- en: '**“An indispensible reference for anyone responsible for preserving digital
    evidence.” —Professor Eoghan Casey, University of Lausanne**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**“任何负责保存数字证据的人都不可或缺的参考书。” — 洛桑大学教授 Eoghan Casey**'
- en: Forensic image acquisition is an important part of postmortem incident response
    and evidence collection. Digital forensic investigators acquire, preserve, and
    manage digital evidence to support civil and criminal cases; examine organizational
    policy violations; resolve disputes; and analyze cyber attacks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 取证图像采集是事后响应和证据收集的重要部分。数字取证调查员收集、保存和管理数字证据，以支持民事和刑事案件；调查组织政策违规；解决争议；并分析网络攻击。
- en: '*Practical Forensic Imaging* takes a detailed look at how to secure and manage
    digital evidence using Linux-based command line tools. This essential guide walks
    you through the entire forensic acquisition process and covers a wide range of
    practical scenarios and situations related to the imaging of storage media.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*《实用数字取证成像》* 详细介绍了如何使用基于 Linux 的命令行工具来保护和管理数字证据。这本重要的指南带你全面了解整个取证采集过程，并涵盖了与存储介质成像相关的广泛实际场景和情况。'
- en: 'You’ll learn how to:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何：
- en: '![image](../images/common02.jpg) Perform forensic imaging of magnetic hard
    disks, SSDs and flash drives, optical discs, magnetic tapes, and legacy technologies'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 对磁性硬盘、SSD 和闪存驱动器、光盘、磁带以及传统技术进行取证成像'
- en: '![image](../images/common02.jpg) Protect attached evidence media from accidental
    modification'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 保护附加的证据介质免受意外修改'
- en: '![image](../images/common02.jpg) Manage large forensic image files, storage
    capacity, image format conversion, compression, splitting, duplication, secure
    transfer and storage, and secure disposal'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 管理大型取证图像文件、存储容量、图像格式转换、压缩、拆分、复制、安全传输与存储以及安全处置'
- en: '![image](../images/common02.jpg) Preserve and verify evidence integrity with
    cryptographic and piecewise hashing, public key signatures, and RFC-3161 timestamping'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 使用加密和分段哈希、公钥签名以及 RFC-3161 时间戳来保存和验证证据的完整性'
- en: '![image](../images/common02.jpg) Work with newer drive and interface technologies
    like NVME, SATA Express, 4K-native sector drives, SSHDs, SAS, UASP/USB3x, and
    Thunderbolt'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 使用更新的驱动器和接口技术，如 NVME、SATA Express、4K 原生扇区驱动器、SSHD、SAS、UASP/USB3x
    和 Thunderbolt'
- en: '![image](../images/common02.jpg) Manage drive security such as ATA passwords;
    encrypted thumb drives; Opal self-encrypting drives; OS-encrypted drives using
    BitLocker, FileVault, and TrueCrypt; and others'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 管理驱动器安全，如 ATA 密码；加密 U 盘；Opal 自加密驱动器；使用 BitLocker、FileVault
    和 TrueCrypt 加密的操作系统驱动器；以及其他相关驱动器。'
- en: '![image](../images/common02.jpg) Acquire usable images from more complex or
    challenging situations such as RAID systems, virtual machine images, and damaged
    media'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 从更复杂或具有挑战性的情况中获取可用的图像，如 RAID 系统、虚拟机镜像和损坏的介质'
- en: With its unique focus on digital forensic acquisition and evidence preservation,
    *Practical Forensic Imaging* is a valuable resource for experienced digital forensic
    investigators wanting to advance their Linux skills and experienced Linux administrators
    wanting to learn digital forensics. This is a must-have reference for every digital
    forensics lab.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*《实用数字取证成像》* 独特地聚焦于数字取证采集和证据保存，是希望提升其 Linux 技能的资深数字取证调查员和希望学习数字取证的资深 Linux
    管理员的宝贵资源。这是每个数字取证实验室的必备参考书。'
- en: '**About the Author**'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**关于作者**'
- en: Bruce Nikkel is the director of Cyber-Crime / IT Investigation & Forensics at
    a global financial institution where he has managed the IT forensics unit since
    2005\. He is an editor for *Digital Investigation* and has published research
    on various digital forensic topics. Bruce holds a PhD in network forensics.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Bruce Nikkel 是一家全球金融机构的网络犯罪 / IT 调查与取证部门主管，自 2005 年以来，他一直管理该机构的 IT 取证部门。他是 *《数字调查》*
    的编辑，并已在多个数字取证主题上发表了研究。Bruce 拥有网络取证博士学位。
