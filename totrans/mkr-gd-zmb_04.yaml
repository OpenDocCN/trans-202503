  zh: 要制作这个 PIR 报警器，你需要以下部件。如果你已经制作了 “[项目 4：电池监控器](ch03.html#ch00lev1sec63)”（在[第 53
    页](ch03.html#page_53)），你已经拥有了 Arduino、螺丝屏蔽板和鳄鱼夹。
