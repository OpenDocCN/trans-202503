- en: '**2**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2**'
- en: '**BITCOIN BASICS**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币基础**'
- en: In our experience, the simplest way to get a person excited about Bitcoin is
    to have him purchase something with it. That’s how we got hooked ourselves. In
    this chapter, we’ll help you perform your first Bitcoin transaction, without worrying
    about too much technical stuff. Along the way, though, we’ll discuss how Bitcoin
    works. After reading this chapter, you’ll understand the basics of Bitcoin—enough
    to chat about it at any cocktail party.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的经验，最简单的方式让一个人对比特币产生兴趣，就是让他用比特币购买一些东西。这也是我们自己被吸引进来的方式。在本章中，我们将帮助你完成第一次比特币交易，而不需要担心太多技术性内容。不过，在这个过程中，我们会讨论比特币是如何运作的。阅读完本章后，你将了解比特币的基础知识——足够在任何鸡尾酒会上聊上几句。
- en: '![image](../Images/f0008-01.jpg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0008-01.jpg)'
- en: '**How Bitcoin Works in Simple Terms**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**比特币如何简单运作**'
- en: In the Bitcoin system, everyone cooperates to keep track of everyone else’s
    money, and as mentioned in [Chapter 1](../Text/ch01.html#ch01), no central authority
    (e.g., bank or government) is involved. To best understand how the system works,
    let’s walk through an example using dollars first.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在比特币系统中，每个人都共同合作来追踪其他人的资金，如[第1章](../Text/ch01.html#ch01)中提到的那样，系统中没有中央权威（例如银行或政府）。为了最好地理解系统是如何运作的，我们先通过一个使用美元的例子来讲解。
- en: Imagine only $21 million exists in the world, and there also exists a detailed
    list of all the people who possess that money. Everyone, including you (even though
    you have only $5), has a copy of this list. When you give $2 to your friend, you
    must subtract $2 from your entry on the list and add $2 to her entry. After informing
    her of the transaction, she updates her list as well. In fact, everyone in the
    world needs to update the list; otherwise, the list would be inaccurate. Therefore,
    not only do you need to notify your friend, but you also need to publicly announce
    that you are updating the list. If you tried to cheat the system and send your
    friend $1000, your cheating attempt would be easy to catch because everyone knows
    you have only $5 to give.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，全球只有2100万个比特币存在，并且有一份详细的清单列出了所有拥有这些比特币的人。每个人，包括你（尽管你只有5美元），都有一份这份清单。当你给朋友2美元时，你必须从自己的清单上减去2美元，并将2美元加到她的清单上。在通知她交易完成后，她也会更新她的清单。事实上，全球每个人都需要更新这份清单，否则清单就会不准确。因此，不仅你需要通知你的朋友，还需要公开宣布你正在更新清单。如果你试图欺骗系统，给朋友1000美元，作弊行为会很容易被发现，因为大家都知道你只有5美元。
- en: Now, imagine that all transactions are carried out on computers that communicate
    via the Internet, and replace *dollars* with *bitcoins*. This is how Bitcoin works.
    Pretty simple actually. So why does Bitcoin seem so complex?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，想象所有交易都在通过互联网相互通信的计算机上进行，并将*美元*替换为*比特币*。这就是比特币的运作方式。实际上很简单。那么，为什么比特币看起来如此复杂呢？
- en: 'The answer is threefold: First is the tricky question of how the units of any
    new currency system (whether bitcoins or seashells) should be valued. Should a
    haircut be worth 5000 bitcoins or 0.005 bitcoins? Second, many small details are
    involved in implementing and using Bitcoin, even though the overall concept is
    fairly straightforward. For example, how do you obtain a copy of the list, and
    how are bitcoins initially distributed? Third, an entire lexicon of new and unfamiliar
    words (e.g., mining) is used in the Bitcoin world.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是三重的：首先是一个棘手的问题，关于如何评估任何新货币系统的单位（无论是比特币还是贝壳）。一项理发服务应该值5000个比特币还是0.005个比特币？其次，实施和使用比特币涉及许多细节，尽管总体概念相当简单。例如，如何获取一份清单，或者比特币是如何最初分配的？第三，比特币世界使用了大量全新的、不熟悉的词汇（例如，挖矿）。
- en: We’ll leave the first point about the value of bitcoins for a later chapter.
    In this chapter, we’ll address the last two points by explaining the major concepts
    used in Bitcoin, namely the Bitcoin address, the private key, the Bitcoin wallet,
    and the blockchain. We’ll also briefly discuss Bitcoin mining and walk you through
    the process of receiving and sending your first bitcoins so you can see how the
    system works. But first, you need to understand the Bitcoin units in more detail.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将把关于比特币价值的第一个问题留到后面的章节讨论。在本章中，我们将通过解释比特币中使用的主要概念来解决后两个问题，即比特币地址、私钥、比特币钱包和区块链。我们还将简要讨论比特币挖矿，并带你完成接收和发送第一次比特币的过程，让你看到系统是如何运作的。但首先，你需要更详细地了解比特币的单位。
- en: '**Bitcoin Units**'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**比特币单位**'
- en: As explained in [Chapter 1](../Text/ch01.html#ch01), Bitcoin refers collectively
    to the entire currency system, whereas bitcoins are the units of the currency.
    Although the total currency supply is capped at 21 million bitcoins, each one
    can be subdivided into smaller denominations; for example, 0.1 bitcoins and 0.001
    bitcoins. The smallest unit, a hundred millionth of a bitcoin (0.00000001 bitcoins),
    is called a *satoshi* in honor of Satoshi Nakamoto. As a result, goods can be
    priced in Bitcoin very precisely, and people can easily pay for those goods in
    exact change (e.g., a merchant can price a gallon of milk at 0.00152374 bitcoins,
    or 152,374 satoshis).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如在[第一章](../Text/ch01.html#ch01)中所解释，比特币指的是整个货币系统，而比特币则是该货币的单位。虽然总货币供应量被限制为2100万个比特币，但每个比特币可以进一步细分为更小的单位；例如，0.1比特币和0.001比特币。最小的单位是比特币的亿分之一（0.00000001比特币），为了纪念中本聪，这个单位被称为*satoshi*。因此，商品的定价可以非常精确，且人们可以轻松地使用准确的零钱支付这些商品（例如，商家可以将一加仑牛奶定价为0.00152374比特币，或152,374
    satoshis）。
- en: Rather than writing the term *bitcoins* on price tags, merchants commonly use
    the abbreviated currency code *BTC* or *XBT*; 5 bitcoins would be written as 5
    BTC. Despite the fact that the BTC abbreviation has been widely used since the
    beginning of Bitcoin’s development, more recently some merchants and websites
    have started using XBT because it conforms better to certain international naming
    standards.^([1](../Text/footnote.html#footnote5)) As bitcoins have appreciated
    in value, it has become increasingly common to work with thousandths or even millionths
    of bitcoins, which are called *millibitcoins (mBTC)* and *microbitcoins (μBTC)*,
    respectively. Many people have suggested simpler names for Bitcoin’s smaller denominations,
    and one that has gained traction is referring to microbitcoins (quite a mouthful)
    as simply as *bits*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 商家通常不会在价格标签上写出*bitcoins*，而是使用简写的货币代码*BTC*或*XBT*；例如，5比特币会写作5 BTC。尽管自比特币开发之初，BTC这一缩写已被广泛使用，但最近一些商家和网站开始使用XBT，因为它更符合某些国际命名标准^[1](../Text/footnote.html#footnote5)。随着比特币的价值上涨，使用比特币的千分之一甚至百万分之一单位变得越来越普遍，这些单位分别被称为*毫比特币（mBTC）*和*微比特币（μBTC）*。许多人提出了比特币较小单位的更简单名称，其中一个被广泛接受的名称是将微比特币（虽然很难发音）简称为*bits*。
- en: 1 bitcoin = 1 BTC or 1 XBT
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1比特币 = 1 BTC 或 1 XBT
- en: 1 BTC = 1,000 mBTC
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1 BTC = 1,000 mBTC
- en: 1 mBTC = 1,000 μBTC
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1 mBTC = 1,000 μBTC
- en: 1 μBTC = 100 satoshis = 1 bit
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1 μBTC = 100 satoshis = 1 bit
- en: Now that you know the terms for various Bitcoin units, you need to increase
    your Bitcoin vocabulary, so let’s talk about what is meant by a Bitcoin address.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了各种比特币单位的术语，接下来你需要扩大你的比特币词汇量，那么让我们来谈谈什么是比特币地址。
- en: '**The Bitcoin Address**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**比特币地址**'
- en: 'Bitcoin uses a public ledger that indicates the number of bitcoins and their
    owners at any given time. But instead of associating names of people with accounts,
    the ledger only lists *Bitcoin addresses*. Each address can be thought of as a
    pseudonym for a person (or group of people, business, etc.), and the use of pseudonyms
    is why people can use bitcoins without revealing personal information. The following
    is an example of a Bitcoin address:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币使用一种公开账本，记录着比特币的数量以及其所有者的身份。但与其将人名与账户关联，账本只列出*比特币地址*。每个地址可以看作是一个人的化名（或者是一个人群体、企业等），而使用化名正是人们能够使用比特币而无需透露个人信息的原因。以下是一个比特币地址的示例：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Like a bank account number, a Bitcoin address consists of a string of letters
    and numbers (usually beginning with the number 1). To send bitcoins to others
    (e.g., an online merchant, a friend, or a family member), you only need to know
    their Bitcoin address. In turn, when you share your address with others, they
    can send you bitcoins. Because Bitcoin addresses are cumbersome to type, many
    people use *quick response (QR) codes* to represent their address (see [Figure
    2-1](../Text/ch02.html#ch02fig1)).^([2](../Text/footnote.html#footnote6)) For
    convenience, you can put your Bitcoin address, either typed or as a QR code (or
    both), on your business card, personal website, or storefront (if you’re a merchant).
    Although you need an Internet connection to *send* bitcoins, you don’t need to
    be connected to *receive* them. For example, if you work for a charity and pass
    out thousands of business cards containing your Bitcoin address and a statement
    like “Please consider donating in bitcoins,” your organization can collect bitcoins
    while you sleep.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于银行账户号码，比特币地址由一串字母和数字组成（通常以数字1开头）。要将比特币发送给他人（例如，在线商户、朋友或家庭成员），你只需要知道他们的比特币地址。反过来，当你与他人分享你的地址时，他们也能向你发送比特币。由于比特币地址输入起来较为繁琐，许多人使用*二维码（QR）*来表示他们的地址（见[图2-1](../Text/ch02.html#ch02fig1)）。^([2](../Text/footnote.html#footnote6))
    为了方便，你可以将你的比特币地址，无论是输入的还是二维码（或两者兼有），放在你的名片、个人网站或店面（如果你是商户的话）上。尽管你需要互联网连接来*发送*比特币，但你不需要连接互联网来*接收*比特币。例如，如果你在某个慈善组织工作，并发放包含你比特币地址和类似“请考虑用比特币捐赠”的语句的名片，你的组织可以在你睡觉时收取比特币。
- en: '![image](../Images/f02-01.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/f02-01.jpg)'
- en: '*Figure 2-1: QR codes can be used to represent arbitrary data. They are easy
    to scan with smartphones and so are convenient for sharing the long strings of
    characters used for Bitcoin addresses.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2-1：QR码可以用来表示任意数据。它们易于通过智能手机扫描，因此非常方便用于共享比特币地址所使用的长字符串。*'
- en: As you know, in traditional banking, moving money from one account to another
    means that the bank would update its privately held ledger that listed every account
    at that bank. If a fire or other disaster destroyed that ledger, information about
    who owned the assets at the bank might be lost forever. Although Bitcoin also
    uses a ledger, identical copies of it are distributed across millions of computers
    around the world. Consequently, no central point of failure exists, and transactions
    recorded on the Bitcoin ledger are permanent and impossible to erase. Moving bitcoins
    from one address to another is equivalent to sending an instruction to all of
    the computers on the Bitcoin network to update each ledger in the same way.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所知，在传统银行中，从一个账户转账到另一个账户意味着银行会更新其私有账本，记录该银行所有账户的信息。如果火灾或其他灾难摧毁了这个账本，那么关于谁拥有这些资产的信息可能永远丢失。虽然比特币也使用账本，但它的副本是分布在全球数百万台计算机上的。因此，不存在单一的故障点，并且记录在比特币账本上的交易是永久性的，无法抹去。从一个地址转账到另一个地址，相当于向比特币网络上的所有计算机发送指令，要求它们以相同的方式更新每一个账本。
- en: Because all transactions on the Bitcoin ledger are *public information,* maintaining
    privacy (if that is desired) can be a challenge. Although no personal information
    is on the ledger, if you share your Bitcoin address with your friends or post
    it in a public place that others can associate with your identity, your Bitcoin
    balance at that address will be known to everyone (including all incoming and
    outgoing transactions). To enhance your privacy, you can use many Bitcoin addresses
    but publicly share only some of them.^([3](../Text/footnote.html#footnote7))
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于比特币账本上的所有交易都是*公开信息*，保持隐私（如果需要的话）可能会有挑战。虽然账本上没有个人信息，但如果你将比特币地址与朋友共享或将其发布在别人能与你身份关联的公开场所，那么该地址上的比特币余额（包括所有进出的交易）将为所有人所知。为了增强隐私性，你可以使用多个比特币地址，但仅公开其中的一些地址。^([3](../Text/footnote.html#footnote7))
- en: So how do you move bitcoins from one address to another (i.e., spend them)?
    Well, this action requires a private key.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如何将比特币从一个地址转移到另一个地址（即，如何花费它们）呢？这个操作需要一个私钥。
- en: '**The Private Key**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**私钥**'
- en: 'A *private key*, like a Bitcoin address, is a long string of numbers and letters
    (usually beginning with the number 5). As with Bitcoin addresses, QR codes are
    often used to represent private keys because of their length. Each private key
    is paired with a single Bitcoin address and is able to *unlock* the bitcoins at
    that address (i.e., move them elsewhere).^([4](../Text/footnote.html#footnote8))
    The following is an example of a private key:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*私钥*，像比特币地址一样，是一串长长的数字和字母（通常以数字 5 开头）。与比特币地址一样，二维码常常用于表示私钥，因为它们很长。每个私钥与一个比特币地址配对，并能够*解锁*该地址上的比特币（即，将其转移到其他地方）。^([4](../Text/footnote.html#footnote8))
    以下是一个私钥的示例：'
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Whereas a Bitcoin address is similar to a bank account number, a private key
    is more like a PIN: You need it to authorize a withdrawal or an expenditure. When
    a transaction is broadcast to the Bitcoin network, instructing bitcoins to be
    moved from one address to another, computers on the network check whether the
    transaction is authorized before making any updates to the public ledger. Specifically,
    they check whether the transaction has been *digitally signed* using a private
    key. A digital signature is extra data appended to a transaction that can only
    be created by someone possessing the corresponding private key. Similar to a PIN,
    a private key should be kept secret. If someone obtains your private key, he will
    be able to spend your bitcoins.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 而比特币地址类似于银行账户号码，私钥则更像一个 PIN：你需要它来授权提款或支出。当一笔交易广播到比特币网络，指示将比特币从一个地址转移到另一个地址时，网络上的计算机会检查交易是否已经授权，然后才会对公共账本进行更新。具体来说，他们会检查交易是否已经*数字签名*，且该签名只能由拥有相应私钥的人创建。与
    PIN 类似，私钥应该保密。如果有人获得了你的私钥，他就可以花掉你的比特币。
- en: Note that although a private key can be used to produce a digital signature,
    a digital signature cannot be used to obtain a private key. Digital signatures
    also cannot be reused to make new transactions; therefore, broadcasting a signed
    transaction to the Bitcoin network is not a risk. This action is fundamentally
    different from making an online payment with a credit card. When you use a credit
    card, you provide your credit card number to someone to authorize a transaction.
    That number can then be reused (maliciously) to authorize more transactions that
    you never intended.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，尽管私钥可以用来生成数字签名，但数字签名无法用来获取私钥。数字签名也不能重复使用以进行新交易；因此，向比特币网络广播已签名的交易并不会构成风险。这个操作本质上与使用信用卡在线支付不同。当你使用信用卡时，你将信用卡号提供给某人以授权交易。该号码随后可以被（恶意地）重复使用，授权更多你未曾打算的交易。
- en: Unlike a PIN, which both you and the bank know, *only you know the private key*.
    The risk you take in this circumstance is if you lose the private key to an address
    in which you’ve stored bitcoins, those bitcoins will remain locked in that address
    forever. Clearly, it is extremely important not to lose your private key! Fortunately,
    you can easily make digital backups of your private keys or write them on a piece
    of paper and keep them in a safe place. Losing your Bitcoin address is not a problem,
    however, as it can be recovered from the corresponding private key (Bitcoin wallet
    programs, described later in this chapter, can do this for you automatically).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与你和银行都知道的 PIN 不同，*只有你知道私钥*。在这种情况下，你面临的风险是，如果你丢失了存储比特币的地址的私钥，那么这些比特币将永远被锁在该地址中。显然，丢失私钥是非常严重的！幸运的是，你可以轻松地制作私钥的数字备份，或者把它写在纸上并保存在安全的地方。然而，丢失比特币地址并不是问题，因为它可以从相应的私钥恢复（本章后面将介绍的比特币钱包程序可以自动为你完成这项操作）。
- en: Although it’s possible to use Bitcoin with only a single address and private
    key, in practice most people use many addresses, each with its own private key,
    and store them in a digital wallet.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管只使用一个地址和私钥就可以使用比特币，但在实践中，大多数人会使用多个地址，每个地址都有自己的私钥，并将它们存储在数字钱包中。
- en: '**The Bitcoin Wallet**'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**比特币钱包**'
- en: A *Bitcoin wallet* is a collection of addresses and private keys owned by one
    person. Having multiple Bitcoin addresses can help you organize your money. You
    may want separate addresses for paying rent, for shopping online, and for saving
    bitcoins to pay for a house in the future. So a person could have two bitcoins
    in his wallet that are distributed among many different Bitcoin addresses (see
    [Figure 2-2](../Text/ch02.html#ch02fig2)).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*比特币钱包*是由一个人拥有的一组地址和私钥的集合。拥有多个比特币地址可以帮助你更好地管理资金。你可能希望为支付房租、网上购物和将来买房存储比特币而拥有不同的地址。因此，一个人可能在他的钱包里有两枚比特币，这些比特币分布在多个不同的比特币地址中（见[图2-2](../Text/ch02.html#ch02fig2)）。'
- en: Using multiple addresses, in the form of a wallet, also helps you maintain privacy.
    This is because the public ledger maintained by Bitcoin, which anyone can look
    at, has no way of knowing that any two addresses are in the same wallet and are
    owned by the same person (as long as that person hasn’t done anything to show
    that the two addresses are linked, such as making a single purchase using bitcoins
    from both accounts).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用多个地址的形式，也有助于保持隐私。这是因为比特币所维护的公共账本，任何人都可以查看，但它无法知道两个地址是否属于同一个钱包并由同一个人拥有（只要该人没有做出任何表明两个地址相互关联的行为，例如使用两个账户中的比特币进行一次购买）。
- en: To manage several addresses and private keys, people use Bitcoin *wallet programs*.^([5](../Text/footnote.html#footnote9))
    Whereas a Bitcoin wallet is an abstract concept, referring to a group of Bitcoin
    addresses, a wallet program is a concrete tool that helps users with common Bitcoin
    tasks, such as creating new Bitcoin addresses, sending bitcoins to others, backing
    up private keys, and many others. But be aware that the terminology surrounding
    Bitcoin wallets is not always used consistently. Often, Bitcoin wallet programs
    are called *Bitcoin wallets* for short, confusing these two distinct concepts.
    When you save a Bitcoin wallet (perhaps to make a backup copy), you create a *wallet
    file*, which contains information for multiple Bitcoin addresses. Later, you can
    load your wallet files into a Bitcoin wallet program.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了管理多个地址和私钥，人们使用比特币*钱包程序*。^([5](../Text/footnote.html#footnote9))。比特币钱包是一个抽象的概念，指的是一组比特币地址，而钱包程序是一个具体的工具，帮助用户执行常见的比特币任务，如创建新的比特币地址、向他人发送比特币、备份私钥等。但需要注意的是，关于比特币钱包的术语并不是总是一致的。通常，比特币钱包程序被简称为*比特币钱包*，这容易混淆这两个不同的概念。当你保存一个比特币钱包（可能是为了制作备份副本）时，你会创建一个*钱包文件*，其中包含多个比特币地址的信息。之后，你可以将钱包文件加载到比特币钱包程序中。
- en: '![image](../Images/f02-02.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-02.jpg)'
- en: '*Figure 2-2: A Bitcoin wallet is an organized collection of addresses and their
    corresponding private keys. Bitcoin wallet programs exist to help perform common
    tasks like sending bitcoins and managing the bitcoins in your wallet.*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2-2：比特币钱包是一个组织良好的地址集合及其相应的私钥。比特币钱包程序存在的目的是帮助执行常见任务，如发送比特币和管理钱包中的比特币。*'
- en: Many Bitcoin wallet programs are available to choose from; most are free downloads
    and can be run on your laptop or phone, or even in your web browser. We’ll explore
    the various Bitcoin wallet programs in [Chapter 3](../Text/ch03.html#ch03), but
    in this chapter we’ll use the Electrum wallet, which is open source, cross platform,
    and very simple to use.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多比特币钱包程序可以选择；大多数是免费的下载，可以在你的笔记本电脑、手机上运行，甚至可以在你的网页浏览器中使用。我们将在[第3章](../Text/ch03.html#ch03)中探讨各种比特币钱包程序，但在本章中，我们将使用Electrum钱包，它是开源的、跨平台的，并且非常简单易用。
- en: '**GETTING SOME “STARTER MONEY” TO LEARN ABOUT BITCOIN**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**获取一些“入门资金”来了解比特币**'
- en: You’ll need a small amount of Bitcoin (less than $1 USD) to work through this
    chapter. If you have a friend who’s a bitcoiner, consider asking her to give you
    a little change to use for practice. Otherwise, go to *[http://newbiecoins.com/](http://newbiecoins.com/)*,
    which is a site we (the authors) will maintain as a public service and which will
    list other sites that are giving away small amounts of free Bitcoin. There are
    usually *some* reputable sites giving out coins for newbies, but the situation
    for such giveaways is fluid, with sites going up or down daily, so we can’t cover
    specific ones in this book.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要少量的比特币（少于1美元）来完成本章的内容。如果你有一个比特币用户朋友，可以考虑请她给你一些零钱用于练习。否则，可以访问 *[http://newbiecoins.com/](http://newbiecoins.com/)*，这是我们（作者）将作为公共服务维护的网站，列出一些其他提供免费比特币的小额赠送的网站。通常会有
    *一些* 信誉良好的网站为新手提供比特币赠送，但这种赠送活动的情况是动态变化的，网站每天都可能有变动，所以我们无法在本书中列出具体的网站。
- en: '***Creating Your First Bitcoin Wallet with Electrum***'
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***使用 Electrum 创建您的第一个比特币钱包***'
- en: To follow along in this section, download and install Electrum (*[http://electrum.org/](http://electrum.org/)*).
    If you choose to use a different Bitcoin wallet program, most of the instructions
    on the following pages should apply to it as well.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟上本节内容，请下载并安装 Electrum（* [http://electrum.org/](http://electrum.org/) *）。如果您选择使用其他比特币钱包程序，本书接下来页面上的大部分说明同样适用于它。
- en: When you run Electrum the first time, you’ll be asked to create a new wallet
    (or restore an old wallet, which we’ll ignore for now), as shown in [Figure 2-3](../Text/ch02.html#ch02fig3).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当您第一次运行 Electrum 时，系统会要求您创建一个新钱包（或者恢复一个旧钱包，我们现在暂时忽略恢复选项），如[图 2-3](../Text/ch02.html#ch02fig3)所示。
- en: '![image](../Images/f02-03.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-03.jpg)'
- en: '*Figure 2-3: Creating a new Bitcoin wallet with Electrum*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2-3：使用 Electrum 创建一个新的比特币钱包*'
- en: The next step is specific to Electrum; that is, it is not a standard feature
    of most Bitcoin wallet programs. The application presents you with a *seed*, which
    consists of 12 randomly chosen words, and asks you to write them down (see [Figure
    2-4](../Text/ch02.html#ch02fig4)). Electrum uses this seed to create your Bitcoin
    addresses and private keys; therefore, the seed must be kept secret, similar to
    your private keys. Because we’ll be dealing with only small amounts of bitcoins
    in this chapter, you don’t need to be too careful just yet. However, you should
    start keeping these security details in mind. A major benefit of a seed is that
    if you lose your computer (say, in a fire or theft), everything—your wallet, your
    Bitcoin address, your private keys, and (most importantly) your money—can be recovered
    from the seed.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是 Electrum 特有的；也就是说，它不是大多数比特币钱包程序的标准功能。应用程序会呈现一个*种子*，由 12 个随机选择的单词组成，并要求您将其写下来（参见[图
    2-4](../Text/ch02.html#ch02fig4)）。Electrum 使用这个种子来创建您的比特币地址和私钥；因此，种子必须像您的私钥一样保密。因为本章我们只会处理少量的比特币，所以您现在不必过于谨慎。然而，您应该开始牢记这些安全细节。种子的一个重要优点是，如果您丢失了计算机（比如因火灾或被盗），所有内容——您的钱包、比特币地址、私钥和（最重要的）您的钱——都可以从种子中恢复。
- en: The next step gives you the option of creating a password. Although the password
    is optional, it is very important. If your computer is stolen or somehow falls
    into the wrong hands, the password prevents others from spending your bitcoins.
    Because Electrum (and other Bitcoin wallet programs) uses the password to store
    your Bitcoin wallet on your computer in an encrypted form, the wallet is useless
    without the password. With many other Bitcoin wallet programs if you forget your
    password, you could permanently lose access to your wallet. But with Electrum,
    you can restore the wallet from your seed (without needing the password).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是让您创建密码的选项。虽然密码是可选的，但它非常重要。如果您的计算机被盗或不小心落入不法之手，密码可以防止他人花费您的比特币。由于 Electrum（和其他比特币钱包程序）使用密码来加密存储您的比特币钱包，因此没有密码，钱包将无法使用。在许多其他比特币钱包程序中，如果忘记密码，您可能会永久失去访问钱包的权限。但在
    Electrum 中，您可以通过种子恢复钱包（无需密码）。
- en: '![image](../Images/f02-04.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-04.jpg)'
- en: '*Figure 2-4: Electrum presents you with a seed.*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2-4：Electrum 向您展示了一个种子。*'
- en: In the final step, Electrum requests instructions on how to connect to a remote
    server. Select **Auto connect** and then click **Next** (see [Figure 2-5](../Text/ch02.html#ch02fig5)).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一步中，Electrum 会要求您输入如何连接到远程服务器的指示。选择**自动连接**，然后点击**下一步**（参见[图 2-5](../Text/ch02.html#ch02fig5)）。
- en: '![image](../Images/f02-05.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-05.jpg)'
- en: '*Figure 2-5: Selecting your server connection*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2-5：选择您的服务器连接*'
- en: You should see a screen similar to the one in [Figure 2-6](../Text/ch02.html#ch02fig6).
    The green dot in the bottom-right corner indicates that you are connected to the
    Bitcoin network. Congratulations! You’ve just set up your first Bitcoin wallet!
    Now you can fill the wallet with bitcoins.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该看到一个类似于[图 2-6](../Text/ch02.html#ch02fig6)的屏幕。右下角的绿色点表示您已连接到比特币网络。恭喜！您刚刚设置了您的第一个比特币钱包！现在，您可以向钱包中充值比特币了。
- en: '![image](../Images/f02-06.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-06.jpg)'
- en: '*Figure 2-6: Here is your first Bitcoin wallet!*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2-6：这是您的第一个比特币钱包！*'
- en: '***Acquiring Bitcoins in Your Wallet***'
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***在您的钱包中获取比特币***'
- en: On the Receive tab (see [Figure 2-7](../Text/ch02.html#ch02fig7)), you should
    see a list of several Bitcoin-receiving addresses.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在接收标签页中（参见[图 2-7](../Text/ch02.html#ch02fig7)），您应该能看到多个比特币接收地址的列表。
- en: '![image](../Images/f02-07.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-07.jpg)'
- en: '*Figure 2-7: The Receive tab*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2-7：接收标签页*'
- en: You can share these addresses with your friends so they can send you some starting
    bitcoins—one way to acquire bitcoins! At this point, if you want to put significant
    money into bitcoins, refer to [Chapter 4](../Text/ch04.html#ch04) where we discuss
    how to do this in detail (but be sure to first read [Chapter 3](../Text/ch03.html#ch03),
    for security reasons).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以与朋友分享这些地址，这样他们就能向你发送一些起始比特币——这是一种获得比特币的方式！此时，如果你想将大量资金投入比特币，请参阅[第 4 章](../Text/ch04.html#ch04)，我们将在那里详细讨论如何操作（但出于安全原因，务必先阅读[第
    3 章](../Text/ch03.html#ch03)）。
- en: To get a small quantity of bitcoins into your wallet—whether from a friend or
    from a site listed on *[http://newbiecoins.com/](http://newbiecoins.com/)*—you’ll
    have to give that friend or website one of your public Bitcoin addresses. At the
    time of this writing, a small amount of Bitcoin for testing would be about 0.5
    millibitcoin (mBTC). If at the time you are reading, 0.5 mBTC is a lot of money,
    then feel free to use a smaller amount. A few minutes after your friend (or the
    site) sends these coins, you should see a balance of 0.5 mBTC in your Electrum
    wallet. (Actually, your balance will usually update instantaneously.) Well done!
    You now own bitcoins, which enables you to look into your future! How? Read on.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要将少量比特币转入你的钱包——无论是从朋友那里还是从* [http://newbiecoins.com/](http://newbiecoins.com/)*这样的网站——你需要将你的比特币公共地址提供给那个朋友或网站。写这篇文章时，测试用的小额比特币大约是
    0.5 毫比特币（mBTC）。如果你在阅读时，0.5 mBTC 的金额比较大，你也可以使用更小的数额。在朋友（或网站）发送这些比特币几分钟后，你应该能在你的
    Electrum 钱包中看到 0.5 mBTC 的余额。（实际上，余额通常会即时更新。）干得好！你现在拥有比特币了，这使你能够展望未来！如何做到这一点？继续往下看。
- en: '**NOTE**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Importing private Bitcoin keys into a wallet can be hazardous. You should
    only import money using private keys when small sums of money are involved, and
    never use this method as part of a strategy for managing larger sums of money
    unless you’re an advanced bitcoiner. The comic at the end of this chapter illustrates
    why working with raw private Bitcoin keys can be very dangerous.*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*将私人比特币密钥导入钱包是有风险的。当涉及到小额资金时，你可以使用私人密钥导入资金，但绝不要将这种方法作为管理大额资金的策略，除非你是高级比特币用户。本章末尾的漫画展示了为何直接使用私人比特币密钥可能非常危险。*'
- en: '***Spending Bitcoins with Your Wallet***'
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***使用你的钱包消费比特币***'
- en: Although thousands of merchants now accept bitcoins, you can’t buy much with
    0.5 mBTC. You’ll need to scour the Internet for good deals!
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管现在有成千上万的商家接受比特币，但你用 0.5 毫比特币（mBTC）能买到的东西并不多。你需要在互联网上搜寻优惠的交易！
- en: Alternatively, for the deal of the century, you can have your fortune read online
    for the low, low price of 0.1 mBTC.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果你想进行世纪交易，可以以仅需 0.1 mBTC 的低价在线进行算命。
- en: Visit *[http://befuddled.org/](http://befuddled.org/)* to access our fortune-telling
    website, which we’ve linked directly to a crystal ball. When you send 0.1 mBTC
    to the server’s Bitcoin address, the server transmits a *fortune request* to the
    crystal ball, and it predicts your future.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 *[http://befuddled.org/](http://befuddled.org/)*，进入我们的算命网站，我们直接将其链接到水晶球。当你将
    0.1 mBTC 发送到服务器的比特币地址时，服务器会将*算命请求*传送给水晶球，水晶球则会预测你的未来。
- en: '![image](../Images/f0017-01.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0017-01.jpg)'
- en: To get your fortune, use Electrum’s Send function and paste the website’s Bitcoin
    address into the *Pay to* field. In the *Amount* field, specify **0.1 mBTC** (if
    your units are set to BTC, enter 0.0001; change the default units by choosing
    Tools ▸ Preferences ▸ Base Unit). Bitcoin transactions also require a fee. In
    the *Fee* field, enter **0.1 mBTC** as well (this amount may be more than is necessary,
    but let’s not worry about that for now). Your screen should look something like
    [Figure 2-8](../Text/ch02.html#ch02fig8).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得你的财富，使用 Electrum 的发送功能，将网站的比特币地址粘贴到*支付给*字段中。在*金额*字段中，指定**0.1 mBTC**（如果你的单位设置为
    BTC，则输入 0.0001；通过选择工具 ▸ 首选项 ▸ 基本单位来更改默认单位）。比特币交易还需要支付费用。在*费用*字段中，输入**0.1 mBTC**（这个金额可能比实际需要的稍多，但我们现在不必担心这个问题）。你的屏幕应该会显示类似于[图
    2-8](../Text/ch02.html#ch02fig8)的内容。
- en: '![image](../Images/f02-08.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-08.jpg)'
- en: '*Figure 2-8: Sending bitcoins through Electrum*'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2-8：通过 Electrum 发送比特币*'
- en: When you click **Send**, Electrum asks for your password and then confirms that
    the transaction has been transmitted. Almost immediately, you should see your
    fortune on the website. Welcome to the future! You’ve just made your first Bitcoin
    transaction!
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击**发送**时，Electrum 会要求输入你的密码，并确认交易已被传输。几乎立即，你应该会在网站上看到你的财富。欢迎来到未来！你刚刚完成了第一次比特币交易！
- en: Electrum’s History section shows you the transactions you’ve made in the past.
    Transactions that display the word *pending* are not yet recorded on the Bitcoin
    public ledger (which typically occurs about 10 minutes after a transaction is
    sent).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Electrum的历史记录部分展示了你过去进行的交易。显示为*待处理*的交易尚未记录在比特币公共账本上（这通常发生在交易发送后大约10分钟）。
- en: If you’re not interested in your fortune but want to practice sending bitcoins,
    you’ll be pleased to know that many charities and nonprofit organizations now
    accept bitcoins. Some provide food for the homeless, defend online privacy rights,
    and support open source software (including Bitcoin). By searching online, you’ll
    find numerous nonprofit organizations that have posted a Bitcoin address. We recommend
    giving your free millibitcoins to Sean’s Outpost, a charity that feeds the homeless
    in Pensacola, Florida (its donation Bitcoin address can be found on its website,
    *[http://seansoutpost.com/](http://seansoutpost.com/)*). Unlike with the fortune-telling
    website, you might not receive a response from the website when you donate. But
    rest assured that the recipients have accepted your bitcoins if Electrum’s History
    section displays the word *confirmed*. (Sometimes the confirmation status is indicated
    by a small dial icon or more than one confirmation is given for the transaction.)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对自己的财富不感兴趣，但想练习发送比特币，你会高兴地知道，现在许多慈善机构和非营利组织都接受比特币。一些组织为无家可归者提供食物，捍卫在线隐私权，并支持开源软件（包括比特币）。通过在线搜索，你会找到许多发布了比特币地址的非营利组织。我们推荐你将免费的毫比特币捐赠给Sean's
    Outpost，这是一个位于佛罗里达州彭萨科拉，专门为无家可归者提供食物的慈善机构（其捐赠的比特币地址可以在其网站上找到，* [http://seansoutpost.com/](http://seansoutpost.com/)
    *）。与算命网站不同的是，当你捐赠时，可能不会收到网站的回复。但请放心，如果Electrum的历史记录部分显示为*已确认*，那么收款方已经接受了你的比特币。（有时，确认状态会通过一个小的拨号图标来表示，或者交易可能会显示多个确认。）
- en: You might be wondering how and where Electrum got a Bitcoin address. The answer
    is your Bitcoin wallet program.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会好奇，Electrum是如何获得比特币地址的。答案是通过你的比特币钱包程序。
- en: '***Bitcoin Addresses Generated by Your Bitcoin Wallet Program***'
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***由你的比特币钱包程序生成的比特币地址***'
- en: 'When you run a Bitcoin wallet program, it can generate a new Bitcoin address
    for you offline. No communication with the Bitcoin network is necessary, an unusual
    feature that surprises many people. With other addresses or numbers, for example,
    when you create a new email address, you must first find out whether the address
    is being used by someone else. The same is true when get a new phone number or
    when you open an account at a bank. However, when you want a new Bitcoin address,
    one is chosen at random from all of the possible Bitcoin addresses. What are the
    odds that a Bitcoin address randomly generated for you will be the same as one
    generated by someone else? We’ll use an analogy: Consider all the grains of sand
    on Earth—from all the beaches and deserts. When you choose a single grain at random
    to be yours and another person chooses a grain of sand at random to be his, the
    odds that both of you would choose the same grain of sand would be over a trillion
    times more likely than the odds that you both generate the same Bitcoin address.^([6](../Text/footnote.html#footnote10))'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当你运行一个比特币钱包程序时，它可以在离线状态下为你生成一个新的比特币地址。无需与比特币网络进行任何通信，这一不寻常的特性让很多人感到惊讶。对于其他地址或号码来说，例如当你创建一个新的电子邮件地址时，你必须首先查明这个地址是否被别人使用。同样，当你获得一个新的电话号码或开设银行账户时，也需要确认该号码或账户是否已经被使用。然而，当你想要一个新的比特币地址时，系统会从所有可能的比特币地址中随机选取一个。那么，随机生成的比特币地址与其他人生成的比特币地址相同的概率有多大呢？我们可以用一个类比来说明：想象地球上所有的沙粒——来自所有沙滩和沙漠。当你随机选取一个沙粒作为你的，而另一个人也随机选取一个沙粒作为他的，你们俩选中相同沙粒的概率比你们俩生成相同比特币地址的概率要高出万亿倍。^([6](../Text/footnote.html#footnote10))
- en: While you can create Bitcoin addresses offline, you must be online to see how
    much money is in your addresses or to send money to others. That’s because these
    additional actions require you to access the public ledger of Bitcoin, which we’ll
    discuss next.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以在离线状态下创建比特币地址，但你必须在线才能查看你地址中的余额或向他人发送比特币。这是因为这些额外的操作需要你访问比特币的公共账本，我们接下来将讨论这个问题。
- en: '**The Blockchain**'
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**区块链**'
- en: All Bitcoin transactions are recorded into the *blockchain*. Throughout the
    remainder of this book, we’ll refer to the Bitcoin ledger as the blockchain. The
    reason for its name is that new transactions are appended to the ledger in large
    chunks, or *blocks*. Whenever a new Bitcoin transaction is broadcast to the network,
    computers on the network add it to a growing pool of other new transactions. Then,
    about every 10 minutes, the transactions in that pool are bundled into a block
    and added to the blockchain (see [Figure 2-9](../Text/ch02.html#ch02fig9)). To
    function properly, all Bitcoin wallet programs need access to an up-to-date copy
    of the blockchain, and every time a block is added, the wallet programs copy and
    add the block to their own blockchain.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 所有比特币交易都会被记录到*区块链*中。在本书的其余部分，我们将把比特币账本称为区块链。这个名称的原因是，新交易以大块（即*区块*）的形式附加到账本上。每当一个新的比特币交易广播到网络时，网络上的计算机将其添加到一个不断增长的交易池中。然后，约每10分钟，这个交易池中的交易会被打包成一个区块，并添加到区块链中（参见[图2-9](../Text/ch02.html#ch02fig9)）。为了正常运行，所有比特币钱包程序都需要访问最新的区块链副本，每当一个区块被添加时，钱包程序会复制并将该区块添加到它们自己的区块链中。
- en: '![image](../Images/f02-09.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-09.jpg)'
- en: '*Figure 2-9: Bitcoin transactions are grouped into blocks that are added to
    the blockchain every 10 minutes.*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2-9：比特币交易被分组为区块，每10分钟被添加到区块链中。*'
- en: The thousands of computers on the Bitcoin network that collect transactions
    and add them to the blockchain are called *miners*. We’ll explain miners and the
    details of what they do later in the chapter. For now, keep in mind that anyone
    can be a miner (including you) by running open source Bitcoin-mining software
    on a computer that is connected to the Bitcoin network. At any given moment, tens
    of thousands of miners are connected to the Bitcoin network. All volunteer their
    computers for the purpose of adding new transactions to the blockchain (we’ll
    explain why they do this in a moment).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在比特币网络上，收集交易并将其添加到区块链的成千上万台计算机被称为*矿工*。我们将在本章后面解释矿工及其所做的详细工作。现在，记住，任何人都可以成为矿工（包括你自己），只需在连接到比特币网络的计算机上运行开源的比特币挖矿软件。在任何给定的时刻，成千上万的矿工都连接到比特币网络。他们都自愿提供自己的计算机，用于将新交易添加到区块链中（稍后我们将解释为什么他们这么做）。
- en: Every block added to the blockchain is added by a *single* miner on the network.
    Then everyone else on the Bitcoin network follows suit and updates their own copy
    of the blockchain (this includes other miners and Bitcoin wallet programs). Why
    does only one miner add a block, and how is it decided which of the thousands
    of miners it is? This is where Bitcoin gets interesting—and a little technical.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 每个添加到区块链的区块都是由网络上的*单个*矿工添加的。然后，比特币网络上的其他人都会跟随更新他们自己的区块链副本（这包括其他矿工和比特币钱包程序）。为什么只有一个矿工添加区块，怎么决定是成千上万的矿工中的哪一个呢？这就是比特币变得有趣——并且有点技术性。
- en: Let’s first consider why anyone would want to update the blockchain. Certainly,
    if you wanted to complete transactions, your Bitcoin wallet program would need
    the latest copy of the blockchain. However, you might not want to send or receive
    bitcoins for months, so why bother updating your copy of the blockchain in the
    meantime? For the Bitcoin system to work, many people need to keep up-to-date
    copies of the blockchain. The reason is that if only one person had the latest
    copy, she could manipulate the number of bitcoins people had on record. Therefore,
    good will alone isn’t sufficient to keep the system running. But the lure of a
    reward is always an attraction.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先考虑一下为什么有人会想要更新区块链。当然，如果你想进行交易，你的比特币钱包程序需要最新的区块链副本。然而，你可能几个月都不想发送或接收比特币，那么为什么在这段时间里还要更新区块链副本呢？为了让比特币系统正常运作，许多人需要保持最新的区块链副本。原因是，如果只有一个人拥有最新副本，她就能操控人们账本上的比特币数量。因此，仅凭善意不足以让系统持续运作。但奖励的诱惑始终具有吸引力。
- en: '***The Blockchain Lottery***'
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***区块链彩票***'
- en: As an incentive for users to update the blockchain as frequently as possible,
    Bitcoin uses a lottery-based reward system. Many people become miners and try
    to be the *first* to add a block to the blockchain. Then, based on some probability,
    a winner is chosen and gets to add a block.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 为了激励用户尽可能频繁地更新区块链，比特币使用了一种基于彩票的奖励系统。许多人成为矿工，尝试成为*第一个*将区块添加到区块链的人。然后，基于某种概率，选出一个赢家，允许他添加一个区块。
- en: What is the purpose of using a lottery like this to run Bitcoin? Well, let’s
    imagine Crowley wants to buy a $10,000 car from Clarice. (You’ll learn more about
    our friend Crowley the Crocodile in the comic in [Chapter 5](../Text/ch05.html#ch05).)
    Using traditional currency, two people engaging in this transaction would probably
    go to a bank and have the money transferred between their bank accounts (or use
    a cashier’s check, which is analogous to this; see [Figure 2-10](../Text/ch02.html#ch02fig10)).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 使用像这样的抽奖机制来运行比特币的目的是什么呢？好吧，假设Crowley想从Clarice那里买一辆10,000美元的车。（你将在[第5章](../Text/ch05.html#ch05)的漫画中了解更多关于我们朋友Crowley鳄鱼的故事。）如果使用传统货币，两个人进行这笔交易时，他们很可能会去银行，并通过银行账户之间的转账完成交易（或者使用类似的银行汇票；见[图2-10](../Text/ch02.html#ch02fig10)）。
- en: '![image](../Images/f02-10.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-10.jpg)'
- en: '*Figure 2-10: Crowley sending $10,000 to Clarice through a traditional bank*'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2-10：Crowley通过传统银行将10,000美元转给Clarice。*'
- en: They would do this at a bank because they need a trusted third party (a “banker”)
    that manages a “money ledger” and moves the money on the ledger from one person’s
    account to another. The banker’s job is to make an announcement that Crowley and
    Clarice can trust; that is, to affirm that the ledger has been updated correctly.
    (The banker may or may not be sporting a monocle, wearing a top hat, and smoking
    a cigar.)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 他们会在银行这样做，因为他们需要一个可信的第三方（一个“银行家”），来管理一个“货币账本”并将账本中的资金从一个人的账户转移到另一个人的账户。银行家的工作是发布一个Crowley和Clarice可以信任的公告；也就是说，确认账本已正确更新。（银行家可能会佩戴单片眼镜，戴高顶礼帽，吸着雪茄，也可能不会。）
- en: With Bitcoin, we also need a person to adjust a ledger, which in this case means
    adjusting the blockchain by adding a block to it. It turns out anyone can fill
    this role, as long as he is not connected with either party in the transaction,
    because that could lead to a conflict of interest. Picking a person randomly through
    a lottery helps accomplish this. So with Bitcoin, a lottery picks a random miner,
    who then announces to the network that certain Bitcoin transactions are valid
    (see [Figure 2-11](../Text/ch02.html#ch02fig11)).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在比特币系统中，我们还需要一个人来调整账本，在这种情况下，意味着通过添加一个区块来调整区块链。事实证明，任何人都可以担任这个角色，只要他与交易的任何一方没有关联，因为那样可能会导致利益冲突。通过彩票随机选一个人来担任此角色有助于实现这一点。因此，在比特币中，一次彩票抽奖选出一个随机矿工，然后矿工会向网络宣布某些比特币交易是有效的（见[图2-11](../Text/ch02.html#ch02fig11)）。
- en: 'Of course, there’s always a small chance this miner *does* know one of the
    persons involved in a recent transaction. This is why blocks are arranged in a
    chain: In roughly 10 minutes, when the next lottery winner is announced, this
    winner also confirms, as part of her announcement, that she agrees with all the
    transactions of the previous lottery winner (see [Figure 2-12](../Text/ch02.html#ch02fig12)).'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，矿工*确实*有可能认识最近交易中的某一方。这也是为什么区块被安排成链的原因：大约每10分钟，当下一位彩票中奖者被宣布时，这位中奖者也会在她的公告中确认，她同意前一位彩票中奖者的所有交易（见[图2-12](../Text/ch02.html#ch02fig12)）。
- en: '![image](../Images/f02-11.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-11.jpg)'
- en: '*Figure 2-11: A random person running Bitcoin-mining software is chosen to
    confirm Bitcoin transactions.*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2-11：一个运行比特币挖矿软件的随机人被选中来确认比特币交易。*'
- en: In the process, each winner in the Bitcoin-mining lottery receives a reward,
    which is a certain amount of bitcoins. The reward includes all of the transaction
    fees for the transactions in that block, which motivates miners to collect as
    many transactions into a block as possible, increasing their reward. To be eligible
    for the reward from the next block, which is added 10 minutes later, a miner needs
    to have the latest copy of the block-chain to participate in the next round. This
    process is done automatically by open source Bitcoin-mining software that runs
    on computers controlled by the people involved in mining. Because of this incentive
    structure, thousands of miners constantly help process the transactions of Bitcoin
    users, making sure that the blockchain is always up-to-date.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，每一位比特币挖矿彩票的中奖者都会获得奖励，即一定数量的比特币。奖励包括该区块内所有交易的手续费，这激励矿工将尽可能多的交易收集到一个区块中，从而增加他们的奖励。为了有资格获得10分钟后添加的下一个区块的奖励，矿工需要拥有最新的区块链副本才能参与下一轮。这个过程是由开源比特币挖矿软件自动完成的，这些软件运行在矿工控制的计算机上。由于这种激励机制，成千上万的矿工不断帮助处理比特币用户的交易，确保区块链始终保持最新。
- en: The reward lottery is run by the community; no central authority exists to choose
    a winner. We’ll skip the technical details for now (they’re covered in [Chapter
    8](../Text/ch08.html#ch08)) and just say that miners generate random numbers continuously,
    until they find a winning one. This takes about ten minutes. The community then
    verifies (also through cryptography) that the number found by the individual miner
    is the winner, and the miner adds a new block to the blockchain and collects the
    reward. When this happens, the phrase commonly used is that a miner has *found
    a block*.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 奖励彩票由社区运行；没有中央权威来选择赢家。我们暂时跳过技术细节（它们在[第8章](../Text/ch08.html#ch08)中有讲解），只说矿工不断生成随机数，直到找到一个中奖的数字。这大约需要十分钟。然后，社区通过加密技术验证该矿工找到的数字是否为中奖数字，矿工将一个新区块添加到区块链并收集奖励。当发生这种情况时，通常的说法是矿工*找到了一个区块*。
- en: '![image](../Images/f02-12.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-12.jpg)'
- en: '*Figure 2-12: With Bitcoin, each lottery winner confirms not only her own block
    of transactions, but also all the preceding blocks (that she considers to be valid).*'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2-12：在比特币中，每个彩票赢家不仅确认她自己的交易区块，还确认所有之前的区块（她认为是有效的）。*'
- en: '***Blockchain Forking***'
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***区块链分叉***'
- en: The lottery system works as expected most of the time. But occasionally two
    miners find a block at the same time, and the blockchain becomes *forked*, resulting
    in two different branches (see [Figure 2-13](../Text/ch02.html#ch02fig13)).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 彩票系统在大多数情况下按预期工作。但偶尔，两个矿工会同时找到一个区块，区块链就会出现*分叉*，导致两个不同的分支（参见[图 2-13](../Text/ch02.html#ch02fig13)）。
- en: 'Consider the following scenario as an example: Imagine that Crowley and Satoshi
    are miners and find the winning number within seconds of each other. If they are
    located far apart on the Bitcoin network (say, on opposite sides of Earth), one
    part of the network will identify Crowley as the winner and another part will
    identify Satoshi as the winner. In this case, Crowley and Satoshi will each add
    a block to the blockchain (each thinking that he is the winning miner for that
    round). The problem occurs when one part of the network copies Crowley’s block
    and the other copies Satoshi’s. As a result, now two blockchains disagree!'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 以以下场景为例：假设Crowley和Satoshi是矿工，并且在几秒钟内找到了中奖数字。如果他们在比特币网络上相距较远（例如，位于地球的两端），网络的一部分会将Crowley识别为赢家，另一部分则会将Satoshi识别为赢家。在这种情况下，Crowley和Satoshi都会将一个区块添加到区块链上（每个人都认为自己是这一轮的赢家）。问题出现在网络的一部分复制了Crowley的区块，另一部分复制了Satoshi的区块。结果，两个区块链发生了不一致！
- en: '![image](../Images/f02-13.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f02-13.jpg)'
- en: '*Figure 2-13: Bitcoin miners Crowley and Satoshi find a block at the same time,
    creating two copies of the blockchain. The resolution to the forked blockchain
    occurs when Satoshi’s version of the blockchain adds another block before Crowley’s,
    and Satoshi receives the reward.*'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2-13：比特币矿工Crowley和Satoshi同时找到一个区块，创建了区块链的两个副本。解决分叉问题发生在Satoshi的区块链版本在Crowley之前添加了另一个区块，而Satoshi获得了奖励。*'
- en: Recall that your Bitcoin wallet program needs an up-to-date copy of the blockchain
    to function, but it doesn’t know how to resolve a forked blockchain. Miners and
    Bitcoin wallet programs must decide which of the two versions of the blockchain
    to use. Forking is resolved by waiting to see which of the two branches adds yet
    another block first, which will happen about 10 minutes later. Then the longer
    branch will be considered the *true* blockchain, and the shorter branch will be
    ignored, or *orphaned*, by the entire Bitcoin network.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，你的比特币钱包程序需要一个最新的区块链副本才能正常运行，但它无法解决分叉的区块链问题。矿工和比特币钱包程序必须决定使用两个区块链版本中的哪一个。通过等待哪一个分支先添加另一个区块来解决分叉问题，这大约会在10分钟后发生。然后，较长的分支将被视为*真实*的区块链，较短的分支将被整个比特币网络忽略或*孤立*。
- en: For most users, the process of forking and ignoring orphaned blocks goes completely
    unnoticed and has no negative impact on the use of Bitcoin. In our example, only
    the losing miner, Crowley, experiences a considerable impact because only one
    of the two miners involved can receive the reward. The losing miner is undoubtedly
    disappointed, but miners expect this to happen from time to time, so it comes
    as no surprise when it does.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数用户来说，分叉和忽略孤立区块的过程完全不被注意，也不会对比特币的使用产生负面影响。在我们的例子中，只有输掉的矿工Crowley遭遇了显著的影响，因为只有两个参与的矿工中的一个能获得奖励。输掉的矿工无疑会感到失望，但矿工们预期这种情况会时不时发生，因此当它发生时并不感到意外。
- en: '***Transaction Confirmations, Double Spending, and Irreversibility***'
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***交易确认、双重支付和不可逆性***'
- en: A *transaction confirmation* is a common concept in Bitcoin. Some online merchants
    that accept bitcoins may require one or more transaction confirmations before
    delivering their good or service. Every transaction exists in some block on the
    blockchain. The blocks behind it are older, and the blocks ahead of it are newer.
    The position of a block relative to the tip of the blockchain is known as the
    *block depth*. The most recently added block has a depth of 1, the block behind
    it has a depth of 2, and so on. The number of confirmations a transaction has
    is equal to the depth of its block. So a transaction that has not been added to
    the blockchain (yet) has zero confirmations; it has one confirmation when it is
    added in a new block; it has two confirmations when a block is added ahead of
    it; and so on. The concept is simple enough, but why do merchants require transaction
    confirmations?
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '*交易确认*是比特币中的一个常见概念。一些接受比特币的在线商家可能会要求一笔或多笔交易确认，才会交付商品或服务。每笔交易都会存在于区块链中的某个区块中。它后面的区块是较旧的，前面的区块是较新的。一个区块相对于区块链尖端的位置被称为*区块深度*。最新添加的区块深度为1，它后面的区块深度为2，以此类推。一笔交易的确认次数等于它所在区块的深度。因此，尚未被添加到区块链的交易确认次数为零；当它被添加到一个新区块时，确认次数为1；当一个区块被添加到它前面时，确认次数为2；依此类推。这个概念足够简单，但为什么商家需要交易确认呢？'
- en: For low-value transactions, such as buying a cup of coffee, merchants normally
    forgo the transaction confirmation. You just send your bitcoins, grab your coffee,
    and go on your way. In general, Bitcoin transactions are irreversible, and merchants
    know within a few seconds after you click Send that you’ve paid for your drink
    (or whatever you’re buying). However, if a merchant sells a high-priced item,
    such as a car, it becomes critical to consider transaction confirmations.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 对于低价值的交易，例如购买一杯咖啡，商家通常不会要求交易确认。你只需发送比特币，拿到咖啡，然后继续前行。一般来说，比特币交易是不可逆的，商家在你点击发送后的几秒钟内就能知道你已经为饮品（或你购买的其他物品）付款。然而，如果商家出售高价物品，如汽车，就需要考虑交易确认。
- en: A malicious user with very significant computational resources (think of a James
    Bond–style supervillain) can try to *double spend* his bitcoins, which is essentially
    an attempt to trick the receiver into accepting bitcoins that were simultaneously
    sent to someone else as well (the “someone else” could be another Bitcoin address
    controlled by the supervillain). When miners on the Bitcoin network detect two
    transactions that spent the same bitcoins (but were sent to different addresses),
    they usually accept whichever one they received first and ignore the second. More
    important, it’s impossible for both transactions to be added to a block because
    one contradicts the other. The supervillain’s intent is for the merchant to ship
    the car but have the transaction be ignored and not added to the blockchain.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一个拥有强大计算资源的恶意用户（想象一下像詹姆斯·邦德风格的超级反派）可能会试图进行*双重支付*，这本质上是试图欺骗接收方接受已经同时发送给其他人的比特币（这个“其他人”可以是超级反派控制的另一个比特币地址）。当比特币网络上的矿工检测到两笔使用相同比特币的交易（但发送到不同的地址）时，他们通常会接受他们先接收到的那一笔，并忽略第二笔。更重要的是，这两笔交易不可能同时被添加到区块中，因为它们互相矛盾。超级反派的意图是让商家发货，但让交易被忽略并未被添加到区块链中。
- en: Fortunately, this devious scheme is usually unsuccessful because many merchants
    use special monitoring software and can recognize when two conflicting Bitcoin
    transactions are broadcast at the same time (at which point the supervillain may
    be kicked out of the car dealership). An even simpler solution for merchants to
    prevent this kind of payment fraud is to wait 10 minutes until the transaction
    has at least one confirmation before agreeing to ship the car. However, if a supervillain
    possesses truly extraordinary resources, such as many millions of dollars of computer
    hardware, he can attempt to make the Bitcoin network orphan the newest block in
    the blockchain, resulting in a single transaction confirmation being ignored.
    To cope with this remote possibility, merchants who sell high-end goods typically
    wait until a transaction has two confirmations before handing over the keys to
    the buyer. In general, the higher the value of the item being transacted, the
    more confirmations a merchant can demand before considering the transaction to
    be settled. The cost for a malicious villain to double spend those bitcoins rises
    exponentially with each confirmation.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，这种狡猾的方案通常不会成功，因为许多商家使用特殊的监控软件，并且能够识别出当两个冲突的比特币交易同时广播时（此时超级恶棍可能会被踢出汽车经销商处）。商家防止这种支付欺诈的一个更简单的解决方案是等待10分钟，直到交易至少有一个确认，才同意发货。然而，如果超级恶棍拥有真正非凡的资源，例如价值数百万美元的计算机硬件，他可以尝试让比特币网络将区块链中的最新区块孤立，从而导致一个交易确认被忽略。为了应对这种遥远的可能性，销售高端商品的商家通常会等到交易有两个确认后，才将钥匙交给买家。一般来说，交易物品的价值越高，商家要求更多的确认才能认为交易已经完成。恶意黑客双重支付这些比特币的成本随着每个确认的增加呈指数级上升。
- en: Now that you know the basic function and concepts of the Bitcoin blockchain,
    you’ll learn about mining bitcoins, which is perhaps the most mysterious aspect
    of Bitcoin.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经了解了比特币区块链的基本功能和概念，接下来将学习关于比特币挖矿的内容，这也许是比特币最神秘的方面。
- en: '**Mining Bitcoins**'
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**比特币挖矿**'
- en: '*Bitcoin mining* is the competitive process of collecting transactions and
    adding them to the blockchain in the form of blocks. Why is it called mining?
    The term is derived from how bitcoins are initially distributed. Although the
    total supply of bitcoins is capped at 21 million, this total is reached slowly
    over time. In the beginning, the initial supply of bitcoins was zero. Bitcoin
    miners receive a reward for processing other people’s transactions; each reward
    is a small sum of *newly minted* bitcoins that increases the total supply in circulation.
    In this sense, Bitcoin mining is similar to gold mining: Earth has a fixed amount
    of gold, and miners slowly dig it out over time.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*比特币挖矿*是收集交易并以区块的形式将其添加到区块链中的竞争过程。为什么叫做挖矿？这个术语源自比特币最初是如何分发的。尽管比特币的总供应量上限为2100万，但这一总量是随着时间的推移缓慢达到的。最初，比特币的供应量为零。比特币矿工通过处理他人的交易获得奖励；每个奖励是一小部分*新铸造的*比特币，这增加了流通中的总供应量。从这个意义上讲，比特币挖矿类似于黄金挖掘：地球上的黄金是有限的，矿工们随着时间的推移慢慢开采它。'
- en: As mentioned earlier, miners must find a certain winning number by generating
    numbers at random repeatedly to win these newly minted bitcoins. Because fast
    computers can generate these random numbers more rapidly, this creates an incentive
    for miners to use increasingly powerful computers to mine bitcoins. In the very
    early stages of Bitcoin, personal computers were commonly used to generate random
    numbers, but soon people started building special-purpose computers designed solely
    for Bitcoin mining. Today, mining bitcoins requires significant capital, expertise,
    and access to inexpensive electricity. In fact, the evolution of Bitcoin mining
    resembles the way gold mining has changed over times. At one time unearthing gold
    could be done by a person panning in a riverbed, but now excavation is performed
    by large companies with expensive drills.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，矿工必须通过反复随机生成数字来找到某个获胜号码，从而赢得这些新铸造的比特币。因为快速的计算机可以更迅速地生成这些随机数字，这就促使矿工使用越来越强大的计算机来挖掘比特币。在比特币的初期，个人计算机通常用于生成随机数字，但很快人们开始制造专门用于比特币挖矿的计算机。如今，挖掘比特币需要大量资金、专业知识和廉价电力的支持。事实上，比特币挖矿的发展与黄金开采的变化类似。曾几何时，挖掘黄金可以由一个人在河床上淘金完成，但现在的挖掘工作是由大型公司使用昂贵的钻探设备进行的。
- en: 'The mining reward for finding a block has two components: The first part is
    transaction fees. When you send bitcoins to someone, a small amount of additional
    bitcoins is added as a transaction fee.^([7](../Text/footnote.html#footnote11))
    Transaction fees are typically a few cents and are part of the reward that miners
    receive when they win the lottery and add a new block to the blockchain. Because
    a block is a collection of hundreds or thousands of transactions, the miner’s
    reward is the sum of all the transaction fees in that new block. The second component
    of the reward is a certain number of newly minted bitcoins.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找区块的挖矿奖励有两个组成部分：第一部分是交易费用。当你向某人发送比特币时，会额外加上一小部分比特币作为交易费用。^([7](../Text/footnote.html#footnote11))
    交易费用通常是几分钱，属于矿工在赢得区块链“彩票”并将新块添加到区块链时获得的奖励的一部分。由于一个区块包含了数百或数千笔交易，矿工的奖励是该新块中所有交易费用的总和。奖励的第二部分是一定数量的新铸造的比特币。
- en: The number of newly minted bitcoins that is provided as a reward diminishes
    gradually over time. The first 210,000 blocks—which based on a 10-minute spacing
    took about 4 years to mine—provided every winning miner with 50 newly minted bitcoins
    per block in addition to the transaction fees. The next 210,000 blocks (blocks
    (210,001 through 420,000) reward miners with only 25 newly minted bitcoins per
    block. Thereafter, the reward drops to 12.5, then 6.725, and so on. Because this
    mining process is the *only* source of new bitcoins, it is the reason no more
    than 21 million bitcoins will ever be in circulation.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 新铸造的比特币奖励数量会随着时间逐渐减少。前 210,000 个区块——基于每个区块间隔 10 分钟，大约需要 4 年时间才能挖出——为每个获胜矿工提供了每个区块
    50 个新铸造的比特币，以及交易费用。接下来的 210,000 个区块（从 210,001 到 420,000 区块）每个区块只奖励矿工 25 个新铸造的比特币。此后，奖励将降至
    12.5 个比特币，再到 6.725 个比特币，依此类推。因为这个挖矿过程是*唯一*的新比特币来源，所以它也是比特币流通总量永远不会超过 2100 万个的原因。
- en: Although every four years the number of newly minted bitcoins rewarded per block
    halves, the transaction fees per block will continue to grow as the Bitcoin user
    base grows. Eventually, the user transaction fees will be greater than the reward
    of newly minted bitcoins. At that point, the Bitcoin network will be sustained
    entirely through transaction fees.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管每四年新铸造的比特币奖励数量会减半，但随着比特币用户基础的增长，每个区块的交易费用将继续增长。最终，用户交易费用将超过新铸造的比特币奖励。到那时，比特币网络将完全通过交易费用维持运营。
- en: '**The Complexity of the Bitcoin System**'
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**比特币系统的复杂性**'
- en: Most of us are used to using centralized payment services (e.g., PayPal, credit
    cards). We place our trust in the companies that run those services and don’t
    need to know how the payment system works. But Bitcoin doesn’t have a company
    to trust; instead, we can examine the system to decide whether or not we trust
    it.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大多数人习惯使用集中式支付服务（例如 PayPal、信用卡）。我们将信任放在运行这些服务的公司上，并且不需要了解支付系统是如何运作的。但比特币没有可以信任的公司；相反，我们可以检查系统，决定是否信任它。
- en: If you investigated the system major credit card companies use to facilitate
    payments, you might be surprised by how complicated it is. Because we don’t normally
    think about how digital payment systems work, it is not unusual that the Bitcoin
    system is befuddling and complicated to most. After reading this chapter, you
    should have a fairly good idea of how the entire system works. In later chapters,
    we’ll delve further into certain details, such as the specific hardware and programs
    that Bitcoin miners use; however, the overall explanation of the Bitcoin system
    will not change from how it is described in this chapter. From this point on,
    we can focus on acquiring bitcoins and thinking about how they’ll impact our global
    economy!
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你调查一下主要信用卡公司用于促进支付的系统，你可能会对它的复杂性感到惊讶。因为我们通常不会考虑数字支付系统是如何运作的，所以比特币系统对大多数人来说令人困惑和复杂并不奇怪。读完这一章后，你应该能对整个系统的运作有一个相当清晰的了解。在后续章节中，我们将进一步探讨一些具体的细节，比如比特币矿工使用的硬件和程序；然而，比特币系统的整体解释不会发生变化，仍将按照本章的描述。从现在开始，我们可以集中精力获取比特币，并思考它们将如何影响我们的全球经济！
