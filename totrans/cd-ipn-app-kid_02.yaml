  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00031.jpg)'
  id: totrans-5388
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
