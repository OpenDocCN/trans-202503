  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00028.jpg)'
  id: totrans-5618
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-5619
