    Xcode 的运行选项更改为你的设备，方法是点击 Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮。这将弹出一个菜单，你可以选择在设备上运行应用程序。你的设备会出现在模拟器列表的顶部，如[图
