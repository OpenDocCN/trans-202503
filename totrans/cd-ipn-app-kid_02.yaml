  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00018.jpg)'
  id: totrans-5399
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
