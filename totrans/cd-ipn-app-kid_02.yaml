  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00032.jpg)'
  id: totrans-4649
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-4650
  prefs: []
  type: TYPE_NORMAL
