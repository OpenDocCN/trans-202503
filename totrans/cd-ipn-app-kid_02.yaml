  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00029.jpg)'
  id: totrans-4765
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-4766
  prefs: []
  type: TYPE_NORMAL
