  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1**'
- en: Hello, World!
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Hello, World!
- en: '![image](Image00001.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00001.jpg)'
- en: In this chapter, we’ll walk you through creating your very first app. But what
    exactly is an app? Short for *application* , an *app* is a computer *program*
    , which is a set of written instructions for a computer to follow. An app performs
    a task for the user, like giving driving directions, predicting the weather, or
    even just providing entertainment with a game. The apps that run on a phone or
    a tablet, often called *mobile apps* , have a lot in common with the programs
    that run on regular computers. After reading this book, you’ll be able to use
    your new programming skills on way more than an iPhone or iPad! A computer is
    a computer, after all—whether it’s in your pocket, on your lap, or on your desk.
    You’re sure to impress your friends and family with the unique and fun new apps
    you’ll create!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将带你完成创建你的第一个应用的过程。但什么是应用程序呢？应用程序（*app*）是“应用程序”（*application*）的缩写，它是一种计算机程序，包含一组编写好的指令供计算机执行。一个应用程序为用户执行任务，例如提供行车导航、预测天气，甚至只是通过游戏提供娱乐。运行在手机或平板电脑上的应用程序，通常被称为*移动应用*，与运行在普通计算机上的程序有很多相似之处。读完本书后，你将能够将你的新编程技能应用到不仅仅是iPhone或iPad上！毕竟，计算机就是计算机——无论它是在你口袋里、你的膝盖上，还是桌子上。你一定会用你所创建的独特而有趣的新应用，给朋友和家人留下深刻印象！
- en: Besides being a cool thing to show to your loved ones, however, your apps can
    be submitted to the Apple App Store and shared with users all over the world.
    Over 140 billion apps have been downloaded from Apple so far. You don’t need to
    own a company or be a big shot to get an app into the App Store. Anyone with a
    good idea and some decent programming skills can have a best-selling app.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，除了给你所爱的人展示一件酷炫的东西之外，你的应用程序还可以提交到苹果App Store，并与全世界的用户共享。截至目前，已经有超过1400亿个应用从苹果商店下载。你不需要拥有一家公司或是大人物，才能将应用程序放入App
    Store。任何有好点子和一定编程技能的人，都能拥有一款畅销的应用。
- en: This book is going to teach you how to develop an app for iOS, the mobile operating
    system developed by Apple that makes the iPhone and all of its apps work. Some
    other common operating systems are Apple’s macOS and Microsoft Windows, which
    both run on desktop computers. iOS is designed specifically for Apple devices
    like the iPhone, iPod touch, and iPad.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教你如何开发iOS应用，iOS是苹果公司开发的移动操作系统，使iPhone及其所有应用能够正常运行。其他一些常见的操作系统包括苹果的macOS和微软的Windows，它们都运行在桌面计算机上。iOS专为苹果设备设计，如iPhone、iPod
    touch和iPad。
- en: 'iOS and macOS programs have long been written in a language called *Objective-C*
    . In the summer of 2014, Apple introduced a new and exciting language for writing
    apps called *Swift* . This is the language you’ll learn in this book. Apple engineers
    have spent years making Swift a fast and powerful computer language that’s also
    fun and easy to use. Swift is a great first computer language to learn because
    it works like the English language. For example, you can output the words “[Hello,
    world!](text00011.html#ch01) ” with just one line of code:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: iOS和macOS程序长期以来都是用一种名为*Objective-C*的语言编写的。2014年夏天，苹果推出了一种新的、令人兴奋的应用编程语言——*Swift*。这就是你将在本书中学习的语言。苹果工程师花费了数年时间，使Swift成为一种快速且强大的计算机语言，同时又非常有趣且易于使用。Swift是一个非常适合初学者的计算机语言，因为它的语法像英语。例如，你只需一行代码就能输出“[Hello,
    world!](text00011.html#ch01)”：
- en: '![image](Image00003.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00003.jpg)'
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: We’re excited to teach you Swift, but first we’ll need to get your tools ready.
    Then we’ll walk you through creating your first app, which will display “[Hello,
    world!](text00011.html#ch01) ” onscreen.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴教你Swift，但首先我们需要准备好你的工具。接着，我们将带你完成创建你的第一个应用的过程，该应用将显示屏幕上的“[Hello, world!](text00011.html#ch01)”。
- en: '**INSTALLING XCODE, YOUR CODE EDITOR**'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装Xcode，你的代码编辑器**'
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写你的第一个iOS应用，你需要一台相对较新的Mac计算机。具体来说，你需要一台运行OS X 10.11.5（El Capitan）或更高版本的Mac。要查看你正在运行的macOS版本，请点击Mac屏幕左上角的苹果图标，然后选择**关于本机**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要Xcode和iOS软件开发工具包（SDK）。Xcode是一个功能强大的代码编辑器，称为*集成开发环境（IDE）*。它让你编写代码，并且包括一个*模拟器*，你可以用它查看你的代码在任何类型的Apple设备上的运行情况。iOS
    SDK是一套预构建的编程库，帮助你快速编写符合Apple预期的应用程序。编程*库*是相关软件模块的集合，你可以在程序中使用。iOS SDK包含在Xcode中，因此只需下载一次，你就能获得这两个工具。要打开App
    Store，点击屏幕左上角的Apple图标，然后选择**App Store**。搜索Xcode，它应该是第一个搜索结果，点击**获取**按钮安装它（见[图
    1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从App Store安装Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用你的Apple ID登录才能安装Xcode。如果你在iTunes上购买过任何东西或在iPhone上安装过应用程序，你已经拥有Apple ID。如果你还没有Apple
    ID，可以点击**创建Apple ID**按钮来创建一个。安装Xcode可能是这个过程最棘手的部分，所以不要害羞——如果需要帮助，向成年人寻求帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用程序！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用程序了。通过双击Finder窗口中*应用程序*文件夹里的Xcode图标来打开Xcode。第一次这样做时，你可能会看到Xcode和iOS的条款与条件。如果出现，请点击**同意**，然后等待Xcode安装其组件（见[图
    1-2](text00011.html#ch01fig2)）。这可能需要一些时间，所以请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：Xcode首次启动时，需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从[图 1-3](text00011.html#ch01fig3)中显示的“欢迎使用Xcode”对话框中选择**创建一个新的Xcode项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的Xcode项目**。当你开始工作时，这里也会显示一份项目列表供你选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单一视图应用程序**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单一视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode将要求你为你的新应用设置一些选项（见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在此处设置之后，你也可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，为你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有iPhone、iPod touch或iPad，并且希望在该设备上运行应用程序，Xcode需要知道你的Apple账户信息。点击**添加账户...**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了 Apple ID，你可以在此使用该 ID。或者，如果你在 iPhone、iPod touch 或
    iPad 上使用 iCloud，你也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用 Apple ID 登录，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你会在账户窗口的 Apple IDs 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭这个窗口，你将再次看到新建项目窗口。现在，它显示了你的 Apple 账户在 Team 下，正如你在[图 1-8](text00011.html#ch01fig8)中看到的那样。
- en: '![image](Image00012.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：现在，新建项目窗口下的 Team 显示了你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自己编一个公司名，使用你的真实姓名，或者选择其他任何你喜欢的名字。组织标识符需要是一个唯一的名称，通常格式化为反向的网站地址（不用担心—并不需要一个实际的网站！）。捆绑标识符会将你在组织标识符和产品名称字段中输入的名称合并，并会自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保“使用 Core Data”、“包含单元测试”和“包含 UI 测试”复选框没有被选中。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个面板，里面包含了构成你项目的文件和文件夹。这个面板被称为*导航器面板*。从导航器面板中选择*Main.storyboard*。这将打开项目的*故事板*，它展示了我们运行应用时设备屏幕的图像式视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有的屏幕以及它们之间的连接。构建应用时并不一定需要使用故事板，因为你可以通过代码编写应用的所有设计元素。然而，使用故事板要简单得多，所以在本书中我们将使用故事板。
- en: '![image](Image00013.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。这会为我们启动一个显示一个空白白色屏幕的应用。你可以在故事板中看到这个屏幕，见[图1-9](text00011.html#ch01fig9)—它是一个箭头指向其左侧的框。这个箭头表示它是应用程序的启动屏幕。这个框叫做*视图控制器场景*。在
    Swift 中，*视图控制器* 管理着应用运行时在屏幕上显示的视图。故事板中的*场景* 是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕上不同的部分，你可以通过点击它来切换它的显示状态。当按钮变灰时，这部分
    Xcode 被隐藏；当按钮变蓝时，这部分 Xcode 被显示。点击这些按钮，直到它们看起来像[图1-10](text00011.html#ch01fig10)，其中两个左侧的按钮为灰色，右侧的按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航窗格（左侧的文件列表）和*调试区域*（底部区域，显示应用运行时的消息），并为我们在故事板上工作提供更多的屏幕空间。我们保留在屏幕右侧的窗格（由蓝色按钮表示）是*实用工具窗格*。我们将使用它来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具窗格中，选择对象库图标，它是一个位于圆圈中的方形，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，可以查看你可以在应用中使用的*用户界面元素*。你会看到标签、按钮、文本框、图像视图，以及一些对用户不可见的元素，比如手势识别器。如果你想要获取任何这些对象的更多信息，只需双击它，便会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们从对象库中选择**标签**，然后将其拖到编辑器中的视图控制器上（见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含了你可以拖入故事板以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：从对象库中拖动标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击实用工具窗格顶部的大小检查器图标（它看起来像一把尺子），如[图1-13](text00011.html#ch01fig13)所示。大小检查器允许我们改变故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示完整的“[Hello, world!](text00011.html#ch01)”消息，所以我们将其放大。在大小检查器中，将标签的宽度更改为200像素，高度更改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上区域。你可以通过点击标签并将其拖动到所需位置，或在大小检查器中输入x和y坐标来实现。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。设置X为80，Y为40。现在你的值应与[图1-13](text00011.html#ch01fig13)中所示的值相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：通过大小检查器设置标签的新宽度、高度及x和y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入“Hello, world!”。你也可以通过双击故事板中的标签并直接输入想要显示的文本来更改标签的内容。接着，通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息更大、更粗。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图1-15](text00011.html#ch01fig15)所示，通过选择对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：将标签的内容更改为“[Hello, world!](text00011.html#ch01)”并加粗，将字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：使标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用，看看会发生什么。你可以通过多种不同的方式运行应用。你可以点击Xcode左上角的播放按钮，选择菜单选项Product ▸ Run，或者使用快捷键⌘-R。
- en: '![image](Image00020.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间来启动并加载。请耐心等待。你也可能发现iPhone模拟器的大小太大，无法适配你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图1-16](text00011.html#ch01fig16)所示。进入**窗口**
    ▸ **缩放**，然后选择适合你屏幕的更小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：调整模拟器大小，使其适配你的电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你将看到类似于[图1-17](text00011.html#ch01fig17)的内容。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 运行你的应用有很多方式，同时也有几种方法可以停止它。你可以点击Xcode左上角的方形停止按钮，选择菜单选项Product ▸ Stop，或者使用快捷键⌘-句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存你的工作，但你也可以随时按 ⌘ -S 保存你的项目。要再次打开项目，你有两个选择。第一种是直接启动 Xcode。在
    Xcode 欢迎界面的右侧，你最近的项目会显示在那里，你可以直接从那里打开你的应用。第二种是找到并在 Finder 中双击 *Hello World.xcodeproj*
    项目（参见[图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件，打开 Xcode 中的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且想要在这些设备上运行你的应用，你将在本节中学习如何操作。如果没有，你可以跳到[第 2 章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：你需要让 Xcode 知道你的设备，以便它能追踪哪些设备可以运行应用，同时你需要告诉你的设备信任 Xcode，这样它就会允许
    Xcode 向设备安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，请在 Xcode 中使用 Apple ID 登录，然后将设备连接到电脑的 USB 端口。你应该在本章创建 Hello World
    项目时已经登录过 Xcode。如果没有，前往 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击 **添加 Apple
    ID...**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的偏好设置中，在账户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用你的 Apple ID 登录（你只需要做一次，因为 Xcode 会记住你的登录信息），将设备连接到你的电脑。第一次连接设备时，你的设备会询问你是否信任你的计算机，如[图
    1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任你连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁你的设备才能看到此消息。一旦点击了信任，你需要等待大约 30 秒，拔掉设备与电脑的连接，再重新插回去。第二次连接时，不应该再出现“信任此计算机？”的提示。这意味着你的设备已经知道，当它连接到此计算机时，就会信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 现在查看 Xcode。Xcode 顶部的状态栏应该会告诉你，它正在为你的设备处理符号。这是 Xcode 在能够在设备上运行应用程序之前必须完成的一次性过程。在此过程中，你只需要耐心等待几分钟。完成后，通过点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，你可以在其中选择要在其上运行应用程序的设备。你的设备将位于模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便可以在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）以在你的设备上运行应用程序。如果你看到像[图 1-22](text00011.html#ch01fig22)中显示的消息，等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到像[图 1-23](text00011.html#ch01fig23)中显示的消息，还有一步需要操作，以使你的手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息意味着你的手机还没有准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到此消息，进入设备上的设置应用，选择**通用**，然后选择**设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，提示来自你开发者账户的应用程序在你的设备上不被信任。点击**信任“*email*”按钮，然后在弹出的对话框中再次点击**信任**（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使设备信任你的计算机，从而可以安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以了！现在回到 Xcode，再次点击播放按钮。这次，经过大约一分钟，Hello World 应用程序应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到的内容**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 你安装了 Xcode 并创建了你的第一个应用程序。在此过程中，你学会了如何在故事板中的视图控制器上添加标签，以及如何在模拟器或真实设备上运行你的应用程序。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，就像写句子一样。
- en: Hello, World!
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你好，世界！
- en: '![image](Image00001.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00001.jpg)'
- en: In this chapter, we’ll walk you through creating your very first app. But what
    exactly is an app? Short for *application* , an *app* is a computer *program*
    , which is a set of written instructions for a computer to follow. An app performs
    a task for the user, like giving driving directions, predicting the weather, or
    even just providing entertainment with a game. The apps that run on a phone or
    a tablet, often called *mobile apps* , have a lot in common with the programs
    that run on regular computers. After reading this book, you’ll be able to use
    your new programming skills on way more than an iPhone or iPad! A computer is
    a computer, after all—whether it’s in your pocket, on your lap, or on your desk.
    You’re sure to impress your friends and family with the unique and fun new apps
    you’ll create!
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将带你创建你的第一个应用程序。那么，究竟什么是应用程序呢？*应用程序*（简称*app*）是计算机*程序*，即一组计算机执行的指令。应用程序为用户执行某些任务，例如提供驾车导航、预测天气，甚至只是通过游戏提供娱乐。在手机或平板电脑上运行的应用程序，通常称为*移动应用程序*，它们与在普通计算机上运行的程序有许多相似之处。阅读完本书后，你将能够利用你的新编程技能，在不仅仅是
    iPhone 或 iPad 上开发应用程序！毕竟，计算机就是计算机——无论它是在你口袋里、膝上还是桌面上。你一定会用你创造的独特有趣的新应用程序，让你的朋友和家人刮目相看！
- en: Besides being a cool thing to show to your loved ones, however, your apps can
    be submitted to the Apple App Store and shared with users all over the world.
    Over 140 billion apps have been downloaded from Apple so far. You don’t need to
    own a company or be a big shot to get an app into the App Store. Anyone with a
    good idea and some decent programming skills can have a best-selling app.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，除了能向你的亲朋展示这些酷炫的应用程序外，你的应用程序还可以提交到 Apple App Store，与全球用户分享。截至目前，已有超过 1400
    亿个应用程序从苹果商店下载。你不需要拥有公司或是大人物才能将应用程序上传到 App Store。任何拥有好点子和一定编程技能的人，都可以创造出畅销应用。
- en: This book is going to teach you how to develop an app for iOS, the mobile operating
    system developed by Apple that makes the iPhone and all of its apps work. Some
    other common operating systems are Apple’s macOS and Microsoft Windows, which
    both run on desktop computers. iOS is designed specifically for Apple devices
    like the iPhone, iPod touch, and iPad.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教你如何为 iOS 开发应用程序。iOS 是由苹果公司开发的移动操作系统，它使 iPhone 以及所有相关应用程序得以运行。其他常见的操作系统包括苹果的
    macOS 和微软的 Windows，它们通常运行在桌面计算机上。iOS 是专为苹果设备设计的，比如 iPhone、iPod touch 和 iPad。
- en: 'iOS and macOS programs have long been written in a language called *Objective-C*
    . In the summer of 2014, Apple introduced a new and exciting language for writing
    apps called *Swift* . This is the language you’ll learn in this book. Apple engineers
    have spent years making Swift a fast and powerful computer language that’s also
    fun and easy to use. Swift is a great first computer language to learn because
    it works like the English language. For example, you can output the words “[Hello,
    world!](text00011.html#ch01) ” with just one line of code:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 和 macOS 程序长期以来都是用一种名为*Objective-C*的语言编写的。2014年夏天，苹果推出了一种新的、令人兴奋的编程语言——*Swift*，用于开发应用程序。这就是你将在本书中学习的语言。苹果的工程师们花费了多年时间，打造了一个既快速又强大的计算机语言，同时也有趣且易于使用。Swift
    是学习的绝佳入门编程语言，因为它的工作方式类似于英语。例如，你可以通过一行代码输出“[Hello, world!](text00011.html#ch01)”：
- en: '![image](Image00003.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00003.jpg)'
- en: '[PRE1]'
  id: totrans-122
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: We’re excited to teach you Swift, but first we’ll need to get your tools ready.
    Then we’ll walk you through creating your first app, which will display “[Hello,
    world!](text00011.html#ch01) ” onscreen.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴教你 Swift，但首先我们需要准备好你的开发工具。接下来，我们将带你创建第一个应用程序，它将在屏幕上显示“[Hello, world!](text00011.html#ch01)”。
- en: '**INSTALLING XCODE, YOUR CODE EDITOR**'
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装 Xcode，您的代码编辑器**'
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写你的第一个 iOS 应用程序，你需要一台相对较新的 Mac 电脑。具体来说，你需要一台运行 OS X 10.11.5（El Capitan）或更高版本的
    Mac 电脑。要查看你运行的是哪个版本的 macOS，可以点击 Mac 屏幕左上角的苹果图标，然后选择**关于本机**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要 Xcode 和 iOS 软件开发工具包（SDK）。Xcode 是一个高级的代码编辑器，被称为*集成开发环境（IDE）*。它让你编写代码，并且包括一个*模拟器*，你可以使用它来查看你的代码在任何类型的
    Apple 设备上如何运行。iOS SDK 是一套预构建的编程库，帮助你快速、按照 Apple 期望的方式编写应用程序。编程*库*是一些相关软件模块的集合，你可以在程序中使用。iOS
    SDK 包含在 Xcode 中，因此下载 Xcode 后，你将同时获得这两个工具。要打开 App Store，请点击屏幕左上角的 Apple 图标，然后选择**App
    Store**。搜索 Xcode，它应该是第一个搜索结果，然后点击**获取**按钮进行安装（见[图 1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从 App Store 安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用你的 Apple ID 登录才能安装 Xcode。如果你曾在 iTunes 上购买过任何东西，或者在 iPhone 上安装过应用程序，那么你已经拥有了
    Apple ID。如果你还没有 Apple ID，可以通过点击**创建 Apple ID**按钮来创建一个。安装 Xcode 可能是这个过程最棘手的部分，所以不要害羞—如果需要帮助，向成年人求助。
- en: '![image](Image00005.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用程序！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用程序了。通过在 Finder 窗口的*应用程序*文件夹中双击 Xcode 图标来打开 Xcode。第一次执行此操作时，你可能会看到
    Xcode 和 iOS 的条款和条件。如果你看到了，点击**同意**，然后等待 Xcode 安装其组件（见[图 1-2](text00011.html#ch01fig2)）。这可能需要一些时间，请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：首次启动 Xcode 时，它需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 从“欢迎使用 Xcode”对话框中选择**创建一个新的 Xcode 项目**，如[图 1-3](text00011.html#ch01fig3)所示。
- en: '![image](Image00007.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始处理项目时，你还会在此看到可供选择的项目列表。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为新的应用程序设置一些选项（见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在此设置后，你也可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，给你的应用程序命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且想在该设备上运行应用程序，Xcode 需要知道你的 Apple 账户信息。点击**添加账户…**按钮，你将看到如[图
    1-6](text00011.html#ch01fig6)所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-6：使用Apple ID登录Xcode，以便让你的应用可以在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的Apple ID和密码。如果你之前创建了Apple ID，可以在这里使用。如果你在iPhone、iPod touch或iPad上使用iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用Apple ID登录，你将看到账户窗口，如[图1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-7：登录后，你将在账户窗口的Apple IDs下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭此窗口，你将再次看到“新建项目”窗口。但现在，它在团队下显示了你的Apple账户，如[图1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-8：新建项目窗口现在在团队下显示了你的Apple账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加组织名称。你可以发明自己的公司名称，使用真实姓名，或者选择任何你喜欢的名字。组织标识符需要是一个唯一的名称，因此通常将其格式化为倒置的网址地址。（不用担心——不需要实际的网站！）Bundle标识符将组织标识符和产品名称字段中输入的名称结合起来，并自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保“使用核心数据”、“包括单元测试”和“包括UI测试”的复选框没有被选中。点击**下一步**，然后点击**创建**，这将保存应用程序并启动Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你将看到一个包含项目文件和文件夹的窗格，这被称为*导航窗格*。从导航窗格中选择*Main.storyboard*。这将打开项目的*故事板*，它为我们提供了运行应用时设备屏幕的图画视图（参见[图1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有的屏幕以及它们之间的连接。在构建应用时，你不一定必须使用故事板，因为你也可以在代码中编写所有应用的设计元素。然而，使用故事板要容易得多，所以我们在本书中将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-9：项目的主要故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，选择了单视图应用程序模板。它为我们启动了一个显示空白白色屏幕的应用程序。你可以在故事板中看到这个屏幕，如[图1-9](text00011.html#ch01fig9)所示——它是一个箭头指向左侧的框。这个箭头表示它是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器* 管理在应用程序运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来显示或隐藏 Xcode 的不同部分。每个按钮代表屏幕上的一个不同部分，你可以通过点击它来切换显示或隐藏。当按钮是灰色时，该部分的
    Xcode 被隐藏。当按钮是蓝色时，该部分的 Xcode 被显示。点击这些按钮直到它们看起来像[图1-10](text00011.html#ch01fig10)，其中左边的两个按钮是灰色的，右边的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，显示应用程序在运行时的消息），并为我们在故事板上提供更多的屏幕空间。屏幕右侧我们保留的面板（由蓝色按钮表示）是*实用工具面板*。我们将使用这个面板来查找可以添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，它是一个圆圈内的方块，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用程序中使用的各种*用户界面元素*。你会看到标签、按钮、文本框、图像视图，以及一些用户不可见的元素，比如手势识别器。如果你想了解任何这些对象的更多信息，只需双击一个，它会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加一个标签开始。在对象库中选择**标签**并将其拖动到编辑器中的视图控制器上（见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含你可以拖入故事板中设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：从对象库拖动标签并放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击实用工具面板顶部的大小检查器图标（看起来像一把尺子），如[图1-13](text00011.html#ch01fig13)所示。大小检查器允许我们改变故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以让我们把它做得更大。在尺寸检查器中，将标签的宽度更改为200像素，高度更改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上区域。你可以通过点击标签并将其拖动到所需位置，或者在尺寸检查器中输入x和y坐标来完成此操作。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X设置为80，Y设置为40。现在你的值应该与[图
    1-13](text00011.html#ch01fig13)中显示的匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用尺寸检查器设置标签的新宽度、高度及x和y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 "Hello, world!"。你也可以通过双击故事板上的标签并输入你希望它显示的文本，直接在标签中输入文本。让我们通过更改字体，使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大、更粗。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，将大小字段设置为30，然后点击**完成**。[图
    1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择居中对齐文本，如[图 1-15](text00011.html#ch01fig15)所示，通过选择对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”，并使其加粗，字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以用很多不同的方法来运行你的应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项产品 ▸ 运行，或者使用快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间才能启动并加载。请耐心等待。你可能还会发现iPhone模拟器太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。进入**窗口** ▸ **缩放**，然后选择一个适合你屏幕的小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：将模拟器缩小到适合计算机屏幕的大小*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用程序，还有几种方法可以停止它。你可以点击Xcode左上角的方形停止按钮，进入产品 ▸ 停止，或者使用快捷键⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-196
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在你每次运行应用程序时自动保存你的工作，但你也可以通过按 ⌘ -S 随时保存项目。要重新打开项目，你有两个选择。第一个是直接启动 Xcode。你的近期项目会显示在
    Xcode 欢迎对话框的右侧，你可以直接从那里打开你的应用。第二个是找到并双击 Finder 中的 *Hello World.xcodeproj* 项目（见
    [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开应用程序。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且想在上面运行你的应用程序，你将在本节中学习如何操作。否则，你可以跳到 [第二章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用程序，你需要做几件事：你需要让 Xcode 知道你的设备，以便它能够跟踪哪些设备允许运行应用程序，并且你需要告诉设备信任
    Xcode，这样它就能允许 Xcode 将应用程序安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，首先在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到电脑的 USB 端口。你应该在本章中创建 Hello
    World 项目时就已经登录 Xcode。如果没有，请前往 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击
    **添加 Apple ID...**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在“偏好设置”中的“账户”标签页下添加 Apple ID 到 Xcode*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（以后只需要登录一次，因为 Xcode 会记住你的登录信息），将设备插入电脑。第一次插入设备时，设备会询问你是否信任这台电脑，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任你插入的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到此消息。点击信任后，你需要等待大约 30 秒，拔掉设备与电脑的连接，然后再重新连接。当你第二次插入时，"信任此电脑？" 的提示应该不会再出现。这意味着你的设备已经知道，当它连接到这台电脑时，需要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会显示它正在为你的设备处理符号。这是 Xcode 必须完成的一个一次性过程，在它能够在你的设备上运行应用之前，你只需要等几分钟。一旦这个过程完成，将
    Xcode 的运行选项更改为你的设备，方法是点击 Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮。这会弹出一个菜单，你可以在其中选择应用运行的设备。你的设备会出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）在你的设备上运行应用。如果你看到像[图 1-22](text00011.html#ch01fig22)所示的弹窗，等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似[图 1-23](text00011.html#ch01fig23)所示的消息，你还需要执行最后一步，让手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到此消息，请进入设备上的设置应用，选择**通用**，然后选择**设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一个提示，告诉你来自你的开发者帐户的应用在设备上不受信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击信任**（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-222
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备上的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的计算机并安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 应该没问题了！现在返回 Xcode，再次点击播放按钮。这次，过一分钟左右，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 你已安装 Xcode 并创建了你的第一个应用。在这个过程中，你学会了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行应用。在[第 2
    章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，就像写句子一样。
- en: '![image](Image00001.jpg)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00001.jpg)'
- en: In this chapter, we’ll walk you through creating your very first app. But what
    exactly is an app? Short for *application* , an *app* is a computer *program*
    , which is a set of written instructions for a computer to follow. An app performs
    a task for the user, like giving driving directions, predicting the weather, or
    even just providing entertainment with a game. The apps that run on a phone or
    a tablet, often called *mobile apps* , have a lot in common with the programs
    that run on regular computers. After reading this book, you’ll be able to use
    your new programming skills on way more than an iPhone or iPad! A computer is
    a computer, after all—whether it’s in your pocket, on your lap, or on your desk.
    You’re sure to impress your friends and family with the unique and fun new apps
    you’ll create!
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将带你走过创建你第一个应用程序的过程。但究竟什么是应用程序呢？应用程序（*application*）简称 *app*，是一种计算机 *程序*，它是计算机遵循的一系列指令。应用程序为用户执行特定任务，例如提供驾车路线、预测天气，或仅仅通过游戏提供娱乐。运行在手机或平板上的应用程序，通常被称为
    *移动应用*，它们与运行在普通计算机上的程序有很多相似之处。阅读完本书后，你将能够将新学的编程技能应用到比 iPhone 或 iPad 更广泛的设备上！毕竟，计算机就是计算机——无论它是在你的口袋里、膝盖上，还是桌面上。你一定会用你创造的独特有趣的新应用来给朋友和家人留下深刻印象！
- en: Besides being a cool thing to show to your loved ones, however, your apps can
    be submitted to the Apple App Store and shared with users all over the world.
    Over 140 billion apps have been downloaded from Apple so far. You don’t need to
    own a company or be a big shot to get an app into the App Store. Anyone with a
    good idea and some decent programming skills can have a best-selling app.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，除了能作为炫耀给亲朋好友的酷炫东西外，你的应用程序还可以提交到苹果应用商店，并与全球用户分享。到目前为止，苹果应用商店已经下载了超过 1400 亿个应用程序。你不需要拥有公司或是大佬身份，就能将应用程序上架到应用商店。任何有好点子和一定编程技能的人，都有机会开发出一款畅销应用。
- en: This book is going to teach you how to develop an app for iOS, the mobile operating
    system developed by Apple that makes the iPhone and all of its apps work. Some
    other common operating systems are Apple’s macOS and Microsoft Windows, which
    both run on desktop computers. iOS is designed specifically for Apple devices
    like the iPhone, iPod touch, and iPad.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教你如何开发一个 iOS 应用程序，iOS 是苹果公司开发的移动操作系统，使得 iPhone 以及所有应用程序得以运行。其他一些常见的操作系统包括苹果公司的
    macOS 和微软的 Windows，它们都运行在桌面计算机上。iOS 专为苹果设备设计，如 iPhone、iPod touch 和 iPad。
- en: 'iOS and macOS programs have long been written in a language called *Objective-C*
    . In the summer of 2014, Apple introduced a new and exciting language for writing
    apps called *Swift* . This is the language you’ll learn in this book. Apple engineers
    have spent years making Swift a fast and powerful computer language that’s also
    fun and easy to use. Swift is a great first computer language to learn because
    it works like the English language. For example, you can output the words “[Hello,
    world!](text00011.html#ch01) ” with just one line of code:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 和 macOS 程序一直是用一种叫做 *Objective-C* 的语言编写的。2014 年夏天，苹果推出了一种全新的令人兴奋的应用编程语言——*Swift*。这就是你将在本书中学习的语言。苹果工程师们花费了多年时间，使
    Swift 成为一种快速强大且有趣易用的计算机语言。Swift 是一个很好的入门编程语言，因为它的工作方式像英语。例如，你可以用一行代码输出“[Hello,
    world!](text00011.html#ch01)”：
- en: '![image](Image00003.jpg)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00003.jpg)'
- en: '[PRE2]'
  id: totrans-235
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: We’re excited to teach you Swift, but first we’ll need to get your tools ready.
    Then we’ll walk you through creating your first app, which will display “[Hello,
    world!](text00011.html#ch01) ” onscreen.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴能教你 Swift，但首先我们需要准备好你的工具。接下来，我们将带你走过创建第一个应用程序的过程，该应用程序将在屏幕上显示“[Hello, world!](text00011.html#ch01)”。
- en: '**INSTALLING XCODE, YOUR CODE EDITOR**'
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装 XCODE，您的代码编辑器**'
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写你的第一个 iOS 应用程序，你需要一台相对较新的 Mac 计算机。具体来说，你需要一台运行 OS X 10.11.5（El Capitan）或更高版本的
    Mac。要查看你当前运行的 macOS 版本，可以点击 Mac 屏幕左上角的苹果图标，然后选择 **关于这台 Mac**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要 Xcode 和 iOS 软件开发工具包（SDK）。Xcode 是一个高级的代码编辑器，通常被称为*集成开发环境（IDE）*。它不仅让你编写代码，还包括一个*模拟器*，你可以用它来查看代码在任何类型的苹果设备上的运行效果。iOS
    SDK 是一套预构建的编程库，帮助你快速编写符合苹果预期的应用程序。编程*库*是一组相关的软件模块，你可以在程序中使用它们。iOS SDK 与 Xcode
    一起提供，因此只需下载一次便能同时获得这两个工具。要打开 App Store，点击屏幕左上角的苹果图标，然后选择**App Store**。搜索 Xcode，它应该是搜索结果中的第一个，然后点击**获取**按钮进行安装（参见[图
    1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从 App Store 安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要用你的 Apple ID 登录以安装 Xcode。如果你在 iTunes 上购买过任何内容或在你的 iPhone 上安装过应用程序，那么你已经有了
    Apple ID。如果你还没有 Apple ID，可以通过点击**创建 Apple ID**按钮来创建一个。安装 Xcode 可能是这个过程最复杂的部分，所以不要害羞——如果需要，向成年人寻求帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以开始创建你的第一个应用。通过双击 Finder 窗口中的*Applications*文件夹中的 Xcode 图标来打开 Xcode。第一次这样做时，你可能会看到
    Xcode 和 iOS 的条款与条件。如果出现，请点击**同意**，然后等待 Xcode 安装其组件（参见[图 1-2](text00011.html#ch01fig2)）。这可能需要一点时间，请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：第一次启动 Xcode 时，它需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 1-3](text00011.html#ch01fig3)所示的 Xcode 欢迎界面中选择**创建一个新的 Xcode 项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始处理项目时，你还会看到一个项目列表可以从中选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（参见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的一种项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为新应用设置一些选项（参见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在这里设置之后，你仍然可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 在产品名称中，为你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且希望在这些设备上运行应用，Xcode 需要知道你的 Apple 账号信息。点击**添加账户...**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)中所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了 Apple ID，可以在这里使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 成功使用 Apple ID 登录后，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口中看到你的 Apple ID。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭此窗口，你将再次看到新项目窗口。但此时，它显示了你的 Apple 账户，位于团队下方，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-266
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新项目窗口现在显示了你的 Apple 账户，位于团队下方。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自己想一个公司名称，使用你的真实姓名，或选择任何你喜欢的名称。组织标识符需要是一个唯一的名称，因此通常采用倒写的网址格式。（别担心—不需要一个实际的网站！）捆绑标识符将你在组织标识符和产品名称字段中输入的名称组合起来，并会自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未选中“使用 Core Data”、“包含单元测试”和“包含 UI 测试”复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-271
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**引入 Storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个包含构成项目的文件和文件夹的面板。这被称为*导航面板*。从导航面板中选择*Main.storyboard*，这将打开项目的*storyboard*，它为我们展示了当运行应用时设备屏幕的图画书般的视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用 storyboard 来设计所有屏幕及其之间的连接。在构建应用时，你不一定非要使用
    storyboard，因为你可以通过代码编写所有应用的设计元素。然而，使用 storyboard 要容易得多，因此本书中我们将使用 storyboard。
- en: '![image](Image00013.jpg)'
  id: totrans-273
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用程序模板。这将启动一个显示一个空白白色屏幕的应用程序。你可以在[图1-9](text00011.html#ch01fig9)中的故事板中看到这个屏幕——它是带有指向左侧箭头的框。那个箭头表示这是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在
    Swift 中，*视图控制器* 管理应用程序运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕的一个不同部分，你可以通过点击它来切换显示或隐藏。当按钮为灰色时，该部分的
    Xcode 被隐藏；当按钮为蓝色时，该部分的 Xcode 被显示。点击这些按钮，直到它们看起来像[图1-10](text00011.html#ch01fig10)，此时左侧两个按钮为灰色，右侧按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航面板（左侧的文件列表）和*调试区域*（底部区域，显示应用运行时的消息），并为我们在故事板上工作提供更多的屏幕空间。我们留下的右侧面板（由蓝色按钮表示）是*工具面板*。我们将使用它来查找可以添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-280
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具面板中，选择对象库图标，它是一个圆圈内的正方形，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用程序中使用的*用户界面元素*。你将看到标签、按钮、文本字段、图像视图，还有一些对用户不可见的元素，如手势识别器。如果你想了解有关这些对象的更多信息，只需双击其中一个，弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加一个标签开始。在对象库中选择**标签**，然后将其拖动到编辑器中的视图控制器上（见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-284
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含你可以拖动到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：从对象库拖动一个标签并将其放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击工具面板顶部的尺寸检查器图标（看起来像一个尺子），如[图1-13](text00011.html#ch01fig13)所示。尺寸检查器允许我们在故事板中更改对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示完整的“[Hello, world!](text00011.html#ch01)”消息，所以让我们将其做大一些。在
    Size Inspector 中，将标签的宽度改为 200 像素，高度改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在 Size Inspector 中输入 x 和 y 坐标来完成。*x
    坐标*指定标签的水平位置，*y 坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在你的值应该与[图1-13](text00011.html#ch01fig13)中显示的值相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-291
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用 Size Inspector 设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 Hello, world!。你也可以通过双击 storyboard 中的标签直接输入文本，使其显示你想要的内容。接下来，我们通过更改字体来让“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择 **粗体**，在大小字段中输入
    30，然后点击 **完成**。[图1-14](text00011.html#ch01fig14) 显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐，如[图1-15](text00011.html#ch01fig15)所示，通过选择对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-296
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”并将其设为粗体，字体大小设置为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-298
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过很多不同的方式运行应用程序。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-301
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间来启动和加载。请耐心等待。你可能还会发现 iPhone 模拟器太大，无法适配你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图1-16](text00011.html#ch01fig16)所示。前往
    **Window** ▸ **Scale**，然后选择一个适合你屏幕的更小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-303
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：调整模拟器大小，使其适配你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似[图1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多种方法可以运行应用程序，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，前往 Product ▸ Stop，或者使用快捷键
    ⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-307
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-309
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存您的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存您的工作，但您也可以随时通过按 ⌘ -S 保存您的项目。要重新打开项目，您有两个选择。第一个是直接启动 Xcode，您的近期项目会显示在
    Xcode 欢迎对话框的右侧，您可以直接从那里打开您的应用。第二个是找到并双击 Finder 中的 *Hello World.xcodeproj* 项目（见
    [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-311
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开您的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-313
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有 iPhone、iPod 或 iPad 并希望在上面运行应用，您将在本节中学习如何操作。否则，您可以跳到 [第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行您开发的应用，您需要做几件事：首先要让 Xcode 知道您的设备，这样它才能跟踪哪些设备允许运行应用，其次要告诉设备信任 Xcode，以便允许
    Xcode 安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道您的设备，先在 Xcode 中使用您的 Apple ID 登录，然后将设备连接到计算机的 USB 端口。您应该在本章创建 Hello
    World 项目时已经登录过 Xcode。如果没有，请前往 **Xcode** ▸ **Preferences**，选择 **Accounts** 标签，点击
    **+** ，然后点击 **Add Apple ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-317
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的 Preferences 中的 Accounts 标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在 Xcode 中使用 Apple ID 登录（以后 Xcode 会记住您的登录信息，您只需要登录一次），将设备连接到计算机。首次连接设备时，设备会询问是否信任计算机，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-320
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：您的设备会询问是否信任您所连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-322
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您必须解锁设备才能看到此提示。点击“信任”后，您需要等待约 30 秒，拔下设备并重新插入。第二次插入时，不应该再出现“信任此计算机？”的提示。这意味着您的设备已经知道在连接此计算机时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来看一下 Xcode。Xcode 顶部的状态栏应该会告诉你它正在处理设备的符号。这是 Xcode 必须完成的一个一次性过程，才能在你的设备上运行应用程序。你只需要等几分钟，直到这个过程完成。一旦完成，点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项切换到你的设备上。这将弹出一个菜单，你可以选择在哪个设备上运行你的应用程序。你的设备将出现在模拟器列表的顶部，如
    [图 1-21](text00011.html#ch01fig21) 所示。
- en: '![image](Image00028.jpg)'
  id: totrans-325
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）以在你的设备上运行应用程序。如果你看到类似 [图 1-22](text00011.html#ch01fig22)
    所示的消息，稍等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-328
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似 [图 1-23](text00011.html#ch01fig23) 所示的消息，你需要采取一步额外的操作才能让手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-331
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息意味着你的手机还没准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，进入设备上的设置应用程序，选择 **通用**，然后选择 **设备管理**（参见 [图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一个消息，提示你来自开发者账户的应用程序在设备上不被信任。点击 **信任“*email* ”按钮，然后在弹出的窗口中再次点击
    **信任**（参见 [图 1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-335
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-337
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让设备信任你的电脑以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！现在返回 Xcode，再次点击播放按钮。这一次，大约过了一分钟，Hello World 应用程序应该能在你的设备上运行了。
- en: '**WHAT YOU LEARNED**'
  id: totrans-340
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到的知识**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 你安装了 Xcode 并创建了你的第一个应用程序。通过这个过程，你学会了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行应用程序。在
    [第二章](text00012.html#ch02) 中，你将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: In this chapter, we’ll walk you through creating your very first app. But what
    exactly is an app? Short for *application* , an *app* is a computer *program*
    , which is a set of written instructions for a computer to follow. An app performs
    a task for the user, like giving driving directions, predicting the weather, or
    even just providing entertainment with a game. The apps that run on a phone or
    a tablet, often called *mobile apps* , have a lot in common with the programs
    that run on regular computers. After reading this book, you’ll be able to use
    your new programming skills on way more than an iPhone or iPad! A computer is
    a computer, after all—whether it’s in your pocket, on your lap, or on your desk.
    You’re sure to impress your friends and family with the unique and fun new apps
    you’ll create!
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将带你一步步创建你的第一个应用程序。但究竟什么是应用程序呢？“应用程序”（*application*）的简称是*app*，它是一种计算机*程序*，即一组供计算机执行的指令。应用程序为用户执行某项任务，比如提供驾驶路线、预测天气，甚至通过游戏提供娱乐。运行在手机或平板上的应用程序，通常被称为*移动应用*，它们与运行在普通计算机上的程序有很多相似之处。读完本书后，你将能够将新的编程技能应用到远超iPhone或iPad的设备上！毕竟，计算机就是计算机——无论它是在你的口袋里、膝上，还是桌面上。你一定会用你独特又有趣的应用程序给朋友和家人留下深刻印象！
- en: Besides being a cool thing to show to your loved ones, however, your apps can
    be submitted to the Apple App Store and shared with users all over the world.
    Over 140 billion apps have been downloaded from Apple so far. You don’t need to
    own a company or be a big shot to get an app into the App Store. Anyone with a
    good idea and some decent programming skills can have a best-selling app.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，除了作为向亲友展示的酷炫事物，你的应用程序还可以提交到苹果应用商店，并与全世界的用户分享。目前，已有超过1400亿个应用程序从苹果商店下载。你不需要拥有公司或是大人物才能将应用程序发布到App
    Store。任何拥有好点子和一定编程技能的人都可以拥有一款畅销应用。
- en: This book is going to teach you how to develop an app for iOS, the mobile operating
    system developed by Apple that makes the iPhone and all of its apps work. Some
    other common operating systems are Apple’s macOS and Microsoft Windows, which
    both run on desktop computers. iOS is designed specifically for Apple devices
    like the iPhone, iPod touch, and iPad.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教你如何开发一个iOS应用程序，这是由苹果公司开发的移动操作系统，使iPhone和所有相关应用得以运行。其他常见的操作系统包括苹果的macOS和微软的Windows，它们都运行在桌面计算机上。iOS专门为苹果设备设计，如iPhone、iPod
    touch和iPad。
- en: 'iOS and macOS programs have long been written in a language called *Objective-C*
    . In the summer of 2014, Apple introduced a new and exciting language for writing
    apps called *Swift* . This is the language you’ll learn in this book. Apple engineers
    have spent years making Swift a fast and powerful computer language that’s also
    fun and easy to use. Swift is a great first computer language to learn because
    it works like the English language. For example, you can output the words “[Hello,
    world!](text00011.html#ch01) ” with just one line of code:'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: iOS和macOS程序一直是用一种叫做*Objective-C*的语言编写的。2014年夏天，苹果公司推出了一种新的令人兴奋的应用程序开发语言——*Swift*。这就是你将在本书中学习的语言。苹果工程师花费了多年时间，使Swift成为一种快速且强大的计算机语言，同时也非常有趣且易于使用。Swift是学习计算机语言的一个极好选择，因为它的语法像英语一样。例如，你可以用一行代码输出“[Hello,
    world!](text00011.html#ch01)”：
- en: '![image](Image00003.jpg)'
  id: totrans-346
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00003.jpg)'
- en: '[PRE3]'
  id: totrans-347
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: We’re excited to teach you Swift, but first we’ll need to get your tools ready.
    Then we’ll walk you through creating your first app, which will display “[Hello,
    world!](text00011.html#ch01) ” onscreen.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴教你Swift语言，但首先，我们需要准备好你的工具。接下来，我们将带你一步步创建你的第一个应用程序，它将显示“[Hello, world!](text00011.html#ch01)”在屏幕上。
- en: '**INSTALLING XCODE, YOUR CODE EDITOR**'
  id: totrans-349
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装XCODE，代码编辑器**'
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写你的第一个iOS应用程序，你需要一台相对较新的Mac电脑。具体来说，你需要运行OS X 10.11.5（El Capitan）或更高版本的Mac。要查看你的macOS版本，点击Mac屏幕左上角的苹果图标，然后选择**关于本机**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要Xcode和iOS软件开发工具包（SDK）。Xcode是一个高级的代码编辑器，称为*集成开发环境（IDE）*。它让你编写代码，还包括一个*模拟器*，你可以用它来查看代码在任何类型的Apple设备上如何运行。iOS
    SDK是一套预构建的编程库，帮助你快速编写符合Apple期望的应用程序。编程*库*是你可以在程序中使用的一组相关软件模块。iOS SDK与Xcode捆绑在一起，所以下载一个文件就能同时获得它们。要打开App
    Store，点击屏幕左上角的Apple图标，然后选择**App Store**。搜索Xcode，它应该是第一个搜索结果，点击**获取**按钮安装它（见[图1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-352
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-1：从App Store安装Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用你的Apple ID来安装Xcode。如果你在iTunes上购买过任何东西或在iPhone上安装过应用，你已经拥有Apple ID。如果你还没有Apple
    ID，可以通过点击**创建Apple ID**按钮来创建一个。安装Xcode可能是这个过程最棘手的部分，所以不要害羞—如果需要的话，向成人寻求帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-355
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-356
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用程序！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用。通过双击Finder窗口中*应用程序*文件夹里的Xcode图标打开Xcode。第一次这样做时，你可能会看到Xcode和iOS的条款与条件。如果是这样，点击**同意**，然后等待Xcode安装其组件（见[图1-2](text00011.html#ch01fig2)）。这可能需要一些时间，所以请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-358
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-2：第一次启动Xcode时，它需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 从“欢迎使用Xcode”对话框中选择**创建一个新的Xcode项目**（见[图1-3](text00011.html#ch01fig3)）。
- en: '![image](Image00007.jpg)'
  id: totrans-361
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-3：选择**创建一个新的Xcode项目**。当你开始处理项目时，你也会看到这里有可供选择的项目列表。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（见[图1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-364
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-4：选择**单视图应用程序**。这是最简单的一种项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode会要求你为新应用设置一些选项（见[图1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-367
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-5：即使在这里设置之后，你也可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，给你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有iPhone、iPod touch或iPad，并且希望在这些设备上运行应用，Xcode需要知道你的Apple账户信息。点击**添加账户...**按钮，你将看到[图1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-371
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-6：使用 Apple ID 登录 Xcode，以便让你的应用能够在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建过 Apple ID，可以在此使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，也可以使用相应的登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 成功使用 Apple ID 登录后，你将看到账户窗口，如[图1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-375
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-7：登录后，你将在账户窗口的 Apple ID 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 点击窗口左上角的红色关闭按钮关闭这个窗口，你将再次看到新项目窗口。但现在它在团队下显示了你的 Apple 账户，正如你在[图1-8](text00011.html#ch01fig8)中看到的那样。
- en: '![image](Image00012.jpg)'
  id: totrans-378
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-8：新项目窗口现在在团队下显示你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自己发明一个公司名称，使用真实姓名，或者选择任何你喜欢的名称。组织标识符需要是一个唯一的名称，因此通常将其格式化为类似反向网站地址的样式。（不用担心——实际上并不需要是一个网站！）捆绑标识符将你在组织标识符和产品名称字段中输入的名称结合起来，并自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为 **Swift**，设备选项设置为 **iPhone**。确保没有勾选“使用核心数据”、“包括单元测试”和“包括 UI 测试”这些选项。点击
    **下一步** 然后点击 **创建**，这将保存应用并启动 Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新 *Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-383
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个包含项目文件和文件夹的窗格。这叫做 *导航窗格*。从导航窗格中选择 *Main.storyboard*。这将打开项目的
    *故事板*，当我们运行应用时，它给我们展示设备屏幕的图画书视图（参见[图1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有的屏幕以及它们之间的连接。你并不一定要在构建应用时使用故事板，因为你可以在代码中编写所有应用的设计元素。然而，使用故事板要容易得多，所以我们在本书中会使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-385
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单视图应用程序”模板。这个模板为我们创建了一个显示单一空白白色屏幕的应用。你可以在故事板中看到这个屏幕，如[图 1-9](text00011.html#ch01fig9)所示——它是一个箭头指向左侧的框。箭头表示这是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在Swift中，*视图控制器*管理应用程序运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表现。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表屏幕上的不同部分，你可以通过点击它来切换显示或隐藏。当按钮为灰色时，表示该部分被隐藏；当按钮为蓝色时，表示该部分被显示。点击这些按钮，直到它们的显示状态像[图
    1-10](text00011.html#ch01fig10)那样，其中两个左侧按钮为灰色，右侧按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-389
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，显示应用运行时的消息），并为我们在故事板上提供更多的屏幕空间。我们保留在右侧的面板（由蓝色按钮表示）是*实用工具面板*。我们将使用它来查找并添加对象到我们的故事板中。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-392
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 在“实用工具”面板中，选择“对象库”图标，它是一个位于圆圈内的正方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的各种*用户界面元素*。你会看到标签、按钮、文本字段、图片视图，以及一些对用户不可见的元素，比如手势识别器。如果你想了解这些对象的更多信息，只需双击其中一个，弹出对话框就会提供详细信息。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从屏幕上添加一个标签开始。在对象库中选择**标签**并将其拖动到编辑器中的视图控制器上（参见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-396
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含了你可以拖动到故事板中的元素，用以设计用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-398
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 当你放置了标签后，点击位于实用工具面板顶部的大小检查器图标（它看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以让我们把它做得更大。在大小检查器中，将标签的宽度改为200像素，高度改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角。你可以通过点击标签并将其拖动到目标位置，或者在大小检查器中输入x和y坐标来实现。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X的值设置为80，Y的值设置为40。现在你的值应该与[图1-13](text00011.html#ch01fig13)中显示的匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-403
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用大小检查器设置标签的新宽度、高度和x、y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入Hello, world!。你也可以通过双击故事板上的标签直接输入文本并设置你希望显示的内容。让我们通过更改字体来让“[Hello,
    world!](text00011.html#ch01)”消息更大更粗。点击字体字段中的T图标，从样式下拉菜单中选择**加粗**，在大小字段中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过选择对齐方式旁边的第二个图标，选择居中对齐文本，如[图1-15](text00011.html#ch01fig15)所示。
- en: '![image](Image00018.jpg)'
  id: totrans-408
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”，加粗并设置字体大小为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-410
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用，看看会发生什么。你可以通过多种不同的方法运行应用。你可以点击Xcode左上角的播放按钮，选择菜单选项“产品” ▸ “运行”，或者使用快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-413
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器启动并加载需要一些时间。请耐心等待。你可能还会发现iPhone模拟器太大，无法适应你的屏幕。如果是这种情况，你可以使用模拟器菜单调整大小，如[图1-16](text00011.html#ch01fig16)所示。进入**窗口**
    ▸ **缩放**，然后选择一个适合你屏幕的小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-415
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：将模拟器缩小以适应计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似[图1-17](text00011.html#ch01fig17)的内容。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行应用，还有几种方法可以停止它。你可以点击Xcode左上角的方形停止按钮，选择菜单选项“产品” ▸ “停止”，或者使用快捷键⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-419
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-421
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 每次运行应用程序时，Xcode 会自动保存你的工作，但你也可以随时按 ⌘ -S 来手动保存项目。要再次打开你的项目，你有两个选项。第一个是直接启动 Xcode。在
    Xcode 欢迎对话框的右侧，你最近的项目会显示在这里，你可以直接从这里打开应用程序。第二个是找到并双击 Finder 中的 *Hello World.xcodeproj*
    项目（见[图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-423
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用程序。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-425
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有一部 iPhone、iPod 或 iPad，并且想要在设备上运行你的应用程序，你将在本节中学习如何做到这一点。如果不是，你可以跳到[第2章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用程序，你需要做几件事：你需要让 Xcode 识别你的设备，这样它就能跟踪哪些设备可以运行应用程序；你还需要告诉你的设备信任
    Xcode，这样它才会允许 Xcode 安装应用程序到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 识别你的设备，先用 Apple ID 登录 Xcode，然后将设备连接到电脑的 USB 端口。你应该已经在本章创建 Hello World
    项目时登录了 Xcode。如果没有，去 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击 **添加 Apple
    ID…**，如[图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-429
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的“偏好设置”中的“账户”标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用你的 Apple ID 登录（你只需做一次，因为 Xcode 会记住你的登录信息），将设备连接到你的电脑。第一次连接设备时，设备会询问是否信任你的电脑，如[图
    1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-432
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问是否信任你所连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-434
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁你的设备才能收到此消息。一旦点击了“信任”，你需要等待大约 30 秒，拔掉设备与电脑的连接，然后再插回去。当你第二次插入设备时，“信任此电脑？”的提示框不应该再出现。这意味着你的设备已经知道在连接到电脑时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你它正在为你的设备处理符号。这是一个一次性过程，Xcode 必须在可以在你的设备上运行应用之前完成。你只需要稍等几分钟，直到这个过程完成。一旦过程完成，通过点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，你可以选择在哪个设备上运行你的应用。你的设备将位于模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-437
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便可以在上面运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）在你的设备上运行应用。如果你看到类似[图 1-22](text00011.html#ch01fig22)所示的消息，请再等几分钟，然后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-440
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似[图 1-23](text00011.html#ch01fig23)所示的消息，那么你需要采取一步额外的措施，让你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-443
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：这条消息意味着你的手机尚未完全准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了此消息，请进入设备上的设置应用，选择**通用**，然后选择**设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条信息，提示你来自开发者帐户的应用在你的设备上不被信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击信任**（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-447
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-449
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的电脑以便你可以安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在回到 Xcode，再次点击播放按钮。这次，过一分钟左右，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-452
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到的内容**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 你已安装 Xcode 并创建了你的第一个应用。在这个过程中，你学会了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: Besides being a cool thing to show to your loved ones, however, your apps can
    be submitted to the Apple App Store and shared with users all over the world.
    Over 140 billion apps have been downloaded from Apple so far. You don’t need to
    own a company or be a big shot to get an app into the App Store. Anyone with a
    good idea and some decent programming skills can have a best-selling app.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，除了作为一个酷炫的东西展示给你的亲朋好友外，你的应用还可以提交到 Apple App Store，并与全世界的用户分享。到目前为止，Apple 已经下载了超过
    140 亿个应用。你不需要拥有公司或是大人物，也可以将应用发布到 App Store。任何有好点子并具备一定编程技能的人，都可以拥有一款畅销的应用。
- en: This book is going to teach you how to develop an app for iOS, the mobile operating
    system developed by Apple that makes the iPhone and all of its apps work. Some
    other common operating systems are Apple’s macOS and Microsoft Windows, which
    both run on desktop computers. iOS is designed specifically for Apple devices
    like the iPhone, iPod touch, and iPad.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教你如何为 iOS 开发一个应用，iOS 是 Apple 开发的移动操作系统，使 iPhone 及其所有应用能够运行。其他常见的操作系统包括 Apple
    的 macOS 和微软的 Windows，它们都运行在桌面电脑上。iOS 专为 Apple 设备如 iPhone、iPod touch 和 iPad 设计。
- en: 'iOS and macOS programs have long been written in a language called *Objective-C*
    . In the summer of 2014, Apple introduced a new and exciting language for writing
    apps called *Swift* . This is the language you’ll learn in this book. Apple engineers
    have spent years making Swift a fast and powerful computer language that’s also
    fun and easy to use. Swift is a great first computer language to learn because
    it works like the English language. For example, you can output the words “[Hello,
    world!](text00011.html#ch01) ” with just one line of code:'
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 和 macOS 程序长期以来使用一种叫做*Objective-C*的语言编写。2014 年夏天，Apple 推出了一个新的、令人兴奋的应用开发语言——*Swift*。本书将教授你这门语言。Apple
    的工程师们花费了多年时间使 Swift 成为一种既快速又强大的计算机语言，同时它也很有趣、易于使用。Swift 是学习编程的绝佳第一语言，因为它像英语一样运作。例如，你可以通过一行代码输出“[Hello,
    world!](text00011.html#ch01)”：
- en: '![image](Image00003.jpg)'
  id: totrans-457
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00003.jpg)'
- en: '[PRE4]'
  id: totrans-458
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: We’re excited to teach you Swift, but first we’ll need to get your tools ready.
    Then we’ll walk you through creating your first app, which will display “[Hello,
    world!](text00011.html#ch01) ” onscreen.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴教你 Swift，但首先我们需要准备好你的工具。接下来，我们将带你一步一步创建你的第一个应用，它将显示“[Hello, world!](text00011.html#ch01)”在屏幕上。
- en: '**INSTALLING XCODE, YOUR CODE EDITOR**'
  id: totrans-460
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装 Xcode，你的代码编辑器**'
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写你的第一个 iOS 应用，你需要一台相对较新的 Mac 电脑。具体来说，你需要一台运行 OS X 10.11.5（El Capitan）或更高版本的
    Mac。要查看你当前运行的是哪个版本的 macOS，可以点击 Mac 屏幕左上角的苹果图标，然后选择**关于本机**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要 Xcode 和 iOS 软件开发工具包（SDK）。Xcode 是一个高级代码编辑器，也被称为*集成开发环境（IDE）*。它让你编写代码，同时还包括一个*模拟器*，你可以用它来查看你的代码在任何类型的
    Apple 设备上如何运行。iOS SDK 是一套预构建的编程库，帮助你快速且符合 Apple 标准地编写应用。编程*库*是一个包含相关软件模块的集合，你可以在你的程序中使用这些模块。iOS
    SDK 已包含在 Xcode 中，因此一个下载即可同时获取这两者。要打开 App Store，点击屏幕左上角的苹果图标，然后选择**App Store**。搜索
    Xcode，它应该是第一个搜索结果，然后点击**获取**按钮来安装它（参见[图 1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-463
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从 App Store 安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用你的 Apple ID 登录才能安装 Xcode。如果你曾在 iTunes 上购买过任何东西或在 iPhone 上安装过应用，那么你已经拥有一个
    Apple ID。如果你还没有 Apple ID，可以通过点击**创建 Apple ID**按钮来创建。安装 Xcode 可能是这个过程最具挑战性的部分，所以不要害羞——如果需要帮助，向成年人寻求帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-466
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-467
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用了。通过双击 Finder 窗口中*应用程序*文件夹中的 Xcode 图标来打开 Xcode。第一次打开时，你可能会看到
    Xcode 和 iOS 使用条款。若出现，请点击**同意**，然后等待 Xcode 安装其组件（见[图 1-2](text00011.html#ch01fig2)）。这可能需要一些时间，请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-469
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：Xcode 第一次启动时，需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 在[欢迎使用 Xcode](text00011.html#ch01fig3)对话框中，选择**创建一个新的 Xcode 项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-472
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始处理你的项目时，你还会看到一个项目列表可供选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单一视图应用**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-475
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单一视图应用**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为新应用设置一些选项（见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-478
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在此处设置了这些选项，你也可以在项目设置菜单中更改它们。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 在产品名称（Product Name）中，为你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并希望在该设备上运行应用，Xcode 需要知道你的 Apple 账户信息。点击**添加账户…**按钮，你将看到如[图
    1-6](text00011.html#ch01fig6)所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-482
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了 Apple ID，可以在这里使用。如果你在 iPhone、iPod touch 或 iPad 上使用
    iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用 Apple ID 登录，你将看到如[图 1-7](text00011.html#ch01fig7)所示的账户窗口。
- en: '![image](Image00011.jpg)'
  id: totrans-486
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你会在账户窗口的 Apple IDs 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，你将再次看到新建项目窗口。此时，你会看到在团队（Team）下显示了你的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-489
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在团队（Team）下显示了你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以发明一个公司名称，使用你的真实姓名，或者选择任何你喜欢的名称。组织标识符需要是一个唯一的名称，因此通常以反向网站地址的形式来格式化。（别担心——不需要一个实际的网站！）捆绑标识符会自动结合你在组织标识符和产品名称字段中输入的名称。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未选中使用Core Data、包括单元测试和包括UI测试的复选框。点击**下一步**，然后点击**创建**，这将保存应用程序并启动Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-494
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你将看到一个包含项目文件和文件夹的面板。这被称为*导航器面板*。从导航器面板中选择*Main.storyboard*，这将打开项目的*故事板*，它为我们提供了一个运行应用程序时设备屏幕的图画书视图（见[图1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有的屏幕以及它们之间的连接。在构建应用时，你不一定非得使用故事板，因为你可以在代码中编写应用的所有设计元素。然而，使用故事板要容易得多，所以我们在本书中将采用这种方法。
- en: '![image](Image00013.jpg)'
  id: totrans-496
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用程序模板。这将启动一个显示一个空白白色屏幕的应用程序。你可以在故事板中看到这个屏幕，如[图1-9](text00011.html#ch01fig9)所示——它是一个箭头指向左侧的框。那个箭头表示它是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在Swift中，*视图控制器*管理应用程序运行时屏幕上显示的视图。故事板中的*场景*是视图控制器及其包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表屏幕的一个不同部分，你可以通过点击它来切换显示或隐藏。当按钮是灰色时，表示该部分Xcode被隐藏；当按钮是蓝色时，表示该部分Xcode被显示。点击这些按钮直到它们看起来像[图1-10](text00011.html#ch01fig10)，其中两个左侧按钮是灰色的，右侧按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-500
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，显示应用在运行时的消息），并为我们提供更多的屏幕空间来操作故事板。我们左侧保留的面板（由蓝色按钮表示）是*实用工具面板*。我们将使用它来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-503
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，这是一个圆圈内的正方形，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用程序中使用的*用户界面元素*。你会看到标签、按钮、文本字段、图像视图，还有一些对用户不可见的元素，例如手势识别器。如果你想了解更多关于这些对象的信息，只需双击它，它就会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加一个标签开始。从对象库中选择**标签**，然后将其拖到编辑器中的视图控制器上（参见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-507
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-509
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放到视图控制器中。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击工具面板顶部的大小检查器图标（看起来像一把尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们在故事板中更改对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示漂亮的“[Hello, world!](text00011.html#ch01)”消息，因此让我们将其变大。在大小检查器中，将标签的宽度更改为200像素，高度更改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入 x 和 y 坐标来完成此操作。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为80，Y 设置为40。现在，你的值应该与[图 1-13](text00011.html#ch01fig13)中的值相符。
- en: '![image](Image00017.jpg)'
  id: totrans-514
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入“Hello, world!”。你也可以通过双击故事板中的标签并输入你希望它显示的文本来直接修改标签内容。让我们通过更改字体将“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图
    1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择居中文本对齐，如[图 1-15](text00011.html#ch01fig15)所示，通过选择对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-519
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”，并设置为粗体，字体大小为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-521
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过很多不同的方式来运行应用程序。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-524
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器需要一些时间来启动和加载。请耐心等待。你可能还会发现 iPhone 模拟器的尺寸太大，无法适应你的屏幕。如果是这样，你可以使用模拟器菜单调整其大小，如
    [图 1-16](text00011.html#ch01fig16) 所示。进入 **窗口** ▸ **缩放**，然后选择适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-526
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器尺寸，使其适应计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用程序加载并运行时，你将看到类似 [图 1-17](text00011.html#ch01fig17) 的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 运行应用程序的方法有很多种，停止应用程序的方法也有好几种。你可以点击 Xcode 左上角的方形停止按钮，选择 Product ▸ Stop，或者使用快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-530
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的模样！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-532
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用程序时自动保存你的工作，但你也可以随时通过按 ⌘ -S 来手动保存项目。要再次打开项目，你有两个选择。第一种是直接启动 Xcode，在
    Xcode 欢迎对话框的右侧会显示你最近的项目，你可以直接从那里打开你的应用程序。第二种方法是通过 Finder 找到并双击 *Hello World.xcodeproj*
    项目（见 [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-534
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件，以在 Xcode 中打开你的应用程序。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-536
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且希望在这些设备上运行你的应用程序，你将在本节中学到如何操作。否则，你可以跳到 [第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用程序，你需要做两件事：首先，告诉 Xcode 你的设备信息，以便它能够追踪哪些设备可以运行应用程序；其次，需要告诉你的设备信任
    Xcode，这样它才会允许 Xcode 向其安装应用程序。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 知道你的设备信息，请在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到计算机的 USB 端口。你应该已经在本章中创建
    Hello World 项目时登录了 Xcode。如果没有，请进入 **Xcode** ▸ **偏好设置**，选择 **帐户** 标签页，点击 **+**，然后点击
    **添加 Apple ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-540
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的偏好设置中，在帐户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需要登录一次，因为 Xcode 将记住你的登录信息），将设备连接到电脑。第一次连接设备时，设备会询问是否信任这台电脑，如[图
    1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-543
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备将询问是否信任你连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-545
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到此消息。一旦你点击了“信任”，需要等待大约 30 秒，拔掉设备与电脑的连接，然后重新连接。当你第二次插入设备时，应该不会再弹出“信任此电脑？”的提示。这意味着你的设备已经知道在连接时信任这台电脑。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你它正在处理设备的符号。这是 Xcode 在设备上运行应用程序之前需要完成的一次性过程。你只需等几分钟，直到完成此过程。完成后，点击
    iPhone 模拟器标签并选择播放按钮来将 Xcode 的运行选项更改为你的设备，如[图 1-21](text00011.html#ch01fig21)所示，这将弹出一个菜单，你可以选择在哪个设备上运行应用程序。你的设备会在模拟器列表的顶部。
- en: '![image](Image00028.jpg)'
  id: totrans-548
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击 Xcode 中的播放按钮（或按 ⌘ -R）在你的设备上运行应用程序。如果你看到类似[图 1-22](text00011.html#ch01fig22)所示的消息，请再等几分钟，然后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-551
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到像[图 1-23](text00011.html#ch01fig23)所示的消息，说明你还需要进行一步操作，以使你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-554
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息意味着你的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，请进入设备上的设置应用，选择**常规**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，指出来自你开发者账户的应用程序不被信任。点击**信任“*email*”**按钮，然后在弹出的窗口中再次点击“信任”（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-558
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的常规设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-560
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使你的设备信任你的电脑以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就完成了！现在回到 Xcode，再次点击播放按钮。这一次，等待大约一分钟，Hello World 应用程序应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-563
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 你安装了 Xcode 并创建了你的第一个应用程序。在此过程中，你学会了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用程序。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，就像写句子一样。
- en: This book is going to teach you how to develop an app for iOS, the mobile operating
    system developed by Apple that makes the iPhone and all of its apps work. Some
    other common operating systems are Apple’s macOS and Microsoft Windows, which
    both run on desktop computers. iOS is designed specifically for Apple devices
    like the iPhone, iPod touch, and iPad.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教你如何开发一个 iOS 应用，iOS 是苹果公司开发的移动操作系统，驱动着 iPhone 及其所有应用程序。其他常见的操作系统有苹果的 macOS
    和微软的 Windows，它们都运行在桌面计算机上。iOS 是专门为苹果设备设计的，例如 iPhone、iPod touch 和 iPad。
- en: 'iOS and macOS programs have long been written in a language called *Objective-C*
    . In the summer of 2014, Apple introduced a new and exciting language for writing
    apps called *Swift* . This is the language you’ll learn in this book. Apple engineers
    have spent years making Swift a fast and powerful computer language that’s also
    fun and easy to use. Swift is a great first computer language to learn because
    it works like the English language. For example, you can output the words “[Hello,
    world!](text00011.html#ch01) ” with just one line of code:'
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 和 macOS 程序长期以来都是用一种叫做 *Objective-C* 的语言编写的。2014 年夏天，苹果推出了一种新的激动人心的编程语言，用于编写应用程序，这就是
    *Swift*。本书将教你这门语言。苹果的工程师花了多年时间将 Swift 打造成一门快速且强大的计算机语言，同时又充满乐趣且易于使用。Swift 是学习的第一门计算机语言的绝佳选择，因为它的语法就像英语。例如，你只需要一行代码就能输出“[Hello,
    world!](text00011.html#ch01)”：
- en: '![image](Image00003.jpg)'
  id: totrans-567
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00003.jpg)'
- en: '[PRE5]'
  id: totrans-568
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: We’re excited to teach you Swift, but first we’ll need to get your tools ready.
    Then we’ll walk you through creating your first app, which will display “[Hello,
    world!](text00011.html#ch01) ” onscreen.
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴教你 Swift，但首先我们需要准备好你的工具。然后我们会带你创建你的第一个应用程序，它将在屏幕上显示“[Hello, world!](text00011.html#ch01)”。
- en: '**INSTALLING XCODE, YOUR CODE EDITOR**'
  id: totrans-570
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装 Xcode，您的代码编辑器**'
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写你的第一个 iOS 应用，你需要一台相对较新的 Mac 计算机。具体来说，你需要一台运行 OS X 10.11.5（El Capitan）或更高版本的
    Mac。要查找你正在运行的 macOS 版本，请点击 Mac 屏幕左上角的苹果图标，然后选择 **关于本机**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要 Xcode 和 iOS 软件开发工具包（SDK）。Xcode 是一款高级代码编辑器，称为 *集成开发环境（IDE）*。它让你编写代码，并且还包括一个
    *模拟器*，你可以用它查看你的代码在任何类型的苹果设备上的运行情况。iOS SDK 是一套预构建的编程库，帮助你快速且按照苹果的标准编写应用程序。编程 *库*
    是一组相关的软件模块，你可以在程序中使用它们。iOS SDK 包含在 Xcode 中，因此一个下载就能同时获得两者。要打开 App Store，请点击屏幕左上角的苹果图标，然后选择
    **App Store**。搜索 Xcode，应该是第一个搜索结果，然后点击 **获取** 按钮进行安装（见[图 1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-573
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从 App Store 安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要用Apple ID登录才能安装Xcode。如果你在iTunes上购买过任何东西，或在iPhone上安装过应用程序，那么你已经拥有了Apple ID。如果还没有Apple
    ID，请点击**创建Apple ID**按钮创建。安装Xcode可能是这个过程最复杂的部分，所以如果需要帮助，别害羞——可以请求成年人的帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-576
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-577
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以开始创建你的第一个应用了。通过双击Finder窗口中的*应用程序*文件夹中的Xcode图标打开Xcode。第一次打开时，你可能会看到Xcode和iOS的条款与条件。如果看到，请点击**同意**，然后等待Xcode安装其组件（见[图1-2](text00011.html#ch01fig2)）。可能需要一些时间，请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-579
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-2：Xcode第一次启动时，需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 从“欢迎使用Xcode”对话框中选择**创建一个新的Xcode项目**，如[图1-3](text00011.html#ch01fig3)所示。
- en: '![image](Image00007.jpg)'
  id: totrans-582
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-3：选择**创建一个新的Xcode项目**。当你开始工作时，这里也会显示可以选择的项目列表。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（见[图1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-585
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-4：选择**单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode会要求你为你的新应用设置一些选项（见[图1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-588
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-5：你可以在项目设置菜单中更改这些选项，即使在这里设置之后。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: 在“产品名称”框中，为你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有iPhone、iPod touch或iPad，并希望在该设备上运行应用，Xcode需要了解你的Apple账户信息。点击**添加账户...**按钮，你将看到[图1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-592
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-6：使用Apple ID登录Xcode，以允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的Apple ID和密码。如果你之前创建了Apple ID，可以在此使用；或者，如果你在iPhone、iPod touch或iPad上使用了iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功登录了Apple ID，你会看到账户窗口，如[图1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-596
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-7：登录后，你会看到你的账户出现在账户窗口的Apple IDs下。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮，关闭此窗口，你会再次看到“新建项目”窗口。但此时，它会在“团队”下显示你的Apple账号，正如你在[图1-8](text00011.html#ch01fig8)中看到的那样。
- en: '![image](Image00012.jpg)'
  id: totrans-599
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-8：现在“新建项目”窗口下的“团队”显示了你的Apple账号。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自创一个公司名称，使用真实姓名，或选择任何你想要的名称。组织标识符需要是唯一的名称，因此通常将其格式化为反向网站地址的形式。（别担心——实际上不需要是一个网站！）Bundle
    标识符将你在组织标识符和产品名称字段中输入的名称结合起来，并自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保没有选择“使用核心数据”、“包含单元测试”和“包含 UI 测试”的复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 你新的*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-604
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍 storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个面板，其中包含构成你项目的文件和文件夹。这个面板被称为*导航面板*。从导航面板中选择*Main.storyboard*，这将打开项目的*storyboard*，它为我们提供了运行应用时设备屏幕的图画书视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用 storyboard 来设计所有屏幕以及它们之间的连接。你在构建应用时不一定非得使用
    storyboard，因为你可以通过代码编写所有应用的设计元素。然而，使用 storyboard 要简单得多，因此我们在本书中将采用这种方式。
- en: '![image](Image00013.jpg)'
  id: totrans-606
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。这将为我们启动一个显示一个空白白色屏幕的应用。你可以在[图 1-9](text00011.html#ch01fig9)中的
    storyboard 中看到这个屏幕——它是一个指向左侧的箭头的框。这条箭头表示它是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在 Swift 中，*视图控制器*管理应用运行时屏幕上显示的视图。storyboard
    中的一个*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕的不同部分，你可以通过点击它来切换显示或隐藏。按钮为灰色时，表示该部分
    Xcode 被隐藏；按钮为蓝色时，表示该部分 Xcode 被显示。点击这些按钮，直到它们看起来像[图 1-10](text00011.html#ch01fig10)，其中左边的两个按钮为灰色，右边的按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-610
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航区（左侧的文件列表）和*调试区域*（底部区域，显示应用运行时的消息），并为我们在故事板上工作提供更多的屏幕空间。我们保持显示在屏幕右侧的面板（由蓝色按钮表示）是*工具区*。我们将使用它来查找要添加到故事板的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-613
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具区内，选择对象库图标，它是一个圆圈内的正方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的各种*用户界面元素*。你会看到标签、按钮、文本框、图像视图，还有一些对用户不可见的元素，如手势识别器。如果你想了解更多关于这些对象的信息，只需双击它，弹出对话框将提供更多信息。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加一个标签开始。在对象库中选择**标签**，然后将其拖动到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-617
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖入故事板的元素，用来设计用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-619
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签，并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击工具区顶部的大小检查器图标（它像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器上的标签不够大，无法显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以让我们把它做大一些。在大小检查器中，将标签的宽度更改为200像素，高度更改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并拖动它到所需位置，或通过在大小检查器中输入x和y坐标来实现。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X的值设置为80，Y的值设置为40。现在你的值应该与[图
    1-13](text00011.html#ch01fig13)中显示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-624
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度以及x和y坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 Hello, world!。您也可以通过双击故事板中的标签直接输入文本，让它显示您想要的内容。让我们通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择 **加粗**，在大小字段中输入
    30，然后点击 **完成**。[图 1-14](text00011.html#ch01fig14) 显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图 1-15](text00011.html#ch01fig15)所示，方法是选择对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-629
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签文本为“[Hello, world!](text00011.html#ch01)”，使其加粗并将字体大小设置为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-631
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序并看看会发生什么。您可以通过多种方式运行应用程序。您可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用键盘快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-634
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器需要一些时间才能启动并加载。请耐心等待。您可能还会发现 iPhone 模拟器太大，无法适应您的屏幕。如果是这种情况，您可以使用模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。请进入 **窗口** ▸ **缩放**，然后选择一个适合屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-636
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器大小以适应计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的应用程序加载并运行时，您会看到类似[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有多种方式来运行您的应用程序，还有几种方法可以停止它。您可以点击 Xcode 左上角的方形停止按钮，进入 Product ▸ Stop，或者使用键盘快捷键
    ⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-640
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-642
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存您的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用程序时自动保存您的工作，但您也可以随时通过按 ⌘ -S 来保存项目。要重新打开您的项目，您有两个选项。第一个是启动 Xcode。您的最近项目会显示在“欢迎使用
    Xcode”对话框的右侧，您可以直接从那里打开应用程序。第二个是通过 Finder 找到并双击 *Hello World.xcodeproj* 项目（参见[图
    1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-644
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开您的应用程序。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-646
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有 iPhone、iPod 或 iPad，并且希望在设备上运行您的应用程序，您将在本节中学习如何操作。否则，您可以跳到[第二章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在实际设备上运行你开发的应用程序，你需要做几个事情：你需要让 Xcode 知道你的设备，以便它能够追踪哪些设备可以运行应用程序；同时你还需要告诉你的设备信任
    Xcode，以便它允许 Xcode 将应用程序安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，首先在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到电脑的 USB 端口。你应该在本章前面创建 Hello
    World 项目时已经登录过 Xcode。如果没有，前往 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+** 按钮，然后点击
    **添加 Apple ID...**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-650
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的偏好设置中的账户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需进行一次登录，因为 Xcode 将记住你的登录信息），就可以将设备插入电脑。第一次插入设备时，设备会询问是否信任你的电脑，如[图
    1-20](text00011.html#ch01fig20)所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-653
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备将询问是否信任你所连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-655
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到此消息。点击信任后，你需要等待约 30 秒，拔掉设备与电脑的连接，然后再重新连接。当你第二次插入设备时，"信任此电脑？"
    的提示不应该再出现。这意味着你的设备已经记住了，当它连接到该电脑时，应该信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该告诉你，它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须完成它，才能在你的设备上运行应用程序。在这个过程中，你只需要等几分钟。一旦过程完成，通过点击位于
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，你可以在其中选择运行应用程序的设备。你的设备将位于模拟器列表的最上面，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-658
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）以在设备上运行应用程序。如果你看到类似于[图 1-22](text00011.html#ch01fig22)中显示的消息，等待几分钟后再尝试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-661
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似于[图 1-23](text00011.html#ch01fig23)中显示的消息，你还需要采取一步操作，让你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-664
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息意味着你的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到此消息，请进入设备的设置应用，选择**常规**，然后选择**设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到来自你的开发者帐户的应用程序在你的设备上未被信任。点击**信任“*email*”**按钮，然后在弹出的窗口中再次点击信任（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-668
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的常规设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-670
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的电脑，以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就行了！现在返回 Xcode，再次点击播放按钮。这一次，经过大约一分钟后，Hello World 应用程序应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-673
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 你已安装了 Xcode 并创建了你的第一个应用程序。在此过程中，你学习了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用程序。在[第二章](text00012.html#ch02)中，你将学习如何在
    Swift 中创建表达式，这就像写句子一样。
- en: 'iOS and macOS programs have long been written in a language called *Objective-C*
    . In the summer of 2014, Apple introduced a new and exciting language for writing
    apps called *Swift* . This is the language you’ll learn in this book. Apple engineers
    have spent years making Swift a fast and powerful computer language that’s also
    fun and easy to use. Swift is a great first computer language to learn because
    it works like the English language. For example, you can output the words “[Hello,
    world!](text00011.html#ch01) ” with just one line of code:'
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 和 macOS 程序长期以来一直使用一种名为 *Objective-C* 的语言编写。2014 年夏天，苹果推出了一种新的且令人兴奋的编程语言——*Swift*，用于编写应用程序。这就是你将在本书中学习的语言。苹果工程师花费了多年时间，使
    Swift 成为一种既快速又强大的计算机语言，而且非常有趣且易于使用。Swift 是一种很好的入门编程语言，因为它像英语一样运作。例如，你只需一行代码就可以输出“[Hello,
    world!](text00011.html#ch01)”：
- en: '![image](Image00003.jpg)'
  id: totrans-676
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00003.jpg)'
- en: '[PRE6]'
  id: totrans-677
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: We’re excited to teach you Swift, but first we’ll need to get your tools ready.
    Then we’ll walk you through creating your first app, which will display “[Hello,
    world!](text00011.html#ch01) ” onscreen.
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴教你 Swift，但首先我们需要准备好工具。然后，我们将引导你创建你的第一个应用程序，它将在屏幕上显示“[Hello, world!](text00011.html#ch01)”。
- en: '**INSTALLING XCODE, YOUR CODE EDITOR**'
  id: totrans-679
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装 Xcode，你的代码编辑器**'
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写你的第一个 iOS 应用程序，你需要一台相对较新的 Mac 电脑。具体来说，你需要一台运行 OS X 10.11.5（El Capitan）或更高版本的
    Mac。要查找你正在运行的 macOS 版本，请点击 Mac 屏幕左上角的苹果图标，然后选择**关于本机**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要 Xcode 和 iOS 软件开发工具包（SDK）。Xcode 是一个精致的代码编辑器，属于 *集成开发环境（IDE）*。它不仅允许你编写代码，还包括一个
    *模拟器*，你可以用它来查看代码在任何类型的 Apple 设备上的运行效果。iOS SDK 是一套预构建的编程库，帮助你快速并且符合 Apple 预期地编写应用程序。编程
    *库* 是一组相关的软件模块，你可以在程序中使用它们。iOS SDK 包含在 Xcode 中，因此只需一次下载，你就可以获得这两者。要打开 App Store，点击屏幕左上角的
    Apple 图标，然后选择 **App Store**。搜索 Xcode，它应该是搜索结果中的第一个，点击 **获取** 按钮进行安装（见 [图 1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-682
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从 App Store 安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用 Apple ID 登录以安装 Xcode。如果你在 iTunes 上购买过任何东西或在 iPhone 上安装过应用程序，那么你已经拥有 Apple
    ID。如果你还没有 Apple ID，可以通过点击 **创建 Apple ID** 按钮来创建一个。安装 Xcode 可能是这个过程最复杂的部分，所以如果你需要帮助，别害羞——可以请成年人帮忙。
- en: '![image](Image00005.jpg)'
  id: totrans-685
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-686
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用程序。通过在 Finder 窗口的 *应用程序* 文件夹中双击 Xcode 图标来打开 Xcode。第一次执行时，你可能会看到
    Xcode 和 iOS 的条款和条件。如果是这样，点击 **同意**，然后等待 Xcode 安装其组件（参见 [图 1-2](text00011.html#ch01fig2)）。这可能需要一点时间，所以请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-688
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：首次启动 Xcode 时，需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [图 1-3](text00011.html#ch01fig3) 显示的欢迎界面中，选择 **创建一个新的 Xcode 项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-691
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择 **创建一个新的 Xcode 项目**。当你开始进行项目工作时，这里也会显示你可以选择的项目列表。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择 **iOS**，然后在主屏幕上选择 **单视图应用程序** 模板（见 [图 1-4](text00011.html#ch01fig4)）。点击
    **下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-694
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择 **单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为新的应用程序设置一些选项（参见 [图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-697
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在这里设置之后，你仍然可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，请给你的应用命名为 *Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且想要在该设备上运行应用程序，Xcode 需要知道你的 Apple 账户信息。点击 **添加账户…**
    按钮，你将看到在 [图 1-6](text00011.html#ch01fig6) 中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-701
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便让您的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 输入您的 Apple ID 和密码。如果您之前已经创建了 Apple ID，您可以在此处使用它。或者，如果您在 iPhone、iPod touch 或
    iPad 上使用 iCloud，您也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您使用 Apple ID 成功登录，您将看到如 [图 1-7](text00011.html#ch01fig7) 所示的帐户窗口。
- en: '![image](Image00011.jpg)'
  id: totrans-705
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，您将在帐户窗口中的 Apple IDs 下看到您的帐户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，您将再次看到“新建项目”窗口。但现在，它在 Team 下显示了您的 Apple 账户，如 [图 1-8](text00011.html#ch01fig8)
    所示。
- en: '![image](Image00012.jpg)'
  id: totrans-708
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：现在，新建项目窗口下的 Team 显示了您的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。您可以自己发明一个公司名称，使用您的真实姓名，或者选择任何您喜欢的名称。组织标识符需要是一个唯一的名称，因此通常将其格式化为反向网站地址。（不用担心——不需要实际的网站！）捆绑标识符将您在组织标识符和产品名称字段中输入的名称组合在一起，并会自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为 **Swift**，设备选项设置为 **iPhone**。确保未选中“使用 Core Data”、“包含单元测试”和“包含 UI 测试”复选框。点击
    **下一步** 然后点击 **创建**，这将保存应用并启动 Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 您新的 *Hello World* Xcode 项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-713
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍 Storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，您将看到一个包含构成项目的文件和文件夹的窗格。这叫做 *导航窗格*。从导航窗格中选择 *Main.storyboard*。这将打开项目的
    *storyboard*，它为我们提供了当我们运行应用时设备屏幕的图画本视图（参见 [图 1-9](text00011.html#ch01fig9)）。我们可以使用
    storyboard 来设计所有的屏幕及其之间的连接。您不一定要在构建应用时使用 storyboard，因为您可以通过代码编写应用的所有设计元素。然而，使用
    storyboard 要容易得多，因此我们在本书中将采用这种方式。
- en: '![image](Image00013.jpg)'
  id: totrans-715
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单视图应用程序”模板。它为我们启动了一个显示空白白色屏幕的应用程序。你可以在故事板中看到这个屏幕，参见[图 1-9](text00011.html#ch01fig9)——它是那个箭头指向左侧的框。这个箭头表示它是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器* 管理应用程序运行时在屏幕上显示的视图。故事板中的一个*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕上一个可以通过点击开关的部分。当按钮为灰色时，该部分被隐藏。当按钮为蓝色时，该部分被显示。点击这些按钮直到它们像[图
    1-10](text00011.html#ch01fig10)那样，其中两个左侧按钮为灰色，右侧按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-719
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域显示应用程序运行时的消息），为我们提供更多的屏幕空间来操作故事板。我们左侧保留的面板（通过蓝色按钮表示）是*实用工具面板*。我们将使用它来找到添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-722
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，它是一个圆圈内的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用程序中使用的*用户界面元素*。你会看到标签、按钮、文本字段、图片视图，还有一些对用户不可见的元素，例如手势识别器。如果你想了解这些对象的更多信息，只需双击一个，它会弹出对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加标签开始。选择**标签**从对象库中并将其拖到编辑器中的视图控制器上（参见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-726
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-728
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放到视图控制器中。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击实用工具面板顶部的尺寸检查器图标（它看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。尺寸检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示漂亮的“[Hello, world!](text00011.html#ch01)”消息，因此让我们将其做大一点。在“大小检查器”中，将标签的宽度改为200像素，高度改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上区域。你可以通过点击标签并将其拖动到所需位置，或在“大小检查器”中输入 x 和 y 坐标来实现。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设为80，Y 设为40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中显示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-733
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用“大小检查器”设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入“Hello, world!”。你也可以通过双击故事板上的标签并输入你希望显示的文本，直接在标签中输入文本。接下来，我们通过改变字体将“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在字号字段中输入30，然后点击**完成**。[图
    1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择居中对齐文本，如[图 1-15](text00011.html#ch01fig15)所示，通过选择对齐选项旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-738
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签内容为“[Hello, world!](text00011.html#ch01)”，使其加粗并将字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-740
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用，看看会发生什么。你可以用很多不同的方式来运行应用。你可以点击 Xcode 左上角的播放按钮，选择菜单选项“产品” ▸ “运行”，或者使用键盘快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-743
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器启动并加载需要一些时间，请耐心等待。你可能还会发现 iPhone 模拟器太大，无法适配你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。点击**窗口** ▸ **缩放**，然后选择一个适合屏幕的小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-745
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器大小，使其适应计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你将看到类似于[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行应用，还有几种方法可以停止它。你可以点击 Xcode 左上角的停止按钮，选择“产品” ▸ “停止”，或者使用键盘快捷键⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-749
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-751
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 每次运行你的应用时会自动保存你的工作，但你也可以随时按 ⌘ -S 手动保存项目。要重新打开你的项目，你有两个选择。第一个是直接启动 Xcode。你的近期项目会显示在“欢迎使用
    Xcode”对话框的右侧，你可以直接从那里打开应用。第二个是找到并双击 Finder 中的 *Hello World.xcodeproj* 项目（见 [图
    1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-753
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件，以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-755
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且想要在其上运行你的应用，你将在本节中学习如何操作。否则，你可以跳转到 [第 2 章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做两件事：你需要让 Xcode 知道你的设备，以便它能够跟踪哪些设备允许运行应用，同时你需要告诉设备信任 Xcode，这样它才能允许
    Xcode 向其安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，首先在 Xcode 中使用 Apple ID 登录，然后将设备连接到电脑的 USB 端口。你应该在本章创建 Hello
    World 项目时已经登录过 Xcode。如果没有，请前往 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击
    **添加 Apple ID...**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-759
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的“偏好设置”中的“账户”标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需进行一次登录，因为 Xcode 会记住你的登录信息），将你的设备连接到电脑上。第一次连接设备时，设备会询问你是否信任这台电脑，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-762
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任已连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-764
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能看到此消息。一旦点击“信任”，你需要等待大约 30 秒，然后拔掉设备的连接线，再次将其连接到电脑。第二次插入时，不会再出现“信任此电脑？”的警告。这意味着你的设备已经知道，在连接这台电脑时会信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看Xcode。Xcode顶部的状态栏应该会显示它正在为你的设备处理符号。这是Xcode在可以在你的设备上运行应用之前必须完成的一次性过程。你只需要耐心等待几分钟，直到它完成。一旦过程完成，将Xcode的运行选项更改为你的设备，通过点击“Hello
    World”旁边的iPhone模拟器标签以及左上角工具栏中的播放按钮。这将弹出一个菜单，你可以选择在什么设备上运行你的应用。你的设备将出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-767
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便你可以在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在Xcode中点击播放按钮（或按⌘ -R）以在你的设备上运行应用。如果你看到像[图 1-22](text00011.html#ch01fig22)中显示的消息，稍等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-770
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到像[图 1-23](text00011.html#ch01fig23)中显示的消息，那么你还需要执行最后一步，让你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-773
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：这条消息意味着你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，进入设备的设置应用，选择**通用**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-776
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条信息，表示来自你开发者账户的应用尚未在你的设备上被信任。点击**信任“*email*”**按钮，然后在弹出的窗口中再次点击**信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-777
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的“通用”设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-779
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使你的设备信任你的电脑，以便你可以安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-781
  prefs: []
  type: TYPE_NORMAL
  zh: 这就完成了！现在回到Xcode，重新点击播放按钮。这一次，经过一两分钟后，Hello World应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-782
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: 你已安装Xcode并创建了你的第一个应用。在此过程中，你学习了如何在故事板中为视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用。在[第二章](text00012.html#ch02)中，你将学习如何在Swift中创建表达式，这就像写句子一样。
- en: '![image](Image00003.jpg)'
  id: totrans-784
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00003.jpg)'
- en: '[PRE7]'
  id: totrans-785
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: We’re excited to teach you Swift, but first we’ll need to get your tools ready.
    Then we’ll walk you through creating your first app, which will display “[Hello,
    world!](text00011.html#ch01) ” onscreen.
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴教你学习Swift，但首先我们需要准备好你的工具。接下来，我们将带你一步步创建你的第一个应用，应用将会在屏幕上显示“[Hello, world!](text00011.html#ch01)”。
- en: '**INSTALLING XCODE, YOUR CODE EDITOR**'
  id: totrans-787
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装Xcode，你的代码编辑器**'
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写你的第一个 iOS 应用程序，你需要一台相对较新的 Mac 电脑。具体来说，你需要一台运行 OS X 10.11.5（El Capitan）或更高版本的
    Mac。要查看你运行的 macOS 版本，请点击 Mac 屏幕左上角的苹果图标，然后选择**关于本机**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要 Xcode 和 iOS 软件开发工具包（SDK）。Xcode 是一个功能强大的代码编辑器，称为*集成开发环境（IDE）*。它让你编写代码，并且包含一个*模拟器*，你可以用它查看代码在任何类型的苹果设备上如何运行。iOS
    SDK 是一套预构建的编程库，帮助你快速编写符合苹果预期的应用程序。编程*库*是由一组相关的软件模块组成，你可以在程序中使用它们。iOS SDK 已经包含在
    Xcode 中，因此下载一次即可获得两者。要打开应用商店，请点击屏幕左上角的苹果图标，然后选择**App Store**。搜索 Xcode，它应该是第一个搜索结果，然后点击**获取**按钮进行安装（见[图
    1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-790
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从应用商店安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要用你的 Apple ID 登录才能安装 Xcode。如果你在 iTunes 上购买过任何东西，或者在 iPhone 上安装过应用程序，你已经有一个
    Apple ID。如果你还没有 Apple ID，可以点击**创建 Apple ID**按钮来创建。安装 Xcode 可能是这个过程最棘手的部分，所以不要害羞——如果需要的话，可以请一个成年人帮忙。
- en: '![image](Image00005.jpg)'
  id: totrans-793
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-794
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用程序！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用程序了。通过双击 Finder 窗口中的*应用程序*文件夹中的 Xcode 图标来打开 Xcode。第一次这样做时，你可能会看到
    Xcode 和 iOS 的条款与条件。如果看到，请点击**同意**，然后等待 Xcode 安装其组件（见[图 1-2](text00011.html#ch01fig2)）。可能需要一些时间，所以请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-796
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：首次启动 Xcode 时，它需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-798
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 1-3](text00011.html#ch01fig3)中显示的 Xcode 欢迎对话框中选择**创建一个新的 Xcode 项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-799
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始进行项目工作时，这里还会显示一个项目列表，供你选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单一视图应用程序**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-802
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单一视图应用程序**。这是最简单的一种项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-804
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为新应用程序设置一些选项（见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-805
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在这里设置了这些选项后，你也可以在项目设置菜单中进行更改。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，将你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并希望在该设备上运行应用，Xcode 需要知道你的 Apple 账户信息。点击**添加账户...**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-809
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了 Apple ID，可以在这里使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，可以使用相同的登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用 Apple ID 登录，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-813
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口的 Apple IDs 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭此窗口，你将再次看到新建项目窗口。但现在它在团队下显示了你的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-816
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在团队下显示你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以创造一个公司名称，使用你的真实姓名，或者选择其他任何你想要的名称。组织标识符需要是一个唯一的名称，因此通常使用倒写的网站地址格式。（别担心——不需要一个真实的网站！）Bundle
    标识符将组织标识符和产品名称字段中的名称结合起来，并会自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未选择“使用核心数据”、“包含单元测试”和“包含 UI 测试”复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-821
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你将看到一个面板，里面包含了构成你项目的文件和文件夹。这被称为*导航面板*。从导航面板中选择*Main.storyboard*。这将打开项目的*故事板*，它在我们运行应用时为我们提供了设备屏幕的图画书视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有的屏幕以及它们之间的连接。你不一定非要在构建应用时使用故事板，因为你可以将所有应用的设计元素写在代码中。然而，使用故事板要简单得多，因此我们在本书中将采用这种方式。
- en: '![image](Image00013.jpg)'
  id: totrans-823
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-825
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单视图应用程序”模板。这会让我们启动一个显示空白白色屏幕的应用程序。你可以在[图 1-9](text00011.html#ch01fig9)中的故事板看到这个屏幕——它是带有箭头指向左侧的框。箭头表示这是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器*管理应用程序运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-826
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表可以通过点击打开或关闭的屏幕部分。当按钮为灰色时，表示该部分被隐藏；当按钮为蓝色时，表示该部分被显示。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中左侧的两个按钮是灰色的，右侧的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-827
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-828
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-829
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器窗格（左侧的文件列表）和*调试区域*（底部区域，用于显示应用运行时的消息），为我们提供更多的屏幕空间来进行故事板设计。屏幕右侧我们留下的窗格（由蓝色按钮表示）是*实用工具窗格*。我们将使用它来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-830
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-831
  prefs: []
  type: TYPE_NORMAL
  zh: 在“实用工具”窗格中，选择对象库图标，它是一个圆圈内的方块，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看可以在应用中使用的*用户界面元素*类型。你会看到标签、按钮、文本框、图像视图，以及一些对用户不可见的元素，如手势识别器。如果你想获取有关这些对象的更多信息，只需双击其中一个，弹出对话框将显示相关信息。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-833
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从添加一个标签到屏幕开始。在对象库中选择**标签**，然后将其拖动到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-834
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖入故事板来设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-836
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击“大小检查器”图标（它看起来像一把尺子），它位于“实用工具”窗格的顶部，如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-839
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示完整的“[Hello, world!](text00011.html#ch01)”消息，所以让我们将其放大。在“大小检查器”中，将标签的宽度更改为
    200 像素，高度更改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-840
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角。你可以通过点击标签并将其拖动到所需位置，或者在“大小检查器”中输入 x 和 y 坐标来完成此操作。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 的值设置为 80，Y 的值设置为 40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中所示的匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-841
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-842
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用“大小检查器”设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到“属性检查器”，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入 Hello, world!。你也可以通过双击 storyboard 上的标签并输入你想显示的文本，直接将文本输入到标签中。接下来，我们通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择**粗体**，在大小字段中输入
    30，然后点击**完成**。[图 1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-845
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图 1-15](text00011.html#ch01fig15)所示，点击对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-846
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-847
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签文本，使其显示为“[Hello, world!](text00011.html#ch01)”并将其设为粗体，字体大小设置为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-848
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-849
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-850
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行你的应用程序。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-851
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-852
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器启动并加载需要一些时间。耐心等待。你可能还会发现 iPhone 模拟器太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。进入**窗口** ▸ **缩放**，然后选择一个较小的大小，以适应你的屏幕。
- en: '![image](Image00021.jpg)'
  id: totrans-853
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-854
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器的大小，使其适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-855
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于[图 1-17](text00011.html#ch01fig17)的画面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-856
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有许多方式可以运行你的应用程序，还有几种方式可以停止它。你可以点击 Xcode 左上角的方形停止按钮，进入菜单选项 Product ▸ Stop，或者使用快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-857
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-858
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-859
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-860
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存你的工作，但你也可以随时通过按 ⌘ -S 来保存项目。要再次打开项目，你有两种选择。第一种是直接启动 Xcode。在
    Xcode 欢迎界面的右侧，你会看到最近的项目，可以直接从那里打开应用。第二种是找到并在 Finder 中双击 *Hello World.xcodeproj*
    项目（见 [图 1-18](text00011.html#ch01fig18) ）。
- en: '![image](Image00024.jpg)'
  id: totrans-861
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-863
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad 并希望在其上运行你的应用，你将在本节中学习如何操作。否则，你可以跳到 [第 2 章](text00012.html#ch02)
    并在 Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-865
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：首先，你需要让 Xcode 识别你的设备，以便它可以跟踪哪些设备可以运行应用；其次，你需要告诉你的设备信任
    Xcode，这样 Xcode 才能将应用安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 识别你的设备，请使用你的 Apple ID 登录 Xcode，然后将你的设备连接到电脑的 USB 端口。你应该在本章创建 Hello
    World 项目时已经登录过 Xcode。如果没有，前往 **Xcode** ▸ **Preferences** ，选择 **Accounts** 标签，点击
    **+** ，然后点击 **添加 Apple ID…** ，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-867
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-868
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Preferences 中的 Accounts 标签下将 Apple ID 添加到 Xcode*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需做一次，Xcode 会记住你的登录信息），将设备连接到电脑。第一次连接设备时，设备会询问你是否信任这台电脑，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-870
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-871
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任已连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-872
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-873
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，必须解锁设备才能看到此消息。一旦你点击了“信任”，你需要等待大约 30 秒，拔掉设备并重新连接。当你第二次插入设备时，"信任这台电脑？" 的提示不应再出现。这意味着设备已经知道在连接时要信任这台电脑。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应告诉您，它正在处理您设备的符号。这是 Xcode 必须完成的一次性过程，以便在您的设备上运行应用程序。在此过程完成之前，您只需坐等几分钟。完成该过程后，通过单击
    Hello World 旁边的 iPhone 模拟器标签和左上工具栏中的播放按钮，将 Xcode 的运行选项更改为您的设备。在模拟器列表的顶部，您的设备将显示在最上面，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-875
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-876
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择您的设备，以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在 Xcode 中点击播放按钮（或按 ⌘ -R）以在您的设备上运行该应用程序。如果出现类似[图 1-22](text00011.html#ch01fig22)的消息弹出，请再等几分钟后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-878
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-879
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到类似[图 1-23](text00011.html#ch01fig23)的消息，请执行一项额外步骤，以使您的手机信任您的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-881
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-882
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示您的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您收到此消息，请进入设备的设置应用程序，选择**常规**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，您会看到一个消息，提示您的开发者帐户上的应用程序在您的设备上不受信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击**信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-885
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-886
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在您的设备上的常规设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-887
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-888
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使您的设备信任您的计算机以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-889
  prefs: []
  type: TYPE_NORMAL
  zh: 大功告成！现在回到 Xcode，再次点击播放按钮。这一次，大约一分钟后，Hello World 应用程序将在您的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-890
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**您学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-891
  prefs: []
  type: TYPE_NORMAL
  zh: 您已安装 Xcode 并创建了第一个应用程序。在此过程中，您学会了如何在故事板中为视图控制器添加标签，以及如何在模拟器或真实设备上运行您的应用程序。在[第二章](text00012.html#ch02)，您将学习如何在
    Swift 中创建表达式，这就像写句子一样。
- en: '[PRE8]'
  id: totrans-892
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: We’re excited to teach you Swift, but first we’ll need to get your tools ready.
    Then we’ll walk you through creating your first app, which will display “[Hello,
    world!](text00011.html#ch01) ” onscreen.
  id: totrans-893
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴向您介绍 Swift，但首先我们需要准备好您的工具。然后，我们将带您完成创建第一个应用程序的过程，该应用程序将在屏幕上显示“[Hello, world!](text00011.html#ch01)”。
- en: '**INSTALLING XCODE, YOUR CODE EDITOR**'
  id: totrans-894
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装 Xcode，您的代码编辑器**'
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-895
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写你的第一个 iOS 应用，你需要一台相对较新的 Mac 电脑。具体来说，你需要运行 OS X 10.11.5（El Capitan）或更高版本的
    Mac。要查看你正在运行的 macOS 版本，请点击 Mac 屏幕左上角的 Apple 图标，然后选择**关于本机**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-896
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要 Xcode 和 iOS 软件开发工具包（SDK）。Xcode 是一个精美的代码编辑器，也被称为*集成开发环境（IDE）*。它让你编写代码，并且包括一个*模拟器*，你可以用它来查看你的代码在任何类型的
    Apple 设备上的运行情况。iOS SDK 是一套预构建的编程库，帮助你快速编写符合 Apple 预期的应用程序。编程*库*是你可以在程序中使用的相关软件模块集合。iOS
    SDK 包含在 Xcode 中，因此下载 Xcode 就可以同时获得两者。要打开 App Store，点击屏幕左上角的 Apple 图标，然后选择**App
    Store**。搜索 Xcode，通常它是第一个搜索结果，点击**获取**按钮进行安装（见[图 1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-897
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-898
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从 App Store 安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-899
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用 Apple ID 登录才能安装 Xcode。如果你曾在 iTunes 上购买过任何内容或在 iPhone 上安装过应用，你已经拥有了 Apple
    ID。如果你还没有 Apple ID，请点击**创建 Apple ID**按钮进行创建。安装 Xcode 可能是这个过程中最棘手的部分，所以不要害羞——如果需要的话，寻求成年人的帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-900
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-901
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-902
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用了。通过双击 Finder 窗口中*应用程序*文件夹中的 Xcode 图标来打开 Xcode。第一次打开时，你可能会看到
    Xcode 和 iOS 的服务条款。如果看到，请点击**同意**，然后等待 Xcode 安装其组件（见[图 1-2](text00011.html#ch01fig2)）。这个过程可能需要一点时间，请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-903
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-904
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：Xcode 第一次启动时，需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: 从“欢迎来到 Xcode”对话框中选择**创建一个新的 Xcode 项目**，如[图 1-3](text00011.html#ch01fig3)所示。
- en: '![image](Image00007.jpg)'
  id: totrans-906
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-907
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始进行项目工作时，你还会在此处看到一个项目列表供你选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-908
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单一视图应用**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-909
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单一视图应用**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-911
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为你的新应用设置一些选项（见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-912
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-913
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在这里设置了这些选项，你仍然可以在项目设置菜单中更改它们。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，为你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-915
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且希望在这些设备上运行应用，Xcode 需要知道你的 Apple 账户信息。点击**添加账户…**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-916
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-917
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便你的应用可以在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了 Apple ID，可以在这里使用。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，也可以使用相应的登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功登录了 Apple ID，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-920
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口中的 Apple ID 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，你将再次看到“新建项目”窗口。但现在，在团队下会显示你的 Apple 账户，正如你在[图 1-8](text00011.html#ch01fig8)中看到的那样。
- en: '![image](Image00012.jpg)'
  id: totrans-923
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：现在，"新建项目"窗口下显示了你的 Apple 账户在团队下。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以发明一个公司名称，使用你的真实姓名，或者选择任何你喜欢的名字。组织标识符需要是唯一的名称，因此通常将其格式化为反向网址地址。（不用担心——实际上不需要一个网站！）包标识符将组织标识符和产品名称字段中输入的名称组合在一起，并自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保没有选择“使用核心数据”、“包含单元测试”和“包含 UI 测试”的复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-928
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍 Storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个包含项目文件和文件夹的面板。这被称为*导航面板*。从导航面板中选择*Main.storyboard*。这将打开项目的*storyboard*，它给我们提供了一个图画书式的视图，当我们运行应用时，它展示了设备屏幕（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用 storyboard 设计所有屏幕及其之间的连接。构建应用时，你不一定非得使用
    storyboard，因为你可以在代码中编写所有应用设计元素。然而，使用 storyboard 要容易得多，所以我们将在本书中使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-930
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主界面 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，选择了单视图应用模板。这为我们启动了一个显示一个空白白色屏幕的应用。你可以在[图 1-9](text00011.html#ch01fig9)的故事板中看到这个屏幕——它是一个带有箭头指向其左侧的框。箭头表示这是应用的起始屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器*管理应用运行时在屏幕上显示的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-933
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表 Xcode 屏幕的不同部分，你可以通过点击按钮切换它们的显示或隐藏。当按钮为灰色时，该部分被隐藏。当按钮为蓝色时，该部分被显示。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中左侧的两个按钮是灰色的，右侧的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-934
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-935
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器窗格（左侧的文件列表）和*调试区域*（显示应用运行时信息的底部区域），为我们提供更多的屏幕空间来处理故事板。屏幕右侧我们保留的窗格（由蓝色按钮表示）是*工具窗格*。我们将使用它来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-937
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
  zh: 在“工具”窗格中，选择对象库图标，它是一个位于圆圈内的方形图标，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看可以在应用中使用的*用户界面元素*。你将看到标签、按钮、文本字段、图像视图，以及一些对用户不可见的元素，如手势识别器。如果你想了解更多关于这些对象的信息，只需双击一个对象，会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先在屏幕上添加一个标签。从对象库中选择**标签**并将其拖到编辑器中的视图控制器上（参见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-941
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-942
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含可以拖动到故事板中的元素，用于设计用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-943
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-944
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-945
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击工具窗格顶部的尺寸检查器图标（看起来像尺子），如[图 1-13](text00011.html#ch01fig13)所示。尺寸检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-946
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示完整的“[Hello, world!](text00011.html#ch01)”信息，所以我们将其做大。在大小检查器中，将标签的宽度更改为
    200 像素，高度更改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-947
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上角。你可以通过点击标签并拖动到想要的位置，或者在大小检查器中输入 x 和 y 坐标来实现。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中显示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-948
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-949
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-950
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-951
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入 Hello, world!。你也可以通过双击 storyboard 上的标签并输入你希望其显示的文本，直接在标签中输入文本。让我们通过更改字体使我们的“[Hello,
    world!](text00011.html#ch01)”信息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择 **加粗**，在大小字段中输入
    30，然后点击 **完成**。[图 1-14](text00011.html#ch01fig14) 显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-952
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图 1-15](text00011.html#ch01fig15)所示，点击对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-953
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-954
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”并加粗，设置字体大小为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-955
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-956
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-957
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序并观察会发生什么。你可以通过多种方式运行你的应用程序。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-958
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-959
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间才能启动并加载。耐心等待。你还可能发现 iPhone 模拟器太大，无法适应屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。前往 **窗口** ▸ **缩放**，然后选择一个适合屏幕的小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-960
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-961
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器的大小，使其适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用程序加载并运行时，你会看到类似于[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-963
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行应用程序，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，前往 Product ▸ Stop，或者使用快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-964
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-965
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-966
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-967
  prefs: []
  type: TYPE_NORMAL
  zh: 每次运行应用时，Xcode 会自动保存你的工作，但你也可以随时按 ⌘ -S 来保存你的项目。要重新打开项目，有两种方法。第一种方法是直接启动 Xcode，你最近的项目会显示在
    Xcode 欢迎对话框的右侧，你可以直接从那里打开应用。第二种方法是找到并双击 Finder 中的 *Hello World.xcodeproj* 项目（见
    [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-968
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-969
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-970
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-971
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且想在这些设备上运行你的应用，你将在本节中学到如何操作。否则，你可以跳到 [第 2 章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-972
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：你需要让 Xcode 知道你的设备，以便它可以跟踪哪些设备允许运行应用，并且你需要告诉你的设备信任 Xcode，这样它才会允许
    Xcode 向设备安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-973
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，首先在 Xcode 中使用 Apple ID 登录，然后将你的设备连接到电脑的 USB 端口。你应该在本章早些时候创建
    Hello World 项目时已经登录过 Xcode。如果没有，进入 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击
    **添加 Apple ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-974
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-975
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在偏好设置中的账户标签下将 Apple ID 添加到 Xcode*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-976
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用你的 Apple ID 登录（你只需要做一次，因为 Xcode 从今以后会记住你的登录信息），将你的设备连接到电脑。第一次连接设备时，设备会询问你是否信任这台电脑，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-977
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-978
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任已连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-979
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-980
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你必须解锁设备才能看到此消息。一旦点击信任，你需要等待大约 30 秒，拔掉设备的连接线，然后再次连接。当你第二次连接设备时，信任此电脑的提示应该不会再弹出。这意味着设备已经记住了信任这台电脑。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-981
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你，它正在为你的设备处理符号。这是 Xcode 必须完成的一次性操作，在此之后它才能在设备上运行应用。你只需要耐心等待几分钟，直到此过程完成。完成后，通过点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项切换到你的设备。这时会弹出一个菜单，你可以选择在什么设备上运行应用。你的设备将出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-982
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-983
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便你可以在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-984
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击 Xcode 中的播放按钮（或按 ⌘ -R）在设备上运行应用。如果你看到像[图 1-22](text00011.html#ch01fig22)中所示的消息，请再等几分钟，然后再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-985
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-986
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 未准备好在该设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-987
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似[图 1-23](text00011.html#ch01fig23)所示的消息，你需要采取最后一步操作，以使你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-988
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-989
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机还没准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-990
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到此消息，请进入设备的设置应用，选择**通用**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-991
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条信息，提示你来自开发者账户的应用在设备上不受信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-992
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-994
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-995
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使设备信任你的电脑并能够安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-996
  prefs: []
  type: TYPE_NORMAL
  zh: 应该就这样了！现在返回 Xcode，再次点击播放按钮。这时，在大约一分钟后，Hello World 应用应该能在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-997
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-998
  prefs: []
  type: TYPE_NORMAL
  zh: 你已安装 Xcode，并创建了第一个应用。在此过程中，你学习了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用。在[第 2
    章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: We’re excited to teach you Swift, but first we’ll need to get your tools ready.
    Then we’ll walk you through creating your first app, which will display “[Hello,
    world!](text00011.html#ch01) ” onscreen.
  id: totrans-999
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴教你 Swift，但首先我们需要准备好工具。然后，我们将引导你创建第一个应用，它将在屏幕上显示“[Hello, world!](text00011.html#ch01)”。
- en: '**INSTALLING XCODE, YOUR CODE EDITOR**'
  id: totrans-1000
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装 Xcode，你的代码编辑器**'
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-1001
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写你的第一个 iOS 应用程序，你需要一台相对较新的 Mac 电脑。具体来说，你需要一台运行 OS X 10.11.5（El Capitan）或更高版本的
    Mac。要查看你正在运行的 macOS 版本，点击 Mac 屏幕左上角的 Apple 图标，然后选择**关于本机**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-1002
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要 Xcode 和 iOS 软件开发工具包（SDK）。Xcode 是一个高级代码编辑器，通常称为*集成开发环境（IDE）*。它让你编写代码，并且还包括一个*模拟器*，你可以用它查看代码在任何类型的
    Apple 设备上运行的效果。iOS SDK 是一套预先构建的编程库，帮助你快速编写应用程序，并且符合 Apple 的期望。编程*库*是一组相关的软件模块，你可以在程序中使用。iOS
    SDK 随 Xcode 一同提供，因此只需要下载一次，就能同时获得这两者。要打开 App Store，点击屏幕左上角的 Apple 图标，然后选择**App
    Store**。搜索 Xcode，它应该是搜索结果中的第一个，点击**获取**按钮进行安装（见[图 1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-1003
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-1004
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从 App Store 安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-1005
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用你的 Apple ID 登录才能安装 Xcode。如果你在 iTunes 上购买过任何东西，或者在 iPhone 上安装过应用程序，你已经有
    Apple ID 了。如果你还没有 Apple ID，可以通过点击**创建 Apple ID**按钮来创建一个。安装 Xcode 可能是这个过程最棘手的部分，所以不要害羞——如果需要帮助，可以向成年人寻求帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-1006
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-1007
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用程序！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-1008
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用程序了。通过双击 Finder 窗口中的*应用程序*文件夹中的 Xcode 图标来打开 Xcode。第一次这样做时，你可能会看到
    Xcode 和 iOS 的条款与条件。如果出现，点击**同意**，然后等待 Xcode 安装其组件（见[图 1-2](text00011.html#ch01fig2)）。这可能需要一点时间，所以请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-1009
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-1010
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：第一次启动 Xcode 时，它需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-1011
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 1-3](text00011.html#ch01fig3)所示的欢迎界面中，选择**创建一个新的 Xcode 项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-1012
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-1013
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始工作时，你还会看到一个项目列表，可以从中选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-1014
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-1015
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-1016
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为你的新应用设置一些选项（见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-1018
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：你即使在此设置后，仍然可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-1020
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，为您的应用命名为 *Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有 iPhone、iPod touch 或 iPad，并且希望在该设备上运行应用程序，则 Xcode 需要知道您的 Apple 帐户信息。点击
    **添加帐户...** 按钮，您将看到如 [图 1-6](text00011.html#ch01fig6) 所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-1022
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-1023
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便让您的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: 输入您的 Apple ID 和密码。如果您之前创建了 Apple ID，可以在这里使用该 ID。或者，如果您在 iPhone、iPod touch 或
    iPad 上使用 iCloud，您也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-1025
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您成功使用 Apple ID 登录，您将看到帐户窗口，如 [图 1-7](text00011.html#ch01fig7) 所示。
- en: '![image](Image00011.jpg)'
  id: totrans-1026
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-1027
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，您将在帐户窗口的 Apple ID 下看到您的帐户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-1028
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭此窗口，您将再次看到新项目窗口。但现在它会在团队下显示您的 Apple 帐户，如 [图 1-8](text00011.html#ch01fig8)
    所示。
- en: '![image](Image00012.jpg)'
  id: totrans-1029
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-1030
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新项目窗口现在显示您的 Apple 帐户在团队下。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-1031
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。您可以发明一个公司名称，使用您的真实姓名，或者选择任何您想要的名称。组织标识符需要是一个唯一的名称，因此通常将其格式化为反向网站地址。（不用担心——并不需要实际的网站！）捆绑标识符将您在组织标识符和产品名称字段中输入的名称组合在一起，并会自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-1032
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为 **Swift**，设备选项设置为 **iPhone**。确保未选中“使用核心数据”、“包括单元测试”和“包括 UI 测试”复选框。点击
    **下一步**，然后点击 **创建**，这将保存应用程序并启动 Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-1033
  prefs: []
  type: TYPE_NORMAL
  zh: 您的新 *Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-1034
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-1035
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，您将看到一个面板，其中包含构成您项目的文件和文件夹。这被称为 *导航面板*。从导航面板中选择 *Main.storyboard*。这将打开项目的
    *故事板*，它在我们运行应用时提供设备屏幕的图画书视图（见 [图 1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有的屏幕及其之间的连接。在构建应用时，您不一定必须使用故事板，因为您可以将应用的所有设计元素编写成代码。然而，使用故事板要容易得多，因此我们在本书中将采用这种方式。
- en: '![image](Image00013.jpg)'
  id: totrans-1036
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-1037
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-1038
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，选择了单视图应用程序模板。这会给我们一个显示空白白色屏幕的应用程序。你可以在故事板中看到这个屏幕，如[图 1-9](text00011.html#ch01fig9)所示——它是一个箭头指向左侧的框。这个箭头表示它是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在
    Swift 中，*视图控制器* 管理在应用程序运行时显示的屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-1039
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来显示或隐藏 Xcode 的不同部分。每个按钮代表一个可以通过点击打开或关闭的屏幕部分。当按钮为灰色时，该部分的 Xcode
    被隐藏。当按钮为蓝色时，该部分的 Xcode 被显示。点击这些按钮直到它们看起来像[图 1-10](text00011.html#ch01fig10)，其中两个左边的按钮为灰色，右边的按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-1040
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-1041
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-1042
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航面板（左侧的文件列表）和*调试区域*（底部显示我们应用程序运行时消息的区域），并为我们在故事板上工作提供更多的屏幕空间。右侧的面板（由蓝色按钮表示）是*工具面板*。我们将使用它来找到并添加对象到我们的故事板中。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-1043
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-1044
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具面板中，选择对象库图标，它是一个圆圈中的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-1045
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用程序中使用的*用户界面元素*。你会看到标签、按钮、文本字段、图像视图，以及一些对用户不可见的元素，比如手势识别器。如果你想了解这些对象的更多信息，只需双击其中一个，弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-1046
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从添加一个标签到屏幕开始。选择**标签**从对象库中并将其拖到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-1047
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-1048
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含了你可以拖入故事板来设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-1049
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-1050
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-1051
  prefs: []
  type: TYPE_NORMAL
  zh: 放置完标签后，点击工具面板顶部的大小检查器图标（看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-1052
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以我们来把它做大一点。在
    Size Inspector 中，将标签的宽度改为 200 像素，高度改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-1053
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上区域。你可以通过点击标签并将其拖动到所需位置，或者在 Size Inspector 中输入 x 和 y 坐标来实现。*x
    坐标*指定标签的水平位置，*y 坐标*指定标签的垂直位置。将 X 值设置为 80，Y 值设置为 40。现在，你的值应该与[图 1-13](text00011.html#ch01fig13)中显示的值一致。
- en: '![image](Image00017.jpg)'
  id: totrans-1054
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-1055
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：通过 Size Inspector 设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-1056
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到 Attributes Inspector，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-1057
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 Hello, world!。你也可以通过双击 storyboard 中的标签并输入你想要显示的文本，直接修改标签的内容。接下来，我们还可以通过更改字体来让我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大、更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择 **Bold**，在字号字段中输入
    30，然后点击 **Done**。[图 1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-1058
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图 1-15](text00011.html#ch01fig15)所示，通过选择对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-1059
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-1060
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示为“[Hello, world!](text00011.html#ch01)”并加粗，设置字体大小为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-1061
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-1062
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-1063
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过很多不同的方式来运行应用程序。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-1064
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-1065
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器启动并加载需要一些时间。请耐心等待。你可能还会发现 iPhone 模拟器的尺寸太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整其大小，如[图
    1-16](text00011.html#ch01fig16)所示。进入 **Window** ▸ **Scale**，然后选择一个较小的尺寸，以便适应你的屏幕。
- en: '![image](Image00021.jpg)'
  id: totrans-1066
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-1067
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器的尺寸，使其适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-1068
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似[图 1-17](text00011.html#ch01fig17)的效果。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-1069
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用程序，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，选择菜单选项 Product ▸ Stop，或者使用快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-1070
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-1071
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-1072
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存您的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-1073
  prefs: []
  type: TYPE_NORMAL
  zh: 每次运行应用程序时，Xcode 会自动保存您的工作，但您也可以随时通过按 ⌘ -S 来保存您的项目。要再次打开您的项目，您有两个选择。第一个是直接启动
    Xcode，您的近期项目会显示在 Xcode 欢迎界面的右侧，您可以从那里直接打开应用程序。第二个方法是找到并双击 Finder 中的 *Hello World.xcodeproj*
    项目（请参见 [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-1074
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-1075
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开您的应用程序。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-1076
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-1077
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有 iPhone、iPod 或 iPad，并希望在这些设备上运行您的应用程序，您将在本节中学习如何操作。否则，您可以跳到 [第二章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行您的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-1078
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行您开发的应用程序，您需要做几件事：首先，您需要让 Xcode 知道您的设备，以便它能够跟踪哪些设备可以运行应用程序；其次，您需要告诉设备信任
    Xcode，这样它才会允许 Xcode 将应用程序安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-1079
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道您的设备，请使用您的 Apple ID 登录 Xcode，然后将设备连接到电脑的 USB 端口。您应该在本章创建“Hello World”项目时已经登录了
    Xcode。如果没有，请前往 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击 **添加 Apple ID...**，如
    [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-1080
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-1081
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的“偏好设置”中的“账户”标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-1082
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您使用 Apple ID 登录 Xcode（通常只需要登录一次，因为 Xcode 会记住您的登录信息），将您的设备连接到电脑。第一次插入设备时，设备会询问是否信任电脑，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-1083
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-1084
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：您的设备会询问是否信任您所连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-1085
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-1086
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您需要解锁设备才能接收此消息。点击“信任”后，您需要等待大约 30 秒，拔下设备与电脑的连接，然后再插回去。当您第二次插入设备时，“信任此电脑？”的提示不应该再出现。这意味着您的设备已经知道在连接到该电脑时应当信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-1087
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看一下 Xcode。Xcode 顶部的状态栏应该会告诉您它正在为您的设备处理符号。这是 Xcode 在能够在您的设备上运行应用之前必须完成的一次性过程。在此过程中，您只需要稍等几分钟。一旦过程完成，将
    Xcode 的运行选项更改为您的设备，方法是点击 Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮。这将弹出一个菜单，您可以在其中选择在哪个设备上运行应用。您的设备将出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-1088
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-1089
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择您的设备，以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-1090
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击 Xcode 中的播放按钮（或按⌘ -R）以在设备上运行应用。如果您看到类似[图 1-22](text00011.html#ch01fig22)所示的弹出消息，请再等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-1091
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-1092
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-1093
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到像[图 1-23](text00011.html#ch01fig23)所示的消息，您需要执行最后一步，让手机信任您的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-1094
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-1095
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息意味着您的手机尚未完全准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-1096
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到此消息，请进入设备上的“设置”应用，选择**常规**，然后选择**设备管理**（请参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-1097
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，您将看到一条消息，提示来自您的开发者帐户的应用在您的设备上不被信任。点击**信任“*email*”**按钮，然后在弹出的窗口中再次点击信任（请参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-1098
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-1099
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的常规设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-1100
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-1101
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让您的设备信任您的电脑以便安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-1102
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！现在返回 Xcode，再次点击播放按钮。这次，大约一两分钟后，Hello World 应用应该能够在您的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-1103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**您学到的内容**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-1104
  prefs: []
  type: TYPE_NORMAL
  zh: 您已安装 Xcode 并创建了第一个应用。通过这一过程，您学会了如何在故事板中的视图控制器上添加标签，以及如何在模拟器或真实设备上运行应用。在[第 2
    章](text00012.html#ch02)中，您将学习如何在 Swift 中创建表达式，这就像编写句子一样。
- en: '**INSTALLING XCODE, YOUR CODE EDITOR**'
  id: totrans-1105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装 Xcode，您的代码编辑器**'
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-1106
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写您的第一个 iOS 应用，您需要一台相对较新的 Mac 电脑。具体来说，您需要运行 OS X 10.11.5（El Capitan）或更高版本的
    Mac。要查看您的 macOS 版本，请点击 Mac 屏幕左上角的苹果图标，然后选择**关于本机**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-1107
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要Xcode和iOS软件开发工具包（SDK）。Xcode是一个功能强大的代码编辑器，称为*集成开发环境（IDE）*。它让你编写代码，并且包括一个*模拟器*，你可以用它来查看你的代码在任何类型的Apple设备上的运行效果。iOS
    SDK是一套预构建的编程库，可以帮助你快速编写符合Apple预期的应用程序。编程*库*是一个包含相关软件模块的集合，你可以在程序中使用它们。iOS SDK包含在Xcode中，因此一次下载即可同时获得这两者。要打开App
    Store，点击屏幕左上角的Apple图标，然后选择**App Store**。搜索Xcode，应该是第一个搜索结果，点击**获取**按钮进行安装（参见[图1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-1108
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-1109
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-1：从App Store安装Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-1110
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用Apple ID登录才能安装Xcode。如果你曾在iTunes购买过任何东西或在iPhone上安装过应用程序，你已经拥有了Apple ID。如果你没有Apple
    ID，可以通过点击**创建Apple ID**按钮来创建一个。安装Xcode可能是这个过程中的最难部分，因此不要害羞——如果需要，可以请求成人的帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-1111
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-1112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-1113
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用程序。通过在Finder窗口的*应用程序*文件夹中双击Xcode图标来打开Xcode。第一次打开时，你可能会看到Xcode和iOS的条款与条件。如果看到，请点击**同意**，然后等待Xcode安装其组件（见[图1-2](text00011.html#ch01fig2)）。这可能需要一些时间，所以请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-1114
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-1115
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-2：第一次启动Xcode时，它需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-1116
  prefs: []
  type: TYPE_NORMAL
  zh: 从[图1-3](text00011.html#ch01fig3)所示的“欢迎来到Xcode”对话框中选择**创建一个新的Xcode项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-1117
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-1118
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-3：选择**创建一个新的Xcode项目**。当你开始工作在你的项目时，你还会看到一个可以选择的项目列表。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-1119
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（见[图1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-1120
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-1121
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-4：选择**单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-1122
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode会要求你为新的应用程序设置一些选项（参见[图1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-1123
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-1124
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-5：即使你在这里设置了这些选项，你也可以在项目设置菜单中更改它们。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-1125
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，给你的应用程序命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-1126
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有iPhone、iPod touch或iPad，并且希望在这些设备上运行应用程序，Xcode需要知道你的Apple账户信息。点击**添加账户…**按钮，你会看到如[图1-6](text00011.html#ch01fig6)所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-1127
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-1128
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-1129
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建过 Apple ID，可以在这里使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-1130
  prefs: []
  type: TYPE_NORMAL
  zh: 成功使用 Apple ID 登录后，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-1131
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-1132
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口的 Apple IDs 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-1133
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，你将再次看到新建项目窗口。但现在它显示了你在团队下的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-1134
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-1135
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新项目窗口现在显示你的 Apple 账户在团队下。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-1136
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以发明一个公司名称，使用你的真实姓名，或者选择其他任何你喜欢的名称。组织标识符需要是一个唯一的名称，因此通常会将其格式化为反向网站地址的形式。（别担心—实际上不需要有网站！）捆绑标识符会自动结合你在组织标识符和产品名称字段中输入的名称。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-1137
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保没有选中“使用核心数据”、“包含单元测试”和“包含 UI 测试”这几个复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-1138
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-1139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-1140
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个窗格，里面包含构成你项目的文件和文件夹。这就是所谓的*导航窗格*。从导航窗格中选择*Main.storyboard*。这将打开项目的*故事板*，我们可以在这里看到运行应用时设备屏幕的画面（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有的屏幕以及它们之间的连接。在构建应用时，你不一定必须使用故事板，因为你可以将所有的应用设计元素用代码编写。然而，使用故事板要简单得多，因此我们在本书中会选择使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-1141
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-1142
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-1143
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用程序模板。这为我们提供了一个显示空白白色屏幕的应用程序。你可以在故事板中看到这个屏幕，如[图 1-9](text00011.html#ch01fig9)所示——它是一个箭头指向左侧的框。这个箭头表示它是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在Swift中，*视图控制器*管理在应用运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-1144
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表一个不同的屏幕区域，你可以通过点击它来切换该部分的显示或隐藏。当按钮为灰色时，该部分Xcode被隐藏；当按钮为蓝色时，该部分Xcode显示。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中两个左侧按钮为灰色，右侧按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-1145
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-1146
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-1147
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航面板（左侧的文件列表）和*调试区域*（底部区域，显示我们关于应用运行时的消息），并为我们在故事板上工作提供更多的屏幕空间。我们保留的右侧面板（由蓝色按钮表示）是*实用工具面板*。我们将使用它来查找并添加对象到我们的故事板中。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-1148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-1149
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，它是一个圆圈内的正方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-1150
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看可以在应用程序中使用的各种*用户界面元素*。你会看到标签、按钮、文本框、图像视图，以及一些对用户不可见的元素，如手势识别器。如果你想获取关于这些对象的更多信息，只需双击一个对象，弹出对话框会提供更多详细信息。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-1151
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先在屏幕上添加一个标签。从对象库中选择**标签**并将其拖到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-1152
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-1153
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含可以拖到故事板中的元素，用于设计用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-1154
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-1155
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动标签并将其放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-1156
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击实用工具面板顶部的大小检查器图标（它看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-1157
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示漂亮的“[Hello, world!](text00011.html#ch01)”信息，所以让我们将其放大。在“尺寸检查器”中，将标签的宽度更改为200像素，高度更改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-1158
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角。你可以通过点击标签并将其拖动到所需位置，或者在“尺寸检查器”中输入x和y坐标来实现。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X值设置为80，Y值设置为40。现在，你的数值应与[图
    1-13](text00011.html#ch01fig13)中所示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-1159
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-1160
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用“尺寸检查器”设置标签的新宽度、高度以及x和y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-1161
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到“属性检查器”，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-1162
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入“Hello, world!”。你也可以通过双击故事板中的标签并输入你希望显示的文本，直接修改标签内容。接下来，我们将通过更改字体来使“[Hello,
    world!](text00011.html#ch01)”信息变得更大更粗。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图
    1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-1163
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图 1-15](text00011.html#ch01fig15)所示，选择对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-1164
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-1165
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”并设置为粗体，字体大小为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-1166
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-1167
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-1168
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种不同的方式来运行应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项“产品 ▸ 运行”，或者使用快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-1169
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-1170
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器需要一些时间来启动并加载。请耐心等待。你可能还会发现iPhone模拟器太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。进入**窗口** ▸ **缩放**，然后选择一个适合你屏幕的小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-1171
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-1172
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器的尺寸，使其适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-1173
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用程序加载并运行时，你会看到类似于[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-1174
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用程序，还有几种方式可以停止它。你可以点击Xcode左上角的方形停止按钮，选择“产品 ▸ 停止”菜单，或者使用快捷键⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-1175
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-1176
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-1177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-1178
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode会在每次运行你的应用时自动保存你的工作，但你也可以随时通过按⌘ -S来手动保存项目。要重新打开你的项目，你有两个选择。第一个是直接启动Xcode。你最近的项目会显示在Xcode欢迎对话框的右侧，你可以直接从那里打开你的应用。第二个是找到并在Finder中双击*Hello
    World.xcodeproj*项目（参见[图1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-1179
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-1180
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-18：在Finder中双击Hello World.xcodeproj文件以在Xcode中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-1181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-1182
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有iPhone、iPod或iPad，并希望在这些设备上运行你的应用，你将在本节中学习如何操作。否则，你可以跳到[第2章](text00012.html#ch02)，在Xcode模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-1183
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：首先，你需要让Xcode知道你的设备，这样它才能跟踪哪些设备可以运行应用；其次，你需要告诉你的设备信任Xcode，这样它才会允许Xcode将应用安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-1184
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让Xcode识别你的设备，先在Xcode中使用你的Apple ID登录，然后将你的设备连接到电脑的USB端口。在本章创建Hello World项目时，你应该已经在Xcode中登录过。如果没有，前往**Xcode**
    ▸ **偏好设置**，选择**账户**标签，点击**+**，然后点击**添加Apple ID…**，如[图1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-1185
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-1186
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-19：在Xcode的偏好设置中的账户标签下添加Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-1187
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在Xcode中使用Apple ID登录（你只需登录一次，因为Xcode会记住你的登录信息），将设备连接到电脑。第一次插入设备时，设备会询问你是否信任此计算机，如[图1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-1188
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-1189
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-20：你的设备会询问是否信任你连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-1190
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-1191
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁你的设备才能看到此信息。点击“信任”后，你需要等待大约30秒，拔掉设备的连接，再重新插入。当你第二次插入设备时，信任此计算机的提示不应该再出现。这意味着你的设备已经知道在连接到此计算机时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-1192
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉您它正在为您的设备处理符号。这是一个一次性的过程，Xcode 必须完成该过程才能在您的设备上运行应用程序。在此过程中，您只需要等待几分钟。完成后，通过点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为您的设备。这将弹出一个菜单，您可以选择在哪个设备上运行应用程序。您的设备将位于模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-1193
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-1194
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择您的设备以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-1195
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在 Xcode 中点击播放按钮（或按 ⌘ -R）以在您的设备上运行应用程序。如果您看到像[图 1-22](text00011.html#ch01fig22)中显示的消息，稍等几分钟后再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-1196
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-1197
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-1198
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到像[图 1-23](text00011.html#ch01fig23)中显示的消息，您需要执行最后一步，使您的手机信任您的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-1199
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-1200
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息意味着您的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-1201
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您收到了此消息，请进入设备的“设置”应用，选择**通用**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-1202
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，您会看到一条消息，说明来自您的开发者帐户的应用程序在您的设备上不被信任。点击**信任“*email*”按钮，然后在弹出的对话框中再次点击“信任”（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-1203
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-1204
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-1205
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-1206
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使设备信任您的计算机以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-1207
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在返回 Xcode 并再次点击播放按钮。这一次，经过一分钟左右，Hello World 应用程序应该可以在您的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-1208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**您学到的知识**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-1209
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经安装了 Xcode 并创建了您的第一个应用程序。在此过程中，您学习了如何在故事板中的视图控制器上添加标签，以及如何在模拟器或真实设备上运行应用程序。在[第
    2 章](text00012.html#ch02)中，您将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: To write your first iOS app, you’ll need a relatively recent Mac computer. Specifically,
    you’ll need a Mac running OS X 10.11.5 (El Capitan) or later. To find out which
    version of macOS you’re running, click the Apple icon in the top-left corner of
    your Mac’s screen, and then select **About This Mac** .
  id: totrans-1210
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写您的第一个 iOS 应用程序，您需要一台相对较新的 Mac 电脑。具体来说，您需要一台运行 OS X 10.11.5（El Capitan）或更高版本的
    Mac。要查看您正在运行的 macOS 版本，请点击 Mac 屏幕左上角的苹果图标，然后选择**关于本机**。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-1211
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要 Xcode 和 iOS 软件开发工具包（SDK）。Xcode 是一个被称为*集成开发环境（IDE）*的高级代码编辑器。它让你编写代码，还包括一个*模拟器*，你可以用它查看你的代码在任何类型的
    Apple 设备上的运行情况。iOS SDK 是一套预构建的编程库，帮助你快速并符合 Apple 期望地编写应用程序。编程*库*是相关软件模块的集合，你可以在程序中使用它们。iOS
    SDK 包含在 Xcode 中，因此一次下载就能同时获得它们。要打开 App Store，点击屏幕左上角的 Apple 图标，然后选择**App Store**。搜索
    Xcode，应该是第一个搜索结果，点击**获取**按钮安装它（参见[图 1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-1212
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-1213
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从 App Store 安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-1214
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用 Apple ID 登录才能安装 Xcode。如果你曾在 iTunes 上购买过任何东西或在你的 iPhone 上安装过应用程序，你已经拥有了
    Apple ID。如果你还没有 Apple ID，可以通过点击**创建 Apple ID**按钮来创建一个。安装 Xcode 可能是这个过程中的最复杂部分，所以如果你需要帮助，不要害羞——向成年人寻求帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-1215
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-1216
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-1217
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用程序。通过在 Finder 窗口中的*应用程序*文件夹里双击 Xcode 图标打开 Xcode。第一次这样做时，你可能会看到
    Xcode 和 iOS 的条款和条件。如果出现，点击**同意**，然后等待 Xcode 安装其组件（参见[图 1-2](text00011.html#ch01fig2)）。这可能需要一些时间，请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-1218
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-1219
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：第一次启动 Xcode 时，它需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-1220
  prefs: []
  type: TYPE_NORMAL
  zh: 从欢迎使用 Xcode 的对话框中选择**创建一个新的 Xcode 项目**，如[图 1-3](text00011.html#ch01fig3)所示。
- en: '![image](Image00007.jpg)'
  id: totrans-1221
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-1222
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始工作时，你还会在此处看到一个项目列表可以选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-1223
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-1224
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-1225
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-1226
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为新应用设置一些选项（参见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-1227
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-1228
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在此处设置了这些选项之后，你仍然可以在项目设置菜单中更改它们。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-1229
  prefs: []
  type: TYPE_NORMAL
  zh: 在产品名称框中，给你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-1230
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且想在该设备上运行应用程序，Xcode 需要知道你的 Apple 账户信息。点击**添加账户…**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-1231
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-1232
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-1233
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了 Apple ID，可以在这里使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，你也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-1234
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你使用 Apple ID 成功登录，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-1235
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-1236
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口的 Apple ID 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-1237
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，你将再次看到新建项目窗口。但现在它会在 Team 下显示你的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-1238
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-1239
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：现在，新建项目窗口会在 Team 下显示你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-1240
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以发明一个公司名称，使用你的真实姓名，或者选择任何你喜欢的名称。组织标识符需要是唯一的名称，因此通常会以反向网站地址的格式来设置。（别担心——不需要实际的网站！）Bundle
    标识符将结合你在组织标识符和产品名称字段中输入的名称，并自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-1241
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保没有勾选“使用核心数据”、“包含单元测试”和“包含 UI 测试”的复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-1242
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-1243
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**引入 Storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-1244
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你将看到一个包含项目文件和文件夹的窗格。这被称为*导航窗格*。从导航窗格中选择*Main.storyboard*。这将打开项目的*storyboard*，它为我们提供了一个应用运行时设备屏幕的图画书视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用 storyboard 来设计所有的屏幕及它们之间的连接。你并不一定非要使用 storyboard
    来构建应用，因为你可以在代码中编写所有应用的设计元素。然而，使用 storyboard 要简单得多，所以我们在本书中将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-1245
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-1246
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-1247
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单视图应用程序”模板。这个模板让我们从一个显示空白白色屏幕的应用程序开始。你可以在[图 1-9](text00011.html#ch01fig9)的故事板中看到这个屏幕——它是一个箭头指向其左侧的框。这个箭头表示它是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在Swift中，*视图控制器*管理应用程序运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的视觉表现。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-1248
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮隐藏或显示Xcode的不同部分。每个按钮代表一个可以通过点击打开或关闭的屏幕部分。当按钮为灰色时，表示该部分Xcode已被隐藏。当按钮为蓝色时，表示该部分Xcode已被显示。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，此时左侧两个按钮为灰色，右侧按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-1249
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-1250
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-1251
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，在应用运行时显示有关应用的消息），并为我们在故事板上提供更多的屏幕空间。屏幕右侧我们留下的面板（由蓝色按钮表示）是*实用工具面板*。我们将使用它来查找要添加到我们的故事板的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-1252
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-1253
  prefs: []
  type: TYPE_NORMAL
  zh: 在“实用工具”面板中，选择对象库图标，这是一个位于圆圈内的方形图标，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-1254
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看可以在你的应用中使用的*用户界面元素*。你会看到标签、按钮、文本字段、图像视图，以及一些对用户不可见的元素，如手势识别器。如果你想了解更多关于这些对象的信息，只需双击其中一个，系统会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-1255
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从将一个标签添加到屏幕开始。从对象库中选择**标签**，并将其拖动到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-1256
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-1257
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含可以拖放到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-1258
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-1259
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放置到视图控制器中。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-1260
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击位于实用工具面板顶部的大小检查器图标（它看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-1261
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示完整的“[Hello, world!](text00011.html#ch01)”消息，所以让我们把它做大一点。在大小检查器中，将标签的宽度改为
    200 像素，高度改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-1262
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并拖动它到所需位置，或者通过在“大小检查器”中输入 x 和 y 坐标来完成此操作。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在，你的值应该与[图 1-13](text00011.html#ch01fig13)中显示的值匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-1263
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-1264
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-1265
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-1266
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 Hello, world!。你也可以通过在故事板中双击标签并输入你希望它显示的文本来直接在标签中输入文本。接下来，我们通过更改字体，使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择**粗体**，在大小字段中输入
    30，然后点击**完成**。[图 1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-1267
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择居中对齐文本，如[图 1-15](text00011.html#ch01fig15)所示，通过选择对齐字段旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-1268
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-1269
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：将标签更改为显示“[Hello, world!](text00011.html#ch01)”并使其加粗，将字体大小设置为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-1270
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-1271
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-1272
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用并查看会发生什么。你可以通过多种不同方式运行你的应用。你可以点击 Xcode 左上角的播放按钮，选择菜单选项“产品” ▸ “运行”，或者使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-1273
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-1274
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间来启动并加载。请耐心等待。你也可能会发现 iPhone 模拟器太大，无法适应屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。进入**窗口** ▸ **缩放**，然后选择适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-1275
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-1276
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器的大小，使其适合你的电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-1277
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-1278
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，选择菜单选项“产品” ▸ “停止”，或者使用快捷键
    ⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-1279
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-1280
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-1281
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-1282
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存你的工作，但你也可以通过按 ⌘ -S 随时保存项目。要再次打开项目，你有两个选择。第一个是直接启动 Xcode。你最近的项目会出现在“欢迎使用
    Xcode”对话框的右侧，你可以从那里直接打开应用。第二个是通过 Finder 找到并双击 *Hello World.xcodeproj* 项目（见 [图
    1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-1283
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-1284
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件，以在 Xcode 中打开应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-1285
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-1286
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad 并希望在上面运行你的应用，你将在本节中学到如何操作。否则，你可以跳到 [第二章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-1287
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做两件事：首先，你需要让 Xcode 知道你的设备，这样它就能跟踪允许在哪些设备上运行应用；其次，你需要告诉设备信任
    Xcode，这样它才会允许 Xcode 向设备安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-1288
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 识别你的设备，请在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到计算机的 USB 端口。你应该在本章创建 Hello
    World 项目时已经登录了 Xcode。如果没有，前往 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击 **添加
    Apple ID...**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-1289
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-1290
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的偏好设置中的账户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-1291
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需登录一次，因为从此 Xcode 会记住你的登录信息），将设备插入计算机。第一次插入设备时，设备会询问你是否信任计算机，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-1292
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-1293
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任你插入的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-1294
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-1295
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到这个提示。点击信任后，你需要等待大约 30 秒，拔下设备并再次插入。当你第二次插入设备时，信任此计算机的提示不应该再次出现。这意味着设备已经知道在连接时信任这台计算机。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-1296
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该告诉你，它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须完成它，才能在你的设备上运行应用程序。在此期间，你只需要稍等几分钟，直到完成这个过程。完成后，点击“Hello
    World”旁边的 iPhone 模拟器标签和左上方工具栏中的播放按钮，将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，你可以选择在哪个设备上运行你的应用程序。你的设备会出现在模拟器列表的最上方，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-1297
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-1298
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-1299
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）在你的设备上运行应用程序。如果你看到如[图 1-22](text00011.html#ch01fig22)所示的消息，请再等几分钟，然后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-1300
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-1301
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-1302
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到如[图 1-23](text00011.html#ch01fig23)所示的消息，说明你还需要执行一个步骤，让你的手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-1303
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-1304
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-1305
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到此消息，请进入设备上的“设置”应用，选择**通用**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-1306
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，提示你来自开发者账户的应用程序在设备上未被信任。点击**信任“*email*”**按钮，然后在弹出的窗口中再次点击“信任”（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-1307
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-1308
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-1309
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-1310
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使设备信任你的计算机，从而能安装应用的最终步骤*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-1311
  prefs: []
  type: TYPE_NORMAL
  zh: 这就完成了！现在返回 Xcode，再次点击播放按钮。这次，大约过了一分钟后，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-1312
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-1313
  prefs: []
  type: TYPE_NORMAL
  zh: 你已安装 Xcode 并创建了第一个应用程序。在此过程中，你学会了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行应用程序。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: You’ll also need Xcode and the iOS Software Development Kit (SDK). Xcode is
    a fancy code editor known as an *integrated development environment (IDE)* . It
    lets you write code and also includes a *simulator* that you can use to see how
    your code will run on any type of Apple device. The iOS SDK is a suite of prebuilt
    programming libraries that help you write apps quickly and in a way that Apple
    expects. A programming *library* is a collection of related software modules that
    you can use in your programs. The iOS SDK is included with Xcode, so a single
    download will get you both. To open the App Store, click the Apple icon in the
    top-left corner of the screen and then select **App Store** . Search for Xcode,
    which should be the first search result, and click the **Get** button to install
    it (see [Figure 1-1](text00011.html#ch01fig1) ).
  id: totrans-1314
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要 Xcode 和 iOS 软件开发工具包（SDK）。Xcode 是一个非常棒的代码编辑器，称为 *集成开发环境（IDE）*。它让你能够编写代码，并且还包括一个
    *模拟器*，你可以用它来查看你的代码如何在任何类型的 Apple 设备上运行。iOS SDK 是一套预构建的编程库，帮助你快速编写应用程序，并以 Apple
    所期望的方式进行开发。编程 *库* 是一组相关的软件模块，你可以在程序中使用它们。iOS SDK 已包含在 Xcode 中，因此下载一次就能同时获得两者。要打开
    App Store，点击屏幕左上角的 Apple 图标，然后选择 **App Store**。搜索 Xcode，它应该是搜索结果中的第一个，点击 **获取**
    按钮进行安装（见 [图 1-1](text00011.html#ch01fig1)）。
- en: '![image](Image00004.jpg)'
  id: totrans-1315
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-1316
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1: 从 App Store 安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-1317
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用你的 Apple ID 登录才能安装 Xcode。如果你在 iTunes 上购买过任何东西或在 iPhone 上安装过应用程序，你已经拥有 Apple
    ID。如果你还没有 Apple ID，可以通过点击 **创建 Apple ID** 按钮来创建一个。安装 Xcode 可能是此过程最复杂的部分，所以如果需要帮助，不要害羞——可以请成年人帮忙。
- en: '![image](Image00005.jpg)'
  id: totrans-1318
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-1319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-1320
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以开始创建你的第一个应用了。通过双击 Finder 窗口中的 *应用程序* 文件夹中的 Xcode 图标来打开 Xcode。第一次这样做时，你可能会看到
    Xcode 和 iOS 的条款与条件。如果看到，请点击 **同意**，然后等待 Xcode 安装其组件（见 [图 1-2](text00011.html#ch01fig2)）。可能需要一些时间，所以请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-1321
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-1322
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2: Xcode 首次启动时，需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-1323
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [图 1-3](text00011.html#ch01fig3) 中的欢迎界面中，选择 **创建一个新的 Xcode 项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-1324
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-1325
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3: 选择 **创建一个新的 Xcode 项目**。当你开始处理项目时，你也会看到一个可以选择的项目列表。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-1326
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择 **iOS**，然后在主屏幕上选择 **单视图应用程序** 模板（见 [图 1-4](text00011.html#ch01fig4)）。点击
    **下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-1327
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-1328
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4: 选择 **单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-1329
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为新应用设置一些选项（见 [图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-1330
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-1331
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5: 即使在此处设置之后，你仍然可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-1332
  prefs: []
  type: TYPE_NORMAL
  zh: 在产品名称字段中，为你的应用命名为 *Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-1333
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod touch 或 iPad 并希望在该设备上运行应用程序，Xcode 需要知道你的 Apple 账户信息。点击 **添加账户…**
    按钮，你将看到在 [图 1-6](text00011.html#ch01fig6) 中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-1334
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-1335
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便让您的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-1336
  prefs: []
  type: TYPE_NORMAL
  zh: 输入您的 Apple ID 和密码。如果您之前创建过 Apple ID，可以在这里使用它。或者，如果您在 iPhone、iPod touch 或 iPad
    上使用 iCloud，您也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-1337
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您成功使用 Apple ID 登录，您将在[图 1-7](text00011.html#ch01fig7)中看到帐户窗口。
- en: '![image](Image00011.jpg)'
  id: totrans-1338
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-1339
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，您将在帐户窗口的 Apple IDs 下看到您的帐户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-1340
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭此窗口，您将再次看到新建项目窗口。但现在它在 Team 下显示了您的 Apple 账户，您可以在[图 1-8](text00011.html#ch01fig8)中看到。
- en: '![image](Image00012.jpg)'
  id: totrans-1341
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-1342
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在 Team 下显示了您的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-1343
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。您可以发明一个自己的公司名称，使用真实姓名，或者选择任何您喜欢的名称。组织标识符需要是唯一的名称，因此通常将其格式化为倒写的网站地址。（不用担心——实际的网站不是必需的！）Bundle
    标识符会将您在组织标识符和产品名称字段中输入的名称合并，并自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-1344
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未选择使用 Core Data、包含单元测试和包含 UI 测试的复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-1345
  prefs: []
  type: TYPE_NORMAL
  zh: 您的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-1346
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**引入 Storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-1347
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，您会看到一个包含构成项目的文件和文件夹的面板。这个面板叫做*导航器面板*。从导航器面板中选择*Main.storyboard*。这将打开项目的*storyboard*，它为我们提供了当我们运行应用程序时设备屏幕的图画书视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用 storyboard 设计所有屏幕以及它们之间的连接。构建应用时不一定非要使用
    storyboard，因为您可以将所有应用设计元素写入代码中。然而，使用 storyboard 要简单得多，所以我们将在本书中使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-1348
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-1349
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-1350
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用程序模板。这让我们从一个显示一个空白白色屏幕的应用程序开始。你可以在故事板中的[图 1-9](text00011.html#ch01fig9)看到这个屏幕——它是带有指向左侧箭头的框。这个箭头表示它是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在
    Swift 中，*视图控制器* 管理在应用运行时显示的视图。故事板中的*场景* 是视图控制器及其包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-1351
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕上可以点击打开或关闭的不同部分。当按钮是灰色时，该部分被隐藏。当按钮是蓝色时，该部分被显示。点击这些按钮直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中左侧的两个按钮是灰色的，右侧的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-1352
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-1353
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 中的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-1354
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航窗格（左侧的文件列表）和*调试区域*（底部区域，显示应用运行时的消息），并为我们在故事板上工作提供更多的屏幕空间。我们保留的右侧窗格（由蓝色按钮表示）是*实用工具窗格*。我们将使用它来查找要添加到故事板的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-1355
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-1356
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具窗格中，选择对象库图标，它是一个圆圈中的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-1357
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的*用户界面元素*。你会看到标签、按钮、文本字段、图像视图，以及一些对用户不可见的元素，如手势识别器。如果你需要了解任何这些对象的更多信息，只需双击它，弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-1358
  prefs: []
  type: TYPE_NORMAL
  zh: 我们先从屏幕上添加一个标签开始。选择**Label**（标签）从对象库中并将其拖动到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-1359
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-1360
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖入故事板中设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-1361
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-1362
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库拖动一个标签并将其放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-1363
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击实用工具窗格顶部的大小检查器图标（看起来像一把尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们在故事板中更改对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-1364
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示出一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以让我们把它做大一些。在大小检查器中，将标签的宽度更改为
    200 像素，高度更改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-1365
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并拖动到所需位置，或者在大小检查器中输入 x 和 y 坐标来实现。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 值设为 80，Y 值设为 40。现在你的值应与[图 1-13](text00011.html#ch01fig13)中所示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-1366
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-1367
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：通过大小检查器设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-1368
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-1369
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 Hello, world!。你也可以通过双击 storyboard 中的标签直接输入文本。接下来，让我们通过更改字体来使“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择 **粗体**，在大小字段中输入
    30，然后点击 **完成**。[图 1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-1370
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐，如[图 1-15](text00011.html#ch01fig15)所示，点击对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-1371
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-1372
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签文本为“[Hello, world!](text00011.html#ch01)”并使其加粗，字体大小设为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-1373
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-1374
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-1375
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用并观察结果。你可以通过多种方式来运行应用。点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用快捷键 ⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-1376
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-1377
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间才能启动并加载。请耐心等待。你可能还会发现 iPhone 模拟器的尺寸太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单来调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。前往 **窗口** ▸ **缩放**，然后选择适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-1378
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-1379
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器以适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-1380
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你将看到类似于[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-1381
  prefs: []
  type: TYPE_NORMAL
  zh: 运行应用的方法有很多，停止应用的方法也有多种。你可以点击 Xcode 左上角的停止按钮，选择 Product ▸ Stop，或者使用快捷键 ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-1382
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-1383
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-1384
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-1385
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 每次运行应用时会自动保存你的工作，但你也可以随时通过按下 ⌘ -S 来手动保存项目。要重新打开你的项目，你有两个选择。第一个是直接启动 Xcode，你最近的项目会显示在
    Xcode 欢迎界面的右侧，你可以直接从那里打开你的应用。第二个是找到并双击 Finder 中的 *Hello World.xcodeproj* 项目（见
    [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-1386
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-1387
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-1388
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-1389
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且希望在其上运行你的应用，你将在本节中学习如何做到这一点。否则，你可以跳到 [第 2 章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-1390
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：首先，你需要让 Xcode 知道你的设备，以便它能跟踪允许在哪些设备上运行应用；其次，你需要告诉你的设备信任
    Xcode，这样它才会允许 Xcode 安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-1391
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 知道你的设备，请在 Xcode 中使用 Apple ID 登录，然后将设备连接到电脑的 USB 端口。你应该已经在本章创建 Hello
    World 项目时登录了 Xcode。如果没有，请前往 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击 **添加
    Apple ID...**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-1392
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-1393
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在偏好设置中的账户标签下将 Apple ID 添加到 Xcode 中*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-1394
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你使用你的 Apple ID 登录 Xcode（你只需要做一次，因为从此 Xcode 会记住你的登录信息），将你的设备插入电脑。当你第一次插入设备时，设备会询问你是否信任这台电脑，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-1395
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-1396
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任已插入的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-1397
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-1398
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你需要解锁设备才能看到此消息。一旦点击“信任”，你需要等待大约 30 秒，拔掉设备与电脑的连接，再次插入。当你第二次插入时，不应该再出现“信任这台电脑？”的提示。这意味着你的设备已经知道当它连接到这台电脑时会信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-1399
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你它正在处理你设备的符号。这是 Xcode 必须完成的一次性过程，完成后才能在你的设备上运行应用。你只需要等几分钟，直到这个过程完成。一旦完成，将
    Xcode 的运行选项更改为你的设备，方法是点击 "Hello World" 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮。这将弹出一个菜单，你可以选择在哪个模拟器上运行应用。你的设备将会出现在模拟器列表的顶部，如
    [图 1-21](text00011.html#ch01fig21) 所示。
- en: '![image](Image00028.jpg)'
  id: totrans-1400
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-1401
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-1402
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）在你的设备上运行应用。如果你看到像 [图 1-22](text00011.html#ch01fig22)
    所示的消息，稍等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-1403
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-1404
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-1405
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到像 [图 1-23](text00011.html#ch01fig23) 所示的消息，还有一步需要你操作，让你的手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-1406
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-1407
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息意味着你的手机还没有准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-1408
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，进入设备上的设置应用，选择 **通用**，然后选择 **设备管理**（见 [图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-1409
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，告知来自你开发者账户的应用在你的设备上未被信任。点击 **信任 "*email*" 按钮，然后在弹出的对话框中再次点击信任**（见
    [图 1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-1410
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-1411
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-1412
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-1413
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使您的设备信任计算机以便安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-1414
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就完成了！现在返回 Xcode，点击播放按钮再次运行。此时，经过一两分钟后，Hello World 应用应该能在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-1415
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-1416
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了 Xcode 并创建了你的第一个应用。在此过程中，你学会了如何在 storyboard 中向视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用。在
    [第 2 章](text00012.html#ch02) 中，你将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: '![image](Image00004.jpg)'
  id: totrans-1417
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00004.jpg)'
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-1418
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从 App Store 安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-1419
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用你的 Apple ID 来安装 Xcode。如果你在 iTunes 上购买过任何东西或在 iPhone 上安装过应用，你已经拥有了 Apple
    ID。如果你没有 Apple ID，请点击 **创建 Apple ID** 按钮来创建一个。安装 Xcode 可能是这个过程最具挑战性的部分，因此不要害羞——如果需要帮助，请向成年人寻求帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-1420
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-1421
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-1422
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以开始创建你的第一个应用了。通过在 Finder 窗口的*应用程序*文件夹中双击 Xcode 图标来打开 Xcode。第一次这样做时，你可能会看到
    Xcode 和 iOS 使用条款。如果看到，点击**同意**，然后等待 Xcode 安装其组件（[图 1-2](text00011.html#ch01fig2)）。这可能需要一点时间，所以请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-1423
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-1424
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：Xcode 第一次启动时，需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-1425
  prefs: []
  type: TYPE_NORMAL
  zh: 从[图 1-3](text00011.html#ch01fig3)所示的 Xcode 欢迎对话框中选择**创建一个新的 Xcode 项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-1426
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-1427
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始处理项目时，你还会在这里看到一个可供选择的项目列表。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-1428
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单一视图应用**模板（[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-1429
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-1430
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单一视图应用**。这是最简单的一种项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-1431
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 将要求你为新应用设置一些选项（参见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-1432
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-1433
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使你在此设置了这些选项，仍然可以在项目设置菜单中进行更改。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-1434
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，将应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-1435
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且想在设备上运行应用，Xcode 需要知道你的 Apple 账户信息。点击**添加账户...**按钮，你会看到[图
    1-6](text00011.html#ch01fig6)所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-1436
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-1437
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便允许应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-1438
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建过 Apple ID，可以在此使用。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-1439
  prefs: []
  type: TYPE_NORMAL
  zh: 成功使用 Apple ID 登录后，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-1440
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-1441
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口的 Apple ID 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-1442
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮来关闭此窗口，然后你将再次看到新项目窗口。但现在，它会在“团队”下显示你的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-1443
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-1444
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：现在，新项目窗口下方的“团队”一栏会显示你的 Apple 账号。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-1445
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以为公司起一个名字，使用真实姓名，或选择任何其他你想要的名称。组织标识符需要是唯一的名字，因此通常以反向网址的形式来命名。（别担心——不需要实际的网址！）捆绑标识符将组织标识符和产品名称组合在一起，自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-1446
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保“使用 Core Data”、“包括单元测试”和“包括 UI 测试”复选框未选中。点击**下一步**然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-1447
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-1448
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍 Storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-1449
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个面板，里面包含了构成你项目的文件和文件夹。这叫做*导航面板*。从导航面板中选择*Main.storyboard*。这将打开项目的*storyboard*，它给我们提供了在运行应用时设备屏幕的图画书视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用 storyboard 来设计所有的屏幕及其之间的连接。构建应用时你不一定非得使用
    storyboard，因为你可以通过代码编写所有应用的设计元素。不过，使用 storyboard 更加简单，因此我们在本书中将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-1450
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-1451
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-1452
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单视图应用”模板。这会给我们一个显示空白白色屏幕的应用。你可以在 storyboard 中看到这个屏幕，在[图 1-9](text00011.html#ch01fig9)中——它是一个指向左侧的箭头的框。那个箭头表示它是应用的启动屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器* 管理应用运行时显示在屏幕上的视图。storyboard 中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-1453
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕的不同部分，你可以通过点击它来切换显示或隐藏。当按钮是灰色时，表示该部分
    Xcode 被隐藏。当按钮是蓝色时，表示该部分 Xcode 被显示。点击这些按钮，直到它们看起来像[图 1-10](text00011.html#ch01fig10)，其中左侧的两个按钮是灰色的，右侧的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-1454
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-1455
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-1456
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航面板（左侧的文件列表）和*调试区域*（底部区域，显示我们关于应用运行时的信息），并为我们提供更多的屏幕空间来处理 storyboard。我们保留下来的右侧面板（由蓝色按钮表示）是*工具面板*。我们将使用它来查找可以添加到
    storyboard 的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-1457
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-1458
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具面板中，选择对象库图标，这是一个圆圈内的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-1459
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用程序中使用的各种*用户界面元素*。你会看到标签、按钮、文本框、图像视图，还有一些对用户不可见的元素，如手势识别器。如果你想了解这些对象的更多信息，只需双击其中一个，弹出对话框会显示相关内容。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-1460
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加一个标签开始。选择**标签**（Label）从对象库中拖动它到编辑器中的视图控制器上（参见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-1461
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-1462
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖动到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-1463
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-1464
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-1465
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击工具窗格顶部的“大小检查器”图标（看起来像尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-1466
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，因此我们来将其放大。在“大小检查器”中，将标签的宽度改为200像素，高度改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-1467
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在“大小检查器”中输入x和y坐标来实现。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X设置为80，Y设置为40。现在你的值应与[图
    1-13](text00011.html#ch01fig13)中所示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-1468
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-1469
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度以及x和y坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-1470
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到“属性检查器”，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-1471
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入Hello, world!。你也可以通过双击故事板上的标签直接输入文本，设置它显示你想要的内容。让我们还通过更改字体来使“[Hello,
    world!](text00011.html#ch01)”消息更大更粗。点击字体字段中的T图标，从样式下拉菜单中选择**加粗**，在字体大小字段中输入30，然后点击**完成**。[图
    1-14](text00011.html#ch01fig14)显示了这些所有设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-1472
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐，如[图 1-15](text00011.html#ch01fig15)所示，点击对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-1473
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-1474
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签文本为“[Hello, world!](text00011.html#ch01)”，使其加粗并将字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-1475
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-1476
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-1477
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用，看看会发生什么。你可以通过多种方式运行应用。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用键盘快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-1478
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-1479
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间来启动和加载。请耐心等待。你可能还会发现 iPhone 模拟器太大，无法适应你的屏幕。如果是这样，你可以使用模拟器菜单调整大小，如
    [图 1-16](text00011.html#ch01fig16) 所示。选择 **Window** ▸ **Scale**，然后选择适合你屏幕的小一点的大小。
- en: '![image](Image00021.jpg)'
  id: totrans-1480
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-1481
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器大小，使其适应你的电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-1482
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似 [图 1-17](text00011.html#ch01fig17) 的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-1483
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，选择菜单选项 Product ▸ Stop，或者使用键盘快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-1484
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-1485
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-1486
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-1487
  prefs: []
  type: TYPE_NORMAL
  zh: 每次运行应用时，Xcode 会自动保存你的工作，但你也可以随时通过按 ⌘ -S 来保存项目。要重新打开你的项目，你有两种选择。第一种是直接启动 Xcode。在
    Xcode 欢迎界面的右侧，你的最近项目会显示在此，你可以直接从这里打开应用。第二种是找到并双击 Finder 中的 *Hello World.xcodeproj*
    项目（参见 [图 1-18](text00011.html#ch01fig18) ）。
- en: '![image](Image00024.jpg)'
  id: totrans-1488
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-1489
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-1490
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-1491
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在其上运行你的应用，你将在本节中学到如何操作。否则，你可以跳到 [第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-1492
  prefs: []
  type: TYPE_NORMAL
  zh: 要在真实设备上运行你开发的应用，你需要做几件事情：你需要让 Xcode 知道你的设备，以便它能跟踪哪些设备可以运行应用，并且你需要告诉你的设备信任 Xcode，这样它才能安装应用到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-1493
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 知道你的设备，请先在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到电脑的 USB 端口。你应该已经在本章早些时候创建
    Hello World 项目时登录了 Xcode。如果没有，前往 **Xcode** ▸ **Preferences**，选择 **Accounts** 标签，点击
    **+**，然后点击 **Add Apple ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-1494
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-1495
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的偏好设置中的账户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-1496
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用你的 Apple ID 登录（你只需要做一次，因为 Xcode 会记住你的登录信息），将设备连接到你的电脑。第一次连接设备时，设备会询问你是否信任你的电脑，如[图
    1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-1497
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-1498
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-1499
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-1500
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能看到这个消息。一旦你点击了信任，你需要等待大约 30 秒，拔掉设备与电脑的连接，然后再重新连接。当你第二次连接时，信任此电脑的提示应该不会再出现。这意味着你的设备已经知道在连接电脑时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-1501
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你它正在为设备处理符号。这是一个 Xcode 必须完成的单次过程，完成后才能在设备上运行应用。你只需要耐心等待几分钟，直到这个过程完成。过程完成后，通过点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏的播放按钮，切换 Xcode 的运行选项为你的设备。这将弹出一个菜单，你可以选择在哪个设备上运行你的应用。你的设备会出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-1502
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-1503
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-1504
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或者按 ⌘ -R）在你的设备上运行应用。如果你看到如[图 1-22](text00011.html#ch01fig22)所示的消息，请再等几分钟并重试。
- en: '![image](Image00029.jpg)'
  id: totrans-1505
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-1506
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-1507
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到如[图 1-23](text00011.html#ch01fig23)所示的消息，那么你还需要执行一个步骤才能让你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-1508
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-1509
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-1510
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，请进入设备上的设置应用，选择**通用**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-1511
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到来自开发者账户的应用在你的设备上不受信任的消息。点击**信任“*email*”按钮，然后在弹出的对话框中再次点击信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-1512
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-1513
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-1514
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-1515
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使你的设备信任电脑以便安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-1516
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就完成了！现在返回 Xcode，再次点击播放按钮。这时，经过大约一分钟，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-1517
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到的内容**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-1518
  prefs: []
  type: TYPE_NORMAL
  zh: 你已安装了 Xcode 并创建了你的第一个应用程序。在此过程中，你学会了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用程序。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，就像编写句子一样。
- en: '*Figure 1-1: Install Xcode from the App Store.*'
  id: totrans-1519
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-1：从 App Store 安装 Xcode。*'
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-1520
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用 Apple ID 登录才能安装 Xcode。如果你曾在 iTunes 上购买过任何物品，或在 iPhone 上安装过应用程序，那么你已经有了
    Apple ID。如果你还没有 Apple ID，可以通过点击**创建 Apple ID**按钮来创建。安装 Xcode 可能是此过程中的最棘手部分，因此不要害羞—如果需要帮助，向大人寻求帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-1521
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-1522
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用程序！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-1523
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用程序了。通过双击 Finder 窗口中*应用程序*文件夹中的 Xcode 图标来打开 Xcode。第一次打开时，你可能会看到
    Xcode 和 iOS 的服务条款。如果出现此提示，点击**同意**，然后等待 Xcode 安装其组件（[图 1-2](text00011.html#ch01fig2)）。这可能需要一点时间，所以请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-1524
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-1525
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：第一次启动 Xcode 时，它需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-1526
  prefs: []
  type: TYPE_NORMAL
  zh: 从[图 1-3](text00011.html#ch01fig3)中显示的欢迎界面中选择**创建一个新的 Xcode 项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-1527
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-1528
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始处理项目时，这里也会显示你可以选择的项目列表。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-1529
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-1530
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-1531
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-1532
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为新应用设置一些选项（参见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-1533
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-1534
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：你可以在项目设置菜单中更改这些选项，即使你在此处设置了它们。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-1535
  prefs: []
  type: TYPE_NORMAL
  zh: 在产品名称中，给你的应用取名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-1536
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且希望在该设备上运行应用程序，Xcode 需要知道你的 Apple 账户信息。点击**添加账户...**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)中所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-1537
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-1538
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-1539
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建过 Apple ID，可以直接使用。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-1540
  prefs: []
  type: TYPE_NORMAL
  zh: 成功使用 Apple ID 登录后，你将看到如[图 1-7](text00011.html#ch01fig7)所示的账户窗口。
- en: '![image](Image00011.jpg)'
  id: totrans-1541
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-1542
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你会在“账户”窗口中看到你的 Apple ID 账号。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-1543
  prefs: []
  type: TYPE_NORMAL
  zh: 点击窗口左上角的红色关闭按钮关闭这个窗口，你将再次看到新建项目窗口。但现在在“团队”下会显示你的 Apple 账号，正如你在[图 1-8](text00011.html#ch01fig8)中看到的那样。
- en: '![image](Image00012.jpg)'
  id: totrans-1544
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-1545
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在“团队”下显示你的 Apple 账号。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-1546
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自己发明一个公司名称，使用真实姓名，或选择任何你喜欢的名字。组织标识符需要是唯一的名称，因此通常会像倒写的网站地址一样格式化。（别担心—不需要实际的网站！）包标识符将你在组织标识符和产品名称字段中输入的名称组合在一起，并会自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-1547
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未选中“使用核心数据”、“包含单元测试”和“包含 UI 测试”的复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-1548
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-1549
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-1550
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个面板，其中包含组成你项目的文件和文件夹。这个面板叫做*导航面板*。从导航面板中选择*Main.storyboard*。这将打开项目的*故事板*，它为我们提供了一个应用运行时设备屏幕的图画书视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有的屏幕及其之间的连接。你并不一定要在构建应用时使用故事板，因为你可以将应用的所有设计元素写成代码。不过，使用故事板要简单得多，因此我们在本书中将采用这种方法。
- en: '![image](Image00013.jpg)'
  id: totrans-1551
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-1552
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-1553
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用程序模板。这会让我们从一个显示空白白色屏幕的应用开始。你可以在故事板中看到这个屏幕，在[图 1-9](text00011.html#ch01fig9)中—它是一个箭头指向其左侧的框。这个箭头表示它是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器* 管理应用运行时在屏幕上显示的视图。故事板中的*场景*是视图控制器及其包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-1554
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮表示屏幕上的一个不同部分，您可以通过点击它来切换显示或隐藏。按钮是灰色时，该部分
    Xcode 被隐藏；按钮是蓝色时，该部分 Xcode 被显示。点击这些按钮直到它们像[图 1-10](text00011.html#ch01fig10)所示那样，左边的两个按钮是灰色的，右边的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-1555
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-1556
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-1557
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航面板（左侧的文件列表）和*调试区域*（底部区域，在应用程序运行时向我们显示消息），并为我们在故事板上提供更多的屏幕空间。我们保留的右侧面板（由蓝色按钮表示）是*实用工具面板*。我们将使用它来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-1558
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-1559
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，它是一个圆圈中的方块，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-1560
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看您可以在应用程序中使用的*用户界面元素*。您将看到标签、按钮、文本框、图像视图，还有一些对用户不可见的元素，如手势识别器。如果您想了解任何这些对象的更多信息，只需双击一个，弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-1561
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加标签开始。从对象库中选择**标签**，然后将其拖到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-1562
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-1563
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含您可以拖动到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-1564
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-1565
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-1566
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击实用工具面板顶部的尺寸检查器图标（它看起来像一把尺子），如[图 1-13](text00011.html#ch01fig13)所示。尺寸检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-1567
  prefs: []
  type: TYPE_NORMAL
  zh: 您添加到视图控制器中的标签不足以显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以我们来把它做大一点。在尺寸检查器中，将标签的宽度更改为
    200 像素，高度更改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-1568
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上角区域。您可以通过点击标签并将其拖动到所需位置，或者在尺寸检查器中输入 x 和 y 坐标来完成此操作。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在您的值应该与[图 1-13](text00011.html#ch01fig13)中显示的值一致。
- en: '![image](Image00017.jpg)'
  id: totrans-1569
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-1570
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用大小检查器设置标签的新宽度、高度以及x和y坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-1571
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-1572
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入Hello, world!。你也可以通过双击故事板上的标签并输入你希望显示的文本，直接修改标签内容。接下来，我们通过更改字体，使我们的“[Hello,
    world!](text00011.html#ch01)”信息变得更大且更粗。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-1573
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过选择对齐字段旁边的第二个图标，选择居中对齐文本，如[图1-15](text00011.html#ch01fig15)所示。
- en: '![image](Image00018.jpg)'
  id: totrans-1574
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-1575
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”，使其加粗并设置字体大小为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-1576
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-1577
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-1578
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用，看看会发生什么。你可以通过多种方式运行应用。你可以点击Xcode左上角的播放按钮，选择菜单选项“产品” ▸ “运行”，或者使用快捷键⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-1579
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-1580
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器启动并加载需要一些时间。请耐心等待。你还可能发现iPhone模拟器的大小太大，无法适应你的屏幕。如果是这种情况，你可以使用模拟器菜单调整大小，如[图1-16](text00011.html#ch01fig16)所示。进入**窗口**
    ▸ **缩放**，然后选择一个更小的尺寸，使其适合你的屏幕。
- en: '![image](Image00021.jpg)'
  id: totrans-1581
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-1582
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：将模拟器缩小到适合你计算机屏幕的大小。*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-1583
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你将看到类似于[图1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-1584
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用，还有几种方法可以停止它。你可以点击Xcode左上角的停止按钮，选择“产品” ▸ “停止”，或者使用快捷键⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-1585
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-1586
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-1587
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-1588
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode会在每次运行应用时自动保存你的工作，但你也可以随时通过按⌘ -S手动保存项目。要再次打开项目，你有两个选择。第一种方法是直接启动Xcode，你最近的项目会显示在“欢迎使用Xcode”对话框的右侧，你可以直接从那里打开应用。第二种方法是找到并双击Finder中的*Hello
    World.xcodeproj*项目（见[图1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-1589
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-1590
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-18：在Finder中双击Hello World.xcodeproj文件，在Xcode中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-1591
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-1592
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在其上运行你的应用，那么你将在本节中学习如何操作。否则，你可以跳到 [第 2 章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-1593
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：你需要让 Xcode 识别你的设备，以便它能够跟踪哪些设备可以运行应用；你还需要告诉你的设备信任 Xcode，以便它允许
    Xcode 将应用安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-1594
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 识别你的设备，首先在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到计算机的 USB 端口。在本章早些时候创建 Hello
    World 项目时，你应该已经在 Xcode 中登录过。如果没有，进入 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击
    **添加 Apple ID...**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-1595
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-1596
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的偏好设置中的账户标签下添加 Apple ID。*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-1597
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（以后只需做一次，因为 Xcode 会记住你的登录信息），将设备连接到计算机。第一次连接设备时，设备会询问你是否信任你的计算机，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-1598
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-1599
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任你所连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-1600
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-1601
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能看到此消息。点击“信任”后，你需要等待大约 30 秒，然后将设备从计算机上拔下，再次插入。第二次插入时，信任此计算机的提示不应再弹出。这意味着设备已经知道在连接到该计算机时会信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-1602
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来看一下 Xcode。Xcode 顶部的状态栏应该会告诉你它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须完成它才能在你的设备上运行应用程序。你只需耐心等待几分钟，直到这个过程完成。一旦完成，点击位于左上角工具栏的
    Hello World 旁边的 iPhone 模拟器标签和播放按钮，将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，你可以在其中选择在何种设备上运行你的应用。你的设备会出现在模拟器列表的顶部，如
    [图 1-21](text00011.html#ch01fig21) 所示。
- en: '![image](Image00028.jpg)'
  id: totrans-1603
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-1604
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便你可以在其上运行应用。*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-1605
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）以在你的设备上运行应用。如果你看到类似 [图 1-22](text00011.html#ch01fig22)
    中显示的消息，请再等几分钟，然后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-1606
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-1607
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-1608
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似于[图 1-23](text00011.html#ch01fig23)所示的消息，你需要再进行一步操作，使手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-1609
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-1610
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：这个消息意味着你的手机还没准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-1611
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了此消息，请进入设备的设置应用程序，选择**通用**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-1612
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，提示你的开发者账户中的应用未被信任。点击**信任“*email*”**按钮，然后在弹出的窗口中再次点击**信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-1613
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-1614
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-1615
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-1616
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使设备信任你的计算机并能够安装应用的最终步骤*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-1617
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就完成了！现在返回 Xcode，再次点击播放按钮。这时，经过一分钟左右，你的设备上应该会运行 Hello World 应用。
- en: '**WHAT YOU LEARNED**'
  id: totrans-1618
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-1619
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了 Xcode，并创建了你的第一个应用。在此过程中，你学会了如何在故事板中向视图控制器添加标签，并且如何在模拟器或真实设备上运行你的应用。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，这就像是写句子一样。
- en: You’ll need to sign in with your Apple ID to install Xcode. If you’ve bought
    anything on iTunes or installed an app on your iPhone, you already have an Apple
    ID. If you don’t already have an Apple ID, create one by clicking the **Create
    Apple ID** button. Installing Xcode may be the trickiest part of this process,
    so don’t be shy—ask an adult for help if you need it.
  id: totrans-1620
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用你的 Apple ID 来安装 Xcode。如果你曾在 iTunes 上购买过任何东西或在 iPhone 上安装过应用，你已经有了 Apple
    ID。如果你还没有 Apple ID，可以点击**创建 Apple ID**按钮来创建。安装 Xcode 可能是这个过程中的最具挑战性的部分，所以不要害羞——如果需要，可以向成年人寻求帮助。
- en: '![image](Image00005.jpg)'
  id: totrans-1621
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-1622
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-1623
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用了。通过双击 Finder 窗口中*应用程序*文件夹里的 Xcode 图标来打开 Xcode。第一次这样做时，你可能会看到
    Xcode 和 iOS 的条款与条件。如果看到，点击**同意**，然后等待 Xcode 安装其组件（见[图 1-2](text00011.html#ch01fig2)）。这可能需要一些时间，请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-1624
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-1625
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：第一次启动 Xcode 时，它需要安装组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-1626
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 1-3](text00011.html#ch01fig3)所示的“欢迎使用 Xcode”对话框中选择**创建一个新的 Xcode 项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-1627
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-1628
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始做项目时，你也会在这里看到一个项目列表可以选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-1629
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-1630
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-1631
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的一种项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-1632
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为新应用设置一些选项（参见 [图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-1633
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-1634
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在此设置后，你仍可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-1635
  prefs: []
  type: TYPE_NORMAL
  zh: 在产品名称中，给你的应用命名为 *Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-1636
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一部 iPhone、iPod touch 或 iPad，并希望在该设备上运行应用程序，Xcode 需要知道你的 Apple 账户信息。点击 **添加账户…**
    按钮，你将看到如 [图 1-6](text00011.html#ch01fig6) 所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-1637
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-1638
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-1639
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了 Apple ID，可以在这里使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，你也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-1640
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用 Apple ID 登录，你将看到如 [图 1-7](text00011.html#ch01fig7) 所示的账户窗口。
- en: '![image](Image00011.jpg)'
  id: totrans-1641
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-1642
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口的 Apple ID 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-1643
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭此窗口，你将再次看到新项目窗口。但现在，窗口下的团队显示了你的 Apple 账户，如 [图 1-8](text00011.html#ch01fig8)
    所示。
- en: '![image](Image00012.jpg)'
  id: totrans-1644
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-1645
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新项目窗口现在在团队下显示了你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-1646
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以创建自己的公司名称，使用真实姓名，或者选择任何你想要的名称。组织标识符需要是一个唯一的名称，因此通常会将其格式化为反向网站地址。（不用担心——不需要实际的网站！）捆绑标识符将组织标识符和产品名称字段中输入的名称组合起来，并会自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-1647
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为 **Swift**，设备选项设置为 **iPhone**。确保未选中使用 Core Data、包括单元测试和包括 UI 测试的复选框。点击
    **下一步**，然后点击 **创建**，这将保存应用程序并启动 Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-1648
  prefs: []
  type: TYPE_NORMAL
  zh: 你新的 *Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-1649
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍 Storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-1650
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个面板，其中包含构成项目的文件和文件夹。这被称为 *导航面板*。从导航面板中选择 *Main.storyboard*。这将打开项目的
    *storyboard*，它为我们提供了一个类似图画书的设备屏幕视图，当我们运行应用时（参见 [图 1-9](text00011.html#ch01fig9)）。我们可以使用
    storyboard 设计所有屏幕及其之间的连接。你在构建应用时不一定需要使用 storyboard，因为你也可以通过代码编写所有应用的设计元素。然而，使用
    storyboard 会更加简单，所以我们在本书中将采用这种方式。
- en: '![image](Image00013.jpg)'
  id: totrans-1651
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-1652
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主要 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-1653
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用程序模板。这会让我们开始一个显示空白白色屏幕的应用程序。你可以在故事板中看到这个屏幕，见[图 1-9](text00011.html#ch01fig9)—它是一个指向左侧的箭头框。那个箭头表示它是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在
    Swift 中，*视图控制器* 管理应用程序运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-1654
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕的不同部分，你可以通过点击它来切换它的显示与隐藏。当按钮为灰色时，表示该部分
    Xcode 被隐藏；当按钮为蓝色时，表示该部分 Xcode 被显示。点击这些按钮，直到它们看起来像[图 1-10](text00011.html#ch01fig10)，其中左边的两个按钮为灰色，右边的按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-1655
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-1656
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-1657
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，显示我们在应用运行时的消息），并为我们在故事板上提供更多的屏幕空间。我们保留的右侧面板（由蓝色按钮表示）是*工具面板*。我们将使用它来查找要添加到故事板的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-1658
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-1659
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具面板中，选择对象库图标，它是一个圆圈内的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-1660
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库内上下滚动，查看你可以在应用程序中使用的*用户界面元素*。你将看到标签、按钮、文本字段、图像视图，以及一些对用户不可见的元素，如手势识别器。如果你想了解更多关于这些对象的信息，只需双击它们，一个对话框会弹出。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-1661
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从在屏幕上添加一个标签开始。从对象库中选择**标签**，并将其拖到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-1662
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-1663
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖放到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-1664
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-1665
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库拖动标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-1666
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击工具面板顶部的大小检查器图标（看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们改变故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-1667
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示漂亮的“[Hello, world!](text00011.html#ch01)”信息，因此让我们把它做得更大。在大小检查器中，将标签的宽度更改为
    200 像素，高度更改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-1668
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上区域。你可以通过点击标签并拖动它到所需位置，或者在大小检查器中输入 x 和 y 坐标来实现。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中所示的值匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-1669
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-1670
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-1671
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-1672
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Label 文本框中输入 Hello, world!。你也可以通过双击故事板中的标签并输入你希望显示的文本来直接输入文本。让我们通过更改字体使我们的“[Hello,
    world!](text00011.html#ch01)”信息更大且更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择**粗体**，在大小字段中输入 30，然后点击**完成**。[图
    1-14](text00011.html#ch01fig14) 显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-1673
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐，如[图 1-15](text00011.html#ch01fig15)所示，选择对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-1674
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-1675
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签内容为“[Hello, world!](text00011.html#ch01)”并将其加粗，字体大小设置为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-1676
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-1677
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：使标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-1678
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行你的应用。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-1679
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-1680
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间来启动并加载。请耐心等待。你可能还会发现 iPhone 模拟器太大，无法适应你的屏幕。如果是这种情况，你可以使用模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。进入**窗口** ▸ **缩放**，然后选择一个适合你屏幕的小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-1681
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-1682
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器大小，使其适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-1683
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于[图 1-17](text00011.html#ch01fig17)的内容。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-1684
  prefs: []
  type: TYPE_NORMAL
  zh: 运行应用的方式不仅有很多，停止应用的方法也有几种。你可以点击 Xcode 左上角的方形停止按钮，选择 Product ▸ Stop，或者使用快捷键 ⌘
    -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-1685
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-1686
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-1687
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-1688
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行你的应用程序时自动保存你的工作，但你也可以随时通过按 ⌘ -S 来保存你的项目。要再次打开你的项目，你有两种选择。第一种是直接启动
    Xcode。在 Xcode 欢迎界面的右侧，你的最近项目会显示出来，你可以直接从那里打开你的应用程序。第二种是通过 Finder 找到并双击 *Hello
    World.xcodeproj* 项目文件（见[图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-1689
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-1690
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件来在 Xcode 中打开你的应用程序。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-1691
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-1692
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且想在设备上运行你的应用程序，你将在本节中学到如何做到这一点。否则，你可以跳到[第2章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-1693
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用程序，你需要做几件事：首先需要让 Xcode 知道你的设备，这样它就能跟踪哪些设备可以运行应用程序；其次，你需要告诉你的设备信任
    Xcode，以便它允许 Xcode 将应用程序安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-1694
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，先用你的 Apple ID 登录 Xcode，然后将你的设备连接到电脑的 USB 端口。你应该在本章创建 Hello World
    项目时已经登录过 Xcode。如果没有，前往 **Xcode** ▸ **Preferences**，选择 **Accounts** 标签页，点击 **+**，然后点击
    **Add Apple ID…**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-1695
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-1696
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的 Preferences 中的 Accounts 标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-1697
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中用你的 Apple ID 登录（你只需要做一次，因为 Xcode 以后会记住你的登录信息），将你的设备连接到电脑。第一次插入设备时，设备会询问你是否信任这台电脑，如[图
    1-20](text00011.html#ch01fig20)所示。点击 **Trust**。
- en: '![image](Image00026.jpg)'
  id: totrans-1698
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-1699
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备将询问你是否信任你所连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-1700
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-1701
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能看到此消息。点击 Trust 后，等待大约 30 秒，拔掉设备与电脑的连接，然后再重新连接。第二次插入时，"Trust This
    Computer?" 的提示不应该再出现。这意味着你的设备已经知道当它连接到这台电脑时会信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-1702
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须完成这个过程才能在你的设备上运行应用程序。在此过程中，你只需要等上几分钟。完成后，通过点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项切换到你的设备。这会弹出一个菜单，允许你选择在哪个设备上运行应用程序。你的设备将出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-1703
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-1704
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便可以在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-1705
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按⌘ -R）在设备上运行应用程序。如果你看到像[图 1-22](text00011.html#ch01fig22)中显示的消息，等几分钟再试。
- en: '![image](Image00029.jpg)'
  id: totrans-1706
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-1707
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-1708
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到像[图 1-23](text00011.html#ch01fig23)中显示的消息，则需要采取最后一步，使你的手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-1709
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-1710
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此信息表示你的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-1711
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个信息，请进入设备上的“设置”应用，选择**常规**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-1712
  prefs: []
  type: TYPE_NORMAL
  zh: 在“设备管理”设置中，你会看到一个消息，显示来自你开发者账户的应用程序在你的设备上不受信任。点击**信任“*email*”**按钮，然后在弹出的对话框中再次点击**信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-1713
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-1714
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的“常规”设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-1715
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-1716
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使设备信任你的计算机以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-1717
  prefs: []
  type: TYPE_NORMAL
  zh: 这就完成了！现在返回 Xcode，再次点击播放按钮。这次，经过大约一分钟，你的 Hello World 应用程序应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-1718
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-1719
  prefs: []
  type: TYPE_NORMAL
  zh: 你安装了 Xcode，并创建了你的第一个应用程序。在这个过程中，你学会了如何在故事板中为视图控制器添加标签，并且学会了如何在模拟器或真实设备上运行你的应用程序。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: '![image](Image00005.jpg)'
  id: totrans-1720
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00005.jpg)'
- en: '**YOUR FIRST APP!**'
  id: totrans-1721
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用程序！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-1722
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用程序了。通过双击 Finder 窗口中*应用程序*文件夹中的 Xcode 图标来打开 Xcode。第一次这样做时，你可能会看到
    Xcode 和 iOS 的条款与条件。如果出现此提示，点击**同意**，然后等待 Xcode 安装其组件（见[图 1-2](text00011.html#ch01fig2)）。这可能需要一些时间，请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-1723
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-1724
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：第一次启动 Xcode 时，需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-1725
  prefs: []
  type: TYPE_NORMAL
  zh: 从显示在 [图 1-3](text00011.html#ch01fig3) 中的“欢迎使用 Xcode”对话框中选择 **创建一个新的 Xcode 项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-1726
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-1727
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择 **创建一个新的 Xcode 项目**。当你开始处理项目时，你也会在这里看到一个项目列表供你选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-1728
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择 **iOS**，然后在主屏幕上选择 **单视图应用程序** 模板（见 [图 1-4](text00011.html#ch01fig4)）。点击
    **下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-1729
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-1730
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择 **单视图应用程序**。这是最简单的一种项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-1731
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为新应用设置一些选项（见 [图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-1732
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-1733
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使你在此设置了选项，之后也可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-1734
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，给你的应用取名为 *Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-1735
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且希望在该设备上运行应用程序，Xcode 需要知道你的 Apple 账号信息。点击 **添加账号...**
    按钮，你会看到在 [图 1-6](text00011.html#ch01fig6) 中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-1736
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-1737
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode 以允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-1738
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了 Apple ID，可以在此使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-1739
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用 Apple ID 登录，你将看到“账户”窗口，如 [图 1-7](text00011.html#ch01fig7) 所示。
- en: '![image](Image00011.jpg)'
  id: totrans-1740
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-1741
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你会在“账户”窗口中看到你的账号，位于 Apple IDs 下。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-1742
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭这个窗口，你将再次看到新建项目窗口。不过现在它在 Team 下显示了你的 Apple 账号，如 [图 1-8](text00011.html#ch01fig8)
    所示。
- en: '![image](Image00012.jpg)'
  id: totrans-1743
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-1744
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：现在新建项目窗口显示了你的 Apple 账号，位于 Team 下。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-1745
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自己发明一个公司名称，使用真实姓名，或者选择任何你喜欢的名称。组织标识符需要是一个唯一的名称，因此通常将其格式化为反向的网站地址。（不用担心—不需要实际的网站！）捆绑标识符会将你在组织标识符和产品名称字段中输入的名称结合起来，并自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-1746
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为 **Swift**，设备选项设置为 **iPhone**。确保未选中使用 Core Data、包括单元测试和包括 UI 测试的复选框。点击
    **下一步** 然后点击 **创建**，这将保存应用并启动 Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-1747
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新 *Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-1748
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-1749
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你会看到一个包含项目文件和文件夹的面板。这被称为*导航面板*。从导航面板中选择*Main.storyboard*，这将打开项目的*故事板*，它为我们提供了一个类似图画书的设备屏幕视图，当我们运行应用时（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有屏幕及其之间的连接。构建应用时，你不一定必须使用故事板，因为你可以将所有的应用设计元素写成代码。然而，使用故事板要容易得多，所以在本书中我们将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-1750
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-1751
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-1752
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。这会为我们提供一个显示空白白屏的应用程序。你可以在[图 1-9](text00011.html#ch01fig9)的故事板中看到这个屏幕——它是一个箭头指向左侧的框。那个箭头表示这是应用程序的启动屏幕。这个框被称为*视图控制器场景*。在Swift中，*视图控制器*管理应用运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-1753
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表屏幕上的一个不同部分，你可以通过点击它来切换显示与隐藏。当按钮为灰色时，该部分Xcode被隐藏；当按钮为蓝色时，该部分Xcode被显示。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中两个左侧按钮为灰色，右侧按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-1754
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-1755
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-1756
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航面板（左侧的文件列表）和*调试区域*（显示应用运行时消息的底部区域），给我们更多的屏幕空间来在故事板上工作。我们左侧仍然显示的面板（由蓝色按钮表示）是*实用工具面板*。我们将使用它来找到可以添加到故事板的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-1757
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-1758
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，它是一个圆圈内的正方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-1759
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，可以看到你可以在应用中使用的各种*用户界面元素*。你会看到标签、按钮、文本框、图像视图，还有一些对用户不可见的元素，如手势识别器。如果你想了解这些对象的更多信息，只需双击一个对象，会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-1760
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加一个标签开始。从对象库中选择 **标签**，并将其拖动到编辑器中的视图控制器上（请参见 [图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-1761
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-1762
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含了您可以拖动到故事板中的元素，用于设计用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-1763
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-1764
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-1765
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦放置了标签，点击实用工具面板顶部的大小检查器图标（它看起来像一个尺子），如 [图 1-13](text00011.html#ch01fig13) 所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-1766
  prefs: []
  type: TYPE_NORMAL
  zh: 您添加到视图控制器的标签太小，无法显示完整的“[Hello, world!](text00011.html#ch01)”消息，所以我们将其做大一点。在大小检查器中，将标签的宽度更改为
    200 像素，高度更改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-1767
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上角。您可以通过点击标签并将其拖动到所需位置来实现，或者在大小检查器中输入 x 和 y 坐标。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在，您的值应该与 [图 1-13](text00011.html#ch01fig13)
    中显示的值一致。
- en: '![image](Image00017.jpg)'
  id: totrans-1768
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-1769
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-1770
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如 [图 1-14](text00011.html#ch01fig14) 所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-1771
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 "Hello, world!"。您也可以通过双击故事板上的标签并输入希望显示的文本，直接更改标签的文本。接下来，我们通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择 **粗体**，在字号字段中输入
    30，然后点击 **完成**。[图 1-14](text00011.html#ch01fig14) 展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-1772
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐，如 [图 1-15](text00011.html#ch01fig15) 所示，通过选择对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-1773
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-1774
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示 “[Hello, world!](text00011.html#ch01)”并使其加粗，字体大小设置为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-1775
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-1776
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-1777
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序并查看结果。您可以通过多种方式运行应用程序。您可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-1778
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-1779
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器启动并加载需要一段时间，请耐心等待。你可能还会发现 iPhone 模拟器的尺寸太大，无法适应你的屏幕。如果是这种情况，你可以使用模拟器菜单调整大小，如
    [图 1-16](text00011.html#ch01fig16) 所示。前往 **窗口** ▸ **缩放**，然后选择一个适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-1780
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-1781
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器的大小，使其适合你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-1782
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于 [图 1-17](text00011.html#ch01fig17) 的画面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-1783
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，前往产品 ▸ 停止，或者使用键盘快捷键 ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-1784
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-1785
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-1786
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-1787
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存你的工作，但你也可以随时通过按 ⌘ -S 来保存你的项目。重新打开你的项目有两种方式。第一种是直接启动 Xcode。你的最近项目会显示在欢迎进入
    Xcode 对话框的右侧，你可以直接从那里打开你的应用。第二种方式是在 Finder 中找到并双击 *Hello World.xcodeproj* 项目（见
    [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-1788
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-1789
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-1790
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-1791
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且希望在其上运行你的应用，你将在本节中学习如何操作。否则，你可以跳到[第二章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-1792
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做两件事：首先，你需要让 Xcode 识别你的设备，这样它就可以跟踪允许在哪些设备上运行应用；其次，你需要告诉你的设备信任
    Xcode，这样它才会允许 Xcode 向其安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-1793
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 识别你的设备，请先用 Apple ID 登录 Xcode，然后将设备连接到计算机的 USB 端口。你应该在本章早些时候创建 Hello
    World 项目时已经登录过 Xcode。如果没有，前往 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击 **添加
    Apple ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-1794
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-1795
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 偏好设置中的账户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-1796
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 中使用你的 Apple ID 登录后（你只需要一次登录，因为 Xcode 会记住你的登录信息），将你的设备连接到计算机。当你第一次连接设备时，设备会询问你是否信任这台计算机，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-1797
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-1798
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问是否信任你插入的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-1799
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-1800
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到此消息。一旦你点击了“信任”，你需要等待大约 30 秒，拔掉设备与计算机的连接，再重新插入。第二次插入时，“信任此计算机？”的警告应该不会再弹出。这意味着你的设备已经知道连接到这台计算机时需要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-1801
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会显示它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须完成才能在你的设备上运行应用程序。在此过程中你只需耐心等待几分钟。一旦完成，点击
    Xcode 中的 iPhone 模拟器标签，再点击左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，你可以选择在哪个设备上运行应用程序。你的设备将出现在模拟器列表的顶部，参见[图
    1-21](text00011.html#ch01fig21)。
- en: '![image](Image00028.jpg)'
  id: totrans-1802
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-1803
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-1804
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R），在设备上运行应用程序。如果你看到类似[图 1-22](text00011.html#ch01fig22)所示的消息，等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-1805
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-1806
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在该设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-1807
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到像[图 1-23](text00011.html#ch01fig23)所示的消息，说明你需要采取一步操作，才能让手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-1808
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-1809
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-1810
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到此消息，进入设备上的设置应用，选择 **通用**，然后选择 **设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-1811
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条信息，提示你的开发者账户中的应用程序在你的设备上不受信任。点击 **信任“*email*”按钮**，然后在弹出的窗口中再次点击“信任”（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-1812
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-1813
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-1814
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-1815
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让设备信任计算机并安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-1816
  prefs: []
  type: TYPE_NORMAL
  zh: 现在应该可以了！回到 Xcode，点击播放按钮。过一两分钟后，Hello World 应用应该可以在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-1817
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到的内容**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-1818
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了 Xcode 并创建了你的第一个应用程序。在这个过程中，你学习了如何在故事板中的视图控制器上添加标签，并如何在模拟器或真实设备上运行你的应用程序。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，就像写句子一样。
- en: '**YOUR FIRST APP!**'
  id: totrans-1819
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你的第一个应用！**'
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-1820
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用。通过双击 Finder 窗口中的*应用程序*文件夹里的 Xcode 图标打开 Xcode。第一次这样做时，你可能会看到
    Xcode 和 iOS 的条款和条件。如果出现，请点击**同意**，然后等待 Xcode 安装其组件（见[图 1-2](text00011.html#ch01fig2)）。这可能需要一些时间，所以请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-1821
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-1822
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：第一次启动 Xcode 时，它需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-1823
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 1-3](text00011.html#ch01fig3)中显示的“欢迎使用 Xcode”对话框中，选择**创建一个新的 Xcode 项目**。
- en: '![image](Image00007.jpg)'
  id: totrans-1824
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-1825
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始处理项目时，你还会在这里看到可供选择的项目列表。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-1826
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-1827
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-1828
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-1829
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为你的新应用设置一些选项（参见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-1830
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-1831
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：你可以在项目设置菜单中更改这些选项，即使在此处设置后也是如此。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-1832
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，为你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-1833
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且希望在该设备上运行应用，Xcode 需要知道你的 Apple 账户信息。点击**添加账户...**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-1834
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-1835
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-1836
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了 Apple ID，可以在此使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，你可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-1837
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用你的 Apple ID 登录，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-1838
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-1839
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口中的 Apple ID 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-1840
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，你将再次看到新项目窗口。但现在，它会在团队下显示你的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-1841
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-1842
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新项目窗口现在会在团队下显示你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-1843
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以发明自己的公司名称，使用你的真实姓名，或者选择任何你想要的名称。组织标识符需要是一个唯一的名称，因此通常采用反向网址格式（不用担心—不需要一个实际的网址！）。Bundle
    标识符将组织标识符和产品名称字段中输入的名称组合起来，并自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-1844
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，并将设备选项设置为**iPhone**。确保“使用 Core Data”、“包括单元测试”和“包括 UI 测试”复选框未被选中。点击**下一步**，然后点击**创建**，这将保存应用程序并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-1845
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-1846
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-1847
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个面板，里面包含了构成你项目的文件和文件夹。这个面板叫做*导航器面板*。从导航器面板中选择*Main.storyboard*，这将打开项目的*故事板*，它为我们提供了一个图片书式的视图，展示了当我们运行应用时设备屏幕的样子（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有的屏幕及其之间的连接。在构建应用时，你不一定非得使用故事板，因为你可以通过代码来编写应用的所有设计元素。然而，使用故事板要容易得多，所以我们在本书中会使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-1848
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-1849
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-1850
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单视图应用程序”模板。它为我们创建了一个显示空白白色屏幕的应用程序。你可以在[图 1-9](text00011.html#ch01fig9)的故事板中看到这个屏幕——它是那个箭头指向左侧的框。箭头表示它是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在
    Swift 中，*视图控制器*管理应用运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-1851
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕上不同的部分，点击它可以切换该部分的显示状态。当按钮为灰色时，该部分被隐藏；当按钮为蓝色时，该部分被显示。点击这些按钮直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中两个左侧按钮是灰色的，右侧按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-1852
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-1853
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-1854
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，显示我们运行应用时的消息），为我们在故事板上工作提供更多的屏幕空间。我们保留的右侧面板（通过蓝色按钮表示）是*实用工具面板*。我们将使用它来查找要添加到故事板的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-1855
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-1856
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，它是一个圆圈内的正方形，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-1857
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用程序中使用的*用户界面元素*。你会看到标签、按钮、文本字段、图片视图，以及一些对用户不可见的元素，如手势识别器。如果你想了解更多关于这些对象的信息，只需双击它们，一个对话框将会弹出。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-1858
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，向屏幕添加一个标签。从对象库中选择**标签**并将其拖到编辑器中的视图控制器上（见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-1859
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-1860
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含你可以拖放到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-1861
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-1862
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：从对象库中拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-1863
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击实用工具面板顶部的大小检查器图标（它看起来像一把尺子），如[图1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-1864
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示完整的“[Hello, world!](text00011.html#ch01)”信息，所以让我们把它做大一些。在大小检查器中，将标签的宽度更改为200像素，高度更改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-1865
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入x和y坐标来完成此操作。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X的值设置为80，Y的值设置为40。现在你的值应与[图1-13](text00011.html#ch01fig13)所示相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-1866
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-1867
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用大小检查器设置标签的新宽度、高度以及x和y坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-1868
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-1869
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 Hello, world!。你也可以通过双击 Storyboard 上的标签并输入你希望它显示的文本来直接编辑标签。接下来，让我们通过更改字体来使我们的
    “[Hello, world!](text00011.html#ch01) ” 消息更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择 **粗体**，在大小字段中输入
    30，然后点击 **完成**。[图 1-14](text00011.html#ch01fig14) 显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-1870
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择居中对齐文本，如 [图 1-15](text00011.html#ch01fig15) 所示，方法是选择对齐选项旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-1871
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-1872
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签内容，使其显示 “[Hello, world!](text00011.html#ch01) ”，并使其加粗，字体大小设置为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-1873
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-1874
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：居中对齐标签的文本。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-1875
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用，看看会发生什么。你可以通过多种方式运行应用。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用键盘快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-1876
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-1877
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间才能启动并加载。请耐心等待。你可能还会发现 iPhone 模拟器的大小太大，无法显示在你的屏幕上。如果是这样，你可以通过模拟器菜单调整大小，如
    [图 1-16](text00011.html#ch01fig16) 所示。进入 **Window** ▸ **Scale**，然后选择一个较小的尺寸，使其适应屏幕。
- en: '![image](Image00021.jpg)'
  id: totrans-1878
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-1879
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器的大小，使其适合你的电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-1880
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你将看到类似于 [图 1-17](text00011.html#ch01fig17) 的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-1881
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行应用，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，选择菜单选项 Product ▸ Stop，或者使用键盘快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-1882
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-1883
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-1884
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-1885
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 每次运行应用时都会自动保存你的工作，但你也可以随时通过按下 ⌘ -S 来保存项目。要重新打开项目，有两种方式。第一种是直接启动 Xcode。你最近的项目会显示在
    Xcode 欢迎界面右侧，你可以直接从那里打开应用。第二种是通过 Finder 找到并双击 *Hello World.xcodeproj* 项目文件（见 [图
    1-18](text00011.html#ch01fig18) ）。
- en: '![image](Image00024.jpg)'
  id: totrans-1886
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-1887
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-1888
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-1889
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad 并希望在其上运行应用，你将在本节中学习如何操作。否则，你可以跳过到 [第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-1890
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用程序，你需要做几件事：首先，你需要让Xcode知道你的设备，以便它能跟踪哪些设备可以运行应用程序；其次，你需要告诉设备信任Xcode，以便它允许Xcode安装应用程序。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-1891
  prefs: []
  type: TYPE_NORMAL
  zh: 要让Xcode识别你的设备，请在Xcode中使用你的Apple ID登录，然后将设备连接到计算机的USB端口。你应该在本章创建Hello World项目时已经登录到Xcode。如果没有，请前往**Xcode**
    ▸ **Preferences**，选择**Accounts**选项卡，点击**+**，然后点击**添加Apple ID…**，如[图1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-1892
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-1893
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-19：在Xcode的偏好设置中的“帐户”选项卡下添加Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-1894
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在Xcode中用Apple ID登录（你只需要做一次，因为从此之后Xcode会记住你的登录信息），将设备插入计算机。第一次插入设备时，设备会询问你是否信任这台计算机，如[图1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-1895
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-1896
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-20：你的设备会询问你是否信任你所插入的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-1897
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-1898
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到此消息。一旦点击“信任”，你需要等待大约30秒，然后拔掉设备并重新插入。第二次插入时，应该不会再出现“信任此计算机？”的警告。这意味着你的设备已经知道连接计算机时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-1899
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看一下Xcode。Xcode顶部的状态栏应该显示它正在为你的设备处理符号。这是Xcode在运行应用程序之前必须完成的一次性过程。你只需等几分钟，直到完成此过程。一旦完成，改变Xcode的运行选项，将设备选择为目标，方法是点击Hello
    World旁边的iPhone模拟器标签以及左上角工具栏中的播放按钮。这将弹出一个菜单，你可以在其中选择运行应用程序的设备。你的设备将位于模拟器列表的最上面，如[图1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-1900
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-1901
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-21：选择你的设备以便可以在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-1902
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击Xcode中的播放按钮（或按⌘ -R）在你的设备上运行应用程序。如果你看到一个像[图1-22](text00011.html#ch01fig22)中显示的弹出消息，稍等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-1903
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-1904
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-22：Xcode尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-1905
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到像[图1-23](text00011.html#ch01fig23)中显示的消息，你还需要执行一步操作，让手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-1906
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-1907
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机还未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-1908
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，请进入设备上的设置应用，选择**常规**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-1909
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一个消息，表示来自你的开发者账户的应用在你的设备上不被信任。点击**信任“*email*”**按钮，然后在弹出窗口中再次点击**信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-1910
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-1911
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的常规设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-1912
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-1913
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的计算机并允许安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-1914
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就完成了！现在返回 Xcode，再次点击播放按钮。这次，经过一分钟左右，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-1915
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到的内容**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-1916
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了 Xcode，并创建了你的第一个应用。在这个过程中，你学习了如何在故事板中的视图控制器上添加标签，以及如何在模拟器或真实设备上运行你的应用。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: Now you can get started creating your first app. Open Xcode by double-clicking
    the Xcode icon in the *Applications* folder in your Finder window. The first time
    you do this, you might see Xcode and iOS Terms and Conditions. If you do, click
    **Agree** and then wait for Xcode to install its components ([Figure 1-2](text00011.html#ch01fig2)
    ). It may take a little while, so be patient.
  id: totrans-1917
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始创建你的第一个应用程序。通过双击 Finder 窗口中的 *应用程序* 文件夹中的 Xcode 图标来打开 Xcode。第一次这样做时，你可能会看到
    Xcode 和 iOS 的条款和条件。如果出现此提示，点击**同意**，然后等待 Xcode 安装其组件（见[图 1-2](text00011.html#ch01fig2)）。可能需要一些时间，所以请耐心等待。
- en: '![image](Image00006.jpg)'
  id: totrans-1918
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-1919
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：第一次启动 Xcode 时，它需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-1920
  prefs: []
  type: TYPE_NORMAL
  zh: 从“欢迎使用 Xcode”对话框中选择**创建一个新的 Xcode 项目**，如[图 1-3](text00011.html#ch01fig3)所示。
- en: '![image](Image00007.jpg)'
  id: totrans-1921
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-1922
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始工作时，你还会看到这里列出了可供选择的项目。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-1923
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-1924
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-1925
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-1926
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为你的新应用设置一些选项（见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-1927
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-1928
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使你在这里设置了这些选项，仍然可以在项目设置菜单中进行更改。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-1929
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，给你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-1930
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且希望在该设备上运行应用，Xcode 需要知道你的 Apple 账户信息。点击**添加账户…**按钮，你将看到如[图
    1-6](text00011.html#ch01fig6)所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-1931
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-1932
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-6：使用Apple ID登录Xcode，允许你的应用程序在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-1933
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的Apple ID和密码。如果你之前创建过Apple ID，可以在此使用。如果你在iPhone、iPod touch或iPad上使用iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-1934
  prefs: []
  type: TYPE_NORMAL
  zh: 成功使用Apple ID登录后，你将看到帐户窗口，如[图1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-1935
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-1936
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-7：登录后，你将在帐户窗口的Apple ID下看到你的帐户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-1937
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，然后你将再次看到新项目窗口。此时，它会在“团队”下显示你的Apple账户，如[图1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-1938
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-1939
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-8：新项目窗口现在会在团队下显示你的Apple账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-1940
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以编造自己的公司名称，使用真实姓名，或选择任何你喜欢的名称。组织标识符需要是一个唯一名称，因此通常会以反向网站地址的形式来格式化。（别担心—不需要实际的网站！）捆绑标识符将组织标识符和产品名称字段中输入的名称结合起来，并自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-1941
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，并将设备选项设置为**iPhone**。确保没有选中“使用Core Data”、“包含单元测试”和“包含UI测试”的复选框。点击**下一步**，然后点击**创建**，这将保存应用程序并启动Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-1942
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-1943
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍Storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-1944
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你将看到一个包含项目文件和文件夹的面板。这被称为*导航面板*。从导航面板中选择*Main.storyboard*。这将打开项目的*storyboard*，它为我们提供了一个当我们运行应用时设备屏幕的图画书视图（见[图1-9](text00011.html#ch01fig9)）。我们可以使用storyboard设计所有屏幕及其之间的连接。虽然在构建应用时不一定非得使用storyboard，因为你可以通过代码编写所有设计元素，但使用storyboard要容易得多，因此在本书中我们将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-1945
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-1946
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-9：项目的主Storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-1947
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用程序模板。这个模板为我们启动了一个显示空白白色屏幕的应用程序。你可以在[图 1-9](text00011.html#ch01fig9)的故事板中看到这个屏幕——它是一个指向左侧的箭头框。这个箭头表示它是应用程序的启动屏幕。这个框被称为*视图控制器场景*。在Swift中，*视图控制器*管理应用运行时屏幕上显示的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-1948
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮表示屏幕的不同部分，你可以通过点击它来切换显示或隐藏。当按钮变灰时，该部分的Xcode被隐藏；当按钮变蓝时，该部分的Xcode被显示。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中左侧的两个按钮是灰色的，右侧的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-1949
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-1950
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-1951
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，在应用运行时显示有关应用的消息），并为我们提供更多的屏幕空间来处理故事板。我们保持显示的右侧面板（由蓝色按钮表示）是*工具面板*。我们将使用它来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-1952
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-1953
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具面板中，选择对象库图标，它是一个圆圈中的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-1954
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的*用户界面元素*。你将看到标签、按钮、文本字段、图像视图，还有一些对用户不可见的元素，如手势识别器。如果你想了解这些对象的更多信息，只需双击其中一个，便会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-1955
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从将标签添加到屏幕开始。从对象库中选择**Label**并将其拖动到编辑器中的视图控制器上（参见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-1956
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-1957
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含了你可以拖到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-1958
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-1959
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-1960
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击工具面板顶部的大小检查器图标（看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-1961
  prefs: []
  type: TYPE_NORMAL
  zh: 你在视图控制器中添加的标签不够大，无法显示漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以我们将它做大一些。在“大小检查器”中，将标签的宽度改为200像素，高度改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-1962
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角。你可以通过点击标签并将其拖动到所需位置，或在“大小检查器”中输入x和y坐标来完成此操作。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X的值设置为80，Y的值设置为40。现在你的值应该与[图1-13](text00011.html#ch01fig13)中显示的值匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-1963
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-1964
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用大小检查器设置标签的新宽度、高度及x和y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-1965
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到“属性检查器”，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-1966
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入Hello, world!。你也可以通过双击故事板上的标签并输入你希望它显示的文本，直接修改标签的文本。接下来，我们通过更改字体，使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-1967
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图1-15](text00011.html#ch01fig15)所示，通过选择对齐方式旁边的第二个图标来实现。
- en: '![image](Image00018.jpg)'
  id: totrans-1968
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-1969
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签内容为“[Hello, world!](text00011.html#ch01)”并使其加粗，将字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-1970
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-1971
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-1972
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过很多不同的方法来运行你的应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项“产品 ▸ 运行”，或者使用快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-1973
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-1974
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间才能启动并加载。请耐心等待。你也可能发现iPhone模拟器的尺寸太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单来调整大小，如[图1-16](text00011.html#ch01fig16)所示。进入**窗口**
    ▸ **缩放**，然后选择一个适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-1975
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-1976
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：缩小模拟器的尺寸，以便它适应你的电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-1977
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于[图1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-1978
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用程序，还有多种方法可以停止它。你可以点击Xcode左上角的停止按钮，选择“产品 ▸ 停止”，或者使用快捷键⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-1979
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-1980
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-1981
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-1982
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode会在你每次运行应用时自动保存你的工作，但你也可以通过按⌘ -S随时保存你的项目。要重新打开项目，你有两种选择。第一种是直接启动Xcode。最近的项目会显示在“欢迎使用Xcode”对话框的右侧，你可以直接从那里打开你的应用。第二种是通过Finder找到并双击*Hello
    World.xcodeproj*项目（见[图1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-1983
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-1984
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-18：在Finder中双击Hello World.xcodeproj文件以在Xcode中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-1985
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-1986
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有一部iPhone、iPod或iPad，并且希望在其上运行你的应用，你将在本节中学到如何做到这一点。否则，你可以跳到[第2章](text00012.html#ch02)，并在Xcode模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-1987
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：你需要让Xcode知道你的设备，这样它就可以追踪哪些设备允许运行应用；你还需要告诉你的设备信任Xcode，以便它允许Xcode安装应用到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-1988
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让Xcode知道你的设备，先用Apple ID登录Xcode，然后将设备连接到电脑的USB端口。你应该已经在本章创建Hello World项目时登录了Xcode。如果没有，请进入**Xcode**
    ▸ **偏好设置**，选择**账户**标签，点击**+**，然后点击**添加Apple ID…**，如[图1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-1989
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-1990
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-19：在Xcode的偏好设置中的账户标签下添加Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-1991
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在Xcode中使用Apple ID登录（你只需做一次，之后Xcode会记住你的登录信息），将设备连接到电脑。第一次连接设备时，设备会询问你是否信任这台电脑，如[图1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-1992
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-1993
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-20：你的设备会询问你是否信任你所连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-1994
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-1995
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能看到这个提示。点击信任后，你需要等待大约30秒，拔掉设备并重新插入。当你第二次插入时，"信任这台电脑？"的警告不应该再出现。这意味着设备已经知道连接到它的电脑是可信的。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-1996
  prefs: []
  type: TYPE_NORMAL
  zh: 现在查看 Xcode。Xcode 顶部的状态栏应该会告诉你，它正在为你的设备处理符号。这是一个一次性过程，Xcode 必须完成此步骤，才能在你的设备上运行应用程序。在这期间，你只需耐心等待几分钟。过程完成后，通过点击
    "Hello World" 旁边的 iPhone 模拟器标签以及左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，你可以选择在哪个设备上运行应用程序。你的设备将在模拟器列表的最上方，如
    [图 1-21](text00011.html#ch01fig21) 所示。
- en: '![image](Image00028.jpg)'
  id: totrans-1997
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-1998
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便你可以在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-1999
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R），在你的设备上运行应用。如果你看到像 [图 1-22](text00011.html#ch01fig22)
    中所示的消息，请再等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-2000
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-2001
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-2002
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似 [图 1-23](text00011.html#ch01fig23) 中所示的消息，你需要再进行一步操作，让你的手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-2003
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-2004
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-2005
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到此消息，请进入设备上的设置应用，选择 **通用**，然后选择 **设备管理**（参见 [图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-2006
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一个消息，表示你的开发者账户上的应用不被设备信任。点击 **信任“*email*”按钮，然后在弹出窗口中再次点击信任**（参见
    [图 1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-2007
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-2008
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-2009
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-2010
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使设备信任计算机以便安装应用程序的最后步骤*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-2011
  prefs: []
  type: TYPE_NORMAL
  zh: 现在就完成了！返回 Xcode，再次点击播放按钮。这一次，经过大约一分钟，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-2012
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-2013
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了 Xcode 并创建了你的第一个应用。在此过程中，你学会了如何在故事板中的视图控制器上添加标签，以及如何在模拟器或真实设备上运行你的应用。在
    [第 2 章](text00012.html#ch02) 中，你将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: '![image](Image00006.jpg)'
  id: totrans-2014
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00006.jpg)'
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-2015
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：首次启动 Xcode 时，它需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-2016
  prefs: []
  type: TYPE_NORMAL
  zh: 在欢迎使用 Xcode 对话框中选择 **创建一个新的 Xcode 项目**，如 [图 1-3](text00011.html#ch01fig3) 所示。
- en: '![image](Image00007.jpg)'
  id: totrans-2017
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-2018
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择 **创建一个新的 Xcode 项目**。当你开始处理项目时，这里也会显示一个项目列表供你选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-2019
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单一视图应用程序**模板（[图1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-2020
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-2021
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-4：选择**单一视图应用程序**。这是最简单的一种项目。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-2022
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode会要求您为新应用设置一些选项（请参见[图1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-2023
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-2024
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-5：即使在此处设置后，您也可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-2025
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，给您的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-2026
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有iPhone、iPod touch或iPad，并且希望在该设备上运行应用，Xcode需要知道您的Apple账户信息。点击**添加账户…**按钮，您将看到[图1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-2027
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-2028
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-6：使用Apple ID登录Xcode，以便允许您的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-2029
  prefs: []
  type: TYPE_NORMAL
  zh: 输入您的Apple ID和密码。如果您之前创建了Apple ID，可以在此使用它。或者，如果您在iPhone、iPod touch或iPad上使用iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-2030
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您使用Apple ID成功登录，您将看到如[图1-7](text00011.html#ch01fig7)所示的账户窗口。
- en: '![image](Image00011.jpg)'
  id: totrans-2031
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-2032
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-7：登录后，您将在账户窗口中的Apple IDs下看到您的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-2033
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，您将再次看到新建项目窗口。但现在它在Team下显示了您的Apple账户，正如您在[图1-8](text00011.html#ch01fig8)中所看到的那样。
- en: '![image](Image00012.jpg)'
  id: totrans-2034
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-2035
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-8：新建项目窗口现在在Team下显示了您的Apple账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-2036
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。您可以编造自己的公司名称，使用真实姓名，或者选择其他任何您想要的名称。组织标识符需要是一个唯一名称，因此通常会将其格式化为反向的网站地址。（别担心—不需要实际的网站！）捆绑标识符会将您在组织标识符和产品名称字段中输入的名称结合在一起，并自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-2037
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未勾选使用核心数据、包括单元测试和包括UI测试的复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-2038
  prefs: []
  type: TYPE_NORMAL
  zh: 您的新*Hello World* Xcode项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-2039
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍Storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-2040
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个包含项目文件和文件夹的窗格。这被称为*导航窗格*。从导航窗格中选择*Main.storyboard*，这将打开项目的*故事板*，它给我们提供了在运行应用时设备屏幕的图画书式视图（参见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有屏幕及其之间的连接。虽然构建应用时不一定必须使用故事板，因为你也可以通过代码编写所有应用的设计元素，但使用故事板要容易得多，所以在本书中我们将采用这种方式。
- en: '![image](Image00013.jpg)'
  id: totrans-2041
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-2042
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-2043
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。这将为我们启动一个显示一个空白白色屏幕的应用。你可以在故事板中的[图 1-9](text00011.html#ch01fig9)中看到这个屏幕——它是一个指向其左侧的箭头的框。那个箭头表示它是应用的起始屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器*管理应用运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-2044
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕上可以通过点击切换开关的不同部分。当按钮为灰色时，该部分 Xcode 被隐藏；当按钮为蓝色时，该部分
    Xcode 被显示。点击这些按钮，直到它们看起来像[图 1-10](text00011.html#ch01fig10)所示，其中左边的两个按钮为灰色，右边的按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-2045
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-2046
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-2047
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航窗格（左侧的文件列表）和*调试区域*（显示关于应用运行时信息的底部区域），并为我们提供更多的屏幕空间以便在故事板上工作。屏幕右侧我们保持打开的窗格（由蓝色按钮表示）是*工具窗格*。我们将使用这个窗格来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-2048
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-2049
  prefs: []
  type: TYPE_NORMAL
  zh: 在“工具”窗格中，选择“对象库”图标，它是一个位于圆圈内的方形图标，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-2050
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的各种*用户界面元素*。你会看到标签、按钮、文本字段、图片视图，甚至还有一些对用户不可见的元素，如手势识别器。如果你想要了解更多关于这些对象的信息，只需双击其中一个，便会弹出对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-2051
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加标签开始。在对象库中选择**标签**并将其拖动到编辑器中的视图控制器上（参见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-2052
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-2053
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含了可以拖放到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-2054
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-2055
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-2056
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击位于实用工具窗格顶部的大小检查器图标（看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-2057
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示漂亮的“[Hello, world!](text00011.html#ch01)”信息，所以让我们将它弄大些。在大小检查器中，将标签的宽度更改为
    200 像素，高度更改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-2058
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入 x 和 y 坐标来完成此操作。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在你的数值应该与[图 1-13](text00011.html#ch01fig13)中所示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-2059
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-2060
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度以及 x 和 y 坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-2061
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-2062
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入“Hello, world!”。你也可以通过双击故事板上的标签并输入你希望它显示的文本，直接在标签中输入文本。接下来，让我们通过更改字体，使我们的“[Hello,
    world!](text00011.html#ch01)”信息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择**粗体**，将大小字段设置为
    30，然后点击**完成**。[图 1-14](text00011.html#ch01fig14) 显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-2063
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过选择对齐方式旁边的第二个图标，将文本设置为居中对齐，如[图 1-15](text00011.html#ch01fig15)所示。
- en: '![image](Image00018.jpg)'
  id: totrans-2064
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-2065
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签内容为“[Hello, world!](text00011.html#ch01)”，使其变为粗体并设置字体大小为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-2066
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-2067
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-2068
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行你的应用程序。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用键盘快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-2069
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-2070
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器启动并加载需要一些时间，请耐心等待。你也可能会发现 iPhone 模拟器的尺寸太大，无法适配屏幕。如果是这种情况，你可以通过模拟器菜单调整尺寸，如[图
    1-16](text00011.html#ch01fig16)所示。进入**窗口** ▸ **缩放**，然后选择适合屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-2071
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-2072
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器大小，以适应电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-2073
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-2074
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，进入**产品** ▸ **停止**，或使用快捷键
    ⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-2075
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-2076
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-2077
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-2078
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存你的工作，但你也可以随时通过按 ⌘ -S 来保存项目。要重新打开项目，你有两个选项。第一种是直接启动 Xcode，最近的项目会显示在欢迎
    Xcode 对话框的右侧，你可以直接从那里打开应用。第二种是找到并在 Finder 中双击*Hello World.xcodeproj*项目（见[图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-2079
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-2080
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件，打开你的应用程序*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-2081
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-2082
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在其上运行你的应用，你将在本节中学习如何操作。否则，你可以跳到[第 2 章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-2083
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：首先，你需要让 Xcode 知道你的设备，以便它跟踪允许在哪些设备上运行应用；其次，你需要告诉设备信任
    Xcode，这样 Xcode 才能将应用安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-2084
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 知道你的设备，首先在 Xcode 中使用 Apple ID 登录，然后将设备连接到电脑的 USB 端口。你应该已经在本章创建 Hello
    World 项目时登录了 Xcode。如果没有，请进入**Xcode** ▸ **偏好设置**，选择**账户**标签，点击**+**，然后点击**添加 Apple
    ID...**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-2085
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-2086
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 偏好设置中的账户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-2087
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（这只需做一次，因为从此 Xcode 会记住你的登录信息），将你的设备连接到电脑。第一次连接设备时，设备会询问是否信任你的电脑，如[图
    1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-2088
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-2089
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：您的设备将询问您是否信任已连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-2090
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-2091
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您需要解锁设备才能收到此消息。点击信任后，您需要等待大约 30 秒，拔掉设备与计算机的连接，然后再重新连接。当您第二次插入设备时，"信任此计算机？"的警告不应该再出现。这意味着您的设备已经知道在连接时信任这台计算机。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-2092
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看一下 Xcode。Xcode 顶部的状态栏应该会告诉您它正在处理设备的符号。这是 Xcode 在运行应用程序之前必须完成的一次性过程。您只需要耐心等待几分钟，直到该过程完成。完成后，通过点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为您的设备。这将弹出一个菜单，您可以选择在哪个设备上运行应用程序。您的设备会出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-2093
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-2094
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择您的设备，以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-2095
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）以在您的设备上运行应用程序。如果您看到类似于[图 1-22](text00011.html#ch01fig22)所示的弹出消息，请再等待几分钟并重试。
- en: '![image](Image00029.jpg)'
  id: totrans-2096
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-2097
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-2098
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到类似于[图 1-23](text00011.html#ch01fig23)所示的消息，您还需要完成最后一步，让手机信任您的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-2099
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-2100
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示您的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-2101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您收到了此消息，请进入设备上的设置应用，选择**通用**，然后选择**设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-2102
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，您会看到一条消息，表示来自您的开发者账户的应用在您的设备上不受信任。点击**信任“*email*”按钮，然后在出现的弹出窗口中再次点击信任**（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-2103
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-2104
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-2105
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-2106
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使设备信任计算机以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-2107
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在返回 Xcode 并再次点击播放按钮。这一次，过了一分钟左右，Hello World 应用应该会在您的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-2108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**您学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-2109
  prefs: []
  type: TYPE_NORMAL
  zh: 您已安装 Xcode 并创建了第一个应用程序。在此过程中，您学习了如何在故事板中向视图控制器添加标签，以及如何在模拟器或实际设备上运行应用程序。在[第
    2 章](text00012.html#ch02)中，您将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: '*Figure 1-2: The first time Xcode launches, it needs to install its components.*'
  id: totrans-2110
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-2：Xcode 第一次启动时，需要安装其组件。*'
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-2111
  prefs: []
  type: TYPE_NORMAL
  zh: 在显示的 Xcode 欢迎对话框中选择**创建一个新的 Xcode 项目**（见[图 1-3](text00011.html#ch01fig3)）。
- en: '![image](Image00007.jpg)'
  id: totrans-2112
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-2113
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当你开始处理你的项目时，你还会看到这里有一个可以选择的项目列表。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-2114
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单一视图应用程序**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-2115
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-2116
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单一视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-2117
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你设置一些新应用的选项（见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-2118
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-2119
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使你在此处设置了这些选项，你仍然可以在项目设置菜单中更改它们。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-2120
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，将你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-2121
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且希望在该设备上运行应用，Xcode 需要知道你的 Apple 账户信息。点击**添加账户...**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)中所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-2122
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-2123
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便让你的应用能够在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-2124
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了一个 Apple ID，你可以在这里使用它。或者，如果你在 iPhone、iPod touch 或
    iPad 上使用 iCloud，你也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-2125
  prefs: []
  type: TYPE_NORMAL
  zh: 成功用 Apple ID 登录后，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-2126
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-2127
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你会在账户窗口的 Apple IDs 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-2128
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭这个窗口，你将再次看到新建项目窗口。但现在，窗口中会在“团队”下显示你的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-2129
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-2130
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：现在新建项目窗口下显示了你的 Apple 账户信息，位于“团队”下。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-2131
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自创一个公司名称，使用你的真实姓名，或者选择其他任何你喜欢的名字。组织标识符需要是一个唯一的名称，因此通常将其格式化为倒置的网站地址。（别担心——实际上不需要一个网站！）捆绑标识符将自动结合你在组织标识符和产品名称字段中输入的名称。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-2132
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保“使用核心数据”、“包括单元测试”和“包括 UI 测试”的复选框没有被选中。点击**下一步**，然后点击**创建**，这将保存应用程序并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-2133
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新的*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-2134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-2135
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个面板，其中包含了构成你项目的文件和文件夹。这被称为*导航器面板*。从导航器面板中选择*Main.storyboard*。这将打开项目的*storyboard*，它在我们运行应用时，给我们提供了设备屏幕的图画书视图（参见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用 storyboard 设计所有的屏幕及它们之间的连接。你不一定必须在构建应用时使用
    storyboard，因为你也可以将所有应用的设计元素写成代码。然而，使用 storyboard 更加简单，所以我们在本书中将采用这种方法。
- en: '![image](Image00013.jpg)'
  id: totrans-2136
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-2137
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-2138
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。这将为我们启动一个显示空白白色屏幕的应用。你可以在 storyboard 中看到这个屏幕，在[图 1-9](text00011.html#ch01fig9)中，它是指向其左侧的箭头的框。这条箭头表示它是应用的起始屏幕。这个框叫做*视图控制器场景*。在
    Swift 中，*视图控制器*管理着应用运行时在屏幕上显示的视图。storyboard 中的一个*场景*是视图控制器及其包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-2139
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕上的不同部分，你可以通过点击它来切换该部分的显示与隐藏。当按钮是灰色时，该部分被隐藏。当按钮是蓝色时，该部分是显示的。点击这些按钮，直到它们的状态如[图
    1-10](text00011.html#ch01fig10)，其中左侧的两个按钮为灰色，右侧的按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-2140
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-2141
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-2142
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，在应用运行时向我们显示关于应用的消息），并为我们在 storyboard 上工作提供更多的屏幕空间。屏幕右侧的面板（由蓝色按钮表示）是*工具面板*。我们将使用这个面板来查找并添加对象到我们的
    storyboard 中。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-2143
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-2144
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具面板中，选择对象库图标，它是一个圆圈内的方块，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-2145
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的*用户界面元素*。你会看到标签、按钮、文本框、图片视图，还有一些用户看不见的元素，如手势识别器。如果你想了解这些对象的更多信息，只需双击其中一个，弹出对话框就会显示相关信息。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-2146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从添加一个标签开始。选择对象库中的**标签**，然后将其拖动到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-2147
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-2148
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含了你可以拖动到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-2149
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-2150
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-2151
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击工具窗格顶部的尺寸检查器图标（看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。尺寸检查器允许我们在故事板中更改对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-2152
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示完整的“[Hello, world!](text00011.html#ch01)”消息，因此我们需要将它做大些。在尺寸检查器中，将标签的宽度更改为
    200 像素，高度更改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-2153
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在尺寸检查器中输入 x 和 y 坐标来完成。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。设置 X 为 80，Y 为 40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中显示的值匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-2154
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-2155
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用尺寸检查器设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-2156
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-2157
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入“Hello, world!”。你也可以通过双击故事板中的标签并输入你希望显示的文本，直接修改标签的文本。接下来，我们通过改变字体，使得“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择**粗体**，在大小字段中输入
    30，然后点击**完成**。[图 1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-2158
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐，如[图 1-15](text00011.html#ch01fig15)所示，通过选择对齐选项旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-2159
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-2160
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：将标签更改为显示“[Hello, world!](text00011.html#ch01)”，使其加粗，并将字体大小设置为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-2161
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-2162
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-2163
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行你的应用。你可以点击 Xcode 左上角的播放按钮，选择菜单选项产品 ▸ 运行，或使用键盘快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-2164
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-2165
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间来启动并加载。请耐心等待。你可能会发现 iPhone 模拟器的尺寸过大，无法适应你的屏幕。如果是这种情况，你可以使用模拟器菜单调整大小，如[图1-16](text00011.html#ch01fig16)所示。前往**窗口**
    ▸ **缩放**，然后选择一个适合你屏幕的小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-2166
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-2167
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：将模拟器缩小以适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-2168
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于[图1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-2169
  prefs: []
  type: TYPE_NORMAL
  zh: 运行应用的方式有很多种，同样，停止应用的方法也有几种。你可以点击 Xcode 左上角的方形停止按钮，选择 Product ▸ Stop，或者使用快捷键
    ⌘ -period。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-2170
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-2171
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-17：成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-2172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-2173
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在你每次运行应用时自动保存你的工作，但你也可以随时通过按 ⌘ -S 来保存项目。要重新打开项目，你有两个选择。第一个是直接启动 Xcode。在
    Xcode 欢迎对话框的右侧，你会看到最近的项目，可以直接从那里打开应用。第二个是找到并双击 Finder 中的*Hello World.xcodeproj*项目（见[图1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-2174
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-2175
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-2176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-2177
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且想要在设备上运行你的应用，你将在本节中学到如何操作。否则，你可以跳过[第2章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-2178
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：首先，你需要让 Xcode 知道你的设备，以便它能够跟踪允许运行应用的设备；其次，你需要告诉你的设备信任
    Xcode，这样它才会允许 Xcode 将应用安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-2179
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，首先在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到电脑的 USB 端口。当你在本章中创建 Hello
    World 项目时，应该已经在 Xcode 中登录过 Apple ID。如果没有，请前往**Xcode** ▸ **偏好设置**，选择**账户**标签，点击**+**，然后点击**添加
    Apple ID...**，如[图1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-2180
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-2181
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-19：在 Xcode 的偏好设置中的账户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-2182
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需登录一次，因为 Xcode 会记住你的登录信息），将设备插入到电脑中。第一次插入设备时，设备会询问是否信任这台电脑，如[图1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-2183
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-2184
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任已连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-2185
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-2186
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能看到这条消息。一旦你点击信任，你需要等大约 30 秒，拔掉设备的连接线，再重新插回去。当你第二次插入时，信任此电脑的提示就不会再弹出。这意味着设备已经知道在连接时信任这台电脑。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-2187
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须完成该过程才能在你的设备上运行应用。你只需要耐心等待几分钟，直到完成。过程完成后，通过点击位于左上方工具栏中的
    iPhone 模拟器标签和播放按钮，将 Xcode 的运行选项切换为你的设备。这将弹出一个菜单，允许你选择在哪个设备上运行应用。你的设备会出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-2188
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-2189
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-2190
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在 Xcode 中点击播放按钮（或按 ⌘ -R）以在你的设备上运行应用。如果你看到像[图 1-22](text00011.html#ch01fig22)中所示的消息，等几分钟后再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-2191
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-2192
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-2193
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似[图 1-23](text00011.html#ch01fig23)所示的消息，还有一步需要完成，才能让你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-2194
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-2195
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：这条消息意味着你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-2196
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，进入设备上的“设置”应用，选择**常规**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-2197
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，表示来自你开发者账户的应用在你的设备上不被信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击**信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-2198
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-2199
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的常规设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-2200
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-2201
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的电脑，以便安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-2202
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就可以了！现在返回 Xcode，再次点击播放按钮。这次，过大约一分钟，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-2203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-2204
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了 Xcode 并创建了你的第一个应用。在此过程中，你学会了如何在故事板中向视图控制器添加标签，并学会了如何在模拟器或真实设备上运行你的应用。在[第
    2 章](text00012.html#ch02)中，你将学会如何在 Swift 中创建表达式，这就像写句子一样。
- en: Select **Create a new Xcode project** from the Welcome to Xcode dialog shown
    in [Figure 1-3](text00011.html#ch01fig3) .
  id: totrans-2205
  prefs: []
  type: TYPE_NORMAL
  zh: 在欢迎使用 Xcode 对话框中选择**创建一个新的 Xcode 项目**，如[图 1-3](text00011.html#ch01fig3)所示。
- en: '![image](Image00007.jpg)'
  id: totrans-2206
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-2207
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的 Xcode 项目**。当您开始处理项目时，您还会看到这里的项目列表。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-2208
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-2209
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-2210
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-2211
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求您为新应用设置一些选项（请参见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-2212
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-2213
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在此处设置之后，您仍然可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-2214
  prefs: []
  type: TYPE_NORMAL
  zh: 在产品名称中，给您的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-2215
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有 iPhone、iPod touch 或 iPad，并且想要在该设备上运行应用程序，Xcode 需要知道您的 Apple 帐户信息。点击**添加帐户…**按钮，您将看到[图
    1-6](text00011.html#ch01fig6)所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-2216
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-2217
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便让您的应用程序能够在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-2218
  prefs: []
  type: TYPE_NORMAL
  zh: 输入您的 Apple ID 和密码。如果您之前创建了 Apple ID，可以在此处使用。如果您在 iPhone、iPod touch 或 iPad 上使用
    iCloud，可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-2219
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您成功使用 Apple ID 登录，您将在帐户窗口看到如[图 1-7](text00011.html#ch01fig7)所示的界面。
- en: '![image](Image00011.jpg)'
  id: totrans-2220
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-2221
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，您将在帐户窗口的 Apple ID 下看到您的帐户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-2222
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，您将再次看到新建项目窗口。但现在，它在 Team 下显示您的 Apple 帐户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-2223
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-2224
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：现在，新建项目窗口显示您的 Apple 帐户在 Team 下。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-2225
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。您可以自创一个公司名称，使用您的真实姓名，或选择任何其他您想要的名称。组织标识符需要是一个唯一的名称，因此通常将其格式化为倒写的网址地址。（别担心——不需要实际网站！）捆绑标识符将您在组织标识符和产品名称字段中输入的名称组合在一起，并会自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-2226
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保“使用 Core Data”、“包含单元测试”和“包含 UI 测试”的复选框未选中。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-2227
  prefs: []
  type: TYPE_NORMAL
  zh: 您新的*Hello World* Xcode 项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-2228
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**引入故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-2229
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你会看到一个包含项目文件和文件夹的窗格。这叫做*导航窗格*。从导航窗格中选择*Main.storyboard*。这将打开项目的*故事板*，它为我们提供了一个图画书般的视图，显示我们运行应用时的设备屏幕（见[图1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有的屏幕及其之间的连接。构建应用时，你不一定非得使用故事板，因为你可以在代码中编写所有的设计元素。然而，使用故事板要容易得多，因此我们将在本书中使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-2230
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-2231
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-2232
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单视图应用”模板。这让我们从一个显示空白白色屏幕的应用开始。你可以在[图1-9](text00011.html#ch01fig9)中的故事板里看到这个屏幕——它是一个指向左侧的箭头框。那个箭头表示它是应用的起始屏幕。这个框叫做*视图控制器场景*。在Swift中，*视图控制器*管理应用运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其所包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-2233
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过右上角的三个按钮隐藏或显示Xcode的不同部分。每个按钮代表屏幕的一个不同部分，点击它即可切换显示或隐藏。当按钮是灰色时，表示该部分Xcode被隐藏；当按钮是蓝色时，表示该部分Xcode被显示。点击这些按钮，直到它们像[图1-10](text00011.html#ch01fig10)一样，左边的两个按钮是灰色的，右边的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-2234
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-2235
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-2236
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航窗格（左侧的文件列表）和*调试区域*（底部区域，显示我们在应用运行时的消息），并为我们的故事板提供更多的屏幕空间。屏幕右侧我们保留的窗格（由蓝色按钮表示）是*实用工具窗格*。我们将使用它来找到要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-2237
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-2238
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具窗格中，选择对象库图标，它是一个圆圈中的正方形，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-2239
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的各种*用户界面元素*。你会看到标签、按钮、文本字段、图像视图，还有一些对用户不可见的元素，如手势识别器。如果你想了解这些对象的更多信息，只需双击一个，弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-2240
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从添加一个标签到屏幕开始。选择对象库中的**标签**，并将其拖到编辑器中的视图控制器上（见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-2241
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-2242
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含你可以拖放到故事板中的元素，用于设计用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-2243
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-2244
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：从对象库中拖动一个标签并将其放到视图控制器中。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-2245
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击工具窗格顶部的大小检查器图标（它看起来像一个尺子），如[图1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-2246
  prefs: []
  type: TYPE_NORMAL
  zh: 你在视图控制器中添加的标签不够大，无法显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以我们将其做得更大。在大小检查器中，将标签的宽度修改为200像素，高度修改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-2247
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上区域。你可以通过点击标签并拖动到所需位置，或者在大小检查器中输入x和y坐标来完成。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X设置为80，Y设置为40。现在你的值应与[图1-13](text00011.html#ch01fig13)中所示的值相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-2248
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-2249
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用大小检查器设置标签的新宽度、高度及x和y坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-2250
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-2251
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入Hello, world!。你也可以通过双击故事板中的标签并输入你想显示的文本，直接在标签中输入文本。接下来，我们通过更改字体使“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-2252
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图1-15](text00011.html#ch01fig15)所示，点击对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-2253
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-2254
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”消息，设置为粗体，并将字体大小调整为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-2255
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-2256
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-2257
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项Product ▸ Run，或者使用快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-2258
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-2259
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一段时间才能启动并加载。请耐心等待。你也可能会发现 iPhone 模拟器太大，无法完全显示在屏幕上。如果是这种情况，你可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。进入**窗口** ▸ **缩放**，然后选择一个适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-2260
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-2261
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器大小，以便适应你的电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-2262
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你将看到类似[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-2263
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用程序，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，进入 Product ▸ Stop，或者使用键盘快捷键⌘
    -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-2264
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-2265
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-2266
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-2267
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存你的工作，但你也可以随时通过按⌘ -S来保存你的项目。要再次打开你的项目，你有两个选择。第一个是直接启动 Xcode。你最近的项目会出现在
    Xcode 欢迎对话框的右侧，你可以直接从那里打开你的应用。第二个是在 Finder 中找到并双击*Hello World.xcodeproj*项目（参见[图
    1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-2268
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-2269
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件，以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-2270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-2271
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在上面运行你的应用，你将在本节中学习如何操作。否则，你可以跳到[第 2 章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-2272
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：你需要让 Xcode 知道你的设备，以便它可以跟踪哪些设备可以运行应用程序；同时，你需要告诉设备信任
    Xcode，以便它允许 Xcode 向设备安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-2273
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 知道你的设备，先在 Xcode 中使用你的 Apple ID 登录，然后将你的设备连接到电脑的 USB 端口。你应该已经在本章中创建
    Hello World 项目时登录过 Xcode。如果没有，请前往**Xcode** ▸ **偏好设置**，选择**账户**标签，点击**+**，然后点击**添加
    Apple ID…**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-2274
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-2275
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在偏好设置的账户标签下添加 Apple ID 到 Xcode*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-2276
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需做一次，因为 Xcode 从今以后会记住你的登录信息），将你的设备插入电脑。第一次连接设备时，设备会询问你是否信任你的电脑，如[图
    1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-2277
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-2278
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20: 你的设备会询问你是否信任你已连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-2279
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-2280
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到此消息。点击信任后，你需要等待大约 30 秒，拔掉设备与计算机的连接，然后重新插入。当你第二次插入设备时，信任此计算机的提示不应再出现。这意味着你的设备已经知道在连接时信任这台计算机。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-2281
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。在 Xcode 顶部的状态栏应该会告诉你，它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须完成它才能在你的设备上运行应用。你只需要耐心等待几分钟，直到完成。完成后，通过点击“Hello
    World”旁边的 iPhone 模拟器标签以及左上角工具栏中的播放按钮，改变 Xcode 的运行选项为你的设备。这将弹出一个菜单，你可以在其中选择在哪个设备上运行应用。你的设备将在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-2282
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-2283
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21: 选择你的设备，以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-2284
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）以在你的设备上运行应用。如果你看到像[图 1-22](text00011.html#ch01fig22)中所示的弹出消息，稍等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-2285
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-2286
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22: Xcode 还未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-2287
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到像[图 1-23](text00011.html#ch01fig23)所示的消息，说明你还需要采取一步操作，使你的手机信任这台计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-2288
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-2289
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23: 这条消息表示你的手机还没有准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-2290
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到此消息，请进入设备上的设置应用，选择**通用**，然后选择**设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-2291
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条信息，提示来自你开发者账户的应用在你的设备上不被信任。点击**信任“*email*”按钮，然后在弹出的对话框中再次点击信任**（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-2292
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-2293
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24: 在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-2294
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-2295
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25: 最终步骤，确保你的设备信任你的计算机，以便安装应用*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-2296
  prefs: []
  type: TYPE_NORMAL
  zh: 这就完成了！现在返回 Xcode，再次点击播放按钮。这次，经过大约一分钟，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-2297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-2298
  prefs: []
  type: TYPE_NORMAL
  zh: 你已安装 Xcode 并创建了第一个应用。在此过程中，你学习了如何在故事板中为视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用。在[第 2
    章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，就像写句子一样。
- en: '![image](Image00007.jpg)'
  id: totrans-2299
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00007.jpg)'
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-2300
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择 **创建一个新的 Xcode 项目**。当你开始处理项目时，这里也会显示一个项目列表供你选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-2301
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择 **iOS**，然后在主屏幕上选择 **单视图应用** 模板（[图 1-4](text00011.html#ch01fig4)）。点击
    **下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-2302
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-2303
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择 **单视图应用**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-2304
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为你的新应用设置一些选项（请参见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-2305
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-2306
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：你可以在项目设置菜单中更改这些选项，即使在此处设置后。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-2307
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，为你的应用命名为 *Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-2308
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并希望在该设备上运行应用，Xcode 需要知道你的 Apple 账户信息。点击 **添加账户...**
    按钮，你会看到如 [图 1-6](text00011.html#ch01fig6) 所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-2309
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-2310
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode 以允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-2311
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建过 Apple ID，可以在此使用。如果你在 iPhone、iPod touch 或 iPad 上使用
    iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-2312
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用 Apple ID 登录，你将看到如 [图 1-7](text00011.html#ch01fig7) 所示的账户窗口。
- en: '![image](Image00011.jpg)'
  id: totrans-2313
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-2314
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口的 Apple ID 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-2315
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，然后你会再次看到新建项目窗口。但这时，在窗口的 Team 下你会看到你的 Apple 账户，如 [图 1-8](text00011.html#ch01fig8)
    所示。
- en: '![image](Image00012.jpg)'
  id: totrans-2316
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-2317
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在显示了你在 Team 下的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-2318
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以发明一个公司名称，使用真实姓名，或选择其他任何你想要的名称。组织标识符需要是唯一的名称，因此通常会将其格式化为倒写的网址地址。
    （别担心——不需要实际的网址！）捆绑标识符将组织标识符和产品名称字段中输入的名称组合在一起，并会自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-2319
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为 **Swift**，设备选项设置为 **iPhone**。确保没有勾选“使用 Core Data”、“包含单元测试”和“包含 UI 测试”复选框。点击
    **下一步**，然后点击 **创建**，这将保存应用并启动 Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-2320
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新 *Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-2321
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-2322
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你会看到一个面板，其中包含构成你项目的文件和文件夹。这叫做*导航面板*。从导航面板中选择*Main.storyboard*。这将打开项目的*故事板*，它为我们提供了一个图画书般的视图，展示了我们运行应用时设备屏幕的样子（见[图1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有屏幕及其之间的连接。你不一定非要使用故事板来构建应用，因为你可以在代码中编写所有应用的设计元素。然而，使用故事板要容易得多，因此我们在本书中会使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-2323
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-2324
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-2325
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用程序模板。这将我们带入一个显示空白白屏的应用程序。你可以在[图1-9](text00011.html#ch01fig9)中的故事板上看到这个屏幕——它是一个箭头指向左侧的框。箭头表示这是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在Swift中，*视图控制器*管理应用运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-2326
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表屏幕上的一个不同部分，点击按钮可以切换显示或隐藏。当按钮是灰色时，该部分的Xcode被隐藏；当按钮是蓝色时，该部分的Xcode被显示。点击这些按钮，直到它们看起来像[图1-10](text00011.html#ch01fig10)，其中左侧的两个按钮是灰色的，右侧的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-2327
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-2328
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-2329
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航面板（左侧的文件列表）和*调试区域*（底部区域，在应用运行时显示关于应用的消息），为我们在故事板上提供更多的屏幕空间。屏幕右侧我们保留的面板（由蓝色按钮表示）是*实用工具面板*。我们将使用它来查找要添加到故事板的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-2330
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-2331
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，它是一个位于圆圈中的方形，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-2332
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，以查看你可以在应用中使用的*用户界面元素*。你会看到标签、按钮、文本框、图像视图，以及一些对用户不可见的元素，如手势识别器。如果你想要了解关于任何这些对象的更多信息，只需双击其中一个，对话框就会弹出。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-2333
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加标签开始。选择**标签**从对象库中拖动到编辑器中的视图控制器（见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-2334
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-2335
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含可以拖入故事板来设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-2336
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-2337
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：从对象库中拖动标签并将其放置到视图控制器中。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-2338
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置标签后，点击实用工具面板顶部的大小检查器图标（看起来像一个尺子），如[图1-13](text00011.html#ch01fig13)所示。大小检查器允许我们改变故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-2339
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签大小不够大，无法很好地显示“[Hello, world!](text00011.html#ch01)”消息，所以我们将其放大。在大小检查器中，将标签的宽度设置为200像素，高度设置为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-2340
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上区域。你可以通过点击标签并将其拖动到所需位置，或通过在大小检查器中输入x和y坐标来完成。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X设置为80，Y设置为40。现在你的值应与[图1-13](text00011.html#ch01fig13)中显示的匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-2341
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-2342
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用大小检查器设置标签的新宽度、高度以及x和y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-2343
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-2344
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入“Hello, world!”。你也可以通过双击故事板中的标签直接输入文本，输入你希望显示的文本。我们还将通过更改字体来让我们的“[Hello,
    world!](text00011.html#ch01)”消息更大更粗。点击字体字段中的T图标，从样式下拉菜单中选择**加粗**，在大小字段中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-2345
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过选择对齐方式旁边的第二个图标，选择文本的居中对齐，如[图1-15](text00011.html#ch01fig15)所示。
- en: '![image](Image00018.jpg)'
  id: totrans-2346
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-2347
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：将标签修改为“[Hello, world!](text00011.html#ch01) ”，使其加粗，并将字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-2348
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-2349
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：将标签的文本设置为居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-2350
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项Product ▸ Run，或使用快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-2351
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-2352
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间才能启动并加载。请耐心等待。你可能还会发现 iPhone 模拟器的尺寸太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如
    [图 1-16](text00011.html#ch01fig16) 所示。前往 **窗口** ▸ **缩放**，然后选择一个适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-2353
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-2354
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器大小以适应计算机屏幕。*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-2355
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似 [图 1-17](text00011.html#ch01fig17) 的画面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-2356
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方式可以运行你的应用，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，选择 Product ▸ Stop，或者使用键盘快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-2357
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-2358
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-2359
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-2360
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存你的工作，但你也可以随时通过按 ⌘ -S 来保存项目。要再次打开项目，有两种方式。第一种是直接启动 Xcode。在
    Xcode 欢迎界面的右侧，你最近的项目会显示出来，你可以直接从那里打开应用。第二种方式是通过 Finder 找到并双击 *Hello World.xcodeproj*
    项目文件（见 [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-2361
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-2362
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-2363
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-2364
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且希望在上面运行你的应用，你将在本节中学到如何操作。否则，你可以跳到 [第二章](text00012.html#ch02)，在
    Xcode 模拟器上测试并运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-2365
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事情：你需要让 Xcode 识别你的设备，以便它可以跟踪哪些设备允许运行应用，并且你需要告诉设备信任 Xcode，这样设备才能允许
    Xcode 安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-2366
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 识别你的设备，先在 Xcode 中使用 Apple ID 登录，然后将设备连接到计算机的 USB 端口。在本章创建 Hello World
    项目时，你应该已经登录过 Xcode。如果没有，前往 **Xcode** ▸ **偏好设置**，选择 **帐户** 标签，点击 **+**，然后点击 **添加
    Apple ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-2367
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-2368
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在偏好设置的帐户标签下向 Xcode 添加 Apple ID。*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-2369
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需要做一次，因为 Xcode 会记住你的登录信息），将设备插入计算机。当你第一次插入设备时，设备会询问你是否信任你的计算机，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-2370
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-2371
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备将询问是否信任你连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-2372
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-2373
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能收到此消息。点击“信任”后，你需要等待大约 30 秒钟，拔掉设备与电脑的连接，然后再重新插入。第二次插入时，信任此计算机的提示不应再弹出。这意味着你的设备已经知道在连接到该计算机时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-2374
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会显示它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须完成此过程才能在你的设备上运行应用程序。你只需等待几分钟，直到完成这个过程。一旦完成，点击位于左上方工具栏中的
    iPhone 模拟器标签，并将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，允许你选择运行应用程序的设备。你的设备会出现在模拟器列表的顶部，如
    [图 1-21](text00011.html#ch01fig21) 所示。
- en: '![image](Image00028.jpg)'
  id: totrans-2375
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-2376
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在上面运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-2377
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）来在设备上运行应用程序。如果你看到像 [图 1-22](text00011.html#ch01fig22)
    中所示的消息，请再等几分钟后再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-2378
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-2379
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在该设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-2380
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到如 [图 1-23](text00011.html#ch01fig23) 中所示的消息，说明你需要执行最后一步，才能使手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-2381
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-2382
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机还没有准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-2383
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了此消息，请进入设备上的“设置”应用程序，选择 **通用**，然后选择 **设备管理**（见 [图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-2384
  prefs: []
  type: TYPE_NORMAL
  zh: 在“设备管理”设置中，你会看到一条消息，提示来自你开发者帐户的应用程序不被设备信任。点击 **信任“*email*”** 按钮，然后在弹出的对话框中再次点击“信任”（见
    [图 1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-2385
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-2386
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的“通用设置”中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-2387
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-2388
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使设备信任电脑的最后一步，以便安装应用程序*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-2389
  prefs: []
  type: TYPE_NORMAL
  zh: 完成了！现在返回 Xcode，再次点击播放按钮。这一次，经过一两分钟后，Hello World 应用程序应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-2390
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-2391
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了 Xcode 并创建了你的第一个应用程序。在这个过程中，你学习了如何在故事板中向视图控制器添加标签，并且学会了如何在模拟器或真实设备上运行应用程序。在
    [第 2 章](text00012.html#ch02) 中，你将学习如何在 Swift 中创建表达式，就像写句子一样。
- en: '*Figure 1-3: Select **Create a new Xcode project** . When you start working
    on your projects, you’ll also see a list of projects to choose from here.*'
  id: totrans-2392
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：选择**创建一个新的Xcode项目**。当你开始处理项目时，你还会看到这里有一个项目列表可供选择。*'
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-2393
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-2394
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-2395
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-2396
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode会要求你为新应用程序设置一些选项（参见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-2397
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-2398
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在此处设置之后，你也可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-2399
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，给你的应用程序命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-2400
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有iPhone、iPod touch或iPad，并希望在该设备上运行应用程序，Xcode需要知道你的Apple账户信息。点击**添加账户…**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-2401
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-2402
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用Apple ID登录Xcode，以允许你的应用程序在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-2403
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的Apple ID和密码。如果你之前创建了Apple ID，可以在此处使用。如果你在iPhone、iPod touch或iPad上使用iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-2404
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用Apple ID登录，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-2405
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-2406
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口的Apple IDs下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-2407
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，你将再次看到新建项目窗口。但此时，它会在“团队”下显示你的Apple账户，如你在[图 1-8](text00011.html#ch01fig8)中所见。
- en: '![image](Image00012.jpg)'
  id: totrans-2408
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-2409
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在“团队”下显示你的Apple账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-2410
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以创建自己的公司名称，使用真实姓名，或选择任何你想要的名称。组织标识符需要是唯一的名称，因此通常将其格式化为反向的网址地址。（别担心——不需要一个实际的网站！）包标识符将你在组织标识符和产品名称字段中输入的名称组合在一起，并自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-2411
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未选中“使用Core Data”、“包含单元测试”和“包含UI测试”的复选框。点击**下一步**，然后点击**创建**，这将保存应用程序并启动Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-2412
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-2413
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-2414
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个窗格，里面包含构成你项目的文件和文件夹。这叫做*导航窗格*。从导航窗格中选择*Main.storyboard*。这将打开项目的*storyboard*，它在我们运行应用时提供了设备屏幕的图画书视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用 storyboard 来设计所有的屏幕以及它们之间的连接。在构建应用时，你不一定非得使用
    storyboard，因为你可以用代码编写所有应用的设计元素。然而，使用 storyboard 会更容易，因此我们在本书中也会采用这种方式。
- en: '![image](Image00013.jpg)'
  id: totrans-2415
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-2416
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-2417
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单视图应用程序”模板。这样我们就得到了一个显示一个空白白色屏幕的应用。你可以在[图 1-9](text00011.html#ch01fig9)中的
    storyboard 中看到这个屏幕——它是那个有箭头指向左侧的框。那个箭头表示它是应用程序的启动屏幕。这个框叫做*视图控制器场景*。在 Swift 中，*视图控制器*管理在应用运行时显示在屏幕上的视图。storyboard
    中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-2418
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕上的一个不同部分，你可以通过点击它来切换该部分的显示或隐藏。当按钮为灰色时，表示该部分被隐藏；当按钮为蓝色时，表示该部分显示出来。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中两个左侧按钮是灰色的，右侧按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-2419
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-2420
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-2421
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航窗格（左侧的文件列表）和*调试区域*（显示应用运行时消息的底部区域），从而为 storyboard 提供更多的屏幕空间。我们保留的右侧窗格（通过蓝色按钮表示）是*实用工具窗格*。我们将使用这个窗格来找到并添加对象到我们的
    storyboard 中。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-2422
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-2423
  prefs: []
  type: TYPE_NORMAL
  zh: 在“实用工具”窗格中，选择“对象库”图标，它是一个圆圈中的正方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-2424
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的各种*用户界面元素*。你会看到标签、按钮、文本字段、图像视图以及一些对用户不可见的元素，如手势识别器。如果你想获取关于任何这些对象的更多信息，只需双击一个，它会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-2425
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加标签开始。选择**标签**从对象库中，并将其拖动到编辑器中的视图控制器上（见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-2426
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-2427
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含可以拖动到故事板中的元素，用于设计你的用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-2428
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-2429
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：从对象库中拖动标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-2430
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击位于工具区顶部的“大小检查器”图标（它看起来像一个尺子），如[图1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-2431
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以我们需要把它做得更大。在“大小检查器”中，将标签的宽度更改为200像素，高度更改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-2432
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在“大小检查器”中输入x和y坐标来完成此操作。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X值设置为80，Y值设置为40。现在你的值应该与[图1-13](text00011.html#ch01fig13)中显示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-2433
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-2434
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用大小检查器设置标签的新宽度、高度以及x和y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-2435
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-2436
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入“Hello, world!”。你也可以通过双击故事板中的标签并输入你希望它显示的文本来直接输入文本。让我们通过更改字体使我们的“[Hello,
    world!](text00011.html#ch01)”消息更大且更加粗。点击字体字段中的T图标，从样式下拉菜单中选择**加粗**，将大小字段设置为30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-2437
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过选择对齐方式旁边的第二个图标，选择居中对齐文本，如[图1-15](text00011.html#ch01fig15)所示。
- en: '![image](Image00018.jpg)'
  id: totrans-2438
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-2439
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签文本为“[Hello, world!](text00011.html#ch01)”并加粗，字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-2440
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-2441
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-2442
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项“Product ▸ Run”，或者使用快捷键⌘-R。
- en: '![image](Image00020.jpg)'
  id: totrans-2443
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-2444
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器启动并加载可能需要一些时间，请耐心等待。你可能还会发现 iPhone 模拟器的尺寸太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。进入**窗口** ▸ **缩放**，然后选择一个适合屏幕的小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-2445
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-2446
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器的尺寸，以适应你的电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-2447
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于[图 1-17](text00011.html#ch01fig17)的画面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-2448
  prefs: []
  type: TYPE_NORMAL
  zh: 运行应用的方式有很多种，停止应用的方式也有好几种。你可以点击 Xcode 左上角的方形停止按钮，进入产品 ▸ 停止，或者使用快捷键 ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-2449
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-2450
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-2451
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-2452
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行你的应用时自动保存你的工作，但你也可以随时通过按 ⌘ -S 保存项目。要重新打开项目，你有两个选择。第一个是直接启动 Xcode。在“欢迎使用
    Xcode”对话框的右侧，你的最近项目会显示出来，你可以直接从那里打开你的应用。第二个是通过 Finder 找到并双击 *Hello World.xcodeproj*
    项目（见[图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-2453
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-2454
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件，以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-2455
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-2456
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在这些设备上运行你的应用，你将在本节中学习如何操作。否则，你可以跳到[第 2 章](text00012.html#ch02)，在
    Xcode 模拟器上测试并运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-2457
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：你需要让 Xcode 知道你的设备，以便它能够追踪哪些设备允许运行应用，并且你需要告诉设备信任 Xcode，这样它才会允许
    Xcode 将应用安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-2458
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，请在 Xcode 中使用 Apple ID 登录，然后将设备连接到电脑的 USB 端口。在本章创建 Hello World
    项目时，你应该已经登录过 Xcode。如果没有，请前往**Xcode** ▸ **偏好设置**，选择**帐户**标签，点击**+**，然后点击**添加 Apple
    ID...**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-2459
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-2460
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 偏好设置中的帐户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-2461
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需要做一次，因为从此 Xcode 会记住你的登录信息），将你的设备插入电脑。第一次插入设备时，设备会询问是否信任这台电脑，如[图
    1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-2462
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-2463
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任你插入的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-2464
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-2465
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁你的设备才能看到此消息。点击“信任”后，你需要等待大约 30 秒，拔掉设备与计算机的连接，然后重新插入。当你第二次插入时，信任此计算机？的警告应该不会再出现。这意味着你的设备已经知道，当它连接到这台计算机时，应该信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-2466
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看一下 Xcode。Xcode 顶部的状态栏应该告诉你它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须完成该过程，才能在你的设备上运行应用程序。你只需要等待几分钟，直到这个过程完成。完成后，通过点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，你可以选择在哪个设备上运行你的应用程序。你的设备将位于模拟器列表的顶部，如
    [图 1-21](text00011.html#ch01fig21) 所示。
- en: '![image](Image00028.jpg)'
  id: totrans-2467
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-2468
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便你可以在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-2469
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）在你的设备上运行应用程序。如果你看到如 [图 1-22](text00011.html#ch01fig22)
    所示的弹出消息，等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-2470
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-2471
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-2472
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到如 [图 1-23](text00011.html#ch01fig23) 所示的消息，你还需要执行一个步骤，让你的手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-2473
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-2474
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：这个消息意味着你的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-2475
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到此消息，请进入设备上的“设置”应用，选择**通用**，然后选择**设备管理**（见 [图 1-24](text00011.html#ch01fig24)
    ）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-2476
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一个消息，表示你设备上不信任来自开发者帐户的应用程序。点击**信任 “*email*”**按钮，然后在弹出的对话框中再次点击**信任**（见
    [图 1-25](text00011.html#ch01fig25) ）。
- en: '![image](Image00031.jpg)'
  id: totrans-2477
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-2478
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-2479
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-2480
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的计算机，以便你可以安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-2481
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就完成了！现在返回 Xcode，再次点击播放按钮。这一次，过一会儿，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-2482
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-2483
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了 Xcode 并创建了你的第一个应用。在这个过程中，你学会了如何在故事板中的视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用。在
    [第 2 章](text00012.html#ch02) 中，你将学习如何在 Swift 中创建表达式，这就像编写句子一样。
- en: Select **iOS** in the upper-left corner of the dialog, and then select the **Single
    View Application** template on the main screen ([Figure 1-4](text00011.html#ch01fig4)
    ). Click **Next** .
  id: totrans-2484
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的左上角选择**iOS**，然后在主屏幕上选择**单视图应用程序**模板（见[图 1-4](text00011.html#ch01fig4)）。点击**下一步**。
- en: '![image](Image00008.jpg)'
  id: totrans-2485
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-2486
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-2487
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode会要求您为新应用设置一些选项（参见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-2488
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-2489
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在这里设置了这些选项后，您也可以在项目设置菜单中更改它们。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-2490
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，将您的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-2491
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有iPhone、iPod touch或iPad，并且想在这些设备上运行应用，Xcode需要了解您的Apple帐户信息。点击**添加帐户…**按钮，您将看到[图
    1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-2492
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-2493
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用Apple ID登录Xcode，以允许您的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-2494
  prefs: []
  type: TYPE_NORMAL
  zh: 输入您的Apple ID和密码。如果您之前创建了Apple ID，可以在这里使用它。或者，如果您在iPhone、iPod touch或iPad上使用iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-2495
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您成功使用Apple ID登录，您将看到帐户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-2496
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-2497
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，您将在帐户窗口的Apple IDs下看到您的帐户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-2498
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，您将再次看到新建项目窗口。但现在，它会在Team下显示您的Apple帐户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-2499
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-2500
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新项目窗口现在在Team下显示您的Apple帐户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-2501
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。您可以自创一个公司名称、使用真实姓名或选择其他任何您想要的名称。组织标识符需要是唯一的，因此通常将其格式化为反向网址地址。（不用担心—并不需要实际的网址！）Bundle标识符将组织标识符和产品名称字段中的名称组合在一起，并会自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-2502
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，将设备选项设置为**iPhone**。确保未选择使用Core Data、包括单元测试和包括UI测试的复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-2503
  prefs: []
  type: TYPE_NORMAL
  zh: 您的全新*Hello World* Xcode项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-2504
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍Storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-2505
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个窗格，里面包含构成你项目的文件和文件夹。这被称为*导航器窗格*。从导航器窗格中选择*Main.storyboard*，这将打开项目的*storyboard*，它为我们提供了一个应用运行时设备屏幕的图画书视图（参见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用 storyboard 来设计所有屏幕及其之间的连接。虽然你在构建应用时不一定非要使用
    storyboard，因为你可以在代码中编写所有应用的设计元素，但使用 storyboard 要容易得多，所以我们在本书中会使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-2506
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-2507
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-2508
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，选择了单视图应用模板。这将我们带入一个显示一个空白白色屏幕的应用。你可以在 storyboard 中看到这个屏幕，如[图 1-9](text00011.html#ch01fig9)所示——它是带有指向左侧箭头的框。这个箭头表示它是应用程序的启动屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器* 管理在应用运行时显示在屏幕上的视图。storyboard 中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-2509
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕的不同部分，你可以通过点击它来切换显示或隐藏。当按钮是灰色时，该部分的 Xcode
    被隐藏；当按钮是蓝色时，该部分的 Xcode 被显示。点击这些按钮，直到它们看起来像[图 1-10](text00011.html#ch01fig10)，其中左边的两个按钮是灰色的，右边的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-2510
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-2511
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-2512
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航器窗格（左侧的文件列表）和*调试区域*（底部区域，显示我们在应用运行时收到的消息），从而为我们提供更多的屏幕空间来处理 storyboard。我们保持显示的右侧窗格（由蓝色按钮表示）是*工具窗格*。我们将使用它来查找要添加到
    storyboard 中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-2513
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-2514
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具窗格中，选择对象库图标，它是一个圆圈内的正方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-2515
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用程序中使用的各种*用户界面元素*。你会看到标签、按钮、文本字段、图像视图，还有一些对用户不可见的元素，比如手势识别器。如果你想了解更多关于这些对象的信息，只需双击一个，弹出对话框就会显示。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-2516
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先在屏幕上添加一个标签。从对象库中选择**标签**并将其拖动到编辑器中的视图控制器上（参见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-2517
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-2518
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含了你可以拖到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-2519
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-2520
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：从对象库中拖动一个标签并将其放到视图控制器中。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-2521
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击位于工具面板顶部的大小检查器图标（它看起来像一把尺子），如[图1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-2522
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法很好地显示“[Hello, world!](text00011.html#ch01)”消息，所以我们来将它做大一些。在大小检查器中，将标签的宽度改为200像素，高度改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-2523
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入x和y坐标来实现这一点。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X值设置为80，Y值设置为40。现在你的值应该与[图1-13](text00011.html#ch01fig13)中显示的值匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-2524
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-2525
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用大小检查器设置标签的新宽度、高度及x、y坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-2526
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-2527
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入“Hello, world!”。你也可以通过双击故事板中的标签并输入你希望显示的文本，直接修改标签内容。接下来，我们通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-2528
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本居中对齐，如[图1-15](text00011.html#ch01fig15)所示，通过选择对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-2529
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-2530
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”，并使其加粗，字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-2531
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-2532
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-2533
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过很多方式运行你的应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项“产品 ▸ 运行”，或者使用快捷键⌘-R。
- en: '![image](Image00020.jpg)'
  id: totrans-2534
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-2535
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器启动并加载需要一些时间，请耐心等待。你可能还会发现 iPhone 模拟器太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。前往 **Window** ▸ **Scale**，然后选择一个适合你屏幕的小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-2536
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-2537
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器的大小，使其适应你的电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-2538
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用程序加载并运行时，你将看到类似于[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-2539
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多种方式可以运行你的应用程序，还有几种方式可以停止它。你可以点击 Xcode 左上角的方形停止按钮，选择 Product ▸ Stop，或者使用键盘快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-2540
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-2541
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的模样！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-2542
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-2543
  prefs: []
  type: TYPE_NORMAL
  zh: 每次运行你的应用时，Xcode 会自动保存你的工作，但你也可以随时通过按 ⌘ -S 来保存项目。要重新打开你的项目，你有两个选择。第一种方法是直接启动
    Xcode。最近的项目会显示在欢迎对话框的右侧，你可以从那里直接打开应用程序。第二种方法是找到并在 Finder 中双击 *Hello World.xcodeproj*
    项目（参见[图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-2544
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-2545
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-2546
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-2547
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在其上运行应用程序，你将在本节中学习如何操作。否则，你可以跳到[第二章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-2548
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用程序，你需要做几件事：首先，你需要让 Xcode 知道你的设备，以便它能够跟踪哪些设备允许运行应用程序；其次，你需要告诉设备信任
    Xcode，以便它允许 Xcode 安装应用程序到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-2549
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 知道你的设备，登录你的 Apple ID 到 Xcode，然后将设备连接到电脑的 USB 端口。你应该已经在本章创建 Hello World
    项目时登录过 Xcode。如果没有，前往 **Xcode** ▸ **Preferences**，选择 **Accounts** 标签，点击 **+**，然后点击
    **Add Apple ID…**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-2550
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-2551
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的 Preferences 中的 Accounts 标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-2552
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需要做一次，因为 Xcode 以后会记住你的登录信息），将设备连接到电脑。第一次连接设备时，设备会询问是否信任此电脑，如[图
    1-20](text00011.html#ch01fig20)所示。点击 **Trust**。
- en: '![image](Image00026.jpg)'
  id: totrans-2553
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-2554
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-20：你的设备会询问你是否信任你插入的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-2555
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-2556
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能看到此消息。一旦你点击“信任”，需要等待大约30秒，然后将设备从电脑上拔出，再重新插入。当你第二次插入时，信任此计算机的提示不应该再弹出。这意味着你的设备已经知道在连接到此计算机时应该信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-2557
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看Xcode。Xcode顶部的状态栏应该告诉你它正在为你的设备处理符号。这是一个一次性的过程，Xcode必须完成此步骤，才能在设备上运行应用。你只需稍等几分钟，直到完成。一旦过程完成，通过点击Hello
    World旁边的iPhone模拟器标签和左上角工具栏中的播放按钮，将Xcode的运行选项更改为你的设备。这将弹出一个菜单，你可以在其中选择要运行应用的设备。你的设备会出现在模拟器列表的顶部，如[图1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-2558
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-2559
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-21：选择你的设备以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-2560
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击Xcode中的播放按钮（或按⌘ -R）在设备上运行应用。如果你看到类似[图1-22](text00011.html#ch01fig22)所示的消息，稍等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-2561
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-2562
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-22：Xcode尚未准备好在该设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-2563
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似[图1-23](text00011.html#ch01fig23)所示的消息，那么你还需要采取一步措施，让你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-2564
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-2565
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-23：这个消息表示你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-2566
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到此消息，进入设备上的设置应用，选择**通用**，然后选择**设备管理**（见[图1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-2567
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，表示来自你开发者账户的应用在你的设备上不被信任。点击**信任“*email*”**按钮，然后在弹出的窗口中再次点击“信任”（见[图1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-2568
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-2569
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-2570
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-2571
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-25：使设备信任你的计算机以便你可以安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-2572
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在返回Xcode，再次点击播放按钮。这一次，经过大约一分钟，Hello World应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-2573
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-2574
  prefs: []
  type: TYPE_NORMAL
  zh: 你安装了Xcode并创建了第一个应用。在这个过程中，你学会了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行应用。在[第2章](text00012.html#ch02)中，你将学习如何在Swift中创建表达式，就像写句子一样。
- en: '![image](Image00008.jpg)'
  id: totrans-2575
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00008.jpg)'
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-2576
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-4：选择**单视图应用程序**。这是最简单的一种项目。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-2577
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求您为新应用设置一些选项（见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-2578
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-2579
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在此处设置后，您仍然可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-2580
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，为您的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-2581
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有 iPhone、iPod touch 或 iPad，并希望在该设备上运行应用，Xcode 需要知道您的 Apple 账户信息。点击**添加账户...**按钮，您将看到[图
    1-6](text00011.html#ch01fig6)所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-2582
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-2583
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以允许您的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-2584
  prefs: []
  type: TYPE_NORMAL
  zh: 输入您的 Apple ID 和密码。如果您之前创建过 Apple ID，可以在此处使用它。或者，如果您在 iPhone、iPod touch 或 iPad
    上使用 iCloud，您也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-2585
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您成功使用 Apple ID 登录，您将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-2586
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-2587
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，您将在账户窗口中的 Apple ID 下看到您的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-2588
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，您将再次看到新建项目窗口。但现在，它会在“团队”下显示您的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-2589
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-2590
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在“团队”下显示您的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-2591
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。您可以创造一个公司名称，使用真实姓名，或者选择任何您喜欢的名称。组织标识符需要是一个唯一的名称，因此通常采用倒写的网站地址格式。（不用担心——不需要实际的网站！）包标识符将您在组织标识符和产品名称字段中输入的名称组合起来，并自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-2592
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未选择“使用 Core Data”、“包含单元测试”和“包含 UI 测试”的复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-2593
  prefs: []
  type: TYPE_NORMAL
  zh: 您的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-2594
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-2595
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你将看到一个面板，里面包含构成项目的文件和文件夹。这被称为*导航器面板*。从导航器面板中选择*Main.storyboard*。这将打开项目的*故事板*，它为我们提供了一个设备屏幕的图画书视图，当我们运行应用时可以看到（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有的屏幕和它们之间的连接。虽然在构建应用时你不一定非得使用故事板，因为你也可以通过代码编写所有应用的设计元素。但使用故事板要容易得多，所以我们在本书中会使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-2596
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-2597
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-2598
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单一视图应用程序”模板。这将为我们提供一个显示空白白色屏幕的应用程序。你可以在[图 1-9](text00011.html#ch01fig9)的故事板中看到这个屏幕——它是一个指向左侧的箭头框。这个箭头表示它是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在Swift中，*视图控制器*管理在应用运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的视觉表现。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-2599
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表屏幕上的一个不同部分，你可以通过点击它来切换该部分的显示与隐藏。当按钮是灰色时，该部分Xcode被隐藏；当按钮是蓝色时，该部分Xcode被显示。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中两个左侧的按钮是灰色的，右侧的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-2600
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-2601
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-2602
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，显示应用运行时的消息），为我们提供更多的屏幕空间来处理故事板。我们保持打开的右侧面板（由蓝色按钮表示）是*实用工具面板*。我们将使用它来查找对象并将其添加到我们的故事板中。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-2603
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-2604
  prefs: []
  type: TYPE_NORMAL
  zh: 在“实用工具”面板中，选择“对象库”图标，它是一个位于圆圈内的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-2605
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的各种*用户界面元素*。你将看到标签、按钮、文本字段、图像视图，甚至是用户看不见的元素，如手势识别器。如果你需要更多关于这些对象的信息，只需双击其中一个，对话框就会弹出。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-2606
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先从对象库中选择**标签**，然后将其拖到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-2607
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-2608
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含可以拖入故事板的元素，用于设计你的用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-2609
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-2610
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库拖动标签并将其放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-2611
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击实用工具窗格顶部的大小检查器图标（看起来像一把尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-2612
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以我们将其做大一些。在大小检查器中，将标签的宽度改为
    200 像素，高度改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-2613
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入 x 和 y 坐标来实现这一点。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中的一致。
- en: '![image](Image00017.jpg)'
  id: totrans-2614
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-2615
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度以及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-2616
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-2617
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 Hello, world!。你也可以通过双击故事板中的标签并输入你希望它显示的文本，直接修改标签的内容。接下来，我们通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息更加醒目和粗体。点击字体字段中的 T 图标，从样式下拉菜单中选择**粗体**，在大小字段中输入
    30，然后点击**完成**。[图 1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-2618
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐，如[图 1-15](text00011.html#ch01fig15)所示，方法是选择对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-2619
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-2620
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示为“[Hello, world!](text00011.html#ch01)”并设置为粗体，字体大小设置为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-2621
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-2622
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-2623
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行应用程序。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-2624
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-2625
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间来启动并加载。请耐心等待。你也可能会发现 iPhone 模拟器太大，无法适应你的屏幕。如果是这种情况，你可以使用模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。进入 **Window** ▸ **Scale**，然后选择一个较小的尺寸，使其适合你的屏幕。
- en: '![image](Image00021.jpg)'
  id: totrans-2626
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-2627
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器大小，以使其适应你的电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-2628
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-2629
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方式可以运行你的应用，还有几种方式可以停止它。你可以点击 Xcode 左上角的方形停止按钮，进入 Product ▸ Stop，或者使用快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-2630
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-2631
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-2632
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-2633
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存你的工作，但你也可以随时通过按 ⌘ -S 来保存项目。要重新打开你的项目，你有两个选择。第一个是直接启动 Xcode。在
    Xcode 欢迎界面的右侧，你的最近项目将会显示在那里，你可以直接从那里打开你的应用。第二个是通过 Finder 查找并双击 *Hello World.xcodeproj*
    项目（见[图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-2634
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-2635
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-2636
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-2637
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在上面运行你的应用，你将在本节中学习如何操作。否则，你可以跳到[第二章](text00012.html#ch02)，并在
    Xcode 模拟器中测试和运行应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-2638
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：你需要让 Xcode 知道你的设备，以便它可以跟踪哪些设备可以运行应用；同时，你还需要告诉你的设备信任
    Xcode，以便允许 Xcode 安装应用到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-2639
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 知道你的设备，先在 Xcode 中用你的 Apple ID 登录，然后将你的设备连接到电脑的 USB 端口。你应该已经在本章创建 Hello
    World 项目时登录过 Xcode。如果没有，前往 **Xcode** ▸ **Preferences** ，选择 **Accounts** 标签页，点击
    **+** 按钮，然后点击 **Add Apple ID…** ，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-2640
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-2641
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Preferences 的 Accounts 标签下将 Apple ID 添加到 Xcode 中*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-2642
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中用 Apple ID 登录（从此以后，Xcode 会记住你的登录信息，你只需要做一次），将设备插入电脑。第一次插入设备时，设备会询问是否信任你的电脑，如[图
    1-20](text00011.html#ch01fig20)所示。点击 **Trust**。
- en: '![image](Image00026.jpg)'
  id: totrans-2643
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-2644
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：您的设备会询问您是否信任您已连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-2645
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-2646
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您需要解锁设备才能看到此消息。点击信任后，您需要等待大约 30 秒，拔下设备并重新插入。当您第二次插入时，信任此计算机的警告框不应该再出现。这意味着您的设备已经知道在连接到此计算机时信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-2647
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉您它正在为您的设备处理符号。这是一个一次性的过程，Xcode 必须完成这个过程才能在您的设备上运行应用程序。在这期间，您只需等几分钟。一旦过程完成，通过点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为您的设备。这将弹出一个菜单，您可以在其中选择在什么设备上运行应用程序。您的设备会出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-2648
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-2649
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择您的设备以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-2650
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）在您的设备上运行应用程序。如果您看到类似于[图 1-22](text00011.html#ch01fig22)中显示的弹出消息，请再等几分钟后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-2651
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-2652
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-2653
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到类似于[图 1-23](text00011.html#ch01fig23)中显示的消息，说明您需要再执行一步操作以使您的手机信任您的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-2654
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-2655
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示您的手机尚未完全准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-2656
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您收到了此消息，请进入设备上的设置应用，选择**通用**，然后选择**设备管理**（请参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-2657
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，您会看到一条信息，提示来自您开发者账户的应用程序在您的设备上不受信任。点击**信任“*email*”按钮**，然后在弹出的窗口中再次点击**信任**（请参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-2658
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-2659
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-2660
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-2661
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使您的设备信任您的计算机以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-2662
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！现在返回 Xcode，再次点击播放按钮。这一次，经过大约一分钟，Hello World 应用程序应该会在您的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-2663
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**您学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-2664
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经安装了 Xcode 并创建了第一个应用程序。在此过程中，您学会了如何在 storyboard 中向视图控制器添加标签，以及如何在模拟器或真实设备上运行您的应用程序。在[第
    2 章](text00012.html#ch02)中，您将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: '*Figure 1-4: Select **Single View Application** . This is the simplest kind
    of project.*'
  id: totrans-2665
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-4：选择**单视图应用程序**。这是最简单的一种项目类型。*'
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-2666
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为你的新应用设置几个选项（参见[图1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-2667
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-2668
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-5：即使在此处设置后，你仍然可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-2669
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，给你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-2670
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并且希望在该设备上运行应用程序，Xcode 需要知道你的 Apple 账户信息。点击**添加账户...**按钮，你会看到[图1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-2671
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-2672
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-6：使用 Apple ID 登录 Xcode，以允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-2673
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了 Apple ID，你可以在这里使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，你可以使用那个登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-2674
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用 Apple ID 登录，你将看到账户窗口，正如你在[图1-7](text00011.html#ch01fig7)中看到的那样。
- en: '![image](Image00011.jpg)'
  id: totrans-2675
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-2676
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-7：登录后，你会在账户窗口中看到你的 Apple ID。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-2677
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮来关闭此窗口，你将再次看到新建项目窗口。但现在它会在团队下显示你的 Apple 账户，正如你在[图1-8](text00011.html#ch01fig8)中看到的那样。
- en: '![image](Image00012.jpg)'
  id: totrans-2678
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-2679
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-8：新建项目窗口现在在团队下显示你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-2680
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自己发明一个公司名称，使用真实姓名，或者选择任何你想要的名称。组织标识符需要是唯一的名称，因此通常会将其格式化为反向网址地址的形式。（不用担心——不需要实际的网址！）包标识符将你在组织标识符和产品名称字段中输入的名称组合在一起，并自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-2681
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，将设备选项设置为**iPhone**。确保“使用 Core Data”、“包含单元测试”和“包含 UI 测试”的复选框没有被选中。点击**下一步**然后点击**创建**，这将保存应用程序并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-2682
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-2683
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-2684
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个面板，包含了构成你项目的文件和文件夹。这就是 *导航器面板*。从导航器面板中选择 *Main.storyboard*。这将打开项目的
    *故事板*，它为我们提供了一个设备屏幕的图画式视图，当我们运行应用时（参见 [图 1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有的屏幕及其之间的连接。构建应用时，你不一定非要使用故事板，因为你可以通过代码编写应用的所有设计元素。然而，使用故事板要简单得多，所以我们在本书中将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-2685
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-2686
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-2687
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。这个模板给我们提供了一个显示空白白色屏幕的应用。你可以在 [图 1-9](text00011.html#ch01fig9)
    中看到这个屏幕——它是一个指向左侧的箭头的框。这个箭头表示它是应用的起始屏幕。这个框叫做 *视图控制器场景*。在 Swift 中，*视图控制器* 管理应用运行时在屏幕上显示的视图。故事板中的
    *场景* 是视图控制器和它包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-2688
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表一个可以通过点击切换显示或隐藏的屏幕部分。当按钮是灰色时，该部分被隐藏。当按钮是蓝色时，该部分被显示。点击这些按钮直到它们看起来像
    [图 1-10](text00011.html#ch01fig10) ，此时两个左边的按钮是灰色的，右边的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-2689
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-2690
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-2691
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航器面板（左侧的文件列表）和 *调试区域*（底部区域，显示我们运行应用时的消息），为我们在故事板上提供更多的屏幕空间。我们保留下来的右侧面板（由蓝色按钮表示）是
    *工具区面板*。我们将使用它来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-2692
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-2693
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具区面板中，选择对象库图标，它是一个圆圈中的方形，如 [图 1-11](text00011.html#ch01fig11) 所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-2694
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的 *用户界面元素*。你会看到标签、按钮、文本字段、图像视图，还有一些对用户不可见的元素，比如手势识别器。如果你想了解任何这些对象的更多信息，只需双击它，一个对话框将会弹出。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-2695
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从向屏幕添加标签开始。在对象库中选择**标签**，然后将其拖到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-2696
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-2697
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含了你可以拖入故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-2698
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-2699
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-2700
  prefs: []
  type: TYPE_NORMAL
  zh: 将标签放置好后，点击位于实用工具面板顶部的大小检查器图标（它看起来像一把尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-2701
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，因此让我们把它弄大一点。在大小检查器中，将标签的宽度更改为
    200 像素，高度更改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-2702
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入 x 和 y 坐标来实现。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中显示的相符。
- en: '![image](Image00017.jpg)'
  id: totrans-2703
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-2704
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度和 x、y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-2705
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-2706
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 Hello, world!。你也可以通过双击故事板中的标签并输入你希望其显示的文本，直接修改标签内容。让我们通过更改字体将“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择**粗体**，在大小字段中输入
    30，然后点击**完成**。[图 1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-2707
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图 1-15](text00011.html#ch01fig15)所示，方法是点击对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-2708
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-2709
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：将标签更改为“[Hello, world!](text00011.html#ch01)”，使其加粗并将字体大小设置为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-2710
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-2711
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本设置为居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-2712
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行你的应用程序。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 产品 ▸ 运行，或者使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-2713
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-2714
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器启动并加载需要一些时间，请耐心等待。你还可能会发现 iPhone 模拟器的大小太大，无法完全显示在屏幕上。如果是这种情况，你可以通过模拟器菜单调整其大小，如
    [图 1-16](text00011.html#ch01fig16) 所示。前往 **窗口** ▸ **缩放**，然后选择一个适合你屏幕的更小的尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-2715
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-2716
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器的大小，使其适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-2717
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用程序加载并运行时，你会看到类似 [图 1-17](text00011.html#ch01fig17) 所示的画面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-2718
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方式可以运行你的应用程序，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，前往 产品 ▸ 停止，或者使用键盘快捷键 ⌘
    -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-2719
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-2720
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-2721
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-2722
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用程序时自动保存你的工作，但你也可以随时通过按 ⌘ -S 来保存项目。要再次打开你的项目，有两种方法。第一种是直接启动 Xcode。你最近的项目会显示在“欢迎使用
    Xcode”对话框的右侧，你可以直接从那里打开你的应用程序。第二种方法是通过 Finder 找到并双击 *Hello World.xcodeproj* 项目（见
    [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-2723
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-2724
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用程序。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-2725
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-2726
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在其上运行你的应用程序，你将在本节中学习如何操作。否则，你可以跳到 [第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-2727
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用程序，你需要做几件事：首先，你需要让 Xcode 识别你的设备，以便它跟踪允许运行应用程序的设备；其次，你需要告诉设备信任
    Xcode，这样它才会允许 Xcode 安装应用程序。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-2728
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 识别你的设备，先在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到计算机的 USB 端口。在本章创建 Hello World
    项目时，你应该已经登录了 Xcode。如果没有，前往 **Xcode** ▸ **偏好设置** ，选择 **账户** 标签，点击 **+** ，然后点击 **添加
    Apple ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-2729
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-2730
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在偏好设置中的账户标签下向 Xcode 添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-2731
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（这只需要做一次，因为 Xcode 会记住你的登录信息），就可以将设备插入计算机。第一次插入设备时，设备会询问你是否信任计算机，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-2732
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-2733
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备将询问是否信任你插入的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-2734
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-2735
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，必须解锁你的设备才能看到此消息。点击“信任”后，你需要等待大约 30 秒，然后拔掉设备与电脑的连接，再重新插入。第二次插入时，不应再弹出“信任此电脑？”的提示。这意味着你的设备已经知道在连接到此电脑时信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-2736
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你，它正在为你的设备处理符号。这是 Xcode 在能在你的设备上运行应用之前必须完成的一次性过程。你只需要等个几分钟，等这个过程完成。一旦完成，点击
    Xcode 中“Hello World”旁边的 iPhone 模拟器标签，再点击左上方工具栏中的播放按钮，将 Xcode 的运行选项更改为你的设备。这会弹出一个菜单，允许你选择要在哪个设备上运行应用。你的设备会出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-2737
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-2738
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便可以在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-2739
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在 Xcode 中点击播放按钮（或按 ⌘ -R），将应用运行在你的设备上。如果你看到如[图 1-22](text00011.html#ch01fig22)所示的消息，再等几分钟，重新尝试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-2740
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-2741
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-2742
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到如[图 1-23](text00011.html#ch01fig23)所示的消息，你需要再进行一步操作，使你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-2743
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-2744
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息意味着你的手机还没有完全准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-2745
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这条消息，进入设备上的设置应用，选择**通用**，然后选择**设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-2746
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，提示来自你开发者账户的应用在你的设备上不受信任。点击**信任“*email*”**按钮，然后在弹出的窗口中再次点击“信任”按钮（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-2747
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-2748
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-2749
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-2750
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的电脑，从而安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-2751
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就行了！现在返回 Xcode，再次点击播放按钮。这一次，大约过了一分钟，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-2752
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-2753
  prefs: []
  type: TYPE_NORMAL
  zh: 你安装了 Xcode 并创建了第一个应用。在此过程中，你学会了如何在故事板中将标签添加到视图控制器，以及如何在模拟器或真实设备上运行应用。在[第 2 章](text00012.html#ch02)中，你将学习如何在
    Swift 中创建表达式，这就像写句子一样。
- en: Next, Xcode will ask you to set a few options for your new app (see [Figure
    1-5](text00011.html#ch01fig5) ).
  id: totrans-2754
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，Xcode 会要求你为你的新应用设置一些选项（见[图 1-5](text00011.html#ch01fig5)）。
- en: '![image](Image00009.jpg)'
  id: totrans-2755
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-2756
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使你在此处设置了这些选项，也可以在项目设置菜单中更改它们。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-2757
  prefs: []
  type: TYPE_NORMAL
  zh: 在“产品名称”字段中，给你的应用命名为 *Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-2758
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad 并且想在该设备上运行应用，Xcode 需要知道你的 Apple 账户信息。点击 **添加账户...**
    按钮，你将看到如[图 1-6](text00011.html#ch01fig6)所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-2759
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-2760
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode 以允许你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-2761
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建过 Apple ID，可以在这里使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，可以使用那个登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-2762
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你使用 Apple ID 成功登录，你将看到账户窗口，正如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-2763
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-2764
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口中的 Apple IDs 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-2765
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，之后你将再次看到新建项目窗口。但现在，窗口中的“Team”下会显示你的 Apple 账户，正如你在[图 1-8](text00011.html#ch01fig8)中看到的那样。
- en: '![image](Image00012.jpg)'
  id: totrans-2766
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-2767
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在“Team”下显示了你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-2768
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自己发明一个公司名称，使用你的真实姓名，或者选择任何你想要的名称。组织标识符需要是一个唯一的名称，因此通常会像倒置的网页地址那样格式化。（不用担心——实际的网页地址不是必须的！）包标识符将组织标识符和产品名称字段中输入的名称组合在一起，并且会自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-2769
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为 **Swift**，设备选项设置为 **iPhone**。确保“使用 Core Data”、“包含单元测试”和“包含 UI 测试”的复选框没有被选中。点击
    **下一步**，然后点击 **创建**，这将保存应用并启动 Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-2770
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新 *Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-2771
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-2772
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个窗格，里面包含了构成你项目的文件和文件夹。这叫做 *导航窗格*。从导航窗格中选择 *Main.storyboard*，这将打开项目的
    *故事板*，它给我们提供了一个图画书般的设备屏幕视图，当我们运行应用时会看到（见[图 1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有的屏幕和它们之间的连接。构建应用时，你不一定非得使用故事板，因为你可以通过代码编写所有应用的设计元素。然而，使用故事板要容易得多，因此在本书中我们将采用这种方法。
- en: '![image](Image00013.jpg)'
  id: totrans-2773
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-2774
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主要故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-2775
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单视图应用”模板。这会启动一个只显示一个空白白色屏幕的应用程序。你可以在[图 1-9](text00011.html#ch01fig9)中的故事板上看到这个屏幕——它是一个箭头指向左侧的框。这个箭头表示它是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器*管理应用运行时在屏幕上显示的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-2776
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表一个你可以通过点击开关的屏幕部分。当按钮是灰色时，该部分被隐藏；当按钮是蓝色时，该部分被显示。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中两个左边的按钮是灰色的，右边的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-2777
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-2778
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-2779
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航面板（左侧的文件列表）和*调试区域*（显示应用程序运行时消息的底部区域），为我们在故事板上工作提供更多的屏幕空间。屏幕右侧我们保留的面板（通过蓝色按钮表示）是*实用工具面板*。我们将使用它来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-2780
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-2781
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，这是一个圆圈内的正方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-2782
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用程序中使用的*用户界面元素*。你将看到标签、按钮、文本字段、图像视图，以及一些用户看不见的元素，如手势识别器。如果你需要这些对象的更多信息，只需双击其中一个，系统会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-2783
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从添加一个标签开始。选择**标签**从对象库中，并将其拖到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-2784
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-2785
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖入故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-2786
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-2787
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-2788
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击位于实用工具面板顶部的尺寸检查器图标（看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。尺寸检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-2789
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签太小，无法显示完整的“[Hello, world!](text00011.html#ch01)”消息，所以让我们把它做大。在大小检查器中，将标签的宽度改为200像素，高度改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-2790
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并拖动它到所需位置，或在大小检查器中输入x和y坐标来实现这一点。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X设置为80，Y设置为40。现在你的数值应该与[图
    1-13](text00011.html#ch01fig13)中显示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-2791
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-2792
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度以及x和y坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-2793
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-2794
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入“Hello, world!”。你也可以通过双击故事板中的标签直接输入文本，并键入你希望显示的文本。接下来，让我们通过更改字体将我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大、更粗。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图
    1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-2795
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图 1-15](text00011.html#ch01fig15)所示，方法是选择对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-2796
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-2797
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”并加粗，设置字体大小为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-2798
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-2799
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-2800
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用，看看会发生什么。你可以通过很多不同的方式运行你的应用。你可以点击Xcode左上角的播放按钮，选择菜单选项“产品” ▸ “运行”，或者使用键盘快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-2801
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-2802
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一段时间才能启动并加载。请耐心等待。你可能还会发现iPhone模拟器太大，无法适应你的屏幕。如果是这种情况，你可以使用模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。进入**窗口** ▸ **缩放**，然后选择适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-2803
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-2804
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器的尺寸，使其适应你的电脑屏幕。*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-2805
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于[图 1-17](text00011.html#ch01fig17)的内容。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-2806
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用，还有几种方法可以停止它。你可以点击Xcode左上角的方形停止按钮，选择“产品” ▸ “停止”，或者使用键盘快捷键⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-2807
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-2808
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这是成功的标志！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-2809
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-2810
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存你的工作，但你也可以随时通过按 ⌘-S 来保存你的项目。要重新打开项目，有两种方法。第一种是直接启动 Xcode。你最近的项目会显示在
    Xcode 欢迎对话框的右侧，你可以直接从那里打开应用。第二种方法是找到并在 Finder 中双击 *Hello World.xcodeproj* 项目（见
    [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-2811
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-2812
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-2813
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-2814
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在这些设备上运行你的应用，你将在本节中学习如何操作。否则，你可以跳到 [第 2 章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-2815
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做两件事：你需要让 Xcode 识别你的设备，这样它可以追踪哪些设备被允许运行应用；你还需要告诉你的设备信任 Xcode，这样它才会允许
    Xcode 向设备安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-2816
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 识别你的设备，请使用 Apple ID 登录 Xcode，然后将设备连接到计算机的 USB 端口。你应该已经在本章创建 Hello
    World 项目时登录过 Xcode。如果没有，请前往 **Xcode** ▸ **Preferences**，选择 **Accounts** 标签页，点击
    **+**，然后点击 **Add Apple ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-2817
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-2818
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的 Preferences 下的 Accounts 标签页中添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-2819
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（以后只需登录一次，因为 Xcode 会记住你的登录信息），将设备连接到计算机。第一次连接设备时，设备会询问你是否信任你的计算机，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **Trust**。
- en: '![image](Image00026.jpg)'
  id: totrans-2820
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-2821
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任已连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-2822
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-2823
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能看到此消息。点击 Trust 后，等待约 30 秒，拔掉设备与计算机的连接，再次插回。当你第二次插入设备时，Trust This
    Computer? 提示不再出现。这意味着你的设备已经知道当它连接到这台计算机时需要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-2824
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看Xcode。Xcode顶部的状态栏应该会告诉你它正在为你的设备处理符号。这是Xcode在运行应用之前必须完成的一次性过程。你只需耐心等待几分钟，直到这个过程完成。一旦完成，点击Xcode的运行选项，将其切换到你的设备，方法是点击Hello
    World旁边的iPhone模拟器标签以及左上角工具栏中的播放按钮。这将弹出一个菜单，你可以在其中选择要在哪个设备上运行应用。你的设备将出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-2825
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-2826
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-2827
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击Xcode中的播放按钮（或按⌘ -R）以在设备上运行应用。如果你看到类似于[图 1-22](text00011.html#ch01fig22)所示的消息，稍等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-2828
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-2829
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-2830
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似于[图 1-23](text00011.html#ch01fig23)中所示的消息，说明你需要采取额外的步骤才能让你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-2831
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-2832
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-2833
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，请进入设备上的设置应用，选择**通用**，然后选择**设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-2834
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，说明你开发者账户中的应用在你的设备上不被信任。点击**信任“*email*”**按钮，然后在弹出的窗口中再次点击**信任**（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-2835
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-2836
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-2837
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-2838
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使设备信任电脑以便安装应用的最后步骤*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-2839
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在回到Xcode，再次点击播放按钮。这一次，大约一分钟后，Hello World应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-2840
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-2841
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了Xcode并创建了第一个应用。在此过程中，你学习了如何在故事板中的视图控制器上添加标签，以及如何在模拟器或真实设备上运行你的应用。在[第2章](text00012.html#ch02)中，你将学习如何在Swift中创建表达式，这就像写句子一样。
- en: '![image](Image00009.jpg)'
  id: totrans-2842
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00009.jpg)'
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-2843
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使你在这里设置了这些选项，仍然可以在项目设置菜单中更改它们。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-2844
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，给你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-2845
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有iPhone、iPod touch或iPad，并希望在该设备上运行应用，Xcode需要知道你的Apple账号信息。点击**添加账户...**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-2846
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-2847
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便您的应用程序能够在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-2848
  prefs: []
  type: TYPE_NORMAL
  zh: 输入您的 Apple ID 和密码。如果您之前创建过 Apple ID，您可以在这里使用该账号。或者，如果您在 iPhone、iPod touch 或
    iPad 上使用 iCloud，您也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-2849
  prefs: []
  type: TYPE_NORMAL
  zh: 成功使用您的 Apple ID 登录后，您将看到“账户”窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-2850
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-2851
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，您将看到账户在“Apple IDs”下出现在“账户”窗口中。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-2852
  prefs: []
  type: TYPE_NORMAL
  zh: 点击窗口左上角的红色关闭按钮关闭此窗口，您将再次看到“新建项目”窗口。但现在它在“团队”下显示了您的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-2853
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-2854
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在“团队”下显示了您的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-2855
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。您可以自己发明一个公司名称，使用您的真实姓名，或者选择任何您喜欢的名称。组织标识符需要是唯一的名称，因此通常将其格式化为反向的网站地址。（不用担心—并不需要实际的网站！）捆绑标识符将组织标识符和产品名称字段中输入的名称组合起来，并会自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-2856
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未勾选“使用核心数据”、“包含单元测试”和“包含 UI 测试”复选框。点击**下一步**，然后点击**创建**，这将保存应用程序并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-2857
  prefs: []
  type: TYPE_NORMAL
  zh: 您的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-2858
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-2859
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，您将看到一个包含构成项目的文件和文件夹的窗格。这被称为*导航窗格*。从导航窗格中选择*Main.storyboard*。这将打开项目的*故事板*，它在我们运行应用程序时提供设备屏幕的图画书视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有屏幕及其之间的连接。构建应用程序时，您不一定必须使用故事板，因为您可以通过代码编写所有应用程序的设计元素。然而，使用故事板要容易得多，因此我们在本书中会使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-2860
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-2861
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主要故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-2862
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用程序模板。这会让我们启动一个显示空白白色屏幕的应用程序。你可以在[图 1-9](text00011.html#ch01fig9)的故事板中看到这个屏幕——它是一个带箭头指向左侧的框。箭头表示它是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在Swift中，*视图控制器*管理应用运行时在屏幕上显示的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-2863
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表一个不同的屏幕部分，你可以通过点击它来切换显示或隐藏。当按钮是灰色时，表示该部分Xcode被隐藏。当按钮是蓝色时，表示该部分Xcode是显示的。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中左侧的两个按钮是灰色的，右侧的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-2864
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-2865
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-2866
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，显示应用运行时的消息），并为我们提供更多的屏幕空间来操作故事板。我们左侧仍然显示的面板（由蓝色按钮表示）是*实用工具面板*。我们将使用它来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-2867
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-2868
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，它是一个圆圈内的正方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-2869
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的各种*用户界面元素*。你会看到标签、按钮、文本框、图片视图，以及一些对用户不可见的元素，比如手势识别器。如果你想获取有关这些对象的更多信息，只需双击其中一个，会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-2870
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加一个标签开始。选择**标签**从对象库中拖动到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-2871
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-2872
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖动到故事板中用于设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-2873
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-2874
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-2875
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击实用工具面板顶部的大小检查器图标（看起来像一把尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们在故事板中更改对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-2876
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示完整的“[Hello, world!](text00011.html#ch01)”消息，因此我们需要将其做得更大。在大小检查器中，将标签的宽度更改为200像素，高度更改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-2877
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入x和y坐标来实现此操作。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X设置为80，Y设置为40。现在，你的值应该与[图1-13](text00011.html#ch01fig13)中所示的值匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-2878
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-2879
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用大小检查器设置标签的新宽度、高度和x、y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-2880
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-2881
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入“Hello, world!”。你也可以通过双击故事板上的标签并输入你希望它显示的文本，直接输入文本。接下来，我们通过更改字体来让我们的“[Hello,
    world!](text00011.html#ch01)”消息更大、更粗体。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)展示了这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-2882
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图1-15](text00011.html#ch01fig15)所示，点击对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-2883
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-2884
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”并使其加粗，设置字体大小为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-2885
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-2886
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：使标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-2887
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项“产品 ▸ 运行”，或者使用快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-2888
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-2889
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器启动并加载需要一些时间。耐心等待。你可能还会发现iPhone模拟器太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图1-16](text00011.html#ch01fig16)所示。进入**窗口**
    ▸ **缩放**，然后选择一个适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-2890
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-2891
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：缩小模拟器的尺寸，以适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-2892
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于[图1-17](text00011.html#ch01fig17)的内容。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-2893
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多种方法可以运行你的应用，还有几种方法可以停止它。你可以点击Xcode左上角的方形停止按钮，选择菜单选项“产品 ▸ 停止”，或者使用快捷键⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-2894
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-2895
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-2896
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-2897
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 每次运行应用时都会自动保存你的工作，但你也可以通过按 ⌘ -S 随时保存项目。要再次打开你的项目，你有两个选择。第一个是直接启动 Xcode。在
    Xcode 欢迎对话框的右侧，你最近的项目会显示出来，你可以直接从那里打开应用。第二个是找到并双击 Finder 中的 *Hello World.xcodeproj*
    项目（参见 [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-2898
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-2899
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件，以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-2900
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-2901
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且希望在其上运行你的应用，你将在本节中学到如何操作。否则，你可以跳过 [第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-2902
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：你需要让 Xcode 知道你的设备，以便它可以跟踪哪些设备被允许运行应用，并且你需要告诉你的设备信任
    Xcode，以便允许 Xcode 安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-2903
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，先在 Xcode 中使用 Apple ID 登录，然后将设备连接到电脑的 USB 端口。你应该已经在本章创建 Hello
    World 项目时登录了 Xcode。如果没有，前往 **Xcode** ▸ **偏好设置**，选择 **帐户** 选项卡，点击 **+**，然后点击 **添加
    Apple ID...**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-2904
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-2905
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的偏好设置中，点击“帐户”选项卡添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-2906
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（通常只需要做一次，因为 Xcode 会记住你的登录信息），将设备连接到电脑。第一次插入设备时，设备会询问是否信任该计算机，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-2907
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-2908
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问是否信任你插入的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-2909
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-2910
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到此消息。一旦点击信任，你需要等待大约 30 秒，拔掉设备与电脑的连接，然后再重新插回去。当你第二次插入设备时，信任此计算机的提示应该不会再出现。这意味着你的设备已经知道连接到这台计算机时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-2911
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看Xcode。Xcode顶部的状态栏应该会告诉你，它正在为你的设备处理符号。这是Xcode必须完成的一次性过程，完成后才能在你的设备上运行应用。在这期间，你只需要耐心等待几分钟。完成后，通过点击Hello
    World旁边的iPhone模拟器标签，以及左上方工具栏的播放按钮，将Xcode的运行选项更改为你的设备。这将弹出一个菜单，你可以在其中选择要在哪个设备上运行应用。你的设备将排在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-2912
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-2913
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-2914
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击Xcode中的播放按钮（或按⌘-R）以在你的设备上运行应用。如果你看到像[图 1-22](text00011.html#ch01fig22)中显示的信息，请再等几分钟，然后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-2915
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-2916
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-2917
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到像[图 1-23](text00011.html#ch01fig23)中显示的信息，你还需要进行最后一步，才能让手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-2918
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-2919
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：这条信息表示你的手机还没有准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-2920
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这条信息，请进入设备上的“设置”应用，选择**通用**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-2921
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条信息，提示你开发者账户中的应用不被设备信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击“信任”**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-2922
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-2923
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-2924
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-2925
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使设备信任你的计算机以便安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-2926
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就完成了！现在返回Xcode，再次点击播放按钮。这次，过了一两分钟后，Hello World应用应该能在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-2927
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-2928
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了Xcode并创建了第一个应用。在此过程中，你学习了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用。在[第2章](text00012.html#ch02)中，你将学习如何在Swift中创建表达式，这就像写句子一样。
- en: '*Figure 1-5: You can change these options in the Project Settings menu even
    after you set them here.*'
  id: totrans-2929
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-5：即使在这里设置之后，你仍然可以在项目设置菜单中更改这些选项。*'
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-2930
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，给你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-2931
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有iPhone、iPod touch或iPad，并且希望在该设备上运行应用，Xcode需要知道你的Apple账户信息。点击**添加账户...**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-2932
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-2933
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便让您的应用可以在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-2934
  prefs: []
  type: TYPE_NORMAL
  zh: 输入您的 Apple ID 和密码。如果您之前创建了 Apple ID，可以在此使用该账户。或者，如果您在 iPhone、iPod touch 或 iPad
    上使用 iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-2935
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您成功使用 Apple ID 登录，您将看到“账户”窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-2936
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-2937
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，您将在“账户”窗口中的 Apple IDs 下看到您的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-2938
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭此窗口，您将再次看到“新建项目”窗口。但现在它会显示您的 Apple 账户在 Team 下，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-2939
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-2940
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：现在，新建项目窗口在 Team 下显示您的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-2941
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加组织名称。您可以自己想一个公司名称，使用真实姓名，或者选择任何其他您喜欢的名称。组织标识符需要是一个唯一的名称，所以通常会像反向网址那样格式化。（别担心——实际的网址并不是必须的！）捆绑标识符会将您在组织标识符和产品名称字段中输入的名称组合起来，并自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-2942
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保“使用 Core Data”、“包含单元测试”和“包含 UI 测试”的复选框没有被选中。点击**下一步**，然后点击**创建**，这将保存应用程序并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-2943
  prefs: []
  type: TYPE_NORMAL
  zh: 您新的*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-2944
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**引入故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-2945
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，您将看到一个窗格，里面包含了组成项目的文件和文件夹。这叫做*导航窗格*。从导航窗格中选择*Main.storyboard*。这将打开项目的*故事板*，它在我们运行应用时给我们展示设备屏幕的图示（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有屏幕及它们之间的连接。虽然在构建应用时不一定需要使用故事板，因为您也可以在代码中编写所有应用的设计元素，但使用故事板要容易得多，因此我们在本书中会使用故事板。
- en: '![image](Image00013.jpg)'
  id: totrans-2946
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-2947
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-2948
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。这个模板为我们提供了一个显示空白白屏的应用。你可以在故事板中看到这个屏幕，如[图1-9](text00011.html#ch01fig9)所示——它是一个指向左侧的箭头框。这箭头表示它是应用的起始屏幕。这个框被称为*视图控制器场景*。在Swift中，*视图控制器*管理在应用运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-2949
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表屏幕的不同部分，你可以通过点击它来切换显示或隐藏状态。当按钮变灰时，该部分的Xcode被隐藏；当按钮变蓝时，该部分的Xcode被显示。点击这些按钮，直到它们像[图1-10](text00011.html#ch01fig10)所示，左侧的两个按钮是灰色的，右侧的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-2950
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-2951
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-2952
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航面板（左侧的文件列表）和*调试区域*（显示应用运行时消息的底部区域），并为我们提供更多的屏幕空间来操作故事板。我们保留在右侧的面板（由蓝色按钮表示）是*实用工具面板*。我们将在这里找到要添加到故事板的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-2953
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-2954
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，它是一个圆圈内的方形，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-2955
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看可以在应用中使用的*用户界面元素*类型。你会看到标签、按钮、文本字段、图像视图，以及一些对用户不可见的元素，例如手势识别器。如果你想了解更多关于这些对象的信息，只需双击它，便会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-2956
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从添加一个标签开始。选择**标签**从对象库中，并将其拖动到编辑器中的视图控制器上（参见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-2957
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-2958
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含了可以拖入故事板以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-2959
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-2960
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：从对象库中拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-2961
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击实用工具面板顶部的尺寸检查器图标（它看起来像一把尺子），如[图1-13](text00011.html#ch01fig13)所示。尺寸检查器允许我们在故事板中更改对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-2962
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签大小不足以显示漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以让我们把它做大一点。在“大小检查器”中，将标签的宽度更改为200像素，高度更改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-2963
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并拖动到期望的位置来完成此操作，或者在“大小检查器”中输入x和y坐标。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X设置为80，Y设置为40。现在你的值应该与[图1-13](text00011.html#ch01fig13)中显示的值一致。
- en: '![image](Image00017.jpg)'
  id: totrans-2964
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-2965
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：通过大小检查器设置标签的新宽度、高度和x、y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-2966
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-2967
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入“Hello, world! ”。你也可以通过双击故事板上的标签并直接输入你希望显示的文本来修改标签的内容。接下来，让我们通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大、更粗体。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-2968
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如[图1-15](text00011.html#ch01fig15)所示，方法是选择对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-2969
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-2970
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签使其显示“[Hello, world!](text00011.html#ch01)”并将其设置为粗体，字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-2971
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-2972
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：将标签的文本设置为居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-2973
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行你的应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项“产品 ▸ 运行”，或使用键盘快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-2974
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-2975
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器启动并加载会花费一些时间，请耐心等待。你可能还会发现iPhone模拟器的大小太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单来调整大小，如[图1-16](text00011.html#ch01fig16)所示。进入**窗口**
    ▸ **缩放**，然后选择一个较小的大小，以适应你的屏幕。
- en: '![image](Image00021.jpg)'
  id: totrans-2976
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-2977
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：调整模拟器的大小，以便它适应你的电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-2978
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用程序加载并运行时，你会看到类似于[图1-17](text00011.html#ch01fig17)的效果。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-2979
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多种方式可以运行应用程序，还有几种方法可以停止它。你可以点击Xcode左上角的方形停止按钮，选择“产品 ▸ 停止”，或者使用键盘快捷键⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-2980
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-2981
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-2982
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-2983
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode每次运行应用时都会自动保存你的工作，但你也可以随时按⌘ -S保存项目。要重新打开你的项目，有两种方法。第一种是直接启动Xcode，你最近的项目会显示在“欢迎使用Xcode”对话框的右侧，你可以从那里直接打开你的应用。第二种是找到并双击Finder中的*Hello
    World.xcodeproj*项目（参见[图1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-2984
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-2985
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-18：在Finder中双击Hello World.xcodeproj文件以在Xcode中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-2986
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-2987
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有iPhone、iPod或iPad并希望在上面运行你的应用，你将在本节中学习如何操作。否则，你可以跳到[第2章](text00012.html#ch02)，在Xcode模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-2988
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：你需要让Xcode知道你的设备，以便它可以跟踪哪些设备允许运行应用程序；你还需要告诉你的设备信任Xcode，以便它允许Xcode向设备安装应用程序。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-2989
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让Xcode知道你的设备，请在Xcode中使用你的Apple ID登录，然后将设备连接到电脑的USB端口。你应该已经在本章中创建Hello World项目时登录过Xcode。如果没有，请前往**Xcode**
    ▸ **偏好设置**，选择**账户**标签，点击**+**，然后点击**添加Apple ID...**，如[图1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-2990
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-2991
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-19：在“偏好设置”中的“账户”标签下向Xcode添加Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-2992
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在Xcode中使用Apple ID登录（你只需执行一次，因为从现在开始Xcode会记住你的登录信息），将设备插入电脑。第一次插入设备时，设备会询问你是否信任这台电脑，如[图1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-2993
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-2994
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-20：你的设备会询问你是否信任你插入的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-2995
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-2996
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能收到此消息。一旦你点击了“信任”，你需要等待大约30秒，拔掉设备与电脑的连接，然后重新插上。当你第二次插上设备时，"信任这台电脑？"的提示应该不会再出现。这意味着你的设备已经知道，当它连接到这台电脑时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-2997
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来看一下Xcode。Xcode顶部的状态栏应该会告诉你，它正在为你的设备处理符号。这是一个一次性的过程，Xcode必须完成该过程，才能在你的设备上运行应用。你只需要耐心等待几分钟，直到这个过程完成。一旦完成，点击Hello
    World旁边的iPhone模拟器标签，并点击左上角工具栏中的播放按钮，将Xcode的运行选项切换到你的设备。这时会弹出一个菜单，你可以选择在什么设备上运行你的应用。你的设备会出现在模拟器列表的最顶部，如[图1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-2998
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-2999
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-21：选择你的设备，以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3000
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击Xcode中的播放按钮（或按⌘ -R），以在你的设备上运行应用。如果你看到像[图1-22](text00011.html#ch01fig22)所示的消息，请再等几分钟并重试。
- en: '![image](Image00029.jpg)'
  id: totrans-3001
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3002
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-22：Xcode尚未准备好在该设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3003
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似于[图1-23](text00011.html#ch01fig23)所示的消息，还有一步需要操作，以使你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-3004
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3005
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-23：此消息意味着你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3006
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到此消息，请进入设备上的“设置”应用，选择**通用**，然后选择**设备管理**（参见[图1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3007
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，表示来自你开发者账户的应用在你的设备上不受信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击信任**（参见[图1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3008
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3009
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-3010
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3011
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-25：让设备信任你的电脑以便安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3012
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！现在返回Xcode并再次点击播放按钮。这次，过一分钟左右，Hello World应用应该能在你的设备上运行了。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3013
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3014
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了Xcode并创建了你的第一个应用。在这个过程中，你学会了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用。在[第2章](text00012.html#ch02)中，你将学会如何在Swift中创建表达式，这就像编写句子一样。
- en: For Product Name, give your app the name *Hello World* .
  id: totrans-3015
  prefs: []
  type: TYPE_NORMAL
  zh: 对于产品名称，给你的应用命名为*Hello World*。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-3016
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有iPhone、iPod touch或iPad，并希望在该设备上运行应用，Xcode需要知道你的Apple账户信息。点击**添加账户…**按钮，你会看到如[图1-6](text00011.html#ch01fig6)所示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-3017
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-3018
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-6：使用Apple ID登录Xcode，以便让你的应用在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-3019
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建了 Apple ID，可以在这里使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，你也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-3020
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用 Apple ID 登录，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-3021
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-3022
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你会在账户窗口的 Apple ID 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-3023
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭此窗口，你将再次看到新建项目窗口。但此时，它会在团队下显示你的 Apple 账户，正如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-3024
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-3025
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在显示了你的 Apple 账户在团队下。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3026
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以创造一个公司名称，使用自己的真实名字，或选择其他任何你想要的名字。组织标识符需要是一个唯一的名称，所以通常将其格式化为反向的网站地址。（不用担心——不需要实际的网站！）捆绑标识符将组织标识符和产品名称字段中输入的名称组合在一起，并会自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3027
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保没有勾选“使用 Core Data”，“包含单元测试”和“包含 UI 测试”复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3028
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3029
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3030
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你将看到一个面板，里面包含了构成项目的文件和文件夹。这被称为*导航面板*。从导航面板中选择*Main.storyboard*。这将打开项目的*故事板*，它提供了我们运行应用时设备屏幕的图画式视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有屏幕以及它们之间的连接。你并不一定需要使用故事板来构建应用，因为你可以通过代码编写所有应用的设计元素。然而，使用故事板要容易得多，因此我们将在本书中使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-3031
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3032
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3033
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建这个项目时，我们选择了单视图应用程序模板。这个模板为我们创建了一个显示空白白色屏幕的应用程序。你可以在[图 1-9](text00011.html#ch01fig9)的故事板中看到这个屏幕——它是一个指向左侧的箭头框。这箭头表示它是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在
    Swift 中，*视图控制器* 管理应用程序运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其所包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3034
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表一个可以通过点击开关的屏幕部分。当按钮变为灰色时，表示该部分的 Xcode
    被隐藏；当按钮变为蓝色时，表示该部分的 Xcode 被显示。点击这些按钮，直到它们看起来像[图 1-10](text00011.html#ch01fig10)，其中左侧的两个按钮是灰色的，右侧的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-3035
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3036
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3037
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，显示应用运行时的信息），并为我们的故事板提供更多的屏幕空间。我们保留在屏幕右侧的面板（由蓝色按钮表示）是*实用工具面板*。我们将使用它来查找并添加对象到我们的故事板。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3038
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3039
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，它是一个圆圈内的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3040
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的*用户界面元素*。你将看到标签、按钮、文本框、图像视图，还有一些对用户不可见的元素，比如手势识别器。如果你想了解更多关于这些对象的信息，只需双击其中一个，对话框将弹出。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3041
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先从屏幕上添加一个标签开始。从对象库中选择**标签**并将其拖动到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-3042
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3043
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖动到故事板中以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-3044
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3045
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库拖动一个标签并将其放置到视图控制器中。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3046
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击实用工具面板顶部的大小检查器图标（看起来像一把尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3047
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以我们将其放大。在大小检查器中，将标签的宽度设置为
    200 像素，高度设置为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3048
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入 x 和 y 坐标来完成此操作。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中显示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-3049
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3050
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用大小检查器设置标签的新宽度、高度以及x和y坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3051
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3052
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入“Hello, world! ”。你也可以通过双击故事板上的标签并输入你希望显示的文本来直接编辑标签内容。接下来，我们通过更改字体使我们的“[Hello,
    world!](text00011.html#ch01)”信息变得更大更粗。点击字体框中的T图标，从样式下拉菜单中选择**粗体**，在大小框中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3053
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本居中对齐，如[图1-15](text00011.html#ch01fig15)所示，点击对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3054
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3055
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签内容，使其显示为“[Hello, world!](text00011.html#ch01)”并加粗，字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3056
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3057
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3058
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项Product ▸ Run，或者使用快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-3059
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3060
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器启动并加载可能需要一些时间。耐心等待。你还可能发现iPhone模拟器的尺寸过大，无法适配你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图1-16](text00011.html#ch01fig16)所示。进入**窗口**
    ▸ **缩放**，然后选择一个适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-3061
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3062
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：调整模拟器大小，使其适应你的计算机屏幕。*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3063
  prefs: []
  type: TYPE_NORMAL
  zh: 当应用加载并运行时，你会看到类似[图1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3064
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用，还有几种方法可以停止它。你可以点击Xcode左上角的停止按钮，进入菜单Product ▸ Stop，或者使用快捷键⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3065
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3066
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3067
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3068
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode会在每次运行应用程序时自动保存你的工作，但你也可以随时通过按⌘ -S保存你的项目。要重新打开你的项目，有两种选择。第一种是直接启动Xcode。你最近的项目会出现在Xcode欢迎对话框的右侧，你可以从那里直接打开你的应用。第二种是找到并双击Finder中的*Hello
    World.xcodeproj*项目（见[图1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3069
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3070
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-18：双击Finder中的Hello World.xcodeproj文件，在Xcode中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3071
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3072
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且希望在上面运行你的应用，你将在本节中学习如何操作。否则，你可以跳到 [第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3073
  prefs: []
  type: TYPE_NORMAL
  zh: 要在真实设备上运行你开发的应用，你需要做几件事：首先，你需要让 Xcode 知道你的设备，以便它能跟踪哪些设备可以运行应用，其次，你需要告诉设备信任 Xcode，这样它才会允许
    Xcode 将应用安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3074
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，请在 Xcode 中使用 Apple ID 登录，然后将设备连接到计算机的 USB 端口。你应该在本章早些时候创建 "Hello
    World" 项目时就已经登录过 Xcode。如果没有，请前往 **Xcode** ▸ **偏好设置**，选择 **帐户** 标签，点击 **+**，然后点击
    **添加 Apple ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3075
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3076
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的偏好设置中，在 "帐户" 标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3077
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需要做一次，因为 Xcode 会记住你的登录信息），将你的设备连接到计算机。第一次连接设备时，设备会询问是否信任你的计算机，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-3078
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3079
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问是否信任你所连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3080
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3081
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到此消息。一旦你点击 "信任"，你需要等待约 30 秒，拔掉设备与计算机的连接，然后重新插入。当你第二次插入设备时，"信任此计算机？"
    的警告不应该再弹出。这意味着设备已经知道在连接时要信任这台计算机。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3082
  prefs: []
  type: TYPE_NORMAL
  zh: 现在查看一下 Xcode。Xcode 顶部的状态栏应该会告诉你它正在为你的设备处理符号。这是 Xcode 在能够在你的设备上运行应用程序之前必须完成的一次性过程。你只需要等几分钟，直到它完成这个过程。完成后，点击
    "Hello World" 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项切换到你的设备。这将弹出一个菜单，你可以在其中选择运行应用的设备。你的设备会出现在模拟器列表的最上面，如
    [图 1-21](text00011.html#ch01fig21) 所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3083
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3084
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便可以在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3085
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）在你的设备上运行应用。如果你看到像 [图 1-22](text00011.html#ch01fig22)
    中显示的消息，稍等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-3086
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3087
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3088
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似[图 1-23](text00011.html#ch01fig23)中显示的消息，还有一个步骤需要完成，才能让你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-3089
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3090
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3091
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，请进入设备上的设置应用，选择**通用**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3092
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条信息，表示来自你开发者账户的应用在你的设备上不被信任。点击**信任“*email*”**按钮，然后在弹出的窗口中再次点击信任（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3093
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3094
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-3095
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3096
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的电脑，从而可以安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3097
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在返回 Xcode，再次点击播放按钮。这一次，经过大约一分钟，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3098
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3099
  prefs: []
  type: TYPE_NORMAL
  zh: 你安装了 Xcode 并创建了第一个应用。在这个过程中，你学会了如何在故事板中的视图控制器上添加标签，并且如何在模拟器或真实设备上运行应用。在[第 2
    章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: If you have an iPhone, iPod touch, or iPad and would like to run the app on
    that device, Xcode needs to know the information for your Apple account. Click
    the **Add account…** button, and you’ll see the sign-in form shown in [Figure
    1-6](text00011.html#ch01fig6) .
  id: totrans-3100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有 iPhone、iPod touch 或 iPad，并希望在该设备上运行应用，Xcode 需要获取你的 Apple 账户信息。点击**添加账户…**按钮，你将看到[图
    1-6](text00011.html#ch01fig6)中显示的登录表单。
- en: '![image](Image00010.jpg)'
  id: totrans-3101
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-3102
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，让你的应用能够在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-3103
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建过 Apple ID，可以在这里使用。如果你在 iPhone、iPod touch 或 iPad 上使用
    iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-3104
  prefs: []
  type: TYPE_NORMAL
  zh: 成功用 Apple ID 登录后，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-3105
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-3106
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口的 Apple IDs 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-3107
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮来关闭此窗口，之后你将再次看到新建项目窗口。但这时，它会显示你的 Apple 账户在团队下，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-3108
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-3109
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在显示你的 Apple 账户在团队下。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3110
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自己编造一个公司名称，使用你的真实姓名，或者选择任何你想要的名称。组织标识符需要是一个唯一的名称，因此通常会将其格式化为倒置的网页地址。（别担心——不需要一个实际的网站！）捆绑标识符将组织标识符和产品名称字段中输入的名称组合起来，并且会自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3111
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保“使用 Core Data”、“包含单元测试”和“包含 UI 测试”的复选框没有选中。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3112
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3114
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个面板，里面包含了构成你项目的文件和文件夹。这被称为*导航面板*。从导航面板中选择*Main.storyboard*。这将打开项目的*故事板*，它为我们提供了运行应用时设备屏幕的图画书视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有屏幕及其之间的连接。你不一定非得在构建应用时使用故事板，因为你可以在代码中编写所有应用的设计元素。但是，使用故事板要容易得多，因此我们在本书中会使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-3115
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3116
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3117
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，选择了单视图应用模板。这为我们启动了一个显示一个空白白色屏幕的应用。你可以在故事板中看到这个屏幕，位于[图 1-9](text00011.html#ch01fig9)中——它是一个指向左侧的箭头框。这只箭头表示它是应用的启动屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器* 管理应用运行时在屏幕上显示的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3118
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕的一个不同部分，你可以通过点击它来切换显示或隐藏。当按钮变灰时，表示该部分被隐藏；当按钮变蓝时，表示该部分被显示。点击这些按钮直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中左侧两个按钮是灰色的，右侧按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-3119
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3120
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3121
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，它显示了应用运行时的消息），为我们在故事板中提供更多的屏幕空间。屏幕右侧我们保留的面板（由蓝色按钮表示）是*工具面板*。我们将使用它来查找并添加元素到我们的故事板中。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3122
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3123
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具面板中，选择对象库图标，这是一个圆圈内的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3124
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的各种*用户界面元素*。你会看到标签、按钮、文本字段、图像视图以及一些对用户不可见的元素，如手势识别器。如果你想了解更多关于这些对象的信息，只需双击其中一个，一个对话框会弹出。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3125
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从添加一个标签到屏幕开始。从对象库中选择**标签**，并将其拖动到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-3126
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3127
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖入故事板中来设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-3128
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3129
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3130
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击工具面板顶部的大小检查器图标（看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们改变故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3131
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，因此我们需要将其放大。在大小检查器中，将标签的宽度设置为
    200 像素，高度设置为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3132
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入 x 和 y 坐标来实现。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。设置 X 为 80，Y 为 40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中显示的相符。
- en: '![image](Image00017.jpg)'
  id: totrans-3133
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3134
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：在大小检查器中设置我们的标签的新宽度、高度以及 x 和 y 坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3135
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3136
  prefs: []
  type: TYPE_NORMAL
  zh: 在“标签”文本框中输入“Hello, world!”。你也可以通过双击故事板上的标签并输入你希望显示的文本，直接在标签中输入文本。接下来，让我们通过更改字体使我们的“[Hello,
    world!](text00011.html#ch01)”信息变得更大更粗。点击字体字段中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3137
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐，如[图1-15](text00011.html#ch01fig15)所示，方法是选择对齐选项旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3138
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3139
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签使其显示“[Hello, world!](text00011.html#ch01)”并加粗，将字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3140
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3141
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：使标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3142
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项“产品 ▸ 运行”，或者使用键盘快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-3143
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3144
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器启动并加载可能需要一些时间。请耐心等待。你可能还会发现iPhone模拟器的大小太大，无法适应屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图1-16](text00011.html#ch01fig16)所示。进入**窗口**
    ▸ **缩放**，然后选择一个适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-3145
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3146
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：缩小模拟器的大小，使其适应你的计算机屏幕。*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3147
  prefs: []
  type: TYPE_NORMAL
  zh: 当应用程序加载并运行时，你会看到类似于[图1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3148
  prefs: []
  type: TYPE_NORMAL
  zh: 运行应用程序的方式有很多，同样停止应用程序的方式也有好几种。你可以点击Xcode左上角的方形停止按钮，选择“产品 ▸ 停止”，或者使用键盘快捷键⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3149
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3150
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3151
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3152
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode将在每次运行应用程序时自动保存你的工作，但你也可以随时按⌘ -S来保存项目。要重新打开项目，有两种方式。第一种是直接启动Xcode。你的最近项目将在Xcode欢迎界面右侧显示，你可以从那里直接打开你的应用程序。第二种是通过Finder找到并双击*Hello
    World.xcodeproj*项目（见[图1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3153
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3154
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-18：在Finder中双击Hello World.xcodeproj文件以在Xcode中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有iPhone、iPod或iPad并且希望在设备上运行你的应用程序，你将在本节中学习如何操作。否则，你可以跳到[第2章](text00012.html#ch02)，在Xcode模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3157
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行您开发的应用，您需要做几件事：您需要让 Xcode 知道您的设备，以便它可以跟踪哪些设备允许运行应用；同时，您还需要告诉您的设备信任
    Xcode，这样它才能允许 Xcode 向设备安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3158
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 识别您的设备，请在 Xcode 中使用您的 Apple ID 登录，然后将设备连接到计算机的 USB 端口。您应该已经在本章创建 Hello
    World 项目时登录过 Xcode。如果没有，请前往 **Xcode** ▸ **首选项**，选择 **帐户** 选项卡，点击 **+**，然后点击 **添加
    Apple ID…**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3159
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3160
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的“首选项”中的“帐户”选项卡下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3161
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在 Xcode 中使用 Apple ID 登录（通常只需执行一次，之后 Xcode 会记住您的登录信息），将您的设备插入计算机。首次插入设备时，设备会询问您是否信任此计算机，如[图
    1-20](text00011.html#ch01fig20)所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-3162
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3163
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：您的设备会询问您是否信任您插入的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3164
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3165
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您需要解锁设备才能看到此消息。点击“信任”后，您需要等待约 30 秒，拔掉设备与计算机的连接，然后再重新插入。当您第二次插入设备时，"是否信任此计算机？"
    的提示不应再弹出。这意味着您的设备已经知道在连接到此计算机时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3166
  prefs: []
  type: TYPE_NORMAL
  zh: 现在查看 Xcode。Xcode 顶部的状态栏应显示它正在处理设备的符号。这是一个一次性过程，Xcode 必须完成它才能在您的设备上运行应用。您只需耐心等待几分钟，直到这个过程完成。完成后，通过点击位于
    Hello World 旁边的 iPhone 模拟器标签以及左上方工具栏的播放按钮，切换 Xcode 的运行选项为您的设备。这将弹出一个菜单，您可以选择在哪个设备上运行您的应用。您的设备会出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3167
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3168
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择您的设备，以便可以在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3169
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或者按 ⌘ -R）以在您的设备上运行应用。如果您看到像[图 1-22](text00011.html#ch01fig22)中显示的消息，请再等几分钟后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-3170
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3171
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3172
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到类似于[图 1-23](text00011.html#ch01fig23)中显示的消息，您需要执行一个额外的步骤，才能让您的手机信任您的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-3173
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3174
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3175
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，请进入设备上的设置应用，选择**通用**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3176
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一个信息，表示来自你开发者账户的应用在你的设备上不被信任。点击**信任“*email*”按钮，然后在弹出的对话框中再次点击“信任”（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3177
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3178
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-3179
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3180
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使你的设备信任你的计算机以便安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3181
  prefs: []
  type: TYPE_NORMAL
  zh: 应该没问题了！现在返回 Xcode，再次点击播放按钮。这次，过了一分钟左右，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3183
  prefs: []
  type: TYPE_NORMAL
  zh: 你已安装 Xcode 并创建了第一个应用。在此过程中，你学习了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行应用。在[第 2 章](text00012.html#ch02)中，你将学习如何在
    Swift 中创建表达式，这就像写句子一样。
- en: '![image](Image00010.jpg)'
  id: totrans-3184
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00010.jpg)'
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-3185
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便让你的应用能够在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-3186
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建过 Apple ID，可以在这里使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-3187
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用 Apple ID 登录，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-3188
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-3189
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口的 Apple ID 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-3190
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭此窗口，你将再次看到新建项目窗口。现在，它会在团队下显示你的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-3191
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-3192
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在团队下显示你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3193
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加组织名称。你可以创建自己的公司名称，使用真实姓名，或者选择任何你喜欢的名称。组织标识符需要是唯一的，因此通常采用反向网址的格式（不用担心——不需要一个实际的网址！）。Bundle
    标识符将自动结合你在组织标识符和产品名称字段中输入的名称。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3194
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未选择使用核心数据、包括单元测试和包括 UI 测试的复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3195
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3196
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3197
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个包含项目中所有文件和文件夹的面板。这就是*导航器面板*。从导航器面板中选择*Main.storyboard*。这将打开项目的*故事板*，它展示了当我们运行应用时设备屏幕的图示（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有的屏幕及其之间的连接。你在构建应用时不一定要使用故事板，因为你也可以在代码中编写所有的设计元素。然而，使用故事板要简单得多，因此在本书中我们将采用这种方法。
- en: '![image](Image00013.jpg)'
  id: totrans-3198
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3199
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3200
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，选择了“单视图应用”模板。这会创建一个显示一个空白白色屏幕的应用。你可以在[图 1-9](text00011.html#ch01fig9)中的故事板看到这个屏幕——它是一个箭头指向左侧的框。这个箭头表示这是应用的启动屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器*管理应用运行时显示的屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3201
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕上的一个不同部分，点击它可以切换该部分的显示与隐藏。当按钮为灰色时，该部分被隐藏；当按钮为蓝色时，该部分显示。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中左边的两个按钮为灰色，右边的按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-3202
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3203
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3204
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域显示应用运行时的消息），并为我们在故事板上工作提供更多的屏幕空间。右侧屏幕上我们保留的面板（由蓝色按钮表示）是*实用工具面板*。我们将使用这个面板来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3206
  prefs: []
  type: TYPE_NORMAL
  zh: 在“实用工具”面板中，选择对象库图标，它是一个圆圈内的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3207
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的*用户界面元素*。你会看到标签、按钮、文本字段、图像视图，还有一些用户不可见的元素，如手势识别器。如果你想了解更多关于这些对象的信息，只需双击其中一个，弹出对话框会显示相关内容。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3208
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从添加一个标签到屏幕开始。在对象库中选择**标签**并将其拖动到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-3209
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3210
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖放到故事板中的元素，用于设计用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-3211
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3212
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3213
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击工具面板顶部的大小检查器图标（看起来像一个标尺），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3214
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以我们将其做得更大。在大小检查器中，将标签的宽度更改为
    200 像素，高度更改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3215
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需的位置，或在大小检查器中输入 x 和 y 坐标来完成此操作。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。设置 X 为 80，Y 为 40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中显示的匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-3216
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3217
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度及 x 和 y 坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3218
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3219
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签的文本字段中输入 Hello, world!。你也可以通过双击故事板上的标签并输入你希望它显示的文本，直接在标签中输入文本。接下来，通过更改字体，我们还可以将“[Hello,
    world!](text00011.html#ch01)”消息变得更大且更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择**加粗**，在大小字段中输入
    30，然后点击**完成**。[图 1-14](text00011.html#ch01fig14) 展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3220
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择居中对齐文本，如[图 1-15](text00011.html#ch01fig15)所示，通过选择对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3221
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3222
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”并加粗，设置字体大小为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3223
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3224
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本对齐方式设置为居中。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3225
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行你的应用。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-3226
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3227
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间才能启动并加载。请耐心等待。您可能还会发现 iPhone 模拟器太大，无法适应您的屏幕。如果是这种情况，您可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。请前往 **窗口** ▸ **缩放**，然后选择一个更小的尺寸，使其适合您的屏幕。
- en: '![image](Image00021.jpg)'
  id: totrans-3228
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3229
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器大小以适应计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3230
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的应用加载并运行时，您会看到类似于[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3231
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方式可以运行您的应用，还有几种方法可以停止它。您可以点击 Xcode 左上角的方形停止按钮，前往产品 ▸ 停止，或者使用快捷键 ⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3232
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3233
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3234
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存您的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3235
  prefs: []
  type: TYPE_NORMAL
  zh: 每次运行应用时，Xcode 会自动保存您的工作，但您也可以随时通过按 ⌘ -S 来保存项目。要再次打开您的项目，您有两个选择。第一个是直接启动 Xcode，您的最近项目会显示在
    Xcode 欢迎对话框的右侧，您可以直接从那里打开应用。第二个是找到并双击 Finder 中的 *Hello World.xcodeproj* 项目（见[图
    1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3236
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3237
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开您的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3238
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3239
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有 iPhone、iPod 或 iPad，并且想要在其上运行您的应用程序，您将在本节中学习如何操作。否则，您可以跳到[第二章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行您的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3240
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行您开发的应用，您需要做几件事：首先，您需要让 Xcode 知道您的设备，以便它能跟踪哪些设备可以运行应用；其次，您需要告诉您的设备信任
    Xcode，这样它才会允许 Xcode 安装应用到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3241
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 知道您的设备，首先在 Xcode 中使用 Apple ID 登录，然后将设备连接到计算机的 USB 端口。您应该已经在本章之前创建
    Hello World 项目时登录了 Xcode。如果没有，请前往 **Xcode** ▸ **首选项**，选择 **账户** 标签，点击 **+**，然后点击
    **添加 Apple ID…**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3242
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3243
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的首选项中的账户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3244
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在 Xcode 中使用您的 Apple ID 登录（您只需要一次，因为 Xcode 会记住您的登录信息），将您的设备连接到计算机。第一次连接设备时，您的设备会询问是否信任您的计算机，如[图
    1-20](text00011.html#ch01fig20)所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-3245
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3246
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：您的设备会询问您是否信任已连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3247
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3248
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您必须解锁设备才能收到此消息。点击信任后，您需要等待大约 30 秒，拔掉设备与计算机的连接，然后重新插回去。当您第二次插入设备时，信任此计算机的提示不应该再次出现。这意味着设备已经知道在连接到此计算机时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3249
  prefs: []
  type: TYPE_NORMAL
  zh: 现在查看 Xcode。Xcode 顶部的状态栏应该告诉您，它正在为您的设备处理符号。这是一个 Xcode 在能够在您的设备上运行应用之前必须完成的一次性过程。在这个过程中，您只需稍等几分钟。一旦完成该过程，点击位于左上方工具栏中的
    iPhone 模拟器标签和播放按钮，将 Xcode 的运行选项更改为您的设备。这样会弹出一个菜单，您可以选择在哪个设备上运行您的应用。您的设备将在模拟器列表的顶部，正如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3250
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3251
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择您的设备以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3252
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）以在设备上运行应用。如果您看到类似[图 1-22](text00011.html#ch01fig22)中显示的消息，稍等几分钟后再试。
- en: '![image](Image00029.jpg)'
  id: totrans-3253
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3254
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在该设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3255
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到类似于[图 1-23](text00011.html#ch01fig23)中显示的消息，您需要执行最后一步才能让您的手机信任您的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-3256
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3257
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：这条消息意味着您的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3258
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您收到了这个消息，进入设备上的“设置”应用，选择**通用**，然后选择**设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3259
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，您会看到一条消息，提示您开发者账户中的应用在您的设备上未被信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击信任**（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3260
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3261
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的常规设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-3262
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3263
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使您的设备信任计算机以便安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3264
  prefs: []
  type: TYPE_NORMAL
  zh: 这就完成了！现在返回 Xcode，再次点击播放按钮。这一次，经过大约一分钟，Hello World 应用应该会在您的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**您学到的内容**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3266
  prefs: []
  type: TYPE_NORMAL
  zh: 您安装了 Xcode 并创建了第一个应用。在此过程中，您学会了如何在 storyboard 中向视图控制器添加标签，以及如何在模拟器或真实设备上运行应用。在[第
    2 章](text00012.html#ch02)中，您将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: '*Figure 1-6: Sign in to Xcode using an Apple ID to allow your apps to run on
    a real device.*'
  id: totrans-3267
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-6：使用 Apple ID 登录 Xcode，以便您的应用能在真实设备上运行。*'
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-3268
  prefs: []
  type: TYPE_NORMAL
  zh: 输入您的 Apple ID 和密码。如果您之前创建过 Apple ID，可以在这里使用它。或者，如果您在 iPhone、iPod touch 或 iPad
    上使用 iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-3269
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦成功使用您的 Apple ID 登录，您将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-3270
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-3271
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，您将在账户窗口中的 Apple IDs 下看到您的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-3272
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭此窗口，您将再次看到新项目窗口。但现在它在“团队”下显示了您的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-3273
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-3274
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新项目窗口现在显示您的 Apple 账户在“团队”下。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3275
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。您可以自创公司名称，使用您的真实姓名，或者选择任何您喜欢的名称。组织标识符需要是唯一的名称，因此通常将其格式化为反向网址的形式。（别担心——不需要实际的网站！）包标识符会自动组合您在组织标识符和产品名称字段中输入的名称。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3276
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未选中“使用核心数据”、“包括单元测试”和“包括 UI 测试”的复选框。点击**下一步**，然后点击**创建**，这将保存应用程序并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3277
  prefs: []
  type: TYPE_NORMAL
  zh: 您的新*Hello World* Xcode 项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3278
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3279
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，您将看到一个面板，其中包含构成您项目的文件和文件夹。这个面板叫做*导航面板*。从导航面板中选择*Main.storyboard*。这将打开项目的*故事板*，在运行我们的应用时，它会给我们展示设备屏幕的图画书视图（请参见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有屏幕及其之间的连接。构建应用时，您不一定非得使用故事板，因为您可以在代码中编写所有应用的设计元素。然而，使用故事板要简单得多，因此本书中我们将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-3280
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3281
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3282
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，选择了单一视图应用程序模板。这会创建一个只显示一个空白白色屏幕的应用程序。你可以在故事板中的[图 1-9](text00011.html#ch01fig9)看到这个屏幕——它是一个带有指向左侧的箭头的框。这个箭头表示它是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器*管理应用程序运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3283
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕上的一个不同部分，你可以通过点击它来切换显示或隐藏。按钮是灰色时，表示该部分被隐藏；按钮是蓝色时，表示该部分被显示。点击这些按钮，直到它们像[图
    1-10](text00011.html#ch01fig10)那样，左边的两个按钮是灰色的，右边的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-3284
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3285
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3286
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航器面板（左侧的文件列表）和*调试区域*（显示应用程序运行时消息的底部区域），并为我们提供更多的屏幕空间来编辑故事板。我们保持显示的右侧面板（由蓝色按钮表示）是*工具面板*。我们将用它来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3287
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3288
  prefs: []
  type: TYPE_NORMAL
  zh: 在“工具”面板中，选择对象库图标，它是一个圆圈内的正方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3289
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看可以在应用程序中使用的各种*用户界面元素*。你会看到标签、按钮、文本字段、图像视图，还有一些用户看不见的元素，如手势识别器。如果你想了解任何这些对象的更多信息，只需双击一个，它会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3290
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始在屏幕上添加一个标签。从对象库中选择**标签**，并将其拖动到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-3291
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3292
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖动到故事板中的元素，用于设计你的用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-3293
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3294
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3295
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击工具面板顶部的大小检查器图标（看起来像一把尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们在故事板中更改对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3296
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以我们将它做大一点。在大小检查器中，将标签的宽度改为
    200 像素，高度改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3297
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并拖动它到期望的位置，或通过在大小检查器中输入 x 和 y 坐标来完成此操作。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中显示的值相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-3298
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3299
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：通过大小检查器设置标签的新宽度、高度及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3300
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3301
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入“Hello, world!”。你也可以通过双击 storyboard 中的标签，直接输入你希望显示的文本。接下来，我们通过更改字体，使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择**粗体**，在尺寸字段中输入
    30，然后点击**完成**。[图 1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3302
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择居中对齐文本，如[图 1-15](text00011.html#ch01fig15)所示，方法是点击对齐选项旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3303
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3304
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”并将其加粗，字体大小设置为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3305
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3306
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3307
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用并看看发生了什么。你可以通过多种方式运行你的应用。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 产品 ▸ 运行，或使用键盘快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-3308
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3309
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次运行应用时，模拟器需要一些时间才能启动并加载。请耐心等待。你也可能会发现 iPhone 模拟器太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。前往 **窗口** ▸ **缩放**，然后选择一个合适的较小尺寸，使其能够适应你的屏幕。
- en: '![image](Image00021.jpg)'
  id: totrans-3310
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3311
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器大小，使其适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3312
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你将看到类似[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3313
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有多种方式可以运行你的应用，还有多种方式可以停止它。你可以点击 Xcode 左上角的方形停止按钮，前往 产品 ▸ 停止，或使用键盘快捷键 ⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3314
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3315
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3316
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3317
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行你的应用时自动保存工作，但你也可以随时通过按下 ⌘ -S 来保存你的项目。要再次打开你的项目，有两个选择。第一个是直接启动 Xcode。在欢迎使用
    Xcode 的对话框右侧，你最近的项目会显示在那里，你可以直接从那里打开你的应用。第二个是找到并在 Finder 中双击 *Hello World.xcodeproj*
    项目文件（见 [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3318
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3319
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3320
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3321
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在这些设备上运行你的应用，你将在本节中学到如何操作。否则，你可以跳到 [第二章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3322
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：首先，需要让 Xcode 识别你的设备，这样它就能跟踪哪些设备允许运行应用；其次，你需要告诉设备信任
    Xcode，以便它允许 Xcode 将应用安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3323
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 识别你的设备，登录你的 Apple ID 到 Xcode，然后将设备连接到电脑的 USB 端口。你应该在本章创建 Hello World
    项目时已经登录了 Xcode。如果没有，前往 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击 **添加 Apple
    ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3324
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3325
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在偏好设置的账户标签下添加 Apple ID 到 Xcode*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3326
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（因为 Xcode 会记住你的登录信息，你以后只需要做一次），将设备连接到电脑。第一次插入设备时，设备会询问是否信任电脑，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-3327
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3328
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问是否信任你连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3329
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3330
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能看到此消息。一旦点击“信任”，你需要等待大约 30 秒，拔掉设备与电脑的连接，然后再插回去。当你第二次插入设备时，"信任此电脑？"
    的提示不应该再出现。这意味着你的设备已经知道信任这台电脑，并在连接时自动信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3331
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你它正在为你的设备处理符号。这是 Xcode 在设备上运行应用程序之前必须完成的一次性过程。你只需要耐心等几分钟，直到完成该过程。完成后，点击
    Xcode 中的运行选项，选择你的设备，方法是点击“Hello World”旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮。这将弹出一个菜单，你可以在其中选择在哪个设备上运行应用程序。你的设备将位于模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3332
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3333
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便你可以在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3334
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按⌘ -R）在你的设备上运行应用程序。如果你看到类似于[图 1-22](text00011.html#ch01fig22)中显示的消息，稍等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-3335
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3336
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3337
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似于[图 1-23](text00011.html#ch01fig23)中显示的消息，你还需要执行最后一步，让你的手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-3338
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3339
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：这条信息意味着你的手机还没有完全准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3340
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到这条信息，进入设备上的设置应用程序，选择**常规**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3341
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条信息，提示你来自开发者账号的应用程序在你的设备上不受信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3342
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3343
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的常规设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-3344
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3345
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的计算机以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3346
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在返回 Xcode，再次点击播放按钮。这次，过了一分钟左右，“Hello World”应用程序应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3347
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3348
  prefs: []
  type: TYPE_NORMAL
  zh: 你已安装 Xcode 并创建了你的第一个应用程序。在这个过程中，你学会了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用程序。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，就像写句子一样。
- en: Enter your Apple ID and password. If you created an Apple ID earlier, you can
    use that here. Or, if you use iCloud on your iPhone, iPod touch, or iPad, you
    can use that login information.
  id: totrans-3349
  prefs: []
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 和密码。如果你之前创建过 Apple ID，可以在此处使用它。或者，如果你在 iPhone、iPod touch 或 iPad
    上使用 iCloud，也可以使用该登录信息。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-3350
  prefs: []
  type: TYPE_NORMAL
  zh: 成功使用你的 Apple ID 登录后，你将在[图 1-7](text00011.html#ch01fig7)中看到账户窗口。
- en: '![image](Image00011.jpg)'
  id: totrans-3351
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-3352
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口的 Apple ID 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-3353
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭此窗口，你将再次看到新建项目窗口。但现在在“团队”下会显示你的 Apple 账户，如你在[图 1-8](text00011.html#ch01fig8)中所见。
- en: '![image](Image00012.jpg)'
  id: totrans-3354
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-3355
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在“团队”下显示你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3356
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自己创造一个公司名称，使用真实姓名，或者选择任何你想要的名称。组织标识符需要是一个唯一的名称，因此通常将其格式化为反向的网址地址。（不用担心——并不需要一个实际的网站！）捆绑标识符将你在组织标识符和产品名称字段中输入的名称结合起来，并自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3357
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保“使用核心数据”、“包含单元测试”和“包含 UI 测试”这些复选框没有被选中。点击**下一步**，然后点击**创建**，这将保存应用程序并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3358
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3359
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3360
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个包含构成你项目的文件和文件夹的窗格。这被称为*导航窗格*。从导航窗格中选择*Main.storyboard*。这将打开项目的*故事板*，为我们提供了一个运行应用时设备屏幕的图画书式视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有的屏幕和它们之间的连接。你不一定必须在构建应用时使用故事板，因为你也可以用代码编写应用的所有设计元素。然而，使用故事板要简单得多，因此我们在本书中将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-3361
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3362
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3363
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单视图应用程序”模板。这将创建一个显示空白白色屏幕的应用程序。你可以在[图 1-9](text00011.html#ch01fig9)中的故事板中看到这个屏幕——它是带有箭头指向其左侧的框。箭头表示这是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器* 管理在应用程序运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的视觉表现。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3364
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过右上角的三个按钮隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕上的不同部分，你可以通过点击它来切换显示或隐藏。当按钮为灰色时，表示该部分
    Xcode 被隐藏；当按钮为蓝色时，表示该部分 Xcode 被显示。点击这些按钮直到它们看起来像[图 1-10](text00011.html#ch01fig10)，其中左边的两个按钮为灰色，右边的按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-3365
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3366
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3367
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，显示应用运行时的信息），为我们在故事板上提供更多的工作空间。我们保留在屏幕右侧的面板（由蓝色按钮表示）是*工具面板*。我们将使用它来查找要添加到故事板的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3368
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3369
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具面板中，选择对象库图标，它是一个圆圈内的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3370
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的各种*用户界面元素*。你会看到标签、按钮、文本字段、图片视图，还有一些对用户不可见的元素，如手势识别器。如果你想获取任何这些对象的更多信息，只需双击其中一个，弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3371
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加标签开始。选择对象库中的**标签**，然后将其拖放到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-3372
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3373
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含了可以拖放到故事板中的元素，用于设计用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-3374
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3375
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3376
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦放置了标签，点击位于工具面板顶部的“大小检查器”图标（它看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们改变故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3377
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示一条漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以让我们将它做大一些。在大小检查器中，将标签的宽度改为200像素，高度改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3378
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入x和y坐标来完成此操作。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X值设置为80，Y值设置为40。现在，你的值应该与[图
    1-13](text00011.html#ch01fig13)中所示的值相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-3379
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3380
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度以及x和y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3381
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3382
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入“Hello, world!”。您还可以通过双击故事板上的标签并输入您希望显示的文本来直接在标签中输入文本。让我们通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大、更粗体。点击字体字段中的 T 图标，从样式下拉菜单中选择**粗体**，在大小字段中输入
    30，然后点击**完成**。[图 1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3383
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择居中对齐文本，如[图 1-15](text00011.html#ch01fig15)所示，通过选择对齐方式旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3384
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3385
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签文本为“[Hello, world!](text00011.html#ch01)”并加粗，设置字体大小为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3386
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3387
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：使标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3388
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。您可以通过多种方式运行应用程序。您可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或使用键盘快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-3389
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3390
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器需要一段时间才能启动并加载。请耐心等待。您可能还会发现 iPhone 模拟器的大小超出了屏幕显示范围。如果是这种情况，您可以通过模拟器菜单调整其大小，如[图
    1-16](text00011.html#ch01fig16)所示。请前往**窗口** ▸ **缩放**，然后选择一个适合您屏幕的小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-3391
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3392
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：缩小模拟器，使其适应您的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3393
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的应用程序加载并运行时，您将看到类似于[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3394
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有许多方法可以运行您的应用程序，还有几种方法可以停止它。您可以点击 Xcode 左上角的方形停止按钮，前往 Product ▸ Stop，或使用键盘快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3395
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3396
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3397
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存您的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3398
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行您的应用程序时自动保存您的工作，但您也可以随时通过按 ⌘ -S 来保存您的项目。要重新打开项目，您有两种选择。第一种是直接启动
    Xcode。您的最近项目将在 Xcode 欢迎对话框的右侧显示，您可以从那里直接打开应用程序。第二种方法是找到并双击 Finder 中的 *Hello World.xcodeproj*
    项目（见[图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3399
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3400
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：双击 Finder 中的 Hello World.xcodeproj 文件，以在 Xcode 中打开您的应用程序。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3401
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3402
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有 iPhone、iPod 或 iPad，并希望在其上运行您的应用程序，您将在本节中学习如何操作。否则，您可以跳到[第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行您的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3403
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：首先要让 Xcode 识别你的设备，以便它可以跟踪哪些设备允许运行应用，其次你需要告诉你的设备信任 Xcode，这样设备才能允许
    Xcode 安装应用到它上面。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3404
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 识别你的设备，请使用你的 Apple ID 登录 Xcode，然后将你的设备连接到电脑的 USB 端口。你应该在本章创建 Hello
    World 项目时已经登录过 Xcode。如果没有，请前往 **Xcode** ▸ **Preferences** ，选择 **Accounts** 标签，点击
    **+** ，然后点击 **Add Apple ID…** ，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3405
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3406
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的 Preferences 中的 Accounts 标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3407
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需要做一次，因为 Xcode 将记住你的登录信息），将你的设备插入电脑。第一次插入设备时，设备会询问是否信任这台电脑，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **Trust**。
- en: '![image](Image00026.jpg)'
  id: totrans-3408
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3409
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任你插入的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3410
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3411
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到此消息。一旦点击了 Trust，你需要等待大约 30 秒，拔掉设备并重新插回电脑。当你第二次插入设备时，Trust This
    Computer? 的警告应该不会再出现。这意味着你的设备已经知道在连接到这台电脑时需要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3412
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看一下 Xcode。Xcode 顶部的状态栏应该会显示它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须完成该过程才能在你的设备上运行应用。你只需要耐心等待几分钟，直到该过程完成。完成后，通过点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，你可以在其中选择在哪个设备上运行应用。你的设备将在模拟器列表的顶部，如
    [图 1-21](text00011.html#ch01fig21) 所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3413
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3414
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3415
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）以在设备上运行应用。如果你看到类似 [图 1-22](text00011.html#ch01fig22)
    所示的消息，稍等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-3416
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3417
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3418
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似 [图 1-23](text00011.html#ch01fig23) 所示的消息，说明你还需要采取一个步骤才能让手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-3419
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3420
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：这条信息表示你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3421
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个信息，请进入设备上的设置应用，选择**通用**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3422
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，表示你的开发者账户上的应用在设备上不被信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3423
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3424
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的通用设置中选择设备管理。*'
- en: '![image](Image00032.jpg)'
  id: totrans-3425
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3426
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：使你的设备信任你的电脑，以便安装应用的最后一步。*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3427
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在回到 Xcode，点击播放按钮。大约一会儿之后，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3428
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3429
  prefs: []
  type: TYPE_NORMAL
  zh: 你安装了 Xcode 并创建了你的第一个应用。在此过程中，你学会了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: Once you’ve successfully signed in with your Apple ID, you’ll see the Accounts
    window, as shown in [Figure 1-7](text00011.html#ch01fig7) .
  id: totrans-3430
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功使用 Apple ID 登录，你将看到账户窗口，如[图 1-7](text00011.html#ch01fig7)所示。
- en: '![image](Image00011.jpg)'
  id: totrans-3431
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-3432
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口看到你的 Apple ID。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-3433
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮关闭这个窗口，然后你将再次看到新建项目窗口。但这时窗口下方的团队一栏已经显示了你的 Apple 账号，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-3434
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-3435
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在团队一栏显示了你的 Apple 账号。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3436
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以发明自己的公司名称，使用真实姓名，或选择任何其他你想要的名称。组织标识符需要是唯一的，因此通常会将其格式化为反向的网址地址。（不用担心—不需要实际的网址！）捆绑标识符将自动结合你在组织标识符和产品名称字段中输入的名称创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3437
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未选中“使用 Core Data”、“包含单元测试”和“包含 UI 测试”复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3438
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3439
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3440
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你会看到一个面板，其中包含构成你项目的文件和文件夹。这被称为*导航面板*。从导航面板中选择*Main.storyboard*。这将打开项目的*storyboard*，它在运行应用时为我们展示设备屏幕的图示（参见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用storyboard来设计所有屏幕及其之间的连接。你在构建应用时不一定非得使用storyboard，因为你可以通过代码编写应用的所有设计元素。然而，使用storyboard要简单得多，所以我们在本书中将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-3441
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3442
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3443
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。这使我们从一个显示一个空白白色屏幕的应用开始。你可以在[图 1-9](text00011.html#ch01fig9)的storyboard中看到这个屏幕——它是一个带有箭头指向左侧的框。这条箭头表示它是应用的起始屏幕。这个框被称为*视图控制器场景*。在Swift中，*视图控制器*管理应用运行时显示在屏幕上的视图。storyboard中的*场景*是视图控制器及其所包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3444
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表屏幕上可以切换显示与隐藏的不同部分，点击它可以切换。当按钮是灰色时，表示该部分Xcode被隐藏；当按钮是蓝色时，表示该部分Xcode显示。点击这些按钮直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中两个左侧按钮是灰色的，右侧按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-3445
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3446
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3447
  prefs: []
  type: TYPE_NORMAL
  zh: 这个按钮会隐藏导航面板（左侧的文件列表）和*调试区*（底部区域，用于显示应用在运行时的消息），并为我们在storyboard上的工作提供更多的屏幕空间。我们保留的右侧面板（由蓝色按钮表示）是*工具区面板*。我们将使用它来查找要添加到storyboard的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3448
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3449
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具区面板中，选择对象库图标，它是一个位于圆圈中的方形图标，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3450
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，以查看你可以在应用中使用的*用户界面元素*。你会看到标签、按钮、文本字段、图像视图，以及一些对用户不可见的元素，如手势识别器。如果你想了解更多关于这些对象的信息，只需双击其中一个，弹出对话框便会出现。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3451
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00015.jpg)'
  id: totrans-3452
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3453
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00016.jpg)'
  id: totrans-3454
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3455
  prefs: []
  type: TYPE_NORMAL
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3456
  prefs: []
  type: TYPE_NORMAL
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3457
  prefs: []
  type: TYPE_NORMAL
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3458
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00017.jpg)'
  id: totrans-3459
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3460
  prefs: []
  type: TYPE_NORMAL
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3461
  prefs: []
  type: TYPE_NORMAL
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3462
  prefs: []
  type: TYPE_NORMAL
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3463
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00018.jpg)'
  id: totrans-3464
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3465
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00019.jpg)'
  id: totrans-3466
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3467
  prefs: []
  type: TYPE_NORMAL
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3468
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00020.jpg)'
  id: totrans-3469
  prefs: []
  type: TYPE_IMG
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3470
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器启动并加载需要一些时间。请耐心等待。你也可能会发现 iPhone 模拟器太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如
    [图 1-16](text00011.html#ch01fig16) 所示。前往 **窗口** ▸ **缩放**，然后选择一个适合屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-3471
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3472
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器的大小，使其适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3473
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似 [图 1-17](text00011.html#ch01fig17) 的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3474
  prefs: []
  type: TYPE_NORMAL
  zh: 运行你的应用不仅有很多方式，停止它的方式也有好几种。你可以点击 Xcode 左上角的方形停止按钮，前往 产品 ▸ 停止，或使用键盘快捷键 ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3475
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3476
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3477
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3478
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 每次运行你的应用时都会自动保存你的工作，但你也可以随时按 ⌘ -S 来保存你的项目。要再次打开你的项目，你有两个选择。第一个是直接启动 Xcode。在“欢迎使用
    Xcode”对话框的右侧，你最近的项目会显示在其中，你可以直接从那里打开你的应用。第二个是在 Finder 中找到并双击 *Hello World.xcodeproj*
    项目（见 [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3479
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3480
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件，以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3481
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3482
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且希望在上面运行你的应用，你将在本节中学习如何操作。否则，你可以跳过并进入 [第 2 章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3483
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：你需要让 Xcode 知道你的设备，以便它跟踪哪些设备可以运行应用，并且你需要告诉你的设备信任 Xcode，这样它才会允许
    Xcode 将应用安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3484
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，首先在 Xcode 中使用 Apple ID 登录，然后将你的设备连接到计算机的 USB 端口。你应该已经在本章中创建
    Hello World 项目时登录过 Xcode。如果没有，前往 **Xcode** ▸ **偏好设置**，选择 **帐户** 标签页，点击 **+**，然后点击
    **添加 Apple ID...**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3485
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3486
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 偏好设置的帐户标签中添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3487
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需进行一次，因为 Xcode 会记住你的登录信息），将你的设备连接到计算机上。第一次连接设备时，设备会询问是否信任你的计算机，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-3488
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3489
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问是否信任你连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3490
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3491
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能看到此消息。点击信任后，你需要等待大约 30 秒，拔掉设备与计算机的连接，再次将其插入。第二次插入时，不应该再弹出信任此计算机的警告。这意味着你的设备已经知道，在连接到计算机时需要信任此设备。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3492
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须在运行应用程序之前完成这个过程。你只需要耐心等上几分钟，直到它完成。一旦过程完成，将
    Xcode 的运行选项更改为你的设备，方法是点击位于 Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮。这将弹出一个菜单，你可以选择在哪个设备上运行应用程序。你的设备会出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3493
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3494
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在其上运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3495
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按⌘ -R），在你的设备上运行应用。如果你看到类似[图 1-22](text00011.html#ch01fig22)中显示的消息，请再等几分钟，然后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-3496
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3497
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3498
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似[图 1-23](text00011.html#ch01fig23)中显示的消息，那么你还需要进行最后一步操作，让你的手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-3499
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3500
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示你的手机尚未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3501
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到此消息，请进入设备上的设置应用，选择**常规**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3502
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，提示你的开发者账户的应用程序在你的设备上不被信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3503
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3504
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的常规设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-3505
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3506
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让设备信任计算机并能够安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3507
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就完成了！现在返回 Xcode，再次点击播放按钮。这次，经过大约一分钟，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3508
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3509
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了 Xcode 并创建了你的第一个应用。在此过程中，你学会了如何在 storyboard 中向视图控制器添加标签，并且如何在模拟器或真实设备上运行应用。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，这就像写句子一样。
- en: '![image](Image00011.jpg)'
  id: totrans-3510
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00011.jpg)'
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-3511
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，你将在账户窗口的 Apple ID 下看到你的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-3512
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击左上角的红色关闭按钮关闭此窗口，你将再次看到新建项目窗口。但现在它会在“团队”下显示你的 Apple 账户，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-3513
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-3514
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在显示了你在“团队”下的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3515
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以自行发明公司名称、使用真实姓名，或选择任何你喜欢的名称。组织标识符需要是一个唯一的名称，因此通常采用反向网址地址的格式。（别担心——不需要实际的网址！）包标识符将组织标识符和产品名称字段中输入的名称组合起来，并会自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3516
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保没有选中“使用核心数据”、“包含单元测试”和“包含 UI 测试”的复选框。点击**下一步**，然后点击**创建**，这将保存应用程序并启动
    Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3517
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3518
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3519
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你将看到一个包含构成你项目的文件和文件夹的面板。这叫做*导航器面板*。从导航器面板中选择*Main.storyboard*，这将打开项目的*故事板*，它为我们提供了一个关于设备屏幕的图画式视图，当我们运行应用程序时（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有屏幕及其之间的连接。你不一定需要在构建应用程序时使用故事板，因为你可以通过代码编写应用程序的所有设计元素。然而，使用故事板要容易得多，所以在本书中我们将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-3520
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3521
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3522
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了“单视图应用程序”模板。这会让我们从一个显示空白白色屏幕的应用程序开始。你可以在故事板中看到这个屏幕，见[图 1-9](text00011.html#ch01fig9)——它是带有指向左侧箭头的框。这个箭头表示这是应用程序的起始屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器* 管理应用程序运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3523
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表屏幕上的一个不同部分，你可以通过点击按钮来切换它们的显示或隐藏状态。当按钮是灰色时，该部分Xcode是隐藏的；当按钮是蓝色时，该部分Xcode是显示的。点击这些按钮，直到它们看起来像[图1-10](text00011.html#ch01fig10)，其中两个左侧按钮是灰色的，右侧按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-3524
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3525
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3526
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，显示我们在应用运行时的消息），为我们提供更多的屏幕空间来处理故事板。右侧的面板（通过蓝色按钮表示）是*实用工具面板*。我们将使用它来查找对象并将它们添加到我们的故事板中。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3527
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3528
  prefs: []
  type: TYPE_NORMAL
  zh: 在“实用工具”面板中，选择对象库图标，它是一个圆圈内的正方形，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3529
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看可以在应用中使用的*用户界面元素*。你会看到标签、按钮、文本字段、图像视图，还有一些用户不可见的元素，比如手势识别器。如果你想了解更多关于这些对象的信息，只需双击一个对象，系统将弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3530
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先在屏幕上添加一个标签。从对象库中选择**标签**，然后将其拖动到编辑器中的视图控制器上（见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-3531
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3532
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含你可以拖入故事板中设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-3533
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3534
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：将标签从对象库拖动并放到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3535
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击位于“实用工具”面板顶部的“大小检查器”图标（看起来像一个尺子），如[图1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3536
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示一个合适的“[Hello, world!](text00011.html#ch01)”消息，所以我们将其做大。在大小检查器中，将标签的宽度更改为200像素，高度更改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3537
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入x和y坐标来完成此操作。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X值设置为80，Y值设置为40。现在你的值应该与[图1-13](text00011.html#ch01fig13)中所示的匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-3538
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3539
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度及 x 和 y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3540
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如 [图 1-14](text00011.html#ch01fig14) 所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3541
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 "Hello, world!"。您也可以通过双击 storyboard 中的标签并输入您希望其显示的文本，直接修改标签文本。接下来，让我们通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”信息变得更大、更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择 **Bold**，在大小字段中输入
    30，然后点击 **Done**。 [图 1-14](text00011.html#ch01fig14) 显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3542
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如 [图 1-15](text00011.html#ch01fig15) 所示，选择文本的居中对齐方式，点击对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3543
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3544
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示 “[Hello, world!](text00011.html#ch01)” 使其加粗，并设置字体大小为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3545
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3546
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3547
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用，看看会发生什么。您可以通过多种方式运行应用。您可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-3548
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3549
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间来启动并加载。请耐心等待。您可能还会发现 iPhone 模拟器太大，无法适应您的屏幕。如果是这种情况，您可以通过模拟器菜单调整其大小，如
    [图 1-16](text00011.html#ch01fig16) 所示。转到 **Window** ▸ **Scale**，然后选择一个适合您屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-3550
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3551
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器大小，使其适合您的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3552
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的应用加载并运行时，您将看到类似 [图 1-17](text00011.html#ch01fig17) 的画面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3553
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有许多方式可以运行应用，停止应用的方式也有好几种。您可以点击 Xcode 左上角的停止按钮，转到 Product ▸ Stop，或使用快捷键 ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3554
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3555
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3556
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存您的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3557
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 每次运行应用时会自动保存您的工作，但您也可以随时通过按 ⌘ -S 来保存项目。要重新打开您的项目，有两个选项。第一个是直接启动 Xcode。您的最近项目将出现在
    Xcode 欢迎界面的右侧，您可以直接从那里打开您的应用。第二个是通过 Finder 查找并双击 *Hello World.xcodeproj* 项目（请参见
    [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3558
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3559
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件，在 Xcode 中打开您的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3560
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3561
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在这些设备上运行你的应用程序，你将在本节中学习如何操作。否则，你可以跳到[第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3562
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用程序，你需要做几件事：你需要让 Xcode 知道你的设备，这样它才能追踪哪些设备被允许运行应用程序，并且你需要告诉设备信任
    Xcode，这样 Xcode 才能将应用程序安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3563
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 知道你的设备，在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到计算机的 USB 端口。你应该在本章创建 Hello
    World 项目时已经登录过 Xcode。如果没有，前往 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击 **添加
    Apple ID…**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3564
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3565
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19: 在“偏好设置”的“账户”标签下添加 Apple ID 到 Xcode*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3566
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需登录一次，因为从此 Xcode 会记住你的登录信息），将你的设备插入计算机。第一次连接设备时，设备会询问你是否信任这台计算机，如[图
    1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-3567
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3568
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20: 你的设备会询问你是否信任你所插入的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3569
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3570
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你必须解锁设备才能看到此消息。一旦点击信任，你需要等待大约 30 秒，拔掉设备再重新插入。当你第二次插入设备时，信任这台计算机的提示应该不会再出现。这意味着设备已经知道在连接计算机时应该信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3571
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你它正在处理设备的符号。这是 Xcode 必须完成的一次性操作，才能在你的设备上运行应用程序。在此过程中，你只需耐心等待几分钟。一旦处理完成，将
    Xcode 的运行选项更改为你的设备，方法是点击 Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮。这将弹出一个菜单，你可以选择在哪个设备上运行应用程序。你的设备会出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3572
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3573
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21: 选择你的设备，以便你能在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3574
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）在你的设备上运行应用程序。如果你看到类似于[图 1-22](text00011.html#ch01fig22)中显示的消息，等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-3575
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3576
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22: Xcode 无法在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3577
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到像[图 1-23](text00011.html#ch01fig23)中显示的消息，说明您还需要采取一步操作，让您的手机信任您的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-3578
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3579
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息表示您的手机尚未完全准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3580
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您看到此消息，请进入设备上的“设置”应用，选择**常规**，然后选择**设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3581
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，您会看到一条消息，提示来自您开发者账户的应用程序在您的设备上不受信任。点击**信任“*email*”按钮，然后在弹出的对话框中再次点击**信任**（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3582
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3583
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的常规设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-3584
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3585
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让您的设备信任计算机以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3586
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就完成了！现在返回Xcode，再次点击播放按钮。这一次，大约一分钟后，Hello World应用应该会在您的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3587
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**您学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3588
  prefs: []
  type: TYPE_NORMAL
  zh: 您已安装Xcode并创建了您的第一个应用程序。在此过程中，您学习了如何在故事板中的视图控制器上添加标签，以及如何在模拟器或真实设备上运行您的应用程序。在[第2章](text00012.html#ch02)中，您将学习如何在Swift中创建表达式，就像写句子一样。
- en: '*Figure 1-7: After signing in, you’ll see your account under Apple IDs in the
    Accounts window.*'
  id: totrans-3589
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：登录后，您将在账户窗口的Apple ID下看到您的账户。*'
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-3590
  prefs: []
  type: TYPE_NORMAL
  zh: 点击窗口左上角的红色关闭按钮关闭此窗口，您将再次看到新建项目窗口。但现在，您会看到您的Apple账户显示在团队下，如[图 1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-3591
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-3592
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在显示您的Apple账户在团队下。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3593
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。您可以自己创建一个公司名称，使用您的真实姓名，或选择任何其他名称。组织标识符需要是一个唯一的名称，因此通常将其格式化为反向网址的形式。（别担心——实际的网站并不要求！）捆绑标识符将结合您在组织标识符和产品名称字段中输入的名称，并会自动创建。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3594
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，将设备选项设置为**iPhone**。确保未选中“使用核心数据”、“包含单元测试”和“包含UI测试”复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3595
  prefs: []
  type: TYPE_NORMAL
  zh: 您的新*Hello World* Xcode项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3596
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3597
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你将看到一个包含构成项目的文件和文件夹的窗格。这个窗格叫做*导航器窗格*。从导航器窗格中选择*Main.storyboard*。这将打开项目的*故事板*，当我们运行应用程序时，它提供了一个设备屏幕的图画书视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有的屏幕及其之间的连接。你不一定要在构建应用时使用故事板，因为你可以在代码中编写所有应用的设计元素。然而，使用故事板要容易得多，所以我们在本书中将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-3598
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3599
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3600
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用程序模板。它为我们提供了一个显示空白白色屏幕的应用。你可以在[图 1-9](text00011.html#ch01fig9)中的故事板中看到这个屏幕——它是一个指向左侧的箭头的框。箭头表示这是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在
    Swift 中，*视图控制器*管理应用运行时在屏幕上显示的视图。故事板中的*场景*是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3601
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示 Xcode 的不同部分。每个按钮代表可以通过点击打开或关闭的不同屏幕部分。当按钮是灰色时，该部分的 Xcode
    被隐藏。当按钮是蓝色时，该部分的 Xcode 被显示。点击这些按钮，直到它们看起来像[图 1-10](text00011.html#ch01fig10)，其中左边的两个按钮是灰色的，右边的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-3602
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3603
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3604
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航器窗格（左侧的文件列表）和*调试区域*（底部区域，显示我们关于应用运行时的消息），为我们提供更多的屏幕空间以便在故事板上工作。我们保持显示的右侧窗格（由蓝色按钮表示）是*实用工具窗格*。我们将使用它来查找要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3605
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3606
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具窗格中，选择对象库图标，它是一个圆圈内的方块，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3607
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的*用户界面元素*。你将看到标签、按钮、文本框、图像视图，还有一些对用户不可见的元素，例如手势识别器。如果你想获取任何这些对象的更多信息，只需双击一个，弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3608
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加标签开始。选择**标签**从对象库中并将其拖到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-3609
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3610
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖到故事板中的元素，用于设计用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-3611
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3612
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3613
  prefs: []
  type: TYPE_NORMAL
  zh: 在放置标签后，点击工具面板顶部的尺寸检查器图标（看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。尺寸检查器允许我们在故事板中更改对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3614
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示完整的“[Hello, world!](text00011.html#ch01)”消息，所以我们需要将它变大。在尺寸检查器中，将标签的宽度改为200像素，高度改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3615
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角。你可以通过点击标签并将其拖动到所需位置，或者在尺寸检查器中输入x和y坐标来实现。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X设置为80，Y设置为40。现在你的值应该与[图
    1-13](text00011.html#ch01fig13)中显示的值匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-3616
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3617
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用尺寸检查器设置标签的新宽度、高度及x和y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3618
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3619
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入Hello, world!。你也可以通过双击故事板上的标签直接输入文本并让其显示所输入的内容。我们还可以通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体框中的T图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图
    1-14](text00011.html#ch01fig14)展示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3620
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择居中对齐文本，如[图 1-15](text00011.html#ch01fig15)所示，通过选择对齐选项旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3621
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3622
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”并将其设为粗体，字体大小设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3623
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3624
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：使标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3625
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行应用程序。你可以点击Xcode左上角的播放按钮，选择菜单选项“产品 ▸ 运行”或使用快捷键⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-3626
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3627
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间来启动并加载。请耐心等待。你可能还会发现 iPhone 模拟器太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，具体操作见[图
    1-16](text00011.html#ch01fig16)。选择 **窗口** ▸ **缩放**，然后选择适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-3628
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3629
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器的大小，使其适应计算机屏幕。*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3630
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你将看到类似于[图 1-17](text00011.html#ch01fig17)的画面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3631
  prefs: []
  type: TYPE_NORMAL
  zh: 运行你的应用程序的方法有很多种，停止应用程序的方法也有几种。你可以点击 Xcode 左上角的方形停止按钮，选择 Product ▸ Stop，或者使用快捷键
    ⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3632
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3633
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3634
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3635
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存你的工作，但你也可以随时按 ⌘ -S 来保存你的项目。要重新打开你的项目，有两个方法。第一种方法是启动 Xcode，最近的项目会显示在
    Xcode 欢迎对话框的右侧，你可以直接从那里打开你的应用。第二种方法是通过 Finder 找到并双击 *Hello World.xcodeproj* 项目文件（见[图
    1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3636
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3637
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3638
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3639
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在其上运行你的应用，你将在本节中学到如何操作。否则，你可以跳过到[第二章](text00012.html#ch02)，在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3640
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用，你需要做几件事：首先，你需要让 Xcode 了解你的设备，以便它能够跟踪哪些设备可以运行应用；其次，你需要告诉你的设备信任
    Xcode，以便它允许 Xcode 将应用安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3641
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 识别你的设备，请使用你的 Apple ID 登录 Xcode，然后将设备连接到计算机的 USB 端口。在本章创建 Hello World
    项目时，你应该已经登录了 Xcode。如果没有，请前往 **Xcode** ▸ **偏好设置**，选择 **账户** 标签，点击 **+**，然后点击 **添加
    Apple ID...**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3642
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3643
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 偏好设置中的账户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3644
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（以后 Xcode 会记住你的登录信息，所以只需登录一次），将你的设备插入计算机。第一次插入设备时，设备会询问你是否信任你的计算机，如[图
    1-20](text00011.html#ch01fig20)所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-3645
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3646
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-20：你的设备会询问是否信任你所连接的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3647
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3648
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到此消息。一旦你点击“信任”，你需要等待大约30秒，拔掉设备与电脑的连接，然后重新插入。当你第二次插入设备时，“信任此计算机？”的提示不应该再出现。这意味着你的设备已经知道在连接时信任这台电脑。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3649
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看Xcode。Xcode顶部的状态栏应该会显示它正在处理你设备的符号。这是一个一次性的过程，Xcode必须在能够在你的设备上运行应用之前完成。你只需要等上几分钟，等待这个过程完成。一旦完成，点击Xcode中的运行选项，将其更改为你的设备，方法是点击“Hello
    World”旁边的iPhone模拟器标签以及左上角工具栏中的播放按钮。这将弹出一个菜单，你可以选择在哪个设备上运行你的应用。你的设备将出现在模拟器列表的顶部，如[图1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3650
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3651
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-21：选择你的设备以便在上面运行应用*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3652
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击Xcode中的播放按钮（或按⌘ -R），将应用运行在你的设备上。如果你看到如[图1-22](text00011.html#ch01fig22)所示的消息，再等几分钟然后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-3653
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3654
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-22：Xcode还未准备好在此设备上运行应用。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3655
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到如[图1-23](text00011.html#ch01fig23)所示的消息，你还需要执行一步操作，让你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-3656
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3657
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-23：此消息表示你的手机还没准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3658
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到了这个消息，进入设备上的设置应用，选择**通用**，然后选择**设备管理**（见[图1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3659
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条信息，提示你来自开发者帐户的应用在设备上不被信任。点击**信任“*email*”按钮**，然后在弹出的窗口中再次点击**信任**（见[图1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3660
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3661
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-3662
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3663
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-25：让你的设备信任你的电脑，以便安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3664
  prefs: []
  type: TYPE_NORMAL
  zh: 应该没问题了！现在返回Xcode，再次点击播放按钮。这次，等上一分钟左右，Hello World应用应该可以在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3665
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3666
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了Xcode并创建了你的第一个应用。在这个过程中，你学习了如何在故事板中将标签添加到视图控制器，以及如何在模拟器或真实设备上运行应用。在[第2章](text00012.html#ch02)中，你将学习如何在Swift中创建表达式，这就像写句子一样。
- en: Close this window by clicking the red close button in the upper-left corner,
    and you’ll see the New Project window again. But now it shows your Apple account
    under Team, as you can see in [Figure 1-8](text00011.html#ch01fig8) .
  id: totrans-3667
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的红色关闭按钮，关闭此窗口，你将再次看到新建项目窗口。但现在，它在团队下显示了你的Apple账户，如[图1-8](text00011.html#ch01fig8)所示。
- en: '![image](Image00012.jpg)'
  id: totrans-3668
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-3669
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-8：新建项目窗口现在在团队下显示你的Apple账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3670
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以发明一个公司名称，使用你的真实姓名，或者选择任何你喜欢的名字。组织标识符需要是唯一的名称，因此通常会将其格式化为反向网址的形式。（不用担心——实际的网址并不需要！）包标识符将自动组合你在组织标识符和产品名称字段中输入的名称。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3671
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保“使用Core Data”、“包含单元测试”和“包含UI测试”复选框没有被选中。点击**下一步**，然后点击**创建**，这将保存应用程序并启动Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3672
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3673
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**引入Storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3674
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你会看到一个窗格，其中包含构成项目的文件和文件夹。这个窗格叫做*导航窗格*。从导航窗格中选择*Main.storyboard*。这将打开项目的*Storyboard*，它给我们提供了运行应用程序时设备屏幕的画册式视图（见[图1-9](text00011.html#ch01fig9)）。我们可以使用Storyboard来设计所有的屏幕及其之间的连接。在构建应用程序时，你不一定非要使用Storyboard，因为你也可以用代码编写所有应用程序的设计元素。然而，使用Storyboard要容易得多，所以在本书中我们将采用这种方式。
- en: '![image](Image00013.jpg)'
  id: totrans-3675
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3676
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-9：项目的主Storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3677
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们创建这个项目时，我们选择了“单视图应用程序”模板。这个模板让我们从一个显示空白白色屏幕的应用程序开始。你可以在[图1-9](text00011.html#ch01fig9)的Storyboard中看到这个屏幕——它是一个带有箭头指向其左侧的框。这个箭头表示它是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在Swift中，*视图控制器*管理在应用程序运行时显示在屏幕上的视图。Storyboard中的*场景*是视图控制器以及它包含的所有视图的视觉表现。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3678
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用位于右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表Xcode屏幕的不同部分，你可以通过点击按钮来切换它们的显示与隐藏。当按钮是灰色时，表示该部分被隐藏；当按钮是蓝色时，表示该部分被显示。点击这些按钮，直到它们看起来像[图1-10](text00011.html#ch01fig10)，其中左侧两个按钮是灰色的，右侧按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-3679
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3680
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3681
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（底部区域，显示关于应用运行时的消息），并为我们在故事板上提供更多的屏幕空间。我们保留的右侧面板（由蓝色按钮表示）是*工具区*。我们将使用它来查找要添加到故事板的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3682
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3683
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具区中，选择对象库图标，它是一个圆圈中的方形，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3684
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的各种*用户界面元素*。你会看到标签、按钮、文本字段、图片视图，甚至一些对用户不可见的元素，例如手势识别器。如果你想了解更多有关这些对象的信息，只需双击其中一个，便会弹出对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3685
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加标签开始。选择**标签**从对象库中，并将其拖到编辑器中的视图控制器上（参见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-3686
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3687
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含了你可以拖入故事板以设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-3688
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3689
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：从对象库拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3690
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击工具区顶部的大小检查器图标（看起来像一个标尺），如[图1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3691
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签大小不足以显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，因此我们将其放大。在大小检查器中，将标签的宽度更改为200像素，高度更改为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3692
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角。你可以通过点击标签并将其拖动到所需位置，或者在大小检查器中输入x和y坐标来完成此操作。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。设置X为80，Y为40。现在你的值应与[图1-13](text00011.html#ch01fig13)中所示的值匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-3693
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3694
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：通过大小检查器设置我们标签的新宽度、高度以及x和y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3695
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3696
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入“Hello, world!”。你也可以通过双击 storyboard 上的标签并直接输入你希望显示的文本来更改标签内容。接下来，让我们通过改变字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择 **粗体**，在大小字段中输入
    30，然后点击 **完成**。[图 1-14](text00011.html#ch01fig14) 显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3697
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐，如 [图 1-15](text00011.html#ch01fig15) 所示，点击对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3698
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3699
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示 “[Hello, world!](text00011.html#ch01) ”，并将其设置为粗体，字体大小设为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3700
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3701
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本设置为居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3702
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用，看看会发生什么。你可以用多种方式运行应用。你可以点击 Xcode 左上角的播放按钮，选择菜单项 Product ▸ Run，或使用键盘快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-3703
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3704
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器需要一些时间才能启动并加载。请耐心等待。你可能还会发现 iPhone 模拟器的大小太大，无法适应屏幕。如果是这种情况，你可以使用模拟器菜单调整大小，如
    [图 1-16](text00011.html#ch01fig16) 所示。进入 **窗口** ▸ **缩放**，然后选择适合屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-3705
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3706
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器大小，使其适合你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3707
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似 [图 1-17](text00011.html#ch01fig17) 的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3708
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多种方式可以运行应用，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，选择菜单项 Product ▸ Stop，或使用键盘快捷键
    ⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3709
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3710
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3711
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3712
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用时自动保存你的工作，但你也可以随时按 ⌘ -S 手动保存项目。要重新打开你的项目，有两种方式。第一种是直接启动 Xcode。最近的项目会显示在“欢迎使用
    Xcode”对话框的右侧，你可以直接从那里打开应用。第二种是通过 Finder 找到并双击 *Hello World.xcodeproj* 项目（参见 [图
    1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3713
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3714
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3715
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3716
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且想要在其上运行应用，你将在本节中学习如何操作。否则，你可以跳到 [第二章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3717
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在实际设备上运行你开发的应用程序，你需要做几件事：你需要让 Xcode 知道你的设备，以便它能够跟踪哪些设备可以运行应用程序，并且你需要告诉你的设备信任
    Xcode，这样它才能将应用程序安装到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3718
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 知道你的设备，使用 Apple ID 登录到 Xcode，然后将设备连接到计算机的 USB 端口。你应该在本章创建 Hello World
    项目时已经登录到 Xcode。如果没有，去**Xcode** ▸ **偏好设置**，选择**账户**标签，点击**+**，然后点击**添加 Apple ID...**，如[图
    1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3719
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3720
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的偏好设置中通过账户标签添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3721
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需做一次，因为 Xcode 将记住你的登录信息），将设备插入计算机。第一次插入设备时，设备会询问你是否信任该计算机，如[图
    1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-3722
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3723
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问你是否信任你插入的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3724
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3725
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能收到此消息。点击信任后，你需要等大约 30 秒，拔下设备并重新插入。第二次插入时，信任此计算机的提示应该不会再出现。这意味着你的设备已经知道在连接到该计算机时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3726
  prefs: []
  type: TYPE_NORMAL
  zh: 现在查看 Xcode。Xcode 顶部的状态栏应该告诉你它正在为你的设备处理符号。这是 Xcode 在运行应用程序到设备之前需要完成的一次性过程。你只需要耐心等待几分钟，直到它完成。一旦这个过程完成，点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，你可以选择在什么设备上运行你的应用程序。你的设备将出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3727
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3728
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3729
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）在你的设备上运行应用程序。如果你看到如[图 1-22](text00011.html#ch01fig22)所示的弹出消息，等待几分钟后再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-3730
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3731
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3732
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似[图 1-23](text00011.html#ch01fig23)所示的消息，你需要采取最后一步操作，以让你的手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-3733
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3734
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-23：这条消息意味着你的手机还没有准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3735
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，请进入设备上的“设置”应用，选择**通用**，然后选择**设备管理**（参见[图1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3736
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，提示来自你开发者账户的应用程序在你的设备上不受信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击“信任”**（参见[图1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3737
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3738
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-24：在设备的“通用”设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-3739
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3740
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-25：使设备信任你的计算机以便安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3741
  prefs: []
  type: TYPE_NORMAL
  zh: 这样就可以了！现在返回Xcode，再次点击播放按钮。这次，大约一分钟后，Hello World应用程序应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3742
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3743
  prefs: []
  type: TYPE_NORMAL
  zh: 你安装了Xcode并创建了你的第一个应用程序。在此过程中，你学会了如何在故事板中的视图控制器上添加标签，以及如何在模拟器或真实设备上运行应用程序。在[第二章](text00012.html#ch02)中，你将学习如何在Swift中创建表达式，这就像写句子一样。
- en: '![image](Image00012.jpg)'
  id: totrans-3744
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00012.jpg)'
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-3745
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-8：新建项目窗口现在显示你的Apple账户在“团队”下。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3746
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以创造一个自己的公司名称，使用真实姓名，或者选择任何你喜欢的名称。组织标识符需要是一个唯一的名称，因此通常会将其格式化为反向的网站地址。（不用担心——实际的网站不是必需的！）Bundle标识符将组织标识符和产品名称字段中输入的名称组合在一起，并且是自动生成的。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3747
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，将设备选项设置为**iPhone**。确保“使用Core Data”、“包括单元测试”和“包括UI测试”这几个复选框没有被选中。点击**下一步**，然后点击**创建**，这将保存应用程序并启动Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3748
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3749
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3750
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你会看到一个包含项目文件和文件夹的面板。这被称为*导航面板*。从导航面板中选择*Main.storyboard*，这将打开项目的*故事板*，它为我们提供了当我们运行应用时设备屏幕的图画书视图（参见[图1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有屏幕及其之间的连接。在构建应用时，你不一定非得使用故事板，因为你可以将所有应用设计元素用代码编写。然而，使用故事板要简单得多，因此我们在本书中将采用这种方式。
- en: '![image](Image00013.jpg)'
  id: totrans-3751
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3752
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3753
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建此项目时，选择了“单视图应用程序”模板。这样我们就能得到一个显示空白白色屏幕的应用程序。您可以在故事板中的[图 1-9](text00011.html#ch01fig9)看到这个屏幕——它是一个箭头指向其左侧的框。这条箭头表示它是应用程序的起始屏幕。这个框叫做*视图控制器场景*。在Swift中，*视图控制器*管理应用程序运行时屏幕上显示的视图。故事板中的*场景*是视图控制器及其包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3754
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过右上角的三个按钮隐藏或显示Xcode的不同部分。每个按钮代表屏幕的一个不同部分，您可以通过点击它来切换显示或隐藏。当按钮变灰时，表示该部分已隐藏；当按钮变蓝时，表示该部分已显示。点击这些按钮，直到它们看起来像[图
    1-10](text00011.html#ch01fig10)，其中左侧的两个按钮是灰色的，右侧按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-3755
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3756
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3757
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航面板（左侧的文件列表）和*调试区域*（底部显示应用运行时消息的区域），并为我们提供更多的屏幕空间来编辑故事板。右侧面板（由蓝色按钮表示）是*实用工具面板*。我们将使用它来查找可以添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3758
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3759
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具面板中，选择对象库图标，它是一个圆圈中的方块，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3760
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看您可以在应用中使用的各种*用户界面元素*。您将看到标签、按钮、文本框、图像视图，以及一些对用户不可见的元素，例如手势识别器。如果您想了解任何这些对象的更多信息，只需双击它，系统会弹出对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3761
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先在屏幕上添加一个标签。从对象库中选择**Label**并将其拖到编辑器中的视图控制器上（参见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-3762
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3763
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含您可以拖动到故事板中的元素，用于设计用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-3764
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3765
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库拖动标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3766
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦放置好标签，点击实用工具面板顶部的尺寸检查器图标（看起来像尺子），如[图 1-13](text00011.html#ch01fig13)所示。尺寸检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3767
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示出清晰的 “[Hello, world!](text00011.html#ch01)” 信息，所以我们来增大它。在大小检查器中，将标签的宽度设置为
    200 像素，高度设置为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3768
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上区域。你可以通过点击标签并拖动它到所需位置，或者在大小检查器中输入 x 和 y 坐标来实现。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在你的值应与 [图 1-13](text00011.html#ch01fig13) 中显示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-3769
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3770
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度和 x、y 坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3771
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如 [图 1-14](text00011.html#ch01fig14) 所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3772
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本字段中输入 Hello, world!。你也可以通过双击 storyboard 上的标签并输入你想显示的文本，直接在标签中输入文本。我们还可以通过更改字体使
    “[Hello, world!](text00011.html#ch01)” 信息变得更大、更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择 **Bold**，在大小字段中输入
    30，然后点击 **Done**。这些设置都显示在 [图 1-14](text00011.html#ch01fig14) 中。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3773
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐方式，如 [图 1-15](text00011.html#ch01fig15) 所示，通过点击对齐选项旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3774
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3775
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：将标签更改为“[Hello, world!](text00011.html#ch01)”并使其加粗，设置字体大小为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3776
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3777
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3778
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行应用程序。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-3779
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3780
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器启动并加载需要一些时间。请耐心等待。你可能还会发现 iPhone 模拟器太大，无法完全显示在屏幕上。如果是这种情况，你可以通过模拟器菜单调整大小，如
    [图 1-16](text00011.html#ch01fig16) 所示。进入 **Window** ▸ **Scale**，然后选择一个适合屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-3781
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3782
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器大小以适应你的电脑屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3783
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用程序加载并运行时，你会看到类似 [图 1-17](text00011.html#ch01fig17) 的画面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3784
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用程序，还有几种方法可以停止它。你可以点击 Xcode 左上角的方形停止按钮，进入 Product ▸ Stop，或者使用快捷键
    ⌘ -句号。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3785
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3786
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3787
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存您的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3788
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode每次运行您的应用时会自动保存您的工作，但您也可以随时通过按⌘-S来保存项目。要再次打开您的项目，您有两个选择。第一个是直接启动Xcode。在Xcode欢迎对话框的右侧会显示您的最近项目，您可以直接从那里打开应用。第二个方法是找到并双击Finder中的*Hello
    World.xcodeproj*项目（参见[图1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3789
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3790
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-18：在Finder中双击Hello World.xcodeproj文件以在Xcode中打开您的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3791
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3792
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有iPhone、iPod或iPad，并希望在上面运行您的应用，您将在本节中学习如何操作。否则，您可以跳到[第2章](text00012.html#ch02)，在Xcode模拟器上测试和运行您的应用。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3793
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行您开发的应用，您需要做几件事：您需要让Xcode识别您的设备，以便它能够跟踪哪些设备可以运行应用程序，此外，您还需要告诉您的设备信任Xcode，以便允许Xcode向其安装应用。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3794
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让Xcode识别您的设备，请使用Apple ID登录Xcode，然后将设备连接到计算机的USB端口。您应该已经在本章创建Hello World项目时登录了Xcode。如果没有，请转到**Xcode**
    ▸ **偏好设置**，选择**账户**标签，点击**+**，然后点击**添加Apple ID…**，如[图1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3795
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3796
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-19：在Xcode的“偏好设置”中，通过“账户”标签添加Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3797
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在Xcode中使用Apple ID登录（从此以后Xcode会记住您的登录信息，您只需要做一次），将设备连接到计算机。第一次连接设备时，您的设备会询问是否信任您连接的计算机，如[图1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-3798
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3799
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-20：您的设备会询问是否信任您连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3800
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3801
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您需要解锁设备才能接收到此消息。一旦点击了“信任”，您需要等待大约30秒，拔掉设备与计算机的连接，然后再重新连接。当您第二次插入设备时，应该不会再出现“信任此计算机？”的提示。这意味着您的设备已经知道在连接到此计算机时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3802
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看 Xcode。Xcode 顶部的状态栏应该会告诉你，它正在为你的设备处理符号。这是 Xcode 在能够在你的设备上运行应用程序之前必须完成的一次性过程。你只需耐心等待几分钟，直到此过程完成。一旦完成，点击
    Xcode 上方工具栏中的 iPhone 模拟器标签，并将运行选项更改为你的设备，这样就能选择在哪个设备上运行应用程序了。你的设备将出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3803
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3804
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3805
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在 Xcode 中点击播放按钮（或者按 ⌘ -R）来在你的设备上运行应用程序。如果你看到类似于[图 1-22](text00011.html#ch01fig22)所示的消息，请再等几分钟后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-3806
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3807
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3808
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似于[图 1-23](text00011.html#ch01fig23)所示的消息，你还需要采取一步操作，让你的手机信任你的电脑。
- en: '![image](Image00030.jpg)'
  id: totrans-3809
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3810
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息意味着你的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3811
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到此消息，请进入设备上的“设置”应用，选择**常规**，然后选择**设备管理**（参见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3812
  prefs: []
  type: TYPE_NORMAL
  zh: 在“设备管理”设置中，你会看到一条消息，提示你来自开发者账户的应用不被设备信任。点击**信任“*email*”按钮，然后在弹出的窗口中再次点击“信任”**（参见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3813
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3814
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的常规设置中选择“设备管理”*'
- en: '![image](Image00032.jpg)'
  id: totrans-3815
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3816
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的电脑，以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3817
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在回到 Xcode，再次点击播放按钮。这一次，等待大约一分钟后，Hello World 应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3818
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3819
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了 Xcode 并创建了你的第一个应用程序。在此过程中，你学会了如何在故事板中向视图控制器添加标签，并如何在模拟器或真实设备上运行你的应用程序。在[第
    2 章](text00012.html#ch02)中，你将学习如何在 Swift 中创建表达式，就像写句子一样。
- en: '*Figure 1-8: The New Project window now shows your Apple account under Team.*'
  id: totrans-3820
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-8：新建项目窗口现在在“团队”下显示了你的 Apple 账户。*'
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3821
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以创造自己的公司名称，使用你的真实姓名，或者选择任何你想要的名字。组织标识符需要是唯一的名称，因此通常将其格式化为倒写的网址地址。（不用担心—不需要实际的网站！）包标识符会将你在组织标识符和产品名称字段中输入的名称结合起来，并会自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3822
  prefs: []
  type: TYPE_NORMAL
  zh: 设置语言选项为**Swift**，设备选项为**iPhone**。确保“使用Core Data”、“包括单元测试”和“包括UI测试”的复选框未选中。点击**下一步**，然后点击**创建**，这将保存应用并启动Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3823
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3824
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3825
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你会看到一个包含项目文件和文件夹的窗格。这被称为*导航窗格*。从导航窗格中选择*Main.storyboard*。这将打开项目的*故事板*，它给我们提供了一个运行应用时设备屏幕的图画书视图（见[图1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有屏幕以及它们之间的连接。在构建应用时，你不一定非得使用故事板，因为你可以在代码中编写所有应用的设计元素。然而，使用故事板要容易得多，因此在本书中我们将采用这种方式。
- en: '![image](Image00013.jpg)'
  id: totrans-3826
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3827
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-9：项目的主要故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3828
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。它为我们提供了一个显示空白白色屏幕的应用。你可以在故事板中的[图1-9](text00011.html#ch01fig9)中看到这个屏幕——它是一个带箭头指向左侧的框。箭头表示这是应用的起始屏幕。这个框被称为*视图控制器场景*。在Swift中，*视图控制器*管理应用运行时屏幕上显示的视图。故事板中的*场景*是视图控制器及其所包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3829
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode的不同部分。每个按钮代表一个可以通过点击打开或关闭的屏幕部分。当按钮为灰色时，表示该部分被隐藏；当按钮为蓝色时，表示该部分被显示。点击这些按钮，直到它们的显示效果像[图1-10](text00011.html#ch01fig10)那样，左侧两个按钮为灰色，右侧按钮为蓝色。
- en: '![image](Image00014.jpg)'
  id: totrans-3830
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3831
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-10：这些按钮用于显示或隐藏Xcode的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3832
  prefs: []
  type: TYPE_NORMAL
  zh: 这会隐藏导航窗格（左侧的文件列表）和*调试区域*（底部区域，在应用运行时显示我们关于应用的消息），为我们提供更多的屏幕空间来操作故事板。我们保留的右侧窗格（由蓝色按钮表示）是*工具窗格*。我们将使用它来查找可以添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3833
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3834
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具窗格中，选择对象库图标，这是一个位于圆圈内的方形，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3835
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的*用户界面元素*。你会看到标签、按钮、文本字段、图片视图，还有一些用户看不见的元素，如手势识别器。如果你想了解更多有关这些对象的信息，只需双击其中一个，弹出对话框就会显示详细信息。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3836
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从屏幕上添加一个标签开始。从对象库中选择**标签**，然后将其拖到编辑器中的视图控制器上（参见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-3837
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3838
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含了你可以拖动到故事板中的元素，用来设计你的用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-3839
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3840
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放置到视图控制器中。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3841
  prefs: []
  type: TYPE_NORMAL
  zh: 放置标签后，点击工具窗格顶部的大小检查器图标（看起来像一个尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3842
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签太小，无法显示完整的“[Hello, world!](text00011.html#ch01)”消息，所以让我们将其变大。在大小检查器中，将标签的宽度更改为
    200 像素，高度更改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3843
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置来实现，或者在大小检查器中输入 x 和 y 坐标。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 值设置为 80，Y 值设置为 40。现在你的值应该与[图 1-13](text00011.html#ch01fig13)中显示的相匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-3844
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3845
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置我们的标签的新宽度、高度和 x、y 坐标。*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3846
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3847
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签的文本字段中输入 Hello, world!。你也可以通过双击故事板中的标签并输入你希望显示的文本，直接在标签中输入文本。让我们通过更改字体使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择**粗体**，在大小字段中输入
    30，然后点击**完成**。[图 1-14](text00011.html#ch01fig14) 显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3848
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐，如[图 1-15](text00011.html#ch01fig15)所示，通过选择对齐选项旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3849
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3850
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签文本为“[Hello, world!](text00011.html#ch01)”并将其设置为粗体，字体大小设为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3851
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3852
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3853
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以用很多不同的方式运行你的应用程序。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-3854
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3855
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用程序时，模拟器需要一些时间来启动并加载。请耐心等待。你可能还会发现 iPhone 模拟器太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如[图
    1-16](text00011.html#ch01fig16)所示。进入 **Window** ▸ **Scale**，然后选择一个适合你屏幕的更小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-3856
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3857
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器的大小，使其适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3858
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用程序加载并运行时，你将看到类似[图 1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3859
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多种方式可以运行你的应用程序，还有多种方式可以停止它。你可以点击 Xcode 左上角的停止按钮，选择菜单选项 Product ▸ Stop，或使用快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3860
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3861
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3862
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3863
  prefs: []
  type: TYPE_NORMAL
  zh: 每次运行应用程序时，Xcode 会自动保存你的工作，但你也可以随时通过按 ⌘ -S 来保存你的项目。要重新打开你的项目，你有两个选择。第一个是直接启动
    Xcode。你的最近项目将出现在 Xcode 欢迎对话框的右侧，你可以直接从那里打开你的应用程序。第二个是在 Finder 中找到并双击 *Hello World.xcodeproj*
    项目（见[图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3864
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3865
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件以在 Xcode 中打开你的应用程序。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3866
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3867
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并且希望在其上运行你的应用程序，你将在本节中学习如何操作。否则，你可以跳到[第二章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3868
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用程序，你需要做几件事情：你需要让 Xcode 知道你的设备，以便它可以跟踪哪些设备允许运行应用程序；你还需要告诉你的设备信任
    Xcode，这样它才会允许 Xcode 安装应用程序到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3869
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 知道你的设备，首先在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到计算机的 USB 端口。你应该已经在本章中创建
    Hello World 项目时登录了 Xcode。如果没有，请进入 **Xcode** ▸ **Preferences**，选择 **Accounts**
    标签，点击 **+**，然后点击 **Add Apple ID…**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3870
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3871
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 的首选项中，在帐户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3872
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（你只需做一次，因为 Xcode 从此将记住你的登录信息），将设备连接到电脑。第一次连接设备时，你的设备会询问是否信任你的电脑，如[图
    1-20](text00011.html#ch01fig20)所示。点击 **Trust**。
- en: '![image](Image00026.jpg)'
  id: totrans-3873
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3874
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问是否信任你插入的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3875
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3876
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到这个消息。点击 "信任" 后，你需要等待约 30 秒，拔掉设备与电脑的连接，然后再重新插回去。第二次插入时，"信任此计算机？"
    的警告不应再弹出。这意味着你的设备已经知道，在连接到此计算机时要信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3877
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看一下 Xcode。Xcode 顶部的状态栏应该会告诉你，它正在为你的设备处理符号。这是一个一次性的过程，Xcode 必须完成该过程才能在你的设备上运行应用程序。你只需要耐心等待几分钟，直到处理完成。处理完成后，点击
    "Hello World" 旁边的 iPhone 模拟器标签，并在左上方的工具栏中点击播放按钮，将 Xcode 的运行选项更改为你的设备。这将弹出一个菜单，你可以选择在哪个设备上运行应用程序。你的设备会出现在模拟器列表的顶部，如[图
    1-21](text00011.html#ch01fig21)所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3878
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3879
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便你能在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3880
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）以在你的设备上运行应用程序。如果你看到类似于[图 1-22](text00011.html#ch01fig22)所示的消息，等待几分钟后再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-3881
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3882
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3883
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似于[图 1-23](text00011.html#ch01fig23)所示的消息，你需要执行最后一步才能让你的手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-3884
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3885
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：此消息意味着你的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3886
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到这个消息，进入设备的设置应用，选择 **General**，然后选择 **Device Management**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3887
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Device Management 设置中，你会看到一条消息，表示来自你开发者账户的应用程序在你的设备上不被信任。点击 **Trust “*email*”**
    按钮，然后在弹出的窗口中再次点击 "Trust"（见[图 1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3888
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3889
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的 General 设置中选择 Device Management*'
- en: '![image](Image00032.jpg)'
  id: totrans-3890
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3891
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的计算机，以便你能安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3892
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在返回 Xcode，再次点击播放按钮。这次，在等待约一分钟后，Hello World 应用程序应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3893
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3894
  prefs: []
  type: TYPE_NORMAL
  zh: 你安装了 Xcode 并创建了你的第一个应用。在这个过程中，你学习了如何在 storyboard 中为视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用。在[第二章](text00012.html#ch02)中，你将学习如何在
    Swift 中创建表达式，这就像写句子一样。
- en: Next, add an Organization Name. You can invent your own company name, use your
    real name, or choose anything else you want. The Organization Identifier needs
    to be a unique name, so it’s common to format this like a backward website address.
    (Don’t worry—an actual website is not required!) The Bundle Identifier combines
    the names you entered in the Organization Identifier and the Product Name fields,
    and it is created automatically.
  id: totrans-3895
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，添加一个组织名称。你可以发明自己的公司名称，使用真实姓名，或者选择任何你想要的名字。组织标识符需要是一个唯一的名称，因此通常采用类似反向网址的格式。（不用担心——并不需要实际的网址！）包标识符将你在组织标识符和产品名称字段中输入的名称组合起来，并自动生成。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3896
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为 **Swift**，设备选项设置为 **iPhone**。确保没有选中“使用 Core Data”、“包括单元测试”和“包括 UI 测试”的复选框。点击
    **下一步**，然后点击 **创建**，这将保存应用并启动 Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3897
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新 *Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3898
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍 storyboard**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3899
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你会看到一个面板，里面包含构成项目的文件和文件夹。这叫做 *导航面板*。从导航面板中选择 *Main.storyboard*，这将打开项目的
    *storyboard*，它为我们提供了一个在运行应用时设备屏幕的图画视图（见[图 1-9](text00011.html#ch01fig9)）。我们可以使用
    storyboard 来设计所有的屏幕以及它们之间的连接。构建应用时，你不一定非得使用 storyboard，因为你可以在代码中编写应用的所有设计元素。然而，使用
    storyboard 要简单得多，所以我们在本书中将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-3900
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3901
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主 storyboard。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3902
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。这为我们提供了一个显示空白白屏的应用。你可以在 storyboard 中看到这个屏幕，在[图 1-9](text00011.html#ch01fig9)中，它是一个带有箭头指向左侧的框。箭头表示这是应用的启动屏幕。这个框叫做
    *视图控制器场景*。在 Swift 中，*视图控制器* 管理应用运行时在屏幕上显示的视图。storyboard 中的 *场景* 是视图控制器及其包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3903
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮隐藏或显示 Xcode 的不同部分。每个按钮代表屏幕上一个可以点击开关的部分。当按钮是灰色时，表示该部分的 Xcode 被隐藏；当按钮是蓝色时，表示该部分的
    Xcode 被显示。点击这些按钮，直到它们看起来像[图 1-10](text00011.html#ch01fig10)，其中左侧两个按钮是灰色的，右侧按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-3904
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3905
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-10：这些按钮用于显示或隐藏 Xcode 的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3906
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航器面板（左侧的文件列表）和*调试区域*（显示应用运行时消息的底部区域），为我们在故事板上提供更多的屏幕空间。我们保留在屏幕右侧的面板（由蓝色按钮表示）是*工具面板*。我们将使用它来查找并添加对象到我们的故事板。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3907
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**通过对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3908
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具面板中，选择对象库图标，它是一个圈内的方形，如[图 1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3909
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用中使用的各种*用户界面元素*。你将看到标签、按钮、文本框、图片视图，还有一些对用户不可见的元素，如手势识别器。如果你想了解更多这些对象的信息，只需双击其中一个，弹出对话框即可。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3910
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向屏幕添加标签开始。从对象库中选择**标签**，并将其拖动到编辑器中的视图控制器上（见[图 1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-3911
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3912
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-11：对象库包含你可以拖入故事板中设计用户界面的元素。*'
- en: '![image](Image00016.jpg)'
  id: totrans-3913
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3914
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-12：从对象库中拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3915
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击位于工具面板顶部的大小检查器图标（看起来像一把尺子），如[图 1-13](text00011.html#ch01fig13)所示。大小检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3916
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器的标签不够大，无法显示一个漂亮的“[Hello, world!](text00011.html#ch01)”消息，所以让我们把它做得更大。在大小检查器中，将标签的宽度改为
    200 像素，高度改为 40 像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3917
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并拖动到所需位置，或者在大小检查器中输入 x 和 y 坐标来实现。*x 坐标*指定标签的水平位置，*y
    坐标*指定标签的垂直位置。将 X 设置为 80，Y 设置为 40。现在，你的值应与[图 1-13](text00011.html#ch01fig13)中显示的值匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-3918
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3919
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：使用大小检查器设置标签的新宽度、高度和 x、y 坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3920
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，切换到属性检查器，如[图 1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3921
  prefs: []
  type: TYPE_NORMAL
  zh: 在标签文本框中输入 Hello, world!。你也可以通过双击故事板上的标签并输入你希望它显示的文本，直接修改标签上的文本。我们还可以通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息变得更大且更粗。点击字体字段中的 T 图标，从样式下拉菜单中选择 **Bold**，在大小字段中输入
    30，然后点击 **Done**。[图 1-14](text00011.html#ch01fig14) 显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3922
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择将文本居中对齐，如 [图 1-15](text00011.html#ch01fig15) 所示，点击对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3923
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3924
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：更改标签，使其显示 “[Hello, world!](text00011.html#ch01)” 并设置为粗体，字体大小为 30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3925
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3926
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-15：将标签的文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-3927
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用程序，看看会发生什么。你可以通过多种方式运行你的应用程序。你可以点击 Xcode 左上角的播放按钮，选择菜单选项 Product ▸ Run，或者使用快捷键
    ⌘ -R。
- en: '![image](Image00020.jpg)'
  id: totrans-3928
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-3929
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次运行应用程序时，模拟器启动并加载需要一些时间。请耐心等待。你可能还会发现 iPhone 模拟器太大，无法适应你的屏幕。如果是这种情况，你可以通过模拟器菜单调整大小，如
    [图 1-16](text00011.html#ch01fig16) 所示。进入 **Window** ▸ **Scale**，然后选择一个适合你屏幕的较小尺寸。
- en: '![image](Image00021.jpg)'
  id: totrans-3930
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-3931
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-16：调整模拟器的大小，使其适应你的计算机屏幕。*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-3932
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用程序加载并运行时，你会看到类似 [图 1-17](text00011.html#ch01fig17) 的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-3933
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用程序，还有几种方式可以停止它。你可以点击 Xcode 左上角的方形停止按钮，进入 Product ▸ Stop，或者使用快捷键
    ⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-3934
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-3935
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-3936
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-3937
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode 会在每次运行应用程序时自动保存你的工作，但你也可以随时按 ⌘ -S 保存你的项目。要重新打开项目，你有两个选择。第一个是直接启动 Xcode。你最近的项目将显示在
    Xcode 欢迎界面的右侧，你可以直接从那里打开你的应用程序。第二个是在 Finder 中找到并双击 *Hello World.xcodeproj* 项目文件（参见
    [图 1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-3938
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-3939
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-18：在 Finder 中双击 Hello World.xcodeproj 文件，以在 Xcode 中打开你的应用程序。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-3940
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用程序**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-3941
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在设备上运行你的应用程序，你将在本节中学习如何操作。否则，你可以跳到 [第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-3942
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行你开发的应用程序，你需要做几件事：你需要让 Xcode 知道你的设备，以便它跟踪哪些设备可以运行应用程序；你还需要告诉设备信任 Xcode，这样它才能允许
    Xcode 安装应用程序。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-3943
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 知道你的设备，请在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到计算机的 USB 端口。你应该已经在本章创建 Hello
    World 项目时登录了 Xcode。如果没有，请前往 **Xcode** ▸ **偏好设置**，选择 **帐户** 标签，点击 **+**，然后点击 **添加
    Apple ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-3944
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-3945
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在“偏好设置”中的“帐户”标签下添加 Apple ID 到 Xcode*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-3946
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用 Apple ID 登录（通常只需登录一次，因为 Xcode 会记住你的登录信息），将设备连接到计算机。第一次插入设备时，设备会询问是否信任计算机，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-3947
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-3948
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问是否信任你插入的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-3949
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-3950
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你必须解锁设备才能看到此消息。点击“信任”后，你需要等待大约 30 秒钟，拔掉设备并重新插回计算机。第二次插入时，"是否信任此计算机" 的提示应该不会再出现。这意味着你的设备已经知道在连接时信任这台计算机。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-3951
  prefs: []
  type: TYPE_NORMAL
  zh: 现在查看 Xcode。Xcode 顶部的状态栏应该会告诉你，它正在为你的设备处理符号。这是 Xcode 必须完成的一次性操作，才能在设备上运行应用程序。你只需要等上几分钟，直到完成。一旦处理完成，将
    Xcode 的运行选项更改为你的设备，方法是点击 Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮。这将弹出一个菜单，你可以选择在哪个设备上运行应用程序。你的设备将位于模拟器列表的顶部，如
    [图 1-21](text00011.html#ch01fig21) 所示。
- en: '![image](Image00028.jpg)'
  id: totrans-3952
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-3953
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择你的设备，以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-3954
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）在设备上运行应用程序。如果你看到类似 [图 1-22](text00011.html#ch01fig22)
    中显示的消息，稍等几分钟再试一次。
- en: '![image](Image00029.jpg)'
  id: totrans-3955
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-3956
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 尚未准备好在该设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-3957
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到类似 [图 1-23](text00011.html#ch01fig23) 中显示的消息，你还需要进行一步操作，才能让手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-3958
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-3959
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-23：此消息表示您的手机尚未准备好安装应用程序。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-3960
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了此消息，进入设备上的设置应用，选择**通用**，然后选择**设备管理**（见[图1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-3961
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你会看到一条消息，表示你的设备不信任来自开发者账户的应用。点击**信任“*email*”**按钮，然后在弹出的对话框中再次点击**信任**（见[图1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-3962
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-3963
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-24：在设备的通用设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-3964
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-3965
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-25：使设备信任你的计算机以便安装应用程序的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-3966
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在返回Xcode，再次点击播放按钮。这次，过了一分钟左右，Hello World应用应该会在你的设备上运行。
- en: '**WHAT YOU LEARNED**'
  id: totrans-3967
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到了什么**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-3968
  prefs: []
  type: TYPE_NORMAL
  zh: 你安装了Xcode并创建了第一个应用。在此过程中，你学会了如何在故事板中向视图控制器添加标签，并如何在模拟器或真实设备上运行应用。在[第2章](text00012.html#ch02)中，你将学会如何在Swift中创建表达式，就像编写句子一样。
- en: Set the Language option to **Swift** and the Devices option to **iPhone** .
    Make sure the checkboxes for Use Core Data, Include Unit Tests, and Include UI
    Tests are not selected. Click **Next** and then **Create** , which will save the
    application and launch Xcode.
  id: totrans-3969
  prefs: []
  type: TYPE_NORMAL
  zh: 将语言选项设置为**Swift**，设备选项设置为**iPhone**。确保未选中“使用Core Data”，“包含单元测试”和“包含UI测试”的复选框。点击**下一步**，然后点击**创建**，这将保存应用并启动Xcode。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-3970
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode项目将打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-3971
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**介绍故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-3972
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xcode窗口的左侧，你会看到一个包含项目文件和文件夹的窗格。这被称为*导航窗格*。从导航窗格中选择*Main.storyboard*。这将打开项目的*故事板*，它为我们提供了一个图画书般的设备屏幕视图（见[图1-9](text00011.html#ch01fig9)）。我们可以使用故事板设计所有屏幕及其之间的连接。你不一定要在构建应用时使用故事板，因为你可以通过代码编写应用的所有设计元素。然而，使用故事板要容易得多，所以我们在本书中将采用这种方法。
- en: '![image](Image00013.jpg)'
  id: totrans-3973
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-3974
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-3975
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。这使我们一开始就有了一个显示空白白色屏幕的应用。你可以在故事板中看到这个屏幕，如[图1-9](text00011.html#ch01fig9)所示——它是一个箭头指向左侧的框。这个箭头表示它是应用的起始屏幕。这个框被称为*视图控制器场景*。在Swift中，*视图控制器*管理在应用运行时显示在屏幕上的视图。故事板中的*场景*是视图控制器及其包含的所有视图的视觉表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-3976
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00014.jpg)'
  id: totrans-3977
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-3978
  prefs: []
  type: TYPE_NORMAL
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-3979
  prefs: []
  type: TYPE_NORMAL
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-3980
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-3981
  prefs: []
  type: TYPE_NORMAL
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-3982
  prefs: []
  type: TYPE_NORMAL
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-3983
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00015.jpg)'
  id: totrans-3984
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-3985
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00016.jpg)'
  id: totrans-3986
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-3987
  prefs: []
  type: TYPE_NORMAL
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-3988
  prefs: []
  type: TYPE_NORMAL
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-3989
  prefs: []
  type: TYPE_NORMAL
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-3990
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00017.jpg)'
  id: totrans-3991
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-3992
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-13：使用大小检查器设置标签的新宽度、高度以及x和y坐标*'
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-3993
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标签的文本，请切换到属性检查器，如[图1-14](text00011.html#ch01fig14)所示。
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-3994
  prefs: []
  type: TYPE_NORMAL
  zh: 在“标签”文本字段中输入“Hello, world!”。你也可以通过双击故事板中的标签并输入你希望显示的文本，直接在标签中输入文本。接下来，我们通过更改字体来使我们的“[Hello,
    world!](text00011.html#ch01)”消息更大更粗。点击字体字段中的“T”图标，从样式下拉菜单中选择**粗体**，在大小字段中输入30，然后点击**完成**。[图1-14](text00011.html#ch01fig14)显示了所有这些设置。
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-3995
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择文本的居中对齐，如[图1-15](text00011.html#ch01fig15)所示，点击对齐旁边的第二个图标。
- en: '![image](Image00018.jpg)'
  id: totrans-3996
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00018.jpg)'
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-3997
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-14：更改标签，使其显示“[Hello, world!](text00011.html#ch01)”，并将字体设置为粗体，字号设置为30。*'
- en: '![image](Image00019.jpg)'
  id: totrans-3998
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00019.jpg)'
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-3999
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：将标签文本居中对齐。*'
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-4000
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试运行应用，看看会发生什么。你可以通过多种方式运行你的应用。你可以点击Xcode左上角的播放按钮，选择菜单选项“产品” ▸ “运行”，或使用快捷键⌘
    -R。
- en: '![image](Image00020.jpg)'
  id: totrans-4001
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00020.jpg)'
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-4002
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行应用时，模拟器启动并加载需要一些时间。请耐心等待。你可能还会发现iPhone模拟器的尺寸太大，无法适应你的屏幕。如果是这种情况，你可以使用模拟器菜单调整大小，如[图1-16](text00011.html#ch01fig16)所示。选择**窗口**
    ▸ **缩放**，然后选择一个较小的尺寸以适应你的屏幕。
- en: '![image](Image00021.jpg)'
  id: totrans-4003
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00021.jpg)'
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-4004
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：调整模拟器的大小，以便它适应你的计算机屏幕*'
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-4005
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用加载并运行时，你会看到类似于[图1-17](text00011.html#ch01fig17)的界面。
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-4006
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅有很多方法可以运行你的应用程序，还有几种方法可以停止它。你可以点击Xcode左上角的方形停止按钮，选择“产品” ▸ “停止”，或使用快捷键⌘ -句点。
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-4007
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00022.jpg)![image](Image00023.jpg)'
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-4008
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-17：这就是成功的样子！*'
- en: '**SAVING YOUR WORK**'
  id: totrans-4009
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**保存你的工作**'
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-4010
  prefs: []
  type: TYPE_NORMAL
  zh: Xcode会在每次运行应用时自动保存你的工作，但你也可以随时通过按⌘ -S来保存你的项目。要再次打开你的项目，你有两种选择。第一种是直接启动Xcode。最近的项目会显示在Xcode欢迎对话框的右侧，你可以直接从那里打开你的应用。第二种是找到并在Finder中双击*Hello
    World.xcodeproj*项目（见[图1-18](text00011.html#ch01fig18)）。
- en: '![image](Image00024.jpg)'
  id: totrans-4011
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00024.jpg)'
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-4012
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-18：在Finder中双击Hello World.xcodeproj文件，以在Xcode中打开你的应用。*'
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-4013
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在真实设备上运行应用**'
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-4014
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有 iPhone、iPod 或 iPad，并希望在其上运行您的应用程序，本节将教您如何操作。否则，您可以跳过 [第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行您的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-4015
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在真实设备上运行您开发的应用程序，您需要做几件事：您需要让 Xcode 了解您的设备，以便它能够跟踪哪些设备允许运行应用程序，并且您需要告诉设备信任
    Xcode，以便允许 Xcode 安装应用程序。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-4016
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Xcode 识别你的设备，请使用你的 Apple ID 登录 Xcode，然后将设备连接到电脑的 USB 端口。你应该已经在本章创建 Hello
    World 项目时登录了 Xcode。如果没有，请前往 **Xcode** ▸ **Preferences**，选择 **Accounts** 标签，点击
    **+**，然后点击 **Add Apple ID…**，如 [图 1-19](text00011.html#ch01fig19) 所示。
- en: '![image](Image00025.jpg)'
  id: totrans-4017
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-4018
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 偏好设置中的 Accounts 标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-4019
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在 Xcode 中使用 Apple ID 登录（因为 Xcode 会记住您的登录信息，所以以后只需登录一次），将设备连接到电脑。第一次连接设备时，设备会询问是否信任电脑，如
    [图 1-20](text00011.html#ch01fig20) 所示。点击 **Trust**。
- en: '![image](Image00026.jpg)'
  id: totrans-4020
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-4021
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：您的设备会询问是否信任您插入的电脑。*'
- en: '![image](Image00027.jpg)'
  id: totrans-4022
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-4023
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您需要解锁设备才能看到此消息。点击“信任”后，您需要等待大约 30 秒，拔掉设备并重新插入。当您第二次插入设备时，"Trust This Computer?"
    的警告框不应该再弹出。这意味着您的设备已经知道在连接时信任这台计算机。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-4024
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看一下 Xcode。Xcode 顶部的状态栏应该显示它正在为您的设备处理符号。这是一个一次性的过程，Xcode 必须完成此过程才能在您的设备上运行应用程序。在此过程中，您只需要耐心等待几分钟。一旦该过程完成，请通过点击
    Hello World 旁边的 iPhone 模拟器标签和左上角工具栏中的播放按钮，将 Xcode 的运行选项更改为您的设备。这将弹出一个菜单，您可以在其中选择运行应用程序的目标设备。您的设备将出现在模拟器列表的顶部，如
    [图 1-21](text00011.html#ch01fig21) 所示。
- en: '![image](Image00028.jpg)'
  id: totrans-4025
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00028.jpg)'
- en: '*Figure 1-21: Selecting your device so you can run the app on it*'
  id: totrans-4026
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-21：选择您的设备以便在其上运行应用程序*'
- en: Now click the play button in Xcode (or press ⌘ -R) to run the app on your device.
    If you see a message pop up like the one shown in [Figure 1-22](text00011.html#ch01fig22)
    , wait a few minutes longer and try again.
  id: totrans-4027
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击 Xcode 中的播放按钮（或按 ⌘ -R）在您的设备上运行应用程序。如果您看到像 [图 1-22](text00011.html#ch01fig22)
    所示的消息，请再等几分钟，然后重试。
- en: '![image](Image00029.jpg)'
  id: totrans-4028
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00029.jpg)'
- en: '*Figure 1-22: Xcode isn’t ready to run an app on this device.*'
  id: totrans-4029
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-22：Xcode 无法在此设备上运行应用程序。*'
- en: If you see a message like the one shown in [Figure 1-23](text00011.html#ch01fig23)
    , there’s one more step you need to take to get your phone to trust your computer.
  id: totrans-4030
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到像[图 1-23](text00011.html#ch01fig23)中所示的消息，那么你需要再做一步操作，让你的手机信任你的计算机。
- en: '![image](Image00030.jpg)'
  id: totrans-4031
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00030.jpg)'
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
    yet.*'
  id: totrans-4032
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-23：这条消息意味着你的手机还未准备好安装应用。*'
- en: If you got this message, go into the Settings app on your device, choose **General**
    , and then choose **Device Management** (see [Figure 1-24](text00011.html#ch01fig24)
    ).
  id: totrans-4033
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了这个消息，进入设备上的设置应用，选择**通用**，然后选择**设备管理**（见[图 1-24](text00011.html#ch01fig24)）。
- en: Inside the Device Management settings, you’ll see a message that apps from your
    developer account are not trusted on your device. Tap the **Trust “*email* ” button,
    and then tap Trust** again in the pop-up that appears (see [Figure 1-25](text00011.html#ch01fig25)
    ).
  id: totrans-4034
  prefs: []
  type: TYPE_NORMAL
  zh: 在设备管理设置中，你将看到一条消息，提示你开发者账户中的应用在你的设备上不被信任。点击**信任“*email*”**按钮，然后在弹出的对话框中再次点击**信任**（见[图
    1-25](text00011.html#ch01fig25)）。
- en: '![image](Image00031.jpg)'
  id: totrans-4035
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00031.jpg)'
- en: '*Figure 1-24: Selecting Device Management in the General settings on your device*'
  id: totrans-4036
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-24：在设备的常规设置中选择设备管理*'
- en: '![image](Image00032.jpg)'
  id: totrans-4037
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00032.jpg)'
- en: '*Figure 1-25: The final step in making your device trust your computer so you
    can install apps*'
  id: totrans-4038
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-25：让你的设备信任你的计算机，从而可以安装应用的最后一步*'
- en: That should do it! Now go back to Xcode and click the play button again. This
    time, after a minute or so, the Hello World app should run on your device.
  id: totrans-4039
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！现在返回 Xcode，再次点击播放按钮。这次，过了一分钟左右，Hello World 应用应该能在你的设备上运行了。
- en: '**WHAT YOU LEARNED**'
  id: totrans-4040
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你学到的知识**'
- en: You installed Xcode and created your first app. In doing so, you learned how
    to add a label to a view controller in the storyboard and how to run your app
    in a simulator or on a real device. In [Chapter 2](text00012.html#ch02) , you’ll
    learn how to create expressions in Swift, which is just like writing sentences.
  id: totrans-4041
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经安装了 Xcode 并创建了你的第一个应用。通过这个过程，你学会了如何在故事板中向视图控制器添加标签，以及如何在模拟器或真实设备上运行你的应用。在[第二章](text00012.html#ch02)中，你将学习如何在
    Swift 中创建表达式，这就像写句子一样。
- en: Your new *Hello World* Xcode project will open.
  id: totrans-4042
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新*Hello World* Xcode 项目将会打开。
- en: '**INTRODUCING THE STORYBOARD**'
  id: totrans-4043
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**引入故事板**'
- en: On the left side of the Xcode window, you’ll see a pane that contains the files
    and folders that make up your project. This is called the *Navigator pane* . Select
    *Main.storyboard* from the Navigator pane. This will open the project’s *storyboard*
    , which gives us a picture-book view of the device screens when we run our app
    (see [Figure 1-9](text00011.html#ch01fig9) ). We can use the storyboard to design
    all of the screens and the connections between them. You don’t necessarily have
    to use a storyboard when building an app, since you can write all of your app’s
    design elements in code. However, using the storyboard is much easier, so that’s
    what we’ll do in this book.
  id: totrans-4044
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Xcode 窗口的左侧，你将看到一个面板，其中包含了构成项目的文件和文件夹。这被称为*导航面板*。从导航面板中选择*Main.storyboard*。这将打开项目的*故事板*，它在我们运行应用时为我们展示设备屏幕的图画书视图（见[图
    1-9](text00011.html#ch01fig9)）。我们可以使用故事板来设计所有屏幕及其之间的连接。构建应用时并不一定非要使用故事板，因为你可以在代码中编写应用的所有设计元素。然而，使用故事板要容易得多，因此在本书中我们将使用它。
- en: '![image](Image00013.jpg)'
  id: totrans-4045
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00013.jpg)'
- en: '*Figure 1-9: The project’s main storyboard.*'
  id: totrans-4046
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-9：项目的主故事板。*'
- en: When we created this project, we selected the Single View Application template.
    This starts us off with an app that displays one empty, white screen. You can
    see this screen in the storyboard in [Figure 1-9](text00011.html#ch01fig9) —it’s
    the box with an arrow pointing to its left side. That arrow indicates that it’s
    the starting screen of the application. This box is called the *view controller
    scene* . In Swift, a *view controller* manages the views that are displayed on
    the screen when an app is running. A *scene* in the storyboard is a visual representation
    of a view controller and all the views it contains.
  id: totrans-4047
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建这个项目时，我们选择了单视图应用模板。它为我们提供了一个显示空白白色屏幕的应用。你可以在[图 1-9](text00011.html#ch01fig9)中的故事板中看到这个屏幕——它是一个箭头指向左侧的框。这个箭头表示它是应用的起始屏幕。这个框被称为*视图控制器场景*。在
    Swift 中，*视图控制器*管理应用运行时在屏幕上显示的视图。故事板中的*场景*是视图控制器及其所包含的所有视图的可视化表示。
- en: You can hide or show the different parts of Xcode using the three buttons in
    the upper-right corner. Each button represents a different part of the screen
    that you can toggle on or off by clicking it. When the button is gray, that part
    of Xcode is hidden. When the button is blue, that part of Xcode is shown. Click
    these buttons until they look like [Figure 1-10](text00011.html#ch01fig10) , where
    the two left buttons are gray and the right button is blue.
  id: totrans-4048
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用右上角的三个按钮来隐藏或显示Xcode中的不同部分。每个按钮代表屏幕中的不同部分，你可以通过点击它来切换显示或隐藏。当按钮为灰色时，该部分Xcode是隐藏的；当按钮为蓝色时，该部分Xcode是显示的。点击这些按钮，直到它们像[图1-10](text00011.html#ch01fig10)那样，两个左侧的按钮是灰色的，右侧的按钮是蓝色的。
- en: '![image](Image00014.jpg)'
  id: totrans-4049
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00014.jpg)'
- en: '*Figure 1-10: These buttons are used to show or hide different parts of Xcode.*'
  id: totrans-4050
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-10：这些按钮用于显示或隐藏Xcode中的不同部分。*'
- en: This hides the Navigator pane (the list of files on the left) and the *debug
    area* (the bottom area that shows us messages about the app while it’s running)
    and gives us a little more screen space to work with on the storyboard. The pane
    on the right side of the screen that we left on (represented by the blue button)
    is the *Utilities pane* . We’ll use this to find objects to add to our storyboard.
  id: totrans-4051
  prefs: []
  type: TYPE_NORMAL
  zh: 这将隐藏导航窗格（左侧的文件列表）和*调试区域*（底部区域，显示应用程序运行时的消息），并为我们提供更多的屏幕空间来处理故事板。屏幕右侧我们保留下来的窗格（由蓝色按钮表示）是*实用工具窗格*。我们将使用它来找到要添加到故事板中的对象。
- en: '**ADDING USER INTERFACE ELEMENTS WITH THE OBJECT LIBRARY**'
  id: totrans-4052
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用对象库添加用户界面元素**'
- en: Inside the Utilities pane, select the Object Library icon, which is a square
    inside a circle, as shown in [Figure 1-11](text00011.html#ch01fig11) .
  id: totrans-4053
  prefs: []
  type: TYPE_NORMAL
  zh: 在实用工具窗格中，选择对象库图标，它是一个圆圈中的方形，如[图1-11](text00011.html#ch01fig11)所示。
- en: Scroll up and down inside the Object Library to see the kinds of *user interface
    elements* you can use in your app. You’ll see labels, buttons, text fields, image
    views, and also elements that aren’t visible to the user, such as gesture recognizers.
    If you want additional information on any of these objects, just double-click
    one and a dialog will pop up.
  id: totrans-4054
  prefs: []
  type: TYPE_NORMAL
  zh: 在对象库中上下滚动，查看你可以在应用程序中使用的*用户界面元素*。你会看到标签、按钮、文本字段、图片视图，还有一些对用户不可见的元素，如手势识别器。如果你想了解更多关于这些对象的信息，只需双击其中一个，会弹出一个对话框。
- en: Let’s start by adding a label to the screen. Select **Label** from the Object
    Library and drag it onto the view controller in the editor (see [Figure 1-12](text00011.html#ch01fig12)
    ).
  id: totrans-4055
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从添加一个标签开始。选择**标签**从对象库中并将其拖动到编辑器中的视图控制器上（参见[图1-12](text00011.html#ch01fig12)）。
- en: '![image](Image00015.jpg)'
  id: totrans-4056
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00015.jpg)'
- en: '*Figure 1-11: The Object Library contains the elements you can drag into your
    storyboard to design your user interface.*'
  id: totrans-4057
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-11：对象库包含了你可以拖动到故事板中的元素，用来设计你的用户界面。*'
- en: '![image](Image00016.jpg)'
  id: totrans-4058
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00016.jpg)'
- en: '*Figure 1-12: Drag a label from the Object Library and drop it onto the view
    controller.*'
  id: totrans-4059
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-12：从对象库拖动一个标签并将其放置到视图控制器上。*'
- en: Once you’ve placed the label, click the Size Inspector icon (it looks like a
    ruler) at the top of the Utilities pane, as shown in [Figure 1-13](text00011.html#ch01fig13)
    . The Size Inspector allows us to change the size of an object in the storyboard.
  id: totrans-4060
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你放置了标签，点击实用工具窗格顶部的尺寸检查器图标（它看起来像一把尺子），如[图1-13](text00011.html#ch01fig13)所示。尺寸检查器允许我们更改故事板中对象的大小。
- en: The label you added to your view controller isn’t big enough to display a nice
    “[Hello, world!](text00011.html#ch01) ” message, so let’s make it bigger. In the
    Size Inspector, change the Width of the label to 200 pixels and the Height to
    40 pixels.
  id: totrans-4061
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到视图控制器中的标签不够大，无法显示一个合适的“[Hello, world!](text00011.html#ch01)”消息，所以我们来把它做大一点。在尺寸检查器中，将标签的宽度设置为200像素，高度设置为40像素。
- en: Now move the label to the upper-left area of the view controller screen. You
    can do this by clicking the label and dragging it to the desired position or by
    entering the x- and y-coordinates in the Size Inspector. The *x-coordinate* specifies
    the label’s horizontal position, and the *y-coordinate* specifies the label’s
    vertical position. Set values of 80 for X and 40 for Y. Now your values should
    match those shown in [Figure 1-13](text00011.html#ch01fig13) .
  id: totrans-4062
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将标签移动到视图控制器屏幕的左上角区域。你可以通过点击标签并将其拖动到所需位置，或者通过在尺寸检查器中输入x和y坐标来完成。*x坐标*指定标签的水平位置，*y坐标*指定标签的垂直位置。将X设置为80，Y设置为40。现在你的数值应该与[图1-13](text00011.html#ch01fig13)中显示的匹配。
- en: '![image](Image00017.jpg)'
  id: totrans-4063
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00017.jpg)'
- en: '*Figure 1-13: Setting new width, height, and x- and y-coordinates for our label
    with the Size Inspector*'
  id: totrans-4064
  prefs: []
  type: TYPE_NORMAL
- en: To change the text of the label, switch to the Attributes Inspector, as shown
    in [Figure 1-14](text00011.html#ch01fig14) .
  id: totrans-4065
  prefs: []
  type: TYPE_NORMAL
- en: Enter Hello, world! into the Label text field. You can also enter text directly
    into the label by double-clicking the label on the storyboard and typing the text
    you want it to display. Let’s also make our “[Hello, world!](text00011.html#ch01)
    ” message bigger and bolder by changing the font. Click the T icon in the Font
    field, select **Bold** from the Style drop-down menu, enter 30 into the Size field,
    and then click **Done** . [Figure 1-14](text00011.html#ch01fig14) shows all of
    these settings.
  id: totrans-4066
  prefs: []
  type: TYPE_NORMAL
- en: Finally, choose center alignment for the text, as shown in [Figure 1-15](text00011.html#ch01fig15)
    , by selecting the second icon next to Alignment.
  id: totrans-4067
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00018.jpg)'
  id: totrans-4068
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-14: Change the label so it reads “[Hello, world!](text00011.html#ch01)
    ” Make it bold and set the font size to 30.*'
  id: totrans-4069
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00019.jpg)'
  id: totrans-4070
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-15: Center-align the text of the label.*'
  id: totrans-4071
  prefs: []
  type: TYPE_NORMAL
- en: Try running the app and see what happens. You can run your app in a lot of different
    ways. You can click the play button in the upper-left corner of Xcode, choose
    the menu option Product ▸ Run, or use the keyboard shortcut ⌘ -R.
  id: totrans-4072
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00020.jpg)'
  id: totrans-4073
  prefs: []
  type: TYPE_IMG
- en: The first time you run the app, it takes a while for the simulator to turn itself
    on and load. Be patient. You may also find that the iPhone simulator is too large
    to fit on your screen. If this is the case, you can adjust the size using the
    simulator menu, as shown in [Figure 1-16](text00011.html#ch01fig16) . Go to **Window**
    ▸ **Scale** and then select a smaller size that will fit on your screen.
  id: totrans-4074
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00021.jpg)'
  id: totrans-4075
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-16: Sizing down the simulator so that it fits on your computer screen*'
  id: totrans-4076
  prefs: []
  type: TYPE_NORMAL
- en: When your app loads and is running, you’ll see something like [Figure 1-17](text00011.html#ch01fig17)
    .
  id: totrans-4077
  prefs: []
  type: TYPE_NORMAL
- en: Not only are there a lot of ways to run your app, but there are also several
    ways to stop it. You can click the square stop button in the upper-left corner
    of Xcode, go to Product ▸ Stop, or use the keyboard shortcut ⌘ -period.
  id: totrans-4078
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00022.jpg)![image](Image00023.jpg)'
  id: totrans-4079
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-17: This is what success looks like!*'
  id: totrans-4080
  prefs: []
  type: TYPE_NORMAL
- en: '**SAVING YOUR WORK**'
  id: totrans-4081
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Xcode will autosave your work every time you run your app, but you can also
    save your project at any time by pressing ⌘ -S. To open your project again, you
    have two options. The first is just to launch Xcode. Your recent projects will
    show up on the right side of the Welcome to Xcode dialog, and you can open your
    app directly from there. The second is to find and double-click the *Hello World.xcodeproj*
    project in Finder (see [Figure 1-18](text00011.html#ch01fig18) ).
  id: totrans-4082
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00024.jpg)'
  id: totrans-4083
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-18: Double-click the Hello World.xcodeproj file in Finder to open
    your app in Xcode.*'
  id: totrans-4084
  prefs: []
  type: TYPE_NORMAL
- en: '**RUNNING THE APP ON A REAL DEVICE**'
  id: totrans-4085
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you own an iPhone, iPod, or iPad and would like to run your app on it, you’ll
    learn how to do that in this section. Otherwise, you can skip to [Chapter 2](text00012.html#ch02)
    and test and run your apps on the Xcode simulator.
  id: totrans-4086
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有 iPhone、iPod 或 iPad，并希望在其上运行你的应用程序，你将在本节中学到如何操作。否则，你可以跳到[第 2 章](text00012.html#ch02)，并在
    Xcode 模拟器上测试和运行你的应用程序。
- en: 'In order to run an app that you’ve developed on a real device, you need to
    do a couple of things: you need to let Xcode know about your device so it can
    keep track of which devices it’s allowed to run apps on, and you need to tell
    your device to trust Xcode so it will allow Xcode to install apps to it.'
  id: totrans-4087
  prefs: []
  type: TYPE_NORMAL
  zh: 要在真实设备上运行你开发的应用程序，你需要做几个事情：你需要让 Xcode 识别你的设备，以便它可以跟踪哪些设备可以运行应用程序；同时，你还需要告诉你的设备信任
    Xcode，以便它允许 Xcode 安装应用程序到设备上。
- en: To let Xcode know about your device, log in with your Apple ID in Xcode, and
    then connect your device to your computer’s USB port. You should have already
    logged in to Xcode earlier in this chapter when you created the Hello World project.
    If you didn’t, go to **Xcode** ▸ **Preferences** , select the **Accounts** tab,
    click the **+** , and then click **Add Apple ID…** , as shown in [Figure 1-19](text00011.html#ch01fig19)
    .
  id: totrans-4088
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Xcode 识别你的设备，在 Xcode 中使用你的 Apple ID 登录，然后将设备连接到计算机的 USB 端口。你应该已经在本章创建 Hello
    World 项目时登录过 Xcode。如果没有，请前往 **Xcode** ▸ **偏好设置**，选择 **帐户** 标签，点击 **+**，然后点击 **添加
    Apple ID...**，如[图 1-19](text00011.html#ch01fig19)所示。
- en: '![image](Image00025.jpg)'
  id: totrans-4089
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00025.jpg)'
- en: '*Figure 1-19: Adding an Apple ID to Xcode in Preferences under the Accounts
    tab*'
  id: totrans-4090
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-19：在 Xcode 偏好设置的帐户标签下添加 Apple ID*'
- en: Once you’ve logged in with your Apple ID in Xcode (you should only have to do
    that once because Xcode will remember your login info from now on), plug your
    device into your computer. The very first time you plug your device in, your device
    will ask if you trust your computer, as seen in [Figure 1-20](text00011.html#ch01fig20)
    . Tap **Trust** .
  id: totrans-4091
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Xcode 中使用你的 Apple ID 登录（你只需要做一次，因为 Xcode 从现在起会记住你的登录信息），将你的设备连接到计算机。第一次连接设备时，设备会询问是否信任此计算机，如[图
    1-20](text00011.html#ch01fig20)所示。点击**信任**。
- en: '![image](Image00026.jpg)'
  id: totrans-4092
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00026.jpg)'
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-4093
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-20：你的设备会询问是否信任你所连接的计算机。*'
- en: '![image](Image00027.jpg)'
  id: totrans-4094
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00027.jpg)'
- en: Note that you have to unlock your device to get this message. Once you’ve tapped
    Trust, you’ll need to wait about 30 seconds, unplug your device from your computer,
    and then plug it back in again. When you plug it in the second time, the Trust
    This Computer? alert shouldn’t come up. This means that your device already knows
    to trust this computer when it’s connected to it.
  id: totrans-4095
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你需要解锁设备才能看到此消息。点击信任后，你需要等待大约 30 秒，拔下设备并重新连接。当你第二次连接设备时，信任此计算机的提示应该不会再出现。这意味着设备已经知道当连接到该计算机时应该信任它。
- en: Now take a look at Xcode. The status bar at the top of Xcode should tell you
    that it’s processing symbols for your device. This is a one-time process that
    Xcode has to complete before it can run an app on your device. You just have to
    sit tight for a couple of minutes while this is done. Once the process is complete,
    change Xcode’s run option to your device by clicking the iPhone simulator label
    next to Hello World and the play button in the upper-left toolbar. This will bring
    up a menu where you can choose what to run your app on. Your device will be at
    the top of the list of simulators, as shown in [Figure 1-21](text00011.html#ch01fig21)
    .
  id: totrans-4096
