  id: totrans-4632
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-4633
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00027.jpg)'
  id: totrans-4634
  prefs: []
  type: TYPE_IMG
