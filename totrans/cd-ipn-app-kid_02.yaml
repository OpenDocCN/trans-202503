  id: totrans-4578
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00030.jpg)'
  id: totrans-4579
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-23: This message means your phone isn’t quite ready to install apps
