  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00026.jpg)'
  id: totrans-5613
  prefs: []
  type: TYPE_IMG
- en: '*Figure 1-20: Your device will ask if you trust the computer you’ve plugged
    into.*'
  id: totrans-5614
  prefs: []
  type: TYPE_NORMAL
- en: '![image](Image00027.jpg)'
  id: totrans-5615
  prefs: []
  type: TYPE_IMG
