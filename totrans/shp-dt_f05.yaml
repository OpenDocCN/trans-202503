  type: TYPE_NORMAL
  zh: 作者介绍
- en: '**Colleen M. Farrelly** is a senior data scientist whose academic and industry
    research has focused on topological data analysis, quantum machine learning, geometry-based
    machine learning, network science, hierarchical modeling, and natural language
    processing. Since graduating from the University of Miami with an MS in biostatistics,
    Colleen has worked as a data scientist in a variety of industries, including healthcare,
    consumer packaged goods, biotech, nuclear engineering, marketing, and education.
    Colleen often speaks at tech conferences, including PyData, SAS Global, WiDS,
    Data Science Africa, and DataScience SALON. When not working, Colleen can be found
    writing haibun/haiga or swimming.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**Colleen M. Farrelly** 是一位高级数据科学家，她的学术和行业研究聚焦于拓扑数据分析、量子机器学习、基于几何的机器学习、网络科学、层次建模和自然语言处理。自从从迈阿密大学获得生物统计学硕士学位后，Colleen
    在多个行业担任数据科学家，包括医疗保健、消费品、生物技术、核工程、市场营销和教育等领域。Colleen 经常在技术会议上演讲，涵盖主题包括 PyData、SAS
    Global、WiDS、Data Science Africa 和 DataScience SALON。工作之余，Colleen 喜欢写俳文/俳画或游泳。'
- en: '**Yaé Ulrich Gaba** completed his doctoral studies at the University of Cape
    Town (UCT, South Africa) with a specialization in topology and is currently a
    research associate at Quantum Leap Africa (QLA, Rwanda). His research interests
    are computational geometry, applied algebraic topology (topological data analysis),
    and geometric machine learning (graph and point-cloud representation learning).
    His current focus lies in geometric methods in data analysis, and his work seeks
    to develop effective and theoretically justified algorithms for data and shape
    analysis using geometric and topological ideas and methods.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**Yaé Ulrich Gaba** 在南非开普敦大学（UCT）完成了博士学业，专攻拓扑学，目前是量子跃迁非洲（QLA，卢旺达）的研究员。他的研究兴趣包括计算几何、应用代数拓扑（拓扑数据分析）以及几何机器学习（图形和点云表示学习）。他目前的重点是数据分析中的几何方法，他的工作旨在开发有效且理论上有依据的算法，用于利用几何和拓扑思想与方法进行数据和形状分析。'
- en: About the Technical Reviewer
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术审稿人介绍
- en: '**Franck Kalala Mutombo** is a professor of mathematics at Lubumbashi University
    and the former academic director of AIMS Senegal. He previously worked in a research
    position at University of Strathclyde and at AIMS South Africa in a joint appointment
    with the University of Cape Town. He holds a PhD in mathematical sciences from
    the University of Strathclyde, Glasgow, Scotland. He is an expert in the study
    and analysis of complex network structure and applications. His most recent research
    considers the impact of network structure on long-range interactions applied to
    epidemics, diffusion, and object clustering. His other research interests include
    differential geometry of manifolds, finite element methods for partial differential
    equations, and data science.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**Franck Kalala Mutombo** 是卢本巴希大学的数学教授，曾担任塞内加尔 AIMS 的学术主任。他曾在斯特拉思克莱德大学和南非 AIMS
    担任研究职位，并与开普敦大学有联合任职。他拥有来自苏格兰格拉斯哥的斯特拉思克莱德大学的数学科学博士学位。他是复杂网络结构及其应用研究的专家。他最近的研究考察了网络结构对长程交互的影响，这些交互应用于流行病、扩散和物体聚类。他的其他研究兴趣包括流形的微分几何、偏微分方程的有限元方法以及数据科学。'
