- en: Chapter 1. A Hidden Ally
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章 隐藏的盟友
- en: '![image with no caption](figs/web/011fig01.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![没有说明的图片](figs/web/011fig01.png.jpg)'
- en: “That wasn’t *too* bad,” Laurie said to herself, as she reached the Mile One
    sign. “A mile sounds like a long way to walk, but it’s easier if you break it
    into pieces.” She remembered that in Hamilton there are eight blocks to a mile,
    so she made herself think about walking one block at a time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “那还算*不*太糟，”劳里对自己说，当她走到一号英里标志时。“一英里听起来走起来很远，但如果把它分成小段走，就容易多了。”她记得在汉密尔顿，一英里有八个街区，所以她告诉自己，一次走一个街区。
- en: “*Oh, look, another one*,” said a voice.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “*哦，看，另一个*，”一个声音说道。
- en: '“Hello?” Laurie spun around, but there wasn’t much to see: some fields of odd-looking
    crops, an empty road, and the sign.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “你好？”劳里转过身来，但几乎什么也看不见：一些奇怪的作物田、空旷的道路，还有那个标志。
- en: “*She’s kind of short, isn’t she?*”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “*她有点矮，不是吗？*”
- en: 'That’s when she noticed a tiny lizard clinging to the sign. It had the oddest
    coloring: where the sign was green, the lizard was reddish; where it was white,
    the lizard was black.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就在这时，她注意到一个小蜥蜴正紧紧地附着在标志上。它的颜色非常奇怪：标志是绿色的地方，蜥蜴是红色的；标志是白色的地方，蜥蜴是黑色的。
- en: “Hello, who are you?” she asked.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “你好，你是谁？”她问道。
- en: “I’m Xor,” the lizard squeaked. His tail twitched from yellow to blue. “Hold
    on, can you *see* me?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我是Xor，”那只蜥蜴尖叫着说。它的尾巴从黄色变成了蓝色。“等一下，你能*看见*我吗？”
- en: “Of course I can see you!” Laurie said.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “当然我能看见你！”劳里说。
- en: “Oh.” Xor looked very sad and blushed a bright purple.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “哦。”Xor看起来非常难过，脸红得像紫色一样。
- en: “You *are* the first talking lizard I’ve ever met,” Laurie said. “How did you
    learn to talk?”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “你*是*我遇见的第一个会说话的蜥蜴，”劳里说。“你是怎么学会说话的？”
- en: “What a silly question!” the creature said. “I learned as a baby, like everybody
    else.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “真是个傻问题！”那只生物说。“我像其他人一样小时候也学会了。”
- en: “You did?”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “你做到了？”
- en: “Sure. Why, how did *you* learn to talk?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “当然。为什么，你是怎么学会说话的？”
- en: “Well . . .” She had always been able to talk, hadn’t she? “I guess I learned
    as a baby too.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯……”她一直都能说话，不是吗？“我想我小时候也学会了。”
- en: “It’s only logical. First you learn to talk, then you learn to think. Too bad
    it’s not the other way around.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这很合逻辑。先学会说话，然后学会思考。真遗憾不是反过来。”
- en: “What are you doing there on the sign?” Laurie asked.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “你在标志上做什么？”劳里问道。
- en: “Another silly question! What does it look like I’m doing? I am blending into
    the background,” Xor said. At that moment he turned pink and violet. “Did you
    say something?”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “又是个傻问题！看起来我在做什么？我正在融入背景，”Xor说。就在那时，他变成了粉红色和紫色。“你说了什么？”
- en: She shook her head.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 她摇了摇头。
- en: “Where was I? Oh, yes. Blending in is an honorable and ancient art. It takes
    years of practice. You must have a pretty sharp eye to spot me.” Xor marched around
    the sign as he talked, turning white with large orange polka dots.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我刚刚说到哪儿了？哦，对了。融入背景是一门光荣而古老的艺术。它需要多年的练习。你得有相当敏锐的眼力才能发现我。”Xor一边说，一边绕着标志走，身体变成了白色，身上有大大的橙色圆点。
- en: Laurie bit her tongue, trying not to laugh.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里咬了咬舌头，尽量不笑出声。
- en: “No, you don’t see a lizard like me every day!” He turned peach and cornflower
    blue. “But sometimes—personally speaking between you and me, of course—sometimes
    . . .” He looked sad again and fell silent.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “不，你可不是每天都能看到像我这样的蜥蜴！”他变成了桃色和矢车菊蓝。“但有时候——在你我之间，当然——有时候……”他又显得很难过，沉默了。
- en: “Sometimes what?”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “有时候什么？”
- en: “Sometimes, I worry I’m not doing it right.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “有时候，我担心自己做得不对。”
- en: “Not if you want to *hide*!” Laurie said, unable to contain herself. “Your colors
    keep changing.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你想*隐藏*的话，才不行！”劳里说道，忍不住笑了出来。“你的颜色一直在变。”
- en: “I was pretty sure I’d figured it out this time,” Xor said, turning his head
    around to get a better look at himself.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我当时相当确定这次我搞明白了，”Xor说，一边转动头部以便更好地看看自己。
- en: '![image with no caption](figs/web/013fig01.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![没有说明的图片](figs/web/013fig01.png.jpg)'
- en: “My left leg is green—” he said.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我的左腿是绿色的——”他说。
- en: “Green? No, it’s red.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “绿色？不，应该是红色。”
- en: “Really?”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “真的吗？”
- en: “Really. Now it’s purple.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “真的。现在是紫色了。”
- en: Xor sighed. “Blending in is a lot harder than it looks. I’m glad it was you
    who saw me and not a hungry bird. You see, I’m a bit color-blind.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Xor叹了口气。“融入环境比看起来要难得多。我很高兴是你看见了我，而不是一只饥饿的鸟。你看，我有点色盲。”
- en: “What kind of lizard are you, anyway?” she asked.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “你到底是什么样的蜥蜴？”她问。
- en: “I’m Chameleon, mostly. I’m part dinosaur on my mother’s side.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “我大多数时候是变色龙。我妈妈那边有部分恐龙血统。”
- en: “Part *dinosaur*? That’s impossible.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “部分*恐龙*？那不可能。”
- en: “It’s true!” Xor drew his little self up proudly. “For instance, my Aunt Vana
    is a Steganosaurus. She can hide anywhere, even on the back of a postage stamp.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “是真的！”Xor 骄傲地挺起小身体。“比如，我的阿姨瓦娜是一只 Steganosaurus。她能藏在任何地方，甚至是在邮票的背面。”
- en: Laurie wasn’t sure she believed Xor, but she didn’t want to hurt the lizard’s
    feelings.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里不确定她是否相信 Xor，但她不想伤害这只蜥蜴的感情。
- en: “Maybe your aunt can teach you how to hide better.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “也许你阿姨可以教你如何更好地隐藏自己。”
- en: “I’d love that. But I don’t know where she is. The last time I saw her, I didn’t
    even see her!” he said.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “我会很喜欢的。但是我不知道她在哪。上次我看到她时，我甚至没有看到她！”他说。
- en: “But—”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “但是—”
- en: “*Hey*,” Xor said, “why don’t I come along with *you*? If you can see me, maybe
    you’ll be able to see her, too.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “*嘿*，”Xor 说，“为什么我不跟*你*一起去呢？如果你能看到我，也许你也能看到她。”
- en: “I don’t think—”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “我想—”
- en: “It’ll be fine! I know a lot about this place. I can show you around.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “没问题！我对这个地方很了解。我可以带你四处看看。”
- en: “Well, okay. I can carry you in my pocket,” Laurie said. “Have you heard of
    Hamilton?”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧。我要把你放进我的口袋里，”劳里说，“你听说过汉密尔顿吗？”
- en: “I don’t know. Can you eat it?”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道。你能吃掉它吗？”
- en: “Never mind. Let’s go.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “没关系。走吧。”
