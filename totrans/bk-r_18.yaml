  zh: 你可以轻松确定在这种情况下，感兴趣的三角形的底边是 55.2 − 40 = 15.2。然后，结合 `fw.specific`，注意到“半底边乘高”给出了以下结果：
- en: '[PRE13]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: The answer is reached. You’ve shown geometrically, using *f*(*w*), that Pr(*W*
