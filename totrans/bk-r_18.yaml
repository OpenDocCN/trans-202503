  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这不是一个概率；它不能被赋予特定的实现值。它只是连续密度函数中三角形的高度值，你将需要它来计算基于区间的概率 Pr(*W* ≤ 55.2)。
