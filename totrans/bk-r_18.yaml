  zh: 让我们回到获取温度小于或等于 55.2 华氏度的概率的问题。为此，你必须找到在 *f*(*w*) 概率密度函数下的区域，该区域由零的水平线和 55.2
    处的虚拟垂直线所限定。这个特定的区域形成了另一个三角形，因此再次适合使用“半底边乘高”的规则。在笛卡尔坐标系中，这是由 (40,0)、(55.2,0) 和
