    *or* one that’s at least 4? Using (15.2), it’s easy to find that ![image](../images/f0312-06.jpg).
    The following confirms this in R:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在掷骰子时，观察到一个偶数*或者*一个至少为4的数字的概率是多少？利用(15.2)公式，很容易计算出![image](../images/f0312-06.jpg)。以下是在R中验证这一结果：
