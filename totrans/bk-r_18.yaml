  prefs: []
  type: TYPE_NORMAL
  zh: 结果是[图 15-2](ch15.xhtml#ch15fig2)的右侧面板。绘图命令应该与[第 7 章](ch07.xhtml#ch07)中的相似，除了`polygon`。内置的`polygon`函数允许你提供自定义的顶点，以便在现有图形上绘制或填充一个多边形。这里，通过`rbind`定义了一个包含两列的矩阵，分别提供了需要填充的三角形三个顶点的*
