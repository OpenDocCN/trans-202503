    is yielded by the following:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的密度函数都可以通过这种简单的几何方式来评估。正式来说，*积分*是用于求解连续函数下的面积的数学运算，通常用∫符号表示。也就是说，对于熟悉这一技术的数学爱好者来说，证明“从*w*
    = 40到*w* = 55.2的*f*（* w *）下的面积，即Pr（*W* ≤ 55.2）”是通过以下公式得到的，应该是简单直观的：
