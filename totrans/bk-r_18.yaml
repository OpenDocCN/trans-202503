  zh: '[PRE3]'
- en: 'Lastly, using `X.cumul`, the cumulative probability distribution can be plotted
    in the same way as earlier; the following line generates the right panel of [Figure
    15-1](ch15.xhtml#ch15fig1):'
  id: totrans-77
  prefs: []
