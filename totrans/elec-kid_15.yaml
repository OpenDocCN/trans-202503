  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: LET’S MAKE A GAME!
  prefs: []
  type: TYPE_NORMAL
- en: You’ve built all sorts of small circuits in this book, and each circuit was
    designed to teach you a particular concept. In this chapter, you’ll combine all
    your new skills to build a reaction game. The game has a row of five LEDs that
    light up one at a time so that a light appears to run back and forth.
  prefs: []
  type: TYPE_NORMAL
- en: The goal of the game is to stop the light when it’s in the middle of the five
    LEDs. That gives you 10 points. If you stop it on an LED next to the middle one,
    you get 5 points. But if you stop it on one of the end LEDs, you lose all your
    points and have to start over from 0\. Try to reach 50 points!
  prefs: []
  type: TYPE_NORMAL
- en: You can play this game by yourself to practice your reaction time, or with as
    many friends as you want. If you’re competing with friends, I suggest giving each
    player only one attempt at stopping the light before the next player gets a turn.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0258-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: MEET THE REACTION GAME CIRCUITS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The reaction game will consist of three circuits:'
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/common-01.jpg) A 555 timer circuit that determines the speed
    of the game'
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/common-01.jpg) A counter that controls which LED light to
    turn on'
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/common-01.jpg) An SR latch that will add a reset button
    and an action button'
  prefs: []
  type: TYPE_NORMAL
- en: This section explains each circuit, but to help you understand their diagrams,
    let’s meet two new circuit symbols.
  prefs: []
  type: TYPE_NORMAL
- en: Meet the V[CC] and GND Symbols
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Circuit diagrams don’t always use a battery symbol like the one used throughout
    this book. Sometimes they use the *V[CC]* (or *V[DD]*) and *GND* symbols instead.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0259-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: If nothing in the circuit diagram or its description says otherwise, you can
    assume that V[CC] represents the positive side of the battery and that GND represents
    the negative side, or ground. The symbols sometimes look a little different, but
    the V[CC] symbol usually shows a wire connecting down from its symbol to the circuit,
    while the GND symbol shows a wire connecting up from the symbol to the circuit.
  prefs: []
  type: TYPE_NORMAL
- en: In bigger circuit diagrams, like the one you’re going to build from in this
    chapter, these symbols make the diagram much easier to draw and understand.
  prefs: []
  type: TYPE_NORMAL
- en: '**WHY IS IT CALLED V[CC]?**'
  prefs: []
  type: TYPE_NORMAL
- en: The positive voltage symbol is called V[CC] because of old naming conventions.
    V[CC] was the voltage supplied to the collector side of a transistor in common
    transistor circuits, usually through a resistor or some other components. The
    collector is where the “CC” comes from.
  prefs: []
  type: TYPE_NORMAL
- en: You’ve used a bipolar junction transistor throughout this book, but there’s
    another type of transistor called a *field-effect transistor (FET)*. The pin that
    equals the collector on this type of transistor is called the *drain*, so the
    voltage that was supplied to the drain side of the FET was called V[DD].
  prefs: []
  type: TYPE_NORMAL
- en: A 555 Timer to Set the Light Speed
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The circuit that sets the reaction game’s speed will be built around a 555
    timer, and it’s similar to the circuits you built in [Chapter 8](ch08.xhtml#ch08).
    The components in this circuit diagram will set the game to a “medium” speed:
    it’s not super fast, and it’s not super slow.'
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0260-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Every time the output from the 555 timer goes from low to high, the light moves
    one step to the side. The number of times the output from the 555 timer goes high
    per second is the frequency of the output. As I showed in [Chapter 8](ch08.xhtml#ch08),
    the formula for calculating the frequency of the output of the 555 timer is
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0261-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'The following values from the 555 timer circuit diagram correspond to that
    formula:'
  prefs: []
  type: TYPE_NORMAL
- en: R1 = 100 kΩ
  prefs: []
  type: TYPE_NORMAL
- en: R2 = 10 kΩ
  prefs: []
  type: TYPE_NORMAL
- en: C1 = 1 µF
  prefs: []
  type: TYPE_NORMAL
- en: 'Plug these into the formula, keeping in mind that 1 µF = 0.000001 F and 120
    kΩ = 120,000 Ω, and you get this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0261-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This means the output will go high 12 times per second and the light will change
    places 12 times per second. You can experiment with the component values for R1,
    R2, and C1 later to speed up or slow down the game.
  prefs: []
  type: TYPE_NORMAL
- en: A Counter to Turn the LEDs On
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: To control the LEDs, you’ll use a *decade counter*, which is an IC that counts
    input pulses. Every time the clock input on pin 14 goes from low to high, the
    counter increments by one. It counts from 0 to 9, and it has 10 outputs marked
    0 to 9.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0262-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: For example, when the counter has counted three input pulses, output 3 (that
    is, pin 7) is high, and the other pins are low. If you connect an LED to output
    3, then when the counter is at three, the LED will turn on.
  prefs: []
  type: TYPE_NORMAL
- en: If you connect LEDs to several output pins, then as the counter increases, the
    LEDs turn on in order, according to their output pins. When the counter is at
    9 and receives a 10th input pulse, it goes back to 0 and turns the output pins
    on in order again.
  prefs: []
  type: TYPE_NORMAL
- en: But the counter counts pulses only if pin 13 is low. This means you can use
    pin 13 to tell the game when to start moving the light across the LEDs and when
    to stop the light.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0263-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Each output has a resistor to reduce the current through the LED and make sure
    the LED doesn’t get destroyed. Because two output pins connect to each LED, the
    resistors keep the voltage to each LED high, even though one output will be low
    and one will be high. The resistors also ensure that two outputs aren’t connected
    directly together, which could damage the IC when one output is high and the other
    low.
  prefs: []
  type: TYPE_NORMAL
- en: A Latch to Start and Stop the Light
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Do you remember the SR latch from “[Saving One Bit at a Time](ch11.xhtml#ch11lev1sec01)”
    on [page 240](ch11.xhtml#page_240)? The start/stop circuit for this game is a
    similar SR latch but built with two NAND gates. (The SR latch in [Chapter 11](ch11.xhtml#ch11)
    used NOR gates.)
  prefs: []
  type: TYPE_NORMAL
- en: The SR latch is a circuit that can remember a single bit. Its output is either
    0 or 1, and it keeps that number until it gets set or reset with a new input.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can create a circuit that tells the latch what to output with two buttons:
    one for setting the output to 1 and one for setting the output to 0\. Using NAND
    gates instead of NOR gates means the buttons must make the inputs low to output
    a 1.'
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0264-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: In this circuit, it doesn’t matter whether you click the buttons quickly or
    slowly. The 1-button always sets the output to 1, and the 0-button always sets
    the output to 0.
  prefs: []
  type: TYPE_NORMAL
- en: That’s perfect for the reaction game! Connecting the output to the start/stop
    pin, or pin 13, on the decade counter gives you a button for starting and stopping
    the LEDs.
  prefs: []
  type: TYPE_NORMAL
- en: 'PROJECT #23: AN LED REACTION GAME'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s time to put all the pieces I showed you together to build the reaction
    game. This circuit has a lot of connections, but I know you can make it. Just
    don’t rush. Take your time and test each part of the circuit after the step where
    I explain how to build it.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0265-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: I also recommend using a bigger breadboard than you’ve used in the previous
    projects, because this circuit is huge!
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0266-01.jpg)'
