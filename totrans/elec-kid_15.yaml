- en: 'Step 1: Build the 555 Timer Circuit'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Plug the 555 timer into the breadboard all the way at the top so that you’ll
    have room for the other parts of the circuits farther down. Then, connect the
    capacitors and resistors to the IC according to this project’s circuit diagram.
    The capacitor I suggest in this project’s Shopping List is a nonpolarized capacitor,
    so it doesn’t matter which way you connect it. If you use a polarized capacitor
    instead, connect it according to the plus marking in the circuit diagram.
  prefs: []
  type: TYPE_NORMAL
- en: Use wires to make connections as needed, as I show in this breadboard diagram.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0269-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: In this project, it’s best to use the supply column pairs on both sides to make
    connections easier and keep everything as tidy as possible. The breadboard that
    I recommend in this project’s Shopping List doesn’t have blue and red markings,
    but the positive and negative columns are the same as in breadboards with the
    stripes. The left and right sides of the breadboard each have a pair of supply
    columns. The positive supply column is the left column in each pair, and the negative
    supply column is the right column in each pair. Use a red wire to connect the
    positive column on one side to the positive column on the other side, and do the
    same using a black wire with the negative columns.
  prefs: []
  type: TYPE_NORMAL
- en: As you follow my instructions, connect everything in the 555 timer circuit that
    should connect to V[CC] to one of the positive supply columns, and connect everything
    that should connect to GND to one of the negative supply columns.
  prefs: []
  type: TYPE_NORMAL
- en: '**NOTE**'
  prefs: []
  type: TYPE_NORMAL
- en: '*This circuit connects the 555 timer in astable mode, just like the 555 timer
    circuits in [Chapter 8](ch08.xhtml#ch08). Read “[Meet the 555 Timer](ch08.xhtml#ch08lev1sec05)”
    on [page 164](ch08.xhtml#page_164) for a description of exactly how this IC works.
    You can also build the projects in [Chapter 8](ch08.xhtml#ch08) to practice using
    the 555 timer.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Before you move on to the next step, check that this circuit is working by
    connecting an LED with a resistor to the output of the 555 timer as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Connect the negative side (short leg) of an LED to the output on pin 3 of the
    555 timer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Connect the positive side (long leg) of the LED to a 100 Ω resistor, and connect
    the other side of this resistor to the positive supply column.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Connect your battery clip to one of the supply column pairs as usual. Then plug
    in the battery to check that the circuit works.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If your LED blinks really fast, then you’re ready to move on. If not, recheck
    your connections to find out where the error is.
  prefs: []
  type: TYPE_NORMAL
- en: When you know the 555 timer circuit works, unplug the LED, 100 Ω resistor, and
    battery clip.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 2: Build the LED-Controlling Circuit'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Now, you’re going to connect the 4017 decade counter with resistors and LEDs.
    There are a lot of connections, so take as much time as you need to get them all
    correct.
  prefs: []
  type: TYPE_NORMAL
- en: Plug the 4017 decade counter into the breadboard so that the middle of the decade
    counter is around row 20, with the chip marker pointing up toward row 1\. Then,
    take out five LEDs and ten 100 Ω resistors.
  prefs: []
  type: TYPE_NORMAL
- en: Connect each LED’s negative (short) leg to the negative supply column on the
    right, and connect each positive (long) leg to its own empty row in the component
    area on the right. Place the green LED in the middle, the two blue ones on each
    side of the green LED, and the red ones on each end.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, connect the ten 100 Ω resistors. In the circuit diagram, notice that
    pins 1 to 7 and pins 9 to 11 of the 4017 decade counter each connect to one side
    of a resistor. The other side of each resistor needs to be on a row by itself.
    Take care to ensure the resistor legs don’t accidentally touch one another. Look
    at the following breadboard circuit to see how I connected them:'
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0271-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Now, connect the LEDs to the resistors on the 4017 decade counter, and connect
    the decade counter circuit to the 555 timer circuit according to the circuit diagram.
    Jumper wires are the best way to make those connections.
  prefs: []
  type: TYPE_NORMAL
- en: From each resistor, connect a jumper wire to the corresponding LED. Look at
    the circuit diagram and notice, for example, that the other side of the resistor
    connected to pin 4 of the 4017 decade counter should connect to the positive pin
    of the green LED in the middle. Go through the pins in the circuit diagram to
    figure out which LED to connect each resistor to.
  prefs: []
  type: TYPE_NORMAL
- en: Connect pins 8 and 15 of the 4017 decade counter to the negative supply column,
    and connect pin 16 to the positive supply column. Use a wire to connect the output
    from the 555 timer (pin 3) to the clock input of the 4017 decade counter (pin
    14).
  prefs: []
  type: TYPE_NORMAL
- en: Make sure that you have positive and negative connections in all of your power
    supply columns. The breadboard I recommend in this project’s Shopping List ([page
    267](ch12.xhtml#page_267)) divides its power supply columns into two sections,
    one upper and one lower. Just connect each of the upper and lower halves on the
    left side with a wire to bridge the gap, as shown. Do the same on the right side.
    Alternatively, use two jumper wires from the left columns to the right columns.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0272-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'You can use a jumper wire, or you can cut off a small piece of wire, as I’ve
    done in this photo. Then, use two long jumper wires to connect the lower-left
    power supply columns with the two lower-right columns. When you’re done connecting
    the two circuits and all the power supply columns, your breadboard should look
    like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0273-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Before building the next part of the circuit, check that your LED-controlling
    circuit is working correctly, too. To test it, just connect pin 13 on the 4017
    decade counter—that is, the “disable” pin—to the negative supply column with a
    jumper wire, and plug your battery clip and battery into the breadboard as usual.
    You should see a light “running” back and forth across the row of LEDs.
  prefs: []
  type: TYPE_NORMAL
- en: If no LEDs light up, first check that you’ve connected the 4017 decade counter
    with the notch pointing upward. Connecting the chip the wrong way is an easy mistake
    to make. I’ve done it many times!
  prefs: []
  type: TYPE_NORMAL
- en: Next, check that pin 16 of the 4017 decade counter is connected to the positive
    supply column and that pins 8 and 15 connect to the negative supply column. Also,
    confirm that you’ve connected the LEDs with their short legs in the negative supply
    column.
  prefs: []
  type: TYPE_NORMAL
- en: If some LEDs work and some don’t, or if the light doesn’t run smoothly back
    and forth, look over all the connections of resistors and jumper wires to find
    the fault.
  prefs: []
  type: TYPE_NORMAL
- en: After verifying that your circuit works, remove the wire connecting pin 13 of
    the 4017 decade counter to the negative supply column, and disconnect the battery
    from the breadboard.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 3: Build the Start and Stop Circuit'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The last piece of this project is the button circuit that starts and stops
    the LEDs. Make these connections now:'
  prefs: []
  type: TYPE_NORMAL
- en: Connect one push button at the bottom of the breadboard, across the notch in
    the middle. Plug the 4011 NAND-gate IC into the breadboard, a couple of rows above
    the button. Make sure its chip marking points toward row 1 on the breadboard.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Place the second button above the IC on the right component side so that it’s
    easy to reach it with your finger.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Connect the two resistors, R13 and R14, as shown in the circuit diagram. Then,
    use jumper wires to make the remaining connections in the SR latch circuit, as
    shown in the following breadboard diagram. Connect the positive and negative supply
    columns to the NAND-gate IC (pins 14 and 7, respectively), and connect the wire
    from pin 11 of the NAND-gate IC to pin 13 of the 4017 decade counter.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Compare your connections to the following image.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0275-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Step 4: Practice Your Reaction Time!'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: All that’s left is to connect the battery to the supply columns. The button
    at the bottom of the board is the Reset button. Use this to start the game and
    to restart the game after each player attempts to stop the light.
  prefs: []
  type: TYPE_NORMAL
- en: The button next to the LEDs should stop the light when the game is running.
    See how many turns it takes you to get to 50 points!
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 5: What If the Game Isn’t Working?'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: If you’ve followed my instructions so far, the circuits from Steps 1 and 2 should
    be working. If your circuit isn’t working, the only sources of error left are
    the start/stop circuit you just built and the connection from this circuit to
    the 4017 decade counter.
  prefs: []
  type: TYPE_NORMAL
- en: A. Check the Continuity
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: First, check that you don’t have a short circuit between the positive and negative
    columns. To do this, use the *continuity* function on your multimeter. A continuity
    test checks for a direct connection between two points in a circuit. The symbol
    for the continuity tester usually looks like the one shown here.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0276-01.jpg)![image](../images/f0276-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: You don’t want a direct connection between the positive and negative columns
    because that would short-circuit the battery and stop the game from working. Use
    the continuity tester to check for short circuits.
  prefs: []
  type: TYPE_NORMAL
- en: Turn the dial on your multimeter so that it points toward the continuity symbol.
    Plug the black measurement lead into the multimeter’s COM socket, and plug the
    red measurement lead into the multimeter’s V socket. Touch the tip of the black
    and red measurement leads to each other, and you should hear a beep to indicate
    that there’s a direct connection.
  prefs: []
  type: TYPE_NORMAL
- en: '**NOTE**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Many electronics enthusiasts also call continuity mode* beep mode.'
  prefs: []
  type: TYPE_NORMAL
- en: B. Check for Bad and Good Beeps
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Now, plug your battery clip into the breadboard as you would normally, but without
    the battery. Touch one measurement lead tip to the positive connector and the
    other to the negative connector. If you hear a beep, there’s a short circuit,
    and you need to fix it! Check all your connections to the positive and negative
    supply columns.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0277-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Next, check the connection between pin 11 on the 4011 NAND-gate IC and pin 13
    on the 4017 decade counter to make sure they’re connected correctly. Use the continuity
    tester to check that you have a connection by carefully touching the lead tips
    on the IC pins. There isn’t much space between IC pins, so take care to be sure
    each tip only touches the correct pin. This time, a beep is a good sign.
  prefs: []
  type: TYPE_NORMAL
- en: C. Check for Power
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: If the connection to the NAND-gate IC is correct, use a multimeter to measure
    the output voltage from the start/stop circuit to see whether it’s working correctly.
    Set your multimeter to measure voltage. Make sure the black measurement lead is
    connected to the multimeter’s COM socket, and the red measurement lead is connected
    to the V socket.
  prefs: []
  type: TYPE_NORMAL
- en: Touch the tip of the black lead of the multimeter to the negative side of the
    battery, and touch the red lead to pin 11 on the 4011 NAND-gate IC. You should
    see a high signal—about 9 V—after clicking the stop button and a low signal—about
    0 V—after pushing the start button. If not, check the connections of the SR latch
    circuit to find the error.
  prefs: []
  type: TYPE_NORMAL
- en: '**TRY IT OUT: CHANGE THE LIGHT’S SPEED**'
  prefs: []
  type: TYPE_NORMAL
- en: To change the speed and difficulty of the game, play around with different values
    for R1, R2, and C1 around the 555 timer. Smaller values will make the game go
    faster. Larger values will make the game go slower. Flip to “[How to Set the Output
    Speed of the 555 Timer](ch08.xhtml#ch08lev2sec02)” on [page 166](ch08.xhtml#page_166)
    for the calculations to figure out specific resistor and capacitor values based
    on the frequency you want. Note that R1 should not be less than 1 kΩ, as lower
    values might damage the 555 timer.
  prefs: []
  type: TYPE_NORMAL
- en: But what if you want to change the difficulty on the go? Just replace resistor
    R2 with a potentiometer. Then you can change that resistance value by rotating
    the potentiometer shaft, which changes the speed!
  prefs: []
  type: TYPE_NORMAL
- en: ADD A BUZZER TO YOUR GAME
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Congratulations: You’ve finished the last project in the book! Now, it’s up
    to you to decide what to make next. If you’re not sure where to start, why not
    add more circuits to your reaction game?'
  prefs: []
  type: TYPE_NORMAL
- en: 'The LED in the middle is where you want the light to stop, and I suggest adding
    a sound circuit to bring some excitement to hitting your target. To do this, you
    could use an active buzzer like the one in “[Project #2: Intruder Alarm](ch01.xhtml#ch01lev1sec05)”
    on [page 11](ch01.xhtml#page_11), as shown in this partial circuit diagram.'
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0279-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The darker part of this circuit shows new components you’d need in order to
    add a buzzer to the reaction game project. The lighter components are just a section
    of the original circuit diagram.
  prefs: []
  type: TYPE_NORMAL
- en: Connect the positive leg of the middle LED through a 1 kΩ resistor to the base
    of an NPN transistor. Then connect the buzzer to the transistor’s collector. Connect
    the positive side of your battery to the other side of the buzzer, and connect
    the negative side of the battery to the transistor’s emitter.
  prefs: []
  type: TYPE_NORMAL
- en: You should end up with a circuit that makes a little beep every time the light
    passes the middle LED. If you can stop the light on the middle LED, the buzzer
    should beep continuously to indicate that you’ve hit the main target.
  prefs: []
  type: TYPE_NORMAL
- en: When you’ve customized the game to your liking, solder it onto a prototyping
    board. Maybe you’ll even want to place it in a nice box to hide the electronics
    and show only the buttons and LEDs.
  prefs: []
  type: TYPE_NORMAL
- en: '**WHAT’S NEXT? GO MAKE COOL STUFF!**'
  prefs: []
  type: TYPE_NORMAL
- en: I’m so happy you’ve read the book all the way to the end! I hope you’ve enjoyed
    the projects, and I hope you’ll continue building cool things with electronics.
    One way to practice is to find a circuit diagram for something exciting, buy the
    components, and build the circuit. You can find circuit diagrams for almost anything
    online.
  prefs: []
  type: TYPE_NORMAL
- en: I’d also like to invite you to continue learning on my website, *[http://www.ohmify.com/](http://www.ohmify.com/)*.
    You can watch video courses, read lots of project tutorials, and visit a discussion
    forum where you can ask questions and make friends with people from all over the
    world who also like to build electronics.
  prefs: []
  type: TYPE_NORMAL
- en: 'Just make sure to ask your parents’ permission to join the site, as it’s subscription
    based. If they say yes, then use the following link for a special offer available
    only to the owners of this book: *[http://ohmify.com/e4k/](http://ohmify.com/e4k/)*.'
  prefs: []
  type: TYPE_NORMAL
- en: Also be sure to check out the “[Online Resources](app01.xhtml#app01lev1sec05)”
    on [page 286](app01.xhtml#page_286)—you’ll find loads of tutorials and more circuits
    to build at those websites. Have fun!
  prefs: []
  type: TYPE_NORMAL
