  zh: 基础知识
- en: As the old adage goes, you must learn to crawl before you can walk. When it
    comes to building tools with PowerShell, it’s no different. In Parts II and III
    of this book, you’re going to learn how to build some powerful tools. But before
    you do that, you’ll need to learn the language basics. If you’re already an intermediate
    or expert PowerShell user, you’re welcome to skip [Part I](part1.xhtml#part1).
    Although you may find a nugget or two of knowledge you didn’t previously know,
    it’s probably not worth the time it takes to digest this entire part.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 正如老话所说，学会爬行才可以走路。在 PowerShell 中构建工具也是如此。在本书的第二部分和第三部分中，你将学习如何构建一些强大的工具。但在此之前，你需要先掌握语言的基础。如果你已经是一个中级或高级的
    PowerShell 用户，可以跳过[第一部分](part1.xhtml#part1)。虽然你可能会发现一两个之前不知道的小知识，但可能不值得花时间去消化这一整部分内容。
- en: But if you’re new to PowerShell, this part’s for you. We’ll explore the PowerShell
    language and learn about some of the constructs you’ll use constantly. We’ll cover
    everything from basic coding concepts, like variables and functions, to writing
    scripts, running them remotely, and testing them with something called Pester.
    Because we’ll go through only the basics, we won’t build too many tools just yet—that’s
    what [Part II](part2.xhtml#part2) and [Part III](part3.xhtml#part3) are for. Here
    we’ll use small examples to get our grip on the language. You’re going to get
    your first glimpse of what PowerShell is capable of. Let’s get started!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你是 PowerShell 新手，那么这一部分就是为你准备的。我们将探索 PowerShell 语言，了解一些你将常常使用的结构。我们将涵盖从基础编程概念，如变量和函数，到编写脚本、远程运行脚本以及使用名为
    Pester 的工具进行测试的内容。因为我们只会讲解基础知识，所以暂时不会构建太多工具——这就是[第二部分](part2.xhtml#part2)和[第三部分](part3.xhtml#part3)的内容。这里我们将通过小例子来帮助你掌握这门语言。你将首次了解到
    PowerShell 的强大功能。让我们开始吧！
