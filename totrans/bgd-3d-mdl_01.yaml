- en: PARAMETERS, FEATURES, AND THE FUSION 360 WORKSPACE**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**参数、特征与 Fusion 360 工作空间**'
- en: '![Images](Images/common.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![Images](Images/common.jpg)'
- en: 'The key to understanding how parametric modeling software works is in its name:
    with parametric modeling, you define every single feature by a collection of characteristics
    called parameters. For example, a simple cube is constructed by defining variables
    like its origin, height, width, and depth. Those dimensions are simply the parameters
    that the software uses to describe the cube. You can then use the software to
    save all of those parameters and then edit or reference them later.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 理解参数化建模软件如何工作的关键就在于它的名称：在参数化建模中，你通过一组叫做参数的特征来定义每一个单独的特征。例如，一个简单的立方体是通过定义其原点、高度、宽度和深度等变量来构建的。这些维度只是软件用来描述立方体的参数。然后，你可以使用软件保存所有这些参数，并在之后进行编辑或引用。
- en: Using parameter-based modeling is very important in engineering for a few reasons.
    The most obvious reason is that when you’re designing a physical part for the
    real world, you need to define its dimensions exactly. For example, you can’t
    rely on visual estimates to design a piston that fits into an engine. Instead,
    you need to explicitly define the piston’s exact size and shape through specified
    dimensions—the parameters that make up your model.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在工程中使用基于参数的建模非常重要，原因有几个。最明显的原因是，当你为现实世界设计一个物理零件时，你需要精确地定义它的尺寸。例如，设计一个适配发动机的活塞时，你不能依赖视觉估算。相反，你需要通过明确的尺寸定义活塞的精确大小和形状——这些就是构成你模型的参数。
- en: Using Features as Building Blocks
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用特征作为构建块
- en: The building blocks of parametric modeling are called *features*. Individual
    features are often just primitive polygons—basic shapes that you put together
    with other features to end up with a complex part. One of the fundamental skills
    you’ll learn as a designer is how to break the complex part you envision into
    a series of basic features.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数化建模的构建块叫做*特征*。单个特征通常只是基本的多边形——将这些基本形状与其他特征结合，最终得到一个复杂的零件。作为设计师，你将学习的基本技能之一就是如何将你设想的复杂零件拆解成一系列基本特征。
- en: That process of breaking a component, such as the one shown in [Figure 2-1](ch02.xhtml#ch02fig1),
    into individual features is a task that each person will approach differently.
    There isn’t necessarily a right or wrong approach. Two designers might end up
    with the exact same part using a completely different series of features. Of course,
    best practices for efficient modeling do exist.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个组件（如[图 2-1](ch02.xhtml#ch02fig1)所示）拆解成单独的特征是一个每个人都会以不同方式处理的任务。没有绝对正确或错误的方法。两个设计师可能会用完全不同的特征序列得到完全相同的零件。当然，关于高效建模的最佳实践是存在的。
- en: '![Images](Images/02fig01.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![Images](Images/02fig01.jpg)'
- en: '*Figure 2-1: A simple part composed of multiple features. The numbers indicate
    the order the features were added to the part.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2-1：由多个特征组成的简单零件。数字表示特征添加到零件的顺序。*'
- en: If you’re a beginner at parametric modeling, you might be tempted to try to
    use as few features as possible, but that approach generally isn’t ideal. Individual
    features will end up being overly complex, and might contain mistakes that can
    be hard to find and difficult to modify later. However, the opposite is also true—creating
    a series of very simple features can be time consuming and inefficient. A balance
    between complexity and efficiency is best.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是参数化建模的初学者，你可能会试图使用尽可能少的特征，但这种方法通常不是理想的。单个特征会变得过于复杂，并且可能包含难以发现和修改的错误。然而，反过来也一样——创建一系列非常简单的特征可能会浪费时间并且低效。最佳的做法是找到复杂性与效率之间的平衡。
- en: Understanding how to find a happy medium is the hallmark of a good designer.
    With practice and experience, you’ll learn how to break down an intricate part
    into a series of features that follow a logical plan. Which path you choose to
    follow is up to you as a designer, but the key is to take your time and make a
    plan.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 理解如何找到这个平衡点是一个优秀设计师的标志。通过实践和经验，你将学会如何将一个复杂的零件拆解成一系列遵循逻辑计划的特征。你选择哪条路径取决于你作为设计师的决定，但关键是要慢下来，做好规划。
- en: When you were building a LEGO spaceship when you were little, you probably had
    an idea of what you wanted the spaceship to look like. But how you actually built
    that spaceship was completely up to you. Now, let’s say your friend came along
    and decided he wanted to build his own spaceship that looked just like yours.
    Just because he was able to do so doesn’t mean he got there the same way. He could
    have used a completely different set of bricks and still ended up with a spaceship
    that had the same final size and shape.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你小时候在搭建 LEGO 太空船时，你可能有一个大致的构想，想要让太空船看起来是什么样子的。但你实际搭建太空船的方式完全取决于你自己。现在，假设你的朋友来了，决定他也想建造一艘和你的一模一样的太空船。仅仅因为他能够做到这一点，并不意味着他是以相同的方式实现的。他可能使用了完全不同的积木，仍然能够搭建出一个尺寸和形状完全相同的太空船。
- en: You can think of features in parametric modeling software like those individual
    LEGO bricks. The bricks come in all different sizes, shapes, and styles, and you
    can use them for many purposes. In parametric modeling software, one feature can
    be used to create a basic cube, while another might be used to cut a hole through
    that cube. Still another could be used to round the edges and corners.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把参数化建模软件中的特征看作那些单独的 LEGO 积木。积木有不同的大小、形状和风格，你可以用它们做很多事情。在参数化建模软件中，一个特征可以用来创建一个基本的立方体，而另一个可能用来在那个立方体中切一个洞。还有一个可能用来圆化边缘和角落。
- en: Every feature you’ll work with is defined by at least one parameter, such as
    the depth of a cut. Most features will have numerous parameters that either you
    set explicitly or the software generates for later use. On many features, like
    the Extrude shown in [Figure 2-2](ch02.xhtml#ch02fig2), you’ll use parameters
    in conjunction with *sketches*, which are 2D drawings that are used to make 3D
    shapes or to define locations or paths.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你将使用的每个特征都由至少一个参数定义，例如切割的深度。大多数特征会有多个参数，你可以显式设置这些参数，或者软件会为以后的使用生成它们。在许多特征上，例如[图
    2-2](ch02.xhtml#ch02fig2)中所示的拉伸（Extrude），你将结合*草图*使用参数，草图是用于制作三维形状或定义位置或路径的二维图纸。
- en: '![Images](Images/02fig02.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/02fig02.jpg)'
- en: '*Figure 2-2: An Extrude, which is defined in conjunction with a sketch*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2-2：与草图结合定义的拉伸（Extrude）*'
- en: You can use a sketch to draw the profile shape of a cavity you’re cutting into
    a part, or to make a path that a piece of tubing will follow. Not all features
    require a sketch, but most do, and you’ll find yourself spending the majority
    of your modeling time creating sketches.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用草图绘制你要切割到零件中的腔体轮廓，或者制作一条管道将要遵循的路径。并非所有特征都需要草图，但大多数特征都需要，你会发现自己大部分建模时间都在创建草图。
- en: '**The Fusion 360 Workspace**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Fusion 360 工作空间**'
- en: Now that you’re familiar with the principles of parametric modeling, it’s time
    to get acquainted with the Autodesk Fusion 360 workspace. One of the major factors
    that holds hobbyists back from jumping into computer-aided design (CAD) is the
    complexity of the software. The interface is chock full of buttons and toolbars
    that seem meaningless at first glance, so the uninitiated might feel overwhelmed.
    CAD becomes significantly less daunting once you grasp the fundamentals of the
    workspace.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经熟悉了参数化建模的基本原理，那么现在是时候了解一下 Autodesk Fusion 360 工作空间了。让业余爱好者望而却步的一个主要因素是软件的复杂性。界面充满了按钮和工具栏，乍一看似乎毫无意义，因此未接触过的人可能会感到不知所措。一旦掌握了工作空间的基础知识，CAD
    变得不再那么令人生畏。
- en: '***Downloading Fusion 360***'
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***下载 Fusion 360***'
- en: Autodesk Fusion 360 is available for Windows and macOS. You can find a download
    link at [*https://www.autodesk.com/products/fusion-360/free-trial/*](https://www.autodesk.com/products/fusion-360/free-trial/).
    Fusion 360 is free for hobbyists and enthusiasts; you only need to pay for it
    if you’re using it for commercial purposes making more than $100,000 per year.
    You can enter your own name as the company name when asked for it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Autodesk Fusion 360 可在 Windows 和 macOS 上使用。你可以在[*https://www.autodesk.com/products/fusion-360/free-trial/*](https://www.autodesk.com/products/fusion-360/free-trial/)找到下载链接。Fusion
    360 对于业余爱好者和爱好者是免费的；只有在你用于商业目的且年收入超过 $100,000 时，才需要支付费用。在要求输入公司名称时，你可以填写自己的名字作为公司名称。
- en: Because Fusion 360 is cloud-based software, you need to have a free Autodesk
    account to access it. Follow the links to download the installer to your computer.
    Once the software installation is complete, follow the prompts to create an Autodesk
    account, or sign in if you already have one. If you’re using Fusion 360 for noncommercial
    purposes, be sure to choose the option for hobbyists.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Fusion 360是基于云的软件，你需要一个免费的Autodesk帐户才能访问它。按照链接下载安装程序到你的计算机。一旦软件安装完成，按照提示创建一个Autodesk帐户，或者如果你已经有帐户，可以直接登录。如果你是出于非商业目的使用Fusion
    360，记得选择适合爱好者的选项。
- en: After creating an account and signing in, you’ll be asked to choose the units
    you want to work with. For the sake of easy math, I’ll be using millimeters throughout
    the book, but you can use inches if you prefer. You can always change this setting
    later or set it for individual files. After you choose the units, you should see
    a screen that looks something like the one in [Figure 2-3](ch02.xhtml#ch02fig3).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 创建帐户并登录后，你会被要求选择你想要使用的单位。为了便于计算，整本书中我将使用毫米作为单位，但如果你更喜欢英寸，也可以使用英寸。你随时可以更改此设置，或者为单个文件设置不同的单位。选择好单位后，你应该能看到一个像[图2-3](ch02.xhtml#ch02fig3)一样的屏幕。
- en: '![Images](Images/02fig03.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/02fig03.jpg)'
- en: '*Figure 2-3: The Fusion 360 startup screen*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2-3：Fusion 360 启动屏幕*'
- en: 'The screen is divided into two panes: the left pane is your project browser,
    where you can find files (though they’re stored in the cloud), and the right pane
    is your workspace.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕分为两个窗格：左侧窗格是你的项目浏览器，你可以在这里找到文件（尽管它们存储在云端），右侧窗格是你的工作空间。
- en: '***Using the Project Browser***'
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***使用项目浏览器***'
- en: By default, you get a *project* called “[your name]’s First Project” where your
    files will reside. You can use this project or, if you like, create a new one.
    This project is where your 3D models, drawings, and other files are saved as Fusion
    360 documents.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，你会获得一个名为“[你的名字]的第一个项目”的*项目*，你的文件将保存在该项目中。你可以使用这个项目，或者如果你愿意，可以创建一个新的项目。这个项目是你保存3D模型、图纸和其他文件的地方，这些文件作为Fusion
    360文档保存。
- en: Later, when you’re working with larger projects, you can create folders to keep
    your projects organized. If you collaborate with another user, you could share
    a project with them to give them access to your files. To open or close the Project
    Browser (to save monitor real estate), use the icons in [Figure 2-4](ch02.xhtml#ch02fig4).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你处理较大的项目时，你可以创建文件夹来保持项目的组织。如果你和其他用户合作，你可以与他们共享项目，让他们访问你的文件。要打开或关闭项目浏览器（以节省显示空间），使用[图2-4](ch02.xhtml#ch02fig4)中的图标。
- en: '![Images](Images/02fig04.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/02fig04.jpg)'
- en: '*Figure 2-4: Closing and opening the Project Browser*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2-4：关闭和打开项目浏览器*'
- en: You should only need to have the Project Browser open when you’re creating a
    new project, changing projects, or opening an existing file. Otherwise, you can
    keep it closed to give yourself as much screen space as possible for the workspace
    pane, which is where you’ll actually be working. The file icon between the Project
    Browser and Save buttons lets you access menu options for creating a new file,
    saving a file, exporting a model, and so on.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要在创建新项目、更改项目或打开现有文件时打开项目浏览器。否则，你可以保持项目浏览器关闭，以便为工作空间窗格提供尽可能多的屏幕空间，在这里你将实际进行工作。位于项目浏览器和保存按钮之间的文件图标让你可以访问菜单选项，创建新文件、保存文件、导出模型等。
- en: '***Switching Workspaces***'
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***切换工作空间***'
- en: In the primary workspace pane, you should see the main toolbar across the top
    of the window. On the left-hand side is a drop-down menu that should be set to
    “Model” by default. This drop-down menu allows you to switch between workspaces
    that are set up for different tasks (see [Figure 2-5](ch02.xhtml#ch02fig5)).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在主工作空间窗格中，你应该能够看到窗口顶部的主工具栏。左侧是一个下拉菜单，默认应该设置为“模型”。这个下拉菜单允许你在不同任务的工作空间之间切换（参见[图2-5](ch02.xhtml#ch02fig5)）。
- en: '![Images](Images/02fig05.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/02fig05.jpg)'
- en: '*Figure 2-5: Switching workspaces for access to menus and toolbars*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2-5：切换工作空间以访问菜单和工具栏*'
- en: 'Switching workspaces should give you access to other toolbars and menu options.
    Here, you’ll find a list of workspaces along with a brief summary:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 切换工作空间应当让你能够访问其他工具栏和菜单选项。在这里，你将看到一个工作空间列表，并附有简要的总结：
- en: '**Model** This is the workspace you’ll probably use the most. It contains all
    of the *solid modeling* tools, which means that everything you model could potentially
    exist as a real physical object.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型** 这是你可能使用最多的工作空间。它包含所有的*实体建模*工具，这意味着你建模的所有内容都有可能作为真实的物理对象存在。'
- en: '**Patch** This workspace contains all of the *surface modeling* features. You’ll
    learn a bit about surface modeling in [Chapter 7](ch07.xhtml#ch07), but this book
    will mostly focus on solid modeling.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**修补** 这个工作区包含了所有的*曲面建模*功能。您将在[第7章](ch07.xhtml#ch07)中了解一些关于曲面建模的内容，但本书将主要聚焦于固体建模。'
- en: '**Render** This workspace contains tools for creating high-quality renders
    of your 3D models, typically for presentation purposes. [Chapter 9](ch09.xhtml#ch09)
    covers the basics of creating renders.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**渲染** 这个工作区包含了创建高质量 3D 模型渲染图的工具，通常用于演示目的。[第9章](ch09.xhtml#ch09)涵盖了创建渲染图的基础知识。'
- en: '**Animation** This workspace lets you animate assemblies in order to illustrate
    how the movement of a machine (for example) will work. Although this book doesn’t
    cover animation, I suggest you play around in this workspace.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**动画** 这个工作区允许您对装配体进行动画处理，以展示机器（例如）如何运作。尽管本书不涉及动画内容，但我建议您在这个工作区里玩一玩。'
- en: '**Simulation** You can use this workspace for strength testing and stress-analysis
    simulations, which are also outside the scope of this book.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**仿真** 您可以使用这个工作区进行强度测试和应力分析仿真，这些内容也不在本书的范围之内。'
- en: '**CAM** Computer-aided manufacturing (CAM) is one of the major selling points
    of Autodesk Fusion 360\. It allows you to create toolpaths and program various
    *computer numerical control* (*CNC*) machines. CAM is a complex topic, so it isn’t
    covered in this book.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**CAM** 计算机辅助制造（CAM）是 Autodesk Fusion 360 的主要卖点之一。它允许您创建工具路径并编程各种*计算机数控*（*CNC*）机器。CAM
    是一个复杂的主题，因此本书中并未涉及。'
- en: '**Drawing** Here, you can create technical drawings that you can use for manufacturing,
    filing patents, or simply illustrating your model. You’ll learn more about this
    workspace and topic in [Chapter 8](ch08.xhtml#ch08).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**绘图** 在这里，您可以创建技术图纸，用于制造、申请专利或简单地展示您的模型。您将在[第8章](ch08.xhtml#ch08)中了解更多关于此工作区和主题的内容。'
- en: '***Navigating Around the Model Workspace***'
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***在模型工作区中的导航***'
- en: The Model workspace is where you’ll do most of your work. Navigate to that workspace
    and take a look around the screen, which should be divided into several key areas,
    as shown in [Figure 2-6](ch02.xhtml#ch02fig6).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 模型工作区是您大部分工作进行的地方。导航到该工作区并查看屏幕，屏幕应该被划分为几个关键区域，如[图2-6](ch02.xhtml#ch02fig6)所示。
- en: '![Images](Images/02fig06.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/02fig06.jpg)'
- en: '*Figure 2-6: The Model workspace*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2-6：模型工作区*'
- en: The *Ribbon* is the main toolbar where you’ll find the sketches and features
    for creating solid models, along with a few other miscellaneous tools. Generally,
    you’ll work left to right—starting with Sketch, moving to Create, then Modify,
    and so on.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*功能区* 是主要工具栏，您将在其中找到创建固体模型所需的草图和特征工具，以及一些其他杂项工具。通常，您将从左到右工作——从草图开始，接着是创建，再到修改，依此类推。'
- en: Your Autodesk account options, help, and Fusion 360 preferences and options
    are accessible via the dropdown menu.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的 Autodesk 账户选项、帮助文档以及 Fusion 360 的偏好设置和选项都可以通过下拉菜单访问。
- en: The *Component Browser* shows you the views, planes, and other construction
    geometry you’ve created—some are created by default. For now, you’ll just be working
    with one component at a time, but if there were more than one, you’d select them
    here.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*组件浏览器* 显示您创建的视图、平面和其他构建几何图形——其中一些是默认创建的。目前，您将一次只处理一个组件，但如果有多个组件，您可以在这里选择它们。'
- en: The *View Cube* allows you to rotate your 3D model in space and quickly orient
    the viewport to face a particular side of the model.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*视图立方体* 让您可以在空间中旋转您的 3D 模型，并快速将视口定向到模型的特定面。'
- en: The *Design History Timeline* updates as you create sketches, features, and
    construction geometry. This maintains a history of everything you do and allows
    you to go back and make changes as needed.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*设计历史时间线* 会随着您创建草图、特征和构建几何图形而更新。这会保持您所做的所有操作的历史，并允许您根据需要返回并进行更改。'
- en: Additional view tools for orbiting your model, fitting it to the window, panning,
    and zooming.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其他视图工具，用于围绕模型旋转、适应窗口、平移和缩放。
- en: Various display settings and options. You can use this toolbar to change the
    look and feel of the workspace and model, to set up the view grid and determine
    how it acts, and to divide the view window into multiple viewports.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 各种显示设置和选项。您可以使用这个工具栏来更改工作区和模型的外观和感觉，设置视图网格并确定其行为，还可以将视图窗口划分为多个视口。
- en: The *viewport* is where you’ll be actually interacting with your 3D models (see
    [Figure 2-7](ch02.xhtml#ch02fig7)). This is an essentially infinite space where
    the model will exist. Because you haven’t created a model yet, you should see
    a grid laid out over a plane composed of two axes—in this case, the x-axis and
    z-axis—and centered on the *origin*, which is the point where the x-axis, y-axis,
    and z-axis all meet.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*视口* 是你实际与3D模型互动的地方（见[图2-7](ch02.xhtml#ch02fig7)）。这是一个几乎无限的空间，模型将存在其中。因为你还没有创建模型，所以你应该看到一个覆盖在由两个轴组成的平面上的网格——在这种情况下是x轴和z轴，并且以*原点*为中心，原点是x轴、y轴和z轴相交的点。'
- en: '![Images](Images/02fig07.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![Images](Images/02fig07.jpg)'
- en: '*Figure 2-7: The viewport is where you will interact with your 3D model.*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2-7：视口是你与3D模型互动的地方。*'
- en: Use the View Cube to rotate the viewport around the origin and a model, or use
    the orbit tool from the Navigation toolbar to freely orbit or rotate the model.
    Holding down the scroll wheel of your mouse pans the toolbar. Zoom in and out
    with the magnifying-glass buttons at the bottom of the window, or pan the viewport
    by selecting the hand icon from the View toolbar. You can also pan with your mouse
    wheel or two fingers on laptop touchpads.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 使用视图立方体围绕原点和模型旋转视口，或者使用导航工具栏中的轨道工具自由旋转或旋转模型。按住鼠标滚轮可以平移工具栏。通过窗口底部的放大镜按钮进行缩放，或通过选择视图工具栏中的手形图标来平移视口。你也可以使用鼠标滚轮或笔记本触控板上的两根手指进行平移。
- en: '***Understanding the Model Workspace’s Main Toolbar***'
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***理解模型工作区的主工具栏***'
- en: Each workspace has its own main toolbar, and the Model workspace’s toolbar contains
    everything you need for solid modeling. A 2D plane can only exist as either a
    surface or as *reference geometry*, which means it isn’t part of the solid model.
    This is because a 2D model has no thickness, so it isn’t physically possible to
    create in the real world. Working with solid models ensures that the parts you
    create are (theoretically, at least) actually makeable. This is in contrast to
    surface modeling, where you have the ability to create surfaces that have zero
    thickness, which is physically impossible.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 每个工作区都有自己的主工具栏，模型工作区的工具栏包含进行实体建模所需的一切。2D平面只能作为表面或*参考几何体*存在，这意味着它不属于实体模型的一部分。这是因为2D模型没有厚度，因此在现实世界中是无法制造的。使用实体模型确保你创建的部件（至少在理论上）是可以实际制造的。这与表面建模形成对比，在表面建模中，你可以创建具有零厚度的表面，这是物理上不可能实现的。
- en: 'In the following chapters, you’ll learn how to use each tool in the Model workspace.
    But for now, here is a brief overview of the drop-down menus in the main toolbar
    ([Figure 2-8](ch02.xhtml#ch02fig8)):'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，你将学习如何使用模型工作区中的每个工具。但现在，简要概述一下主工具栏中的下拉菜单（见[图2-8](ch02.xhtml#ch02fig8)）：
- en: '![Images](Images/02fig08.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![Images](Images/02fig08.jpg)'
- en: '*Figure 2-8: The Model workspace’s main toolbar*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*图2-8：模型工作区的主工具栏*'
- en: '**Sketch** The various tools for creating a sketch and drawing within the sketches
    you create.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**草图** 创建草图以及在你创建的草图内绘图的各种工具。'
- en: '**Create** This is where you’ll find the tools for creating solids. Some of
    these require a sketch, but there are also features for creating basic primitives
    without the need for a sketch.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建** 这是你可以找到用于创建实体的工具的地方。这些工具中的一些需要草图，但也有一些可以在没有草图的情况下创建基本原型的功能。'
- en: '**Modify** Features for modifying an existing solid, such as adding a fillet
    to round the edges of a 3D model. This drop-down also has options for setting
    the *material* and *appearance* of your model. Setting the material allows you
    to calculate things like the mass and to perform simulations. Appearance just
    affects how the model looks, which is useful when creating renders. This is also
    where you’ll find your custom parameters.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**修改** 用于修改现有实体的功能，例如添加倒角以圆滑3D模型的边缘。此下拉菜单还提供设置模型*材质*和*外观*的选项。设置材质可以让你计算质量等参数并进行仿真。外观仅影响模型的外观，这在创建渲染时非常有用。你还可以在这里找到自定义参数。'
- en: '**Assemble** The tools for putting together multiple components to form an
    assembly. This is useful for checking to make sure your parts all fit together,
    testing their motion, and creating assembly drawings.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**组装** 用于将多个组件组合成一个整体的工具。这对于检查零件是否完全契合、测试它们的运动以及创建装配图非常有用。'
- en: '**Construct** All of the *construction geometry*, including nonsolid planes,
    lines, and points that are used to assist in modeling, but which have no actual
    three-dimensional substance themselves.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**构造** 所有*构造几何体*，包括用于辅助建模的非实心平面、线条和点，这些几何体本身没有实际的三维实体。'
- en: '**Inspect** This is where you’ll find a host of tools you can use to analyze
    your model. Most commonly, you’ll use the Measure tool to perform basic tasks
    like checking the distance from one point to another, but there are also tools
    for checking the center of gravity, drafting (for molding), and a lot more.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**检查** 这里有许多工具可以用来分析你的模型。最常用的是测量工具，用于执行基本任务，比如检查从一个点到另一个点的距离，但也有用于检查重心、草图（用于模具制作）等的工具。'
- en: '**Insert** Use this to bring external resources into your model. For instance,
    when creating high-quality renders, you might want to insert a *decal*—an image
    file—for something like the printed face of a dial. You can also pull in external
    DXF and SVG files (two-dimensional line drawings), and 3D mesh files, like STL
    files, which you may use for 3D printing.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**插入** 用来将外部资源导入到你的模型中。例如，在创建高质量渲染时，你可能需要插入一个*贴花*——一张图像文件——比如刻度盘上的印刷面。你还可以导入外部的DXF和SVG文件（二维线图），以及3D网格文件，如STL文件，后者可用于3D打印。'
- en: '**Make** Mostly used for 3D printing, this drop-down menu has an option to
    export an STL file. It also has utilities for uploading your model to various
    paid 3D printing services.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**制作** 主要用于3D打印，这个下拉菜单提供了导出STL文件的选项。它还有一些工具可以将你的模型上传到各种付费3D打印服务。'
- en: '**Add-Ins** There are a number of first- and third-party add-ins available
    for Fusion 360 that give you tools for specialized tasks. You can find them here.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**插件** Fusion 360提供了许多第一方和第三方插件，可以为你提供专门任务的工具。你可以在这里找到它们。'
- en: '**Select** Most of the time, the default selection options work just fine,
    but once your sketches, models, and assemblies get complex, it can sometimes be
    difficult to actually click the thing you’re trying to select. This drop-down
    menu gives you options for only selecting particular parts of the sketch or geometry
    in those situations.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择** 大多数情况下，默认选择选项足够使用，但一旦你的草图、模型和装配变得复杂，可能会很难实际点击到你想选择的部分。在这种情况下，这个下拉菜单为你提供了只选择草图或几何体中特定部分的选项。'
- en: '**Summary**'
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**概述**'
- en: Now that you have a basic understanding of the interface and workspace, feel
    free to play around with the different options and settings. If you feel like
    you’ve accidentally messed up your settings, you can always revert to the defaults
    by clicking the username in the top right-hand corner and then clicking **Preferences**
    ▸ **Restore Defaults**.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你对界面和工作空间有了基本了解，可以自由地尝试不同的选项和设置。如果你觉得自己不小心弄乱了设置，可以随时通过点击右上角的用户名，然后点击**首选项**
    ▸ **恢复默认设置**来恢复到默认设置。
