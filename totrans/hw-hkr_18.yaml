- en: '[*](ch09.xhtml#fn_26) You can find a copy of the code at *[https://github.com/xobs/ax211-code/](https://github.com/xobs/ax211-code/)*.[*](ch09.xhtml#fn_27)
    You can read the documentation on the Sutajio Ko-Usagi wiki, although by the time
    of publication, the original NeTV product sold on Adafruit will probably have
    been phased out in favor of a newer, better implementation.[*](ch09.xhtml#fn_28)
    Tangentially, we used the same flex adapter I mentioned in [Chapter 8](ch08.xhtml#ch08),
    which led in part to the development of Chibitronics.'
