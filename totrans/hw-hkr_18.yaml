- en: '[*](ch04.xhtml#fn_6) No, I will not broker these chips for you.[*](ch04.xhtml#fn_7)
    I’ve often wondered why the “I am not a lawyer” disclaimer is necessary. It was
    explained to me that even the appearance of dispensing legal advice without the
    disclaimer can make me guilty of practicing law without a proper license. I could
    also be held accountable for bad decisions made by people who construe the opinions
    as legal advice.[*](ch04.xhtml#fn_8) Specifically, Apache 2.0, section 3 reads,
    “Grant of Patent License. ... If You institute patent litigation against any entity
    (including a cross-claim or counterclaim in a lawsuit) alleging that the Work
    or a Contribution incorporated within the Work constitutes direct or contributory
    patent infringement, then any patent licenses granted to You under this License
    for that Work shall terminate as of the date such litigation is filed.”[†](ch04.xhtml#fn_9)
    *[https://www.eff.org/issues/coders/reverse-engineering-faq/](https://www.eff.org/issues/coders/reverse-engineering-faq/)*[*](ch04.xhtml#fn_10)
    See also Sony Computer Entertainment, Inc. v. Connectix Corp., 203 F. 3d 596,
    606 (9th Cir. 2000) and Sega Enterprises Ltd. v. Accolade, Inc., 977 F.2d 1510,
    1522-23 (9th Cir. 1992).'
  prefs: []
  type: TYPE_NORMAL
