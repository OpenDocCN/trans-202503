- en: '[*](ch10.xhtml#fn_29) Eva Yus et al., “Impact of Genome Reduction on Bacterial
    Metabolism and Its Regulation,” *Science* 326, no. 5957 (2009): 1263–1268, *[http://science.sciencemag.org/content/326/5957/1263/](http://science.sciencemag.org/content/326/5957/1263/)*.[*](ch10.xhtml#fn_30)
    Gabriele Neumann, Takeshi Noda, and Yoshihiro Kawaoka, “Emergence and Pandemic
    Potential of Swine-Origin H1N1 Influenza Virus,” *Nature* 459, no. 7249 (2009):
    931–939, *[http://www.nature.com/nature/journal/v459/n7249/full/nature08157.html](http://www.nature.com/nature/journal/v459/n7249/full/nature08157.html)*.[*](ch10.xhtml#fn_31)
    If you’re not familiar with this turn of phrase, see *[https://en.wikipedia.org/wiki/All_your_base_are_belong_to_us](https://en.wikipedia.org/wiki/All_your_base_are_belong_to_us)*.[*](ch10.xhtml#fn_32)
    Incidentally, I find it amusing that the sequence for PBP2 is shorter than, for
    example, my PGP public key block.[*](ch10.xhtml#fn_33) P.C. Ng et al., “An Agenda
    for Personalized Medicine,” *Nature* 461, no. 7265 (2009): 724–726, *[http://www.nature.com/nature/journal/v461/n7265/full/461724a.html](http://www.nature.com/nature/journal/v461/n7265/full/461724a.html)*.[*](ch10.xhtml#fn_34)
    Addgene has an excellent white paper describing the system in great detail. I
    recommend checking it out if my cursory treatment here whets your appetite: *[https://www.addgene.org/CRISPR/guide/](https://www.addgene.org/CRISPR/guide/)*.'
  prefs: []
