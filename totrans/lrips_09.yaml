- en: Chapter 9. Don’t Repeat Yourself
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章。不要重复自己
- en: '![image with no caption](figs/web/067fig01.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](figs/web/067fig01.png.jpg)'
- en: Laurie and Xor set out from Permute with their new map. They finally knew where
    they were, where they were going, *and* how to get there. It was all right there
    on paper.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Laurie和Xor带着新地图从Permute出发。他们终于知道了自己在哪里，要去哪里，*以及*怎么到达那里。所有的信息都清楚地写在纸上。
- en: “The places on this map have funny names,” said Laurie. “*Truncate*. What’s
    that?”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “这张地图上的地方名字很有趣，”Laurie说道。“*截断*。那是什么？”
- en: “To Truncate is to make something shorter by cutting off part of it. The town
    of Truncate has very precise borders,” Xor said.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “截断就是通过切掉部分内容让某物变短。截断镇有非常精确的边界，”Xor说。
- en: “Oh. So what’s *Axiom*?” Laurie asked.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “哦。那么*公理*是什么？”Laurie问。
- en: “An Axiom is a rule that you pretend is true even if you don’t know why it’s
    true,” said Xor.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “公理是你假装它为真的规则，尽管你不知道它为什么是真的，”Xor说道。
- en: “Really?”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “真的吗？”
- en: “Surely. My cousin Nand taught me all about it. She’s a Euclidosaurus.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “当然了。我表妹Nand教过我这些。她是一个Euclidosaurus。”
- en: “You’re making stuff up again, Xor.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “你又在编故事了，Xor。”
- en: “No, it’s just one of those things,” the lizard shrugged, turning gray-green.
    “Either you believe in Axioms or you don’t.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “不，事情就是那样，”蜥蜴耸了耸肩，变成了灰绿色。“要么你相信公理，要么你不信。”
- en: “Oh yeah? I bet you don’t know what a Furfnoodle is,” Laurie said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，是吗？我打赌你不知道Furfnoodle是什么，”Laurie说道。
- en: “It’s a . . . I mean, um. I give up. What is it?”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “那是……我意思是，呃。我放弃了。它是什么？”
- en: “A Furfnoodle is a kind of bird,” she said. “With long, blue feathers! And it
    loves eating little lizards.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “Furfnoodle是一种鸟，”她说。“有着长长的蓝色羽毛！而且它喜欢吃小蜥蜴。”
- en: “Really?” Xor looked worried and checked the sky for blue feathers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “真的吗？”Xor看起来有些担忧，抬头看了看天空，寻找蓝色的羽毛。
- en: “No. But if I ever see a big, blue bird that loves to eat lizards, I’m going
    to call it a Furfnoodle.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “没有。不过如果我真的看到一只喜欢吃蜥蜴的大蓝鸟，我会叫它Furfnoodle。”
- en: “You really shouldn’t make up words like that,” said Xor.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “你真的不该随便造词，”Xor说道。
- en: “If you can make up words, so can I,” Laurie said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你能造词，我也能，”Laurie说。
- en: “I was telling the truth, Laurie.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我说的是真的，Laurie。”
- en: “It’s even fun to say!” she said. “Furfnoodle.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “说出来都很有趣！”她说。“Furfnoodle。”
- en: “But—”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “但是——”
- en: “Furfnooooodle!” she sang.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “Furfnooooodle！”她唱道。
- en: “Look, it’s not safe—”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “看，这不安全——”
- en: “Furfnoodle. Furfnoodlefurfnoodle. Furf. Nood. Ull!”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “Furfnoodle。Furfnoodlefurfnoodle。Furf。Nood。Ull！”
- en: There was a *bloop* sound, and a tiny mouse-looking creature appeared on the
    path in front of them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个*咕噜*的声音，一个看起来像小鼠的生物出现在他们前方的路上。
- en: “*Furfnoodle!*” it said in a tiny mouse voice. It ran around them a few times,
    then zipped off into the weeds, still screaming. “*Furfnoodle! Furfnoodle!*”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “*Furfnoodle!*”它用小鼠的声音说。它绕着他们跑了几圈，然后飞快地冲进了杂草中，仍然在尖叫。“*Furfnoodle! Furfnoodle!*”
- en: '![image with no caption](figs/web/068fig01.png.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](figs/web/068fig01.png.jpg)'
- en: “What on Earth was that?!” Laurie said.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “那到底是什么？！”Laurie说。
- en: “That,” said Xor, “was a baby Jargon.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “那，”Xor说，“是一个初级术语。”
- en: “Where did it come from? It just blooped out of the air.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “它是从哪里来的？它只是从空气中冒出来的。”
- en: “You made it with . . . that word.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “你是用……那个词造出来的。”
- en: “I *made* it?”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我*造*的？”
- en: “I tried to warn you,” Xor said. “Where did you think Jargon came from?”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我曾试图警告你，”Xor说。“你以为术语是从哪里来的？”
- en: “What’s so special about Furf—that word?”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “Furf——那个词有什么特别的？”
- en: “It’s a name that only means something to you. That’s what a Jargon *is*,” Xor
    said. “You made it. It’s yours.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个只对你有意义的名字。那就是术语*的定义*，”Xor说道。“是你创造的。它是你的。”
- en: “But why?”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “但是为什么？”
- en: “No one knows,” he said. “It’s one of those Axiom things. You have to be careful
    with names. They have a power all their own.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “没人知道，”他说。“它是那种公理类的东西。你得小心对待名字。它们有自己独特的力量。”
