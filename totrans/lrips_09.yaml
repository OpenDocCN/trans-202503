- en: Chapter 9. Don’t Repeat Yourself
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![image with no caption](figs/web/067fig01.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Laurie and Xor set out from Permute with their new map. They finally knew where
    they were, where they were going, *and* how to get there. It was all right there
    on paper.
  prefs: []
  type: TYPE_NORMAL
- en: “The places on this map have funny names,” said Laurie. “*Truncate*. What’s
    that?”
  prefs: []
  type: TYPE_NORMAL
- en: “To Truncate is to make something shorter by cutting off part of it. The town
    of Truncate has very precise borders,” Xor said.
  prefs: []
  type: TYPE_NORMAL
- en: “Oh. So what’s *Axiom*?” Laurie asked.
  prefs: []
  type: TYPE_NORMAL
- en: “An Axiom is a rule that you pretend is true even if you don’t know why it’s
    true,” said Xor.
  prefs: []
  type: TYPE_NORMAL
- en: “Really?”
  prefs: []
  type: TYPE_NORMAL
- en: “Surely. My cousin Nand taught me all about it. She’s a Euclidosaurus.”
  prefs: []
  type: TYPE_NORMAL
- en: “You’re making stuff up again, Xor.”
  prefs: []
  type: TYPE_NORMAL
- en: “No, it’s just one of those things,” the lizard shrugged, turning gray-green.
    “Either you believe in Axioms or you don’t.”
  prefs: []
  type: TYPE_NORMAL
- en: “Oh yeah? I bet you don’t know what a Furfnoodle is,” Laurie said.
  prefs: []
  type: TYPE_NORMAL
- en: “It’s a . . . I mean, um. I give up. What is it?”
  prefs: []
  type: TYPE_NORMAL
- en: “A Furfnoodle is a kind of bird,” she said. “With long, blue feathers! And it
    loves eating little lizards.”
  prefs: []
  type: TYPE_NORMAL
- en: “Really?” Xor looked worried and checked the sky for blue feathers.
  prefs: []
  type: TYPE_NORMAL
- en: “No. But if I ever see a big, blue bird that loves to eat lizards, I’m going
    to call it a Furfnoodle.”
  prefs: []
  type: TYPE_NORMAL
- en: “You really shouldn’t make up words like that,” said Xor.
  prefs: []
  type: TYPE_NORMAL
- en: “If you can make up words, so can I,” Laurie said.
  prefs: []
  type: TYPE_NORMAL
- en: “I was telling the truth, Laurie.”
  prefs: []
  type: TYPE_NORMAL
- en: “It’s even fun to say!” she said. “Furfnoodle.”
  prefs: []
  type: TYPE_NORMAL
- en: “But—”
  prefs: []
  type: TYPE_NORMAL
- en: “Furfnooooodle!” she sang.
  prefs: []
  type: TYPE_NORMAL
- en: “Look, it’s not safe—”
  prefs: []
  type: TYPE_NORMAL
- en: “Furfnoodle. Furfnoodlefurfnoodle. Furf. Nood. Ull!”
  prefs: []
  type: TYPE_NORMAL
- en: There was a *bloop* sound, and a tiny mouse-looking creature appeared on the
    path in front of them.
  prefs: []
  type: TYPE_NORMAL
- en: “*Furfnoodle!*” it said in a tiny mouse voice. It ran around them a few times,
    then zipped off into the weeds, still screaming. “*Furfnoodle! Furfnoodle!*”
  prefs: []
  type: TYPE_NORMAL
- en: '![image with no caption](figs/web/068fig01.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: “What on Earth was that?!” Laurie said.
  prefs: []
  type: TYPE_NORMAL
- en: “That,” said Xor, “was a baby Jargon.”
  prefs: []
  type: TYPE_NORMAL
- en: “Where did it come from? It just blooped out of the air.”
  prefs: []
  type: TYPE_NORMAL
- en: “You made it with . . . that word.”
  prefs: []
  type: TYPE_NORMAL
- en: “I *made* it?”
  prefs: []
  type: TYPE_NORMAL
- en: “I tried to warn you,” Xor said. “Where did you think Jargon came from?”
  prefs: []
  type: TYPE_NORMAL
- en: “What’s so special about Furf—that word?”
  prefs: []
  type: TYPE_NORMAL
- en: “It’s a name that only means something to you. That’s what a Jargon *is*,” Xor
    said. “You made it. It’s yours.”
  prefs: []
  type: TYPE_NORMAL
- en: “But why?”
  prefs: []
  type: TYPE_NORMAL
- en: “No one knows,” he said. “It’s one of those Axiom things. You have to be careful
    with names. They have a power all their own.”
  prefs: []
  type: TYPE_NORMAL
