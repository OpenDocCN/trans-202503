- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: A huge thanks to our editor, Athabasca Witschi. This book wouldn’t be what it
    is without her. Gratitude to Kim Wimpsett for copyediting help, Jamie Lauer for
    proofreading, and to Bill Pollock, Barbara Yien, Katrina Taylor, and others at
    No Starch for guiding two newbies through the book writing process.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢我们的编辑Athabasca Witschi，没有她，这本书不会是现在的模样。感谢Kim Wimpsett提供的文稿编辑帮助，感谢Jamie Lauer的校对工作，感谢Bill
    Pollock、Barbara Yien、Katrina Taylor以及No Starch的其他同事，感谢你们带领两位新手完成这本书的写作过程。
- en: 'Thanks to our review crew: Joy Gao, Alejandro Crosa, Jason Carter, Zhengliang
    (Zane) Zhu, and Rachel Gita Schiff. Your feedback was invaluable. Thanks to Todd
    Palino for feedback on operations chapters, to Matthew Clower for an honest and
    exhaustive review of Chapter 6, to Martin Kleppmann and Pete Skomoroch for publisher
    introductions and guidance, and to Tom Hanley, Johnny Kinder, and Keith Wood for
    feedback on the management chapters.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我们的审阅团队：Joy Gao、Alejandro Crosa、Jason Carter、Zhengliang (Zane) Zhu 和 Rachel
    Gita Schiff。你们的反馈非常宝贵。感谢Todd Palino对运营章节的反馈，感谢Matthew Clower对第六章的诚实而彻底的审阅，感谢Martin
    Kleppmann和Pete Skomoroch的出版介绍和指导，感谢Tom Hanley、Johnny Kinder和Keith Wood对管理章节的反馈。
- en: We couldn’t have written this book without support from our employers and managers.
    Thanks to Chris Conrad, Bill Clerico, Aaron Kimball, and Duane Valz for letting
    us take a shot at this project.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有雇主和经理的支持，我们无法完成这本书。感谢Chris Conrad、Bill Clerico、Aaron Kimball和Duane Valz让我们有机会参与这个项目。
