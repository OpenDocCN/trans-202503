  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按预期方式移动。解释说，编程过程中的一个重要部分是*调试*——也就是测试程序，找出哪里出了问题，然后改进程序。
- en: MAKING CONNECTIONS
  id: totrans-7941
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
