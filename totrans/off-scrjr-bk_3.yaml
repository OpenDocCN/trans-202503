- en: '**CHAPTER 2'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第二章**'
- en: ANIMATIONS**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**动画**'
- en: Let’s get more familiar with ScratchJr by creating some simple animations. To
    get your characters moving, you just need to give them scripts that describe how
    you want them to move.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过创建一些简单的动画来更熟悉ScratchJr。为了让你的角色动起来，你只需要给它们编写描述它们如何移动的脚本。
- en: We’ll do four small activities together, and then we’ll make a final animation
    at the end of the chapter!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将一起做四个小活动，然后在本章结束时制作一个最终动画！
- en: '**ACTIVITY 2: MAKE YOUR CAT MOVE!**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 2：让你的猫动起来！**'
- en: Can you get the ScratchJr cat to move from one side of the screen to the other?
    Figure out how many Move Right blocks you need!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让ScratchJr的猫从屏幕的一边移动到另一边吗？算一算你需要多少个“向右移动”块！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you will explore some options for making the cat move on the
    screen. All motion in ScratchJr follows a grid, and you’ll discover how to change
    the number of steps along this grid using the motion blocks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将探索一些使猫在屏幕上移动的选项。在ScratchJr中，所有的运动都遵循一个网格，你将发现如何通过运动块改变沿着这个网格的步数。
- en: You’ll also learn how to use the Start on Green Flag block to reset your cat’s
    position so that you can run your script again and again.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何使用“绿色旗帜启动”块来重置猫的位置，以便你可以一次又一次地运行脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: You can make a very simple script with lots of Move Right blocks, and the cat
    will take one step to the right for each block. But isn’t it a lot of work to
    drag and connect all these motion blocks together?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用许多“向右移动”块来制作一个非常简单的脚本，每个块让猫向右走一步。但拖动和连接这么多运动块，不是很麻烦吗？
- en: There must be a better way to do this. . . .
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '一定有更好的方法来做这个……  '
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个运动块底部都有一个数字。让我们看看改变它会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击运动块底部的数字时，编程区域右侧会出现一个数字键盘。使用数字键盘输入新数字，然后点击该块。注意，猫只用一个编程块就能移动多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们稍微探讨一下这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮以显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到一个网格出现在舞台上。这个网格将帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。看看当猫从舞台的一个位置移动到另一个位置时发生了什么？蓝色方块会随着猫一起移动，蓝色编号的圆圈将表示猫在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试使用蓝色块调色板中的前四个运动块，让你的猫访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你从**绿色旗帜启动**块开始脚本，并通过点击屏幕顶部的绿色旗帜按钮运行脚本，猫将在脚本运行之前重置到它的起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这将让你更容易修改脚本并重新测试，因为猫总是从相同的位置开始。你可以通过拖动猫到舞台上的其他位置来改变它的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你让猫走访舞台的四个角落时，点击**主页**按钮()保存你的项目。你将返回主页，在那里你可以访问所有的项目并创建新项目。
- en: '**HINTS**'
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中没有对角线运动的块。如果你想把猫移到屏幕的一个角落，你必须使用水平和垂直的运动块将它移到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同的运动块连续排列，看看能否通过改变数字输入简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃块，看看改变数字输入后会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，改变数字输入为4并不会与将两个跳跃块放在一起产生相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃块上的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫咪移动，给猫咪起个名字吧！点击**画笔**按钮进入绘图编辑器，把顶部的*Cat*替换成你猫咪的名字。拼写时想一想每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能用多少种方式得到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出在运行脚本后猫咪会停留在网格上的哪个位置。你能创建多少种不同的脚本，让猫咪到达那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方法可以编写脚本并达到10！通过改变运动块的数字输入，试试看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会很难理解一个运动块可以让角色移动多个步骤。尝试设置这两个脚本，展示它们是如何让角色移动相同距离的。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动3：让你的猫咪转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪向右（顺时针）或向左（逆时针）转动。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用向右转和向左转块让猫咪顺时针或逆时针倾斜。看看猫咪需要向右或向左转多少次才能完成一个完整的圆圈。然后试着想想其他你可以使用这些块的方法！
- en: '**HOW TO MAKE IT**'
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕，点击加号制作一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色块的调色板中拖动**向右转**块到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，然后点击**向右转**块，观察猫咪的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试实验，找出哪个数字能让猫咪倒立。然后找出应该使用哪个数字来让猫咪转一个完整的圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了在脚本开始时添加**绿色旗帜启动**块，这样猫咪在转动之前会恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试使用**向左转**块做同样的操作！
- en: '**HINTS**'
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动屏幕上的猫咪，这样可以重置猫咪的起始位置。不过你不能用手指旋转猫咪！你必须使用运动块来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫咪转动并向前移动*同时*做一个侧空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并通过“绿色旗帜开始”积木同时启动这两个脚本。你还可以使用这个技巧与“向右移动”和“向上移动”积木一起，做出猫斜着移动的效果！
- en: MAKING CONNECTIONS
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 连接概念
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 想想一个故事，讲述为什么你的猫在旋转。猫是快乐的吗？难过吗？头晕吗？向朋友解释你的项目，并确保他们理解为什么你的猫会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针如何绕着表盘转动，并将这个方向与猫转动时的方向进行比较。哪个转向积木——“向左转”还是“向右转”——使猫的转动方向与时钟的指针相同？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能走完圆圈的四分之一。如果你将数字输入翻倍，猫会转过圆圈的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“向右转”和“向左转”积木想象成时钟的指针。每次转动都会让猫移动“一个小时”——也就是完整圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：我们来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫正在玩捉迷藏。猫会消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-63
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”积木让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**积木到编程区，但不要立即将它们拼接在一起。点击**隐藏**积木看看会发生什么。然后点击**显示**积木。这个积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动另外两组**隐藏**和**显示**积木到编程区，并将它们与第一组积木拼接起来，制作一个脚本，使猫消失然后重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与“隐藏”和“显示”积木结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-72
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让猫消失，然后再出现在屏幕上的另一个地方。你能让猫消失后再出现在屏幕上的新地方两次吗？再试试三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，例如“变大”和“变小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把猫做得多大？可以做得多小？注意当你改变这些积木上的数字输入时会发生什么。试试看能否让猫恢复到原来的大小。看看“绿色旗帜开始”积木是否对猫的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 连接概念
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想想为什么你的猫会消失和重新出现，想一个故事，并与朋友分享这个故事。记得清晰地说话，并解释你的脚本发生了什么，以帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失了多少次，又重新出现了多少次。这个次数与你使用的积木数量相匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论将一个编程积木放在“隐藏”积木后面时会发生什么是很有帮助的。有时，孩子们会对为什么看不到角色完成脚本感到困惑，尤其是在角色消失后。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜启动块会重置角色的位置，但不会使隐藏的角色变为可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想要重复一个动作，你必须使用多个相同类型的积木，或者改变积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“永远重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）使猫消失并重新出现。然后，这一对“隐藏”和“显示”积木会重复两次。但与其使用所有这些积木，你可以使用一个“重复”积木让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回到积木调色板中来删除它们。你将只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木以显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并将其放置在两个紫色“外观”积木的周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以根据需要更改“重复”积木中的数字。如果你希望脚本的表现与之前的活动完全相同，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫消失并重新出现多次，但如果你希望猫永远消失并重新出现呢？那你可以用“永远重复”积木结束你的脚本，而不是使用“重复”积木。试试看！(要停止一个重复的脚本，点击脚本运行时取代绿色旗帜按钮的红色停止标志按钮。)
- en: '**HINTS**'
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域拖动多个积木。要一次性删除你之前脚本中的六个“隐藏”和“显示”积木中的四个，只需把手指放在第三个积木上，然后将其拖回到积木调色板中。所有位于该积木右侧的积木都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-99
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放置在Repeat积木的内外。试试从蓝色类别中的一些运动积木。注意动画的变化，看看积木是否被包含在Repeat积木中，会对动画产生什么不同。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中使用Repeat积木，并以Repeat Forever积木结束。试试看！整个脚本将会永远重复，每次重复时，Repeat积木中的积木将会根据输入的次数重复执行。
- en: MAKING CONNECTIONS
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，从脚本的左端亮到右端。积木从左到右亮起，因为ScratchJr按你读书时阅读句子的方式读取脚本！有些积木比其他的运行时间长，就像有些词语说起来比其他的要慢。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，在脚本运行时，他们可以通过观察编程区域中的积木来跟随脚本的流程。当积木正在运行时，它们的颜色会变成更深的色调。在这张图片中，Show积木是深紫色的，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的具体动作，是在主界面运行脚本而不是在展示模式下的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用Repeat积木的脚本，再创建另一个脚本，完成相同的任务，但不使用Repeat积木。比较这两个脚本，并解释它们为什么会做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木包裹在Repeat积木中时，你会看到一个灰色的阴影从Repeat积木出现，显示在编程区域中。这一阴影会准确地显示哪些积木将会落入Repeat积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置Repeat积木后，你仍然可以添加其他积木，所以不用担心如果阴影没有完全包围你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一个谷仓的农场，并编程让动物在点击绿色旗帜按钮时开始移动。你将运用本章学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个包含至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物有一个良好的放牧地点。点击**更改背景**按钮，点击农场背景，然后点击勾选框将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下面的加号添加一个新角色。选择兔子，然后点击勾选框。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望在点击绿色旗帜按钮时，使兔子消失、重新出现，并且朝不同方向移动。将以下积木拖到编程区域，并将它们拼接起来形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了脚本，你能在场景中添加更多动物并为它们创建程序，使它们在点击绿色旗帜按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并为它们创建程序，使这些动物在舞台上移动。你可以添加一只用跳跃积木跳来跳去的鸡。或者你可以添加一只围着转的猪。也许你还会添加一头牛，并使用“向左移动”和“向右移动”积木，以及一个“永远重复”积木来让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上会有哪些动物？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要删除项目中的猫，按住它。当红色的X出现时，点击它删除猫。你也可以通过按住舞台上的猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-126
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色，并且每个角色都有一个以“绿色旗帜开始”积木开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你直接点击脚本中的“绿色旗帜开始”积木，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是如何做到的。点击新的角色按钮，选择一个没有脸的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 画笔编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸。
- en: You’ll now be able to take a photo.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸，使其看起来不错，然后点击**相机**按钮。你现在真正进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场中不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目中添加文字，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中积木的数量。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一个图表或图形，展示你使用的不同积木。你使用最多的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿旗按钮时没有移动，请仔细检查所有角色的脚本是否都以“绿旗开始”模块开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释说，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出问题所在，然后改进程序。
- en: Let’s get more familiar with ScratchJr by creating some simple animations. To
    get your characters moving, you just need to give them scripts that describe how
    you want them to move.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过创建一些简单的动画来更加熟悉ScratchJr。要让角色动起来，你只需要给他们写出描述他们如何移动的脚本。
- en: We’ll do four small activities together, and then we’ll make a final animation
    at the end of the chapter!
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将一起做四个小活动，然后在本章结束时做一个最终的动画！
- en: '**ACTIVITY 2: MAKE YOUR CAT MOVE!**'
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 2：让你的猫动起来！**'
- en: Can you get the ScratchJr cat to move from one side of the screen to the other?
    Figure out how many Move Right blocks you need!
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让ScratchJr中的猫从屏幕的一边移动到另一边吗？弄清楚需要多少个“向右移动”模块！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you will explore some options for making the cat move on the
    screen. All motion in ScratchJr follows a grid, and you’ll discover how to change
    the number of steps along this grid using the motion blocks.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将探索一些让猫在屏幕上移动的选项。ScratchJr 中的所有运动都遵循网格，你将发现如何通过运动模块改变沿着这个网格的步数。
- en: You’ll also learn how to use the Start on Green Flag block to reset your cat’s
    position so that you can run your script again and again.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何使用“绿旗开始”模块来重置猫的位置，这样你就可以一次又一次地运行你的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: You can make a very simple script with lots of Move Right blocks, and the cat
    will take one step to the right for each block. But isn’t it a lot of work to
    drag and connect all these motion blocks together?
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以做一个非常简单的脚本，里面有很多“向右移动”模块，每个模块让猫向右走一步。但拖动并连接这么多运动模块不是很麻烦吗？
- en: There must be a better way to do this. . . .
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 一定有更好的方法来做这个……
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个运动模块底部都有一个数字。我们来看看更改它会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击运动模块底部的数字时，编程区域右侧会出现一个数字键盘。通过键盘输入一个新数字，然后点击模块。注意看，猫仅使用一个编程模块就能移动多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再多了解一点这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮来显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到一个网格出现在舞台上。这个网格会帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。看看当猫从一个位置移动到舞台的另一个位置时会发生什么？蓝色方块会跟随你的猫移动，蓝色带编号的圆圈会指示猫在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试使用蓝色模块面板中的前四个运动模块让你的猫访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你用“绿旗开始”模块开始你的脚本，并通过点击屏幕顶部的绿旗按钮来运行脚本，猫会在脚本运行之前重置到它的起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更容易对脚本进行更改并重新测试，因为猫总是从相同的位置开始。你可以通过将猫拖动到舞台上的其他位置来更改猫的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 当你让猫咪访问完舞台的四个角落后，点击**首页**按钮()保存你的项目。你将返回到主屏幕，在那里你可以访问所有的项目并创建新的项目。
- en: '**HINTS**'
  id: totrans-163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中没有对角线移动的积木。如果你想将猫咪移动到屏幕的一个角落，你需要使用水平和垂直步伐的动作积木将其移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你连续有多个相同类型的动作积木，看看是否可以通过更改数字输入来简化脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃积木，看看更改数字输入后会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，更改跳跃积木的数字输入为4时，效果与将两个跳跃积木放在一起并不相同。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃积木上的数字输入控制的是角色跳跃的高度，而不是跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：拼写一个名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫咪移动，给猫咪起个名字吧！点击**画笔**按钮进入绘图编辑器，将顶部的*Cat*字样换成你猫咪的名字。试着在拼写时思考每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看你能用多少种方法得到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 试着计算当你运行脚本时，猫咪最终会到达网格上的哪个数字。你能创建多少个不同的脚本让猫咪移动到这个特定位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方式可以编写脚本并得到10！尝试改变动作积木的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会难以理解一个动作积木如何能让角色移动几个步骤。尝试设置以下两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动3：让你的猫咪转弯！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-180
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用向右转和向左转积木让你的猫咪顺时针或逆时针倾斜。看看你的猫咪需要转多少次右或左才能完成一整圈。然后尝试思考其他使用这些积木的方法！
- en: '**HOW TO MAKE IT**'
  id: totrans-182
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 在主屏幕上点击加号，创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从蓝色积木调色板中拖动**向右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 更改数字输入，然后点击**向右转**积木，看看猫咪如何反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 实验一下，找出哪个数字会让猫咪翻转。然后找出需要什么数字才能让猫咪转一整圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 不要忘了以**从绿色旗帜开始**积木开头，这样猫咪在转向之前会回到竖直的位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在尝试使用**向左转**积木做同样的操作！
- en: '**HINTS**'
  id: totrans-189
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指将猫咪拖动到屏幕上的任何位置，这会重置猫咪的起始位置。不过你不能用手指旋转猫咪！你需要使用运动积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能够通过让猫咪同时转动并向前移动，做到让它做一个侧翻动作*同时*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并用“绿色旗帜启动”积木同时启动这两个脚本。你也可以使用这个技巧，将“右移”和“向上移动”积木结合使用，使猫咪沿对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '**文化连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 想个故事，解释为什么你的猫咪在旋转。是猫咪高兴吗？难过吗？头晕吗？向朋友解释你的项目，并确保他们理解为什么猫咪会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 想想钟表的指针如何围绕表盘移动，并将这个方向与猫咪转动时的方向进行比较。哪个转动积木——左转或右转——会让猫咪沿着与钟表指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转动多少次才能绕圆圈四分之一。如果你将输入的数字加倍，猫咪会转到圆圈的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的建议**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从钟表面板的角度理解右转和左转积木。每次转动都会让猫咪“转一小时”——也就是转动圆周的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：让我们来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪正在玩捉迷藏游戏。猫咪将消失并在三次后重新出现。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-204
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-206
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。它们控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区，但暂时不要将它们拼接在一起。点击**隐藏**积木看会发生什么。现在点击**显示**积木。这些积木可以让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再拖动两组**隐藏**和**显示**积木到编程区，并将它们拼接到第一组中，制作一个脚本，使猫咪消失并在三次后重新出现。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫咪是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-211
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木结合使用，你会发现即使猫咪被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-213
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让猫咪在屏幕上消失，然后在另一个地方重新出现。你能让猫咪消失然后重新出现两次，每次移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色的外观积木，比如“放大”和“缩小”，看看它们如何改变猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把猫做得多大？可以做得多小？注意改变这些模块上的数字输入时会发生什么。看看你能不能把猫恢复到原来的大小。看看“绿色旗帜启动”模块对猫的大小有没有影响。
- en: MAKING CONNECTIONS
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直在消失呢？想一个关于为什么你的猫会消失和重新出现的故事，并和朋友分享这个故事。记得清晰地说话，并解释脚本中发生了什么，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 数一数你的猫消失了多少次，出现了多少次。这个数字是否与你使用的模块数量相匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 在将“隐藏”模块放在前面后，讨论发生的事情是很有帮助的。有时候，孩子们会不明白为什么在角色消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿色旗帜启动”模块将重置角色的位置，但它不会让隐藏的角色变为可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做同一件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上反复做多个动作，而无需使用多个相同类型的模块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-227
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，如果你想重复一个动作，你必须使用几个相同类型的模块或在一个模块上更改数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”模块和“永久重复”模块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-230
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个模块（“隐藏”模块和“显示”模块）让猫消失和重新出现。这个“隐藏”和“显示”模块的模式会再重复两次。但是，与你使用所有这些模块相比，你可以用“重复”模块让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个模块拖回模块面板来删除它们。这样你只剩下一个“隐藏”模块和一个“显示”模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的模块，展示*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**模块拖到编程区域，并将其放置在两个紫色的“look”模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在“重复”模块的气泡中更改数字，设置成你想要的任何数字。如果你希望脚本完全按照之前的活动执行，你应该将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个很大的数字让你的猫多次消失和重新出现，但如果你希望猫永远消失和重新出现怎么办？那么，除了使用“重复”模块，你可以用“永久重复”模块来结束脚本。试试看吧！(要停止一个正在重复的脚本，点击红色的停止标志按钮，这个按钮会在脚本运行时替换掉绿色旗帜按钮。)
- en: '**HINTS**'
  id: totrans-238
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以同时在编程区域拖动多个模块。要一次性删除之前脚本中的六个“隐藏”和“显示”模块中的四个，只需将手指放在第三个模块上，并将其拖回模块面板。该模块右侧的所有模块都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-240
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他模块放入“重复”模块内或外。尝试一些蓝色类别的动作模块。注意，动画的变化取决于模块是否包含在“重复”模块内。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以在一个脚本中使用一个“重复”模块，最后加上一个“永远重复”模块。试试看！整个脚本会永远重复，每次重复时，“重复”模块内的模块会按照输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：将您的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的猫在舞台上移动时，您会看到脚本中的模块一个一个亮起，从脚本的左端亮到右端。模块从左到右亮起，因为ScratchJr以与您阅读书中的句子相同的方式读取您的脚本！一些模块比其他模块需要更长的时间来运行，就像有些单词说起来需要更长的时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察编程区域中的模块来跟踪脚本的运行流程。当模块正在运行时，它们的颜色会变得更深。在这张图片中，“显示”模块的紫色变得更深，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，您将看到程序是如何运行的。与在演示模式下播放脚本相比，在主界面播放脚本的一个优势是，您可以看到每个模块执行的具体动作。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”模块的脚本，再创建另一个不使用“重复”模块但做相同事情的脚本。比较这两个脚本，并解释它们为什么会做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将一系列模块包裹在“重复”模块中时，您会看到在放下“重复”模块之前，它会在编程区域显示出一个灰色阴影。这个阴影会告诉您哪些模块会被放入“重复”模块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在放下“重复”模块后，您仍然可以添加模块，所以如果您不能让阴影完全覆盖所有您想要的模块，也不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-254
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，您将制作一个有三只动物和一个谷仓的农场，并且您会编程让这些动物在点击绿色旗帜按钮时开始移动。您将使用在本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-256
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少包含三只动物的农场吧。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个合适的放牧场所。点击**更改背景**按钮，点击农场，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下方的加号来添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望在点击绿色旗帜按钮时，让兔子消失、重新出现，并朝不同方向移动。将以下积木拖到编程区域，并将它们拼接在一起，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能否为你的场景添加更多动物，并为它们创建程序，使它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再添加两个动物到你的农场，并给它们编程，让这些动物在舞台上移动。你可以添加一只用跳跃积木跳跃的鸡，或者添加一只在圈子里转的猪。也许你会添加一头牛，使用左右移动积木和重复永远积木让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场看起来会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的 X 出现时，点击它即可删除猫。你也可以通过在舞台上按住猫而不是在角色列表中来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场里吧。
- en: '**HINTS**'
  id: totrans-267
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以绿色旗帜开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你在脚本中点击绿色旗帜块，那么只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-269
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场上吗？创建一个看起来像你的角色！这是做法：点击新角色按钮，选择一个空白面孔的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 要把自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面孔。
- en: You’ll now be able to take a photo.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 把你自己的面孔对齐好，看起来不错，然后点击**相机**按钮。你现在真的进入了 ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场里不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建像字母一样的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中的积木数量。你用了多少蓝色（动作）、黄色（触发）、紫色（外观）积木？制作一张图表或图形，显示你使用的不同积木。你最常用的积木颜色是哪一种？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿旗按钮时没有移动，请仔细检查所有角色的脚本是否都以“绿旗启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为他们的角色没有按预期移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试* ——即测试你的程序，找出出错的地方，然后改进程序。
- en: We’ll do four small activities together, and then we’ll make a final animation
    at the end of the chapter!
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将一起完成四个小活动，最后在本章结束时制作一个动画！
- en: '**ACTIVITY 2: MAKE YOUR CAT MOVE!**'
  id: totrans-285
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 2：让你的猫动起来！**'
- en: Can you get the ScratchJr cat to move from one side of the screen to the other?
    Figure out how many Move Right blocks you need!
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让ScratchJr中的猫从屏幕的一侧移动到另一侧吗？弄清楚你需要多少个“向右移动”积木！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-287
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you will explore some options for making the cat move on the
    screen. All motion in ScratchJr follows a grid, and you’ll discover how to change
    the number of steps along this grid using the motion blocks.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将探索一些让猫在屏幕上移动的选项。ScratchJr中的所有动作都遵循一个网格，你将学习如何使用动作积木改变沿着这个网格的步数。
- en: You’ll also learn how to use the Start on Green Flag block to reset your cat’s
    position so that you can run your script again and again.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何使用“绿旗启动”积木重置猫的位置，这样你就可以一次又一次地运行你的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-290
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: You can make a very simple script with lots of Move Right blocks, and the cat
    will take one step to the right for each block. But isn’t it a lot of work to
    drag and connect all these motion blocks together?
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过许多“向右移动”积木制作一个非常简单的脚本，每个积木都会让猫向右走一步。但将这些动作积木拖动并连接在一起不觉得很麻烦吗？
- en: There must be a better way to do this. . . .
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 一定有更好的方法来做到这一点……
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个动作积木底部都有一个数字。我们来看看当你改变它时会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击动作积木底部的数字时，编程区右侧会出现一个数字键盘。通过数字键盘输入一个新数字，然后点击该积木。注意，仅用一个编程积木，猫就能移动多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们进一步探索这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮以显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到舞台上出现一个网格。这个网格将帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。看看当猫从一个位置移动到另一个位置时发生了什么？蓝色方块将随猫一起移动，蓝色编号的圆圈将指示猫在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试使用蓝色积木调色板中的前四个动作积木，让你的猫访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你以**绿旗启动**积木开始你的脚本，并通过点击屏幕顶部的绿旗按钮运行脚本，猫将会在脚本运行之前重置回起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更容易在脚本中进行更改并重新测试，因为猫将始终从相同的位置开始。你可以通过将猫拖动到舞台上的另一个位置来改变猫的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 当你完成让猫访问舞台上的四个角落后，点击**主页**按钮保存你的项目（）。你将返回到主页屏幕，在那里你可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-303
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中没有对角线移动的块。如果你想让猫移动到屏幕的角落，你必须通过水平步数和垂直步数的动作块来将它移到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-305
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同的动作块连续排列，试着通过改变数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试用跳跃块实验，看看改变数字输入会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，改变数字输入为4并不会产生与将两个跳跃块放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃块中的数字输入控制角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动，想个名字给猫吧！点击**画笔**按钮进入画图编辑器，并将顶部的*Cat*替换成你猫的名字。试着拼出每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能用多少种方式达到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出猫在你运行脚本后会停留在网格上的哪个数字位置。你能创建多少个不同的脚本，使得猫能移动到这个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方式来编写脚本并达到10！试着通过改变动作块的数字输入来看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会理解错误，认为一个动作块只能让角色移动一步。试着设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-318
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转向！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-320
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用“右转”和“左转”块来让你的猫顺时针或逆时针旋转。看看你的猫需要转多少次右转或左转才能完成一圈。然后试着思考你还可以用这些块来做哪些其他操作！
- en: '**HOW TO MAKE IT**'
  id: totrans-322
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从主页屏幕，点击加号创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从蓝色块调色板中拖动**右转**块到编程区。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 改变数字输入，然后点击**右转**块，看看猫的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 试着实验，看看哪个数字会让猫倒立。然后找出什么数字能让猫完成一圈旋转。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 别忘了用**绿色旗帜启动**块开始你的脚本，这样猫就能在转动之前恢复到竖直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在试试用**向左转**块做同样的事情！
- en: '**HINTS**'
  id: totrans-329
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动猫在屏幕上，这样会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动块来实现这个功能。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-331
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能通过让猫同时转动并向前移动来让它做一个空翻*同时*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并在绿色旗帜块的同时启动这两个脚本。你还可以用这个技巧配合**向右移动**和**向上移动**块让猫对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫在旋转。猫是开心的吗？难过吗？眩晕吗？向朋友解释你的项目，并确保他们理解猫为什么会有这种感受。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下时钟的指针是如何绕着表盘移动的，并将这种方向与猫转向时的方向进行比较。哪一个转向块——向左转或向右转——使猫沿着与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能绕圆圈的四分之一。如果你将输入的数字加倍，猫会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**向右转**和**向左转**块想象成时钟面盘。每次转动都会让猫“走一个小时”——即转动圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-342
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 这项活动中的猫正在玩捉迷藏。猫会消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-344
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第 1 章](text00007.html#ch01)中，你使用了一个紫色块让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示块让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-346
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的块——外观块。这些块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将**隐藏**和**显示**块拖到编程区域，但还不要将它们拼接在一起。点击**隐藏**块看看会发生什么。现在点击**显示**块。这些块会让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在将两组**隐藏**和**显示**块拖到编程区域，并将它们拼接到第一组上，制作一个脚本，让猫消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-351
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动块与隐藏和显示块结合使用，你会发现即使猫被隐藏，它依然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-353
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失然后在屏幕上的另一个地方重新出现。你能让猫消失然后重新出现两次，每次都移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色的“外观”积木，如“变大”和“变小”，看看它们是如何改变你猫的外观的。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？你能让它变得多小？注意当你改变这些积木中的数字输入时会发生什么。看看你是否能让猫恢复到原来的大小。看看“绿旗开始”积木是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直在消失呢？想一个故事，解释为什么你的猫会消失和重新出现，然后把这个故事和朋友分享。记得清楚地讲述，并解释你的脚本是如何帮助你讲述故事的！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失和重新出现的次数。这与你使用的积木数量相匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 在“隐藏”积木后放置一个编程积木时，进行讨论是有帮助的。有时孩子们难以理解为什么他们看不到角色在消失后完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿旗开始”积木会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-365
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上反复执行多个动作，而不使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-367
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想要重复某个动作，你需要使用几个相同类型的积木，或者改变积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“永远重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-370
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）让猫消失和重新出现。这个“隐藏”和“显示”积木的模式会重复两次。但你可以使用“重复”积木，让第一个模式执行多次，而不是使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个积木拖回积木调色板，删除脚本中的最后四个积木。你将只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的积木，展示*控制类积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 拖动**“重复”**积木到编程区域，并将它放在两个紫色的“外观”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”积木中的数字改成你想要的任何数字。如果你希望脚本的表现和上一个活动中的一样，你应该将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和重新出现，但如果你希望猫永远消失和重新出现呢？那么，你可以在脚本结束时使用“永远重复”积木，而不是使用“重复”积木。试试看！(要停止正在运行的脚本，点击红色停止按钮，它会替代绿色旗帜按钮。)
- en: '**HINTS**'
  id: totrans-378
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区。要一次性删除你之前脚本中的六个“隐藏”和“显示”积木中的四个，只需用手指按住第三个积木并将其拖回到积木调色板中。所有位于该积木右侧的积木也会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-380
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战自己吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放到重复块（Repeat block）内外。尝试从蓝色类别中选择一些动作积木。注意动画的变化，观察某个积木是否包含在重复块中，会影响动画的表现。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中放入一个包含“重复永远”（Repeat Forever）块的重复块（Repeat block）。试试看！整个脚本将会永远重复，每次重复时，重复块内的积木会根据数字输入的次数重复执行。
- en: MAKING CONNECTIONS
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思考
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，亮起的顺序是从脚本的左端开始，直到右端结束。积木从左到右亮起，因为ScratchJr的程序是按照你阅读书本中的句子的方式来执行脚本的！有些积木执行的时间比其他积木长，就像某些词语说出来要花更多时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区中的积木来跟踪脚本的执行流程。当积木正在运行时，它们会变成比原来颜色更深的色调。在这张图片中，显示（Show）积木是深紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次你运行ScratchJr脚本时，仔细观察，你会看到程序如何运行。看到每个积木执行的具体动作，是在主界面运行脚本而不是在演示模式下运行的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个使用重复块（Repeat block）的脚本，再编写另一个做相同事情但不使用重复块的脚本。比较这两个脚本并解释为什么它们执行相同的操作。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复块时，你会看到在编程区中会出现一个灰色的阴影，显示重复块的位置。这个阴影将告诉你哪些积木会放入重复块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放置了重复块后，你仍然可以添加其他积木，所以不要担心如果你不能让阴影覆盖你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-394
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个包含三只动物和一个谷仓的农场，并编程让动物在点击绿旗按钮时开始移动。你将运用在本章中学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-396
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个包含至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设定场景，我们可以找到一个背景，给动物们提供一个好地方来吃草。点击**更改背景**按钮，点击农场，然后点击勾号将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下面的加号来添加一个新角色。选择兔子，然后点击勾号。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望兔子在点击绿旗按钮时消失、重新出现，并朝不同方向移动。拖动以下积木到编程区，将它们连接起来，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能为你的场景添加更多的动物并为它们创建程序，使它们在点击绿旗按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再添加两只动物到你的农场，并为它们创建程序，让它们在舞台上移动。你可以添加一只通过跳跃积木跳跃的鸡，或者添加一只围绕自己旋转的猪。也许你会添加一只牛，使用“向左移动”和“向右移动”积木与“永远重复”积木结合，让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物将出现在你的农场上？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要从你的项目中删除猫，长按它。当出现红色的“X”时，点击它删除猫。你也可以通过在舞台上长按猫而不是在角色列表中来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的一个角色。试着也将它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-407
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，每个角色的脚本都以“绿旗开始”积木为起点时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你直接点击脚本中的“绿旗开始”积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-409
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场上吗？创建一个看起来像你的角色！以下是操作方法。点击新角色按钮，选择一个空白面孔的人物，然后点击勾号。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 要把你的面部添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 打开涂鸦编辑器。要添加你的脸，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐你的面部，确保看起来合适，然后点击**相机**按钮。你现在真正进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：构建新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下有关农场里各种动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在你的项目中添加文本，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中的积木数量。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一个图表或图形来展示你使用的不同积木。你使用最多的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿旗按钮时某些角色没有移动，仔细检查所有角色的脚本是否都以“绿旗启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为他们的角色没有按照预期的方式移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试*——也就是说，测试你的程序，找出问题所在，然后改进程序。
- en: '**ACTIVITY 2: MAKE YOUR CAT MOVE!**'
  id: totrans-424
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 2：让你的猫动起来！**'
- en: Can you get the ScratchJr cat to move from one side of the screen to the other?
    Figure out how many Move Right blocks you need!
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让 ScratchJr 中的猫从屏幕的一边移动到另一边吗？算算你需要多少个“向右移动”积木！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-426
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you will explore some options for making the cat move on the
    screen. All motion in ScratchJr follows a grid, and you’ll discover how to change
    the number of steps along this grid using the motion blocks.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将探索一些让猫在屏幕上移动的选项。ScratchJr 中的所有运动都遵循一个网格，你将发现如何通过运动积木来改变在这个网格上的步数。
- en: You’ll also learn how to use the Start on Green Flag block to reset your cat’s
    position so that you can run your script again and again.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何使用“绿旗启动”积木来重置猫的位置，这样你就可以一次又一次地运行你的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-429
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: You can make a very simple script with lots of Move Right blocks, and the cat
    will take one step to the right for each block. But isn’t it a lot of work to
    drag and connect all these motion blocks together?
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用很多“向右移动”积木来制作一个非常简单的脚本，每个积木让猫向右走一步。但拖动并连接这些运动积木不觉得很麻烦吗？
- en: There must be a better way to do this. . . .
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 一定有更好的方法可以做到这一点……
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个运动积木底部都有一个数字。让我们看看当你改变它时会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击运动积木底部的数字时，编程区右侧会出现一个数字键盘。使用数字键盘输入新数字，然后点击该积木。注意猫在只使用一个编程积木的情况下会移动多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地探索一下这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 点击屏幕顶部的**网格**按钮来显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到舞台上出现一个网格。这个网格将帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在再次点击你的脚本。看看当猫从舞台上的一个位置移动到另一个位置时会发生什么？蓝色方块会随着猫一起移动，蓝色的编号圆圈将指示猫在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 尝试使用蓝色积木面板中的前四个运动积木，让你的猫访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 如果你使用**绿旗启动**积木开始你的脚本，并通过点击屏幕顶部的绿旗按钮来运行脚本，那么猫将在脚本运行之前将自己重置到起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更容易在脚本中进行更改并重新测试，因为猫总是从同一个位置开始。你可以通过将猫拖动到舞台上的其他位置来改变猫的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你完成让猫访问舞台的四个角落时，点击**主页**按钮()保存你的项目。你将返回主屏幕，在那里你可以访问所有的项目并创建新项目。
- en: '**HINTS**'
  id: totrans-442
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中没有对角线运动的积木。如果你想把猫移动到屏幕的角落，你必须用水平方向和垂直方向的运动积木将它移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-444
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你连续使用多个相同的运动积木，看看能否通过改变数字输入简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃积木，看看当你更改数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，改变数字输入为4并不会产生与将两个跳跃积木放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃积木的数字输入控制角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动了，给猫起个名字吧！点击**画笔**按钮进入绘画编辑器，并将顶部的*Cat*替换为你给猫起的名字。在拼写时，考虑每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：看看你能用多少种方式达到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能计算出运行脚本后猫会停留在网格的哪个位置。你能创造多少种不同的脚本，让猫移动到那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方式来编写脚本并达到10！尝试改变运动积木的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会难以理解一个运动积木可以让角色移动多个步骤。试着设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-457
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-459
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用右转和左转积木让猫顺时针或逆时针旋转。看看猫需要转几次才能完成一个完整的圆圈。然后尝试想出其他使用这些积木的方式！
- en: '**HOW TO MAKE IT**'
  id: totrans-461
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕上，点击加号来创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色积木调色板中拖动**右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，点击**右转**积木看看猫会如何反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试找出哪个数字能让猫翻转过来。然后找出应该使用什么数字让猫转一个完整的圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 不要忘记用**绿旗开始**积木开始你的脚本，这样猫才能在转弯前回到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试使用**左转**积木做同样的操作！
- en: '**HINTS**'
  id: totrans-468
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指把猫拖动到屏幕上，这样可以重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动积木来做这件事。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-470
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战自己吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能通过让猫转动并向前移动*同时*做个空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并用“绿旗启动”积木同时启动两个脚本。你也可以用这个技巧与“向右移动”和“向上移动”积木配合，让猫斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 想个故事，解释一下为什么你的猫在旋转。猫是高兴的吗？难过吗？头晕吗？向朋友解释你的项目，确保他们理解为什么你的猫会有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：看时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想时钟的指针是如何绕着表盘转动的，并将这个方向与猫转动的方向进行比较。哪个转向积木——“左转”或“右转”——让猫的转动方向和时钟指针一致？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫转动多少次才能绕圆圈的四分之一。如果你将数字输入翻倍，猫会转动圆圈的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“右转”和“左转”积木理解为时钟的表盘。每次转动会让猫转动“一个小时”——也就是全圆的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-481
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动中的猫正在玩捉迷藏。猫将消失并在三个不同的地方重新出现。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-483
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的知识**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了一个紫色的积木让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”积木让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-485
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**积木到编程区域，但暂时不要将它们拼接在一起。点击**隐藏**积木，看看发生了什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动另外两组**隐藏**和**显示**积木到编程区域，并将它们与第一组积木拼接，制作一个脚本，让猫消失并在三个地方重新出现。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-490
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将运动积木与隐藏和显示积木结合使用，你会发现即使猫消失了，它依然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-492
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战自己吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕的另一个位置重新出现。你能让猫消失并重新出现两次，每次移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色的外观积木，比如“放大”和“缩小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？你能把它做得多小？注意更改这些模块中数字输入时会发生什么。看看你能否让猫恢复到原来的大小。看看Start on Green Flag模块是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 连接关系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个故事，解释为什么你的猫会消失和重新出现，并与朋友分享这个故事。记得要说清楚，并解释脚本中发生的事情，这有助于你讲好这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 统计一下你的猫消失了多少次，重新出现了多少次。这与你使用的模块数量相匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论将编程模块放在Hide模块后面会发生什么是很有帮助的。有时孩子们会不理解为什么在猫消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，Start on Green Flag模块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-504
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不使用多个相同类型的模块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-506
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复某个动作，你必须使用多个相同类型的模块，或更改模块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用Repeat模块和Repeat Forever模块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-509
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个模块（Hide模块和Show模块）使猫消失并重新出现。这个Hide和Show模块的模式会再重复两次。但与其使用所有这些模块，你可以使用Repeat模块让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个模块拖回模块调色板，删除它们。你将只剩下一个Hide模块和一个Show模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的模块，显示*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**Repeat**模块拖到编程区域，并将其放置在两个紫色的loop模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以根据需要更改Repeat模块中的数字。如果你想让脚本做和上一个活动一样的事情，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和重新出现，但如果你想让猫永远消失和重新出现怎么办？那么，代替使用Repeat模块，你可以用Repeat Forever模块结束你的脚本。试试看！（要停止重复脚本，在脚本运行时，点击替换绿色旗帜按钮的红色停止按钮。）
- en: '**HINTS**'
  id: totrans-517
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域拖动多个积木。要一次性删除你之前脚本中的四个“隐藏”和“显示”积木，只需将手指放在第三个积木上，然后将其拖回到积木调色板。所有位于该积木右侧的积木都会跟随一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-519
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放入或移出“重复”积木。尝试一些来自蓝色类别的运动积木。注意动画效果如何根据是否将积木包含在“重复”积木中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中使用一个“重复”积木，并以“永远重复”积木结束。试试看！整个脚本将会永远重复，每次重复时，“重复”积木内的积木将会根据输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木会一个接一个地亮起，从脚本的左端开始，直到右端结束。积木从左到右亮起，因为ScratchJr按照你读书时的方式读取脚本！有些积木执行的时间比其他积木要长，有点像有些单词说起来比其他的要慢。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过在脚本运行时观察编程区域中的积木，来跟踪脚本的流程。积木在运行时会变成比平时深一些的颜色。在这张图片中，“显示”积木呈现出较深的紫色，表示它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的具体动作，是在主界面运行脚本而不是在展示模式下的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”积木的脚本，并创建另一个实现相同功能但不使用“重复”积木的脚本。比较这两个脚本，并解释为什么它们能做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入“重复”积木时，你会看到在你放置“重复”积木之前，编程区域中会出现一个灰色的阴影。这些阴影会准确显示哪些积木将会被包含在“重复”积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了“重复”积木，你仍然可以在它之后添加其他积木，因此如果你不能让阴影完全覆盖所有你想要的积木，也不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-533
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并且你会编程让动物在你点击绿旗按钮时开始移动。你将运用在本章学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-535
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，为动物们提供一个很好的吃草地方。点击**更换背景**按钮，点击农场背景，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下方的加号，添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子消失，再次出现，然后在点击绿旗按钮时朝不同的方向移动。将以下积木拖到编程区，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否在你的场景中添加更多动物，并为它们创建程序，让它们在点击绿旗按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 至少为你的农场添加两只动物，并为它们编写程序，让动物在舞台上移动。你可以添加一只用“跳跃”积木跳来跳去的鸡，或者添加一只转圈的猪。也许你还可以添加一头牛，使用“向左移动”和“向右移动”积木，并搭配“永远重复”积木让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场将有哪些动物？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它以删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着将它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-546
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，每个角色的脚本都以“绿旗启动”积木开始时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你点击脚本中的“绿旗启动”积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-548
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己也放到农场里吗？创建一个像你一样的角色！以下是操作方法。点击新角色按钮，选择一个空白面孔的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 若要给角色添加你的面孔，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面孔，使其看起来合适，然后点击**相机**按钮。现在你真正在使用ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场里不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目添加文本，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中的积木数量。你用了多少个蓝色（运动）、黄色（触发）、紫色（外观）积木？制作一个图表或图形，展示你使用的不同积木。你使用最多的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在点击屏幕顶部的绿旗按钮时，有些角色没有移动，请再检查一遍所有角色的脚本，确保它们的脚本都以“绿旗启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释说，编程过程中的一个重要部分是*调试* ——也就是测试你的程序，找出问题所在，然后改进程序。
- en: Can you get the ScratchJr cat to move from one side of the screen to the other?
    Figure out how many Move Right blocks you need!
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让ScratchJr中的猫咪从屏幕的一侧移动到另一侧吗？想想你需要多少个“向右移动”积木！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-564
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you will explore some options for making the cat move on the
    screen. All motion in ScratchJr follows a grid, and you’ll discover how to change
    the number of steps along this grid using the motion blocks.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将探索一些让猫咪在屏幕上移动的选项。ScratchJr中的所有运动都遵循一个网格，你将发现如何使用运动积木改变沿这个网格的步数。
- en: You’ll also learn how to use the Start on Green Flag block to reset your cat’s
    position so that you can run your script again and again.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何使用“绿旗启动”积木来重置猫咪的位置，这样你就可以一次又一次地运行你的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-567
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: You can make a very simple script with lots of Move Right blocks, and the cat
    will take one step to the right for each block. But isn’t it a lot of work to
    drag and connect all these motion blocks together?
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用很多“向右移动”积木制作一个非常简单的脚本，每个积木让猫咪向右走一步。但把所有这些运动积木拖动并连接在一起，不是很麻烦吗？
- en: There must be a better way to do this. . . .
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 一定有更好的方法来做这个……
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个运动积木底部都有一个数字。让我们看看当你更改它时会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击运动积木底部的数字时，编程区域右侧会显示一个数字键盘。通过数字键盘输入一个新数字，然后点击该积木。注意，猫咪在仅用一个编程积木时会移动多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地探讨这个数字的意义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮，显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到一个网格出现在舞台上。这个网格将帮助你追踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。看看当猫咪从舞台上的一个位置移动到另一个位置时会发生什么？蓝色方块会随着猫咪一起移动，蓝色编号的圆圈会指示猫咪在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试让你的猫咪访问舞台的每个角落，使用蓝色积木调色板中的前四个运动积木。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你以**绿旗启动**积木开始脚本，并通过点击屏幕顶部的绿旗按钮运行脚本，猫咪会在脚本运行前重置回起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更容易修改脚本并重新测试，因为猫咪总是从相同的位置开始。你可以通过拖动猫咪到舞台上的另一个位置来改变猫咪的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你让猫访问完舞台的四个角落后，点击**主页**按钮（）保存你的项目。你将返回到主页，在那里可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-580
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中没有对角线移动的块。如果你想把猫移到屏幕的角落，你需要通过水平和垂直的运动块将它移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-582
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的运动块排成一行，看看是否可以通过更改数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃块，看看当你更改数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，将数字输入改为4并不会产生与将两个跳跃块放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃块中的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动了，给猫起个名字吧！点击**画笔**按钮进入绘图编辑器，将顶部的*Cat*替换成你猫的名字。在尝试拼写时，想想每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能找到多少种方法到达 10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出猫在执行脚本后会停在网格的哪个位置。你能创建多少个不同的脚本来让猫移动到那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方法可以编写脚本并到达 10！尝试改变运动块的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会很难理解一个运动块可以用来让角色移动多个步骤。尝试设置这两个脚本，看看它们是如何让角色移动相同的距离的。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-595
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫向右（顺时针）或向左（逆时针）转动。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-597
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用向右转和向左转块让你的猫顺时针或逆时针倾斜。看看你的猫需要转多少次右或左才能转一个完整的圆圈。然后尝试思考其他使用这些块的方法！
- en: '**HOW TO MAKE IT**'
  id: totrans-599
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主页屏幕，点击加号来创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色块的调色板中拖动**向右转**块到编程区。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，点击**向右转**块，看看猫的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 试着实验，找出哪个数字会让猫倒立。然后再找出让猫转完整个圈的数字应该是多少。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了以**绿色旗帜开始**块来启动你的脚本，这样猫在转动前会回到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试使用**向左转**块做同样的事情！
- en: '**HINTS**'
  id: totrans-606
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动屏幕上的猫，这样会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动模块来做这个。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-608
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能通过让猫同时转动和前进*同时*做个空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并让它们同时启动，使用“绿旗启动”模块。你还可以使用这个技巧配合“向右移动”和“向上移动”模块，让猫做对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想关于为什么你的猫在旋转的故事。猫是高兴吗？伤心吗？头晕吗？向朋友解释你的项目，确保他们理解为什么你的猫会有那种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针如何围绕时钟面转动，并将这个方向与猫转动时的方向进行比较。哪一个转向模块——“向左转”还是“向右转”——使猫朝着与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能绕圆圈走四分之一。如果你将输入的数字加倍，猫会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“向右转”和“向左转”模块理解为时钟面。每次转动都会使猫“走一个小时”——也就是，走一个完整圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-619
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动中的猫正在玩捉迷藏。猫会消失然后再出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-621
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第 1 章](text00007.html#ch01)中，你使用了一个紫色模块让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”模块让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-623
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的模块——外观模块。这些模块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将**隐藏**和**显示**模块拖到编程区域，但不要将它们连接在一起。点击**隐藏**模块，看看会发生什么。现在点击**显示**模块。这些模块让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在将另外两组**隐藏**和**显示**模块拖到编程区域，并将它们与第一组连接，制作一个让猫消失并重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-628
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动模块与“隐藏”和“显示”模块结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-630
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个地方重新出现。你能让猫消失并重新出现两次，每次移动到屏幕的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观模块，如“增长”和“缩小”，看看它们如何改变你猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？你能让它变得多小？注意当你更改这些积木上的数字输入时发生了什么。看看你能不能把猫恢复到原来的大小。看看“绿色旗帜启动”积木是否对猫的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：讲述一个故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个故事，解释为什么你的猫消失和重新出现，并和朋友分享这个故事。记得要清楚地讲解，并解释你的脚本里发生了什么，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫消失和重新出现的次数。这个次数和你使用的积木数量是否一致？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: 在放置“隐藏”积木后，和孩子们讨论会发生什么是有帮助的。有时候孩子们会不理解为什么他们的角色在消失后不能完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿色旗帜启动”积木会重置角色的位置，但它不会让隐藏的角色重新显现。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-642
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：做一些反复的事情！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-644
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用几个相同类型的积木，或者在积木上更改数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用“重复”积木和“重复永远”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-647
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）让猫消失和重新出现。这个“隐藏”和“显示”积木的模式接着会重复两次。但你可以用一个“重复”积木来让第一个模式运行多次，而不是使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回到积木面板，删除它们。你将只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，以显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 拖动**重复**积木到编程区域，并将其放置在两个紫色的“看”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”积木中的数字更改为任何你想要的数字。如果你想让脚本做和之前活动一样的事情，你可以把这个数字改成3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现很多次，但如果你想让猫永远消失并重新出现怎么办？那么，你可以用**重复永远**积木来结束脚本，而不是使用“重复”积木。试试看！(要停止一个重复的脚本，点击红色停止标志按钮，这个按钮会在脚本运行时替代绿色旗帜按钮。)
- en: '**HINTS**'
  id: totrans-655
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域中拖动多个块。要在一次动作中删除你之前脚本中的四个隐藏和显示块，只需将手指放在第三个块上，并将其拖回块面板。这个块右边的所有块将与它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-657
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放在重复块的内外。尝试一些来自蓝色类别的运动块。注意动画如何随着块是否包含在重复块中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中放入一个包含“重复永远”（Repeat Forever）块的重复块。试试看！整个脚本将会永远重复，每次重复时，重复块中的块将根据输入的数字重复相应次数。
- en: MAKING CONNECTIONS
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个接一个地亮起，从脚本的左端开始，到右端结束。块是从左到右亮起的，因为ScratchJr以你读书时的方式读取脚本！有些块的执行时间比其他块长，就像有些单词说起来需要更长时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 请指出孩子们，他们可以通过在脚本运行时观察编程区域中的块来跟踪脚本的流程。当块运行时，它们的颜色会变得更深。在这张图中，显示块是更深的紫色，表示它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次你运行ScratchJr脚本时，仔细观察，你将看到程序如何运行。能够看到每个块执行的确切动作，是在主界面运行脚本而不是在演示模式下运行的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块的脚本，再创建另一个不使用重复块但执行相同任务的脚本。比较这两个脚本，并解释为什么它们会做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块放入重复块时，你会看到一个灰色的阴影从重复块出现，出现在编程区域中，直到你放下它。这个阴影将准确地显示哪些块将放入重复块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放置了重复（Repeat）块后，你仍然可以添加其他块，因此不用担心无法让阴影环绕你想要的所有块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-671
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个农场，里面有三只动物和一个谷仓，你会编程让这些动物在你点击绿旗按钮时开始移动。你将运用本章所学的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-673
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来做一个有至少三只动物的农场吧。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为了设置场景，我们可以找到一个背景，给动物们提供一个好的吃草地点。点击**更改背景**按钮，点击农场，然后点击对勾，将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在我们可以添加农场动物了。首先添加一只兔子。点击猫下方的加号，添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望让兔子消失，再出现，然后在点击绿色旗帜按钮时向不同方向移动。将以下积木拖到编程区域，并将它们组合在一起，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了一个脚本，你能为场景中添加更多动物并为它们创建程序，让它们在点击绿色旗帜按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场至少再添加两个动物，并为它们编写程序，让它们在舞台上移动。你可以添加一只使用“跳跃”块跳来跳去的鸡。或者你可以添加一只绕圈转动的猪。也许你还可以添加一头牛，使用“向左移动”和“向右移动”块，并配合“无限重复”块，让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里会有什么动物？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到，这个农场里没有猫。要从你的项目中删除猫，按住它不放。当红色的 X 出现时，点击它删除猫。你也可以在舞台上按住猫，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到，这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-684
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，并且每个角色都有一个以“绿色旗帜”块开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你点击脚本中的“绿色旗帜”块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-686
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**挑战一波？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是操作方法。点击新角色按钮，选择一个没有表情的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸部，使其看起来合适，然后点击**相机**按钮。你现在真正在使用 ScratchJr 了！
- en: MAKING CONNECTIONS
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下关于农场中不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以为你的项目添加文本，创建看起来像字母的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中的积木数量。你使用了多少蓝色（运动）、黄色（触发）、紫色（外观）积木？创建一个图表或图形，显示你使用的不同积木。你使用最多的积木颜色是哪种？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击屏幕顶部的绿色旗帜按钮时有些角色没有移动，请仔细检查所有角色的脚本是否以**绿色旗帜起始**积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释说，编程过程中的一个重要部分是*调试*——也就是测试程序，找出哪里出了问题，然后改进程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-701
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you will explore some options for making the cat move on the
    screen. All motion in ScratchJr follows a grid, and you’ll discover how to change
    the number of steps along this grid using the motion blocks.
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将探索一些让猫咪在屏幕上移动的选项。ScratchJr中的所有运动都遵循一个网格，你将发现如何使用运动积木改变沿着这个网格的步数。
- en: You’ll also learn how to use the Start on Green Flag block to reset your cat’s
    position so that you can run your script again and again.
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何使用**绿色旗帜起始**积木来重置猫咪的位置，这样你就可以一次又一次地运行你的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-704
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: You can make a very simple script with lots of Move Right blocks, and the cat
    will take one step to the right for each block. But isn’t it a lot of work to
    drag and connect all these motion blocks together?
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以制作一个非常简单的脚本，使用很多**右移**积木，猫咪每走一步就会向右移动一个格子。但把这些运动积木一个个拖动并连接起来，不是很麻烦吗？
- en: There must be a better way to do this. . . .
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 一定有更好的方法来做这件事……
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个运动积木的底部都有一个数字。让我们看看当你改变它时会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击运动积木底部的数字时，编程区域右侧会出现一个数字键盘。通过数字键盘输入一个新数字，然后点击该积木。注意猫咪只使用一个编程积木时会移动多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地探索这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮来显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在舞台上看到一个网格。这个网格将帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。你看到猫咪从一个位置移动到另一个位置时发生了什么吗？蓝色方块会随着猫咪一起移动，蓝色编号圆圈会显示猫咪在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试使用蓝色积木调色板中的前四个运动积木，让你的猫咪走遍舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你用**绿色旗帜起始**积木开始脚本，并通过点击屏幕顶部的绿色旗帜按钮运行脚本，猫咪会在脚本运行之前重置到起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 这样可以更容易地修改你的脚本并重新测试，因为猫咪总是从相同的位置开始。你可以通过将猫咪拖到舞台上的另一个位置来更改猫咪的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你完成让猫咪走遍舞台四个角落的任务后，通过点击**主页**按钮（）来保存你的项目。你将返回到主页，在那里你可以访问所有项目并创建新的项目。
- en: '**HINTS**'
  id: totrans-717
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: 在ScratchJr中没有用于对角线移动的积木。如果你想让猫移动到屏幕的角落，你需要使用水平步伐和垂直步伐的动作积木来将它移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-719
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同的动作积木排成一行，看看你能否通过改变数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 试验跳跃积木，看看改变数字输入会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，改变数字输入为4并不会产生与将两个跳跃积木并排放置相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃积木的数字输入控制角色跳得多高，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动，给你的猫取个名字吧！点击**画笔**按钮进入绘画编辑器，将顶部的*Cat*字样替换为你猫的名字。拼写时，考虑每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：看看你能找到多少种方式达到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出在运行脚本后，猫将停留在网格的哪个数字位置。你能创建多少个不同的脚本，让猫移动到这个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方法可以编写脚本并得到10！尝试改变动作积木的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会理解困难，如何用一个动作积木让角色移动几步。尝试设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-732
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动3：让你的猫转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-734
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用右转和左转积木让你的猫顺时针或逆时针倾斜。看看你的猫需要多少次右转或左转才能转一个完整的圈。然后，试着想出其他你可以使用这些积木的方法！
- en: '**HOW TO MAKE IT**'
  id: totrans-736
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从主屏幕，点击加号创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从蓝色积木调色板中拖动**右转**积木到编程区。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 改变数字输入，然后点击**右转**积木，看看猫的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: 实验一下，找出什么数字会让猫翻转过来。然后找出需要什么数字才能让猫转一个完整的圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 不要忘记用**在绿旗下开始**积木开始你的脚本，这样猫就会在转动前恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在试试用**左转**积木做相同的事情！
- en: '**HINTS**'
  id: totrans-743
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指在屏幕上拖动猫，这将重置猫的起始位置。但是，你不能用手指旋转猫！你必须使用一个动作积木来实现旋转。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-745
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能让猫通过同时转身和向前移动来做一个翻筋斗的动作*同时*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并通过点击绿色旗帜开始这两个脚本。你也可以将此技巧与“向右移动”和“向上移动”积木结合使用，让猫沿对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫在旋转。猫是开心的？伤心的？头晕的？向朋友解释你的项目，并确保他们明白为什么猫会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想时钟的指针如何绕着时钟盘面转动，并将这个方向与猫转身时的方向进行比较。哪一个转向积木——左转还是右转——会让猫沿时钟指针的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能绕着圆圈走四分之一。如果你将输入的数字加倍，猫会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将右转和左转积木看作时钟的表盘。每次转动都让猫“走过一小时”——即走过圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-756
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫正在玩捉迷藏游戏。猫将消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-758
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-759
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-760
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区，但不要立即将它们拼接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在将另外两组**隐藏**和**显示**积木拖到编程区，并将它们拼接到第一组上，制作一个脚本，使猫消失并在三次后重新出现。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-765
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-767
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让猫消失并重新出现在屏幕的另一个地方。你能让猫消失并重新出现两次，每次都移动到屏幕的新位置吗？三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，如“放大”和“缩小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？能让它变得多小？注意当你改变这些积木的数字输入时会发生什么。看看你能否让猫恢复到原来的大小。看看绿色旗帜开始积木对猫的大小是否有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直在消失？想想为什么你的猫会消失并重新出现，并把这个故事分享给朋友。记得清晰地讲述，并解释脚本中发生了什么，这能帮助你更好地讲故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫消失和重新出现的次数。这与您使用的模块数量匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-776
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论将一个编程模块放在隐藏模块之后会发生什么是很有帮助的。有时候孩子们不理解为什么角色在消失后不能完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜开始模块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-779
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多个动作，而无需使用多个相同的模块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-781
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同类型的模块或更改模块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用重复模块和永远重复模块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-784
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下你在之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个模块（隐藏模块和显示模块）使猫消失并重新出现。这个隐藏和显示模块的模式会重复两次。但与其使用所有这些模块，你可以使用一个重复模块来让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个模块拖回模块调色板，删除脚本中的这四个模块。这样你就只剩下一个隐藏模块和一个显示模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的模块以显示*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 拖动**重复**模块到编程区域，并将其放置在两个紫色的循环模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将重复模块气泡中的数字更改为你想要的任何数字。如果你希望脚本做与之前活动中完全相同的事情，你可以将这个数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫消失并重新出现很多次，但如果你希望猫永远消失并重新出现怎么办？那么，除了使用重复模块，你可以用“永远重复”模块来结束你的脚本。试试看！（要停止重复脚本，在脚本运行时点击红色的停止按钮，它会替代绿色的旗帜按钮。）
- en: '**HINTS**'
  id: totrans-792
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时将多个模块拖动到编程区域。要一次性删除你之前脚本中的六个隐藏和显示模块中的四个，只需将手指放在第三个模块上，并将其拖回模块调色板。所有在该模块右侧的模块都会跟随它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-794
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 把其他积木放在“重复”积木的内部和外部。试试蓝色类别的运动积木。注意动画的变化，看看一个积木是否包含在“重复”积木内，会影响动画的表现。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-796
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中使用一个“重复”积木，脚本以“重复无限”积木结束。试试看！整个脚本将会永远重复，每次重复时，“重复”积木中的其他积木将根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-798
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木会一个一个地亮起，从脚本的左端开始，直到脚本的右端结束。积木从左到右亮起，因为 ScratchJr 是按照你阅读书籍时的顺序来读取脚本的！有些积木的执行时间比其他积木长，就像有些单词说得比其他单词更长一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 指出给孩子们，他们可以通过在脚本运行时观察编程区域中的积木来跟踪脚本的流程。当积木在运行时，它们会变成比平常更深的颜色。在这张图中，“显示”积木是紫色的深色阴影，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行一个 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。与在演示模式中播放脚本不同，在主界面中查看每个积木执行的确切动作是一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-804
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”积木的脚本，并创建另一个不使用“重复”积木但做相同事情的脚本。对比这两个脚本，并解释为什么它们做了相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入“重复”积木时，你会看到在编程区域中，放置之前会出现一个灰色阴影，这个阴影会准确显示哪些积木将被放入“重复”积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然可以在放入“重复”积木后添加积木，所以如果你不能让阴影围绕所有你想要的积木，不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-808
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编程让这些动物在你点击绿色旗帜按钮时开始移动。你将运用在这一章中学到的技巧：移动、转动、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-810
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个有至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个良好的放牧场所。点击**更换背景**按钮，点击农场，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从一只兔子开始。点击猫下方的加号添加一个新角色。选择兔子然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望让兔子消失、重新出现，然后在点击绿旗按钮时朝不同方向移动。将以下积木拖到编程区域，并将它们连接在一起，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了一个脚本，能否向场景中添加更多动物，并为它们创建程序，让它们在你点击绿旗按钮时也能动起来？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并为它们创建程序，让它们在舞台上移动。你可以添加一只用跳跃积木跳跃的鸡，或者添加一只转圈的猪。也许你可以添加一头牛，并使用“向左移动”和“向右移动”积木，再加上“重复永远”积木，让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有什么动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要删除项目中的猫，按住它。当红色 X 出现时，点击它以删除猫。你也可以在舞台上按住它来删除猫，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一座谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-821
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色时，并且每个角色的脚本都以“绿旗开始”积木开头，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你点击脚本中的“绿旗开始”积木，只有选中的角色会动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-823
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！以下是操作步骤：点击新角色按钮，选择一个空白面孔的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-825
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-826
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-827
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-828
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的面部角度，使其看起来更好，然后点击**相机**按钮。现在你真的进入了 ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-829
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-830
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-831
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场中不同动物的词汇。你能在《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目中添加文本，创建看起来像字母的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-833
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: 计算项目中使用的积木数量。你用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一张图表或图形，展示你使用的不同积木。你使用最多的是什么颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-836
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿色旗帜按钮后某些角色没有移动，请再次检查所有角色的脚本是否以“绿色旗帜开始”块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为他们的角色没有按预期的方式移动而感到沮丧。解释说，编程过程中的一个重要部分是*调试*——也就是测试你的程序，弄清楚出了什么问题，然后改进程序。
- en: In this activity, you will explore some options for making the cat move on the
    screen. All motion in ScratchJr follows a grid, and you’ll discover how to change
    the number of steps along this grid using the motion blocks.
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将探索一些使猫在屏幕上移动的选项。ScratchJr 中的所有动作都遵循一个网格，你将发现如何使用动作块来改变沿这个网格的步数。
- en: You’ll also learn how to use the Start on Green Flag block to reset your cat’s
    position so that you can run your script again and again.
  id: totrans-839
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何使用“绿色旗帜开始”块来重置猫的初始位置，这样你就可以一次又一次地运行你的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-840
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: You can make a very simple script with lots of Move Right blocks, and the cat
    will take one step to the right for each block. But isn’t it a lot of work to
    drag and connect all these motion blocks together?
  id: totrans-841
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以创建一个非常简单的脚本，里面有很多“向右移动”块，猫每走一步就执行一个块。但拖动并连接所有这些动作块不是很麻烦吗？
- en: There must be a better way to do this. . . .
  id: totrans-842
  prefs: []
  type: TYPE_NORMAL
  zh: 一定有更好的方法来做到这一点。。。。
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个动作块底部都有一个数字。让我们看看当你更改它时会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击动作块底部的数字时，编程区域右侧会出现一个数字键盘。用键盘输入一个新数字，然后点击该块。注意，猫在只有一个编程块的情况下移动了多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-845
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再多探索一下这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-846
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮以显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-847
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到一个网格出现在舞台上。这个网格将帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。看猫从一个位置移动到另一个位置时会发生什么？蓝色方块会随猫一起移动，而蓝色的编号圆圈会表示猫在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-849
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试使用蓝色方块调色板中的前四个动作块，让你的猫走到舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-850
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你用**绿色旗帜开始**块开始脚本，并且通过点击屏幕顶部的绿色旗帜按钮运行脚本，猫会在脚本运行之前重置到其起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-851
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做会让你更容易修改脚本并重新测试，因为猫将总是从相同的位置开始。你可以通过将猫拖到舞台上的另一个位置来改变猫的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-852
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你让猫访问完舞台的四个角落后，通过点击**主页**按钮（）保存你的项目。你将返回到主页，在那里你可以访问所有项目并创建新的项目。
- en: '**HINTS**'
  id: totrans-853
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-854
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ScratchJr 中没有对角线移动的块。如果你想把猫移到屏幕的角落，你必须用水平步数和垂直步数的动作块将它移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-855
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-856
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的运动模块排成一行，看看你是否可以通过改变数字输入来简化脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-857
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃模块，看看当你改变数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-858
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，改变数字输入为 4 并不会产生与将两个跳跃模块放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-859
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃模块中的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-860
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫咪移动了，给猫咪取个名字吧！点击**画笔**按钮进入画图编辑器，并将顶部的*Cat*替换为你猫咪的名字。想想每个字母的发音，尝试拼写它。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-863
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：看看你能通过多少种方式得到 10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能计算出猫咪在运行脚本后会到达网格上的哪个位置。你能创建多少种不同的脚本让猫咪移动到那个特定位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-865
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有许多不同的方式来编写脚本并达到 10！尝试改变运动模块中的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-867
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会有些困难理解一个运动模块可以让角色移动几个步骤。尝试设置这两个脚本，展示它们是如何让角色移动相同的距离的。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-868
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫咪转身！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪向右（顺时针）或向左（逆时针）转。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-870
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-871
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用向右转和向左转模块，让你的猫咪顺时针或逆时针转动。看看猫咪需要转多少次才能完成一个完整的圆圈。然后试着思考还有哪些其他方式可以使用这些模块！
- en: '**HOW TO MAKE IT**'
  id: totrans-872
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-873
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从主页屏幕点击加号来创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从蓝色模块调出**向右转**模块，放入编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 改变数字输入，然后点击**向右转**模块，看看猫咪的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-876
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试实验找出哪个数字能让猫咪倒立。然后找出让猫咪转一个完整圆圈所需的数字。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 不要忘记在脚本开始时使用**在绿色旗帜上启动**模块，这样猫咪在转身之前会恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-878
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在试试用**向左转**模块做同样的事情！
- en: '**HINTS**'
  id: totrans-879
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指在屏幕上拖动猫咪，这会重置猫咪的起始位置。但你不能用手指旋转猫咪！你必须使用运动模块来完成这个操作。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-881
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-882
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能让猫咪做一个空翻，方法是让它转身并向前移动*同时进行*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并同时用绿色旗帜开始这两个脚本。你还可以使用这个技巧与“向右移动”和“向上移动”积木结合，让猫咪对角线方向移动！
- en: MAKING CONNECTIONS
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-885
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-886
  prefs: []
  type: TYPE_NORMAL
  zh: 想想一个关于你的猫咪为什么在旋转的故事。猫咪是开心吗？伤心吗？头晕吗？向朋友解释你的项目，并确保他们理解猫咪为什么会有那种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-887
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-888
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针如何绕表盘转动，并将这个方向与猫咪转动时的方向进行比较。哪一个转动积木——“向左转”或“向右转”——会让猫咪朝着与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-889
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪转动多少次能走到圆圈的四分之一。如果你把输入的数字翻倍，猫咪会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-890
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-891
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“向右转”和“向左转”积木理解为时钟的刻度。每一次转动都会让猫咪转“一个小时”——也就是全圆的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-892
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-893
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫咪正在玩捉迷藏游戏。猫咪会消失然后再出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-894
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-895
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木，让猫咪消失然后再出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-896
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-897
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-898
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区，但不要把它们合并在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-899
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再拖动两组**隐藏**和**显示**积木到编程区，并将它们与第一组积木合并，制作一个脚本，让猫咪消失然后再出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-900
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本看看你的猫咪是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-901
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-902
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木结合使用，你会发现即使猫咪被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-903
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-904
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失然后在屏幕上的另一个地方重新出现。你能让猫咪消失并重新出现两次，每次移动到屏幕上的新位置吗？三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观积木，如“变大”和“变小”，看看它们如何改变猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-906
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫咪做得多大？能做得多小？注意当你改变这些积木中的数字输入时会发生什么。看看你能否让猫咪恢复到原来的大小。看看绿色旗帜积木是否对猫咪的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-907
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-908
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：讲述故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-909
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫不断消失？想一个关于为什么猫消失和重新出现的故事，并和朋友分享这个故事。记得要说清楚，并解释脚本中发生的事情，这将帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-911
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫消失和重新出现的次数。这与你使用的积木数量一致吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-912
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-913
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子讨论在隐藏积木后放置编程积木会发生什么是很有帮助的。有时孩子们难以理解为什么在角色消失后无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜开始积木会重置角色的位置，但不会让隐藏的角色可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-915
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做同样的事情！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-916
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不需要使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-917
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用几个相同类型的积木，或者更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复积木和重复永远积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-920
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）使猫消失并重新出现。这个隐藏和显示积木的模式接着会重复两次。但你不必使用所有这些积木，你可以使用一个重复积木来让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-923
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回积木面板来删除它们。你将只剩下一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色的积木类别以显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并将它放置在两个紫色的动作积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将重复积木的气泡中的数字改成你想要的任何数字。如果你希望脚本像上一个活动中那样运行，你需要将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫多次消失和重新出现，但如果你希望猫永远消失和重新出现呢？那么，你可以使用“重复永远”积木来结束脚本，而不是使用重复积木。试试看！（要停止一个重复脚本，点击红色停止按钮，该按钮会在脚本运行时替代绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-928
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时将多个积木拖动到编程区域。如果你想一次性删除前一个脚本中的六个隐藏和显示积木中的四个，只需将手指放在第三个积木上，并将它拖回积木面板。所有位于该积木右侧的积木都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-930
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他模块放入和放在重复模块之外。试试来自蓝色类别的运动模块。注意，动画如何根据模块是否包含在重复模块中而变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中添加一个重复模块，最后接一个永远重复模块。试试看！整个脚本将会永远重复，每次重复时，重复模块内的模块会按照输入的数字指定的次数进行重复。
- en: MAKING CONNECTIONS
  id: totrans-933
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-935
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到你的脚本中的模块一个一个地亮起，从脚本的左端开始，到右端结束。这些模块从左到右亮起，因为 ScratchJr 是以你阅读书籍中的句子的方式来读取脚本的！有些模块运行的时间比其他模块长，就像有些词语说起来需要更长时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-937
  prefs: []
  type: TYPE_NORMAL
  zh: 指出孩子们可以通过观察编程区域中的模块来跟踪脚本的运行。脚本运行时，模块的颜色会变暗。在这张图片中，显示模块的紫色变得更暗，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你将看到程序如何运行。看到每个模块执行的确切动作是通过主界面播放脚本，而不是在演示模式下播放脚本的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用重复模块的脚本，再制作一个不使用重复模块但做相同事情的脚本。比较这两个脚本，并解释它们为什么做同样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-942
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列模块放入重复模块中时，你会看到在放置之前，重复模块的灰色阴影出现在编程区域。这阴影将准确显示哪些模块将会被放入重复模块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-943
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在放入重复模块后，你仍然可以继续添加模块，所以不要担心如果你不能让阴影包围所有你想要的模块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-944
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-945
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一个谷仓的农场，并编程让动物们在点击绿旗按钮时开始移动。你将使用本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-946
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: Let’s make a farm with at least three animals.
  id: totrans-947
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-948
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个好地方去吃草。点击**更改背景**按钮，点击农场，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-949
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下面的加号来添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-950
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望让兔子消失、再出现，并且在点击绿旗按钮时朝不同方向移动。将以下块拖动到编程区域，并将它们拼接在一起，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-951
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了脚本，你能为你的场景添加更多动物，并为它们创建程序，让它们在点击绿旗按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-952
  prefs: []
  type: TYPE_NORMAL
  zh: 至少为你的农场添加两只动物，并为它们设置程序，让它们在舞台上移动。你可以添加一只用跳跃块（Hop block）跳来跳去的鸡，或者添加一只转圈的猪。也许你可以加一只牛，使用“向左移动”和“向右移动”块，并配合“永远重复”块让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-953
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-954
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将看起来像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-955
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从项目中删除猫，按住它不放。当红色“X”出现时，点击它删除猫。你也可以通过在舞台上按住猫而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-956
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也加到你的农场里。
- en: '**HINTS**'
  id: totrans-957
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-958
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色时，如果每个角色的脚本都以“绿旗启动”块开始，你应该通过点击屏幕顶部的绿旗按钮来开始动作。如果你在脚本中点击“绿旗启动”块，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-959
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-960
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放在农场里吗？创建一个像你一样的角色！你可以这样做：点击新角色按钮，选择一个空白面部的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-961
  prefs: []
  type: TYPE_NORMAL
  zh: 要把你的脸添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击“相机”工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-963
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-964
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐你的脸部使其看起来合适，然后点击**相机**按钮。你现在真的进入ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-965
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-966
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-967
  prefs: []
  type: TYPE_NORMAL
  zh: 复习农场中不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-968
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文本，创建看起来像字母的角色，甚至重新命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-969
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-970
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中使用的块的数量。你用了多少蓝色（运动）、黄色（触发）和紫色（外观）块？创建一个图表或图形，显示你使用的不同块。你使用最多的是哪种颜色的块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-971
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-972
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，仔细检查所有角色的脚本是否都以**绿色旗帜启动**块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-973
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出哪里出错，然后改进程序。
- en: You’ll also learn how to use the Start on Green Flag block to reset your cat’s
    position so that you can run your script again and again.
  id: totrans-974
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将学习如何使用**绿色旗帜启动**块来重置猫的位置，这样你就可以反复运行你的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-975
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: You can make a very simple script with lots of Move Right blocks, and the cat
    will take one step to the right for each block. But isn’t it a lot of work to
    drag and connect all these motion blocks together?
  id: totrans-976
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用许多“向右移动”块制作一个非常简单的脚本，每个块让猫向右走一步。但把这些动作块拖动并连接在一起不是很麻烦吗？
- en: There must be a better way to do this. . . .
  id: totrans-977
  prefs: []
  type: TYPE_NORMAL
  zh: 一定有更好的方法可以做到这一点……
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-978
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个动作块的底部都有一个数字。让我们看看当你更改它时会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-979
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击动作块底部的数字时，一个数字键盘会出现在编程区的右侧。用数字键盘输入一个新数字，然后点击该块。注意猫只用一个编程块就能移动多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-980
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地探讨一下这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-981
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮以显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-982
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在舞台上看到一个网格。这张网格将帮助你追踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-983
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。你会看到当猫从一个位置移动到另一个位置时发生了什么吗？蓝色方块会随着猫一起移动，蓝色编号的圆圈将表示猫在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-984
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试通过使用蓝色块调色板中的前四个动作块，让你的猫访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-985
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你以**绿色旗帜启动**块开始脚本，并通过点击屏幕顶部的绿色旗帜按钮运行脚本，猫会在脚本运行之前重置到它的起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-986
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更容易修改脚本并重新测试，因为猫总是从同一位置开始。你可以通过将猫拖到舞台上的另一个位置来改变它的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-987
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你完成让猫访问舞台的四个角落时，通过点击**主页**按钮保存你的项目()。你将返回主屏幕，在那里你可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-988
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-989
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中没有对角线移动的块。如果你想把猫移到屏幕的角落，你必须用水平步伐和垂直步伐的动作块将它移到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-990
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-991
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的动作块在连续排列中，看看是否可以通过更改数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-992
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃块，看看当你更改数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，修改数字输入为4并不会产生与将两个跳跃区块放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-994
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃区块的数字输入控制着角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-995
  prefs: []
  type: TYPE_NORMAL
  zh: 连接的构建
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-996
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-997
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动了，想个名字给这只猫吧！点击**画笔**按钮进入画图编辑器，并将顶部的*Cat*替换成你给猫起的名字。试着在拼写时思考每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-998
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看能找到多少种方法到达10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-999
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出在运行脚本后，猫会停留在网格上的哪个数字位置。你能创建多少个不同的脚本，让猫移动到那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-1000
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方式可以编写脚本并达到10！尝试修改运动区块中的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1001
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-1002
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会难以理解一个运动区块可以用来让角色走几步。试着设置这两个脚本，看看它们是如何让角色走相同的距离的。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-1003
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转弯！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-1004
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫右转（顺时针）或左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1005
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-1006
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用右转和左转区块来让你的猫顺时针或逆时针旋转。看看你的猫需要右转或左转多少次才能转一个完整的圆圈。然后尝试思考其他使用这些区块的方式！
- en: '**HOW TO MAKE IT**'
  id: totrans-1007
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-1008
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕开始，点击加号来创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-1009
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色区块面板拖动**右转**区块到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-1010
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 修改数字输入，并点击**右转**区块，看看猫的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-1011
  prefs: []
  type: TYPE_NORMAL
  zh: 实验找出哪个数字会让猫翻转过来。然后弄清楚应该使用哪个数字让猫转一个完整的圆圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-1012
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了以**绿色旗帜开始**区块启动你的脚本，这样猫在转向之前会先恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-1013
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在试试用**左转**区块做同样的事情！
- en: '**HINTS**'
  id: totrans-1014
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-1015
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动猫在屏幕上，这样会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动区块来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1016
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否让猫做一个翻筋斗，通过同时转动并向前移动*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-1018
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并用绿色旗帜区块同时启动两个脚本。你还可以使用这个技巧与右移和上移区块一起，让猫对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: 连接的构建
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-1020
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想你的猫咪为什么在旋转。猫咪是开心吗？难过吗？头晕吗？向朋友解释你的项目，确保他们理解为什么你的猫咪会有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-1022
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-1023
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针是如何在表盘上移动的，并将这个方向与猫咪转动的方向进行比较。哪一个转动积木——“向左转”还是“向右转”——会使猫咪朝着与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转动多少次才能绕圆圈的四分之一。如果你把输入的数字加倍，猫咪会转到圆圈的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1025
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-1026
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“向右转”和“向左转”积木想象成时钟的指针。每次转动都会使猫咪“前进一个小时”——也就是全圆的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-1027
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-1028
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪正在玩捉迷藏。猫咪会消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1029
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-1030
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”积木让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-1031
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-1032
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-1033
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拖动**隐藏**和**显示**积木到编程区域，但不要立即将它们拼接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-1034
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再拖动两组**隐藏**和**显示**积木到编程区域，并将它们与第一组拼接，制作一个脚本，使猫咪消失然后重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-1035
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫咪是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-1036
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-1037
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与“隐藏”和“显示”积木结合使用，你会发现即使猫咪被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1038
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-1039
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失，然后在屏幕上的另一个地方重新出现。你能让猫咪消失然后重新出现两次，每次都移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-1040
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观积木，如“放大”和“缩小”，看看它们如何改变猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-1041
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫咪变得多大？能变得多小？注意当你改变这些积木上的数字输入时会发生什么。看看你能否将猫咪恢复到原来的大小。看看“绿色旗帜开始”积木是否对猫咪的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-1042
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-1043
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-1044
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫咪总是消失？想一想猫咪为什么会消失和重新出现，并把这个故事分享给你的朋友。记得要清晰地讲解，并解释你的脚本是如何帮助你讲述这个故事的！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-1045
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-1046
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫咪消失了多少次，重新出现了多少次。这个数字与你使用的积木数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1047
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-1048
  prefs: []
  type: TYPE_NORMAL
  zh: 进行关于当你将编程块放置在“Hide”块后面时会发生什么的讨论是有帮助的。有时孩子们很难理解，为什么当角色消失后，无法看到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-1049
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，“Start on Green Flag”块将重置角色的位置，但不会使隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-1050
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-1051
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1052
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-1053
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同类型的块或更改块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-1054
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“Repeat”块和“Repeat Forever”块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1055
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-1056
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-1057
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（“Hide”块和“Show”块）使猫消失并重新出现。然后，这一“Hide”和“Show”块的模式会再重复两次。但与其使用所有这些块，你可以使用一个“Repeat”块来使第一个模式重复多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-1058
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个块拖回到块调色板，删除脚本中的这些块。你将只剩下一个“Hide”块和一个“Show”块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-1059
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的块，显示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-1060
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**Repeat**块拖动到编程区域，并将其放置在两个紫色的“looks”块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-1061
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“Repeat”块中的数字更改为你想要的任何数字。如果你希望脚本完全按照前一个活动中的方式运行，你应该将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-1062
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并多次重新出现，但如果你想让猫永远消失并重新出现呢？那么，你可以用“Repeat Forever”块替代“Repeat”块来结束你的脚本。试试看！(要停止一个重复的脚本，点击红色的停止按钮，这个按钮会在脚本运行时取代绿色旗帜按钮。)
- en: '**HINTS**'
  id: totrans-1063
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-1064
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域。为了在一次操作中删除之前脚本中的六个“Hide”和“Show”块中的四个，只需将手指放在第三个块上，然后将其拖回到块调色板。该块右侧的所有块都会随它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1065
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-1066
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放置在“Repeat”块的内外。尝试使用一些来自蓝色类别的运动块。注意，动画的变化取决于某个块是否被包含在“Repeat”块内。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-1067
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个以“Repeat Forever”块结束的脚本中加入一个“Repeat”块。试试看！整个脚本将永远重复，每次重复时，“Repeat”块中的块将按输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-1068
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-1069
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-1070
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的各个积木一个一个地亮起，从脚本的左端开始，直到脚本的右端。积木从左到右亮起是因为ScratchJr是按你阅读书籍时的方式来读取脚本的！有些积木的执行时间比其他的长，像是有些词语说起来需要更长时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1071
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-1072
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒孩子们，当脚本运行时，他们可以通过查看编程区的积木来跟踪脚本的流程。正在运行的积木会变成比原来颜色更深的色调。在这张图中，显示积木是紫色的较深色调，表示它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-1073
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何执行的。看到每个积木执行的具体动作，是在主界面播放脚本而不是在演示模式下的一个优点。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-1074
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-1075
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复积木的脚本，并创建另一个不使用重复积木但做同样事情的脚本。比较这两个脚本，并解释它们为何做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1076
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-1077
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复积木中时，你会看到在放置重复积木之前，它会在编程区显示一个灰色的阴影。这个阴影会告诉你哪些积木将被放入重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-1078
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了重复积木，你仍然可以添加其他积木，所以不要担心如果阴影没有完全覆盖你想放入的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-1079
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-1080
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并为这些动物编程，让它们在点击绿色旗帜按钮时开始移动。你将使用在本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-1081
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-1082
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个有至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-1083
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为了设定场景，我们可以找到一个适合动物们吃草的背景。点击**更换背景**按钮，选择农场背景，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-1084
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下面的加号，添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-1085
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望在点击绿色旗帜按钮时让兔子消失、重新出现，并朝不同方向移动。将以下积木拖到编程区，并将它们拼接在一起，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-1086
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了脚本，你能为场景添加更多动物并为它们创建程序，使它们在点击绿色旗帜按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-1087
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场添加至少两个动物，并为它们编写程序，让这些动物在舞台上移动。你可以添加一只跳跃的小鸡，使用“跳跃”积木。或者你可以添加一只猪，让它原地转圈。也许你还可以添加一头牛，并使用“向左移动”和“向右移动”积木，再配合“无限重复”积木让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-1088
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上会有哪些动物？如果想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-1089
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只小鸡和一只猪，你的农场将会像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-1090
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要从项目中删除猫，按住它，出现红色的“X”时点击它删除。你也可以通过按住舞台上的猫，而不是角色列表中的猫来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-1091
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-1092
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-1093
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色时，并且每个角色的脚本都以“绿旗启动”积木开始，你应该通过点击屏幕顶部的绿旗按钮来开始动作。如果你点击脚本中的“绿旗启动”积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1094
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-1095
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是如何做到的：点击新角色按钮，选择一个面孔为空白的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-1096
  prefs: []
  type: TYPE_NORMAL
  zh: 要在角色上添加你自己的面孔，你需要进行编辑。点击你所选择角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-1097
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开后，要添加你的面孔，点击相机工具，然后点击角色的面孔。
- en: You’ll now be able to take a photo.
  id: totrans-1098
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将能够拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-1099
  prefs: []
  type: TYPE_NORMAL
  zh: 把你自己的面孔排好，确保看起来不错，然后点击**相机**按钮。现在你真的在使用ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-1100
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-1101
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：建立新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-1102
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场里不同种类动物的词汇。你能在你的“老麦克唐纳”项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-1103
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，或者甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-1104
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-1105
  prefs: []
  type: TYPE_NORMAL
  zh: 统计一下你项目中的积木数量。你使用了多少个蓝色（运动）、黄色（触发）、紫色（外观）积木？创建一个图表或图形，显示你使用的不同积木。你使用最多的是什么颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1106
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-1107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在点击屏幕顶部的绿旗按钮后，有些角色没有移动，仔细检查一下所有角色的脚本是否都以“绿旗启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-1108
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释说，编程过程中的一个重要部分就是*调试*——也就是测试程序，找出问题所在，然后改进程序。
- en: '**HOW TO MAKE IT**'
  id: totrans-1109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: You can make a very simple script with lots of Move Right blocks, and the cat
    will take one step to the right for each block. But isn’t it a lot of work to
    drag and connect all these motion blocks together?
  id: totrans-1110
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用很多**向右移动**模块做一个非常简单的脚本，猫每次跳跃一步向右。但拖动并连接这些运动模块是不是很麻烦呢？
- en: There must be a better way to do this. . . .
  id: totrans-1111
  prefs: []
  type: TYPE_NORMAL
  zh: '一定有更好的方法来做这个…… '
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-1112
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个运动模块的底部都有一个数字。让我们看看更改它时会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-1113
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击运动模块底部的数字时，编程区域右侧会出现一个数字键盘。用键盘输入一个新数字，然后点击模块。注意猫在只有一个编程模块时移动了多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-1114
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地探讨一下这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-1115
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮来显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-1116
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到一个网格出现在舞台上。这个网格将帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-1117
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。看看猫从舞台上的一个位置移动到另一个位置时会发生什么？蓝色方块会随着猫一起移动，蓝色编号的圆圈将指示猫在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-1118
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试用蓝色模块调色板中的前四个运动模块让你的猫走遍舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-1119
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你用**绿色旗帜启动**模块开始你的脚本，并通过点击屏幕顶部的绿色旗帜按钮来运行脚本，猫将在脚本运行之前重置到它的起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-1120
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你在修改脚本和重新测试时更加方便，因为猫将始终从相同的位置开始。你可以通过拖动猫到舞台上的其他位置来更改猫的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-1121
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你让猫走遍舞台四个角落后，点击**主页**按钮 () 保存你的项目。你将返回到主页，在那里你可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-1122
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-1123
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中没有对角线运动的模块。如果你想把猫移动到屏幕的角落，你必须用水平步数和垂直步数的运动模块将猫移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1124
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-1125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一行中有多个相同类型的运动模块，看看是否可以通过更改数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-1126
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃模块，看看当你改变数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-1127
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，将数字输入更改为 4 的效果与将两个跳跃模块并排放置是不一样的。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-1128
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃模块中的数字输入控制着角色跳得多高，而不是控制角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-1129
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-1130
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-1131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让你的猫移动了，给猫起个名字吧！点击**画笔**按钮进入画图编辑器，并将顶部的*Cat*替换为你猫的名字。在拼写时，试着想想每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-1132
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：看看你能用多少种方式得到 10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-1133
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出在运行脚本后小猫会到达网格上的哪个位置。你能创建多少个不同的脚本，让小猫移动到那个特定位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-1134
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有许多不同的方式可以编写脚本并达到10！尝试改变运动块的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1135
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-1136
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会难以理解一个运动块可以让角色移动几步。尝试设置这两个脚本，看看它们是如何让角色移动相同的距离的。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-1137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-1138
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让小猫向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-1140
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用向右转和向左转块来让你的猫顺时针或逆时针倾斜。看看你的猫需要转多少次才能完成一整圈。然后尝试思考其他使用这些块的方法！
- en: '**HOW TO MAKE IT**'
  id: totrans-1141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-1142
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕，点击加号以创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-1143
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**向右转**块从蓝色块面板拖到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-1144
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，点击**向右转**块，看看小猫会如何反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-1145
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验，找出哪个数字能让小猫翻转过来。然后找出应该使用什么数字才能让小猫旋转一整圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-1146
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 不要忘记用**绿色旗帜启动**块开始脚本，这样小猫就会在转动之前恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-1147
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试用**向左转**块做同样的事情！
- en: '**HINTS**'
  id: totrans-1148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-1149
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动小猫在屏幕上，这样可以重置小猫的起始位置。不过，你不能用手指旋转小猫！你必须使用运动块来完成这个动作。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-1151
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能让小猫做一个侧手翻，通过同时让它转动并前进*同时*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-1152
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：用两个脚本同时启动，并用绿色旗帜启动块启动这两个脚本。你还可以使用这个技巧与右移和上移块一起，让小猫对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-1153
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-1154
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-1155
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个关于你的小猫为什么在旋转的故事。小猫开心吗？难过吗？眩晕吗？向朋友解释你的项目，并确保他们理解为什么你的小猫会有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-1156
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-1157
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下钟表的指针如何绕表盘移动，并将这种方向与猫转动时的方向进行比较。哪个转向块——向左转或向右转——使猫的移动方向与钟表的指针一致？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-1158
  prefs: []
  type: TYPE_NORMAL
  zh: 看看小猫需要转动多少次才能走完四分之一圈。如果你将数字输入加倍，小猫会转动半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1159
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-1160
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“右转”和“左转”积木想象成时钟的指针。每次转动让猫咪“走一小时”——也就是绕圆周的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-1161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-1162
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪正在玩捉迷藏游戏。猫咪会消失然后再出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-1164
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木，让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-1165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-1166
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-1167
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**积木到编程区域，但不要马上将它们连接在一起。点击**隐藏**积木看看发生了什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-1168
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再拖动两组**隐藏**和**显示**积木到编程区域，并将它们与第一组连接，制作一个脚本让猫咪消失然后再出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-1169
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫咪如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-1170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-1171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将动作积木与隐藏和显示积木结合使用，你会发现即使猫咪隐藏起来，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-1173
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失，然后在屏幕的另一个地方重新出现。你能让猫咪消失然后再出现两次，每次都移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-1174
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色的外观积木，如“成长”和“缩小”，看看它们如何改变猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-1175
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫咪变得多大？能让它变得多小？注意当你更改这些积木上的数字输入时发生了什么。看看能否将猫咪恢复到原来的大小。看看绿色旗帜启动积木是否会影响猫咪的大小。
- en: MAKING CONNECTIONS
  id: totrans-1176
  prefs: []
  type: TYPE_NORMAL
  zh: 进行联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-1177
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：讲述一个故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-1178
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫咪一直消失？想一想关于猫咪消失和重新出现的故事，并与朋友分享这个故事。记得清晰地讲解并解释脚本中的发生了什么，这会帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-1179
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-1180
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫咪消失的次数，以及它重新出现的次数。这个数字是否与你使用的积木数目相匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1181
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-1182
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子们讨论在隐藏积木后放置编程积木时会发生什么是很有帮助的。有时候，孩子们很难理解为什么在角色消失后，他们看不到角色执行脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-1183
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜启动积木会重置角色的位置，但它不会使隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-1184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-1185
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫咪在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-1187
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你需要使用多个相同类型的块，或者更改块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-1188
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”块和“永远重复”块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1189
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-1190
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-1191
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（“隐藏”块和“显示”块）让猫消失并重新出现。这个“隐藏”和“显示”块的模式接着会重复两次。但是，你不必使用所有这些块，你可以使用一个“重复”块来让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-1192
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个块拖回到块面板，删除脚本中的这四个块。你将只剩下一个“隐藏”块和一个“显示”块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-1193
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的块，展示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-1194
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**块拖到编程区，并将其放置在两个紫色的“外观”块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-1195
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”块中的气泡数字更改为你想要的任何值。如果你希望脚本像前一个活动中一样执行，你可以将该数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-1196
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字，让你的猫多次消失和重新出现，但如果你希望猫永远消失并重新出现呢？那时，你可以用“永远重复”块来结束你的脚本，而不是使用“重复”块。试试看！(要停止重复的脚本，只需点击红色的停止标志按钮，它会替代正在运行脚本时的绿色旗帜按钮。)
- en: '**HINTS**'
  id: totrans-1197
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-1198
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时将多个块拖动到编程区。如果你想一次性删除之前脚本中的六个“隐藏”和“显示”块中的四个，只需将手指放在第三个块上，然后将其拖回块面板。所有位于该块右侧的块将一同移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1199
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-1200
  prefs: []
  type: TYPE_NORMAL
  zh: 在“重复”块内部和外部放置其他块。试试从蓝色类别中的一些运动块。注意，无论块是否包含在“重复”块内，动画效果都会发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-1201
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中使用一个包含“重复”块（Repeat block）的结构，并以“永远重复”块（Repeat Forever block）结束。试试看！整个脚本将会无限重复，每次重复时，Repeat
    块内部的块将根据数字输入重复指定次数。
- en: MAKING CONNECTIONS
  id: totrans-1202
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-1203
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：将脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-1204
  prefs: []
  type: TYPE_NORMAL
  zh: 当猫在舞台上移动时，你会看到脚本中的块一个一个地亮起，从脚本的左端开始，到右端结束。块是从左到右亮起的，因为 ScratchJr 读取你的脚本方式就像你读书中的句子一样！有些块的运行时间比其他块长，这有点像有些词语需要更长时间才能说完。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1205
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-1206
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的积木来跟踪脚本的流程，当脚本运行时，积木的颜色会变得更深。在这张图片中，显示块（Show block）变成了深紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-1207
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行一个ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。在主界面播放脚本时，看到每个积木的具体动作是一个很大的优势，和在演示模式下播放是不一样的。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-1208
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-1209
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块（Repeat block）的脚本，并创建另一个做相同事情但不使用重复块的脚本。比较这两个脚本并解释为什么它们会做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1210
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-1211
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列的积木放入重复块（Repeat block）时，你会看到一个灰色的阴影出现在编程区域，在你放置它之前。这种阴影将准确显示哪些积木会被放入重复块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-1212
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放下重复块（Repeat block）之后，你仍然可以继续添加积木，所以不用担心如果你不能让阴影环绕所有你想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-1213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-1214
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一座谷仓的农场，并编写程序，让动物在你点击绿色旗帜按钮时开始移动。你将运用在本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-1215
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-1216
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少包含三只动物的农场吧。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-1217
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个好地方来吃草。点击**更换背景**按钮，点击农场，然后点击对勾，将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-1218
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下方的加号，添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-1219
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子在点击绿色旗帜按钮时消失、重新出现，然后朝不同方向移动。将以下积木拖到编程区域，并将它们拼接在一起，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-1220
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否为场景添加更多的动物，并为它们创建程序，使它们也在你点击绿色旗帜按钮时开始移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-1221
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的农场上再添加至少两种动物，并为它们编写程序，让这些动物在舞台上移动。你可以添加一只跳来跳去的鸡，使用跳跃块（Hop block）。或者你可以添加一只转圈的猪。也许你还可以添加一只奶牛，使用左右移动块（Move
    Left 和 Move Right）与永远重复块（Repeat Forever）来让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-1222
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上会有哪些动物？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-1223
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-1224
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住猫的图标，出现红色 X 时点击它删除猫。你也可以通过在舞台上按住猫，而不是在角色列表中按住它来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-1225
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-1226
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-1227
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，并且每个角色的脚本都以绿色旗帜启动块开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你在脚本中点击绿色旗帜启动块，则只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1228
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-1229
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个像你一样的角色！下面是做法：点击新角色按钮，选择一个没有面孔的人物，然后点击勾选标记。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-1230
  prefs: []
  type: TYPE_NORMAL
  zh: 要把你自己的面孔加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-1231
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-1232
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍一张照片了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-1233
  prefs: []
  type: TYPE_NORMAL
  zh: 将你自己的面孔调整到合适的位置，然后点击**相机**按钮。你现在真的是在使用 ScratchJr 了！
- en: MAKING CONNECTIONS
  id: totrans-1234
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-1235
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-1236
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下与农场动物相关的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-1237
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-1238
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用过的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-1239
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中使用的块的数量。你用了多少个蓝色（运动）、黄色（触发）、紫色（外观）块？制作一个图表或图形，展示你使用的不同块。你使用最多的是什么颜色的块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1240
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-1241
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击屏幕顶部的绿色旗帜按钮时有些角色没有移动，仔细检查一下所有角色的脚本是否都以绿色旗帜启动块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-1242
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为他们的角色没有按预期方式移动而感到沮丧。解释一下，编程过程中一个重要的部分就是*调试*——即测试程序，找出哪里出错，然后改进程序。
- en: You can make a very simple script with lots of Move Right blocks, and the cat
    will take one step to the right for each block. But isn’t it a lot of work to
    drag and connect all these motion blocks together?
  id: totrans-1243
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以制作一个非常简单的脚本，里面有很多“向右移动”块，每个块都让猫向右走一步。但把所有这些运动块拖拽并连接起来不也很麻烦吗？
- en: There must be a better way to do this. . . .
  id: totrans-1244
  prefs: []
  type: TYPE_NORMAL
  zh: 一定有更好的方法来做这个……
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-1245
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个运动块的底部都有一个数字。让我们看看更改它时会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-1246
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击动作块底部的数字时，编程区域右侧会出现一个键盘。通过键盘输入一个新数字，然后点击块。注意猫在只有一个编程块的情况下移动了多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-1247
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地探索这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-1248
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮以显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-1249
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到一个网格出现在舞台上。这个网格将帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-1250
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。当猫从舞台上的一个位置移动到另一个位置时，会发生什么？蓝色方块将随着猫一起移动，蓝色的编号圆圈会标示猫在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-1251
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试使用蓝色块调色板中的前四个动作块，让猫访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-1252
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你以**绿色旗帜开始**块开始你的脚本，并通过点击屏幕顶部的绿色旗帜按钮来运行脚本，那么在脚本运行之前，猫将重置到它的起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-1253
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更容易对脚本进行更改并重新测试，因为猫将始终从相同的位置开始。你可以通过将猫拖动到舞台上的另一个位置来改变猫的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-1254
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你让猫访问舞台的四个角落后，点击**主页**按钮（）保存你的项目。你将返回到主屏幕，在那里你可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-1255
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-1256
  prefs: []
  type: TYPE_NORMAL
  zh: 在ScratchJr中没有对角线移动的块。如果你想将猫移动到屏幕的角落，你必须使用水平步伐和垂直步伐的动作块将其移到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1257
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-1258
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在连续的动作块中使用相同类型的块，看看是否可以通过更改数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-1259
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用Hop块，看看当你更改数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-1260
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，将数字输入更改为4并不会产生与将两个Hop块放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-1261
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为Hop块上的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-1262
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-1263
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：拼写一个名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-1264
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动，给猫起个名字吧！点击**画笔**按钮进入绘画编辑器，并将顶部的*Cat*字样替换为你猫的名字。在尝试拼写时，思考每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-1265
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：看看你能用多少种方式到达10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-1266
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出脚本运行后猫将停留在哪个网格数字上。你能创建多少个不同的脚本，使猫移动到那个特定位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-1267
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方法可以编写脚本并到达10！尝试通过更改动作块的数字输入来看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1268
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-1269
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能难以理解一个运动块如何让角色移动多步。尝试设置这两个脚本，展示它们是如何让角色移动相同距离的。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-1270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转圈！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-1271
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1272
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-1273
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用向右转和向左转块让猫顺时针或逆时针倾斜。看看你的猫需要转多少次才能转一圈。然后尝试思考你可以用这些块做的其他事情！
- en: '**HOW TO MAKE IT**'
  id: totrans-1274
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-1275
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕上，点击加号以创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-1276
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色块面板中拖动**向右转**块到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-1277
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，点击**向右转**块，看看猫会如何反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-1278
  prefs: []
  type: TYPE_NORMAL
  zh: 实验找出什么数字可以让猫倒过来转。然后找出让猫转完整圈所需的数字。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-1279
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜启动**块开始你的脚本，这样猫才能在转身前回到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-1280
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试使用**向左转**块做相同的操作！
- en: '**HINTS**'
  id: totrans-1281
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-1282
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动猫到屏幕上的任意位置，这将重置猫的起始位置。不过，你不能用手指旋转猫！你需要使用运动块来实现这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1283
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-1284
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫同时转动并前进*同时*做一个空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-1285
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，同时用绿色旗帜启动块启动两个脚本。你也可以用这个技巧将右移和向上移块结合起来，让猫对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-1286
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-1287
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-1288
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫在旋转。猫是开心的？悲伤的？眩晕的？向朋友解释你的项目，并确保他们理解为什么你的猫有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-1289
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：报时**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-1290
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下时钟的指针如何绕着表盘转动，并将这个方向与猫转身时的方向进行比较。哪一个转向块——向左转还是向右转——让猫的转动方向与时钟的指针相同？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-1291
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能走完圆圈的四分之一。如果你将输入的数字加倍，猫是否会转到圆圈的半圈？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1292
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-1293
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将向右转和向左转块理解为时钟表盘。每一次转动将猫转动“一个小时”——即圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-1294
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：我们来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-1295
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫正在玩捉迷藏。猫会消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1296
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-1297
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”积木，让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-1298
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-1299
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——“外观”积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-1300
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区域，但不要将它们拼接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木可以让角色消失和重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-1301
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在将两组**隐藏**和**显示**积木拖到编程区域，并将它们拼接到第一组积木上，制作一个脚本，让猫消失然后重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-1302
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-1303
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-1304
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与“隐藏”和“显示”积木结合使用，你会发现即使猫咪隐藏起来，它依然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1305
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-1306
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕的另一个地方重新出现。你能让猫消失并且在屏幕上的新位置重新出现两次吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-1307
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色的“外观”积木，如“变大”和“变小”，看看它们如何改变你猫咪的外貌。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-1308
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫咪做得有多大？能做得有多小？注意当你改变这些积木上的数字输入时会发生什么。看看你能否把猫咪恢复到原来的大小。看看“绿色旗帜启动”积木是否对猫咪的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-1309
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-1310
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-1311
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直在消失？想一个关于猫咪消失和重新出现的故事，并与朋友分享这个故事。记得说话清晰，并解释你脚本中的内容，这有助于你讲故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-1312
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-1313
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫咪消失的次数，以及它重新出现的次数。这个数字与你使用的积木数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1314
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-1315
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子讨论将编程积木放置在“隐藏”积木之后时会发生什么是很有帮助的。有时孩子们很难理解为什么他们看不到角色在消失后完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-1316
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜启动积木会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-1317
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做同一件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-1318
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1319
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-1320
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的积木或改变积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-1321
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“永远重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1322
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-1323
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-1324
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）使猫消失并重新出现。这个“隐藏”和“显示”积木的模式接着会再重复两次。但你可以使用“重复”积木让第一个模式执行多次，而无需使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-1325
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将它们拖回积木面板来删除脚本中的最后四个积木。剩下的只有一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-1326
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的积木，显示出*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-1327
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**积木拖到编程区域，并将其放置在两个紫色的“看起来”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-1328
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随意更改“重复”积木中的数字。如果你希望脚本执行的内容与之前的活动完全一样，你应该将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-1329
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现很多次，但如果你想让猫永远消失并重新出现怎么办？那么，你可以用“永远重复”积木来结束脚本，而不是使用“重复”积木。试试看！(要停止一个重复的脚本，点击红色的停止标志按钮，替代了绿色旗帜按钮，当脚本运行时。)
- en: '**HINTS**'
  id: totrans-1330
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-1331
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域拖动多个积木。要一次性删除之前脚本中的六个“隐藏”和“显示”积木中的四个，只需把手指放在第三个积木上，然后将它拖回积木面板。所有在该积木右边的积木都会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1332
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-1333
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放入或放置在“重复”积木内外。试试从蓝色类别中选择一些运动积木。注意动画如何根据积木是否包含在“重复”积木内而变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-1334
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个包含“永远重复”积木的脚本中使用“重复”积木。试试看！整个脚本将永远重复，每次重复时，位于“重复”积木中的积木将按照输入的数字重复指定次数。
- en: MAKING CONNECTIONS
  id: totrans-1335
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-1336
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-1337
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个亮起，从脚本的左端开始，直到右端结束。积木从左到右亮起，因为 ScratchJr 按照你读书的方式来读取脚本！有些积木比其他积木运行得更久，就像有些词语说得更久一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1338
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-1339
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，当脚本运行时，他们可以通过观察编程区域中的积木来跟踪脚本的流程。积木在运行时会变得比平时颜色更深。在这张图中，“显示”积木变成了较深的紫色，这意味着它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-1340
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你将看到程序是如何运行的。看到每个块执行的确切动作，是在主界面播放脚本而不是在演示模式下播放的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-1341
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-1342
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”块的脚本，再创建一个不使用“重复”块但实现相同功能的脚本。对比这两个脚本，并解释它们为什么做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1343
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-1344
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块放入“重复”块中时，你会看到在你放下它之前，编程区域中会出现一个灰色的阴影。这个阴影会告诉你哪些块会落入“重复”块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-1345
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放下“重复”块后，你仍然可以继续添加其他块，所以如果你无法让阴影环绕所有你想要的块，不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-1346
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-1347
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一个谷仓的农场，并编程让动物们在点击绿色旗帜按钮时开始移动。你将运用本章所学的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-1348
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-1349
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-1350
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个适合动物们吃草的背景。点击**更改背景**按钮，点击农场，然后点击勾选标记将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-1351
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。在猫的下方点击加号，添加一个新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-1352
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子消失、重新出现，然后在点击绿色旗帜按钮时朝不同的方向移动。将以下块拖到编程区域，并把它们拼接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-1353
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，能否为场景添加更多动物，并为它们编写程序，使它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-1354
  prefs: []
  type: TYPE_NORMAL
  zh: 至少为你的农场再添加两只动物，并为它们编写程序，使它们在舞台上移动。你可以添加一只用跳跃块跳跃的鸡，或者添加一只围绕自己转圈的猪。也许你还可以添加一头牛，并使用“向左移动”和“向右移动”块与“永远重复”块配合，使它保持移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-1355
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-1356
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-1357
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它删除猫。你也可以通过按住猫并在舞台上删除它，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-1358
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-1359
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-1360
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你项目中有多个角色时，每个角色的脚本都应该以“绿色旗帜开始”积木块为起始。如果你点击屏幕顶部的绿色旗帜按钮启动动作，所有角色都会开始动作。如果你点击脚本中的“绿色旗帜开始”积木块，只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1361
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-1362
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这是你可以怎么做的。点击新角色按钮，选择一个没有面孔的人物，然后点击勾选标志。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-1363
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面孔添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-1364
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器会打开。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-1365
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-1366
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的面孔对准，看起来合适后，再点击**相机**按钮。你现在真的在ScratchJr中了！
- en: MAKING CONNECTIONS
  id: totrans-1367
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-1368
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：构建新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-1369
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场上不同动物的词汇。你能在你的“老麦克唐纳”项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-1370
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目中添加文字，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-1371
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-1372
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中使用的积木块数量。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）积木块？创建一张图表或图形，显示你使用的不同积木块。你使用最多的积木块是什么颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1373
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-1374
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在你点击屏幕顶部的绿色旗帜按钮时，有些角色没有动起来，请仔细检查所有角色的脚本，确保它们都以“绿色旗帜开始”积木块为起始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-1375
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为他们的角色没有按照预期的方式移动而感到沮丧。解释一下，编程过程中的一个重要部分就是*调试*——也就是测试你的程序，找出哪里出错，然后改进程序。
- en: There must be a better way to do this. . . .
  id: totrans-1376
  prefs: []
  type: TYPE_NORMAL
  zh: 一定有更好的方法来做这件事……
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-1377
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个运动积木底部都有一个数字。让我们看看当你更改它时会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-1378
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击运动积木底部的数字时，编程区右侧会出现一个数字键盘。用键盘输入一个新数字，然后点击积木块。注意，猫咪只用一个编程积木就能移动多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-1379
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再深入探讨一下这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-1380
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮来显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-1381
  prefs: []
  type: TYPE_NORMAL
  zh: 你会在舞台上看到一个网格。这个网格将帮助你追踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-1382
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。当猫从一个地方移动到另一个地方时会发生什么？蓝色方块会随着你的猫移动，蓝色编号圆圈将显示猫咪在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-1383
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 尝试使用蓝色积木面板中的前四个运动积木，让你的猫访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-1384
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 如果你在脚本开始时使用**绿旗启动**积木，并通过点击屏幕顶部的绿旗按钮来运行脚本，猫将在运行脚本之前重置到其起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-1385
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更容易在脚本中进行更改并重新测试，因为猫将始终从同一个位置开始。你也可以通过将猫拖到舞台上的其他位置来改变猫的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-1386
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 当你让猫访问完舞台的四个角落后，通过点击**主页**按钮 () 保存你的项目。你将返回到主屏幕，在那里你可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-1387
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-1388
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中没有对角线移动的积木。如果你想让猫移动到屏幕的角落，你必须通过水平和垂直的运动积木来一步步移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1389
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-1390
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的运动积木排成一行，试着通过改变数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-1391
  prefs: []
  type: TYPE_NORMAL
  zh: 试试“跳跃”积木，看看改变数字输入会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-1392
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，将数字输入改为4并不会与将两个“跳跃”积木放在一起产生相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-1393
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为“跳跃”积木的数字输入控制角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-1394
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-1395
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-1396
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动，想个名字给你的猫吧！点击**画笔**按钮进入绘图编辑器，将顶部的*Cat*替换为你猫的名字。试着思考每个字母的发音，并拼写它。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-1397
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能以多少种方式得到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-1398
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出在运行脚本后，猫会停留在网格上的哪个位置。你能创建多少个不同的脚本，让猫移动到那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-1399
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方法可以编写脚本并达到10！尝试改变运动积木的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1400
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-1401
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会难以理解一个运动积木可以让角色移动多个步骤。试着设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-1402
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动3：让你的猫转弯！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-1403
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫右转（顺时针）或左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1404
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-1405
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建一个新的项目，并学习如何使用“右转”和“左转”积木让你的猫顺时针或逆时针倾斜。看看你的猫需要多少次右转或左转才能转一圈。然后，尝试思考你可以用这些积木的其他方法！
- en: '**HOW TO MAKE IT**'
  id: totrans-1406
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-1407
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从主屏幕，点击加号按钮来创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-1408
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**向右转**积木从蓝色积木区拖到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-1409
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，点击**向右转**积木看看猫咪如何响应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-1410
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实验找出什么数字能让猫翻转过来。然后找出让猫转一圈所需的数字。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-1411
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜启动**积木来启动你的脚本，这样猫咪在转动之前会先恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-1412
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试使用**向左转**积木做同样的事情！
- en: '**HINTS**'
  id: totrans-1413
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-1414
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动猫咪在屏幕上移动，这将重置猫咪的起始位置。不过，不能用手指旋转猫咪！你必须使用动作积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1415
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-1416
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能让猫咪通过转动并同时向前移动*来做一个空翻*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-1417
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并同时启动这两个脚本，使用“绿色旗帜启动”积木。你还可以将此技巧与“向右移动”和“向上移动”积木结合使用，让猫咪沿对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-1418
  prefs: []
  type: TYPE_NORMAL
  zh: 制作连接
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-1419
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-1420
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫咪在旋转。猫咪是开心的吗？难过吗？头晕吗？向朋友解释你的项目，确保他们理解为什么猫咪有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-1421
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：读时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-1422
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想时钟的指针是如何绕着表盘转动的，并将这个方向与猫咪转动时的方向进行对比。哪一个转动积木——向左转或向右转——让猫咪转动的方向和时钟的指针相同？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-1423
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转动多少次才能完成四分之一圈。如果你将数字输入加倍，猫咪会转动到半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1424
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-1425
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“向右转”和“向左转”积木与时钟面做比较。每次转动都会让猫咪移动“一小时”，也就是全圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-1426
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-1427
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫咪正在玩捉迷藏。猫咪将消失并重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1428
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-1429
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了紫色积木让角色说话。在这个活动中，你将学会如何使用紫色的“隐藏”和“显示”积木，让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-1430
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-1431
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-1432
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区域，但不要先将它们连接在一起。点击**隐藏**积木看看发生了什么。现在点击**显示**积木。这些积木可以让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-1433
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在将另外两组**隐藏**和**显示**积木拖到编程区域，并将它们与第一组积木连接起来，制作一个让猫咪消失然后再出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-1434
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-1435
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-1436
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动块与隐藏和显示块结合使用，你会发现即使猫咪被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1437
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-1438
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个位置重新出现。你能让猫咪消失并再次出现两次，每次都移动到屏幕上的新位置吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-1439
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观块，例如变大和变小，看看它们如何改变你猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-1440
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把猫咪做多大？可以做多小？注意当你改变这些块中的数字输入时发生了什么。看看你是否能让猫咪恢复到原来的大小。观察绿色旗帜开始块是否对猫咪的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-1441
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-1442
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-1443
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫咪一直消失？想一个关于猫咪消失和重新出现的故事，并与朋友分享这个故事。记得清楚地说话，并解释脚本中发生的事情，这有助于你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-1444
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-1445
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫咪消失了多少次，又重新出现了多少次。这个次数与使用的块的数量相匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1446
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-1447
  prefs: []
  type: TYPE_NORMAL
  zh: 在放置编程块到隐藏块之后，与孩子们讨论发生了什么是很有帮助的。有时孩子们难以理解为什么角色消失后看不见它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-1448
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜开始块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-1449
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做同一件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-1450
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫咪在舞台上重复多个动作，而不使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1451
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-1452
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的块或改变块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-1453
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用重复块和重复永远块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1454
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-1455
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-1456
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（隐藏块和显示块）使猫咪消失和重新出现。这个隐藏和显示块的模式会再重复两次。但你可以使用一个重复块来多次运行这个第一个模式，而不是使用所有这些块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-1457
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个脚本块拖回到块调色板中来删除它们。你将只剩下一个隐藏块和一个显示块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-1458
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的块，显示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-1459
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**块拖到编程区域，并将其放置在两个紫色外观块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-1460
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变重复块中气泡里的数字，设置你想要的次数。如果你想让脚本像上一个活动中一样执行，你应该将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-1461
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你想让猫永远消失和重新出现呢？那么，你可以使用“永远重复”模块结束你的脚本，而不是使用重复模块。试试看！（要停止一个重复的脚本，在脚本运行时，点击红色的停止按钮，它会替代绿色的旗帜按钮。）
- en: '**HINTS**'
  id: totrans-1462
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-1463
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时将多个模块拖动到编程区域。如果你想一次性删除你之前脚本中的四个“隐藏”和“显示”模块，只需把手指放在第三个模块上并将它拖回模块面板。它右边的所有模块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1464
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-1465
  prefs: []
  type: TYPE_NORMAL
  zh: 在重复模块内外放入其他模块。试试从蓝色类别中的一些运动模块。注意动画如何根据模块是否包含在重复模块内而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-1466
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个以“永远重复”模块结束的脚本中加入一个重复模块。试试看！整个脚本会永远重复，每次重复时，重复模块中的模块会根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-1467
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-1468
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-1469
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的模块一个接一个地亮起，顺序从脚本的左端到右端。模块从左到右亮起，因为ScratchJr以你阅读书籍句子的方式来读取脚本！有些模块运行的时间比其他模块长，就像有些词说起来需要更多时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1470
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-1471
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的模块来跟踪脚本的执行流程。脚本运行时，模块的颜色会变得更深。在这张图片中，显示模块的紫色变得更深，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-1472
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你将看到程序是如何运行的。看到每个模块的具体动作是直接在主界面运行脚本，而不是在演示模式下运行脚本的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-1473
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-1474
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个使用重复模块的脚本，再编写一个不使用重复模块但完成相同任务的脚本。比较这两个脚本，并解释它们为什么做同样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1475
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-1476
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列模块放入一个重复模块中时，你会看到一个灰色的阴影出现在编程区域，在你放置模块之前。这个阴影会准确地显示哪些模块会放入重复模块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-1477
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放下重复模块后，仍然可以继续添加模块，所以如果你无法让阴影包围所有你想要的模块，不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-1478
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-1479
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并且当你点击绿旗按钮时，动物们会开始移动。你将使用在本章中学到的技巧：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-1480
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-1481
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-1482
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个好的放牧地方。点击**更改背景**按钮，点击农场背景，然后点击勾选框将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-1483
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下方的加号，添加一个新角色。选择兔子并点击勾选框。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-1484
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子在点击绿旗按钮时消失、再出现，并且向不同的方向移动。将以下模块拖到编程区域，并将它们拼接起来，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-1485
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能不能添加更多动物到你的场景中，并为它们创建程序，让它们在点击绿旗按钮时也开始移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-1486
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并为它们编写程序，让它们在舞台上移动。你可以添加一只使用跳跃模块跳来跳去的鸡，或者添加一只转圈的猪。也许你还可以添加一头牛，使用“向左移动”和“向右移动”模块，并结合“重复永远”模块让它持续移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-1487
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物将出现在你的农场里？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-1488
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-1489
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它删除猫。你也可以通过按住舞台上的猫而不是角色列表中的猫来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-1490
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的一个角色。试着也把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-1491
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-1492
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色都有以“绿旗开始”模块开始的脚本时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你在脚本中点击“绿旗开始”模块，则只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1493
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-1494
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个像你一样的角色！以下是操作步骤。点击新角色按钮，选择一个没有面孔的人物，点击勾选框。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-1495
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-1496
  prefs: []
  type: TYPE_NORMAL
  zh: 绘画编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面孔。
- en: You’ll now be able to take a photo.
  id: totrans-1497
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你将能够拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-1498
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的脸部，使其看起来合适，然后点击**相机**按钮。现在你真正在ScratchJr中了！
- en: MAKING CONNECTIONS
  id: totrans-1499
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-1500
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-1501
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场上不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-1502
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以为项目添加文本，创建看起来像字母的角色，甚至可以重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-1503
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的方块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-1504
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中使用的方块数量。你使用了多少蓝色（运动）、黄色（触发）、和紫色（外观）方块？制作一个图表或图形，展示你使用的不同方块。你使用最多的方块颜色是什么？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1505
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-1506
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，请再三检查所有角色的脚本是否以“绿色旗帜启动”方块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-1507
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按照预期移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试程序，找出哪里出了问题，然后改进程序。
- en: Aha! There is a number at the bottom of each motion block. Let’s see what happens
    when you change it.
  id: totrans-1508
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哈！每个运动方块的底部都有一个数字。让我们看看当你改变它时会发生什么。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-1509
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击运动方块底部的数字时，编程区域右侧会出现一个键盘。使用键盘输入一个新数字，然后点击方块。注意，猫仅凭一个编程方块就能移动多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-1510
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们进一步探索这个数字的意义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-1511
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮以显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-1512
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到舞台上出现一个网格。这个网格可以帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-1513
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。看看当猫从一个地方移动到舞台上的另一个地方时会发生什么？蓝色方块将随着猫一起移动，蓝色的编号圆圈将显示猫在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-1514
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试使用蓝色方块调色板中的前四个运动方块让你的猫访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-1515
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你以**绿色旗帜启动**方块开始脚本，并通过点击屏幕顶部的绿色旗帜按钮运行脚本，猫会在脚本运行之前将自己重置到起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-1516
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更容易修改脚本并重新测试，因为猫总是从同一个位置开始。你可以通过将猫拖动到舞台上的另一个位置来改变它的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-1517
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你让猫访问舞台的四个角落后，点击**主页**按钮保存你的项目（）。你将返回到主屏幕，在那里你可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-1518
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-1519
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中没有对角线运动的方块。如果你想让猫移动到屏幕的某个角落，你需要使用水平和垂直运动方块将它移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1520
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-1521
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一行中有多个相同类型的动作积木，试着通过改变数字输入简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-1522
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃积木，看看改变数字输入会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-1523
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，将数字输入改为 4 并不会产生与将两个跳跃积木放在一起的相同效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-1524
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为在跳跃积木中的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-1525
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-1526
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-1527
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫开始移动了，想一个名字给你的猫吧！点击**画笔**按钮进入绘画编辑器，然后将顶部的*Cat*替换成你的猫的名字。思考一下每个字母的发音，当你尝试拼写名字时。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-1528
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能找到多少种得到 10 的方法**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-1529
  prefs: []
  type: TYPE_NORMAL
  zh: 试着计算一下，当你运行脚本后，猫将最终停在哪个网格上的数字。你能创建多少种脚本让猫移动到这个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-1530
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方法可以写脚本并得到 10！试着改变动作积木中的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1531
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-1532
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会难以理解一个动作积木可以让角色走几步。试着设置这两个脚本，看看它们是如何让角色走相同的距离的。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-1533
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转起来！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-1534
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1535
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-1536
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用“向右转”和“向左转”积木，让你的猫顺时针或逆时针旋转。看看你的猫需要转多少次右转或左转才能完成一个完整的圈。然后尝试思考你可以用这些积木做出哪些其他的操作！
- en: '**HOW TO MAKE IT**'
  id: totrans-1537
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-1538
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕上点击加号创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-1539
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色积木面板中拖动**向右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-1540
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，然后点击**向右转**积木，看看猫是如何反应的。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-1541
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实验找出哪个数字能让猫转个倒立圈。然后找出应该输入什么数字才能让猫转一个完整的圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-1542
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜启动**积木开始你的脚本，这样猫在转动前会恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-1543
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试使用**向左转**积木做相同的操作！
- en: '**HINTS**'
  id: totrans-1544
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-1545
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以用手指拖动屏幕上的猫，这会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用动作积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1546
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-1547
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫转动并向前移动*同时*做一个前滚翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-1548
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并通过绿色旗帜开始块同时启动这两个脚本。你还可以利用这个技巧，结合向右移动和向上移动方块，让猫咪斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-1549
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-1550
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-1551
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想关于猫咪旋转的故事。猫咪是高兴的？伤心的？头晕的？向朋友解释你的项目，确保他们明白为什么你的猫咪有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-1552
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：读懂时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-1553
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下钟表的指针是如何绕着表盘转动的，并将这个方向与猫咪转身的方向进行比较。哪一个转动方块——左转还是右转——会让猫咪转向与钟表指针相同的方向？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-1554
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转多少次才能走完圆周的四分之一。如果你把数字输入翻倍，猫咪会转到圆周的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1555
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-1556
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将右转和左转方块与钟表表盘进行比较。每次转动都会让猫咪“走过一个小时”——即整个圆周的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-1557
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-1558
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动中的猫咪正在玩捉迷藏游戏。猫咪会消失然后再出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1559
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-1560
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色方块让角色说话。在本活动中，你将学习如何使用紫色的隐藏和显示方块，让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-1561
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-1562
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的方块——外观方块。这些方块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-1563
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将**隐藏**和**显示**方块拖到编程区，但不要将它们拼接在一起。点击**隐藏**方块看看会发生什么。现在点击**显示**方块。这些方块可以让角色消失和重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-1564
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动另外两组**隐藏**和**显示**方块到编程区，并将它们与第一组拼接，制作一个让猫咪消失然后再出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-1565
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-1566
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-1567
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将动作方块与隐藏和显示方块结合使用，你会发现即使猫咪被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1568
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-1569
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失，然后再在屏幕的另一个位置重新出现。你能让猫咪消失然后重新出现两次，每次移动到屏幕的新位置吗？三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-1570
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观方块，例如增大和缩小，看看它们是如何改变猫咪的外观的。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-1571
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把猫咪做得多大？能做得多小？注意当你更改这些方块中的数字输入时发生了什么。试着让猫咪恢复到原来的大小。看看绿色旗帜开始块是否会对猫咪的大小产生影响。
- en: MAKING CONNECTIONS
  id: totrans-1572
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-1573
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：讲述故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-1574
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直在消失？想想你的猫为什么会消失和重新出现，并与朋友分享这个故事。记得清楚地表达，并解释你的脚本发生了什么，这样可以帮助你讲好这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-1575
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-1576
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失的次数以及重新出现的次数。这是否与你使用的积木数量匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1577
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-1578
  prefs: []
  type: TYPE_NORMAL
  zh: 进行一次对话，讨论将编程积木放置在隐藏积木后面会发生什么是很有帮助的。有时候，孩子们会不理解为什么他们看不到角色完成一个脚本，特别是在角色消失之后。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-1579
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜开始的积木会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-1580
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-1581
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1582
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-1583
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复某个动作，你需要使用多个相同类型的积木，或者改变积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-1584
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复积木（Repeat block）和永久重复积木（Repeat Forever block）来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1585
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-1586
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下你在之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-1587
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）使猫消失并重新出现。这个隐藏和显示积木的模式将重复两次。但与其使用所有这些积木，你可以使用重复积木让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-1588
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个积木拖回积木调色板来删除它们。你将只剩下一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-1589
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的积木，显示出*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-1590
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**积木拖到编程区域，并将其放置在两个紫色的控制积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-1591
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变重复积木气泡中的数字，设定为你想要的任何数字。如果你想让脚本做和之前活动中完全相同的事情，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-1592
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个很大的数字让你的猫消失并多次重新出现，但如果你希望猫永远消失并重新出现呢？那你可以使用永久重复积木，而不是使用重复积木来结束你的脚本。试试看！（要停止一个重复的脚本，点击红色的停止按钮，它会取代绿色的旗帜按钮，当脚本正在运行时。）
- en: '**HINTS**'
  id: totrans-1593
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-1594
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区域。如果你想在一次操作中删除你之前脚本中的四个隐藏和显示积木，只需将手指放在第三个积木上，并将它拖回积木调色板。所有在那个积木右侧的积木都会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1595
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-1596
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放入和放在重复块的外面。尝试使用一些蓝色类别的运动积木。注意动画的变化，看看积木是否包含在重复块内会有什么不同。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-1597
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中放置一个重复块，脚本以重复永远块结束。试试看！整个脚本会永远重复，每次重复时，重复块中的积木会按数字输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-1598
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-1599
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-1600
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个亮起，从脚本的左端开始，直到脚本的右端结束。积木从左到右亮起，因为ScratchJr以你阅读书籍时的方式读取脚本！一些积木运行的时间比其他的要长，有点像某些词语说出来需要更多时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1601
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-1602
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒孩子们，他们可以通过观察编程区域中的积木，跟踪脚本的执行过程。运行时，积木会变成比原来颜色更深的色调。在这张图片中，显示块是深紫色的，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-1603
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行ScratchJr脚本时，仔细观察，你将看到程序是如何运行的。看到每个积木执行的确切动作，是在主界面中运行脚本而不是在展示模式中的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-1604
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-1605
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块的脚本，再创建另一个做同样事情但不使用重复块的脚本。比较这两个脚本，并解释为什么它们做了相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1606
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-1607
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木包裹在重复块内时，你会看到在编程区域中出现一个灰色阴影，表示重复块的位置。这个阴影会准确显示哪些积木会放入重复块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-1608
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在放置了重复块之后，你仍然可以继续添加积木，所以如果你无法让阴影包裹住你想要的所有积木，不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-1609
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-1610
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并且编程让这些动物在你点击绿色旗帜按钮时开始移动。你将运用在本章中学到的技巧：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-1611
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-1612
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-1613
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找一个适合动物们吃草的背景。点击**更改背景**按钮，点击农场，然后点击勾选将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-1614
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下方的加号添加一个新角色。选择兔子，然后点击勾选。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-1615
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们想让兔子消失、重新出现，然后在点击绿旗按钮时向不同方向移动。将以下块拖到编程区，并将它们连接在一起，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-1616
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了脚本，你能为场景中添加更多的动物并为它们创建程序，使它们在你点击绿旗按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-1617
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场至少添加两只动物，并为它们编写程序，让它们在舞台上移动。你可以添加一只跳跃的小鸡，使用跳跃块让它四处跳跃。或者你可以添加一只围着转的猪。也许你还想加一头牛，使用“向左移动”和“向右移动”块，再配合“重复执行”块让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-1618
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物会出现在你的农场上？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-1619
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场看起来将是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-1620
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要删除项目中的猫，按住它不放。当红色X出现时，点击它以删除猫。你也可以通过在舞台上按住猫而不是在角色列表中来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-1621
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场中吧。
- en: '**HINTS**'
  id: totrans-1622
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**小提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-1623
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿旗启动”块开始时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你点击脚本中的“绿旗启动”块，只有选中的角色会动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1624
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-1625
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是如何做的。点击新角色按钮，选择一个面孔空白的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-1626
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-1627
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开。要添加你的面孔，点击相机工具，然后点击角色的面孔。
- en: You’ll now be able to take a photo.
  id: totrans-1628
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-1629
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你自己的面孔，使其看起来不错，然后点击**相机**按钮。现在你真正进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-1630
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-1631
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言学习联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-1632
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下与农场上不同动物相关的词汇。你能在你的“老麦克唐纳”项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-1633
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以为你的项目添加文字，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-1634
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-1635
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中使用的积木块的数量。你用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木块？创建一个图表或图形，展示你使用的不同积木块。你最常使用的是哪种颜色的积木块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1636
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-1637
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿色旗帜按钮时，某些角色没有移动，请检查确保所有角色的脚本都以**绿旗启动**块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-1638
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为角色没有按照预期的方式移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试* ——也就是测试你的程序，找出哪里出错，然后改进程序。
- en: When you tap the number at the bottom of the motion block, a keypad appears
    on the right side of the programming area. Enter a new number with the keypad,
    and then tap the block. Notice how far the cat moves with just one programming
    block.
  id: totrans-1639
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击动作块底部的数字时，编程区右侧会出现一个数字键盘。通过键盘输入新的数字，然后点击该块。注意观察，仅使用一个编程块猫就能移动多远。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-1640
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再深入了解一下这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-1641
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮以显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-1642
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到舞台上出现一个网格。这个网格将帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-1643
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。当猫从一个地方移动到另一个地方时，会发生什么呢？蓝色方块将跟随猫一起移动，蓝色的编号圆圈将显示猫在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-1644
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试用蓝色积木面板中的前四个动作块让你的猫访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-1645
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你的脚本以**绿旗启动**块开始，并通过点击屏幕顶部的绿色旗帜按钮运行脚本，猫将在脚本运行前重置到其起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-1646
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你在脚本中做出更改并重新测试变得更容易，因为猫总是从相同的位置开始。你可以通过将猫拖动到舞台上的其他位置来改变猫的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-1647
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你让猫访问完舞台的四个角落后，点击**主页**按钮()保存你的项目。你将返回主页，在那里可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-1648
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-1649
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中没有对角线移动的积木。如果你想把猫移动到屏幕的一个角落，你必须通过水平步伐和垂直步伐的动作块将它移到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1650
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-1651
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同的动作块排成一行，看看能否通过更改数字输入来简化脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-1652
  prefs: []
  type: TYPE_NORMAL
  zh: 试验一下跳跃块，看看更改数字输入后会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-1653
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，改变数字输入为4并不会产生与将两个跳跃块并排放置相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-1654
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃块中的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-1655
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-1656
  prefs: []
  type: TYPE_NORMAL
  zh: '**文化联系：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-1657
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动，给猫起个名字吧！点击**画笔**按钮进入绘图编辑器，并将顶部的*Cat*替换成你给猫起的名字。尝试拼写时，考虑每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-1658
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能用多少种方式到达10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-1659
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出猫咪在运行脚本后会停留在网格上的哪个位置。你能创建多少个不同的脚本，让猫咪移动到那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-1660
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方法可以编写脚本并得到10！通过改变动作积木的数字输入来玩一玩，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1661
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-1662
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会不理解为什么一个动作积木可以让角色移动多个步骤。试着设置这两个脚本，看看它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-1663
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转身！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-1664
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1665
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学习的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-1666
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建一个新的项目，学习如何使用**向右转**和**向左转**积木来让猫咪顺时针或逆时针转动。看看猫咪需要转多少次才能完成一个圆圈。然后尝试思考其他可以使用这些积木的方式！
- en: '**HOW TO MAKE IT**'
  id: totrans-1667
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-1668
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕上点击加号，创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-1669
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色积木面板中拖动**向右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-1670
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，点击**向右转**积木，看看猫咪的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-1671
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验，弄清楚哪个数字可以让猫咪倒立。然后弄清楚让猫咪转一个完整圆圈需要输入什么数字。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-1672
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 不要忘记用**开始于绿旗**积木启动脚本，这样猫咪在转身前会回到竖直的位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-1673
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在试试用**向左转**积木做相同的事情！
- en: '**HINTS**'
  id: totrans-1674
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-1675
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指在屏幕上拖动猫咪，这样会重置猫咪的起始位置。不过，你不能用手指旋转猫咪！必须使用动作积木才能旋转猫咪。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1676
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-1677
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫咪同时转身并向前移动，来让它做个侧翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-1678
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本同时启动，并用**开始于绿旗**积木启动这两个脚本。你也可以用这个技巧配合**向右移动**和**向上移动**积木，让猫咪对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-1679
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-1680
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-1681
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫咪在旋转。猫咪是开心的？难过的？头晕的？向朋友解释你的项目，并确保他们理解为什么你的猫咪会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-1682
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-1683
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针是如何绕着钟面转动的，并将这个方向与猫咪转动的方向进行比较。哪一个转动积木——**向左转**还是**向右转**——让猫咪的转动方向与时钟指针相同？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-1684
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转多少次才能走完圆圈的四分之一。如果你将数字输入加倍，猫咪会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1685
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-1686
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“右转”和“左转”积木想象为时钟的指针。每次转动都让猫“走一小时”，也就是走圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-1687
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-1688
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫正在玩捉迷藏游戏。猫将消失并且三次重新出现。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1689
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-1690
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”积木让猫消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-1691
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现这个**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-1692
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-1693
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**积木到编程区域，但不要立即将它们组合在一起。点击**隐藏**积木，看看会发生什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-1694
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再拖动两组**隐藏**和**显示**积木到编程区域，并将它们与第一组积木连接，制作一个脚本，使猫消失然后重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-1695
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-1696
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-1697
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木和“隐藏”和“显示”积木结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1698
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**挑战来啦？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-1699
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个地方重新出现。你能让猫消失后再重新出现两次吗，每次移动到屏幕上的新位置？三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-1700
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观积木，例如“放大”和“缩小”，看看它们如何改变你猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-1701
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？能做得多小？注意当你改变这些积木的数字输入时会发生什么。看看你能不能让猫恢复到它的原始大小。看看绿色旗帜启动块对猫的大小有没有影响。
- en: MAKING CONNECTIONS
  id: totrans-1702
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-1703
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-1704
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫总是消失？想想为什么你的猫会消失和重新出现的故事，并和朋友分享这个故事。记得清楚地说出并解释脚本中发生的事情，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-1705
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-1706
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失的次数和重新出现的次数。这是否与你使用的积木块数量相符？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1707
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-1708
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子们讨论当你在“隐藏”积木后面放置一个编程块时会发生什么是很有帮助的。有时候孩子们不理解为什么角色消失后，无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-1709
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜启动块会重置角色的位置，但不会使隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-1710
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-1711
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不使用多个相同种类的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1712
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-1713
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同类型的积木块，或者更改积木块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-1714
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木块和“永远重复”积木块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1715
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-1716
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-1717
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木块（“隐藏”积木块和“显示”积木块）让猫消失并重新出现。这个“隐藏”和“显示”积木块的模式会重复两次。但是，与你使用所有这些积木块不同，你可以使用一个“重复”积木块让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-1718
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木块拖回积木调色板来删除它们。你将只剩下一个“隐藏”积木块和一个“显示”积木块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-1719
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木块，显示出*控制积木块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-1720
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**“重复”**积木块拖到编程区域，并将其放置在两个紫色的外观积木块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-1721
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改“重复”积木块气泡中的数字，设置为你想要的任何值。如果你想让脚本完全按照上一个活动中的方式运行，你应该将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-1722
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现很多次，但如果你希望猫永远消失并重新出现呢？那么，你可以使用“永远重复”积木块来结束你的脚本，而不是使用“重复”积木块。试试看！（要停止一个重复的脚本，点击红色的停止按钮，它会取代正在运行时的绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-1723
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-1724
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木块到编程区域。要一次性删除你上一个脚本中的六个“隐藏”和“显示”积木块中的四个，只需将手指放在第三个积木块上，并将其拖回到积木调色板。该积木块右侧的所有积木块都会与它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1725
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-1726
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木块放在“重复”积木块的内部和外部。尝试一下来自蓝色类别的运动积木块。注意动画如何根据积木块是否包含在“重复”积木块中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-1727
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个以“永远重复”积木块结尾的脚本中使用一个“重复”积木块。试试看！整个脚本将永远重复，每次重复时，“重复”积木块中的积木块会根据数字输入重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-1728
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-1729
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-1730
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木块一个接一个地亮起，从脚本的左端开始，到右端结束。积木块是从左到右亮起的，因为ScratchJr按照你阅读书中的句子的方式读取你的脚本！有些积木块比其他积木块运行得更久，就像有些单词说起来需要更多时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1731
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-1732
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区中的积木来跟随脚本的流程，脚本运行时，积木的颜色会变深。在这张图中，显示积木（Show block）是深紫色的，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-1733
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。观察每个积木执行的具体动作，这是在主界面播放脚本而不是在展示模式中播放脚本的一个优点。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-1734
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-1735
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块（Repeat block）的脚本，再创建另一个做相同事情但不使用重复块的脚本。比较这两个脚本并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1736
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-1737
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木包裹在重复块内时，你会看到重复块的灰色阴影在编程区出现，这个阴影会准确地显示出哪些积木会被放入重复块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-1738
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了重复块，你仍然可以继续添加其他积木，所以不用担心如果你不能将阴影包围住所有你想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-1739
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-1740
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一个谷仓的农场，并且在点击绿色旗帜按钮时让动物们开始移动。你将使用本章学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-1741
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-1742
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个包含至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-1743
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找一个背景，让动物们有一个合适的地方吃草。点击**更改背景**按钮，选择农场背景，然后点击对勾，将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-1744
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下面的加号，添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-1745
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望兔子在点击绿色旗帜按钮时消失、重新出现，并且朝不同方向移动。将以下积木拖到编程区，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-1746
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否为场景添加更多动物，并为它们创建程序，使它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-1747
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场中至少添加两只动物，并为它们编写程序，使它们在舞台上移动。你可以添加一只用跳跃块（Hop block）跳来跳去的鸡，或者添加一只转圈的猪。也许你会添加一只牛，使用向左移动和向右移动块，并配合永远重复块（Repeat
    Forever block）让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-1748
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场将养哪些动物呢？如果你想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-1749
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场看起来会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-1750
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从项目中删除猫，长按它。当红色X出现时，点击它以删除猫。你也可以通过在舞台上按住猫，而不是在角色列表中删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-1751
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一座谷仓。谷仓是你可以添加到项目中的角色之一。试着将它也添加到你的农场中。
- en: '**HINTS**'
  id: totrans-1752
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-1753
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，每个角色的脚本都以绿色旗帜启动块开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的绿色旗帜启动块，只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1754
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-1755
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场上吗？创建一个像你一样的角色！以下是如何做的。点击新角色按钮，选择一个空白面孔的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-1756
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面部添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-1757
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-1758
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-1759
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面部，使其看起来不错，然后点击**相机**按钮。你现在真正进入ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-1760
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-1761
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言学习连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-1762
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览一下与农场动物相关的词汇。你能在你的《老麦克唐纳》项目中使用这些新单词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-1763
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文本，创建看起来像字母的角色，或者甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-1764
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-1765
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中的积木数量。你使用了多少蓝色（动作）、黄色（触发）、紫色（外观）积木？创建一张图表或图形，显示你使用的不同积木。你使用最多的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1766
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-1767
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿色旗帜按钮时某些角色没有移动，请仔细检查所有角色的脚本是否都以绿色旗帜启动块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-1768
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为他们的角色没有按照预期的方式移动而感到沮丧。解释一下，编程过程中一个重要的部分就是*调试*——即测试你的程序，找出哪里出错，然后改进程序。
- en: Let’s explore the meaning of this number a little more.
  id: totrans-1769
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地探讨这个数字的含义。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-1770
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮以显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-1771
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到一个网格出现在舞台上。这个网格将帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-1772
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。看看当猫从一个位置移动到另一个位置时发生了什么？蓝色方块将随着猫一起移动，蓝色编号的圆圈将显示猫在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-1773
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试使用蓝色积木调色板中的前四个动作积木让猫咪访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-1774
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你用**绿旗启动**积木开始你的脚本，并通过点击屏幕顶部的绿旗按钮运行脚本，猫咪将在脚本运行之前重置到起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-1775
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做可以让你更轻松地修改脚本并重新测试，因为猫咪总是从同一个位置开始。你可以通过将猫咪拖到舞台上的另一个位置来改变它的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-1776
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你完成让猫咪访问舞台上的四个角落后，点击**主页**按钮保存你的项目。你将返回主屏幕，在那里你可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-1777
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-1778
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中没有对角线移动的积木。如果你想让猫咪跳到屏幕的角落，你必须使用水平步伐和垂直步伐的动作积木将它移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1779
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-1780
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的动作积木排在一起，看看你能否通过更改数字输入简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-1781
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃积木，看看当你更改数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-1782
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，改变数字输入为 4 并不会和将两个跳跃积木放在一起有相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-1783
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃积木上的数字输入控制角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-1784
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-1785
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：拼写一个名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-1786
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫咪移动，给猫咪取个名字吧！点击**画笔**按钮进入绘画编辑器，将顶部的*Cat*字样替换成你猫咪的名字。试着拼写时想一想每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-1787
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能用多少种方法得到 10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-1788
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能计算出猫咪在运行脚本后会到达网格上的哪个位置。你能创建多少个不同的脚本让猫咪移动到这个特定位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-1789
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多种不同的方式可以编写脚本并达到 10！试着通过更改动作积木的数字输入来看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1790
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-1791
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会很难理解一个动作积木可以让角色移动好几个步骤。尝试设置这两个脚本，看看它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-1792
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫咪转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-1793
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪向右（顺时针）或向左（逆时针）转动。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1794
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-1795
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用向右转和向左转积木让猫咪顺时针或逆时针旋转。看看猫咪需要转多少次才能完成一圈。然后尝试想出其他使用这些积木的方法！
- en: '**HOW TO MAKE IT**'
  id: totrans-1796
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-1797
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕点击加号以创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-1798
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**向右转**积木从蓝色积木面板拖到编程区。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-1799
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，点击**向右转**积木看看猫是如何反应的。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-1800
  prefs: []
  type: TYPE_NORMAL
  zh: 试验一下，找出哪个数字会让猫翻转。然后找出什么数字会让猫转动完整个圆圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-1801
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了在脚本的开始使用**绿旗开始**积木，这样猫在转动之前就会恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-1802
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在试试用**向左转**积木做同样的事情！
- en: '**HINTS**'
  id: totrans-1803
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-1804
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以用手指拖动猫在屏幕上，这将重置猫的起始位置。不过，你不能用手指旋转猫！你需要使用一个动作积木来实现这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1805
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-1806
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能通过让猫同时转动并向前移动，*做到一个侧手翻*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-1807
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并同时用**绿旗开始**积木启动它们。你也可以用这个技巧配合**向右移动**和**向上移动**积木，让猫对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-1808
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-1809
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-1810
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想一个关于为什么你的猫在旋转的故事。猫是高兴吗？难过吗？头晕吗？向朋友解释你的项目，并确保他们明白为什么猫会有那样的情感。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-1811
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-1812
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想时钟指针如何围绕时钟面移动，并将这个方向与猫转动时的方向进行比较。哪个转动积木——**向左转**或**向右转**——会让猫朝着时钟指针一样的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-1813
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能走完四分之一的圆圈。如果你将数字输入加倍，猫会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1814
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-1815
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**向右转**和**向左转**积木比作时钟的指针。每次转动都会让猫“转动一个小时”——也就是整个圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-1816
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-1817
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫正在玩捉迷藏游戏。猫将消失并在三次后重新出现。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1818
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-1819
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学会如何使用紫色的**隐藏**和**显示**积木让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-1820
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-1821
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-1822
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区，但暂时不要将它们连接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-1823
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再拖两个**隐藏**和**显示**积木到编程区，将它们与第一组积木连接，制作一个让猫消失然后重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-1824
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-1825
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-1826
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动块与隐藏和显示块结合使用，你会发现即使猫被隐藏，它也可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1827
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-1828
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让猫消失，然后在屏幕的另一个位置重新出现。你能让猫消失并在每次移动到新位置时重新出现两次吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-1829
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观块，例如放大和缩小，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-1830
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？能让它变得多小？注意当你更改这些块中的数字输入时会发生什么。看看你是否能将猫恢复到原来的大小。看看绿色旗帜启动块对猫的大小是否有影响。
- en: MAKING CONNECTIONS
  id: totrans-1831
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-1832
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读理解联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-1833
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直在消失？想一个关于猫消失和重新出现的故事，并与朋友分享这个故事。记得清晰地讲解并解释脚本中发生的事情，帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-1834
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-1835
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失的次数和重新出现的次数。这个数字与你使用的块数匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1836
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-1837
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子讨论将编程块放在隐藏块后面会发生什么，这很有帮助。有时候，孩子们难以理解为什么在角色消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-1838
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜启动块会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-1839
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：做某事重复多次！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-1840
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多个动作，而不使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1841
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-1842
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用几个相同类型的块，或者更改块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-1843
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复块和永远重复块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1844
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-1845
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-1846
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（隐藏块和显示块）让猫消失并重新出现。这个隐藏和显示块的模式会再重复两次。但你不必使用所有这些块，你可以使用一个重复块让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-1847
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个块拖回块面板，删除这些块。你将只剩下一个隐藏块和一个显示块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-1848
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的块，显示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-1849
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**块拖到编程区域，并将其放置在两个紫色外观块的周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-1850
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随意更改重复块气泡中的数字。如果你希望脚本做的事情和上一个活动完全一样，你需要将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-1851
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和重新出现，但如果你希望猫永远消失和重新出现呢？那样，你可以用Repeat Forever块结束你的脚本，而不是使用Repeat块。试试看！（要停止正在重复的脚本，点击红色停止按钮，这会替代正在运行时的绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-1852
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-1853
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域拖动多个块。为了在一次操作中删除之前脚本中的六个“Hide and Show”块中的四个，只需将手指放在第三个块上，并将其拖回块面板。第三个块右侧的所有块都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1854
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-1855
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放在Repeat块的内部和外部。尝试使用蓝色类别中的一些运动块。注意，无论一个块是否包含在Repeat块中，动画的变化是如何不同的。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-1856
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中使用一个以“Repeat Forever”块结尾的Repeat块。试试看！整个脚本会无限重复，每次重复时，Repeat块内部的块会根据输入的数字重复指定次数。
- en: MAKING CONNECTIONS
  id: totrans-1857
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-1858
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-1859
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个一个亮起，从脚本的左端开始，直到右端结束。块是从左到右亮起的，因为ScratchJr以你阅读书本中的句子的方式读取脚本！有些块运行得比其他块更慢，就像有些词比其他词说得更长一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1860
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-1861
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过查看编程区域中的块来跟踪脚本的执行流。当块正在运行时，它们会变成该颜色的深色阴影。在这张图中，“Show”块是深紫色的，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-1862
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序如何运行。看到每个块执行的确切动作是通过主界面而不是演示模式播放脚本的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-1863
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-1864
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用Repeat块的脚本，并创建另一个做相同事情但不使用Repeat块的脚本。比较这两个脚本，并解释它们为什么做出相同的操作。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1865
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-1866
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块包装在Repeat块中时，在你放下它之前，你会看到Repeat块在编程区域中出现一个灰色阴影。这个阴影会显示哪些块将会落在Repeat块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-1867
  prefs: []
  type: TYPE_NORMAL
  zh: 在放下Repeat块后，你仍然可以添加其他块，因此不要担心无法将阴影覆盖到你想要的所有块上。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-1868
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-1869
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编程让动物们在点击绿色旗帜按钮时开始移动。你将使用本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-1870
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-1871
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-1872
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个合适的吃草地方。点击**更换背景**按钮，点击农场，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-1873
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下方的加号来添加一个新角色。选择兔子后，点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-1874
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想要让兔子在点击绿色旗帜按钮时消失、重新出现，并朝不同方向移动。将以下模块拖到编程区域，并将它们组合起来，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-1875
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能为场景添加更多动物并为它们创建程序，使它们在你点击绿色旗帜按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-1876
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的农场中至少添加两只动物，并为它们编写程序，让动物们在舞台上移动。你可以添加一只用跳跃模块四处跳跃的鸡，或者添加一只转圈的猪。也许你还可以添加一头牛，使用“向左移动”和“向右移动”模块，并配合“重复永远”模块让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-1877
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里将有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-1878
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-1879
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从项目中删除猫，按住它。当出现红色X时，点击它删除猫。你也可以在舞台上按住猫而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-1880
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试着把它添加到你的农场吧。
- en: '**HINTS**'
  id: totrans-1881
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-1882
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿色旗帜启动”模块开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“绿色旗帜启动”模块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1883
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-1884
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！以下是操作方法。点击新角色按钮，选择一个没有脸的角色，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-1885
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-1886
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸。
- en: You’ll now be able to take a photo.
  id: totrans-1887
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-1888
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸部，使它看起来不错，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-1889
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-1890
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-1891
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场中不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-1892
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，或者甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-1893
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-1894
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中的块数。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）块？制作一张图表或图形，展示你使用的不同块。你最常使用的是什么颜色的块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1895
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-1896
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，请仔细检查所有角色的脚本是否以“Start on Green Flag”块开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-1897
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释说，编程过程中的一个重要部分是*调试*——即测试你的程序，找出哪里出了问题，然后改进程序。
- en: 1\. Tap the **Grid** button at the top of the screen to show the grid.
  id: totrans-1898
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 点击屏幕顶部的**网格**按钮以显示网格。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-1899
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到舞台上出现一个网格。这个网格将帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-1900
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。看看当猫咪从一个位置移动到另一个位置时会发生什么？蓝色的方块会随着猫咪一起移动，蓝色的编号圆圈会指示猫咪在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-1901
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试使用蓝色块调色板中的前四个运动块，看看能否让猫咪访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-1902
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你用**Start on Green Flag**块开始你的脚本，并通过点击屏幕顶部的绿色旗帜按钮运行脚本，猫咪会在脚本运行之前重置到起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-1903
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做可以让你更容易地修改脚本并重新测试，因为猫咪总是从相同的位置开始。你可以通过将猫咪拖到舞台上的另一个位置来改变猫咪的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-1904
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你完成让猫咪访问舞台的四个角落后，通过点击**主页**按钮（）来保存你的项目。你将返回主屏幕，在那里可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-1905
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-1906
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中没有对角线运动的块。如果你想将猫咪移到屏幕的一个角落，你必须使用水平方向和垂直方向的运动块来移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1907
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-1908
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的运动块排成一行，看看能否通过改变数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-1909
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用 Hop 块，看看当你改变数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-1910
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，将数字输入改为 4 并不会产生与将两个 Hop 块放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-1911
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为 Hop 块上的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-1912
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-1913
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-1914
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫咪移动了，给猫咪取个名字吧！点击**画笔**按钮进入绘图编辑器，并将顶部的*Cat*替换为你猫咪的名字。在拼写时，思考每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-1915
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能找到多少种方式到达 10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-1916
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出猫咪在运行脚本后最终会落在网格的哪个数字上。你能创建多少个不同的脚本，让猫咪移动到这个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-1917
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方式可以编写脚本并得到 10！尝试改变运动积木的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1918
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-1919
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会难以理解一个运动积木可以用来让角色移动几步。尝试设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-1920
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫咪转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-1921
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫咪向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1922
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-1923
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用右转和左转积木来让猫咪顺时针或逆时针旋转。看看猫咪需要转多少次右或左才能转一个完整的圈。然后尝试想出其他方法来使用这些积木！
- en: '**HOW TO MAKE IT**'
  id: totrans-1924
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何做**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-1925
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕，点击加号创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-1926
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色积木面板中拖动**右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-1927
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，并点击**右转**积木，看看猫咪的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-1928
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试实验找出哪个数字会让猫咪倒过来转。然后弄清楚要让猫咪转一个完整圈，应该是什么数字。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-1929
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了在脚本的开始使用**绿旗启动**积木，这样猫咪在转动前就会恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-1930
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在试试用**左转**积木做同样的事情！
- en: '**HINTS**'
  id: totrans-1931
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-1932
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到你可以用手指拖动屏幕上的猫咪，这会重置猫咪的起始位置。但是你不能用手指旋转猫咪！你必须使用运动积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1933
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-1934
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫咪同时转动并向前移动*来做一个空翻*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-1935
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：为此使用两个脚本，并同时使用绿旗启动积木启动这两个脚本。你还可以使用这个技巧配合右移和上移积木，让猫咪对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-1936
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-1937
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-1938
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个关于你的猫咪为什么在旋转的故事。猫咪是高兴的？难过的？头晕的？向朋友解释你的项目，确保他们理解为什么猫咪会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-1939
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-1940
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下时钟的指针是如何绕着时钟盘面转动的，并将这个方向与猫转动时的方向进行比较。哪个转动方块——左转还是右转——会让猫沿着与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-1941
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转动多少次才能走完圆周的四分之一。如果你把输入的数字加倍，猫会转动圆周的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1942
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-1943
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“右转”和“左转”方块想象成时钟的时针。每次转动都会让猫“走一小时”——也就是走完圆周的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-1944
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-1945
  prefs: []
  type: TYPE_NORMAL
  zh: 这项活动中的猫正在玩捉迷藏。猫会消失，然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1946
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-1947
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了紫色方块让角色说话。在这项活动中，你将学习如何使用紫色的隐藏和显示方块让猫消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-1948
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-1949
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的方块——外观方块。这些方块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-1950
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将**隐藏**和**显示**方块拖到编程区，但不要立即连接它们。点击**隐藏**方块看看会发生什么。现在点击**显示**方块。这些方块可以让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-1951
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在将两组**隐藏**和**显示**方块拖到编程区，并将它们与第一组连接起来，制作一个让猫消失然后重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-1952
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-1953
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-1954
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将动作方块和“隐藏”和“显示”方块结合起来，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1955
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-1956
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个位置重新出现。你能让你的猫消失并重新出现两次，每次移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-1957
  prefs: []
  type: TYPE_NORMAL
  zh: 试试其他紫色的外观方块，比如“放大”和“缩小”，看看它们是如何改变你猫的外观的。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-1958
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？多小呢？注意当你改变这些方块的数字输入时会发生什么。看看你是否能让猫恢复到原来的大小。看看“绿色旗帜启动”方块是否会影响猫的大小。
- en: MAKING CONNECTIONS
  id: totrans-1959
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-1960
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-1961
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫总是消失？想一个关于为什么猫会消失和重新出现的故事，并与朋友分享这个故事。记得说话清晰，并解释你脚本中发生的事情，这有助于你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-1962
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-1963
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫消失和重新出现的次数。这个次数和你使用的方块数是否一致？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1964
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-1965
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子们讨论当你将编程块放在“隐藏”块后面时会发生什么是很有帮助的。有时孩子们会理解不了，为什么当角色消失后，它就无法完成脚本中的其他动作。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-1966
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜块会重置角色的位置，但它不会让一个隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-1967
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做同样的事情！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-1968
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不使用多个相同的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1969
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-1970
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想要重复一个动作，你必须使用多个相同的块，或者更改块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-1971
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”块和“永远重复”块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1972
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-1973
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-1974
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（“隐藏”块和“显示”块）让猫消失并重新出现。这个“隐藏”和“显示”块的模式接着被重复了两次。但是，与其使用所有这些块，你可以使用一个“重复”块来让第一个模式重复执行几次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-1975
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个块拖回到块调色板，删除脚本中的这四个块。剩下的只有一个“隐藏”块和一个“显示”块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-1976
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的块以显示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-1977
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 拖动**“重复”**块到编程区域，并将其放置在两个紫色的循环块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-1978
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”块中的数字改为你想要的任何值。如果你希望脚本像在之前活动中那样执行，你应该将这个数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-1979
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你想让猫永远消失并重新出现怎么办？那么，与你使用一个重复块不同，你可以用“永远重复”块来结束你的脚本。试试看！（要停止重复的脚本，点击红色停止标志按钮，它会在脚本运行时取代绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-1980
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-1981
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域。如果你想一次性删除之前脚本中的六个“隐藏”和“显示”块中的四个，只需将手指放在第三个块上，并将其拖回块调色板。这个块右边的所有块都会随之一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1982
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-1983
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放入或放出“重复”块。试试从蓝色类别中挑选一些动作块。注意动画会如何变化，取决于一个块是否被包含在“重复”块中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-1984
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中使用“重复”块，并以“永远重复”块作为结尾。试试看！整个脚本将永远重复，每次重复时，“重复”块内的块将根据输入的数字重复指定次数。
- en: MAKING CONNECTIONS
  id: totrans-1985
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-1986
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-1987
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的方块一个一个地亮起，从脚本的左端开始，直到脚本的右端结束。方块从左到右亮起，是因为 ScratchJr 以你读书时阅读句子的方式来读取脚本！有些方块的执行时间比其他的要长，就像有些单词说起来需要更长时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1988
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-1989
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过在脚本运行时观察编程区域中的方块来跟踪脚本的执行过程。当方块正在执行时，它们会变得比平时更暗一些。在这张图片中，Show 方块呈现较暗的紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-1990
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。看到每个方块执行的精确动作，是在主界面而不是演示模式下播放脚本的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-1991
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-1992
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用 Repeat 方块的脚本，再创建另一个做同样事情的脚本，但不使用 Repeat 方块。比较这两个脚本，并解释为什么它们做的是一样的事。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1993
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-1994
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列方块放入 Repeat 方块时，你会看到 Repeat 方块前出现一个灰色阴影，这个阴影会显示你放入 Repeat 方块中的方块内容。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-1995
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了 Repeat 方块，你仍然可以添加更多方块，所以不用担心如果阴影不能完全包围你想要的所有方块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-1996
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-1997
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并且编程让这些动物在点击绿旗按钮时开始移动。你将运用在这一章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-1998
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: Let’s make a farm with at least three animals.
  id: totrans-1999
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-2000
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，为动物们提供一个合适的草地。点击**更改背景**按钮，点击农场，然后点击勾选框将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-2001
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从一只兔子开始。在猫的下方点击加号，添加一个新角色。选择兔子，然后点击勾选框。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-2002
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子消失、重新出现，然后在点击绿旗按钮时朝不同方向移动。将以下方块拖到编程区域，并将它们拼接在一起，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-2003
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能在你的场景中添加更多动物并为它们创建程序，使它们在点击绿旗按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-2004
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场中再添加至少两只动物，并为它们编写程序，使动物在舞台上移动。你可以添加一只用跳跃块跳来跳去的鸡。或者你可以添加一只绕圈转的猪。也许你会添加一头牛，并使用左右移动块和“永远重复”块让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-2005
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物将出现在你的农场里？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-2006
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-2007
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它以删除猫。你也可以通过在舞台上按住猫，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-2008
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试着把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-2009
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-2010
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，每个角色的脚本都以绿色旗帜块的“开始”作为开头时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的绿色旗帜块，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2011
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-2012
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是你可以做的方法。点击新角色按钮，选择一个空白面孔的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-2013
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-2014
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸。
- en: You’ll now be able to take a photo.
  id: totrans-2015
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍一张照片了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-2016
  prefs: []
  type: TYPE_NORMAL
  zh: 排好你的脸，使它看起来合适，然后点击**相机**按钮。你现在真的是在使用ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-2017
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-2018
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-2019
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场上不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-2020
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目中添加文本，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-2021
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-2022
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中使用的积木块的数量。你用了多少个蓝色（动作）、黄色（触发）和紫色（外观）积木块？制作一个图表或图形，展示你使用的不同积木块。你使用最多的积木块是什么颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2023
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-2024
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，重新检查所有角色的脚本，确保每个角色的脚本都以绿色旗帜块的“开始”作为开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-2025
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为他们的角色没有按照预期的方式移动而感到沮丧。解释一下编程过程中一个重要的部分是*调试*——即测试你的程序，找出问题所在，然后改进程序。
- en: You will see a grid appear on the stage. This grid will help you keep track
    of where your characters are on the stage.
  id: totrans-2026
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到舞台上出现一个网格。这个网格将帮助你跟踪角色在舞台上的位置。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-2027
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。看看当猫咪从一个地方移动到另一个地方时会发生什么？蓝色的方块会随着猫咪一起移动，蓝色的编号圆圈会显示猫咪在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-2028
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试使用蓝色块调色板中的前四个运动块，让你的猫咪走到舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-2029
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你用 **绿色旗帜启动** 块开始脚本，并通过点击屏幕顶部的绿色旗帜按钮来运行脚本，猫咪将在脚本运行之前将其重置到起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-2030
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更容易更改脚本并重新测试，因为猫咪将始终从相同的位置开始。你可以通过将猫咪拖到舞台上的其他位置来更改猫咪的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-2031
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你让猫咪访问舞台的四个角落后，点击 **主页** 按钮 () 来保存你的项目。你将返回主页，在那里你可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-2032
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-2033
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中没有对角线运动的块。如果你想将猫咪移动到屏幕的角落，你需要使用水平步伐和垂直步伐的运动块将其移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2034
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战吗？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-2035
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你连续使用多个相同类型的运动块，试着通过更改数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-2036
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃块，并观察当你更改数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-2037
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，将数字输入更改为 4 的效果与将两个跳跃块放在一起是不同的。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-2038
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃块上的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-2039
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-2040
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-2041
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫咪移动，给猫咪起个名字吧！点击 **画笔** 按钮进入画图编辑器，将顶部的 *Cat* 替换为你给猫咪起的名字。拼写时，考虑每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-2042
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能用多少种方式得到 10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-2043
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出猫咪在运行脚本后会到达网格上的哪个位置。你能创建多少个不同的脚本，让猫咪移动到那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-2044
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有许多不同的方式可以编写脚本并达到 10！试着通过更改运动块的数字输入来看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2045
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-2046
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会很难理解一个运动块可以让角色走几步。试着设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-2047
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫咪转弯！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-2048
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪右转（顺时针）或左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2049
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-2050
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，学习如何使用**向右转**和**向左转**积木，让猫顺时针或逆时针倾斜。看看你的猫需要转多少次右或左才能完成一圈。然后试着想出其他方式来使用这些积木！
- en: '**HOW TO MAKE IT**'
  id: totrans-2051
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-2052
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从主屏幕，点击加号来创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-2053
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从蓝色积木面板中拖动**向右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-2054
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 改变数字输入，然后点击**向右转**积木，看看猫会有什么反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-2055
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实验找出哪个数字能让猫转到倒立的位置。然后找出应该输入什么数字才能让猫转一个完整的圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-2056
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 别忘了以**绿色旗帜开始**积木来启动你的脚本，这样猫才会在转动前恢复到竖直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-2057
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在用**向左转**积木尝试相同的操作！
- en: '**HINTS**'
  id: totrans-2058
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-2059
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以用手指拖动猫到屏幕上的任何位置，这将重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动积木来做这件事。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2060
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-2061
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能通过让猫同时转动并向前移动，*同时* 做一个翻筋斗。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-2062
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并同时用**绿色旗帜开始**积木启动这两个脚本。你还可以使用这个技巧与**向右移动**和**向上移动**积木一起，让猫对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-2063
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-2064
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读与理解连接：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-2065
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫在旋转。猫是开心吗？伤心吗？晕了吗？向朋友解释你的项目，并确保他们理解为什么你的猫会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-2066
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-2067
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟指针是如何在表盘上移动的，比较猫转动的方向和时钟指针的方向。哪个转动积木——**向左转**或**向右转**——会让猫朝着与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-2068
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能走完四分之一圈。如果你将输入的数字加倍，猫会转半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2069
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-2070
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**向右转**和**向左转**积木想象成时钟的指针。每一次转动相当于让猫“走一个小时”——也就是完整圆周的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-2071
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-2072
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫在玩捉迷藏游戏。猫将消失并重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2073
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-2074
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色的积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-2075
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-2076
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-2077
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**积木到编程区域，但不要马上连接它们。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木使角色消失和重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-2078
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再拖动两组**隐藏**和**显示**积木到编程区域，并将它们连接到第一组，创建一个脚本，使猫咪消失然后再重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-2079
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫咪是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-2080
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-2081
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木结合使用，你会发现即使猫咪被隐藏了，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2082
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-2083
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失，然后在屏幕的另一个地方重新出现。你能让猫咪消失然后再重新出现两次，每次都移动到屏幕上的新位置吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-2084
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观积木，例如放大和缩小，看看它们如何改变猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-2085
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫咪做得多大？能做得多小？注意当你改变这些积木上的数字输入时会发生什么。看看你是否能将猫咪恢复到原来的大小。看看绿色旗帜上的启动积木是否对猫咪的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-2086
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-2087
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：讲述一个故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-2088
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫咪一直消失？想一个关于猫咪消失和重新出现的故事，并和朋友分享这个故事。记得要清晰地讲述，并解释脚本中发生的事情，这有助于你讲好这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-2089
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-2090
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫咪消失和重新出现的次数。这个次数是否与你使用的积木数量匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2091
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-2092
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子讨论当你在隐藏积木后放置编程积木时会发生什么是很有帮助的。有时孩子们难以理解为什么在角色消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-2093
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜上的启动积木会重置角色的位置，但不会使隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-2094
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-2095
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫咪在舞台上重复多次动作，而不需要使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2096
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-2097
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用几个相同类型的积木，或者改变积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-2098
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复积木和重复无限积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2099
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-2100
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-2101
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）使猫咪消失并重新出现。这个隐藏和显示积木的模式会再重复两次。但是，你可以使用重复积木来让第一个模式运行多次，而不必使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-2102
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个积木拖回积木面板，删除脚本中的这四个积木。剩下的只有一个Hide积木和一个Show积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-2103
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的积木，以显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-2104
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**Repeat**积木拖到编程区，并将其放置在两个紫色looks积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-2105
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变Repeat积木气泡中的数字，设定成你想要的任何值。如果你想让脚本做和上一个活动完全一样的事情，你可以将这个数字改成3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-2106
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个很大的数字，让你的猫消失并重新出现很多次，但如果你希望猫永远消失并重新出现怎么办？那么，代替使用Repeat积木，你可以让脚本以Repeat
    Forever积木结束。试试看！(要停止一个重复的脚本，在脚本运行时，点击替代绿色旗帜按钮的红色停止按钮。)
- en: '**HINTS**'
  id: totrans-2107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-2108
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区拖动多个积木。要一次性删除之前脚本中的六个Hide和Show积木中的四个，只需将手指放在第三个积木上，并将其拖回积木面板。该积木右侧的所有积木都会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-2110
  prefs: []
  type: TYPE_NORMAL
  zh: 在Repeat积木的内外放置其他积木。尝试使用一些来自蓝色类别的动作积木。注意动画如何根据一个积木是否包含在Repeat积木中而有所不同。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-2111
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中使用一个包含Repeat积木的部分，最后以Repeat Forever积木结束。试试看！整个脚本将永远重复，每次重复时，Repeat积木内的积木会根据输入的数字指定的次数进行重复。
- en: MAKING CONNECTIONS
  id: totrans-2112
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-2113
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-2114
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木会逐个亮起，从脚本的左端开始，到右端结束。积木从左到右亮起，因为ScratchJr以与你阅读书籍中的句子一样的方式来读取你的脚本！有些积木运行的时间比其他的要长，就像有些词汇说起来需要更长时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2115
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-2116
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒孩子们，在脚本运行时，他们可以通过观察编程区中的积木来跟踪脚本的流程。当积木正在运行时，它们的颜色会变深。在这张图片中，Show积木的颜色变成了较深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-2117
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行一个ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的确切动作，是在主界面运行脚本而不是在演示模式下的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-2118
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-2119
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复积木的脚本，并创建另一个不使用重复积木的脚本，它们做的事情相同。比较这两个脚本，并解释为什么它们执行相同的操作。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2120
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-2121
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复积木时，你会看到一个灰色阴影出现在编程区域中，显示在你放置之前。这个阴影将准确地指示哪些积木将被放入重复积木内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-2122
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放入重复积木后，你仍然可以继续添加其他积木，所以不要担心如果无法让阴影覆盖所有你想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-2123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-2124
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一座谷仓的农场，并编写程序让这些动物在你点击绿色旗帜按钮时开始移动。你将使用本章所学的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-2125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: Let’s make a farm with at least three animals.
  id: totrans-2126
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个有至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-2127
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个好地方吃草。点击**更改背景**按钮，选择农场，然后点击勾号将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-2128
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下方的加号添加一个新角色。选择兔子，然后点击勾号。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-2129
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子消失、重新出现，然后在点击绿色旗帜按钮时向不同的方向移动。将以下积木拖到编程区域，并将它们连接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-2130
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能不能再添加更多动物到场景中，并为它们创建程序，让它们在你点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-2131
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再添加两只动物到你的农场，并为它们编写程序，让动物们在舞台上移动。你可以添加一只使用跳跃积木跳跃的鸡，或者添加一只围绕圆圈转动的猪。也许你还可以添加一头牛，并使用左右移动积木和重复永远积木让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-2132
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里将有哪些动物？如果你想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-2133
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-2134
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要从你的项目中删除猫，按住它。当红色 X 出现时，点击它来删除猫。你也可以通过在舞台上按住猫，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-2135
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也将它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-2136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-2137
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，每个角色都有一个以绿色旗帜块开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你在脚本中点击绿色旗帜块，只有被选中的角色才会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2138
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-2139
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放在农场里吗？创建一个像你一样的角色！下面是操作方法。点击新角色按钮，选择一个没有面部的角色，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-2140
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的面部添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-2141
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器将会打开。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-2142
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-2143
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的面部位置，使其看起来合适，然后点击**相机**按钮。现在你真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-2144
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-2145
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：建立新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-2146
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览农场上不同种类动物的词汇。你能在《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-2147
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文本，创建看起来像字母的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-2148
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-2149
  prefs: []
  type: TYPE_NORMAL
  zh: 计算项目中积木的数量。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？制作一张图表或图形，展示你使用的不同积木。你使用最多的积木颜色是哪种？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2150
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-2151
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有些角色在点击屏幕顶部的绿色旗帜按钮时没有移动，请仔细检查所有角色的脚本是否都以“点击绿色旗帜开始”积木作为开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-2152
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出哪里出了问题，然后改进程序。
- en: 2\. Now tap your script again. See what happens when the cat moves from one
    spot to another on the stage? The blue square will move with your cat, and the
    blue numbered circles will indicate the cat’s new position on the stage.
  id: totrans-2153
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在再次点击你的脚本。看看猫咪从一个位置移动到另一个位置时发生了什么？蓝色方块会随着猫咪一起移动，蓝色的编号圆圈将表示猫咪在舞台上的新位置。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-2154
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 尝试使用蓝色积木调色板中的前四个运动积木，让猫咪访问舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-2155
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你用**点击绿色旗帜开始**积木来启动脚本，并通过点击屏幕顶部的绿色旗帜按钮运行脚本，猫咪将在脚本运行之前重置到它的起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-2156
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更容易在脚本中进行更改并重新测试，因为猫咪总是从相同的位置开始。你可以通过拖动猫咪将其移到舞台的另一个位置来改变猫咪的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-2157
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当猫咪访问完舞台的四个角落后，点击**主页**按钮（）保存你的项目。你将返回主屏幕，在这里你可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-2158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-2159
  prefs: []
  type: TYPE_NORMAL
  zh: 在ScratchJr中没有用于对角线移动的积木。如果你想将猫咪移动到屏幕的一个角落，你需要使用水平和垂直方向的运动积木将其移动到该位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-2161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的运动块连续使用，看看能否通过更改数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-2162
  prefs: []
  type: TYPE_NORMAL
  zh: 试验 Hop 块，看看当你更改数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-2163
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，更改数字输入为 4 并不会与将两个 Hop 块放在一起产生相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-2164
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为 Hop 块上的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-2165
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-2166
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-2167
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让你的猫移动，给猫起个名字吧！点击**画笔**按钮进入画图编辑器，并将顶部的*Cat*替换为你猫的名字。试着拼写时考虑每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-2168
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：看看你有多少种方法可以到达 10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-2169
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出当你运行脚本后，猫会停留在哪个网格数字上。你能创建多少个不同的脚本，让猫到达那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-2170
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多种不同的方式编写脚本并达到 10！尝试改变运动块的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2171
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-2172
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会有些困惑，因为一个运动块可以让角色移动多步。试着设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-2173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转身！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-2174
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫向右（顺时针）或向左（逆时针）转。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2175
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-2176
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，学习如何使用向右转和向左转块让你的猫顺时针或逆时针倾斜。看看你的猫需要转多少次才能完成一个完整的圆圈。然后试着思考你可以用这些块做其他什么事情！
- en: '**HOW TO MAKE IT**'
  id: totrans-2177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-2178
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在主屏幕上，点击加号创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-2179
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色块面板中拖动**向右转**块到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-2180
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，并点击**向右转**块，看看猫的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-2181
  prefs: []
  type: TYPE_NORMAL
  zh: 试验一下，找出哪个数字能让猫倒过来。然后找出哪个数字让猫转一个完整的圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-2182
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜启动**块来启动你的脚本，这样猫在转向之前会回到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-2183
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在试试使用**向左转**块做同样的事情！
- en: '**HINTS**'
  id: totrans-2184
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-2185
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指将猫拖动到屏幕上的不同位置，这会重置猫的起始位置。不过你不能用手指旋转猫！你需要使用运动块来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-2187
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫转身并同时向前移动来做一个空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-2188
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并通过绿色旗帜启动两个脚本。你也可以使用这个技巧结合右移和上移积木，使猫咪斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-2189
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-2190
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-2191
  prefs: []
  type: TYPE_NORMAL
  zh: 想想一个故事，解释为什么你的猫咪在旋转。猫咪是开心的？难过的？头晕的？向朋友解释你的项目，并确保他们理解猫咪为何会有那种感受。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-2192
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：报时**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-2193
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针是如何绕着表盘转动的，并将这种方向与猫咪转动时的方向进行比较。哪一个转动积木——左转或右转——让猫咪朝着与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-2194
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转动多少次才能走完圆圈的四分之一。如果你将数字输入加倍，猫咪会转动半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2195
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-2196
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“右转”和“左转”积木理解为时钟的表盘。每次转动都会让猫咪转动“一个小时”——即一个完整圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-2197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-2198
  prefs: []
  type: TYPE_NORMAL
  zh: 这项活动中的猫咪正在玩捉迷藏游戏。猫咪会消失然后再出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2199
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-2200
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这项活动中，你将学习如何使用紫色的隐藏和显示积木让猫咪消失然后再出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-2201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-2202
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-2203
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拖动**隐藏**和**显示**积木到编程区，但暂时不要把它们拼接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木使角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-2204
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再拖动两组**隐藏**和**显示**积木到编程区，并把它们与第一组拼接起来，制作一个脚本，使猫咪消失然后再出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-2205
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫咪是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-2206
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-2207
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木结合，你会发现猫咪即使隐藏了，仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2208
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-2209
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失并在屏幕的另一个地方重新出现。你能让猫咪消失然后在屏幕上的两个新地方重新出现吗？再试三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-2210
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，如放大和缩小，看看它们如何改变猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-2211
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫咪做得多大？能做得多小？注意当你改变这些积木中的数字输入时会发生什么。看看你能否让猫咪恢复到原来的大小。看看绿色旗帜启动积木是否会对猫咪的大小产生影响。
- en: MAKING CONNECTIONS
  id: totrans-2212
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-2213
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：讲述故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-2214
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个故事来解释为什么你的猫在消失和重新出现，并和朋友分享这个故事。记得清楚地说话，并解释你的脚本中发生的事情，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-2215
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-2216
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失和重新出现的次数。这和你使用的积木数量匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2217
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的小贴士**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-2218
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子们讨论当你在“隐藏”积木后面放置一个编程积木时会发生什么是有帮助的。有时候孩子们很难理解为什么在角色消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-2219
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿色旗帜启动”积木会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-2220
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：一遍又一遍地做同样的事情！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-2221
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不需要使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2222
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-2223
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同类型的积木或者改变某个积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-2224
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“永远重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2225
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-2226
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-2227
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）使猫消失和重新出现。然后，这种“隐藏”和“显示”的积木模式会重复两次。但与其使用所有这些积木，你可以使用一个“重复”积木，让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-2228
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回积木面板来删除它们。你将只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-2229
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，展示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-2230
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并把它放在两个紫色“隐藏”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-2231
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”积木气泡中的数字更改为你想要的任何数字。如果你希望脚本和之前的活动完全相同，你可以将这个数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-2232
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失和重新出现很多次，但如果你希望猫永远消失和重新出现呢？那么，你可以在脚本的结尾使用“永远重复”积木，而不是“重复”积木。试试吧！(要停止一个重复的脚本，点击红色停止按钮，替代了绿色旗帜按钮的那个按钮，脚本运行时显示这个按钮。)
- en: '**HINTS**'
  id: totrans-2233
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-2234
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区域。要一次性删除你之前脚本中的四个“隐藏”和“显示”积木，只需把手指放在第三个积木上并将其拖回积木面板。该积木右边的所有积木都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2235
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-2236
  prefs: []
  type: TYPE_NORMAL
  zh: 把其他积木放在 Repeat 块的内部和外部。试试从蓝色类别中选择一些动作积木。注意，动画的变化取决于一个积木是否包含在 Repeat 块中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-2237
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中使用一个以“Repeat Forever”（永远重复）积木结尾的“Repeat”（重复）积木。试试看！整个脚本将永远重复，每次重复时，Repeat
    块中的积木将按输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-2238
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-2239
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-2240
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木块一个接一个亮起，从脚本的左端开始，直到脚本的右端。积木块从左到右亮起，因为 ScratchJr 按照你读书时的方式来读取脚本！有些积木块比其他的运行时间长，这有点像某些单词说出来需要更多时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2241
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-2242
  prefs: []
  type: TYPE_NORMAL
  zh: 指导孩子们注意，当脚本运行时，他们可以通过观察编程区中的积木块来跟踪脚本的流程。运行中的积木块会变成比平常更深的颜色。在这张图中，Show 块呈现更深的紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-2243
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你会看到程序的运行过程。看到每个积木块执行的具体动作是直接在主界面播放脚本而不是在演示模式下播放的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-2244
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-2245
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用 Repeat 块的脚本，再制作另一个相同的脚本，但不使用 Repeat 块。比较这两个脚本，并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2246
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-2247
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入 Repeat 块时，你会看到一个灰色阴影出现在编程区，在你放下它之前，这个阴影会显示哪些积木将被放入 Repeat 块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-2248
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放下 Repeat 块之后，你仍然可以添加积木块，所以不要担心无法让阴影完全覆盖你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-2249
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-2250
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一个谷仓的农场，并且当你点击绿旗按钮时，编程让这些动物开始移动。你将使用本章所学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-2251
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-2252
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来制作一个包含至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-2253
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设定场景，我们可以找到一个背景，让动物们有一个好的吃草地方。点击 **更改背景** 按钮，选择农场，然后点击勾选框将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-2254
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。在猫的下方点击加号添加新角色。选择兔子并点击勾选框。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-2255
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望通过点击绿色旗帜按钮让兔子消失、重新出现，然后向不同方向移动。将以下积木拖到编程区域，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-2256
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，能否添加更多的动物到你的场景，并为它们创建程序，使它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-2257
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再添加两只动物到你的农场，并给它们编写程序，让这些动物在舞台上移动。你可以添加一只用“跳跃”积木跳动的鸡，或者添加一只绕圈转的猪。也许你还可以添加一只牛，并使用“左移”和“右移”积木与“重复执行”积木结合，让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-2258
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上会有哪些动物？如果你想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-2259
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将会是这个样子：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-2260
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它以删除猫。你也可以通过在舞台上按住猫来删除，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-2261
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-2262
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-2263
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，并且每个角色都有一个以绿色旗帜开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你直接点击脚本中的绿色旗帜块，则只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2264
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-2265
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己也放到农场里吗？创建一个看起来像你的角色！以下是如何操作：点击新角色按钮，选择一个空白脸的角色，然后点击勾号。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-2266
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的脸添加到角色中，你需要进行编辑。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-2267
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸。
- en: You’ll now be able to take a photo.
  id: totrans-2268
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你将能够拍摄一张照片。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-2269
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐你的脸，让它看起来好看，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-2270
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-2271
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-2272
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下生活在农场上的不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-2273
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以为你的项目添加文字，创建看起来像字母的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-2274
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-2275
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你在项目中使用的积木数量。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一个图表或图形，展示你使用的不同积木。你使用最多的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2276
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-2277
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕上方的绿色旗帜按钮时没有移动，检查一下所有角色的脚本是否都以“绿色旗帜启动”模块开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-2278
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释说，编程过程中的一个重要部分是*调试*——即测试程序，找出问题所在，然后改进程序。
- en: 3\. Try to make your cat visit every corner of the stage by using the first
    four motion blocks in the blue blocks palette.
  id: totrans-2279
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 尝试使用蓝色模块调色板中的前四个运动模块，让你的猫走访舞台的每个角落。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-2280
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 如果你用**绿色旗帜启动**模块开始脚本，并通过点击屏幕顶部的绿色旗帜按钮来运行脚本，猫将会在脚本运行前重置到起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-2281
  prefs: []
  type: TYPE_NORMAL
  zh: 这样你可以更容易地对脚本进行修改并重新测试，因为猫总是从同一个位置开始。你可以通过将猫拖动到舞台上的另一个位置来改变它的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-2282
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 当你让猫走访完舞台的四个角落后，通过点击**主页**按钮（）保存你的项目。你将返回主页，在那里你可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-2283
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-2284
  prefs: []
  type: TYPE_NORMAL
  zh: 在ScratchJr中没有对角线移动的模块。如果你想将猫移动到屏幕的角落，你必须通过水平和垂直移动模块将它一步步移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2285
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-2286
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的运动模块连续排列，看看你是否可以通过改变数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-2287
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃模块，并观察当你改变数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-2288
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，将数字输入更改为4并不会产生与将两个跳跃模块放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-2289
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃模块中的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-2290
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-2291
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-2292
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动了，给猫起个名字吧！点击**画笔**按钮进入绘图编辑器，将顶部的“*Cat*”替换为你的猫的名字。在尝试拼写名字时，想想每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-2293
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：看看有多少种方法可以得到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-2294
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出猫在运行脚本后将会停在网格上的哪个数字位置。你能创建多少种不同的脚本来让猫移动到那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-2295
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方式可以编写脚本并达到10！尝试通过改变运动模块中的数字输入来看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2296
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-2297
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能很难理解一个运动模块可以用来让角色移动几个步骤。尝试设置这两个脚本，看看它们是如何让角色移动相同的距离的。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-2298
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转弯！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-2299
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2300
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-2301
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用“向右转”和“向左转”模块让猫顺时针或逆时针倾斜。看看你的猫需要多少次向右或向左转动才能完成一圈。然后，尝试思考如何使用这些模块的其他方法！
- en: '**HOW TO MAKE IT**'
  id: totrans-2302
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-2303
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主页屏幕上点击加号，创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-2304
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色模块面板中拖动**向右转**模块到编程区。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-2305
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，然后点击**向右转**模块，看看猫的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-2306
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验，找出哪个数字会让猫倒立。然后，找出让猫完成一个完整旋转的数字是多少。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-2307
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜启动**模块开始你的脚本，这样猫在转动之前会回到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-2308
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试用**向左转**模块做相同的事情！
- en: '**HINTS**'
  id: totrans-2309
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-2310
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以用手指拖动屏幕上的猫，这样会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用动作模块来完成这个操作。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2311
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-2312
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫转动并向前移动*同时*完成一个侧手翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-2313
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本同时启动，并用绿色旗帜启动模块来同时启动两个脚本。你也可以用这个技巧和“向右移动”和“向上移动”模块一起使用，使猫以对角线方向移动！
- en: MAKING CONNECTIONS
  id: totrans-2314
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-2315
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-2316
  prefs: []
  type: TYPE_NORMAL
  zh: 想想为什么你的猫在旋转。猫开心吗？伤心吗？头晕吗？向朋友解释你的项目，并确保他们理解猫为什么有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-2317
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-2318
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针如何围绕表盘转动，并将这种转动方向与猫转动时的方向进行比较。哪个转动模块——“向左转”还是“向右转”——让猫的转动方向和时钟指针一样？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-2319
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转动多少次才能走完圆圈的四分之一。如果你把数字输入加倍，猫会转动半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2320
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长准备的小贴士**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-2321
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“向右转”和“向左转”这两个模块想象成时钟的表盘。每次转动都让猫“走过一小时”——也就是说，走过的是完整圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-2322
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：我们来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-2323
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动中的猫正在玩捉迷藏游戏。猫将消失，然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2324
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-2325
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色模块让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”模块让猫消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-2326
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-2327
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的模块——外观模块。这些模块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-2328
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区，但暂时不要将它们连接。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木会让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-2329
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在将另外两组**隐藏**和**显示**积木拖到编程区，并将它们与第一组积木连接，制作一个脚本，使猫消失然后重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-2330
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-2331
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-2332
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与“隐藏”和“显示”积木结合使用，你会发现即使猫被隐藏，它依然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2333
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-2334
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕的另一个地方重新出现。你能让猫消失并在每次重新出现时移动到屏幕上的新位置吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-2335
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色的外观积木，如“变大”和“变小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-2336
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将猫做得多大？可以做得多小？注意当你改变这些积木上的数字输入时会发生什么。看看你是否能将猫恢复到原来的大小。看看“绿旗启动”积木是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-2337
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-2338
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-2339
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想想一个关于你的猫为什么消失又重新出现的故事，并与朋友分享这个故事。记得清晰地讲述，并解释脚本中发生了什么，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-2340
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-2341
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失了多少次，重新出现了多少次。这个次数与你使用的积木数量是否匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2342
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-2343
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子们讨论将编程积木放在“隐藏”积木后面时会发生什么是很有帮助的。有时孩子们会理解不了为什么在角色消失后，他们无法看到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-2344
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，“绿旗启动”积木会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-2345
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-2346
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2347
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-2348
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，如果你想重复一个动作，你必须使用多个相同类型的积木，或者改变积木中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-2349
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用“重复”积木和“重复永远”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2350
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-2351
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-2352
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）让猫消失并重新出现。这个“隐藏”和“显示”积木的模式会被重复两次。你可以使用一个“重复”积木来让第一个模式运行多次，而不需要使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-2353
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，拖动脚本的最后四个模块回到模块调色板，这样你就只剩下一个“隐藏”模块和一个“显示”模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-2354
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的模块，揭示*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-2355
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 拖动**重复**模块到编程区域，并将它放置在两个紫色的“看”模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-2356
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”模块中气泡里的数字改成你想要的任何数字。如果你希望脚本执行和之前活动中一样的操作，你应该把这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-2357
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和重新出现，但如果你希望猫永远消失和重新出现呢？那你可以用“重复无限”模块结束脚本，而不是使用“重复”模块。试试看！（要停止重复的脚本，可以在脚本运行时点击红色停止标志按钮，这个按钮会替代绿色的旗帜按钮。）
- en: '**HINTS**'
  id: totrans-2358
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-2359
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个模块到编程区域。如果你想一次性删除之前脚本中的六个“隐藏”和“显示”模块中的四个，只需要把手指放在第三个模块上，然后拖回模块调色板。所有在它右边的模块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2360
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-2361
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他模块放入和放置在“重复”模块的外面。尝试一下蓝色类别中的一些运动模块。注意，动画的变化取决于模块是否被包含在“重复”模块中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-2362
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中使用一个“重复”模块，并且脚本最后使用“重复无限”模块。试试看！整个脚本将永远重复，每次重复时，重复模块内的模块会根据输入的数字重复指定次数。
- en: MAKING CONNECTIONS
  id: totrans-2363
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-2364
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读连接：将脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-2365
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的模块一个接一个地亮起，从脚本的左端开始，直到右端。模块从左到右亮起，因为ScratchJr的读取方式就像你阅读书中的句子一样！有些模块比其他模块需要更长的时间来运行，有点像某些词语需要更长时间来说出。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2366
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-2367
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的模块来跟随脚本的流程，当脚本运行时，模块会变成比原来颜色更深的色调。在这张图片中，“显示”模块是深紫色的，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-2368
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个模块执行的确切操作，是在主界面上播放脚本而不是在展示模式中的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-2369
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-2370
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块的脚本，然后再制作一个做相同事情但不使用重复块的脚本。对比这两个脚本并解释它们为什么做的是一样的。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2371
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-2372
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列方块包裹在重复块中时，你会看到一个灰色的阴影出现在编程区，在你放下它之前。这个阴影会显示哪些方块将放在重复块里面。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-2373
  prefs: []
  type: TYPE_NORMAL
  zh: 在放下重复块后，你仍然可以添加方块，所以如果你不能让阴影环绕所有你想要的方块，也不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-2374
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-2375
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个包含三只动物和一个谷仓的农场，并编程让动物们在你点击绿色旗帜按钮时开始移动。你将使用本章中学到的技巧：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-2376
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-2377
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个包含至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-2378
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 要设置场景，我们可以找到一个背景，给动物们提供一个很好的吃草地方。点击**更换背景**按钮，点击农场，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-2379
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下面的加号添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-2380
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望让兔子消失、重新出现，然后在点击绿色旗帜按钮时朝不同的方向移动。将以下方块拖动到编程区，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-2381
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了一个脚本，你能否向场景中添加更多动物，并为它们创建程序，使它们在你点击绿色旗帜按钮时也开始移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-2382
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并为它们编程，使这些动物在舞台上移动。你可以添加一只使用跳跃块跳来跳去的鸡。或者你可以添加一只绕圈转的猪。也许你会添加一头牛，使用左右移动块与永久重复块使它保持移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-2383
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-2384
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场看起来会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-2385
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要删除项目中的猫，按住它。当出现红色的 X 时，点击它以删除猫。你也可以通过在舞台上按住猫而不是在角色列表中按住它来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-2386
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-2387
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-2388
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，每个角色都有一个以“绿色旗帜启动”块为起始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你在脚本中点击“绿色旗帜启动”块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2389
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-2390
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！以下是如何操作的步骤。点击新角色按钮，选择一个面孔空白的角色，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-2391
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-2392
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器会打开。要添加你的脸，点击相机工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-2393
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-2394
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐你的脸，使其看起来不错，然后点击**相机**按钮。现在你真的进入ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-2395
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-2396
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-2397
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场上不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新单词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-2398
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-2399
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-2400
  prefs: []
  type: TYPE_NORMAL
  zh: 统计项目中积木的数量。你用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一个图表或图形来展示你使用的不同积木。你最常用的积木颜色是哪种？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2401
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-2402
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，请仔细检查所有角色的脚本是否都以“绿色旗帜启动”积木开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-2403
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为他们的角色没有按照预期移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试*——即测试程序，找出出错的地方，然后改进程序。
- en: 4\. If you start your script with a **Start on Green Flag** block and you run
    the script by tapping the Green Flag button at the top of the screen, the cat
    will reset itself to its starting position before the script runs.
  id: totrans-2404
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你以**绿色旗帜启动**积木开始脚本，并通过点击屏幕顶部的绿色旗帜按钮运行脚本，猫咪会在脚本运行前重置到起始位置。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-2405
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做可以让你更容易地修改脚本并重新测试，因为猫咪总是从同一位置开始。你可以通过将猫咪拖动到舞台上的其他位置来更改它的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-2406
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你完成让猫咪访问舞台四个角落的动作后，点击**首页**按钮()保存你的项目。你将返回到主屏幕，在那里你可以访问所有项目并创建新的项目。
- en: '**HINTS**'
  id: totrans-2407
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-2408
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中没有对角线移动的积木。如果你想把猫咪移动到屏幕的某个角落，你需要使用水平步伐和垂直步伐的运动积木将其移动到该位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2409
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-2410
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的运动积木排成一行，看看你能否通过更改数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-2411
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用Hop积木，看看当你改变数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-2412
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，将数字输入改为4并不会产生与将两个Hop积木放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-2413
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为在跳跃积木上的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-2414
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-2415
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-2416
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动了，想个名字给猫吧！点击**画笔**按钮进入绘画编辑器，将顶部的*Cat*替换为你猫的名字。试着想一想每个字母的发音，拼写它时注意。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-2417
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能用多少种方法到达10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-2418
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出在运行脚本后猫会停在网格上的哪个数字位置。你能创建多少个不同的脚本，让猫到达那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-2419
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多种不同的方式可以编写脚本并到达10！尝试改变运动积木中的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2420
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-2421
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会难以理解一个运动积木可以让角色移动好几步。试着设置这两个脚本，看看它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-2422
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-2423
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2424
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-2425
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建一个新项目，学习如何使用“向右转”和“向左转”积木让你的猫顺时针或逆时针倾斜。看看你的猫需要转多少次右或左才能转一个完整的圈。然后，试着想想你还能如何利用这些积木！
- en: '**HOW TO MAKE IT**'
  id: totrans-2426
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-2427
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在主屏幕上，点击加号来创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-2428
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色积木调色板中拖动**向右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-2429
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，点击**向右转**积木，看看猫是如何反应的。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-2430
  prefs: []
  type: TYPE_NORMAL
  zh: 试着实验，找出哪个数字能让猫翻转过来。然后找出让猫转一个完整圈的数字应该是多少。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-2431
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了以**绿色旗帜启动**积木开始你的脚本，这样猫就会在转动之前回到竖直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-2432
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在试试用**向左转**积木做同样的事！
- en: '**HINTS**'
  id: totrans-2433
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-2434
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指将猫拖动到屏幕上，这样可以重置猫的起始位置。但你不能用手指旋转猫！你必须使用运动积木来实现这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2435
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-2436
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否让猫做一个侧手翻，通过同时让它转动并向前移动*同时*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-2437
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并通过**绿色旗帜启动**积木同时启动这两个脚本。你还可以用这个技巧配合“向右移动”和“向上移动”积木，让猫沿对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-2438
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-2439
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-2440
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个关于为什么你的猫在旋转的故事。猫是高兴吗？伤心吗？头晕吗？向朋友解释你的项目，并确保他们理解为什么你的猫会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-2441
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-2442
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针是如何围绕表盘移动的，并将这个方向与猫转动的方向进行比较。哪一个转动模块——左转还是右转——使猫朝着和时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-2443
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转动多少次才能走完圆圈的四分之一。如果你将输入的数字加倍，猫会转动半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2444
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-2445
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“右转”和“左转”模块想象成时钟的表盘。每次转动都会让猫“走过一小时”——也就是走完完整圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-2446
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-2447
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动中的猫正在玩捉迷藏游戏。猫将消失并重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2448
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-2449
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了一个紫色模块让角色说话。在本活动中，你将学习如何使用紫色的“隐藏”和“显示”模块让猫消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-2450
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-2451
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色模块类别——外观模块。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-2452
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**模块拖到编程区域，但暂时不要把它们组合在一起。点击**隐藏**模块，看看会发生什么。现在点击**显示**模块。这些模块会让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-2453
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在将另外两组**隐藏**和**显示**模块拖到编程区域，并将它们与第一组连接起来，编写一个脚本让猫消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-2454
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-2455
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-2456
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动模块与“隐藏”和“显示”模块结合使用，你会发现即使猫消失了，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2457
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-2458
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后再出现在屏幕上的另一个地方。你能让你的猫消失并且每次都出现在屏幕上的新位置两次吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-2459
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色的外观模块，比如“增长”和“缩小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-2460
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫变得多大？能变得多小？注意当你改变这些模块上的数字输入时会发生什么。看看你能否让猫恢复到原来的大小。看看“绿旗启动”模块是否对猫的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-2461
  prefs: []
  type: TYPE_NORMAL
  zh: 连接
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-2462
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-2463
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫总是消失呢？想想为什么你的猫会消失和重新出现，并和朋友分享这个故事。记得清楚地说出并解释脚本中的内容，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-2464
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-2465
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失和重新出现的次数。这与你使用的模块数匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2466
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-2467
  prefs: []
  type: TYPE_NORMAL
  zh: 进行关于当你将一个编程块放在隐藏块后面时会发生什么的对话是很有帮助的。有时候，孩子们难以理解为什么在角色消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-2468
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，“绿色旗帜启动”块会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-2469
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-2470
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不需要使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2471
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-2472
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复某个动作，你必须使用多个相同类型的块或更改块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-2473
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”块和“永久重复”块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2474
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-2475
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-2476
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（“隐藏”块和“显示”块）让猫消失并重新出现。这个“隐藏”和“显示”块的模式会重复两次。但你可以使用“重复”块来使第一个模式多次运行，而不需要使用所有这些块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-2477
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将脚本中的最后四个块拖回到块调色板中来删除它们。你将只剩下一个“隐藏”块和一个“显示”块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-2478
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的块，显示出*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-2479
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**块拖到编程区域，并将其放置在两个紫色的外观块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-2480
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随意更改“重复”块中的数字。如果你希望脚本的行为与上一个活动中完全相同，你可以将这个数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-2481
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫消失并重新出现很多次，但如果你想让猫永远消失并重新出现呢？那样，你可以使用“永久重复”块来结束你的脚本，而不是使用“重复”块。试试看！（要停止重复脚本，当脚本运行时，点击替代绿色旗帜按钮的红色停止按钮。）
- en: '**HINTS**'
  id: totrans-2482
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-2483
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域。要一次性删除你之前脚本中的六个“隐藏”和“显示”块中的四个，只需把手指放在第三个块上，将它拖回到块调色板。它右边的所有块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2484
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-2485
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放在“重复”块的内部和外部。试试蓝色类别中的一些运动块。注意动画如何根据块是否包含在“重复”块中而有所变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-2486
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个以“永久重复”块结束的脚本中使用“重复”块。试试看！整个脚本将永远重复，每次重复时，重复块中的内容会根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-2487
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-2488
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-2489
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个接一个地亮起来，从脚本的左端开始，直到脚本的右端结束。块从左到右亮起，因为 ScratchJr 是以你阅读书中句子的方式来读取脚本的！有些块运行的时间比其他块长，就像有些词需要更长时间来说一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2490
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-2491
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒孩子们，他们可以通过观察编程区域中的块来跟踪脚本的执行流程。当脚本运行时，块会变成比原来更深的颜色。在这张图片中，显示（Show）块是更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-2492
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，请仔细观察，你将看到程序是如何运行的。看到每个块执行的精确动作是直接在主界面播放脚本的一个优势，而不是在演示模式下。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-2493
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-2494
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复（Repeat）块的脚本，然后再创建一个不使用重复块但执行相同功能的脚本。比较这两个脚本，并解释它们为什么做出相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2495
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-2496
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块放入重复（Repeat）块中时，你会看到在放下之前，编程区域中会出现一个来自重复块的灰色阴影。这个阴影会告诉你哪些块将落入重复块内部。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-2497
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置了重复（Repeat）块之后，你仍然可以添加其他块，因此不用担心如果你无法让阴影覆盖你想要的所有块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-2498
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-2499
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个包含三只动物和一个谷仓的农场，并编程让动物们在点击绿旗按钮时开始移动。你将使用本章学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-2500
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-2501
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来做一个有至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-2502
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为了设置场景，我们可以找到一个背景，给动物们提供一个好的吃草地方。点击**更改背景**按钮，点击农场，然后点击对号将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-2503
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在我们可以添加农场动物。我们从兔子开始。点击猫下方的加号来添加一个新角色。选择兔子，然后点击对号。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-2504
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望当我们点击绿旗按钮时，兔子会消失、重新出现，并在不同方向上移动。将以下块拖到编程区域，并将它们连接起来形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-2505
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了一个脚本，你能否为场景添加更多动物，并为它们创建程序，使它们也能在点击绿旗按钮时移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-2506
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并为它们编写程序让动物在舞台上移动。你可以添加一只使用“跳跃”块四处跳跃的鸡。或者你可以添加一只绕圈转动的猪。也许你还可以添加一头牛，并使用“向左移动”和“向右移动”块与“永远重复”块一起保持它的移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-2507
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里会有哪些动物？如果你想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-2508
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将看起来像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-2509
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从项目中删除猫，按住它不放。当红色的“X”出现时，点击它即可删除猫。你也可以通过在舞台上按住它，而不是在角色列表中按住它来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-2510
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也加到你的农场中。
- en: '**HINTS**'
  id: totrans-2511
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-2512
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色时，每个角色的脚本都应该以“绿色旗帜启动”块开始。你应该通过点击屏幕顶部的绿色旗帜按钮来启动所有动作。如果你在脚本中点击“绿色旗帜启动”块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2513
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-2514
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这是你可以做的方法。点击新角色按钮，选择一个没有脸的角色，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-2515
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-2516
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器会打开。要添加你的脸部，点击“相机”工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-2517
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-2518
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸部位置，使其看起来合适，然后点击**相机**按钮。你现在真的进入ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-2519
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-2520
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-2521
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下与农场上的各种动物相关的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-2522
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目中添加文本，创建看起来像字母的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-2523
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-2524
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中的块的数量。你用了多少个蓝色（动作）、黄色（触发）和紫色（外观）块？创建一个图表或图形，展示你使用的不同块。你最常用的是哪种颜色的块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2525
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-2526
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿色旗帜按钮后有些角色没有移动，请仔细检查所有角色的脚本是否都以“绿色旗帜启动”块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-2527
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出哪里出了问题，然后改进程序。
- en: This will make it easier for you to make changes in your script and retest it,
    since the cat will always start from the same location. You can change the cat’s
    starting position by dragging the cat to another location on the stage.
  id: totrans-2528
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使你更容易修改脚本并重新测试，因为猫总是从相同的位置开始。你可以通过将猫拖动到舞台上的另一个位置来改变它的起始位置。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-2529
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 当你让猫访问完舞台的四个角落后，通过点击**主页**按钮（）保存你的项目。你将返回到主屏幕，在那里可以访问所有项目并创建新项目。
- en: '**HINTS**'
  id: totrans-2530
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-2531
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中没有对角线运动块。如果你想把猫移到屏幕的角落，你需要使用水平步伐和垂直步伐的运动块将它移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2532
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-2533
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你连续有多个相同类型的运动块，试着通过更改数字输入简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-2534
  prefs: []
  type: TYPE_NORMAL
  zh: 试着使用 Hop 块并观察当你改变数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-2535
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，将数字输入更改为 4 并不会产生与将两个 Hop 块放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-2536
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为 Hop 块中的数字输入控制角色跳跃的高度，而不是跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-2537
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-2538
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：拼写一个名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-2539
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫动起来了，给猫起个名字吧！点击**画笔**按钮进入画图编辑器，将顶部的*Cat*替换为你猫的名字。试着考虑每个字母的发音，并拼出它。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-2540
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能用多少种方式得到 10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-2541
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出运行脚本后，猫最终会落到网格中的哪个数字位置。你能创建多少个不同的脚本来让猫移动到那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-2542
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方式可以编写脚本并得到 10！尝试更改运动块的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2543
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-2544
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能很难理解一个运动块可以用来让角色走好几个步。试着设置这两个脚本，展示它们如何让角色走相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-2545
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转弯！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-2546
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫向右（顺时针）或向左（逆时针）转。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2547
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-2548
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建一个新的项目，学习如何使用“右转”和“左转”块让你的猫顺时针或逆时针旋转。看看你的猫需要转多少次右或左才能转一圈。然后试着思考你还能用这些块来做其他的事情！
- en: '**HOW TO MAKE IT**'
  id: totrans-2549
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-2550
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从主屏幕点击加号，创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-2551
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从蓝色块的调色板中拖动**右转**块到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-2552
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 更改数字输入，然后点击**右转**块，观察猫的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-2553
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验找出什么数字能让猫倒立。然后找出什么数字能让猫转一圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-2554
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜启动**积木启动你的脚本，这样猫会先恢复到垂直位置，再进行转动。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-2555
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在用**左转**积木尝试做相同的操作！
- en: '**HINTS**'
  id: totrans-2556
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-2557
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指将猫拖动到屏幕上的其他位置，这会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2558
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-2559
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫同时转动并向前移动来做一个翻筋斗。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-2560
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并通过“绿色旗帜启动”积木同时启动这两个脚本。你也可以用这个技巧将“右移”和“上移”积木组合起来，使猫对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-2561
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-2562
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言表达联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-2563
  prefs: []
  type: TYPE_NORMAL
  zh: 想个故事，解释一下为什么你的猫在旋转。猫是开心吗？伤心吗？眩晕吗？向朋友解释你的项目，并确保他们理解猫为何有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-2564
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：报时**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-2565
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下钟表的指针如何绕着表盘转动，并将这个方向与猫转动时的方向进行对比。哪一个转向积木——“左转”或“右转”——会将猫转向与钟表指针相同的方向？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-2566
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转动多少次才能走完圆周的四分之一。如果你将数字输入加倍，猫是否能转动圆周的一半？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2567
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-2568
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“右转”和“左转”积木理解为钟表的表盘。每次转动都会让猫“转动一小时”——也就是转动圆周的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-2569
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-2570
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫正在玩捉迷藏。猫会消失并重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2571
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-2572
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色的积木让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”积木让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-2573
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-2574
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-2575
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区域，但暂时不要将它们连接。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-2576
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在将两组**隐藏**和**显示**积木拖到编程区域，并将它们与第一组积木连接起来，制作一个脚本，使猫消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-2577
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-2578
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-2579
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将运动积木与“隐藏”和“显示”积木结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2580
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-2581
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕的另一个地方重新出现。你能让你的猫消失并重新出现两次，每次都移动到屏幕上的新位置吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-2582
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色“外观”积木，例如“变大”和“变小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-2583
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得有多大？你能把它做得多小？注意，当你改变这些积木上的数字输入时会发生什么。试试看能不能让猫恢复到它的原始大小。看看绿色旗帜的“开始”积木是否对猫的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-2584
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-2585
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-2586
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个故事，讲述为什么你的猫会消失和重新出现，并与朋友分享这个故事。记得清晰地讲解，并解释你的脚本发生了什么，这有助于你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-2587
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-2588
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫消失和重新出现的次数。这是否与你使用的积木数量相匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2589
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-2590
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论将编程积木放在“隐藏”积木后面时会发生什么是有帮助的。有时候孩子们很难理解为什么他们看不到角色完成脚本，尤其是当它消失之后。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-2591
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，点击绿色旗帜的“开始”积木会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-2592
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动5：不断重复某个动作！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-2593
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多次动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2594
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-2595
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的积木或更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-2596
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“重复无限次”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2597
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-2598
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-2599
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）让猫消失和重新出现。这个“隐藏”和“显示”积木的模式会再重复两次。但与其使用所有这些积木，你可以使用一个“重复”积木让第一个模式重复多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-2600
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回积木调色板来删除它们。你只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-2601
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，展示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-2602
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 拖动**“重复”**积木到编程区域，并将它放置在两个紫色“外观”积木的周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-2603
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变“重复”积木气泡中的数字，设置成任何你想要的数字。如果你想让脚本完全按照上一个活动的方式运行，你可以把这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-2604
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫多次消失和重新出现，但如果你想让猫一直消失和重新出现呢？那你可以使用“重复无限次”积木来结束你的脚本。试试看！(要停止正在重复的脚本，可以点击替换绿色旗帜按钮的红色停止标志按钮。)
- en: '**HINTS**'
  id: totrans-2605
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-2606
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以同时拖动编程区域中的多个积木。要一次性删除之前脚本中的六个“隐藏”和“显示”积木中的四个，只需将手指放在第三个积木上，然后将其拖回积木调色板。该积木右侧的所有积木都会跟着一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2607
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-2608
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放在“重复”积木的内部和外部。尝试使用蓝色类别中的一些运动积木。注意，当积木是否包含在“重复”积木中时，动画效果如何变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-2609
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以在一个以“重复永远”积木结尾的脚本中包含一个“重复”积木。试试吧！整个脚本将永远重复，每次重复时，“重复”积木中的积木将按照输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-2610
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-2611
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将您的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-2612
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的猫在舞台上移动时，您会看到脚本中的积木一个一个点亮，从脚本的左端开始，直到右端结束。积木从左到右点亮，因为ScratchJr按照与您阅读书中的句子相同的方式读取您的脚本！有些积木比其他积木运行的时间更长，就像有些单词说起来需要更长时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2613
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-2614
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过在脚本运行时观察编程区域中的积木来跟踪脚本的流程。当积木正在运行时，它们会变得比原来颜色更深。在这张图片中，“显示”积木变成了更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-2615
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，您将看到程序如何运行。看到每个积木执行的确切操作是通过主界面播放脚本的一个优点，而不是在演示模式下运行。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-2616
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-2617
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”积木的脚本，并创建另一个执行相同操作但不使用“重复”积木的脚本。比较这两个脚本并解释为什么它们做了相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2618
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-2619
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将一系列积木放入“重复”积木中时，您会看到在放下之前，“重复”积木的灰色阴影会出现在编程区域。这一阴影会清楚地显示哪些积木会被包含在“重复”积木内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-2620
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在放下“重复”积木后，您仍然可以添加积木，所以不用担心如果您不能让阴影覆盖所有想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-2621
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-2622
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，您将制作一个包含三只动物和一个谷仓的农场，并且编程这些动物在点击“绿色旗帜”按钮时开始移动。您将运用本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-2623
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-2624
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-2625
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个很好的放牧地方。点击**更换背景**按钮，点击农场，然后点击对勾，将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-2626
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下面的加号，添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-2627
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子在点击绿色旗帜按钮时消失、重新出现，并向不同方向移动。将以下模块拖到编程区域，并将它们拼接在一起，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-2628
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能向场景中添加更多的动物，并为它们创建程序，使它们在点击绿色旗帜按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-2629
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并给它们编写程序，使动物在舞台上移动。你可以添加一只用“跳跃”模块跳跃的鸡。或者你可以添加一只绕圈转动的猪。也许你还可以添加一头牛，并使用“向左移动”和“向右移动”模块配合“重复无止境”模块让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-2630
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物将出现在你的农场里？如果愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-2631
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加一只鸡和一只猪，你的农场将看起来像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-2632
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它不放。当红色的 X 出现时，点击它以删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-2633
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-2634
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-2635
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色时，每个角色的脚本都从“点击绿色旗帜”模块开始，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“点击绿色旗帜”模块，只有选中的角色会动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2636
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-2637
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这里是操作方法。点击新角色按钮，选择一个没有面孔的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-2638
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-2639
  prefs: []
  type: TYPE_NORMAL
  zh: 打开画图编辑器。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-2640
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-2641
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的面孔，使其看起来合适，然后点击**相机**按钮。你现在真的进入了 ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-2642
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-2643
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-2644
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下关于农场里不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-2645
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文本，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-2646
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的模块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-2647
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中的积木数量。你使用了多少个蓝色（运动）、黄色（触发）、和紫色（外观）积木？创建一个图表或图形，展示你使用的不同积木。你使用最多的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2648
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-2649
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿色旗帜按钮时有些角色没有移动，仔细检查所有角色的脚本是否都以“绿色旗帜开始”积木开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-2650
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——即测试你的程序，找出哪里出错，然后改进程序。
- en: 5\. When you are finished having the cat visit all four corners of the stage,
    save your project by tapping the **Home** button (). You’ll return to the home
    screen, where you can access all of your projects and make new ones.
  id: totrans-2651
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当你让猫访问完舞台的四个角落后，通过点击**主页**按钮()保存你的项目。你将返回到主屏幕，在那里你可以访问所有的项目并创建新的项目。
- en: '**HINTS**'
  id: totrans-2652
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-2653
  prefs: []
  type: TYPE_NORMAL
  zh: 在ScratchJr中没有对角线移动的积木。如果你想让猫移动到屏幕的一个角落，你需要使用水平和垂直步伐的运动积木将它移动到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2654
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-2655
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在连续的行中使用了多个相同类型的运动积木，看看能否通过更改数字输入简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-2656
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃积木，看看当你改变数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-2657
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，改变数字输入为4不会产生与将两个跳跃积木放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-2658
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃积木上的数字输入控制角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-2659
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-2660
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-2661
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让你的猫移动了，给它取个名字吧！点击**画笔**按钮进入画图编辑器，将顶部的*Cat*替换为你猫的名字。在拼写时，试着思考每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-2662
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看你能找到多少种方法到达10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-2663
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出当你运行脚本后，猫会停在哪个网格上的数字。你能创造多少个脚本，让猫移动到这个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-2664
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有许多不同的方法可以编写脚本并到达10！尝试通过改变运动积木的数字输入来看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2665
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-2666
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能很难理解一个运动积木可以用来让角色移动多步。试着设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-2667
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动3：让你的猫转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-2668
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫向右（顺时针）或向左（逆时针）转动。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2669
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-2670
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用**向右转**和**向左转**块，让猫咪顺时针或逆时针转动。看看猫咪需要转多少次才能完成一整圈。然后试着思考你还能用这些块做其他什么事情！
- en: '**HOW TO MAKE IT**'
  id: totrans-2671
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-2672
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕点击加号创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-2673
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色块面板拖动**向右转**块到编程区。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-2674
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，然后点击**向右转**块，看看猫咪如何反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-2675
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验，找出多少数字可以让猫咪倒立。然后找出一个数字，让猫咪转一整圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-2676
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了使用**绿色旗帜启动**块来启动你的脚本，这样猫咪在转动之前会恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-2677
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试用**向左转**块做同样的操作！
- en: '**HINTS**'
  id: totrans-2678
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-2679
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动猫咪在屏幕上移动，这样会重置猫咪的起始位置。然而，你不能用手指旋转猫咪！你需要使用一个运动块来完成这一操作。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2680
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-2681
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫咪在*同时*转动和向前移动来让它做一个侧手翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-2682
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并用一个“绿色旗帜启动”块同时启动这两个脚本。你也可以使用这个技巧，将“向右移动”和“向上移动”块组合起来，让猫咪对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-2683
  prefs: []
  type: TYPE_NORMAL
  zh: 连接与互动
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-2684
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-2685
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫咪在旋转。猫咪是开心的吗？难过吗？眩晕吗？向朋友解释你的项目，并确保他们明白为什么猫咪会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-2686
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-2687
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针如何绕着表盘移动，再比较猫咪转动时的方向。哪个转动块——**向左转**还是**向右转**——使猫咪的转动方向与时钟的指针方向一致？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-2688
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转多少次才能完成四分之一圈。如果你将数字输入加倍，猫咪会转过半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2689
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-2690
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把**向右转**和**向左转**块想象成时钟的时针。每一次转动都会让猫咪移动“一个小时”——也就是完成一整圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-2691
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-2692
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪正在玩捉迷藏游戏。猫咪将会消失并且重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2693
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-2694
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色块让角色说话。在这个活动中，你将学习如何使用紫色的**隐藏**和**显示**块让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-2695
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-2696
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的块——外观块。这些块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-2697
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拖动**“隐藏”**和**“显示”**积木到编程区，但不要将它们连接在一起。点击**“隐藏”**积木，看看会发生什么。现在点击**“显示”**积木。这些积木让角色消失和重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-2698
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再拖动两组**“隐藏”**和**“显示”**积木到编程区，并将它们与第一组积木连接起来，制作一个让猫消失并重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-2699
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-2700
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-2701
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与“隐藏”和“显示”积木结合使用，你会发现即使猫隐藏了，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2702
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-2703
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个地方重新出现。你能让猫消失然后重新出现两次，每次都移动到屏幕上的新位置吗？三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-2704
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色的“外观”积木，比如“成长”和“缩小”，看看它们如何改变猫的外貌。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-2705
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变多大？能让它变多小？注意当你改变这些积木上的数字输入时会发生什么。看看你能不能让猫恢复到原来的大小。看看“绿色旗帜启动”积木是否会影响猫的大小。
- en: MAKING CONNECTIONS
  id: totrans-2706
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-2707
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-2708
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫总是消失？想一个关于猫消失和重新出现的故事，并和朋友分享这个故事。记得清晰地讲述，并解释你的脚本中发生的事情，以帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-2709
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-2710
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下猫消失了多少次，又重新出现了多少次。这和你使用的积木数量相匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2711
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-2712
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子们讨论将编程积木放置在“隐藏”积木后面的情况很有帮助。有时孩子们难以理解为什么在猫消失后，他们看不见角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-2713
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，点击“绿色旗帜启动”积木会重置角色的位置，但它不会让隐藏的角色重新显现。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-2714
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-2715
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2716
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-2717
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的积木，或者改变积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-2718
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用“重复”积木和“无限重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2719
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-2720
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-2721
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）让猫消失并重新出现。这个“隐藏”和“显示”积木的模式会再重复两次。但你不必使用所有这些积木，你可以使用一个“重复”积木来让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-2722
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个模块拖回模块调色板来删除它们。你将只剩下一个隐藏模块和一个显示模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-2723
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的模块，显示*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-2724
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**模块拖到编程区域，并将其放置在两个紫色的循环模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-2725
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以根据需要更改重复模块气泡中的数字。如果你希望脚本执行与之前活动中相同的操作，应该将这个数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-2726
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫消失并多次重新出现，但如果你希望猫永远消失并重新出现怎么办？那么，你可以用重复永远模块来结束你的脚本，而不是使用重复模块。试试看！（要停止正在重复的脚本，点击红色停止标志按钮，这个按钮会在脚本运行时取代绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-2727
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-2728
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个模块到编程区域。如果你想一次性删除之前脚本中的六个隐藏和显示模块中的四个，只需将手指放在第三个模块上，并将它拖回模块调色板。它右侧的所有模块都会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2729
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-2730
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他模块放入重复模块内外。尝试使用蓝色类别中的一些运动模块。注意动画的变化，看看模块是否包含在重复模块内。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-2731
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中包含一个重复模块，最后接一个重复永远模块。试试看！整个脚本将会永远重复，每次重复时，重复模块中的块会按数字输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-2732
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-2733
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-2734
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的模块会一个接一个地亮起来，从脚本的左端开始，到右端结束。模块是从左到右亮起的，因为ScratchJr以与你阅读书籍句子的方式相同的方式读取你的脚本！有些模块运行的时间比其他模块长，有点像有些词语说起来需要更长时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2735
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-2736
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的模块来跟踪脚本的流程。当脚本运行时，模块的颜色会变得更深。在这张图片中，显示模块的紫色变得更深，这意味着它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-2737
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个模块执行的具体动作是播放脚本时的一大优势，尤其是在主界面中，而不是在展示模式下。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-2738
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-2739
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用“重复”区块的脚本，并再制作一个不使用“重复”区块的脚本。对比这两个脚本，解释它们为什么做的是一样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2740
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-2741
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列区块放入“重复”区块时，你会看到“重复”区块的灰色阴影出现在编程区域，显示你将要放入的区块。这个阴影能准确地显示哪些区块将被放入“重复”区块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-2742
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置了“重复”区块之后，你仍然可以继续添加其他区块，所以不用担心如果你无法将阴影覆盖到所有你想要的区块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-2743
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-2744
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个有三只动物和一座谷仓的农场，并编程让这些动物在你点击绿色旗帜按钮时开始移动。你将使用本章中学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-2745
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-2746
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-2747
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个适合动物吃草的背景。点击**更改背景**按钮，点击农场背景，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-2748
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。在猫的下方点击加号来添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-2749
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望当点击绿色旗帜按钮时，兔子消失、重新出现，并朝不同方向移动。将以下区块拖到编程区域，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-2750
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，能否添加更多动物到你的场景，并为它们编写程序，让它们在你点击绿色旗帜按钮时也开始移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-2751
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再添加两只动物到你的农场，并给它们编写程序，使它们在舞台上四处移动。你可以添加一只使用跳跃区块跳来跳去的鸡。或者你可以添加一只围着转圈的猪。也许你还可以添加一只奶牛，并使用“向左移动”和“向右移动”区块与“永远重复”区块结合，让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-2752
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里将有哪些动物呢？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-2753
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加一只鸡和一只猪，你的农场会变成这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-2754
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你会发现这个农场里没有猫。要从你的项目中删除猫，长按它。当红色的X出现时，点击它来删除猫。你也可以通过在舞台上而不是角色列表中长按猫来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-2755
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还会发现这个农场有一座谷仓。谷仓是你可以添加到项目中的角色之一。试着也将它添加到你的农场中吧。
- en: '**HINTS**'
  id: totrans-2756
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-2757
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“点击绿色旗帜”区块开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你直接点击脚本中的“点击绿色旗帜”区块，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2758
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-2759
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是如何做的。点击新角色按钮，选择一个没有脸的角色，然后点击勾选。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-2760
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-2761
  prefs: []
  type: TYPE_NORMAL
  zh: 绘画编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-2762
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-2763
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的脸部，让它看起来不错，然后点击**相机**按钮。现在你真的进入了 ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-2764
  prefs: []
  type: TYPE_NORMAL
  zh: 连接与应用
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-2765
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-2766
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场里不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-2767
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目中添加文本，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-2768
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-2769
  prefs: []
  type: TYPE_NORMAL
  zh: 统计一下你的项目中使用了多少个积木。你用了多少蓝色（移动）、黄色（触发）和紫色（外观）积木？制作一个图表或图形，显示你使用的不同积木。你最常用的积木颜色是哪种？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2770
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-2771
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有些角色在点击屏幕顶部的绿旗按钮时没有移动，仔细检查一下所有角色的脚本是否都以一个“绿旗启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-2772
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下编程过程中一个重要的部分就是*调试*——也就是说，测试程序，找出问题所在，然后改进程序。
- en: '**HINTS**'
  id: totrans-2773
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-2774
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ScratchJr 中没有对角线移动的积木。如果你想将猫移动到屏幕的角落，你必须使用水平和垂直移动的积木来将它移到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2775
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-2776
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的移动积木排成一行，试试看是否能通过更改数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-2777
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃积木，看看当你改变数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-2778
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，将数字输入改为4并不会产生与将两个跳跃积木并排放置相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-2779
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃积木中的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-2780
  prefs: []
  type: TYPE_NORMAL
  zh: 连接与应用
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-2781
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：拼写一个名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-2782
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动了，想一个名字给它！点击**画笔**按钮进入绘画编辑器，将顶部的“*Cat*”替换成你给猫起的名字。拼写时，思考每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-2783
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能用多少种方式达到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-2784
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出在运行脚本后，猫会停在哪个网格上的数字。你能创建多少个不同的脚本，使猫移动到这个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-2785
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方法可以编写脚本，达到 10！试着改变动作积木中的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2786
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-2787
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会难以理解一个动作积木如何让角色移动几步。试着设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-2788
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫咪转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-2789
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2790
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-2791
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项活动中，你将创建另一个新项目，并学习如何使用“右转”和“左转”积木，让猫咪顺时针或逆时针倾斜。看看你的猫咪需要转动多少次才能转完整圈。然后试着思考其他你可以使用这些积木的方式！
- en: '**HOW TO MAKE IT**'
  id: totrans-2792
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-2793
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 在主屏幕上，点击加号创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-2794
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从蓝色积木调色板中拖动**右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-2795
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 修改数字输入，然后点击**右转**积木，看看猫咪如何反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-2796
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试找出哪个数字让猫咪转个头。然后找出让猫咪转完整圆圈的数字是多少。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-2797
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 不要忘记以**绿色旗帜启动**积木开始你的脚本，这样猫咪才能在转动之前恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-2798
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在尝试用**左转**积木做相同的操作！
- en: '**HINTS**'
  id: totrans-2799
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-2800
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动屏幕上的猫咪，这样会重置猫咪的起始位置。不过，你不能用手指旋转猫咪！你必须使用一个动作积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2801
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-2802
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能通过让猫咪转动并同时向前移动*来做一个侧手翻*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-2803
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并同时用“绿色旗帜启动”积木启动这两个脚本。你也可以使用这个技巧结合“向右移动”和“向上移动”积木，让猫咪进行对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-2804
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-2805
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-2806
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫咪在旋转。是猫咪很高兴吗？还是很难过？还是有点晕？向朋友解释你的项目，并确保他们明白为什么猫咪会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-2807
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：报时**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-2808
  prefs: []
  type: TYPE_NORMAL
  zh: 想想钟表的时针是如何绕表盘转动的，并将这个方向与猫咪转身的方向进行比较。哪个转动积木——“左转”或“右转”——能让猫咪向着和时针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-2809
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪转多少次才能走完圆圈的四分之一。如果你将数字输入加倍，猫咪是否会转半圈？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2810
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-2811
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“右转”和“左转”积木理解为钟表的时钟面。每一次转动都会让猫咪转动“一个小时”——也就是完整圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-2812
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：我们来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-2813
  prefs: []
  type: TYPE_NORMAL
  zh: 这项活动中的猫咪正在玩捉迷藏。猫咪会消失，然后再重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2814
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-2815
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的**隐藏**和**显示**积木让猫消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-2816
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-2817
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-2818
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拖动**隐藏**和**显示**积木到编程区域，但不要立即将它们连接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木会让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-2819
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动另外两组**隐藏**和**显示**积木到编程区域，并将它们与第一组连接，制作一个脚本，让猫消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-2820
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-2821
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-2822
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2823
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-2824
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失然后在屏幕的另一个地方重新出现。你能让猫消失然后重新出现两次，每次都移动到屏幕上的新地方吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-2825
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色的外观积木，比如**变大**和**变小**，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-2826
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？你能把它做得多小？注意，当你改变这些积木上的数字输入时会发生什么。看看你是否能让猫恢复到原来的大小。看看**开始绿色旗帜**积木是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-2827
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-2828
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：讲述故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-2829
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫总是消失？想一个关于为什么猫会消失并重新出现的故事，并与你的朋友分享这个故事。记得清晰地表达，并解释脚本中发生的事情，帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-2830
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-2831
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失和重新出现的次数。这个数字与你使用的积木数量是否匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2832
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-2833
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论将编程积木放在**隐藏**积木之后时会发生什么情况是很有帮助的。有时孩子们很难理解为什么在角色消失后无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-2834
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，**开始绿色旗帜**积木会重置角色的位置，但不会让隐藏的角色变为可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-2835
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做同一件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-2836
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多次动作，而不使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2837
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-2838
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用几个相同类型的积木或改变积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-2839
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用**重复**积木和**重复无限**积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2840
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-2841
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-2842
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（**隐藏**块和**显示**块）让猫消失并重新出现。这个**隐藏**和**显示**块的模式接着会再重复两次。但你可以使用**重复**块来让第一个模式运行几次，而不是使用所有这些块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-2843
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将脚本的最后四个块拖回块调色板来删除它们。此时只剩下一个**隐藏**块和一个**显示**块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-2844
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的块来显示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-2845
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**块拖到编程区域，并把它放置在两个紫色的动作块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-2846
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变**重复**块气泡中的数字，改成你想要的任何数字。如果你想让脚本的行为和之前的活动完全一样，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-2847
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你想让猫永远消失并重新出现呢？那么，除了使用重复块，你可以在脚本的末尾使用**重复永远**块。试试看！(要停止重复脚本，在脚本运行时点击替换绿色旗帜按钮的红色停止按钮。)
- en: '**HINTS**'
  id: totrans-2848
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-2849
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域拖动多个块。要一次性删除你之前脚本中的六个**隐藏**和**显示**块中的四个，只需将手指放在第三个块上并将其拖回块调色板。所有在该块右侧的块将随其一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2850
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-2851
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放在**重复**块的内外。试试从蓝色类别中选择一些运动块。注意动画如何根据块是否包含在**重复**块中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-2852
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中使用一个**重复**块，并以**重复永远**块作为结尾。试试看！整个脚本将会永远重复，每次重复时，**重复**块中的块会根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-2853
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-2854
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-2855
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个接一个地亮起，从脚本的左端开始，一直到右端。块从左到右亮起，因为ScratchJr读取脚本的方式就像你读书时从左到右读句子一样！有些块比其他块运行得更慢，就像有些单词说起来需要更长时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2856
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-2857
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的块来跟踪脚本的执行流。当脚本运行时，块会变得比原来颜色更深。在这张图片中，**显示**块变成了更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-2858
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次运行 ScratchJr 脚本时，仔细观察，你将看到程序是如何运行的。在主界面播放脚本而不是在演示模式中播放，能让你清晰地看到每个积木块执行的具体动作，这是一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-2859
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-2860
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复积木的脚本，并创建另一个做同样事情但不使用重复积木的脚本。比较这两个脚本，并解释它们为什么会做同样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2861
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-2862
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复积木时，你会看到在将其放入编程区之前，重复积木下方会出现一个灰色的阴影。这个阴影将准确地显示哪些积木将被包含在重复积木内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-2863
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置了重复积木之后，你仍然可以继续添加积木块，因此不用担心如果阴影没有覆盖你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-2864
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-2865
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一个谷仓的农场，并且你将编程让动物在你点击绿旗按钮时开始移动。你将使用在本章节中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-2866
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-2867
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-2868
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为了设置场景，我们可以找到一个背景，让动物们有一个好的地方来放牧。点击**更改背景**按钮，选择农场背景，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-2869
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下方的加号来添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-2870
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望让兔子消失、再出现，并且在点击绿旗按钮时朝不同的方向移动。将以下积木拖到编程区，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-2871
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了一个脚本，能不能添加更多的动物到你的场景中，并为它们创建程序，让它们在点击绿旗按钮时也开始移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-2872
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场至少添加两只动物，并为它们编写程序，让它们在舞台上移动。你可以添加一只用跳跃积木跳来跳去的鸡，或者添加一只转圈圈的猪。也许你会添加一只牛，并使用左右移动积木和重复永远积木让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-2873
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场将会有哪些动物？如果你想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-2874
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-2875
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要删除项目中的猫，按住它。当红色 X 出现时，点击它以删除猫。你也可以通过按住猫在舞台上而不是在角色列表中来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-2876
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着将它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-2877
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-2878
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，每个角色都有一个以“绿旗开始”块为开头的脚本时，你应该通过点击屏幕顶部的绿旗按钮来开始动作。如果你在脚本中点击“绿旗开始”块，只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2879
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-2880
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这里是如何做的。点击新角色按钮，选择一个面部空白的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-2881
  prefs: []
  type: TYPE_NORMAL
  zh: 要为角色添加自己的面孔，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-2882
  prefs: []
  type: TYPE_NORMAL
  zh: 涂鸦编辑器会打开。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-2883
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-2884
  prefs: []
  type: TYPE_NORMAL
  zh: 将自己的面孔调整到合适的角度，然后点击**相机**按钮。你现在真的在使用ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-2885
  prefs: []
  type: TYPE_NORMAL
  zh: 连接创建
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-2886
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-2887
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下有关农场上不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-2888
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-2889
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-2890
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中的块的数量。你用了多少蓝色（动作）、黄色（触发）、紫色（外观）块？创建一个图表或图形，显示你使用的不同块。你使用最多的块是什么颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2891
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-2892
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些角色在你点击屏幕顶部的绿旗按钮时没有移动，请仔细检查所有角色的脚本是否都以“绿旗开始”块为开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-2893
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是说，测试你的程序，找出哪里出错，然后改进程序。
- en: There is no block for diagonal movement in ScratchJr. If you want to move the
    cat to a corner of the screen, you will have to move it to that spot with motion
    blocks for horizontal steps and vertical steps.
  id: totrans-2894
  prefs: []
  type: TYPE_NORMAL
  zh: 在ScratchJr中没有用于对角线移动的块。如果你想将猫移到屏幕的一个角落，你必须使用水平步伐和垂直步伐的动作块将它移到那个位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2895
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-2896
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的动作块排在一起，看看能否通过更改数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-2897
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃块，看看当你更改数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-2898
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，将数字输入改为4并不会产生与将两个跳跃块并排放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-2899
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃块上的数字输入控制角色跳得多高，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-2900
  prefs: []
  type: TYPE_NORMAL
  zh: 连接创建
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-2901
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-2902
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫咪移动了，给猫咪起个名字吧！点击**画笔**按钮进入绘图编辑器，将顶部的*Cat*字样替换成你的猫咪名字。拼写时，思考每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-2903
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能以多少种方式达到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-2904
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出当你运行脚本后，猫咪最终会出现在网格上的哪个数字位置。你能创造多少个不同的脚本，使猫咪到达那个特定位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-2905
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有许多不同的方式编写脚本并达到10！尝试更改运动积木的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2906
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-2907
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能很难理解一个运动积木可以让角色移动好几个步骤。试着设置这两个脚本，展示它们是如何让角色移动相同的距离的。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-2908
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫咪转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-2909
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2910
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-2911
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，学习如何使用向右转和向左转积木让猫咪顺时针或逆时针倾斜。看看你的猫咪需要向右转或向左转多少次才能转一圈。然后，试着想出其他方法来使用这些积木！
- en: '**HOW TO MAKE IT**'
  id: totrans-2912
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-2913
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 在主屏幕上，点击加号以创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-2914
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将蓝色块面板中的**向右转**积木拖到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-2915
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 更改数字输入，然后点击**向右转**积木，看看猫咪如何反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-2916
  prefs: []
  type: TYPE_NORMAL
  zh: 试验一下，找出哪个数字会让猫咪倒立。然后，找出要让猫咪转一圈应该使用的数字。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-2917
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 别忘了用**在绿旗上开始**积木启动你的脚本，这样猫咪在转弯之前会回到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-2918
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在尝试用**向左转**积木做同样的事情！
- en: '**HINTS**'
  id: totrans-2919
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-2920
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指将猫咪拖动到屏幕上，这样会重置猫咪的起始位置。但你不能用手指旋转猫咪！你必须使用运动积木来实现这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2921
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-2922
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫咪转动并向前移动*同时*做一个空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-2923
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并用“在绿旗上开始”积木同时启动两个脚本。你也可以用这个技巧结合向右移动和向上移动积木，让猫咪沿对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-2924
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-2925
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-2926
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个关于为什么你的猫咪在旋转的故事。猫咪是开心的？难过的？头晕的？向朋友解释你的项目，并确保他们明白猫咪为什么有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-2927
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-2928
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下时钟的指针是如何围绕时钟面转动的，并将那个方向与猫咪转动时的方向进行比较。哪一个转向积木——向左转还是向右转——让猫咪的转动方向与时钟指针一致？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-2929
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能走完圆圈的四分之一。如果你将数字输入加倍，猫会转动圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2930
  prefs: []
  type: TYPE_NORMAL
  zh: '**大人的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-2931
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把**向右转**和**向左转**块理解为时钟的表盘。每次转动都相当于猫“走了一小时”——也就是走了圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-2932
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-2933
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动中的猫正在玩捉迷藏。猫会消失并重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2934
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-2935
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色块让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示块，让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-2936
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-2937
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的块——外观块。这些块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-2938
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**块到编程区，但不要立即将它们连接在一起。点击**隐藏**块，看看会发生什么。现在点击**显示**块。这些块可以让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-2939
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动两组**隐藏**和**显示**块到编程区，并将它们与第一组连接起来，制作一个让猫消失并重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-2940
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-2941
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-2942
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动块与隐藏和显示块结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2943
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-2944
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个位置重新出现。你能让猫消失然后重新出现两次，每次都移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-2945
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观块，如“变大”和“缩小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-2946
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？能做得多小？注意，当你改变这些块上的数字输入时会发生什么。看看你能否把猫恢复到原来的大小。看看**绿色旗帜启动**块是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-2947
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-2948
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-2949
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫总是消失？想一个关于为什么猫会消失和重新出现的故事，并与朋友分享这个故事。记得清晰地讲解并解释脚本中的内容，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-2950
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-2951
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失了多少次，重新出现了多少次。这个数字与你使用的块的数量是否匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2952
  prefs: []
  type: TYPE_NORMAL
  zh: '**大人的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-2953
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子们讨论将编程块放在“隐藏”块后面时会发生什么是很有帮助的。有时孩子们会难以理解为什么角色消失后，脚本完成时他们看不到角色。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-2954
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，**绿色旗帜启动**块会重置角色的位置，但它不会让隐藏的角色重新显现。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-2955
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-2956
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不使用多个相同类型的模块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2957
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-2958
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同类型的模块或更改模块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-2959
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用Repeat模块和Repeat Forever模块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2960
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-2961
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-2962
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个模块（**Hide**模块和**Show**模块）使猫消失并重新出现。这个Hide和Show模块的模式会再重复两次。但你不需要使用所有这些模块，你可以使用一个Repeat模块来使第一个模式重复多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-2963
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个模块拖回模块调色板来删除它们。剩下的只有一个**Hide**模块和一个**Show**模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-2964
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的模块以显示*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-2965
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**Repeat**模块拖到编程区域，并将其放置在两个紫色的“外观”模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-2966
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将Repeat模块气泡中的数字改为你想要的任何值。如果你希望脚本像上一个活动中那样运行，你需要将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-2967
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大的数字让猫反复消失和重新出现，但如果你希望猫一直消失和重新出现呢？那你可以在脚本的结尾使用**Repeat Forever**模块，而不是Repeat模块。试试看！(要停止正在重复的脚本，点击绿色旗帜按钮旁边的红色停止标志按钮。)
- en: '**HINTS**'
  id: totrans-2968
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-2969
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个模块到编程区域。要在一个动作中删除你之前脚本中的六个**Hide**和**Show**模块中的四个，只需将手指放在第三个模块上，并将它拖回模块调色板。所有在该模块右侧的模块都会跟随它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2970
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-2971
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他模块放置在**Repeat**模块的内部和外部。试试蓝色类别中的一些运动模块。注意，动画如何根据模块是否包含在Repeat模块中而变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-2972
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中使用一个Repeat模块，并以Repeat Forever模块结尾。试试看！整个脚本会一直重复，每次重复时，Repeat模块内部的模块会根据输入的数字重复相应次数。
- en: MAKING CONNECTIONS
  id: totrans-2973
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-2974
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：将脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-2975
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的模块依次亮起，从脚本的左端开始，到脚本的右端结束。模块从左到右亮起，因为ScratchJr按照你读书的方式读取脚本！有些模块比其他模块运行得更慢，有点像某些单词说起来比其他单词慢。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2976
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-2977
  prefs: []
  type: TYPE_NORMAL
  zh: 请向孩子们指出，他们可以通过观察编程区中的代码块来跟踪脚本的执行过程。当代码块运行时，它们会变成比原来颜色更深的色调。在这张图片中，显示块（Show block）变成了较深的紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-2978
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，请仔细观察，你将看到程序是如何执行的。看到每个代码块执行的具体动作，是在主界面运行脚本而不是在演示模式下的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-2979
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-2980
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块的脚本，再创建另一个不使用重复块但做相同事情的脚本。对比这两个脚本并解释为什么它们会执行相同的操作。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2981
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-2982
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列的代码块放入重复块（Repeat block）中时，你会看到在你放置它之前，重复块在编程区显示出一个灰色阴影。这个阴影会准确地显示哪些代码块将会被放入重复块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-2983
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置了重复块之后，你仍然可以继续添加代码块，所以不用担心如果阴影不能覆盖所有你想要的代码块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-2984
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-2985
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并且你将编程让动物在点击绿色旗帜按钮时开始移动。你将使用本章所学的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-2986
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-2987
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-2988
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个良好的放牧场所。点击**更换背景**按钮，选择农场背景，然后点击对号将农场背景加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-2989
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从一只兔子开始吧。点击猫下方的加号来添加一个新角色，选择兔子，然后点击对号。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-2990
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子在点击绿色旗帜按钮时消失、重新出现，并向不同方向移动。将以下代码块拖到编程区，并将它们拼接起来，制作出这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-2991
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能不能再为你的场景添加更多动物，并为它们创建程序，让它们在点击绿色旗帜按钮时也能移动呢？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-2992
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的农场再添加至少两只动物，并为它们编写程序让它们在舞台上移动。你可以添加一只用跳跃块（Hop block）跳跃的鸡，或者添加一只围着转圈的猪。也许你还可以添加一只牛，使用左移和右移代码块（Move
    Left and Move Right），并加上一个永远重复块（Repeat Forever）让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-2993
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果你想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-2994
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-2995
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从项目中删除猫，按住它不放。当红色的X出现时，点击它删除猫。你也可以通过在舞台上按住猫，而不是在角色列表中按住它来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-2996
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-2997
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-2998
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿旗启动”模块开始时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你直接点击脚本中的“绿旗启动”模块，则只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2999
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-3000
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个像你一样的角色！这里是操作方法。点击新角色按钮，选择一个没有面孔的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-3001
  prefs: []
  type: TYPE_NORMAL
  zh: 要为角色添加自己的面孔，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-3002
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-3003
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-3004
  prefs: []
  type: TYPE_NORMAL
  zh: 将自己的面孔对齐，使其看起来好看，然后点击**相机**按钮。现在你真的是在使用 ScratchJr 了！
- en: MAKING CONNECTIONS
  id: totrans-3005
  prefs: []
  type: TYPE_NORMAL
  zh: 连接构建
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-3006
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-3007
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场中不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-3008
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文字，创建看起来像字母的角色，或者甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-3009
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用过的模块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-3010
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下项目中的模块数量。你用了多少个蓝色（动作）、黄色（触发）和紫色（外观）模块？制作一个图表或图形，展示你使用的不同模块。你最常用的模块颜色是什么？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3011
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-3012
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些角色在你点击屏幕顶部的绿旗按钮时没有移动，请再次检查所有角色的脚本是否都以“绿旗启动”模块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-3013
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按预期的方式移动。请解释，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出问题所在，然后改进程序。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3014
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-3015
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个相同类型的运动模块排在一起，看看能否通过更改数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-3016
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用跳跃模块，看看当你改变数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-3017
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，改变数字输入为4不会产生与将两个跳跃模块放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-3018
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃模块中的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-3019
  prefs: []
  type: TYPE_NORMAL
  zh: 连接构建
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-3020
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-3021
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫咪移动了，给猫咪取个名字吧！点击**画笔**按钮进入画图编辑器，将顶部的*Cat*替换成你猫咪的名字。试着拼写时想一想每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-3022
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你有多少种方式可以达到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-3023
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出猫咪在运行脚本后将停留在网格上的哪个位置。你能创建多少个脚本，让猫咪移动到那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-3024
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：编写脚本并达到10的方式有很多！尝试更改运动块的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3025
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-3026
  prefs: []
  type: TYPE_NORMAL
  zh: 儿童可能会难以理解一个动作块可以用来让角色移动多个步骤。尝试设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-3027
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫咪转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-3028
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪向右（顺时针）或向左（逆时针）转动。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3029
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-3030
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，学习如何使用“向右转”和“向左转”块使猫咪顺时针或逆时针倾斜。看看你的猫咪需要转动多少次才能完成一圈。然后尝试思考其他可以使用这些块的方法！
- en: '**HOW TO MAKE IT**'
  id: totrans-3031
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-3032
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在主屏幕上，点击加号以创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-3033
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色块调色板中拖动**向右转**块到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-3034
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，然后点击**向右转**块，看看猫咪如何反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-3035
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验，弄清楚哪个数字能让猫咪转到倒立位置。然后弄清楚应该用哪个数字让猫咪完成一整圈的旋转。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-3036
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜开始**块启动脚本，这样猫咪才会在转动前恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-3037
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试用**向左转**块做同样的事情！
- en: '**HINTS**'
  id: totrans-3038
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-3039
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指将猫咪拖动到屏幕上，这样会重置猫咪的起始位置。不过，你不能用手指旋转猫咪！你必须使用运动块来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3040
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-3041
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能让猫咪做一个侧手翻，通过同时转动和向前移动来实现。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-3042
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并同时启动这两个脚本，使用绿色旗帜块开始。你还可以用这个技巧配合“向右移动”和“向上移动”块，让猫咪以对角线的方式移动！
- en: MAKING CONNECTIONS
  id: totrans-3043
  prefs: []
  type: TYPE_NORMAL
  zh: 连接实际生活
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-3044
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-3045
  prefs: []
  type: TYPE_NORMAL
  zh: 想想为什么你的猫咪在旋转。猫咪是开心吗？难过吗？头晕吗？向朋友解释你的项目，确保他们理解为什么猫咪会有那样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-3046
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-3047
  prefs: []
  type: TYPE_NORMAL
  zh: 想想钟表的指针是如何在表盘上转动的，并将这个方向与猫咪转动时的方向进行比较。哪一个转动块——向左转或向右转——将猫咪转动到和钟表指针相同的方向？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-3048
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能绕圆圈的四分之一。如果你将数字输入加倍，猫会转一圈的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3049
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-3050
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“向右转”和“向左转”区块看作是时钟的面盘。每次转动让猫“走一小时”——也就是绕圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-3051
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-3052
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动中的猫正在玩捉迷藏游戏。猫会消失并重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3053
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-3054
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第 1 章](text00007.html#ch01)中，你使用了一个紫色区块让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”区块，让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-3055
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-3056
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的区块——外观区块。这些区块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-3057
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**区块拖到编程区域，但不要立即将它们连接起来。点击**隐藏**区块，看看会发生什么。现在点击**显示**区块。这些区块让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-3058
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再拖动两组**隐藏**和**显示**区块到编程区域，并将它们与第一组连接起来，制作一个脚本，让猫消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-3059
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-3060
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-3061
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动区块与“隐藏”和“显示”区块结合使用，你会看到即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3062
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-3063
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个地方重新出现。你能让猫消失并重新出现两次吗，每次都移动到屏幕上的新位置？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-3064
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色的外观区块，如“放大”和“缩小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-3065
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？能做得多小？注意当你改变这些区块中的数字输入时会发生什么。看看你是否能将猫恢复到原始大小。看看“绿色旗帜启动”区块对猫的大小有何影响。
- en: MAKING CONNECTIONS
  id: totrans-3066
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-3067
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-3068
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫总是消失？想个故事解释为什么猫会消失和重新出现，然后和朋友分享这个故事。记得要说清楚，解释脚本中发生了什么，帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-3069
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-3070
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫消失和重新出现的次数。这是否与你使用的区块数量相匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3071
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-3072
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子们讨论在“隐藏”区块后放置编程区块时会发生什么是很有帮助的。有时候，孩子们很难理解为什么在角色消失后无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-3073
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，“绿色旗帜启动”区块会重置角色的位置，但不会让隐藏的角色重新出现。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-3074
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-3075
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多个动作，而不使用多个相同类型的模块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3076
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-3077
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用几个相同类型的模块或改变模块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-3078
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用重复模块和“永远重复”模块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3079
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-3080
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-3081
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个模块（隐藏模块和显示模块）使猫消失并重新出现。这个隐藏和显示模块的模式随后会再重复两次。但与其使用所有这些模块，你可以使用重复模块来让第一个模式运行几次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-3082
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个模块拖回模块面板来删除它们。你将只剩下一个隐藏模块和一个显示模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-3083
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的模块，展示*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-3084
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**模块拖到编程区域，并将其放置在两个紫色的外观模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-3085
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变重复模块气泡中的数字，改成你想要的任何数字。如果你想让脚本做和之前活动中一样的事情，你只需把这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-3086
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你希望猫永远消失并重新出现呢？那么，你可以使用“永远重复”模块来结束你的脚本，而不是使用重复模块。试试看！（要停止一个重复的脚本，可以点击红色停止按钮，该按钮会在脚本运行时替换绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-3087
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-3088
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时将多个模块拖动到编程区域。要一次性删除你之前脚本中的四个隐藏和显示模块，只需用手指按住第三个模块并将其拖回模块面板。该模块右侧的所有模块都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3089
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-3090
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他模块放入和放在重复模块外面。尝试使用一些蓝色类别的运动模块。注意，动画如何变化，取决于某个模块是否被包含在重复模块中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-3091
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中使用重复模块，并以“永远重复”模块结尾。试试看！整个脚本将永远重复，每次重复时，重复模块中的模块将按数字输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-3092
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-3093
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-3094
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的模块一个接一个地亮起，从脚本的左端开始，到右端结束。模块从左到右亮起，因为ScratchJr读取你的脚本的方式就像你读书中的句子一样！有些模块执行的时间比其他模块长，就像有些词说起来需要更长时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3095
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-3096
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，在脚本运行时，他们可以通过查看编程区的块来跟踪脚本的流程。运行中的块会变成比原来更深的颜色。在这张图片中，“显示”块（Show block）变成了更深的紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-3097
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你将看到程序是如何运行的。与在演示模式（Presentation Mode）中运行脚本相比，直接在主界面播放脚本可以更清晰地看到每个块执行的确切动作，这也是它的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-3098
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-3099
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”块（Repeat block）的脚本，再创建另一个脚本，完成相同的任务但不使用“重复”块。比较这两个脚本，并解释它们为什么做的是一样的事。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3100
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-3101
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块放入“重复”块中时，你会看到一个灰色的阴影出现在编程区，表示这些块将在你放入“重复”块之前被包含在内。这个阴影会准确地显示哪些块将被包含在“重复”块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-3102
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在放入“重复”块之后，你仍然可以继续添加其他块，所以不用担心如果无法让阴影完全覆盖你想要的所有块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-3103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-3104
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编写程序使动物在点击绿色旗帜按钮时开始移动。你将运用本章学到的技能：移动、转动、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-3105
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-3106
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来做一个至少有三只动物的农场吧。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-3107
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以选择一个背景，为动物们提供一个好的吃草地点。点击**更改背景**按钮，点击农场背景，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-3108
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫的下方加号来添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-3109
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望兔子在点击绿色旗帜按钮时消失、重新出现并朝不同方向移动。将以下块拖到编程区，拼接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-3110
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能不能再给场景添加更多的动物，并为它们编写程序，让它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-3111
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场至少添加两只动物，并为它们编写程序，使它们在舞台上移动。你可以添加一只使用跳跃块（Hop block）四处跳跃的鸡。或者你可以添加一只在圆圈中旋转的猪。也许你还可以添加一只牛，使用“向左移动”和“向右移动”块，并配合“重复无限次”块（Repeat
    Forever block）让它保持移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-3112
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里将会有什么动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-3113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-3114
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从项目中删除猫，按住它。当红色的 X 出现时，点击它以删除猫。你也可以通过按住舞台上的猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-3115
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一座谷仓。谷仓是你可以添加到项目中的角色之一。试着将它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-3116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-3117
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色，每个角色的脚本都以“开始时点击绿色旗帜”块开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你在脚本中点击“开始时点击绿色旗帜”块，只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-3119
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这里是操作方法。点击新角色按钮，选择一个没有脸的角色，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-3120
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的脸部添加到角色中，你必须编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-3121
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸部，点击相机工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-3122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-3123
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的脸部调整到看起来合适的位置，然后点击**相机**按钮。你现在真的进入了 ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-3124
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-3125
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-3126
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场上不同动物的词汇。你能在你的《Old MacDonald》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-3127
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在你的项目中添加文本，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-3128
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-3129
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中块的数量。你用了多少个蓝色（运动）、黄色（触发）和紫色（外观）块？创建一个图表或图形，显示你使用的不同块。你使用最多的是哪种颜色的块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3130
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-3131
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当你点击屏幕顶部的绿色旗帜按钮时，有些角色没有动，仔细检查这些角色的脚本是否都以“开始时点击绿色旗帜”块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-3132
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按预期的方式移动。解释说，编程过程中的一个重要部分是*调试*——也就是测试程序，找出出了什么问题，然后改进程序。
- en: If you have multiple motion blocks of the same kind in a row, see if you can
    simplify your script by changing the number input.
  id: totrans-3133
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一排中有多个相同类型的运动块，试着通过改变数字输入来简化你的脚本。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-3134
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用 Hop 块并观察当你改变数字输入时会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-3135
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，改变数字输入为4并不会产生与将两个 Hop 块放在一起相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-3136
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为 Hop 块中的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-3137
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-3138
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：拼写一个名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-3139
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫咪移动了，给猫咪起个名字吧！点击**画笔**按钮进入绘图编辑器，将顶部的*Cat*替换为你猫咪的名字。试着思考每个字母的发音，当你拼写名字时。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-3140
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能通过多少种方式到达10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-3141
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出猫咪在运行脚本后会落在哪个网格上的数字。你能创建多少个脚本，让猫咪移动到那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-3142
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方法可以编写脚本并达到10！尝试更改运动积木的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3143
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-3144
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会难以理解一个运动积木可以让角色移动好几步。尝试设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-3145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-3146
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-3148
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用“向右转”和“向左转”积木来让猫咪顺时针或逆时针旋转。看看猫咪需要转多少次才能完成一整圈。然后，试着想想你可以用这些积木做其他的事情！
- en: '**HOW TO MAKE IT**'
  id: totrans-3149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-3150
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕点击加号创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-3151
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色积木面板中拖动**向右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-3152
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，点击**向右转**积木，看看猫咪如何反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-3153
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实验找出哪个数字可以让猫咪翻转过来。然后，找出让猫咪转完整圈所需要的数字。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-3154
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜启动**积木来开始你的脚本，这样猫咪才会在转动前返回竖直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-3155
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试使用**向左转**积木做同样的事情！
- en: '**HINTS**'
  id: totrans-3156
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-3157
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动屏幕上的猫咪，这将重置猫咪的起始位置。不过，你不能用手指旋转猫咪！必须使用运动积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-3159
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫咪转动并同时向前移动，来做出一个空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-3160
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并同时启动它们，可以通过“绿色旗帜启动”积木来实现。你还可以使用这个技巧与“向右移动”和“向上移动”积木一起使用，让猫咪斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-3161
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-3162
  prefs: []
  type: TYPE_NORMAL
  zh: '**语文连接：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-3163
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫咪在旋转。猫咪开心吗？伤心吗？晕了吗？向朋友解释你的项目，并确保他们理解猫咪为什么会有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-3164
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：报时**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-3165
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针是如何围绕时钟面转动的，并将这个方向与猫咪转动时的方向进行比较。哪一个转动积木——“向左转”或“向右转”——让猫咪的移动方向与时钟的指针相同？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-3166
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪转动多少次才能绕着圆形走四分之一。如果你将数字输入翻倍，猫咪会转过半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3167
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-3168
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“向右转”和“向左转”块想象成时钟的刻度。每次转动都让猫咪“转动一小时”——也就是全圆的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-3169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-3170
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动中的猫咪正在玩捉迷藏游戏。猫咪将消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-3172
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色块让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”块让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-3173
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-3174
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的块——外观块。这些块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-3175
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拖动**隐藏**和**显示**块到编程区域，但不要将它们连接在一起。点击**隐藏**块看看会发生什么。然后点击**显示**块。这些块让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-3176
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再拖动两组**隐藏**和**显示**块到编程区域，并将它们与第一组连接，制作一个脚本，让猫咪消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-3177
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-3178
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-3179
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动块与“隐藏”和“显示”块结合使用，你会发现即使猫咪被隐藏，它也能继续移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3180
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-3181
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失然后在屏幕上的另一个地方重新出现。你能让猫咪消失并重新出现两次，每次都移动到屏幕上的新地方吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-3182
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观块，如“成长”和“缩小”，看看它们如何改变猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-3183
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫咪变得多大？能变得多小？注意当你改变这些块的数字输入时会发生什么。看看你能否将猫咪恢复到原来的大小。观察绿色旗帜块是否对猫咪的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-3184
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-3185
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读能力连接：讲述故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-3186
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫不停地消失？想一想为什么猫咪会消失又重新出现，并与朋友分享这个故事。记得清楚地讲述，并解释脚本中发生了什么，帮助自己讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-3187
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-3188
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下猫咪消失和重新出现的次数。这个次数是否与你使用的块的数量匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3189
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-3190
  prefs: []
  type: TYPE_NORMAL
  zh: 在将编程块放置在“隐藏”块后面时，和孩子讨论发生了什么，这非常有帮助。有时孩子们会不理解为什么在角色消失后，他们无法看到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-3191
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜块会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-3192
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-3193
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不需要使用多个相同的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3194
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-3195
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复某个动作，你必须使用多个相同的块，或者更改块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-3196
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”块和“永远重复”块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3197
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-3198
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-3199
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（“隐藏”块和“显示”块）让猫消失并再现。这个“隐藏”和“显示”块的模式会重复两次。但你可以使用一个“重复”块来让第一个模式执行多次，而不需要使用所有这些块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-3200
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个块拖回块面板来删除脚本中的它们。这样，你只剩下一个“隐藏”块和一个“显示”块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-3201
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的块，展示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-3202
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**块拖动到编程区域，并将其放置在两个紫色“外观”块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-3203
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改“重复”块气泡中的数字为你想要的任何数字。如果你希望脚本执行与之前活动中完全相同的操作，应该将这个数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-3204
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和再现，但如果你希望猫永远消失并再现呢？那样的话，你可以使用“永远重复”块结束你的脚本，而不是“重复”块。试试看！（要停止正在运行的重复脚本，点击红色的停止按钮，它会替代绿色的旗帜按钮。）
- en: '**HINTS**'
  id: totrans-3205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-3206
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时将多个块拖动到编程区域。要一次性删除之前脚本中的六个“隐藏”和“显示”块中的四个，只需把手指放在第三个块上并将其拖回到块面板。所有位于该块右侧的块都会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-3208
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放在“重复”块的内外。尝试一些蓝色类别的运动块。注意动画是如何变化的，具体取决于某个块是否被包括在“重复”块内。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-3209
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中放置一个“重复”块，最后以“永远重复”块结束。试试看！整个脚本将永远重复，每次重复时，重复块内的块会根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-3210
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-3211
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-3212
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个接一个地亮起，从脚本的左端开始，最终在右端结束。块从左到右亮起，因为 ScratchJr 以你阅读书本句子的方式来读取脚本！有些块比其他块运行得更久，类似于有些词汇比其他词汇更难说出来。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3213
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-3214
  prefs: []
  type: TYPE_NORMAL
  zh: 提示孩子们可以通过查看编程区的积木，跟踪脚本的执行流程。当脚本运行时，积木会变成更深的颜色。在这张图片中，显示积木（Show block）变成了较深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-3215
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你将看到程序是如何运行的。看到每个积木执行的精确动作是直接在主界面运行脚本而非在演示模式下的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-3216
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-3217
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用重复块的脚本，再制作一个相同功能但不使用重复块的脚本。比较这两个脚本，并解释为什么它们做的是一样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3218
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-3219
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复块中时，你将在编程区看到一个灰色的阴影出现在重复块下方，这个阴影将告诉你哪些积木将被包含在重复块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-3220
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置完重复块（Repeat block）后，仍然可以继续添加其他块，因此不用担心无法让阴影环绕你想要的所有块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-3221
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-3222
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一个谷仓的农场，并编程让动物在点击绿色旗帜按钮时开始移动。你将运用在本章学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-3223
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-3224
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-3225
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设定场景，我们可以找到一个合适的背景，让动物们有一个好的放牧场所。点击**更改背景**按钮，选择农场背景，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-3226
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始吧。点击猫下方的加号以添加新角色。选择兔子后，再点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-3227
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望在点击绿色旗帜按钮时让兔子消失、重新出现，并朝不同的方向移动。将以下积木拖到编程区，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-3228
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否将更多动物添加到场景中，并为它们编写程序，让它们在点击绿色旗帜按钮时也能开始移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-3229
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并为它们编写程序，让它们在舞台上四处移动。你可以添加一只用跳跃块（Hop block）跳来跳去的鸡。或者添加一只转圈的猪。也许你会加一头牛，使用“向左移动”和“向右移动”块，再加上“重复永远”块（Repeat
    Forever block）让它不停移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-3230
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里将有哪些动物呢？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-3231
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-3232
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当出现红色的X时，点击它删除猫。你也可以通过按住舞台上的猫来删除，而不是从角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-3233
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也将它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-3234
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-3235
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你项目中有多个角色，并且每个角色的脚本都以“Start on Green Flag”模块开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击的是脚本中的“Start
    on Green Flag”模块，只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3236
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-3237
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己置身于农场吗？创造一个看起来像你的角色！下面是操作方法。点击新的角色按钮，选择一个面部空白的人物，然后点击勾选标记。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-3238
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面部添加到角色中，你需要进行编辑。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-3239
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-3240
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-3241
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你自己的面部，使其看起来合适，然后点击**相机**按钮。现在你真的在ScratchJr中了！
- en: MAKING CONNECTIONS
  id: totrans-3242
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-3243
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-3244
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场里各种动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-3245
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以为你的项目添加文字，创建看起来像字母的角色，甚至可以重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-3246
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的模块数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-3247
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中的模块数量。你用了多少个蓝色（动作）、黄色（触发）和紫色（外观）模块？制作一个图表或图形，展示你使用的不同模块。你最常用的是哪种颜色的模块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3248
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-3249
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当你点击屏幕顶部的绿色旗帜按钮时，某些角色没有移动，请检查所有角色的脚本是否都以绿色旗帜开始的“Start on Green Flag”模块。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-3250
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会因为角色没有按照预期的方式移动而感到沮丧。解释说，编程过程中的一个重要部分是*调试*——也就是测试程序，找出哪里出了问题，然后改进程序。
- en: Experiment with the Hop block and see what happens when you change the number
    input.
  id: totrans-3251
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用Hop模块，看看更改数字输入后会发生什么。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-3252
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，将数字输入更改为4并不会产生与将两个Hop模块并排放置相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-3253
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为Hop模块中的数字输入控制的是角色跳得多高，而不是跳几次。
- en: MAKING CONNECTIONS
  id: totrans-3254
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-3255
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：拼写一个名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-3256
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫移动，给猫取个名字吧！点击**画笔**按钮进入绘图编辑器，将顶部的*Cat*替换成你的猫的名字。试着思考每个字母的发音，帮助你拼写它。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-3257
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能用多少种方式得到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-3258
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能计算出在运行脚本后，猫会到达网格上的哪个数字。你能创建多少个不同的脚本让猫到达这个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-3259
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方式可以编写脚本并得到10！尝试更改运动块的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3260
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-3261
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会有困难理解一个动作块可以让角色移动多个步骤。试着设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-3262
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动3：让你的猫转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-3263
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫右转（顺时针）或左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3264
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-3265
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用右转和左转块让你的猫顺时针或逆时针旋转。看看你的猫需要转多少次右或左才能完成一个完整的圆圈。然后尝试思考其他你可以使用这些块的方式！
- en: '**HOW TO MAKE IT**'
  id: totrans-3266
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-3267
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕点击加号，创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-3268
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色块面板拖动**右转**块到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-3269
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，点击**右转**块，看看猫的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-3270
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验，找出哪个数字让猫倒立。然后找出让猫转一个完整圆圈的数字应该是多少。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-3271
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜启动**块开始你的脚本，这样猫在转动之前会恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-3272
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试使用**左转**块做相同的事情！
- en: '**HINTS**'
  id: totrans-3273
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-3274
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动猫在屏幕上，这会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动块来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3275
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-3276
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫同时转动和向前移动来让它做个空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-3277
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并用绿色旗帜启动块同时启动它们。你也可以使用这个技巧和右移和上移块来让猫斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-3278
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-3279
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-3280
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫在旋转。猫是开心吗？伤心吗？头晕吗？向朋友解释你的项目，确保他们理解为什么你的猫会有这种感受。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-3281
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-3282
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针如何绕着表盘转动，然后将这个方向与猫转动时的方向进行比较。哪一个转动块——左转或右转——使猫的转动方向与时钟指针相同？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-3283
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能绕圆圈的四分之一。如果你将输入的数字加倍，猫会转一圈的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3284
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-3285
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“右转”和“左转”积木与时钟面相比。每次转动都使猫“走过一个小时”——也就是走过整圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-3286
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-3287
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫正在玩捉迷藏游戏。猫将消失并在三次后重新出现。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3288
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-3289
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了紫色积木让角色说话。在这个活动中，你将学会如何使用紫色的“隐藏”和“显示”积木，让猫消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-3290
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-3291
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的积木——外观积木。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-3292
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将**隐藏**和**显示**积木拖到编程区域，但暂时不要将它们连接。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木会让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-3293
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在将另外两组**隐藏**和**显示**积木拖到编程区域，并将它们连接到第一组，以制作一个脚本，使猫消失并在三次之后重新出现。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-3294
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-3295
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-3296
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将运动积木与“隐藏”和“显示”积木结合使用，你会发现即使猫被隐藏，它也仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3297
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-3298
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失并在屏幕的另一个地方重新出现。你能让猫消失并重新出现在新位置两次吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-3299
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观积木，比如“放大”和“缩小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-3300
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫弄多大？能把它弄多小？注意当你改变这些积木上的数字输入时会发生什么。看看你是否能将猫恢复到原始大小。看看“绿旗启动”积木是否会影响猫的大小。
- en: MAKING CONNECTIONS
  id: totrans-3301
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-3302
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-3303
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个故事，解释为什么你的猫会消失和重新出现，并和朋友分享这个故事。记得清晰地讲解，解释你脚本中发生了什么，以帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-3304
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-3305
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失和重新出现的次数。这个数量和你使用的积木数相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3306
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-3307
  prefs: []
  type: TYPE_NORMAL
  zh: 将编程积木放在“隐藏”积木后面时，进行对话是很有帮助的。有时孩子们会不理解为什么当角色消失后，脚本无法看到它完成动作。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-3308
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，“绿旗启动”积木将重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-3309
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：做某事一遍又一遍！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-3310
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不需要使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3311
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-3312
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的块，或者更改一个块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-3313
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复块和重复无限次块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3314
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-3315
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-3316
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（隐藏块和显示块）使猫消失并重新出现。这个隐藏与显示块的模式会重复两次。但你不必使用所有这些块，你可以使用一个重复块，让第一个模式重复几次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-3317
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将它们拖回到块调色板，删除脚本中的最后四个块。只剩下一个隐藏块和一个显示块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-3318
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的块，展开*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-3319
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**块拖到编程区域，并将其放置在两个紫色外观块的周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-3320
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以根据需要更改重复块气泡中的数字。如果你想让脚本和之前的活动一样执行，可以将数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-3321
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你希望猫永远消失并重新出现呢？那你可以在脚本末尾使用重复无限次块，而不是重复块。试试看！(要停止一个正在重复的脚本，点击红色停止标志按钮，它会取代绿色旗帜按钮，脚本运行时显示。)
- en: '**HINTS**'
  id: totrans-3322
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-3323
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域。要一次性删除之前脚本中的四个隐藏与显示块，只需把手指放在第三个块上，然后将其拖回到块调色板中。所有在该块右侧的块都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3324
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-3325
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放入并放置在重复块的内外。尝试一些来自蓝色类别的运动块。注意动画如何根据一个块是否被包含在重复块中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-3326
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中使用一个重复块，后面跟着一个重复无限次块。试试看！整个脚本会永远重复，每次重复时，重复块中的块会按照输入的数字指定的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-3327
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-3328
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-3329
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个接一个地亮起，从脚本的左端开始，直到右端结束。块从左到右亮起，因为ScratchJr的脚本读取方式就像你阅读书中的句子一样！有些块的运行时间比其他块长，稍微像有些词语说出来要更久。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3330
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-3331
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的积木，跟随脚本的流程，脚本运行时，积木会变成比平时深的颜色。在这张图片中，显示积木（Show block）变成了深紫色，这意味着它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-3332
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你将看到程序是如何运行的。能够看到每个块所执行的确切动作是通过主界面运行脚本而非在演示模式下运行的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-3333
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-3334
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个脚本，使用重复块（Repeat block），然后再编写另一个脚本，完成相同的任务但不使用重复块。比较这两个脚本，并解释它们为什么做的是一样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3335
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-3336
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复块（Repeat block）时，你会看到一个灰色的阴影从重复块中出现，显示在编程区域中，帮助你看到哪些积木将被包含在重复块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-3337
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放下了重复块（Repeat block），你仍然可以添加其他积木，所以不必担心如果你不能让阴影包裹住所有你想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-3338
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-3339
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编程让动物在点击绿旗按钮时开始移动。你将运用本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-3340
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-3341
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个有至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-3342
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找一个背景，让动物们有一个好的地方吃草。点击**更改背景**按钮，点击农场背景，然后点击勾选标记将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-3343
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们先从兔子开始。点击猫下面的加号，添加一个新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-3344
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望在点击绿旗按钮时让兔子消失、重新出现，并在不同的方向上移动。将以下积木拖到编程区域，然后将它们拼接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-3345
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能不能为你的场景添加更多动物，并为它们创建程序，让它们在你点击绿旗按钮时也能移动呢？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-3346
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的农场至少添加两只动物，并为它们设置程序，让它们在舞台上四处移动。你可以添加一只跳跃的鸡，使用跳跃积木（Hop block）。或者你可以添加一只围着转圈的猪。也许你还可以添加一头牛，使用左右移动积木（Move
    Left 和 Move Right）配合重复一直进行（Repeat Forever）积木让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-3347
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-3348
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一头猪，你的农场看起来将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-3349
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住猫图标。当出现红色的X时，点击它删除猫。你也可以通过按住舞台上的猫而不是角色列表中的猫来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-3350
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也添加到你的农场中。
- en: '**HINTS**'
  id: totrans-3351
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-3352
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“在绿色旗帜上启动”积木开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“在绿色旗帜上启动”积木，则只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3353
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-3354
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场中吗？创建一个看起来像你的角色！以下是操作步骤。点击新角色按钮，选择一个空白面孔的人物，并点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-3355
  prefs: []
  type: TYPE_NORMAL
  zh: 要把你自己的面部表情添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-3356
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面部表情，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-3357
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-3358
  prefs: []
  type: TYPE_NORMAL
  zh: 调整好你自己的面部表情，使其看起来合适，然后点击**相机**按钮。现在你真正在使用ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-3359
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-3360
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-3361
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场上不同种类动物的词汇。你能在《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-3362
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文本，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-3363
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-3364
  prefs: []
  type: TYPE_NORMAL
  zh: 统计一下你项目中的积木数量。你用了多少蓝色（动作）、黄色（触发）和紫色（外观）积木？制作一张图表或图形，展示你使用的不同积木。你使用最多的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3365
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-3366
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，请仔细检查所有角色的脚本是否都以“在绿色旗帜上启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-3367
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出问题所在，然后改进程序。
- en: Notice that changing the number input to 4 will not have the same effect as
    putting two Hop blocks next to each other.
  id: totrans-3368
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，将数字输入改为4并不会和将两个跳跃积木并排放置产生相同的效果。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-3369
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为跳跃积木上的数字输入控制角色跳得多高，而不是控制角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-3370
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-3371
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-3372
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫咪移动了，给你的猫咪取个名字吧！点击**画笔**按钮进入画图编辑器，将顶部的*Cat*替换为你的猫咪名字。尝试拼写时，思考每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-3373
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能用多少种方式得到10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-3374
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否计算出运行脚本后，猫咪最终会停在哪个格子上。你能创建多少不同的脚本，让猫咪移动到这个特定位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-3375
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方式可以编写脚本并得到10！尝试修改运动积木的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3376
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-3377
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会很难理解一个运动积木可以让角色移动多个步骤。尝试设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-3378
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫咪转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-3379
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3380
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-3381
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，学习如何使用“向右转”和“向左转”积木，让你的猫咪顺时针或逆时针倾斜。看看猫咪需要转多少次右或左才能画出一个完整的圆圈。然后尝试思考其他你可以使用这些积木的方法！
- en: '**HOW TO MAKE IT**'
  id: totrans-3382
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-3383
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从主屏幕，点击加号创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-3384
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从蓝色积木调色板中拖动**向右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-3385
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 更改数字输入，点击**向右转**积木，看看猫咪的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-3386
  prefs: []
  type: TYPE_NORMAL
  zh: 试着实验一下，找出哪个数字会让猫咪倒立。然后再找出一个数字，看看如何让猫咪转一个完整的圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-3387
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 别忘了在脚本开始时使用**绿色旗帜启动**积木，这样猫咪才能在转动之前回到竖直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-3388
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在尝试使用**向左转**积木做相同的操作！
- en: '**HINTS**'
  id: totrans-3389
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-3390
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动猫咪在屏幕上移动，这将重置猫咪的起始位置。但你不能用手指旋转猫咪！你必须使用运动积木来实现。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3391
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-3392
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫咪转动并同时向前移动，*同时*做一个侧手翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-3393
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并同时启动这两个脚本，使用“绿色旗帜启动”积木。你也可以使用这个技巧配合“向右移动”和“向上移动”积木，让猫咪沿对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-3394
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-3395
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-3396
  prefs: []
  type: TYPE_NORMAL
  zh: 想个故事来解释为什么你的猫咪在旋转。猫咪是开心的吗？难过吗？头晕吗？向朋友解释你的项目，并确保他们理解为什么猫咪有这样的感受。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-3397
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-3398
  prefs: []
  type: TYPE_NORMAL
  zh: 想想钟表的指针是如何在表盘上移动的，并将这种方向与猫咪转动时的方向进行对比。哪个转动积木——“向左转”或“向右转”——使猫咪的转动方向和钟表的指针一致？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-3399
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转动多少次才能绕圆圈的一小部分。如果你将输入的数字加倍，猫会转动圆圈的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3400
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-3401
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将右转和左转块想象成时钟的刻度。每次转动都让猫“走一小时”——也就是走完整圆的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-3402
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-3403
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫正在玩捉迷藏。猫会消失，然后再出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3404
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-3405
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色块让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示块，让猫消失然后再出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-3406
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-3407
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的块——外观块。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-3408
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将**隐藏**和**显示**块拖到编程区域，但不要立即将它们连接。点击**隐藏**块看看会发生什么。然后点击**显示**块。这些块可以让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-3409
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动另外两组**隐藏**和**显示**块到编程区域，并将它们连接到第一组，制作一个脚本，让猫消失然后再出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-3410
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-3411
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-3412
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动块与隐藏和显示块结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3413
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-3414
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫在屏幕的另一个地方消失再重新出现。你能让猫消失然后再重新出现两次，每次移动到屏幕的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-3415
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观块，如成长和缩小，看看它们如何改变你猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-3416
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把猫变得多大？你能把它变得多小？注意改变这些块上的数字输入时发生了什么。看看你能不能让猫恢复到最初的大小。看看启动绿色旗帜块是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-3417
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-3418
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-3419
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个关于猫为什么会消失又重新出现的故事，并与朋友分享这个故事。记得要清楚地讲述，并解释脚本中发生了什么，以帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-3420
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-3421
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失了多少次，重新出现了多少次。这个数量和你使用的块的数量是否匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3422
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-3423
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论在隐藏块后面放置编程块时会发生什么是很有帮助的。有时候孩子们很难理解为什么在角色消失后，无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-3424
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，启动绿色旗帜块会重置角色的位置，但不会使隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-3425
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-3426
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将使你的猫在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3427
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-3428
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的积木，或者更改积木中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-3429
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用**重复**积木和**重复永远**积木来重复一项或多项动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3430
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-3431
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一下你之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-3432
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）让猫消失并重新出现。这个隐藏和显示积木的模式会再重复两次。但与其使用所有这些积木，你可以使用一个重复积木来让第一个模式重复执行若干次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-3433
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回积木调色板来删除它们。你只剩下一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-3434
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，以显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-3435
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并将其放置在两个紫色的外观积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-3436
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改重复积木气泡中的数字，改成你想要的任何数字。如果你希望脚本像上一个活动中那样运行，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-3437
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并多次重新出现，但如果你希望猫永远消失并重新出现怎么办？那么，你可以用**重复永远**积木来结束你的脚本，而不是使用重复积木。试试看！（要停止一个重复的脚本，点击替换绿色旗帜按钮的红色停止按钮，脚本正在运行时会出现这个按钮。）
- en: '**HINTS**'
  id: totrans-3438
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-3439
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区域。如果你想一次性删除之前脚本中的六个隐藏和显示积木中的四个，只需将手指放在第三个积木上并将其拖回积木调色板，所有右侧的积木会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3440
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-3441
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放入或移出重复积木。试试从蓝色类别中一些运动积木。注意，动画的变化取决于一个积木是否被包含在重复积木中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-3442
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中使用一个重复积木，脚本以重复永远积木结尾。试试看！整个脚本会永远重复，每次重复时，重复积木中的积木将按数字输入指定的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-3443
  prefs: []
  type: TYPE_NORMAL
  zh: 连接起来
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-3444
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-3445
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木会一个一个地亮起，从脚本的左端开始，直到右端结束。积木从左到右亮起，是因为ScratchJr以你阅读书籍句子的方式来读取脚本！有些积木运行的时间比其他积木长，就像有些单词说起来需要更长时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3446
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-3447
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的模块在脚本运行时的状态来跟踪脚本的流程。当模块正在运行时，它们会变成更深的颜色。在这张图中，显示模块呈现出更深的紫色，表示它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-3448
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。看到每个模块执行的精确动作是运行脚本时的一大优势，相比在演示模式下运行程序。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-3449
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-3450
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”模块的脚本，并再创建一个不使用“重复”模块的脚本，比较这两个脚本并解释它们为什么做同样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3451
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-3452
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列模块放入“重复”模块中时，你会看到在你将模块放入编程区域之前，重复模块周围会出现一个灰色的阴影。这个阴影会准确显示哪些模块会被放入“重复”模块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-3453
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放置了“重复”模块后，你仍然可以继续添加模块，所以不用担心如果阴影没有完全围绕你想要的所有模块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-3454
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-3455
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个包含三只动物和一个谷仓的农场，并编写程序，使得动物们在点击绿色旗帜按钮时开始移动。你将使用在这一章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-3456
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: Let’s make a farm with at least three animals.
  id: totrans-3457
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-3458
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个良好的牧场。点击**更改背景**按钮，选择农场背景，然后点击勾选框将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-3459
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从一只兔子开始。点击猫下方的加号以添加一个新角色。选择兔子，然后点击勾选框。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-3460
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子在点击绿色旗帜按钮时消失、重新出现，并朝不同的方向移动。将以下模块拖到编程区域，并将它们组合起来创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-3461
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能否为场景添加更多的动物，并为它们创建程序，使得当你点击绿色旗帜按钮时它们也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-3462
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再为你的农场添加两只动物，并为它们编写程序，使得动物们在舞台上移动。你可以添加一只用“跳跃”模块跳动的鸡，或者添加一只在圆圈里转圈的猪。也许你还可以添加一只牛，并使用“向左移动”和“向右移动”模块与“永远重复”模块来保持它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-3463
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-3464
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场看起来将是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-3465
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要删除项目中的猫，按住它。当出现红色 X 时，点击它删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-3466
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着将它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-3467
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-3468
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，并且每个角色都有以“绿色旗帜启动”块开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动所有角色的动作。如果你直接点击脚本中的“绿色旗帜启动”块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3469
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-3470
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是操作方法。点击新角色按钮，选择一个没有面孔的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-3471
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的面孔添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-3472
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-3473
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-3474
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面孔，使它看起来合适，然后点击**相机**按钮。你现在真的进入了 ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-3475
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-3476
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：建立新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-3477
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场中不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-3478
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-3479
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-3480
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中的积木数量。你用了多少蓝色（动作）、黄色（触发）和紫色（外观）积木？制作一个图表或图形，展示你使用的不同积木。你最常使用的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3481
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-3482
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，仔细检查所有角色的脚本是否都以“绿色旗帜启动”块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-3483
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按预期的方式移动。解释说，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出哪里出错，然后改进程序。
- en: This is because the number input on a Hop block controls how high a character
    will hop, not how many times a character will hop.
  id: totrans-3484
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为在 Hop 块上的数字输入控制的是角色跳跃的高度，而不是角色跳跃的次数。
- en: MAKING CONNECTIONS
  id: totrans-3485
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-3486
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-3487
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经编程让猫咪移动了，想个名字给它吧！点击**画笔**按钮进入画图编辑器，并将顶部的*Cat*替换为你给猫咪取的名字。拼写时要注意每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-3488
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能以多少种方式到达 10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-3489
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能计算出猫运行脚本后会停在网格上的哪个位置。你能创建多少个不同的脚本，让猫移动到那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-3490
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有很多不同的方式编写脚本来达到10！尝试改变动作块的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3491
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-3492
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能会难以理解一个动作块可以让角色移动多个步骤。尝试设置这两个脚本，展示它们是如何让角色移动相同的距离的。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-3493
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转向！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-3494
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫转向右（顺时针）或左（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3495
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-3496
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，学习如何使用“向右转”和“向左转”块让你的猫顺时针或逆时针旋转。看看你的猫需要转几次右或左才能完成一整圈。然后，试着思考其他可以使用这些块的方式！
- en: '**HOW TO MAKE IT**'
  id: totrans-3497
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-3498
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕上，点击加号以创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-3499
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色块面板中拖动**向右转**块到编程区。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-3500
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，点击**向右转**块看看猫是如何反应的。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-3501
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验，找出哪个数字会让猫翻转过来。然后找出让猫完成一整圈所需的数字。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-3502
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜开始**块来启动脚本，这样猫在转向之前会返回垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-3503
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在试试用**向左转**块做同样的事情！
- en: '**HINTS**'
  id: totrans-3504
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-3505
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指在屏幕上拖动猫，这会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用一个动作块来实现这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3506
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-3507
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否让猫做一个翻筋斗，通过让它在*同时*转向并前进。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-3508
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：为此使用两个脚本，并用“绿色旗帜开始”块同时启动这两个脚本。你还可以用这个技巧配合“向右移动”和“向上移动”块，让猫斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-3509
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-3510
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-3511
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个关于为什么猫在旋转的故事。猫是开心的？难过的？头晕的？向朋友解释你的项目，并确保他们理解为什么你的猫会有那种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-3512
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：报时**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-3513
  prefs: []
  type: TYPE_NORMAL
  zh: 想象时钟的指针是如何绕表盘移动的，然后将这个方向与猫转向时的方向进行对比。哪个转向块——“转左”或“转右”——让猫的转向与时钟的指针相同？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-3514
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能完成四分之一圈。如果你将数字输入加倍，猫会转过半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3515
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-3516
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“向右转”和“向左转”积木想象成时钟的面盘。每次转动都让小猫“走一小时”——也就是，走满一个圆的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-3517
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-3518
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的小猫正在玩捉迷藏游戏。小猫将消失然后再出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3519
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-3520
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”积木，让小猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-3521
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-3522
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木块——外观积木块。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-3523
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拖动**隐藏**和**显示**积木到编程区域，但不要将它们连接在一起。点击**隐藏**积木看看会发生什么。然后点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-3524
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再拖动两组**隐藏**和**显示**积木到编程区域，并将它们连接到第一组，制作一个让小猫消失然后再出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-3525
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的小猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-3526
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-3527
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与“隐藏”和“显示”积木结合使用，你会看到即使小猫隐藏了，它仍然能够移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3528
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-3529
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的小猫消失然后在屏幕上的另一个位置重新出现。你能让你的小猫消失然后再出现两次，每次都移动到屏幕上的新位置吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-3530
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木块，比如“变大”和“变小”，看看它们如何改变你的小猫外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-3531
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让小猫变得多大？能让它变得多小？注意当你改变这些积木块上的数字输入时会发生什么。看看你是否能让小猫恢复到它的原始大小。看看“绿色旗帜启动”积木对小猫的大小有没有影响。
- en: MAKING CONNECTIONS
  id: totrans-3532
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-3533
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：讲述一个故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-3534
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的小猫总是消失？想一个关于你的小猫为何消失和再现的故事，并与朋友分享这个故事。记得要清楚地讲述并解释你的脚本中发生了什么，以帮助你讲好这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-3535
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-3536
  prefs: []
  type: TYPE_NORMAL
  zh: 统计一下你的小猫消失的次数和重新出现的次数。这与您使用的积木块数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3537
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-3538
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子讨论将编程积木放置在“隐藏”积木之后会发生什么是很有帮助的。有时候孩子们会难以理解为什么角色消失后，无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-3539
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿色旗帜启动”积木会重置角色的位置，但不会使隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-3540
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-3541
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的小猫在舞台上重复多个动作，而不使用多个相同的积木块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3542
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-3543
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同的方块，或者更改方块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-3544
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，你将学习如何使用 Repeat 方块和 Repeat Forever 方块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3545
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-3546
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-3547
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个方块（Hide 方块和 Show 方块）使猫消失然后重新出现。Hide 和 Show 方块的模式会重复两次。但你可以使用 Repeat 方块让第一个模式重复多次，而不必使用所有这些方块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-3548
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将脚本中的最后四个方块拖回方块调色板来删除它们。你将只剩下一个 Hide 方块和一个 Show 方块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-3549
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的方块，显示 *控制方块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-3550
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将 **Repeat** 方块拖到编程区，并将其放置在两个紫色的 Look 方块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-3551
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将 Repeat 方块气泡中的数字更改为你想要的任何数字。如果你希望脚本执行和上一个活动中完全相同的操作，你可以将这个数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-3552
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现很多次，但如果你想让猫永远消失并重新出现呢？那你可以在脚本末尾使用 Repeat Forever 方块，而不是使用
    Repeat 方块。试试看！（要停止重复的脚本，点击替代绿色旗帜按钮的红色停止标志按钮，脚本运行时会出现这个按钮。）
- en: '**HINTS**'
  id: totrans-3553
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-3554
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时将多个方块拖到编程区域。如果你想一次性删除之前脚本中的六个 Hide 和 Show 方块中的四个，只需将手指放在第三个方块上并将其拖回方块调色板。它右侧的所有方块都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3555
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-3556
  prefs: []
  type: TYPE_NORMAL
  zh: 把其他方块放入或放出 Repeat 方块。试试蓝色类别中的一些动作方块。注意动画的变化，看看方块是否被包含在 Repeat 方块内会产生不同的效果。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-3557
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中加入一个包含 Repeat Forever 方块的 Repeat 方块。试试看！整个脚本会一直重复，每次重复时，Repeat 方块内部的方块会根据数字输入重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-3558
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-3559
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-3560
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的方块一个接一个地亮起，从脚本的左端开始，直到右端结束。方块是从左到右亮起的，因为 ScratchJr 读取你的脚本方式就像你读书中的句子一样！有些方块运行的时间比其他的要长，就像有些单词说起来需要更长时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3561
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-3562
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的积木来跟随脚本的流程。当积木正在运行时，它们会变成比正常颜色更深的色调。在这张图片中，显示（Show）积木变成了较深的紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-3563
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你将看到程序是如何运行的。看到每个积木执行的确切动作是直接在主界面运行脚本而非在展示模式下运行的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-3564
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-3565
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复（Repeat）积木的脚本，再创建另一个做相同事情但不使用重复积木的脚本。比较这两个脚本并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3566
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-3567
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复（Repeat）积木中时，你会看到一个灰色的阴影出现在编程区域，这个阴影会在你放下积木之前，显示出哪些积木会落入重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-3568
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在放置了重复（Repeat）积木后，你仍然可以继续添加其他积木，所以如果你无法让阴影覆盖所有你想要的积木，也不必担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-3569
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-3570
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将创建一个有三只动物和一个谷仓的农场，并编程让动物在点击绿色旗帜按钮时开始移动。你将使用本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-3571
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-3572
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-3573
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 要设置场景，我们可以找到一个适合动物吃草的背景。点击**更换背景**按钮，选择农场背景，然后点击勾选标志将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-3574
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下面的加号来添加一个新角色。选择兔子，然后点击勾选标志。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-3575
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子消失、重新出现，然后在点击绿色旗帜按钮时朝不同方向移动。将以下积木拖到编程区域，并将它们拼接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-3576
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能否为你的场景添加更多动物并为它们创建程序，使它们在你点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-3577
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场至少添加两只动物，并为它们创建程序让它们在舞台上四处移动。你可以添加一只用跳跃（Hop）积木跳跃的鸡，或者可以添加一只绕圈转的猪。也许你还会添加一只牛，并使用“向左移动”（Move
    Left）和“向右移动”（Move Right）积木与“永远重复”（Repeat Forever）积木结合，使其持续移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-3578
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果你愿意，可以添加其他动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-3579
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场看起来会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-3580
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的 X 出现时，点击它以删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-3581
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着将它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-3582
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-3583
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，并且每个角色都有一个以“绿色旗帜开始”积木块为起点的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你直接点击脚本中的“绿色旗帜开始”积木块，只有被选中的角色会动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3584
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-3585
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是操作方法。点击新角色按钮，选择一个空白面孔的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-3586
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-3587
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器会打开。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-3588
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-3589
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸部位置，确保它看起来不错，然后点击**相机**按钮。现在你真的进入了 ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-3590
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-3591
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：建立新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-3592
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下生活在农场上的不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-3593
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文本，创建看起来像字母的角色，甚至可以重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-3594
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-3595
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中积木块的数量。你用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木块？创建一个图表或图形来显示你使用的不同积木块。你使用最多的是哪种颜色的积木块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3596
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的小贴士**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-3597
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些角色在你点击屏幕顶部的绿色旗帜按钮时没有动，重新检查所有角色的脚本是否都以“绿色旗帜开始”积木块为起点。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-3598
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出哪里出错了，然后改进程序。
- en: MAKING CONNECTIONS
  id: totrans-3599
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: SPELLING A NAME**'
  id: totrans-3600
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：拼写名字**'
- en: Now that you’ve programmed your cat to move, come up with a name for the cat!
    Tap the **Paintbrush** button to go to the paint editor, and replace the word
    *Cat* at the top with your cat’s name. Think about how each letter sounds as you
    try to spell it.
  id: totrans-3601
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经编程让猫动起来，给猫起个名字吧！点击**画笔**按钮进入画图编辑器，将顶部的*Cat*替换为你猫的名字。试着拼写时思考每个字母的发音。
- en: '**MATH CONNECTION: SEEING HOW MANY WAYS YOU CAN GET TO 10**'
  id: totrans-3602
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：看看你能用多少种方式达到 10**'
- en: See if you can calculate which number on the grid the cat will end up on after
    you run your script. How many different scripts can you create that will make
    the cat move to that particular location?
  id: totrans-3603
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能计算出猫咪在运行脚本后将停留在网格的哪个位置。你能创建多少个不同的脚本，让猫咪到达那个特定的位置？
- en: 'Hint: there are many different ways to write a script and get to 10! Play around
    with changing the number inputs for the motion blocks to see what happens.'
  id: totrans-3604
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：有许多不同的方式编写脚本并得到 10！尝试改变动作积木中的数字输入，看看会发生什么。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3605
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: Children may have trouble understanding that one motion block can be used to
    make a character move several steps. Try setting up these two scripts to show
    how they make a character move the same distance.
  id: totrans-3606
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们可能难以理解一个动作积木可以让角色移动多个步数。试着设置这两个脚本，展示它们如何让角色移动相同的距离。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-3607
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫咪转起来！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-3608
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫咪向右转（顺时针）或向左转（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3609
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-3610
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建一个新的项目，并学习如何使用**右转**和**左转**积木，让你的猫咪顺时针或逆时针旋转。看看猫咪需要右转或左转多少次才能完成一个完整的圆圈。然后，试着思考你可以用这些积木做出其他的效果！
- en: '**HOW TO MAKE IT**'
  id: totrans-3611
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-3612
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕上，点击加号创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-3613
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色积木调色板中拖动**右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-3614
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，然后点击**右转**积木，看看猫咪如何反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-3615
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验，找出多少数字会让猫咪倒立。然后找出需要多少数字才能让猫咪完成一个完整的转圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-3616
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 不要忘记用**绿色旗帜启动**积木开始脚本，以确保猫咪在转弯前恢复垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-3617
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试用**左转**积木做同样的事情！
- en: '**HINTS**'
  id: totrans-3618
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-3619
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指在屏幕上拖动猫咪，这会重置猫咪的起始位置。不过，无法用手指旋转猫咪！你必须使用一个动作积木来完成旋转。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3620
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-3621
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能让猫咪做个空翻，通过让它同时转动并前进*同时进行*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-3622
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并用**绿色旗帜启动**积木同时启动这两个脚本。你还可以用这个技巧搭配**右移**和**上移**积木，让猫咪斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-3623
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-3624
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-3625
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想你猫咪旋转的故事。猫咪是高兴吗？难过吗？晕了吗？向朋友解释你的项目，确保他们理解为什么你的猫咪有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-3626
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：读时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-3627
  prefs: []
  type: TYPE_NORMAL
  zh: 想象时钟的指针是如何绕着表盘转动的，并将这个方向与猫咪转动时的方向进行比较。哪个转动积木——**左转**或**右转**——会让猫咪朝着与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-3628
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转多少次才能绕圆圈的四分之一。如果你把数字输入翻倍，猫咪会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3629
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-3630
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“向右转”和“向左转”积木理解为时钟面盘。每次转动都让猫“走一小时”——也就是走完整个圆的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-3631
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-3632
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫正在玩捉迷藏游戏。猫会消失，然后再重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3633
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-3634
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第 1 章](text00007.html#ch01)中，你使用了紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”积木，让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-3635
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-3636
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-3637
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖动到编程区，但不要先将它们连接。点击**隐藏**积木，看看会发生什么。现在点击**显示**积木。这些积木可以让角色消失和重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-3638
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动另外两组**隐藏**和**显示**积木到编程区，并将它们与第一组积木连接，制作一个让猫消失然后再重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-3639
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-3640
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-3641
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与“隐藏”和“显示”积木结合使用，你会发现即使猫被隐藏，它也能继续移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3642
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-3643
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让猫消失，然后在屏幕的另一个地方重新出现。你能让猫消失并重新出现两次，每次都移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-3644
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，例如“增长”和“缩小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-3645
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？能把它做得多小？注意当你更改这些积木的数字输入时会发生什么。看看你能不能把猫恢复到原来的大小。看看“绿旗启动”积木是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-3646
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-3647
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-3648
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个关于猫为什么消失和重新出现的故事，并将这个故事分享给朋友。记得清楚地说出，并解释在你的脚本中发生了什么，这有助于你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-3649
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-3650
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失和重新出现的次数。这是否与您使用的积木数量相匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3651
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-3652
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论将编程积木放在“隐藏”积木之后会发生什么是很有帮助的。有时孩子们很难理解为什么角色在消失后不能看到完成的脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-3653
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿旗启动”积木将重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-3654
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-3655
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多个动作，而无需使用多组相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3656
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-3657
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的模块，或者更改模块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-3658
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，你将学习如何使用“Repeat”模块和“Repeat Forever”模块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3659
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-3660
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-3661
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个模块（“Hide”模块和“Show”模块）使猫消失和重新出现。这个“Hide”和“Show”模块的模式被重复了两次。但你可以用一个“Repeat”模块来使第一个模式重复多次，而不必使用这些模块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-3662
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个模块拖回模块调色板来删除它们。剩下的只有一个“Hide”模块和一个“Show”模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-3663
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的模块，显示出*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-3664
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**Repeat**模块拖到编程区域，并将其放置在两个紫色的“looks”模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-3665
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“Repeat”模块中的数字改成你想要的任何数字。如果你想让脚本完全按照之前活动中的方式执行，你需要将这个数字改成3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-3666
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和重新出现，但如果你希望猫永远消失和重新出现怎么办？那你可以使用“Repeat Forever”模块结束你的脚本，而不是使用“Repeat”模块。试试看！（要停止正在重复的脚本，在脚本运行时点击替换绿色旗帜按钮的红色停止按钮。）
- en: '**HINTS**'
  id: totrans-3667
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-3668
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时将多个模块拖动到编程区域。要在一次操作中删除你之前脚本中的六个“Hide”和“Show”模块中的四个，只需用手指按住第三个模块并将其拖回模块调色板。位于该模块右侧的所有模块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3669
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-3670
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他模块放入“Repeat”模块内外。尝试使用蓝色类别中的一些运动模块。注意动画如何根据模块是否包含在“Repeat”模块中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-3671
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中使用一个“Repeat”模块，并且该脚本以“Repeat Forever”模块结束。试试看！整个脚本将永远重复，每次重复时，位于“Repeat”模块中的模块会根据数字输入指定的次数进行重复。
- en: MAKING CONNECTIONS
  id: totrans-3672
  prefs: []
  type: TYPE_NORMAL
  zh: 连接概念
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-3673
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-3674
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到你的脚本中的模块一个一个亮起，从脚本的左端开始，直到脚本的右端结束。模块从左到右亮起，因为ScratchJr按你阅读书籍中的句子的方式读取你的脚本！有些模块运行的时间比其他模块长，有点像有些词语说起来比其他词语慢。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3675
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-3676
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的积木来跟随脚本的流程，当脚本在运行时，积木的颜色会变得更加深。图中，"显示"积木变成了更深的紫色，这意味着它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-3677
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行一个 ScratchJr 脚本时，仔细观察，你将看到程序是如何运行的。看到每个积木执行的精确动作是直接在主界面播放脚本时的一个优势，而不是在演示模式下。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-3678
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：对比两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-3679
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”积木的脚本，再创建一个不使用“重复”积木但做相同事情的脚本。对比这两个脚本，并解释它们为什么会做同样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3680
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-3681
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把一系列积木放入“重复”积木时，你会看到一个灰色阴影出现在编程区域，表示你放入“重复”积木之前。这种阴影会清楚地显示哪些积木将被放入“重复”积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-3682
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然可以在放入“重复”积木后添加更多积木，所以不用担心如果阴影没有完全覆盖你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-3683
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-3684
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一个谷仓的农场，并编写程序让动物们在点击绿色旗帜按钮时开始移动。你将使用本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-3685
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-3686
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来做一个有至少三只动物的农场吧。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-3687
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，为动物们提供一个良好的放牧地点。点击**更改背景**按钮，点击农场，然后点击勾选标志将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-3688
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下方的加号来添加一个新角色。选择兔子，然后点击勾选标志。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-3689
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子消失、重新出现，并且在点击绿色旗帜按钮时朝不同的方向移动。将以下积木拖到编程区域，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-3690
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否在场景中添加更多动物，并为它们创建程序，让它们在你点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-3691
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再为你的农场添加两只动物，并为它们编写程序，让这些动物在舞台上移动。你可以添加一只用“跳跃”积木四处跳跃的鸡，或者添加一只围绕圆圈转动的猪。也许你还可以添加一头牛，使用“向左移动”和“向右移动”积木，并配合“重复无限次”积木，让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-3692
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-3693
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-3694
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从项目中删除猫，长按它。当红色的X出现时，点击它以删除猫。你也可以通过在舞台上长按它来删除猫，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-3695
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-3696
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-3697
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，每个角色都有一个以绿色旗帜启动的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的绿色旗帜启动积木，则只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3698
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-3699
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！以下是操作方法。点击新角色按钮，选择一个面部空白的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-3700
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面部添加到角色中，你需要进行编辑。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-3701
  prefs: []
  type: TYPE_NORMAL
  zh: 绘图编辑器打开了。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-3702
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-3703
  prefs: []
  type: TYPE_NORMAL
  zh: 对准自己的面部，使其看起来好看，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-3704
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-3705
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-3706
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场上不同种类动物的词汇。你能在《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-3707
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目添加文本，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-3708
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-3709
  prefs: []
  type: TYPE_NORMAL
  zh: 计算项目中积木的数量。你使用了多少个蓝色（运动）、黄色（触发）、紫色（外观）积木？创建一个图表或图形来显示你使用的不同积木。你使用最多的是什么颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3710
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-3711
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击屏幕顶部的绿色旗帜按钮时某些角色没有移动，请仔细检查所有角色的脚本是否都以绿色旗帜启动积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-3712
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会因为角色没有按他们预期的方式移动而感到沮丧。解释说，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出问题所在，然后改进程序。
- en: '**ACTIVITY 3: MAKE YOUR CAT TURN!**'
  id: totrans-3713
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 3：让你的猫转动！**'
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-3714
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让你的猫咪向右（顺时针）或向左（逆时针）转动。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3715
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-3716
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用“向右转”和“向左转”积木来让你的猫顺时针或逆时针旋转。看看你的猫需要多少次向右或向左转动才能完成一个完整的圆圈。然后，试着想想你还可以用这些积木做哪些其他事情！
- en: '**HOW TO MAKE IT**'
  id: totrans-3717
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-3718
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕上，点击加号来创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-3719
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色模块调色板拖动**向右转**模块到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-3720
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，然后点击**向右转**模块，看看猫咪的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-3721
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实验找出什么数字会让猫咪翻转。然后找出什么数字可以让猫咪转动完整的圆圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-3722
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜启动**模块开始你的脚本，这样猫咪在转动之前会回到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-3723
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试用**向左转**模块做同样的事情！
- en: '**HINTS**'
  id: totrans-3724
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-3725
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指将猫咪拖动到屏幕上，这样可以重置猫咪的起始位置。不过，你不能用手指旋转猫咪！你必须使用一个运动模块来实现这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3726
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-3727
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫咪同时转动并向前移动*同时*做一个翻滚。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-3728
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并同时启动两个脚本，使用“绿色旗帜启动”模块。你也可以使用这个技巧与“向右移动”和“向上移动”模块，使猫咪沿对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-3729
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-3730
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-3731
  prefs: []
  type: TYPE_NORMAL
  zh: 想个故事，解释为什么你的猫咪在旋转。猫咪是开心吗？难过吗？头晕吗？向朋友解释你的项目，并确保他们明白为什么猫咪会有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-3732
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-3733
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针是如何围绕表盘转动的，并将这个方向与猫咪转动时的方向进行比较。哪一个转动模块——“向左转”还是“向右转”——会让猫咪朝着时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-3734
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转多少次才能绕着圆圈转四分之一。如果你将数字输入翻倍，猫咪会转过圆圈的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3735
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-3736
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“向右转”和“向左转”模块想象成时钟的表盘。每次转动都会让猫咪转动“一个小时”——也就是整个圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-3737
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：让我们来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-3738
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪正在玩捉迷藏游戏。猫咪会消失然后再重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3739
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-3740
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了紫色模块让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”模块，让猫咪消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-3741
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-3742
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的模块——外观模块。这些模块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-3743
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拖动**隐藏**和**显示**模块到编程区域，但不要将它们拼接在一起。点击**隐藏**模块，看看会发生什么。然后点击**显示**模块。这些模块会让角色消失和重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-3744
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动另外两组**隐藏**和**显示**模块到编程区域，并将它们拼接到第一组上，制作一个脚本，让猫咪消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-3745
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫咪如何玩捉迷藏游戏。
- en: '**HINTS**'
  id: totrans-3746
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-3747
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3748
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-3749
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个地方重新出现。你能让猫消失并在屏幕上每次移动到新位置后重新出现两次吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-3750
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，如增长和缩小，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-3751
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把猫做得多大？又能做得多小？注意当你更改这些积木上的数字输入时会发生什么。看看你能否让猫恢复到原始大小。看看绿色旗帜启动积木是否会影响猫的大小。
- en: MAKING CONNECTIONS
  id: totrans-3752
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-3753
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-3754
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个故事，讲讲为什么你的猫会消失和重新出现，并与朋友分享这个故事。记得要清晰地说话，并解释你的脚本发生了什么，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-3755
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-3756
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫消失了多少次，重新出现了多少次。这个数字和你使用的积木数量一致吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3757
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-3758
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论一下当你将编程积木放在隐藏积木之后时发生了什么事情。孩子们有时很难理解为什么在角色消失之后，无法看到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-3759
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜启动积木会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-3760
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-3761
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多次动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3762
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-3763
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用几个相同类型的积木，或者更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-3764
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复积木和永久重复积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3765
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-3766
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-3767
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）让猫消失并重新出现。这个隐藏和显示积木的模式会重复两次。但你可以使用一个重复积木来让第一个模式重复执行多次，而不是使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-3768
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回到积木面板，删除它们。你只剩下一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-3769
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木以显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-3770
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并将其放在两个紫色外观积木的周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-3771
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将重复块中的气泡数字更改为你想要的任何数字。如果你希望脚本与之前的活动完全相同，你需要将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-3772
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并多次重新出现，但如果你想让猫永远消失并重新出现怎么办？那么，代替使用 Repeat 积木，你可以用 Repeat Forever
    积木结束脚本。试试看！（要停止重复的脚本，只需在脚本运行时点击替代绿色旗帜按钮的红色停止标志按钮。）
- en: '**HINTS**'
  id: totrans-3773
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-3774
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木在编程区内。要一次性删除你之前脚本中六个 Hide 和 Show 积木中的四个，只需把手指放在第三个积木上，然后将其拖回积木面板。所有在该积木右侧的积木都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3775
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-3776
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放入或移出 Repeat 积木。尝试一些来自蓝色类别的运动积木。注意动画如何根据积木是否被包含在 Repeat 积木中而有所不同。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-3777
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个以 Repeat Forever 积木结束的脚本中使用 Repeat 积木。试试看！整个脚本将永远重复，每次重复时，Repeat 积木中的积木会根据数字输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-3778
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-3779
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：将脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-3780
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木会依次亮起，从脚本的左端开始，直到脚本的右端结束。积木从左到右亮起，因为 ScratchJr 读取脚本的方式就像你读书中的句子一样！有些积木比其他积木运行得更慢，稍微像有些单词说起来更费时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3781
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-3782
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察编程区中的积木，跟踪脚本的执行过程。当积木正在运行时，它们会变得比原本的颜色更深。在这张图片中，Show 积木的紫色变得更深，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-3783
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木具体执行的动作，是在主界面播放脚本的一个优势，而不是在演示模式下播放。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-3784
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-3785
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用 Repeat 积木的脚本，再创建一个不使用 Repeat 积木但做相同事情的脚本。比较这两个脚本，并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3786
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-3787
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入 Repeat 积木时，你会看到在编程区中，Repeat 积木的灰色阴影出现在你放入之前。这个阴影将准确显示哪些积木会放入 Repeat
    积木内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-3788
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放入了 Repeat 积木，仍然可以在后续添加其他积木，所以不用担心如果阴影没有覆盖你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-3789
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-3790
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一个谷仓的农场，并编程让这些动物在点击绿色旗帜按钮时开始移动。你将运用本章学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-3791
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-3792
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-3793
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个好的放牧场所。点击**更改背景**按钮，选择农场，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-3794
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。在猫下方点击加号来添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-3795
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子在点击绿色旗帜按钮时消失、重新出现，并向不同方向移动。将以下块拖到编程区域，拼接在一起，制作出这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-3796
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能否为场景添加更多动物，并为它们创建程序，让它们在你点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-3797
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并给它们编写程序让它们在舞台上移动。你可以添加一只用“跳跃”块跳来跳去的鸡。或者你可以添加一只围绕原地转圈的猪。也许你还可以添加一头牛，使用“向左移动”和“向右移动”块配合“重复执行”块让它不停移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-3798
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有什么动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-3799
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-3800
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它不放。当红色的X出现时，点击它删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-3801
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-3802
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-3803
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色，每个角色的脚本都从“点击绿色旗帜开始”块开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你直接点击脚本中的“点击绿色旗帜开始”块，只有选中的角色会动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3804
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想找点挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-3805
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的人物！以下是操作步骤。点击新角色按钮，选择一个空白面孔的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-3806
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的面部添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-3807
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-3808
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-3809
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面部位置，使其看起来合适，然后点击**相机**按钮。你现在真的是在ScratchJr里了！
- en: MAKING CONNECTIONS
  id: totrans-3810
  prefs: []
  type: TYPE_NORMAL
  zh: 连接技巧
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-3811
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-3812
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场上各种动物的词汇。你能在《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-3813
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至可以重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-3814
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-3815
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中积木的数量。你用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一个图表或图形，展示你使用的不同积木。你使用最多的积木是什么颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3816
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-3817
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在点击屏幕顶部的绿旗按钮时没有移动，仔细检查一下所有角色的脚本是否都以**绿旗启动**积木开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-3818
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为角色没有按照预期移动而感到沮丧。解释一下，编程过程中一个重要的部分就是*调试*——也就是测试程序，找出问题所在，然后改进程序。
- en: Next, you’ll make your cat turn right (clockwise) or left (counterclockwise).
  id: totrans-3819
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将让猫转向右（顺时针）或左（逆时针）。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3820
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-3821
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，学习如何使用**右转**和**左转**积木，让你的猫顺时针或逆时针倾斜。看看你的猫需要多少次右转或左转才能转一整圈。然后试着想想还能用这些积木做些什么！
- en: '**HOW TO MAKE IT**'
  id: totrans-3822
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-3823
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主页屏幕点击加号，创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-3824
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色积木面板中拖动**右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-3825
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，然后点击**右转**积木，看看猫的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-3826
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实验找出什么数字可以让猫翻倒。然后找出需要的数字，以便让猫转一整圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-3827
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 不要忘记在脚本开头添加**绿旗启动**积木，以便猫在转向之前恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-3828
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试使用**左转**积木做相同的事情！
- en: '**HINTS**'
  id: totrans-3829
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-3830
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动猫在屏幕上，这样会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3831
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-3832
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能让猫同时转身并向前移动，*同时*做一个空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-3833
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并同时用**绿旗启动**积木启动这两个脚本。你还可以使用这个技巧配合**右移**和**向上移动**积木，让猫进行对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-3834
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-3835
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-3836
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个关于你的猫为什么在旋转的故事。猫是开心的吗？难过吗？头晕吗？向朋友解释你的项目，并确保他们理解猫为什么会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-3837
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：报时**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-3838
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针是如何绕着时钟盘面转动的，并将那个方向与猫转动的方向进行比较。哪个转动积木——“左转”还是“右转”——让猫的转动方向和时钟指针一样？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-3839
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫要转多少次才能走过圆圈的四分之一。如果你将输入的数字加倍，猫会转过圆圈的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3840
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-3841
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“右转”和“左转”积木视为时钟的指针。每次转动都让猫“走过一小时”——也就是说，走过整个圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-3842
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-3843
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫正在玩捉迷藏。猫将消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3844
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-3845
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你用紫色积木让角色说话。在这个活动中，你将学会如何使用紫色的“隐藏”和“显示”积木让猫消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-3846
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-3847
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——“外观”积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-3848
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拖动**隐藏**和**显示**积木到编程区，但暂时不要将它们拼接在一起。点击**隐藏**积木看看发生了什么。现在点击**显示**积木。这些积木让角色消失和重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-3849
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动另外两组**隐藏**和**显示**积木到编程区，并将它们拼接到第一组上，制作一个脚本，让猫消失然后重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-3850
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本查看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-3851
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-3852
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将动作积木与“隐藏”和“显示”积木结合使用，你会发现即使猫隐藏起来，它依然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3853
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-3854
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫在屏幕的其他地方消失然后重新出现。你能让猫消失然后重新出现两次，每次移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-3855
  prefs: []
  type: TYPE_NORMAL
  zh: 试试其他紫色“外观”积木，比如“变大”和“变小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-3856
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？能变得多小？注意当你更改这些积木上的数字输入时会发生什么。看看你能否让猫恢复到原来的大小。看看**绿旗开始**积木是否对猫的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-3857
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-3858
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-3859
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一想为什么猫会消失又重新出现，编个故事并与朋友分享。记得说得清楚，并解释脚本中的内容，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-3860
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-3861
  prefs: []
  type: TYPE_NORMAL
  zh: 统计猫消失的次数和重新出现的次数。这和你使用的积木数量是否匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3862
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-3863
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论一下将编程模块放在“隐藏”模块后面会发生什么情况是很有帮助的。有时候孩子们很难理解为什么在角色消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-3864
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿旗启动”模块会重置角色的位置，但不会使隐藏的角色变为可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-3865
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：做某事一次又一次！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-3866
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将使你的猫在舞台上重复多个动作，而不需要使用多个相同类型的模块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3867
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-3868
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的模块或更改模块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-3869
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”模块和“永久重复”模块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3870
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-3871
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-3872
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个模块（“隐藏”模块和“显示”模块）让猫消失并重新出现。这个“隐藏”和“显示”模块的模式会再重复两次。但你不必使用所有这些模块，你可以使用一个“重复”模块来让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-3873
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个模块拖回模块调色板来删除它们。你只剩下一个“隐藏”模块和一个“显示”模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-3874
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的模块，显示出*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-3875
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**“重复”**模块拖到编程区域，并将其放置在两个紫色的“外观”模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-3876
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改“重复”模块中的数字为你想要的任何数字。如果你希望脚本执行与上一个活动中相同的操作，你需要将数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-3877
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大的数字，让你的猫多次消失并重新出现，但如果你希望猫永远消失并重新出现怎么办呢？那么，你可以使用“永久重复”模块来结束脚本，而不是使用“重复”模块。试试看！（要停止正在重复的脚本，点击红色的停止标志按钮，它会替代绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-3878
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-3879
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域拖动多个模块。要一次性删除你之前脚本中的六个“隐藏”和“显示”模块中的四个，只需将手指放在第三个模块上，并将其拖回到模块调色板中。所有在该模块右侧的模块将随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3880
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-3881
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他模块放在“重复”模块的内外。尝试使用一些来自蓝色类别的运动模块。注意动画如何随着模块是否被包含在“重复”模块内而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-3882
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中加入一个“重复”模块，最后接上一个“永久重复”模块。试试看！整个脚本将永远重复，每次重复时，“重复”模块中的内容会根据数字输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-3883
  prefs: []
  type: TYPE_NORMAL
  zh: 连接概念
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-3884
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-3885
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个一个地亮起来，从脚本的左端开始，到右端结束。积木是从左到右亮起的，因为 ScratchJr 以你阅读书本中的句子的方式读取脚本！有些积木比其他积木需要更长的时间来运行，就像有些词说起来比其他词更长一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3886
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-3887
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区的积木来跟踪脚本的执行流程。当脚本运行时，积木会变得比平时更深的颜色。在这张图片中，显示块的颜色变得更深，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-3888
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的具体动作，是在主界面中播放脚本而不是在演示模式中播放的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-3889
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-3890
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块的脚本，并创建另一个执行相同操作但不使用重复块的脚本。比较这两个脚本，并解释它们为什么会做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3891
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-3892
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复块时，你会看到一个灰色阴影从重复块出现，指示你要放入重复块的积木。这种阴影会清楚地告诉你哪些积木会被包含在重复块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-3893
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放下了重复块之后，你仍然可以添加积木，所以不用担心如果阴影没有覆盖所有你想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-3894
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-3895
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一座谷仓的农场，并编写程序让动物们在点击绿色旗帜按钮时开始移动。你将运用在本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-3896
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-3897
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-3898
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 要设置场景，我们可以找到一个背景，为动物们提供一个好的放牧地点。点击**更改背景**按钮，点击农场，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-3899
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下面的加号添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-3900
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子消失、重新出现，然后在点击绿色旗帜按钮时向不同的方向移动。将以下积木拖到编程区，并将它们连接在一起以制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-3901
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能为你的场景添加更多动物并为它们创建程序，让它们在点击绿色旗帜按钮时也能动起来吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-3902
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并为它们编写程序，让动物们在舞台上移动。你可以添加一只通过跳跃积木块四处跳跃的鸡，或者添加一只转圈的猪。也许你会添加一头牛，并使用“向左移动”和“向右移动”积木块，以及“永远重复”积木块让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-3903
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-3904
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-3905
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的 X 出现时，点击它删除猫。你也可以通过按住舞台上的猫来删除它，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-3906
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也添加到你的农场中。
- en: '**HINTS**'
  id: totrans-3907
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-3908
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿旗开始”积木块开头时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你在脚本中点击“绿旗开始”积木块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3909
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-3910
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是如何做的。点击新角色按钮，选择一个面部空白的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-3911
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-3912
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-3913
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-3914
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面部位置，使其看起来不错，然后点击**相机**按钮。你现在真正进入了 ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-3915
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-3916
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-3917
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下在农场上生活的不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-3918
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-3919
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木块数**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-3920
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中积木块的数量。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木块？制作一张图表或图形，显示你使用的不同积木块。你使用最多的积木块颜色是什么？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3921
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-3922
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当你点击屏幕顶部的绿旗按钮时，某些角色没有移动，检查一下所有角色的脚本是否都以“绿旗开始”积木块开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-3923
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会因为他们的角色没有按照预期的方式移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出哪里出错，然后改进程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3924
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-3925
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用向右转和向左转积木将你的猫顺时针或逆时针倾斜。看看你的猫需要向右或向左转多少次才能完成一个完整的圆圈。然后尝试想一些其他的方式来使用这些积木！
- en: '**HOW TO MAKE IT**'
  id: totrans-3926
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-3927
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕点击加号制作一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-3928
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色积木面板拖动**向右转**积木到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-3929
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 更改数字输入，并点击**向右转**积木，看看猫的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-3930
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验，找出哪个数字可以让猫倒立。然后找出使猫转一圈所需的数字。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-3931
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 不要忘记用**绿色旗帜启动**积木开始你的脚本，这样猫在转动之前就会恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-3932
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在用**向左转**积木试试同样的操作！
- en: '**HINTS**'
  id: totrans-3933
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-3934
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动猫在屏幕上移动，这将重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动积木来做这个。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3935
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-3936
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能通过让猫同时转身并向前移动，*同时* 做出一个侧手翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-3937
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并通过绿色旗帜块同时启动这两个脚本。你还可以用这个技巧配合向右移动和向上移动的积木，使猫进行对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-3938
  prefs: []
  type: TYPE_NORMAL
  zh: 制定联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-3939
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-3940
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫在旋转。猫是开心的吗？伤心吗？头晕吗？向朋友讲解你的项目，并确保他们理解为什么你的猫会有那种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-3941
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-3942
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟指针如何在表盘上移动，并将其方向与猫转动时的方向进行比较。哪个转动积木——向左转还是向右转——会让猫朝着与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-3943
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能绕圈子走四分之一。如果你把输入的数字加倍，猫会转一圈的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3944
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-3945
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将向右转和向左转积木想象成时钟的时针。每次转动都让猫“走过一个小时”——即整个圆周的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-3946
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-3947
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫正在玩捉迷藏游戏。猫会消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3948
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-3949
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了一个紫色的积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木让猫消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-3950
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-3951
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-3952
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区，但暂时不要连接它们。点击**隐藏**积木看看会发生什么。然后点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-3953
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在将另外两组**隐藏**和**显示**积木拖到编程区，并将它们连接到第一组，制作一个脚本，使猫消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-3954
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-3955
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-3956
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将运动积木与隐藏和显示积木结合使用，您会发现即使猫咪隐藏起来，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3957
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-3958
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个地方重新出现。你能让猫消失并重新出现两次，每次移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-3959
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，例如放大和缩小，看看它们如何改变猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-3960
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？你能让它变得多小？注意当你改变这些积木上的数字输入时发生了什么。看看你是否能将猫恢复到原来的大小。看看绿色旗帜开始积木是否对猫咪的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-3961
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-3962
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-3963
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想想一个关于你的猫为什么会消失和重新出现的故事，并与朋友分享这个故事。记得说得清楚，并解释脚本中发生了什么，以帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-3964
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-3965
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫消失和重新出现的次数。这与您使用的积木数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3966
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-3967
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论在隐藏积木后放置编程积木时会发生什么是很有帮助的。有时孩子们难以理解，为什么在角色消失后无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-3968
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜开始积木会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-3969
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-3970
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3971
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-3972
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的积木或改变积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-3973
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复积木和永久重复积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3974
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-3975
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-3976
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）让猫消失并重新出现。这个隐藏和显示积木的模式随后会重复两次。但不是使用所有这些积木，你可以使用一个重复积木让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-3977
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个块拖回到块面板中来删除它们。你只会剩下一个隐藏块和一个显示块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-3978
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的块，显示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-3979
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**块拖到编程区域，并将其放置在两个紫色的“看起来”块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-3980
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将重复块气泡中的数字改为任何你想要的数字。如果你希望脚本执行与之前活动中完全相同的操作，你应该将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-3981
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个很大的数字让你的猫消失并多次重新出现，但如果你想让猫永远消失并重新出现怎么办？那你可以将脚本的结尾改为永远重复块，而不是使用重复块。试试看！（要停止一个重复脚本，可以在脚本运行时点击红色停止标志按钮，它会替代绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-3982
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-3983
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域。要在一次操作中删除你之前脚本中的六个隐藏和显示块中的四个，只需将手指放在第三个块上并将其拖回块面板。所有位于该块右侧的块都会与它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3984
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-3985
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放置在重复块内外。试试从蓝色类别中一些动作块。注意，动画会根据一个块是否被包含在重复块内而有所变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-3986
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中加入一个重复块，最后接一个永远重复块。试试看！整个脚本会永远重复，每次重复时，重复块中的块会根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-3987
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-3988
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-3989
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个一个地亮起，从脚本的左端开始，到右端结束。块是从左到右亮起的，因为 ScratchJr 以与我们阅读书本时相同的方式读取脚本！有些块执行的时间比其他块长，就像有些词语说起来需要更多时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3990
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-3991
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒孩子们，他们可以通过观察编程区域中的块来跟踪脚本的流程，当脚本运行时，块会变成它们颜色的较深色调。在这张图片中，显示块是紫色的深色调，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-3992
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。看到每个块执行的确切动作是将脚本运行在主界面而非演示模式中的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-3993
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-3994
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复积木的脚本，再创建一个不使用重复积木但完成相同操作的脚本。比较这两个脚本并解释为什么它们执行相同的动作。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3995
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-3996
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复积木时，你会看到在编程区内会出现一个灰色阴影，指示哪些积木将包含在重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-3997
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在拖入重复积木后，你仍然可以继续添加其他积木，所以不要担心如果阴影没有覆盖你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-3998
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-3999
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一个谷仓的农场，并编程使动物在点击绿旗按钮时开始移动。你将运用本章学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-4000
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-4001
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-4002
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个适合动物们吃草的背景。点击**更改背景**按钮，选择农场背景，然后点击勾号将农场背景加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-4003
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物。让我们从兔子开始。在猫下面点击加号添加一个新角色。选择兔子后，点击勾号。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-4004
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子在点击绿旗按钮时消失、重新出现，并在不同方向上移动。将以下积木拖动到编程区，并将它们组合在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-4005
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能否为你的场景添加更多动物，并为它们创建程序，使它们在点击绿旗按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-4006
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场添加至少两只动物，并为它们编写程序，使这些动物在舞台上四处移动。你可以添加一只通过跳跃积木跳来跳去的鸡，或者添加一只绕圈转的猪。也许你会添加一只牛，并使用“向左移动”和“向右移动”积木，配合“永远重复”积木，让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-4007
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里会有什么动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-4008
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-4009
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你会发现这个农场没有猫。要删除项目中的猫，按住它。当红色X出现时，点击它以删除猫。你也可以在舞台上按住猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-4010
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也将它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-4011
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-4012
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色都有一个以“点击绿旗开始”积木为开头的脚本时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你直接点击脚本中的“点击绿旗开始”积木，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4013
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**挑战时间？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-4014
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场上吗？创建一个看起来像你的角色！下面是你可以做到的方法。点击新角色按钮，选择一个空白面孔的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-4015
  prefs: []
  type: TYPE_NORMAL
  zh: 若要给角色添加自己的头像，你需要进行编辑。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-4016
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的头像，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-4017
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将能够拍照。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-4018
  prefs: []
  type: TYPE_NORMAL
  zh: 将自己的脸对准，使其看起来不错，然后点击**相机**按钮。你现在真的进入ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-4019
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-4020
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-4021
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场上不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-4022
  prefs: []
  type: TYPE_NORMAL
  zh: 记得，你可以在项目中添加文本，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-4023
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的模块数**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-4024
  prefs: []
  type: TYPE_NORMAL
  zh: 计算项目中使用的模块数量。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）模块？创建一个图表或图形，显示你使用的不同模块。你使用最多的是哪种颜色的模块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4025
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-4026
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击屏幕顶部的绿旗按钮时，有些角色没有移动，请仔细检查所有角色的脚本是否都以**绿旗开始**模块为起点。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-4027
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会因为他们的角色没有按照预期移动而感到沮丧。解释说，编程过程中一个重要的部分是*调试*——也就是测试程序、找出问题并改进程序。
- en: In this activity, you’ll create another new project and learn how to use the
    Turn Right and Turn Left blocks to tilt your cat clockwise or counterclockwise.
    See how many times your cat has to turn right or left to make a full circle. Then
    try thinking of other ways you could use these blocks!
  id: totrans-4028
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将创建另一个新项目，并学习如何使用**向右转**和**向左转**模块让小猫顺时针或逆时针倾斜。看看小猫需要向右或向左转多少次才能完成一个完整的圆圈。然后试着思考还有什么其他方法可以使用这些模块！
- en: '**HOW TO MAKE IT**'
  id: totrans-4029
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-4030
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕上，点击加号以创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-4031
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色模块调色板中拖动**向右转**模块到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-4032
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，然后点击**向右转**模块，看看小猫的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-4033
  prefs: []
  type: TYPE_NORMAL
  zh: 进行实验，找出什么数字会让小猫倒立。然后找出让小猫完成一个完整旋转所需的数字。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-4034
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了在脚本开始时添加一个**绿旗开始**模块，这样小猫在转弯之前就能恢复到竖直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-4035
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试使用**向左转**模块做同样的事情！
- en: '**HINTS**'
  id: totrans-4036
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-4037
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动小猫，让它重新回到起始位置，但你不能用手指旋转小猫！你需要使用运动模块来实现这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4038
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-4039
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能让小猫做一个侧手翻，让它同时转弯并向前移动*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-4040
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并用“绿色旗帜启动”积木同时启动两个脚本。你还可以使用这个技巧与“向右移动”和“向上移动”积木结合，让猫对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-4041
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-4042
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-4043
  prefs: []
  type: TYPE_NORMAL
  zh: 想想一个关于为什么你的猫在旋转的故事。猫是高兴吗？悲伤吗？头晕吗？向朋友解释你的项目，并确保他们理解为什么你的猫会有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-4044
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：读时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-4045
  prefs: []
  type: TYPE_NORMAL
  zh: 想想钟表的指针如何绕着表盘转动，并将这个方向与猫转动时的方向进行比较。哪一个转向积木——向左转或向右转——让猫转动的方向与钟表指针相同？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-4046
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转动多少次才能绕着圆圈走四分之一。如果你把数字输入翻倍，猫会转动半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4047
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-4048
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“向右转”和“向左转”积木看作是钟表的指针。每次转动将猫移动“一个小时”——即，整个圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-4049
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-4050
  prefs: []
  type: TYPE_NORMAL
  zh: 这项活动中的猫正在玩捉迷藏。猫将消失并重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4051
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-4052
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学会如何使用紫色的“隐藏”和“显示”积木让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-4053
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-4054
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-4055
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区域，但不要立即将它们拼接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木会使角色消失和重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-4056
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动两组**隐藏**和**显示**积木到编程区域，并将它们与第一组拼接，制作一个脚本，使得猫消失然后再出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-4057
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-4058
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-4059
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与“隐藏”和“显示”积木结合，你会看到即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4060
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-4061
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后再在屏幕上的另一个地方重新出现。你能让猫消失并在每次都移动到屏幕上的新地方重新出现两次吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-4062
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色的外观积木，比如“增长”和“缩小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-4063
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以让猫变得多大？可以变得多小？注意当你改变这些积木上的数字输入时会发生什么。看看你是否能把猫恢复到原来的大小。看看“绿色旗帜启动”积木是否会对猫的大小产生影响。
- en: MAKING CONNECTIONS
  id: totrans-4064
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-4065
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-4066
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫不断消失？想一个故事，讲述你的猫为什么会消失和重新出现，并与朋友分享这个故事。记得清楚地讲述，并解释脚本中发生了什么，以帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-4067
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-4068
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失和重新出现的次数。这与使用的块数量是否匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4069
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-4070
  prefs: []
  type: TYPE_NORMAL
  zh: 在放置隐藏块之后，讨论会很有帮助，解释为什么孩子们可能无法理解在角色消失后为什么看不见它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-4071
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿旗启动块会重置角色的位置，但不会使隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-4072
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-4073
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4074
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-4075
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的块或改变块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-4076
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复块和永远重复块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4077
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-4078
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-4079
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（隐藏块和显示块）使猫消失并重新出现。这个隐藏和显示块的模式接着会再重复两次。但你可以使用一个重复块来让第一个模式运行多次，而不需要使用所有这些块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-4080
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，删除脚本中的最后四个块，将它们拖回到块调色板中。你将只剩下一个隐藏块和一个显示块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-4081
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的块，显示出*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-4082
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 拖动**重复**块到编程区域，并将它放置在两个紫色循环块的周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-4083
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变重复块中的数字，设置成你想要的任何数字。如果你希望脚本和之前的活动做得完全一样，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-4084
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并多次重新出现，但如果你希望猫无限次地消失并重新出现呢？那么，你可以使用“永远重复”块结束脚本，而不是使用重复块。试试看！（要停止一个重复的脚本，可以点击红色的停止标志按钮，这个按钮会在脚本运行时取代绿色的旗帜按钮。）
- en: '**HINTS**'
  id: totrans-4085
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-4086
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域。要在一次操作中删除你之前脚本中的六个“隐藏”和“显示”块中的四个，只需将手指放在第三个块上，然后将它拖回到块调色板中。该块右侧的所有块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4087
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-4088
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Repeat 块内外放置其他块。试试来自蓝色类别的运动块。注意，动画会根据某个块是否包含在 Repeat 块中而有所不同。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-4089
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中使用一个包含 Repeat Forever 块的 Repeat 块。试试看！整个脚本会永远重复，每次重复时，Repeat 块中的块会根据输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-4090
  prefs: []
  type: TYPE_NORMAL
  zh: 连接的制作
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-4091
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-4092
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个接一个地亮起，从脚本的左端开始，直到右端结束。块是从左到右亮起的，因为 ScratchJr 按照你读书时阅读句子的方式来读取脚本！有些块比其他块需要更长时间运行，就像有些单词说起来需要更长时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4093
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-4094
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，在脚本运行时，他们可以通过查看编程区域中的块来跟踪脚本的流程。当块正在运行时，它们的颜色会变得比原来深。在这张图片中，显示块是紫色的较深阴影，表示它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-4095
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。通过主界面播放脚本可以清楚地看到每个块的确切动作，这是比在演示模式下更好的体验。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-4096
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-4097
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个脚本，使用 Repeat 块，并再创建另一个脚本，完成相同的功能但不使用 Repeat 块。比较这两个脚本并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4098
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-4099
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块放入 Repeat 块中时，你会看到在编程区域中，Repeat 块上方会出现一个灰色阴影，在你放置它之前。这个阴影会准确显示哪些块将包含在
    Repeat 块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-4100
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了 Repeat 块，仍然可以在它后面添加更多的块，所以不要担心如果无法让阴影包围所有你想放进去的块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-4101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-4102
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个包含三只动物和一个谷仓的农场，并编程让动物在点击绿旗按钮时开始移动。你将使用在本章中学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-4103
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-4104
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-4105
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个适合放牧的地方。点击**更改背景**按钮，点击农场，然后点击勾选标记将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-4106
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从一只兔子开始。点击猫下方的加号来添加一个新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-4107
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望让兔子消失、再出现，然后在点击绿色旗帜按钮时朝不同方向移动。将以下积木拖到编程区，并将它们拼接起来形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-4108
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了脚本，你能为场景中的更多动物添加程序，使它们在点击绿色旗帜按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-4109
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场添加至少两种动物，并为它们编写程序，使这些动物在舞台上移动。你可以添加一只通过跳跃积木跳来跳去的鸡。或者你可以添加一只转圈的猪。也许你还会添加一头牛，并使用“向左移动”和“向右移动”积木，配合“永久重复”积木，让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-4110
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里将会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-4111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-4112
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从项目中删除猫，按住它不放。当红色的“X”出现时，点击它删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-4113
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试着将它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-4114
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-4115
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色时，如果每个角色都有一个以“绿色旗帜启动”积木开始的脚本，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。否则，如果你点击脚本中的绿色旗帜启动积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-4117
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这里是如何做的。点击新角色按钮，选择一个没有脸的角色，然后点击勾选标志。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-4118
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色上，你需要编辑它。点击角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-4119
  prefs: []
  type: TYPE_NORMAL
  zh: 打开绘图编辑器。要添加你的脸部，点击相机工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-4120
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-4121
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐你的脸部，使其看起来合适，然后点击**相机**按钮。现在你真的在ScratchJr中了！
- en: MAKING CONNECTIONS
  id: totrans-4122
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-4123
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-4124
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场里不同种类动物的词汇。你能在你的“老麦克唐纳”项目中使用这些新词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-4125
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，或者甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-4126
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-4127
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中使用的积木数量。你用了多少蓝色（动作）、黄色（触发）、和紫色（外观）的积木？创建一个图表或图形，展示你使用的不同积木。你使用最多的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4128
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-4129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在屏幕顶部点击绿色旗帜按钮时，有些角色没有移动，仔细检查所有角色的脚本是否都以“点击绿色旗帜开始”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-4130
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出出错的地方，然后改进程序。
- en: '**HOW TO MAKE IT**'
  id: totrans-4131
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-4132
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从主屏幕点击加号，创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-4133
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 从蓝色积木面板中拖动**向右转**积木到编程区。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-4134
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，然后点击**向右转**积木，看看猫咪的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-4135
  prefs: []
  type: TYPE_NORMAL
  zh: 试着实验，找出什么数字能让猫咪倒立。然后找出让猫咪转动一整圈的数字应该是多少。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-4136
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 不要忘记以**点击绿色旗帜开始**积木来启动脚本，这样猫咪在转弯之前会先恢复到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-4137
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试使用**向左转**积木做相同的事情！
- en: '**HINTS**'
  id: totrans-4138
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-4139
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指将猫咪拖动到屏幕上，这会重置猫咪的起始位置。不过，你不能用手指旋转猫咪！你需要使用运动积木来实现这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4140
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-4141
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能通过让猫咪同时转动和前进*同时进行*来让它做一个侧手翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-4142
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并同时以“点击绿色旗帜开始”积木启动两个脚本。你还可以将这个技巧应用于“向右移动”和“向上移动”积木，使猫咪对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-4143
  prefs: []
  type: TYPE_NORMAL
  zh: 进行连接
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-4144
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-4145
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，说明为什么你的猫在旋转。猫咪是开心吗？伤心吗？头晕吗？向朋友解释你的项目，确保他们理解为什么猫咪有这样的感受。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-4146
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-4147
  prefs: []
  type: TYPE_NORMAL
  zh: 想象时钟的指针如何围绕表盘移动，并将这个方向与猫咪转动时的方向进行比较。哪个转动积木——向左转还是向右转——将猫咪移动到和时钟指针相同的方向？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-4148
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转动多少次才能绕圆圈的四分之一。如果你将数字输入加倍，猫咪是否会转动半个圆？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4149
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-4150
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“向右转”和“向左转”积木想象成时钟的指针。每次转动，猫咪都会“转动一小时”——也就是全圆的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-4151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-4152
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪正在玩捉迷藏。猫咪会消失并在三次后重新出现。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4153
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-4154
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木，让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-4155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-4156
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-4157
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**块到编程区域，但不要把它们连接在一起。点击**隐藏**块看看发生了什么。然后点击**显示**块。这些块使角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-4158
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动两组**隐藏**和**显示**块到编程区域，并将它们连接到第一组，制作一个让猫消失然后重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-4159
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-4160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-4161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动块与**隐藏**和**显示**块结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4162
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-4163
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个地方重新出现。你能让你的猫消失并重新出现两次，每次移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-4164
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色的“外观”块，如**变大**和**变小**，看看它们如何改变你猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-4165
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？能变得多小？注意，当你更改这些块上的数字输入时会发生什么。看看能否将猫恢复到原来的大小。看看绿色旗帜上的开始块是否会影响猫的大小。
- en: MAKING CONNECTIONS
  id: totrans-4166
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-4167
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：讲述一个故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-4168
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想个故事，解释为什么你的猫会消失并重新出现，并把这个故事分享给朋友。记得清楚地说话，并解释脚本中发生了什么，以帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-4169
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-4170
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫消失和重新出现的次数。这与使用的块的数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4171
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-4172
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子们讨论将编程块放在**隐藏**块之后会发生什么是很有帮助的。有时孩子们会难以理解，为什么角色在消失之后无法完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-4173
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜上的开始块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-4174
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：做些重复的事情！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-4175
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多次动作，而无需使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4176
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-4177
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同类型的块或更改块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-4178
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用**重复**块和**重复永远**块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4179
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-4180
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-4181
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（**隐藏**块和**显示**块）使猫消失并重新出现。这个隐藏和显示块的模式随后再重复两次。但与其使用所有这些块，你可以使用**重复**块来让第一个模式重复几次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-4182
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个代码块拖回代码块调色板来删除它们。这样你将只剩下一个“隐藏”块和一个“显示”块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-4183
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的代码块以显示*控制代码块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-4184
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**代码块拖到编程区域，并将其放置在两个紫色的“看”代码块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-4185
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”代码块气泡中的数字更改为任何你想要的数字。如果你希望脚本像前一个活动中那样运行，可以将此数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-4186
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字使猫消失并重新出现多次，但如果你想让猫永远消失并重新出现怎么办？那么，你可以用“永远重复”代码块来结束脚本，而不是使用“重复”代码块。试试看！（要停止一个重复的脚本，点击红色的停止标志按钮，替代绿色旗帜按钮，当脚本正在运行时。）
- en: '**HINTS**'
  id: totrans-4187
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-4188
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域拖动多个代码块。要一次性删除前一个脚本中的六个“隐藏”和“显示”代码块中的四个，只需将手指放在第三个代码块上，并将其拖回代码块调色板。所有位于该代码块右侧的块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4189
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-4190
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他代码块放入和移出“重复”代码块。尝试一些来自蓝色类别的运动代码块。注意，动画会根据代码块是否被包含在“重复”代码块中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-4191
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个以“永远重复”代码块结束的脚本中包含一个“重复”代码块。试试看！整个脚本将永远重复，每次重复时，“重复”代码块中的代码将按照输入的数字重复指定次数。
- en: MAKING CONNECTIONS
  id: totrans-4192
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-4193
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-4194
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的代码块一个一个亮起，从脚本的左端开始，直到右端结束。代码块从左到右亮起，因为ScratchJr以与你阅读书中的句子相同的方式读取你的脚本！有些代码块运行的时间比其他块更长，类似于有些词语说出来需要更多时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4195
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-4196
  prefs: []
  type: TYPE_NORMAL
  zh: 指出孩子们可以通过观察编程区域中的代码块来跟踪脚本的流程，当脚本运行时，代码块会变得比平时更深的颜色。在这张图片中，"显示"代码块是更深的紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-4197
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个代码块执行的确切操作是直接在主界面播放脚本而不是在演示模式中播放脚本的一个优点。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-4198
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-4199
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”积木的脚本，并创建另一个做同样事情但不使用“重复”积木的脚本。对比这两个脚本并解释它们为何执行相同的操作。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4200
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-4201
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木包裹在“重复”积木中时，你会看到在将其拖动到编程区之前，重复积木上方会出现一个灰色阴影。这个阴影会显示出哪些积木将被放置在“重复”积木内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-4202
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了“重复”积木，之后仍然可以继续添加积木，所以如果阴影不能完全包住你想要的所有积木，也不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-4203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-4204
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一个谷仓的农场，并编写程序，让动物们在点击绿色旗帜按钮时开始移动。你将运用本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-4205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-4206
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来做一个至少包含三只动物的农场吧。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-4207
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个合适的吃草地方。点击**更改背景**按钮，选择农场背景，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-4208
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始吧。点击猫下面的加号来添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-4209
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望在点击绿色旗帜按钮时，让兔子消失、重新出现，并向不同方向移动。将以下积木拖动到编程区，并将它们连接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-4210
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否在场景中添加更多动物，并为它们编写程序，使它们在点击绿色旗帜按钮时也能动起来？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-4211
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的农场中至少添加两只动物，并为它们编写程序，让它们在舞台上移动。你可以添加一只用“跳跃”积木跳来跳去的鸡，或者添加一只围绕自己旋转的猪。也许你可以添加一头牛，并使用“向左移动”和“向右移动”积木，并与“永远重复”积木配合，让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-4212
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里会有哪些动物？如果愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-4213
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-4214
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你会发现这个农场里没有猫。要删除项目中的猫，按住它。当出现红色的X时，点击它来删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-4215
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也可以试着把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-4216
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-4217
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿色旗帜启动”积木开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你点击脚本中的“绿色旗帜启动”积木，那么只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-4219
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这是你可以做到的方法。点击新角色按钮，选择一个空白面部的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-4220
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面部添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-4221
  prefs: []
  type: TYPE_NORMAL
  zh: 打开画图编辑器。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-4222
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-4223
  prefs: []
  type: TYPE_NORMAL
  zh: 对准自己的面部，确保它看起来合适，然后点击**相机**按钮。你现在真正进入ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-4224
  prefs: []
  type: TYPE_NORMAL
  zh: 连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-4225
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-4226
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下在农场里生活的不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-4227
  prefs: []
  type: TYPE_NORMAL
  zh: 记得，你可以为你的项目添加文字，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-4228
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-4229
  prefs: []
  type: TYPE_NORMAL
  zh: 计算项目中使用的积木数量。你用了多少个蓝色（运动）、黄色（触发）、紫色（外观）积木？创建一张图表或图形，展示你使用的不同积木。你使用最多的积木是什么颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4230
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-4231
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些角色在你点击屏幕上方的绿色旗帜按钮时没有移动，仔细检查所有角色的脚本，确保它们都以**绿色旗帜启动**积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-4232
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为他们的角色没有按预期的方式移动而感到沮丧。解释说，编程过程中的一个重要部分是*调试*——即测试你的程序，找出问题所在，然后改进程序。
- en: 1\. From the home screen, tap the plus sign to make a new project.
  id: totrans-4233
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从主屏幕上，点击加号来创建一个新项目。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-4234
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从蓝色积木调色板中拖动**右转**积木到编程区。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-4235
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 改变数字输入，然后点击**右转**积木，看看猫咪怎么反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-4236
  prefs: []
  type: TYPE_NORMAL
  zh: 试验一下，找出哪个数字会让猫咪倒过来。然后找出让猫咪转一个完整圆圈需要的数字。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-4237
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 别忘了用**绿色旗帜启动**积木开始你的脚本，这样猫咪在转动之前会恢复到竖直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-4238
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在尝试用**左转**积木做同样的操作！
- en: '**HINTS**'
  id: totrans-4239
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-4240
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动屏幕上的猫咪，这会重置猫咪的起始位置。但是你不能用手指旋转猫咪！你必须使用运动积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4241
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-4242
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能通过让猫咪转身并同时向前移动来做一个空翻*同时*完成。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-4243
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并通过**绿色旗帜启动**积木同时启动这两个脚本。你还可以用这个技巧配合**右移**和**上移**积木，让猫咪斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-4244
  prefs: []
  type: TYPE_NORMAL
  zh: 连接
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-4245
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-4246
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个关于猫为什么在旋转的故事。猫是开心的吗？难过吗？头晕吗？向朋友解释你的项目，并确保他们理解为什么猫会有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-4247
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：报时**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-4248
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针如何绕着时钟面转动，并将这个方向与猫转动时的方向进行比较。哪个转向方块——“向左转”还是“向右转”——让猫的转动方向和时钟指针一样？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-4249
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能走完圆圈的四分之一。如果你把数字输入加倍，猫会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4250
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-4251
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“向右转”和“向左转”方块看作时钟的指针。每一次转动都会让猫“走一小时”——也就是圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-4252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-4253
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫正在玩捉迷藏游戏。猫将会消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4254
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-4255
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色的方块让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示方块，让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-4256
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-4257
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的方块——外观方块。这些方块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-4258
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**方块到编程区域，但暂时不要将它们拼接在一起。点击**隐藏**方块，看看会发生什么。现在点击**显示**方块。这些方块使角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-4259
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再拖动两组**隐藏**和**显示**方块到编程区域，将它们与第一组拼接起来，制作一个让猫消失并重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-4260
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-4261
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-4262
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动方块与隐藏和显示方块结合使用，你会发现即使猫隐藏了，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4263
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-4264
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失然后在屏幕的另一个地方重新出现。你能让猫消失并重新出现两次，每次移动到屏幕上的新位置吗？三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-4265
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观方块，比如“放大”和“缩小”，看看它们如何改变你猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-4266
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？能把它做得多小？注意当你更改这些方块上的数字输入时会发生什么。看看你能否让猫恢复到原来的大小。看看绿色旗帜上的“开始”方块是否会影响猫的大小。
- en: MAKING CONNECTIONS
  id: totrans-4267
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-4268
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：讲述一个故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-4269
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个关于猫为什么消失和重新出现的故事，并与朋友分享这个故事。记得清晰地讲述，并解释你的脚本发生了什么，这有助于你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-4270
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-4271
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失了多少次，又重新出现了多少次。这是否与你使用的方块数量相匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4272
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-4273
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子们谈论将编程模块放在隐藏模块之后时会发生什么，这很有帮助。有时孩子们很难理解，为什么在角色消失后他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-4274
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜启动模块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-4275
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-4276
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多个动作，而不使用多个相同类型的模块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4277
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-4278
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，如果你想重复一个动作，你必须使用几个相同类型的模块，或者更改模块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-4279
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复模块和重复永久模块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4280
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-4281
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-4282
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个模块（隐藏模块和显示模块）让猫消失并重新出现。这个隐藏和显示模块的模式会重复两次。但是，与你使用所有这些模块不同，你可以使用重复模块来让第一个模式多次运行。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-4283
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将脚本中的最后四个模块拖回模块面板来删除它们。你只会剩下一个隐藏模块和一个显示模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-4284
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的模块，显示*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-4285
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**模块拖到编程区域，并将其放置在两个紫色的外观模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-4286
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将重复模块中的数字更改为任何你想要的数字。如果你想让脚本像之前的活动中那样运行，你可以将数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-4287
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫多次消失和重新出现，但如果你想让猫永远消失和重新出现呢？那你可以用重复永久模块来结束你的脚本，而不是使用重复模块。试试看！（要停止一个重复的脚本，点击红色的停止标志按钮，这个按钮会替换掉绿色旗帜按钮，当脚本正在运行时。）
- en: '**HINTS**'
  id: totrans-4288
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-4289
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个模块到编程区域。要一次性删除之前脚本中六个隐藏和显示模块中的四个，只需将手指放在第三个模块上，并将其拖回模块面板。所有在该模块右侧的模块都会跟着一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4290
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-4291
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他模块放进重复模块内外。试试从蓝色类别中选择一些运动模块。注意动画是如何变化的，取决于一个模块是否包含在重复模块中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-4292
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中使用重复模块，并以重复永久模块作为结尾。试试看！整个脚本将会永久重复，每次重复时，重复模块中的模块将根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-4293
  prefs: []
  type: TYPE_NORMAL
  zh: 进行连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-4294
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-4295
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个一个地亮起，从脚本的左端开始，到右端结束。积木从左到右亮起，因为ScratchJr会像你阅读书籍中的句子一样，按顺序读取你的脚本！有些积木执行的时间比其他积木要长，就像有些词语说起来需要更长的时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4296
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-4297
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察编程区中的积木，跟踪脚本的执行流程。当脚本运行时，积木会变成比平时更深的颜色。在这张图中，显示积木是深紫色的，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-4298
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的确切动作是以主界面播放脚本而不是演示模式播放的一个优点。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-4299
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-4300
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复积木的脚本，再创建一个不使用重复积木但做相同事情的脚本。比较这两个脚本，并解释它们为什么会做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4301
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-4302
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复积木中时，你会看到重复积木在编程区中出现灰色阴影，直到你将其放下。这个阴影会准确显示哪些积木将会放入重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-4303
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放下了重复积木后，你仍然可以添加其他积木，所以不要担心如果你不能让阴影覆盖所有你想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-4304
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-4305
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个有三只动物和一个谷仓的农场，并编程让这些动物在点击绿色旗帜按钮时开始移动。你将使用本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-4306
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-4307
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-4308
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个适合放牧的地方。点击**更换背景**按钮，选择农场背景，然后点击勾选标记将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-4309
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下方的加号添加一个新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-4310
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子消失、重新出现，然后在点击绿色旗帜按钮时朝不同的方向移动。将以下积木拖到编程区，并将它们组合在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-4311
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能不能在场景中添加更多的动物，并为它们创建程序，使它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-4312
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场添加至少两个动物，并给它们编写程序，使这些动物在舞台上移动。你可以添加一只跳跃的小鸡，使用“跳跃”积木块。或者你可以添加一只在圆圈中旋转的猪。也许你还可以添加一头牛，并使用“向左移动”和“向右移动”积木块，配合“永远重复”积木块让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-4313
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-4314
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只小鸡和一只猪，你的农场看起来会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-4315
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它删除猫。你也可以通过在舞台上按住猫，而不是在角色列表中，来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-4316
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也添加到你的农场中。
- en: '**HINTS**'
  id: totrans-4317
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-4318
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色时，每个角色的脚本都以“绿色旗帜启动”块开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你直接点击脚本中的绿色旗帜启动块，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4319
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-4320
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是你可以做的步骤。点击新角色按钮，选择一个没有脸的角色，然后点击勾选标记。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-4321
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的脸添加到角色中，你必须编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-4322
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-4323
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-4324
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸部位置，使其看起来合适，然后点击**相机**按钮。现在你真的是在ScratchJr中了！
- en: MAKING CONNECTIONS
  id: totrans-4325
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-4326
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：建立新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-4327
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场上不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-4328
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目中添加文字，创建看起来像字母的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-4329
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木块数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-4330
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中积木块的数量。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）积木块？创建一张图表或图形，显示你使用的不同积木块。你使用最多的是什么颜色的积木块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4331
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-4332
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿色旗帜按钮时某些角色没有移动，仔细检查所有角色的脚本是否都以“绿色旗帜启动”块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-4333
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会感到沮丧，因为他们的角色没有按预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出哪里出错，然后改进程序。
- en: 2\. Drag the **Turn Right** block from the blue blocks palette to the programming
    area.
  id: totrans-4334
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 从蓝色区块调色板中拖动**向右转**区块到编程区域。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-4335
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 改变数字输入，并点击**向右转**区块，看看猫咪的反应。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-4336
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实验找出哪个数字可以让猫翻转过来。然后找出哪个数字能让猫转一个完整的圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-4337
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 别忘了在你的脚本中加入**绿旗启动**区块，这样猫咪在转动之前会回到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-4338
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在，试试用**向左转**区块做同样的事情！
- en: '**HINTS**'
  id: totrans-4339
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-4340
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指把猫咪拖动到屏幕上，这将重置猫咪的起始位置。不过，你不能用手指旋转猫咪！你需要使用动作区块来实现这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4341
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-4342
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫咪同时转动和向前移动来做一个翻筋斗。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-4343
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：为此使用两个脚本，并用绿旗启动区块同时启动两个脚本。你也可以用这个技巧，结合右移和向上移动区块，让猫咪对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-4344
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-4345
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-4346
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个关于你猫咪为什么在旋转的故事。猫咪是开心的？难过的？头晕的？向朋友解释你的项目，并确保他们明白为什么猫咪会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-4347
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-4348
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针是如何绕着表盘转动的，并将这种方向与猫咪转动时的方向进行比较。哪个转动区块——向左转或向右转——使猫咪的转动方向与时钟指针相同？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-4349
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪转多少次能走完四分之一圈。如果你将数字输入加倍，猫咪会转到半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4350
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-4351
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把**向右转**和**向左转**区块看作是时钟表盘的指针。每次转动让猫咪“走过一小时”——也就是圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-4352
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-4353
  prefs: []
  type: TYPE_NORMAL
  zh: 这项活动中的猫咪正在玩捉迷藏。猫咪会消失然后再出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4354
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-4355
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了紫色区块让角色说话。在这个活动中，你将学会如何使用紫色的**隐藏**和**显示**区块让猫咪消失再出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-4356
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-4357
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的区块——外观区块。这些区块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-4358
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**区块到编程区域，但不要把它们连接在一起。点击**隐藏**区块看看发生了什么。然后点击**显示**区块。这些区块让角色消失然后再出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-4359
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在，再拖动两组**隐藏**和**显示**区块到编程区域，并把它们连接到第一组，制作一个脚本，让猫咪消失再出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-4360
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫咪是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-4361
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-4362
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与“隐藏”和“显示”积木结合使用，你会发现即使猫被隐藏，它也仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4363
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-4364
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕的另一个位置重新出现。你能让猫消失然后重新出现两次吗，每次都移动到屏幕上的新位置？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-4365
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观积木，如“变大”和“变小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-4366
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以让猫变得多大？它能变得多小？注意当你改变这些积木上的数字输入时会发生什么。看看你是否能够将猫恢复到原来的大小。看看“绿旗启动”积木是否对猫的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-4367
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-4368
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-4369
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个故事，解释为什么你的猫在消失和重新出现，与你的朋友分享这个故事。记得清楚地讲解，并解释脚本中发生了什么，以帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-4370
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-4371
  prefs: []
  type: TYPE_NORMAL
  zh: 统计猫消失的次数和重新出现的次数。这是否与你使用的积木数量匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4372
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-4373
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子们讨论将编程积木放置在“隐藏”积木后面时会发生什么是很有帮助的。有时候，孩子们会不理解为什么在角色消失后，他们看不到角色完成脚本的动作。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-4374
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，“绿旗启动”积木会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-4375
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：做某件事一遍又一遍！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-4376
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4377
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-4378
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同类型的积木，或者更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-4379
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“无限重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4380
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-4381
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-4382
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）让猫消失并重新出现。这个“隐藏”和“显示”积木的模式会再重复两次。但与其使用所有这些积木，你可以使用“重复”积木让第一个模式执行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-4383
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将脚本中的最后四个积木拖回积木调色板来删除它们。这样你只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-4384
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，显示出*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-4385
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区，并将其放置在两个紫色外观积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-4386
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在“重复”积木的气泡中更改数字为你想要的任何数字。如果你想让脚本完全按照上一个活动中的操作，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-4387
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和重新出现，但如果你希望猫永远消失和重新出现怎么办？那么，你可以用“永远重复”块结束你的脚本，而不是使用重复块。试试吧！（要停止一个重复的脚本，在脚本运行时点击取代绿色旗帜按钮的红色停止标志按钮。）
- en: '**HINTS**'
  id: totrans-4388
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-4389
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块在编程区域中。要一次性删除你之前脚本中的六个“隐藏”和“显示”块中的四个，只需把手指放在第三个块上，并将其拖回块调色板。所有位于该块右侧的块都会随之一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4390
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-4391
  prefs: []
  type: TYPE_NORMAL
  zh: 把其他块放在重复块的内外。尝试一些来自蓝色类别的运动块。注意动画如何根据某个块是否包含在重复块内而有所变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-4392
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个以“永远重复”块结尾的脚本中使用重复块。试试吧！整个脚本将会永远重复，每次重复时，重复块中的块会根据数字输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-4393
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-4394
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-4395
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块会依次点亮，从脚本的左端开始，到右端结束。块是从左到右点亮的，因为ScratchJr以与我们读书时阅读句子相同的方式读取脚本！有些块比其他块需要更长的时间来执行，就像有些单词需要更长时间来说一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4396
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-4397
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒孩子们，他们可以通过观察编程区域中的块来跟踪脚本的执行流程，当脚本正在运行时，块会变得比平时深一些的颜色。在这张图片中，显示块呈现更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-4398
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序的运行方式。看到每个块执行的具体动作，是在主界面播放脚本而不是在演示模式中的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-4399
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-4400
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块的脚本，再创建一个不使用重复块但完成相同任务的脚本。比较这两个脚本并解释它们为什么会做同样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4401
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-4402
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把一系列块放入重复块中时，你会看到一个灰色的阴影从重复块中出现，出现在编程区域中，然后再放下它。这个阴影会精确地显示哪些块将会放入重复块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-4403
  prefs: []
  type: TYPE_NORMAL
  zh: 在放置重复块之后，你仍然可以添加其他块，所以不用担心如果你不能让阴影覆盖所有你想要的块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-4404
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-4405
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编程让这些动物在你点击绿色旗帜按钮时开始移动。你将使用本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-4406
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-4407
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-4408
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个合适的背景，为动物们提供一个很好的放牧场所。点击**更改背景**按钮，选择农场背景，然后点击勾选按钮，将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-4409
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下方的加号添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-4410
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子在点击绿色旗帜按钮时消失、重新出现，并且向不同的方向移动。将以下积木拖到编程区域，并将它们连接起来，制作出这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-4411
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能否向场景中添加更多的动物，并为它们创建程序，使它们在你点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-4412
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的农场中至少添加两只动物，并为它们编写程序，让这些动物在舞台上移动。你可以添加一只用跳跃积木跳来跳去的鸡，或者你可以添加一只围着转的猪。也许你还可以添加一只牛，使用“向左移动”和“向右移动”积木，并配合“重复永远”积木让它保持移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-4413
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-4414
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-4415
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你会看到这个农场没有猫。要从项目中删除猫，请按住它。当红色的 X 出现时，点击它以删除猫。你也可以通过在舞台上按住猫，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-4416
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还会看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-4417
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-4418
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色，并且每个角色都有一个以“绿色旗帜启动”积木开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你在脚本中点击“绿色旗帜启动”积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4419
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-4420
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你自己的角色！下面是如何做的。点击新角色按钮，选择一个空白脸部的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-4421
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-4422
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，请点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-4423
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-4424
  prefs: []
  type: TYPE_NORMAL
  zh: 排好你自己的面部位置，使其看起来不错，然后点击**相机**按钮。现在你真的进入 ScratchJr 了！
- en: MAKING CONNECTIONS
  id: totrans-4425
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-4426
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-4427
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下与农场上不同种类的动物相关的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-4428
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-4429
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-4430
  prefs: []
  type: TYPE_NORMAL
  zh: 统计一下你项目中使用的积木数量。你用了多少蓝色（运动）、黄色（触发）、和紫色（外观）积木？制作一张图表或图形，显示你使用的不同积木。你最常使用的积木颜色是什么？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4431
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-4432
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕上方的绿旗按钮时有些角色不动，请仔细检查所有角色的脚本，确保它们都以“开始绿旗”积木开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-4433
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按预期方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试程序、找出哪里出了问题，并改进程序。
- en: 3\. Change the number input, and tap the **Turn Right** block to see how the
    cat responds.
  id: totrans-4434
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 改变数字输入，然后点击**右转**积木，看看猫咪是如何反应的。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-4435
  prefs: []
  type: TYPE_NORMAL
  zh: 试着找出哪个数字能让猫咪倒转过来。然后找出哪个数字可以让猫咪转一个完整的圆圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-4436
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 不要忘记用**开始绿旗**积木来启动你的脚本，这样猫咪才能在转动前恢复到竖直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-4437
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试用**左转**积木做同样的事情！
- en: '**HINTS**'
  id: totrans-4438
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-4439
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指把猫咪拖动到屏幕上的任意位置，这样会重置猫咪的起始位置。不过，你不能用手指旋转猫咪！你必须使用一个运动积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4440
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-4441
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能通过让猫咪转动并同时向前移动*来做个侧手翻*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-4442
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并让这两个脚本同时开始，使用“开始绿旗”积木。你也可以用这个技巧，配合“右移”和“向上移动”积木，让猫咪斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-4443
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-4444
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-4445
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事来解释为什么你的猫咪在旋转。猫咪是开心的吗？难过吗？眩晕吗？向朋友解释你的项目，并确保他们理解为什么猫咪会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-4446
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-4447
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想钟表的指针如何绕着表盘转动，并将这个方向与猫咪转向的方向进行比较。哪一个转向积木——左转还是右转——让猫咪沿着钟表指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-4448
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转多少次才能绕圆圈的四分之一。如果你把数字输入加倍，猫咪会转半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4449
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-4450
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“右转”和“左转”积木想象成钟表的表盘。每次转动都让猫咪“走一小时”——也就是完整圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-4451
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-4452
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动中的猫正在玩捉迷藏游戏。猫会消失然后再出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4453
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-4454
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色块让角色说话。在本活动中，你将学习如何使用紫色的**Hide**和**Show**块让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-4455
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-4456
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的块——外观块。这些块控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-4457
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**Hide**和**Show**块拖到编程区，但不要马上将它们连接在一起。点击**Hide**块，看看会发生什么。现在点击**Show**块。这些块可以让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-4458
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动两组**Hide**和**Show**块到编程区，并将它们连接到第一组，创建一个让猫消失然后再出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-4459
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-4460
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-4461
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将动作块与**Hide**和**Show**块结合使用，你会发现即使猫被隐藏，它依然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4462
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-4463
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失然后再出现在屏幕的另一个位置。你能让猫消失然后在屏幕上每次都移动到新地方再出现两次吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-4464
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观块，如**Grow**和**Shrink**，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-4465
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？你能让它变得多小？注意当你改变这些块的数字输入时会发生什么。看看你能否让猫恢复到原来的大小。看看**Start on Green Flag**块是否会影响猫的大小。
- en: MAKING CONNECTIONS
  id: totrans-4466
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-4467
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言与文学联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-4468
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直在消失？想一个关于你的猫为什么会消失和重新出现的故事，并和朋友分享这个故事。记得清楚地说话，解释你的脚本发生了什么，以帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-4469
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-4470
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失和重新出现的次数。这个次数与你使用的块的数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4471
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-4472
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论将编程块放在**Hide**块之后时会发生什么是很有帮助的。有时孩子们难以理解为什么他们看不到角色在消失后完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-4473
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，**Start on Green Flag**块会重置角色的位置，但不会使隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-4474
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-4475
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多个动作，而无需使用多个相同的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4476
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-4477
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复某个动作，你需要使用多个相同的块或改变块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-4478
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用**Repeat**块和**Repeat Forever**块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4479
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-4480
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-4481
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）让猫消失并重新出现。这个“隐藏”和“显示”积木的模式会重复两次。但你可以用一个“重复”积木来让第一个模式运行多次，而不必使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-4482
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回积木面板来删除它们。你将只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-4483
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色分类的积木来显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-4484
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**“重复”**积木拖到编程区域，并将其放置在两个紫色“外观”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-4485
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随意更改“重复”积木中的数字。如果你希望脚本执行的操作和之前的活动完全相同，你可以将这个数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-4486
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你希望猫永远消失并重新出现呢？那么，除了使用“重复”积木，你可以用“永远重复”积木来结束你的脚本。试试看！(要停止一个正在重复的脚本，可以点击红色停止按钮，它会替代绿色旗帜按钮，直到脚本停止运行。)
- en: '**HINTS**'
  id: totrans-4487
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-4488
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区域。为了在一次操作中删除你之前脚本中的四个“隐藏”和“显示”积木，只需用手指按住第三个积木并将它拖回积木面板。所有在它右侧的积木都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4489
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-4490
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放在“重复”积木的内部或外部。尝试一些来自蓝色分类的运动积木。注意动画是如何根据积木是否在“重复”积木内而变化的。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-4491
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个以“永远重复”积木结束的脚本中加入一个“重复”积木。试试看！整个脚本将永远重复，每次重复时，位于“重复”积木内部的积木会根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-4492
  prefs: []
  type: TYPE_NORMAL
  zh: 连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-4493
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-4494
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，从脚本的左端开始，到右端结束。积木从左到右亮起，因为ScratchJr以你读书的方式来读取你的脚本！有些积木比其他积木运行得更慢，就像有些单词需要花更多时间来说一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4495
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-4496
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察编程区域中的积木来跟随脚本的流程，当脚本运行时，积木会变得比平时颜色更深。在这张图片中，“显示”积木变成了深紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-4497
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次你运行 ScratchJr 脚本时，仔细观察，你将看到程序是如何运行的。在主界面中播放脚本，而不是在演示模式中，能清楚地看到每个块执行的具体动作，这是一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-4498
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-4499
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用 Repeat 块的脚本，再创建另一个做相同事情但不使用 Repeat 块的脚本。比较这两个脚本，并解释它们为什么做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4500
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-4501
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块包裹在 Repeat 块中时，你会看到 Repeat 块在你放下之前会在编程区域中出现一个灰色的阴影。这个阴影会准确地显示哪些块将被放入
    Repeat 块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-4502
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放下 Repeat 块后，你仍然可以添加其他块，所以不用担心无法让阴影围绕所有你想要的块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-4503
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-4504
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一个谷仓的农场，并且你会编程让这些动物在你点击绿色旗帜按钮时开始移动。你将运用在本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-4505
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-4506
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个有至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-4507
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个好地方来吃草。点击**更换背景**按钮，点击农场，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-4508
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。在猫的下方点击加号来添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-4509
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想要让兔子消失，再重新出现，然后在点击绿色旗帜按钮时向不同的方向移动。将以下块拖到编程区域，并将它们拼接在一起，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-4510
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能不能再添加更多的动物到场景中，并为它们创建程序，使它们在你点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-4511
  prefs: []
  type: TYPE_NORMAL
  zh: 至少添加两只动物到你的农场，并为它们创建程序，让它们在舞台上移动。你可以添加一只使用跳跃块四处跳跃的鸡，或者添加一只围绕圆圈转的猪。也许你还可以添加一头牛，并使用“向左移动”和“向右移动”块，再配合一个“永远重复”块，让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-4512
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-4513
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-4514
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从项目中删除猫，按住它。当红色的 X 出现时，点击它来删除猫。你也可以通过在舞台上按住它，而不是在角色列表中按住它来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-4515
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它添加到你的农场里吧。
- en: '**HINTS**'
  id: totrans-4516
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-4517
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你在项目中有多个角色时，每个角色的脚本都以“绿色旗帜开始”积木为起点，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你点击脚本中的“绿色旗帜开始”积木，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4518
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-4519
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场上吗？创建一个看起来像你的角色！你可以按照以下步骤进行操作。点击新角色按钮，选择一个空白面孔的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-4520
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-4521
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-4522
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-4523
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面部位置，使其看起来合适，然后点击**相机**按钮。现在你真的是在使用ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-4524
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-4525
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-4526
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下有关农场上不同种类动物的词汇。你能在《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-4527
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建像字母一样的角色，甚至可以重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-4528
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-4529
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你在项目中使用的积木块数量。你用了多少蓝色（运动）、黄色（触发）、紫色（外观）积木块？制作一个图表或图形，显示你使用的不同积木块。你用得最多的积木块颜色是什么？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4530
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-4531
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当你点击屏幕顶部的绿色旗帜按钮时，一些角色没有移动，请仔细检查所有角色的脚本是否都以“绿色旗帜开始”积木为起点。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-4532
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释说，编程过程中一个重要的部分是*调试*——也就是说，测试你的程序，找出问题所在，然后改进程序。
- en: Experiment to figure out what number will make the cat turn upside down. Then
    figure out what the number should be to make the cat turn a full circle.
  id: totrans-4533
  prefs: []
  type: TYPE_NORMAL
  zh: 试着实验，找出哪个数字能让猫倒立。然后找出应该是什么数字，才能让猫转一圈。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-4534
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 别忘了用**绿色旗帜开始**积木开始你的脚本，这样猫在转动之前会回到垂直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-4535
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在试试用**向左转**积木做同样的事情！
- en: '**HINTS**'
  id: totrans-4536
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-4537
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指把猫拖动到屏幕上，这样会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动积木才能做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4538
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-4539
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能通过让猫转动并同时向前移动，来让它做一个空翻*同时*进行。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-4540
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并让两个脚本同时通过“绿色旗帜开始”积木启动。你也可以使用这个技巧，配合“向右移动”和“向上移动”积木，让猫斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-4541
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-4542
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-4543
  prefs: []
  type: TYPE_NORMAL
  zh: 想想一个故事，解释为什么你的猫咪在旋转。猫咪是开心的？难过的？头晕的？向朋友解释你的项目，并确保他们理解为什么猫咪会有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-4544
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：讲时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-4545
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针是如何绕着表盘转动的，并将这个方向与猫咪转动时的方向进行对比。哪个转向块——“向左转”还是“向右转”——让猫咪的转动方向与时钟的指针相同？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-4546
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转多少次才能走完圆周的四分之一。如果你将数字输入加倍，猫咪会转动圆周的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4547
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-4548
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“向右转”和“向左转”块看作时钟的表盘。每次转动都让猫咪转动“一小时”——也就是圆周的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-4549
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-4550
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫咪正在玩捉迷藏游戏。猫咪将会消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4551
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-4552
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色块让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”块，让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-4553
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-4554
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的块——外观块。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-4555
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动“隐藏”和“显示”块到编程区域，但不要马上拼接在一起。点击“隐藏”块，看看会发生什么。然后点击“显示”块。这些块让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-4556
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动两组“隐藏”和“显示”块到编程区域，并将它们与第一组拼接，制作一个脚本，让猫咪消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-4557
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫咪是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-4558
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-4559
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动块与“隐藏”和“显示”块结合使用，你会看到即使猫咪被隐藏，它依然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4560
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-4561
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失，然后在屏幕上的另一个位置重新出现。你能让猫咪消失并重新出现两次，每次都移动到屏幕的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-4562
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观块，例如“放大”和“缩小”，看看它们如何改变你猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-4563
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把猫咪做得多大？可以做多小？注意，当你更改这些块上的数字输入时会发生什么。看看你是否能把猫咪恢复到原来的大小。看看“绿旗启动”块是否对猫咪的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-4564
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-4565
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-4566
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫咪总是消失？想一个故事，解释为什么猫咪会消失和重新出现，并与朋友分享这个故事。记得说清楚并解释你的脚本中发生了什么，帮助你讲好这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-4567
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-4568
  prefs: []
  type: TYPE_NORMAL
  zh: 统计一下你的猫咪消失和重新出现的次数。这与你使用的块的数量相匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4569
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成年人建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-4570
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论在隐藏积木后面放置编程积木时会发生什么是很有帮助的。有时候，孩子们会困惑为什么当角色消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-4571
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，“当点击绿色旗帜”积木会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-4572
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动5：做某事多次！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-4573
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4574
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-4575
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同类型的积木或更改积木中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-4576
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“永远重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4577
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-4578
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-4579
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）使猫消失并重新出现。这个“隐藏”和“显示”积木的模式接着重复了两次。但你可以使用一个重复积木来让第一个模式重复几次，而不需要使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-4580
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，拖动最后四个积木到积木面板中以删除它们。这样，你只剩下一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-4581
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，显示出*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-4582
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并将其放置在两个紫色“外观”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-4583
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改“重复”积木中气泡里的数字为你想要的任何数字。如果你想让脚本像上一个活动中那样执行，你应该将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-4584
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现很多次，但如果你希望猫永远消失并重新出现怎么办？那么，除了使用重复积木，你可以在脚本末尾使用“永远重复”积木。试试吧！（要停止一个重复的脚本，可以点击红色的停止按钮，它会替换掉脚本运行时的绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-4585
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-4586
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区域。要一次性删除你之前脚本中的六个隐藏和显示积木中的四个，只需用手指放在第三个积木上，然后将它拖回积木面板。所有位于该积木右侧的积木都会随之一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4587
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-4588
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放到“重复”积木的内部和外部。试试从蓝色类别中选择一些运动积木。注意，动画的变化取决于一个积木是否被包含在“重复”积木中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-4589
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中使用“重复”积木，并以“永远重复”积木结束。试试吧！整个脚本将会永远重复，每次重复时，重复积木中的积木将根据数字输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-4590
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-4591
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-4592
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个亮起，从脚本的左端开始，到右端结束。积木从左到右亮起，因为ScratchJr是按照你读书时的方式读取脚本的！有些积木比其他积木需要更长的时间来运行，就像有些单词需要更长的时间来说一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4593
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-4594
  prefs: []
  type: TYPE_NORMAL
  zh: 提示孩子们，在脚本运行时，他们可以通过观察编程区域中的积木来跟随脚本的流程。积木在运行时会变成比平常更深的颜色。在这张图中，显示积木是更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-4595
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的确切动作是直接在主界面播放脚本而不是在演示模式中播放的一个优点。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-4596
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-4597
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复积木的脚本，再创建另一个没有使用重复积木但做相同事情的脚本。比较这两个脚本，并解释它们为何做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4598
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-4599
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复积木中时，你会看到在你放置之前，重复积木会在编程区域出现一个灰色阴影。这个阴影会准确地显示哪些积木会放入重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-4600
  prefs: []
  type: TYPE_NORMAL
  zh: 在你拖入重复积木后，你仍然可以继续添加其他积木，所以不用担心如果无法让阴影包裹住你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-4601
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-4602
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一座谷仓的农场，并且当你点击绿旗按钮时，编程使这些动物开始移动。你将运用在本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-4603
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-4604
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-4605
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有个好的地方吃草。点击**更换背景**按钮，选择农场背景，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-4606
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。在猫的下面点击加号来添加一个新角色。选择兔子然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-4607
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子消失、重新出现，并在点击绿旗按钮时朝不同的方向移动。将以下积木拖到编程区域，并将它们连接在一起，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-4608
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能为场景添加更多的动物并为它们创建程序，使它们在点击绿旗按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-4609
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再给你的农场添加两只动物，并给它们编写程序让它们在舞台上移动。你可以添加一只用跳跃积木跳来跳去的鸡，或者添加一只围着转圈的猪。也许你还可以添加一头牛，使用“向左移动”和“向右移动”积木，并配合“永远重复”积木让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-4610
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物将出现在你的农场里？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-4611
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-4612
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从你的项目中删除猫，长按它。当红色的X出现时，点击它删除猫。你也可以通过长按舞台上的猫而不是角色列表中的猫来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-4613
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一座谷仓。谷仓是你可以添加到项目中的角色之一。也试着把它添加到你的农场里吧。
- en: '**HINTS**'
  id: totrans-4614
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-4615
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色时，每个角色的脚本都以“绿色旗帜启动”积木开始，你应当通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你直接点击脚本中的“绿色旗帜启动”积木，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4616
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-4617
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是操作步骤。点击新角色按钮，选择一个没有面孔的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-4618
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-4619
  prefs: []
  type: TYPE_NORMAL
  zh: 打开画图编辑器。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-4620
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-4621
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的面部位置，确保看起来合适，然后点击**相机**按钮。现在你真的是在使用 ScratchJr 了！
- en: MAKING CONNECTIONS
  id: totrans-4622
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-4623
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-4624
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场里各种动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-4625
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以为你的项目添加文字，创建看起来像字母的角色，或者甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-4626
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木块数**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-4627
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中积木块的数量。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木块？制作一张图表或图形，展示你使用的不同积木块。你使用最多的积木块是什么颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4628
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-4629
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有些角色在你点击屏幕顶部的绿色旗帜按钮后没有移动，请再次检查所有角色的脚本是否都以“绿色旗帜启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-4630
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为他们的角色没有按预期移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出哪里出了问题，然后改进程序。
- en: 4\. Don’t forget to start your script with a **Start on Green Flag** block so
    that the cat returns to a vertical position before turning.
  id: totrans-4631
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 别忘了用**绿旗启动**积木来开始你的脚本，这样猫咪在转动之前会先恢复到竖直位置。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-4632
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 现在试试用**向左转**积木做同样的事情！
- en: '**HINTS**'
  id: totrans-4633
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-4634
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动猫咪，在屏幕上重新设置它的位置。不过，你不能用手指旋转猫咪！你必须使用运动积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4635
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-4636
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能通过让猫咪转动并向前移动*同时*完成一个空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-4637
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并用**绿旗启动**积木同时启动这两个脚本。你还可以使用这个技巧，将**向右移动**和**向上移动**积木结合起来，让猫咪沿对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-4638
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-4639
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-4640
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个关于猫咪旋转的故事。猫咪是开心的吗？难过吗？头晕吗？向朋友解释你的项目，确保他们理解猫咪为什么会有这样的感受。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-4641
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-4642
  prefs: []
  type: TYPE_NORMAL
  zh: 想象时钟的指针如何绕着表盘转动，比较时钟指针的方向和猫咪转动时的方向。哪个转动积木——**向左转**或**向右转**——会让猫咪的方向和时钟指针的方向一致？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-4643
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转多少次才能绕圆圈的四分之一。如果你把输入的数字翻倍，猫咪会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4644
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-4645
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把**向右转**和**向左转**积木理解为时钟的表盘。每次转动使猫咪转动“一个小时”——也就是整个圆周的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-4646
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：我们来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-4647
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动中的猫咪正在玩捉迷藏。猫咪将消失，然后再重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4648
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-4649
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在本活动中，你将学习如何使用紫色的**隐藏**和**显示**积木，让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-4650
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-4651
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-4652
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**积木到编程区，但暂时不要将它们拼接在一起。点击**隐藏**积木，看看会发生什么。现在点击**显示**积木。这些积木使角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-4653
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再拖动两组**隐藏**和**显示**积木到编程区，并将它们拼接到第一组积木上，制作一个让猫咪消失然后重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-4654
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看猫咪如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-4655
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-4656
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木和**隐藏**与**显示**积木结合使用，你会发现即使猫咪被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4657
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-4658
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让猫咪消失，然后在屏幕上的另一个位置重新出现。你能让猫咪消失并重新出现两次，每次都移动到屏幕上的新位置吗？三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-4659
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色“外观”积木块，如“增长”和“缩小”，看看它们如何改变你的小猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-4660
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把小猫做得有多大？你能把它做得多小？注意当你更改这些积木块中的数字输入时会发生什么。看看能否把小猫恢复到原来的大小。查看“绿色旗帜启动”积木块是否对小猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-4661
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-4662
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读与写作联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-4663
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的小猫不停地消失？想想一个故事，解释为什么你的小猫会消失和重新出现，然后和朋友分享这个故事。记得要清楚地说话，并解释你的脚本发生了什么，以帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-4664
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-4665
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的小猫消失的次数以及它重新出现的次数。这与您使用的积木块数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4666
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的小贴士**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-4667
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在“隐藏”积木块后放置一个编程块，进行讨论是很有帮助的。有时，孩子们很难理解为什么在角色消失后，无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-4668
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜启动块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-4669
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：做某事一遍又一遍！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-4670
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，你将让你的小猫在舞台上重复多个动作，而无需使用多个相同类型的积木块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4671
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-4672
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复某个动作，你必须使用几个相同类型的积木块，或者更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-4673
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，你将学习如何使用“重复”积木块和“永远重复”积木块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4674
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-4675
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一活动中编写的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-4676
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木块（隐藏块和显示块）使小猫消失并重新出现。这个“隐藏”与“显示”积木块的模式会再重复两次。但你不必使用所有这些积木块，你可以使用一个重复积木块，让第一个模式执行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-4677
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个积木块拖回积木块调色板来删除它们。你将只剩下一个“隐藏”积木块和一个“显示”积木块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-4678
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的积木块，显示出*控制积木块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-4679
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 拖动**重复**积木块到编程区域，并将其放置在两个紫色“外观”积木块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-4680
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改“重复”积木块气泡中的数字，设为你想要的任何数字。如果你希望脚本与上一活动中的效果完全相同，你可以将该数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-4681
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的小猫消失并多次重新出现，但如果你想让小猫永远消失并重新出现怎么办？那么，除了使用重复积木块外，你可以在脚本的末尾使用“永远重复”积木块。试试看！（要停止正在运行的重复脚本，可以点击红色停止标志按钮，该按钮会替代绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-4682
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-4683
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域。要在一次动作中删除你之前脚本中的六个“隐藏”和“显示”块中的四个，只需把手指放在第三个块上，然后将其拖回块面板。所有位于该块右侧的块都会与它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4684
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-4685
  prefs: []
  type: TYPE_NORMAL
  zh: 把其他块放在重复（Repeat）块的内外。试试从蓝色类别中挑选一些运动块。注意，动画会根据块是否包含在重复（Repeat）块中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-4686
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中使用重复（Repeat）块，并以重复（Repeat Forever）块结束。试试看！整个脚本将永远重复，每次重复时，重复（Repeat）块内的块将根据数字输入指定的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-4687
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-4688
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-4689
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个一个亮起，从脚本的左端亮起，直到右端结束。块从左到右亮起，因为 ScratchJr 以类似你阅读书中的句子的方式读取脚本！有些块执行的时间比其他块长，就像某些词需要更长时间来说一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4690
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-4691
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过在脚本运行时观察编程区域中的块，跟踪脚本的流程。运行中的块颜色会变得更深。在这张图中，显示（Show）块的紫色变深，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-4692
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。看到每个块执行的确切动作，是在主界面而不是演示模式下播放脚本的优势之一。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-4693
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：对比两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-4694
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复（Repeat）块的脚本，再创建一个不使用重复（Repeat）块的脚本，做出相同的事情。对比这两个脚本，并解释它们为什么做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4695
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-4696
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把一系列块放入重复（Repeat）块时，你会看到在你放下它之前，编程区域中会出现来自重复（Repeat）块的灰色阴影。这个阴影会精确地显示哪些块将放入重复（Repeat）块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-4697
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放下重复（Repeat）块后，你仍然可以添加其他块，所以如果你无法让阴影围绕你想要的所有块，也不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-4698
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-4699
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一个谷仓的农场，并编程让动物在你点击绿色旗帜按钮时开始移动。你将使用本章学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-4700
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-4701
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-4702
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 要设置场景，我们可以找到一个适合动物们吃草的背景。点击**更换背景**按钮，选择农场背景，然后点击对勾，将农场背景加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-4703
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从一只兔子开始。点击猫下方的加号，添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-4704
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子在点击绿色旗帜按钮时消失、重新出现，并朝不同方向移动。将以下积木拖到编程区域，并将它们连接起来，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-4705
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能为你的场景添加更多的动物并为它们创建程序，使它们也能在点击绿色旗帜按钮时移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-4706
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场添加至少两只动物，并为它们编写程序，让这些动物在舞台上移动。你可以添加一只跳来跳去的鸡，用跳跃块（Hop block）。或者你可以添加一只围着转的猪。也许你可以添加一头牛，使用“向左移动”和“向右移动”块，再加一个“永远重复”块，让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-4707
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果你想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-4708
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场看起来就像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-4709
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你会看到这个农场没有猫。要从项目中删除猫，按住它。当红色的X出现时，点击它删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-4710
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还会看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试着把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-4711
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-4712
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色，并且每个角色都有一个以“绿色旗帜启动”积木开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“绿色旗帜启动”积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4713
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-4714
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！以下是如何操作的：点击新角色按钮，选择一个没有脸的角色，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-4715
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-4716
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-4717
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-4718
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸，让它看起来不错，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-4719
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-4720
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-4721
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下生活在农场上的不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-4722
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，或者甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-4723
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-4724
  prefs: []
  type: TYPE_NORMAL
  zh: 数一数你项目中的积木数量。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一个图表或图形，显示你使用的不同积木。你使用最多的积木颜色是什么？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4725
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-4726
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当你点击屏幕顶部的绿色旗帜按钮时，某些角色没有移动，请仔细检查所有角色的脚本是否都以绿色旗帜上的开始块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-4727
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会感到沮丧，因为他们的角色没有按预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出哪里出了问题，然后改进程序。
- en: 5\. Now try the same thing with the **Turn Left** block!
  id: totrans-4728
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 现在尝试用**左转**积木做同样的事情！
- en: '**HINTS**'
  id: totrans-4729
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-4730
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指拖动猫在屏幕上移动，这会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动积木来做到这一点。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4731
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-4732
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫同时转身并向前移动来让它做一个空翻*同时*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-4733
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并通过绿色旗帜上的开始块同时启动这两个脚本。你还可以用这个技巧与“向右移动”和“向上移动”积木配合使用，让猫斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-4734
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-4735
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-4736
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫在旋转。猫是快乐的吗？悲伤的吗？眩晕吗？向朋友解释你的项目，并确保他们理解为什么你的猫有这种情感。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-4737
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-4738
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下时钟的指针如何围绕表盘移动，并将那个方向与猫转动时的方向进行比较。哪个转向积木——左转还是右转——会让猫朝着与时钟指针相同的方向移动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-4739
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能走完四分之一圈。如果你将输入的数字加倍，猫是否会转过半圈？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4740
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-4741
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“右转”和“左转”积木想象成时钟的表盘。每次转动都让猫“转一小时”——也就是，转动整个圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-4742
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：我们来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-4743
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫正在玩捉迷藏。猫会消失，然后再三次重新出现。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4744
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-4745
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”积木，让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-4746
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-4747
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-4748
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区域，但暂时不要将它们连接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-4749
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在将两组**隐藏**和**显示**积木拖到编程区域，并将它们与第一组积木拼接，制作一个让猫消失然后再出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-4750
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-4751
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-4752
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将“运动”积木与“隐藏”和“显示”积木结合使用，你会发现即使猫被隐藏，它依然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4753
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-4754
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫在屏幕上的另一个位置消失然后再出现。你能让猫消失然后再出现两次吗？每次都移动到屏幕上的新位置？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-4755
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观积木，比如“增长”和“缩小”，看看它们如何改变你猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-4756
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变多大？你能让它变得多小？注意当你改变这些积木上的数字输入时会发生什么。看看你是否能让猫恢复到原来的大小。看看“绿色旗帜启动”积木对猫的大小是否有影响。
- en: MAKING CONNECTIONS
  id: totrans-4757
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-4758
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读与写作连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-4759
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个关于为什么猫会消失再出现的故事，并和朋友分享这个故事。记得清晰地讲述并解释脚本中的发生了什么，以帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-4760
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-4761
  prefs: []
  type: TYPE_NORMAL
  zh: 统计你的猫消失的次数以及它重新出现的次数。这与你使用的积木块数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4762
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-4763
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论将编程积木放在“隐藏”积木后面时会发生什么是很有帮助的。有时孩子们会不理解，为什么在角色消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-4764
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，“绿色旗帜启动”积木会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-4765
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-4766
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多个动作，而不需要使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4767
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-4768
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用几块相同类型的积木，或者改变一个积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-4769
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“永远重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4770
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-4771
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-4772
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）让猫消失并重新出现。然后，这一对“隐藏”和“显示”积木的模式会再重复两次。但你可以使用一个“重复”积木来让第一个模式重复执行多次，而不需要使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-4773
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回积木面板来删除它们。你将只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-4774
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-4775
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并将其放置在两块紫色外观积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-4776
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”块中的数字改为任何你想要的数字。如果你希望脚本执行和之前活动中完全相同的操作，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-4777
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你希望猫永远消失并重新出现呢？那么，你可以用“永远重复”块结束脚本，而不是使用“重复”块。试试看！（要停止一个重复的脚本，在脚本运行时，点击替代绿色旗帜按钮的红色停止标志按钮。）
- en: '**HINTS**'
  id: totrans-4778
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-4779
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域。要一次性删除之前脚本中的六个“显示”和“隐藏”块中的四个，只需将手指放在第三个块上，并将其拖回到块调色板中。第三个块右侧的所有块都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4780
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-4781
  prefs: []
  type: TYPE_NORMAL
  zh: 把其他块放到“重复”块的内部和外部。试试蓝色类别中的一些运动块。注意动画的变化，观察是否将某个块包含在“重复”块中，动画效果会有所不同。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-4782
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个以“永远重复”块结束的脚本中使用“重复”块。试试看！整个脚本会永远重复，每次重复时，“重复”块内部的块会根据输入的数字重复执行相应次数。
- en: MAKING CONNECTIONS
  id: totrans-4783
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-4784
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-4785
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个接一个地亮起，亮起的顺序从脚本的左端到右端。这些块从左到右亮起，因为ScratchJr以和你读书时一样的方式读取脚本！有些块执行的时间比其他块长，类似于有些单词说起来需要更长的时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4786
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-4787
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒孩子们，他们可以通过观察编程区域中的块在脚本运行时的表现，来跟踪脚本的流程。当块正在运行时，它们会变成更深的颜色。在这张图中，“显示”块变成了更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-4788
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个块执行的具体操作，是在主界面上播放脚本的一个优势，远胜于在演示模式下查看。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-4789
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-4790
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”块的脚本，然后再创建另一个不使用“重复”块但做同样事情的脚本。比较这两个脚本，并解释为什么它们的结果相同。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4791
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-4792
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把一系列块放入“重复”块时，你会看到一个灰色的阴影出现在编程区域，这个阴影会在你放下块之前显示，告诉你哪些块将被放入“重复”块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-4793
  prefs: []
  type: TYPE_NORMAL
  zh: 在你拖放了“重复”积木后，你仍然可以添加更多的积木，所以如果你不能让阴影环绕所有你想要的积木，不要担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-4794
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-4795
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一个谷仓的农场，并编程使得当你点击绿色旗帜按钮时，动物们开始移动。你将运用在本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-4796
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-4797
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-4798
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个很好的放牧地方。点击**更改背景**按钮，选择农场背景，然后点击对勾将农场背景加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-4799
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。在猫的下方点击加号，添加一个新角色。选择兔子然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-4800
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子在点击绿色旗帜按钮时消失、重新出现，然后朝不同的方向移动。将以下积木拖到编程区，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-4801
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能否在场景中添加更多的动物并为它们创建程序，让它们也能在点击绿色旗帜按钮时移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-4802
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再添加两只动物到你的农场，并为它们编写程序，使它们在舞台上移动。你可以添加一只用跳跃积木跳来跳去的鸡，或者添加一只绕圈转的猪。也许你可以添加一头牛，并使用“向左移动”和“向右移动”积木，并配合“永远重复”积木让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-4803
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-4804
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-4805
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的“X”出现时，点击它来删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-4806
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。尝试也将它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-4807
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-4808
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，并且每个角色都有一个以绿色旗帜开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你直接点击脚本中的“开始绿色旗帜”积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4809
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-4810
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放在农场里吗？创建一个看起来像你的角色！下面是操作方法。点击新角色按钮，选择一个空白面孔的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-4811
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的面孔添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-4812
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的头像，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-4813
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-4814
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸，让它看起来不错，然后点击**相机**按钮。现在你真的在 ScratchJr 里了！
- en: MAKING CONNECTIONS
  id: totrans-4815
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-4816
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-4817
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下关于农场上不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-4818
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，或者甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-4819
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-4820
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中积木的数量。你用了多少蓝色（运动）、黄色（触发）、和紫色（外观）积木？创建一个图表或图形，展示你使用的不同积木。你使用最多的是什么颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4821
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-4822
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些角色在你点击屏幕顶部的绿色旗帜按钮时没有动，仔细检查所有角色的脚本是否都以“绿色旗帜开始”积木为开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-4823
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是说，测试你的程序，找出哪里出了问题，然后改进程序。
- en: '**HINTS**'
  id: totrans-4824
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-4825
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以用手指将猫咪拖动到屏幕上，这将重置猫咪的起始位置。不过，你不能用手指旋转猫咪！你必须使用运动积木来完成这个操作。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4826
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-4827
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能让猫咪做一个侧翻，通过同时转动并向前移动*同时*。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-4828
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：为此使用两个脚本，并用“绿色旗帜开始”积木同时启动两个脚本。你也可以使用这个技巧，将“向右移动”和“向上移动”积木结合起来，让猫咪斜着移动！
- en: MAKING CONNECTIONS
  id: totrans-4829
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-4830
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-4831
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个关于为什么你的猫咪在旋转的故事。猫咪开心吗？难过吗？头晕吗？向朋友解释你的项目，确保他们理解为什么你的猫咪会有那种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-4832
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：读时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-4833
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想时钟指针如何绕着表盘转动，并将这种方向与猫咪转向时的方向进行比较。哪个转向积木——“左转”还是“右转”——会让猫咪朝着与时钟指针相同的方向移动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-4834
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫咪需要转动多少次才能走完圆圈的四分之一。如果你将数字输入翻倍，猫咪会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4835
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-4836
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“右转”和“左转”积木想象成时钟的指针。每次转动都会让猫咪“走一小时”——也就是一个完整圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-4837
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：我们来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-4838
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动中的猫咪正在玩捉迷藏。猫咪将消失然后再三次重新出现。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4839
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-4840
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木来让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-4841
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-4842
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-4843
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将**隐藏**和**显示**积木拖到编程区域，但不要将它们拼接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-4844
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动另外两组**隐藏**和**显示**积木到编程区域，并将它们拼接到第一组上，制作一个让猫消失然后重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-4845
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本查看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-4846
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-4847
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4848
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-4849
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕的另一个地方重新出现。你能让猫消失并重新出现在屏幕上的不同地方两次吗？三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-4850
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色的外观积木，如“变大”和“变小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-4851
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？变得多小？注意当你改变这些积木上的数字输入时会发生什么。看看你能否让猫恢复到原来的大小。看看绿色旗帜启动块是否会影响猫的大小。
- en: MAKING CONNECTIONS
  id: totrans-4852
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-4853
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-4854
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫总是消失？想一个关于猫消失和重新出现的故事，并与朋友分享这个故事。记得说得清楚，解释脚本中的内容，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-4855
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-4856
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫消失了多少次，重新出现了多少次。这和你使用的积木数量匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4857
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-4858
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子们讨论当你在“隐藏”积木后放置一个编程积木时会发生什么情况。这有助于孩子理解为什么角色在消失后无法完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-4859
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜启动块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-4860
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-4861
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多个动作，而不使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4862
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-4863
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你需要使用多个相同类型的积木，或者更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-4864
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“重复无限”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4865
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-4866
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-4867
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个模块（隐藏模块和显示模块）让猫消失并重新出现。这个隐藏和显示模块的模式接着会再重复两次。但与其使用所有这些模块，你可以使用一个重复模块，使第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-4868
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个脚本模块拖回模块调色板来删除它们。剩下的只有一个隐藏模块和一个显示模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-4869
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的模块，显示*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-4870
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**模块拖到编程区域，并将其放置在两个紫色的循环模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-4871
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变重复模块中的数字，设置为你想要的任何值。如果你希望脚本的行为与之前的活动完全相同，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-4872
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个较大的数字让你的猫消失并重新出现多次，但如果你希望猫永远消失并重新出现怎么办呢？那你可以不用重复模块，而是用**永远重复**模块来结束脚本。试试看！(要停止一个正在重复的脚本，只需点击替换绿色旗帜按钮的红色停止按钮。)
- en: '**HINTS**'
  id: totrans-4873
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-4874
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个模块到编程区域。如果你想一次性删除之前脚本中的六个隐藏和显示模块中的四个，只需要把手指放在第三个模块上，并将其拖回模块调色板。第三个模块右边的所有模块都会和它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4875
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-4876
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他模块放入或放到重复模块外面。试试蓝色类别中的一些运动模块。注意动画的变化，看看是否有模块在重复模块内或外部。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-4877
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个以**永远重复**模块结尾的脚本中加入一个重复模块。试试看！整个脚本会永远重复，每次重复时，重复模块中的模块会根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-4878
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-4879
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-4880
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的模块一个接一个亮起，从脚本的左端开始，到右端结束。模块从左到右亮起，因为ScratchJr以你读书的方式来读取脚本！有些模块运行时间比其他模块长，有点像有些词语说得比较慢。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4881
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-4882
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的模块，跟踪脚本的执行过程。当模块正在运行时，它们会变成比平常更深的颜色。在这张图中，显示模块变成了更深的紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-4883
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你会看到程序如何运行。观察每个块的具体动作是通过主界面播放脚本而不是在演示模式中播放脚本的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-4884
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-4885
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用“重复”块的脚本，并制作另一个执行相同操作但不使用“重复”块的脚本。比较这两个脚本，并解释为什么它们做了相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4886
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-4887
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列的块放入“重复”块时，你会看到一个灰色的阴影出现在编程区，显示出哪些块将会放入“重复”块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-4888
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了“重复”块，之后仍然可以添加其他块，所以不要担心无法让阴影围绕所有你想要的块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-4889
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-4890
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编程让动物在点击绿色旗帜按钮时开始移动。你将使用本章学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-4891
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-4892
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少有三只动物的农场吧。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-4893
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个合适的地方吃草。点击**更换背景**按钮，选择农场背景，然后点击勾号将农场背景加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-4894
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始吧。点击猫下方的加号，添加一个新角色。选择兔子，然后点击勾号。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-4895
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望在点击绿色旗帜按钮时让兔子消失、重新出现，然后向不同的方向移动。将以下块拖到编程区，拼接起来制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-4896
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否为场景添加更多动物，并为它们创建程序，让它们在点击绿色旗帜按钮时也开始移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-4897
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再添加两只动物到你的农场，并为它们编程让它们在舞台上移动。你可以添加一只跳来跳去的鸡，使用跳跃块；或者添加一只绕圈转的猪；或者你可以添加一只牛，并使用左右移动块配合“永远重复”块，让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-4898
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-4899
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-4900
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从项目中删除猫，按住它。当红色的 X 出现时，点击它删除猫。你也可以通过在舞台上按住猫来删除，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-4901
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的一个角色。试着将它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-4902
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-4903
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色时，每个角色的脚本都以“在绿旗时开始”积木开始，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你直接点击脚本中的“在绿旗时开始”积木，只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4904
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-4905
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创造一个像你一样的角色！下面是你可以如何做的。点击新的角色按钮，选择一个面部空白的角色，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-4906
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-4907
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸。
- en: You’ll now be able to take a photo.
  id: totrans-4908
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-4909
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸部位置，让它看起来合适，然后点击**相机**按钮。你现在真的在ScratchJr中了！
- en: MAKING CONNECTIONS
  id: totrans-4910
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-4911
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-4912
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场上不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-4913
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-4914
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-4915
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下项目中的积木数量。你用了多少个蓝色（运动）、黄色（触发）和紫色（外观）积木？制作一个图表或图形，显示你使用的不同积木。你使用最多的积木颜色是什么？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4916
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-4917
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿旗按钮后有些角色没有移动，请再次确认所有角色的脚本都以“在绿旗时开始”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-4918
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会因为他们的角色没有按预期移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试*——也就是测试程序，找出哪里出了问题，然后改进程序。
- en: Notice that you can drag the cat around on the screen with your finger, and
    this will reset the cat’s starting position. You can’t rotate the cat with your
    finger, though! You have to use a motion block to do that.
  id: totrans-4919
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以用手指拖动屏幕上的猫，这样会重置猫的起始位置。不过，你不能用手指旋转猫！你必须使用运动积木来做这个。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4920
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-4921
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能让猫做个翻跟头，让它*同时*转动并向前移动。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-4922
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本，并用“在绿旗时开始”积木同时启动这两个脚本。你还可以使用这个技巧，结合“向右移动”和“向上移动”积木，让猫走斜线！
- en: MAKING CONNECTIONS
  id: totrans-4923
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-4924
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-4925
  prefs: []
  type: TYPE_NORMAL
  zh: 想想一个关于你的猫为什么在旋转的故事。猫是开心的吗？难过吗？头晕吗？向朋友解释你的项目，确保他们明白为什么你的猫有这样的情感。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-4926
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：报时**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-4927
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针如何在表盘上移动，并将这种方向与猫转向的方向进行比较。哪个转向块——向左转或向右转——会使猫沿着和时钟指针一样的方向移动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-4928
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫要转多少次才能走完圆圈的四分之一。如果你将输入的数字加倍，猫会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4929
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-4930
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过时钟面来理解“向右转”和“向左转”块。每次转动都会让猫“转动一小时”——也就是圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-4931
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-4932
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫正在玩捉迷藏。猫会消失，然后再出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4933
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-4934
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了紫色块让角色说话。在这个活动中，你将学会如何使用紫色的“隐藏”和“显示”块让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-4935
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-4936
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的块——外观块。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-4937
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将“隐藏”和“显示”块拖到编程区域，但不要马上连接它们。点击“隐藏”块，看看发生了什么。现在点击“显示”块。这些块可以让角色消失和重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-4938
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动两组“隐藏”和“显示”块到编程区域，并将它们连接到第一组，制作一个脚本，使猫消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-4939
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-4940
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-4941
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动块与“隐藏”和“显示”块结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4942
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-4943
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后再出现在屏幕上的另一个位置。你能让猫消失并重新出现两次，每次移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-4944
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色的外观块，比如“变大”和“变小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-4945
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？能做得多小？注意当你更改这些块上的数字输入时发生了什么。看看你能否让猫恢复到原来的大小。看看绿色旗帜上的“开始”块对猫的大小有何影响。
- en: MAKING CONNECTIONS
  id: totrans-4946
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-4947
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：讲述一个故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-4948
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直在消失？想一个关于猫消失和重新出现的故事，并与朋友分享这个故事。记得说得清楚，并解释脚本中发生了什么，以帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-4949
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-4950
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫消失的次数以及重新出现的次数。这与你使用的块数匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4951
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-4952
  prefs: []
  type: TYPE_NORMAL
  zh: 在将“隐藏”积木后面放置编程积木时，讨论其效果非常有帮助。有时候孩子们会不理解，为什么在角色消失后，他们看不见角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-4953
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿旗开始”积木会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-4954
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做同一件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-4955
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多次动作，而不使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4956
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-4957
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，如果你想重复一个动作，你必须使用几个相同类型的积木，或者更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-4958
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“永久重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4959
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-4960
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-4961
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）使猫消失并重新出现。这个“隐藏”和“显示”积木的模式将重复两次。但你可以使用一个“重复”积木来使第一个模式重复多次，而不需要使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-4962
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将它们拖回积木调色板来删除脚本中的最后四个积木。你将只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-4963
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，展示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-4964
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**“重复”**积木拖到编程区域，并将其放置在两个紫色的“外观”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-4965
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改“重复”积木中气泡里的数字，设定为你想要的任何数字。如果你希望脚本做的事情和上一个活动完全相同，你应该把这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-4966
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大的数字让你的猫多次消失和重新出现，但如果你希望猫永远消失并重新出现呢？那么，你可以用“永久重复”积木来结束你的脚本，而不是使用“重复”积木。试试看！(要停止重复脚本，可以点击脚本运行时取代绿旗按钮的红色停止标志按钮。)
- en: '**HINTS**'
  id: totrans-4967
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-4968
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区域。要一次性删除你之前脚本中的六个“隐藏”和“显示”积木中的四个，只需将手指放在第三个积木上，并将其拖回积木调色板。所有位于该积木右侧的积木都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4969
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-4970
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放置在“重复”积木的内部和外部。试试来自蓝色类别的运动积木。注意，无论积木是否被包含在“重复”积木中，动画效果都会发生不同的变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-4971
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中使用一个“重复”积木，并以“永久重复”积木结束。试试看！整个脚本将会永远重复，每次重复时，“重复”积木中的积木将根据数字输入重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-4972
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-4973
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-4974
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，从脚本的左端开始，直到脚本的右端结束。积木从左到右亮起，因为ScratchJr是按照你阅读书籍的方式读取脚本的！有些积木的执行时间比其他积木长，就像有些词语说起来更长一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4975
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-4976
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过查看编程区域中正在运行的脚本块，跟踪脚本的执行流程。当脚本块正在运行时，它们的颜色会变暗。在这张图片中，显示块的颜色变成了更深的紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-4977
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的精确动作是通过主界面播放脚本的一个优势，而不是在演示模式下。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-4978
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-4979
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个使用重复块的脚本，再编写另一个不使用重复块但做同样事情的脚本。比较这两个脚本并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4980
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-4981
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复块中时，你会看到一个灰色阴影从重复块出现，并出现在编程区域中，直到你放下它。这个阴影将准确显示哪些积木会落入重复块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-4982
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然可以在放下重复块之后继续添加积木，所以如果你无法让阴影包围所有你想要的积木，不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-4983
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-4984
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一座谷仓的农场，并为动物编程，使它们在你点击绿色旗帜按钮时开始移动。你将使用本章学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-4985
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-4986
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-4987
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个良好的吃草场所。点击**更换背景**按钮，点击农场，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-4988
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下方的加号，添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-4989
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望兔子在点击绿色旗帜按钮时消失、重新出现，并向不同的方向移动。将以下积木拖到编程区域，并将它们拼接起来，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-4990
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能否在场景中添加更多动物，并为它们创建程序，让它们在你点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-4991
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场中再添加至少两只动物，并为它们创建程序使动物们在舞台上移动。你可以添加一只通过使用跳跃积木跳跃的鸡，或者添加一只转圈的猪。也许你还可以添加一头牛，并使用“向左移动”和“向右移动”积木与“永远重复”积木配合，使它保持移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-4992
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物将会出现在你的农场里？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-4993
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-4994
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你会发现这个农场里没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它删除猫。你也可以通过在舞台上按住它而不是在角色列表中按住它来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-4995
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还会看到这个农场里有一座谷仓。谷仓是你可以添加到项目中的角色之一。试着将它添加到你的农场里吧。
- en: '**HINTS**'
  id: totrans-4996
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-4997
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，而且每个角色都有一个以“绿旗启动”积木开始的脚本时，你应该通过点击屏幕顶部的绿旗按钮来开始动作。如果你点击脚本中的“绿旗启动”积木，那么只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4998
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-4999
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个像你一样的角色！下面是怎么做的。点击新角色按钮，选择一个没有面孔的人物，然后点击勾号。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5000
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5001
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-5002
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5003
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面孔，让它看起来不错，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-5004
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5005
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5006
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场中不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5007
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目中添加文字，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5008
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5009
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中的积木数量。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一张图表或图形，展示你使用的不同积木。你使用最多的积木颜色是什么？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5010
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长准备的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5011
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有些角色在你点击屏幕顶部的绿旗按钮时没有移动，仔细检查所有角色的脚本是否都以“绿旗启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5012
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会因为他们的角色没有按照预期的方式移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试*——也就是说，测试你的程序，找出哪里出了问题，然后改进程序。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5013
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-5014
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否通过让猫转动并向前移动*同时*做一个空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-5015
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：为此使用两个脚本，并用绿色旗帜块同时启动两个脚本。你还可以使用这个技巧配合右移和向上移动积木，让猫沿对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-5016
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-5017
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-5018
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想关于为什么你的猫在旋转的故事。猫是开心的吗？难过吗？头晕吗？向你的朋友解释你的项目，并确保他们理解为什么你的猫会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-5019
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：报时**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-5020
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针是如何绕着表盘走的，并将这个方向与猫转弯时的方向进行比较。哪一个转动积木——左转还是右转——让猫朝着与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-5021
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能绕圆圈走四分之一。如果你将输入的数字加倍，猫会转到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5022
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的建议**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-5023
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将右转和左转积木想象成时钟的时针。每次转动都让猫“走一个小时”——即圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-5024
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：来玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-5025
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫正在玩捉迷藏游戏。猫会消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5026
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-5027
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木让猫消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-5028
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-5029
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-5030
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将**隐藏**和**显示**积木拖到编程区域，但暂时不要将它们拼接在一起。点击**隐藏**积木看看发生了什么。然后点击**显示**积木。这些积木让角色消失和重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5031
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动另外两组**隐藏**和**显示**积木到编程区域，并将它们与第一组拼接，制作一个让猫消失然后重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5032
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-5033
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5034
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木结合使用，你会发现即使猫隐藏了，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5035
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5036
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个地方重新出现。你能让猫消失然后重新出现两次，每次都移动到屏幕上的新位置吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5037
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，如变大和变小，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5038
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？能做多小？注意当你更改这些积木上的数字输入时会发生什么。看看你能否让猫恢复到原来的大小。检查绿色旗帜块是否对猫的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-5039
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5040
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5041
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么您的猫一直消失呢？想想一个故事，解释为什么您的猫会消失并重新出现，并与朋友分享这个故事。记得要清楚地表达，并解释脚本中的内容，这样有助于您讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5042
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5043
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫消失和重新出现的次数。这个次数和您使用的模块数量一致吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5044
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5045
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子讨论将编程模块放置在“隐藏”模块之后会发生什么是很有帮助的。有时孩子们难以理解为什么在角色消失后，无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5046
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜模块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5047
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5048
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，您将让猫在舞台上重复多个动作，而无需使用多个相同类型的模块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5049
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**您将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5050
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果您想重复某个动作，必须使用多个相同类型的模块或更改模块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5051
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，您将学习如何使用“重复”模块和“重复永远”模块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5052
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5053
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看您在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5054
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个模块（“隐藏”模块和“显示”模块）使猫消失和重新出现。这个“隐藏”和“显示”模块的模式接着被重复了两次。但是，不必使用所有这些模块，您可以使用“重复”模块让第一个模式执行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5055
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个模块拖回模块面板来删除它们。此时，您只剩下一个“隐藏”模块和一个“显示”模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5056
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的模块以显示*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5057
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**模块拖到编程区域，并将其放置在两个紫色的外观模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5058
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以改变“重复”模块气泡中的数字，设置成您想要的任何数字。如果您希望脚本执行的操作与上一个活动完全相同，您需要将该数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5059
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用一个大数字让猫反复消失和重新出现，但是如果您想让猫永远消失和重新出现呢？那么，您可以在脚本结束时使用“重复永远”模块，而不是使用“重复”模块。试试看！（要停止重复脚本，请点击红色的停止标志按钮，而不是绿色的旗帜按钮，这个按钮在脚本运行时会替代绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-5060
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5061
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以同时拖动编程区域中的多个模块。要一次性删除先前脚本中的六个“隐藏”和“显示”模块中的四个，只需将手指放在第三个模块上，然后将其拖回模块面板。该模块右侧的所有模块都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5062
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5063
  prefs: []
  type: TYPE_NORMAL
  zh: 把其他积木块放进重复积木块里面或者放在外面。试试蓝色类别中的一些运动积木块。注意，动画的变化取决于某个积木块是否被包含在重复积木块内。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5064
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中放置一个重复积木块，并在脚本的末尾使用一个“重复无限”（Repeat Forever）积木块。试试看！整个脚本将会永远重复，每次重复时，重复积木块中的积木将根据输入的次数进行相应的重复。
- en: MAKING CONNECTIONS
  id: totrans-5065
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5066
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5067
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木块一个接一个地亮起，亮起的顺序是从脚本的左端开始，直到右端。积木块从左到右亮起，因为 ScratchJr 是按照你阅读书本中的句子方式来读取脚本的！有些积木块执行的时间比其他的长，就像某些单词说起来更久一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5068
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5069
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察脚本运行时编程区域中的积木块来跟踪脚本的流程。积木块在运行时会变成较深的颜色。在这张图片中，显示（Show）积木块变成了更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5070
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木块执行的具体动作是通过主界面播放脚本的一个优势，而不是通过演示模式。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5071
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5072
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用重复（Repeat）积木块的脚本，然后再制作另一个做相同事情但不使用重复积木块的脚本。比较这两个脚本，并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5073
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5074
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把一系列积木块放入一个重复（Repeat）积木块中时，在你放置之前，你会看到重复积木块在编程区域中出现一个灰色的阴影。这个阴影会精确地显示哪些积木块将会被放入重复积木块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5075
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在放置了重复（Repeat）积木块后，你仍然可以继续添加其他积木块，所以如果你无法让阴影包围所有想要的积木块，也不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5076
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5077
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编程让动物在点击绿旗按钮时开始移动。你将运用在本章学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5078
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5079
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个包含至少三只动物的农场吧。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5080
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为了设定场景，我们可以选择一个背景，让动物们有一个很好的地方可以吃草。点击**更换背景**按钮，点击农场背景，然后点击对勾按钮，将农场背景加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5081
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下面的加号，添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5082
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子消失、重新出现，然后在点击绿色旗帜按钮时向不同方向移动。将以下块拖到编程区域，并将它们拼接在一起以创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5083
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能为场景添加更多动物并为它们创建程序，让它们在点击绿色旗帜按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5084
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再给你的农场添加两只动物，并为它们编写程序，使它们在舞台上移动。你可以添加一只用“跳跃”块跳动的鸡，或者你可以添加一只转圈的猪。也许你还可以添加一只牛，并使用“向左移动”和“向右移动”块，配合“永远重复”块使它不停移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5085
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上会有哪些动物？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5086
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将看起来像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5087
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它以删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5088
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着将它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-5089
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5090
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“Start on Green Flag”块开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“Start
    on Green Flag”块，则只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5091
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5092
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你自己的角色！以下是如何做的。点击新的角色按钮，选择一个空白脸的人物，并点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5093
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的脸添加到角色中，你需要进行编辑。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5094
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸。
- en: You’ll now be able to take a photo.
  id: totrans-5095
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你将能够拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5096
  prefs: []
  type: TYPE_NORMAL
  zh: 对准自己的脸让它看起来不错，然后点击**相机**按钮。现在你真正进入ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-5097
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5098
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5099
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场中不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5100
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5101
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5102
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中使用的块的数量。你用了多少蓝色（运动）、黄色（触发）和紫色（外观）块？制作一张图表或图形，显示你使用的不同块。你用得最多的块是哪种颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5103
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当你点击屏幕上方的绿色旗帜按钮时，某些角色没有移动，检查所有角色的脚本是否都以“Start on Green Flag”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5105
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释编程过程中的一个重要部分是*调试*——即测试程序，找出问题所在，然后改进程序。
- en: See whether you can make the cat do a cartwheel by making it turn and move forward
    *at the same time* .
  id: totrans-5106
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能通过让猫咪同时转动并向前移动来让它做一个空翻。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-5107
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并同时启动两个脚本，方法是用一个“Start on Green Flag”积木。你也可以使用这个技巧与“Move Right”和“Move
    Up”积木，让猫咪沿对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-5108
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-5109
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：描述情感**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-5110
  prefs: []
  type: TYPE_NORMAL
  zh: 想个故事解释为什么你的猫咪在旋转。猫咪是高兴吗？难过吗？头晕吗？向朋友解释你的项目，并确保他们理解为什么猫咪有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-5111
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：报时**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-5112
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟指针在表盘上转动的方向，并将其与猫咪转动的方向进行比较。哪个转动积木——“Turn Left”还是“Turn Right”——会使猫咪朝向与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-5113
  prefs: []
  type: TYPE_NORMAL
  zh: 观察猫咪转动多少次才能绕圆圈的四分之一。如果你将输入的数字加倍，猫咪会转动半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5114
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-5115
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“Turn Right”和“Turn Left”积木看作时钟的指针。每次转动都会使猫咪“转动一小时”——也就是圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-5116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-5117
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫咪正在玩捉迷藏游戏。猫咪将消失并重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-5119
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的Hide和Show积木让猫咪消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-5120
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-5121
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的积木——外观积木。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-5122
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**Hide**和**Show**积木到编程区域，但暂时不要将它们连接起来。点击**Hide**积木，看看会发生什么。现在点击**Show**积木。这些积木可以让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5123
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再拖动两组**Hide**和**Show**积木到编程区域，并将它们与第一组连接，创建一个脚本，让猫咪消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5124
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫咪是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-5125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5126
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与Hide和Show积木结合使用，你会发现即使猫咪隐藏起来，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5127
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5128
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失后再在屏幕上的另一个位置重新出现。你能让猫咪消失并在屏幕上每次移动到新地方后重新出现两次吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5129
  prefs: []
  type: TYPE_NORMAL
  zh: 试试其他紫色的“外观”积木，比如**放大**和**缩小**，看看它们是如何改变你猫的外观的。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5130
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？能做得多小？注意当你更改这些积木上的数字输入时会发生什么。看看你能否将猫恢复到原来的大小。看看**绿色旗帜启动**积木是否会影响猫的大小。
- en: MAKING CONNECTIONS
  id: totrans-5131
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5132
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：讲述故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5133
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个关于猫为什么消失和重新出现的故事，并与朋友分享这个故事。记得说清楚，并解释你脚本中的发生的事情，帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5134
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5135
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失和重新出现的次数。这个次数与使用的积木数量是否一致？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5136
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5137
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子讨论当你将一个编程积木放在**隐藏**积木后面时会发生什么，这很有帮助。有时候，孩子们会困惑为什么他们看不见角色在消失后完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5138
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，**绿色旗帜启动**积木会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做同一件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5140
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不需要使用多个相同的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5142
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的积木，或者更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5143
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用**重复**积木和**永久重复**积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5145
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5146
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（**隐藏**积木和**显示**积木）让猫消失和重新出现。这个**隐藏**和**显示**积木的模式会再重复两次。但是，与其使用所有这些积木，你可以使用**重复**积木让第一个模式执行几次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5147
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个积木拖回积木调色板，删除脚本的最后四个积木。这样你就只剩下一个**隐藏**积木和一个**显示**积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5148
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的积木，显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5149
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**积木拖到编程区域，并将它放置在两个紫色的“外观”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5150
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**重复**积木气泡中的数字改为任何你想要的。如果你希望脚本与上一个活动中一样，你需要将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5151
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并反复出现很多次，但是如果你想让猫永远消失并重新出现呢？那样，你可以用**永久重复**积木来结束脚本，而不是使用**重复**积木。试试看！(要停止一个重复脚本，可以点击在脚本运行时替代绿色旗帜按钮的红色停止按钮。)
- en: '**HINTS**'
  id: totrans-5152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5153
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域内拖动多个积木。要一次性删除你之前脚本中六个隐藏和显示积木中的四个，只需把手指放在第三个积木上，并将其拖回积木调色板。第三个积木右侧的所有积木都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5154
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5155
  prefs: []
  type: TYPE_NORMAL
  zh: 在重复积木内外放入其他积木。尝试一些蓝色类别的运动积木。注意动画的变化，看看某个积木是否被包括在重复积木中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5156
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中使用一个重复积木，并让它以“重复无限”（Repeat Forever）积木结尾。试试看！整个脚本将会无限重复，每次重复时，重复积木内的积木将根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-5157
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5158
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5159
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个一个地亮起来，从脚本的左端开始，到右端结束。积木从左到右亮起，因为ScratchJr的脚本执行方式就像你阅读书中的句子一样！有些积木的执行时间比其他的长，就像有些单词说起来更慢一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5160
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5161
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察编程区域中脚本运行时的积木来跟踪脚本的执行流。运行中的积木会变成比平常颜色更深的色调。在这张图片中，显示（Show）积木是紫色的深色调，表示它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5162
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行ScratchJr脚本时，仔细观察，你将看到程序是如何运行的。能够看到每个积木执行的具体操作，是在主界面播放脚本的一个优势，而不是在演示模式下。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5163
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5164
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复积木（Repeat block）的脚本，并再创建一个不使用重复积木但做相同事情的脚本。比较这两个脚本并解释它们为何执行相同的操作。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5165
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5166
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列的积木放入重复（Repeat）积木中时，你会看到在编程区域中，重复积木上方会出现一个灰色的阴影，显示在你放置它之前。这个阴影将告诉你哪些积木将会放入重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5167
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然可以在放下重复积木后添加其他积木，因此如果无法让阴影包裹你想要的所有积木，也不必担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5169
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一座谷仓的农场，并编程让动物们在点击绿旗按钮时开始移动。你将运用本章所学的技能：移动、转动、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5171
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个有至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5172
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个合适的放牧场地。点击**更换背景**按钮，点击农场，然后点击勾选标记将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5173
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下面的加号来添加一个新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5174
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子消失、重新出现，并在点击绿色旗帜按钮时朝不同方向移动。将以下积木拖到编程区域，拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5175
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否添加更多动物到场景中，并为它们创建程序，让它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5176
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再添加两只动物到你的农场，并为它们编写程序，让它们在舞台上移动。你可以添加一只跳跃的鸡，使用“跳跃”积木。或者你可以添加一只猪，让它绕圈转。也许你还会添加一头牛，使用“向左移动”和“向右移动”积木，并用一个“永远重复”积木让它不停移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5177
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5179
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从项目中删除猫，按住它不放。当红色的 X 出现时，点击它删除猫。你也可以通过在舞台上按住猫来删除它，而不仅仅是在角色列表中。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5180
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试着将它添加到你的农场里吧。
- en: '**HINTS**'
  id: totrans-5181
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5182
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿色旗帜启动”积木为起点时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你直接点击脚本中的“绿色旗帜启动”积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5183
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5184
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这是你可以怎么做。点击新角色按钮，选择一个空白面孔的人物，然后点击勾选标记。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5185
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的面孔添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5186
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面孔。
- en: You’ll now be able to take a photo.
  id: totrans-5187
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5188
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐你自己的面孔，让它看起来不错，然后点击**相机**按钮。现在你真正进入了 ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-5189
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5190
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5191
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下生活在农场上的各种动物的词汇。你能在你的《Old MacDonald》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5192
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，甚至重新命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5193
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5194
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中的积木数量。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一个图表或图形，显示你使用的不同积木。你使用最多的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5195
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5196
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击屏幕顶部的绿色旗帜按钮时，一些角色没有动，仔细检查一下所有角色的脚本是否都以“在绿色旗帜上启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5197
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为他们的角色没有按预期移动而感到沮丧。解释说，编程过程中一个重要的部分就是*调试*——也就是测试你的程序，找出哪里出错，然后改进程序。
- en: 'Hint: use two scripts for this and start both scripts at the same time with
    a Start on Green Flag block. You can also use this trick with Move Right and Move
    Up blocks to make the cat move diagonally!'
  id: totrans-5198
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用两个脚本并让它们同时启动，使用“在绿色旗帜上启动”积木。你也可以将这个技巧与“向右移动”和“向上移动”积木结合使用，让猫沿对角线移动！
- en: MAKING CONNECTIONS
  id: totrans-5199
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-5200
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：描述感受**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-5201
  prefs: []
  type: TYPE_NORMAL
  zh: 想想为什么你的猫在旋转的故事。猫是开心的吗？伤心吗？头晕吗？向朋友解释你的项目，并确保他们理解为什么你的猫会有这种感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-5202
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-5203
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想时钟的指针是如何绕着表盘转动的，然后将那个方向与猫转向的方向进行比较。哪个转动积木——向左转还是向右转——会让猫朝着与时钟指针相同的方向转动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-5204
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转动多少次才能走完圆圈的四分之一。如果你把输入的数字加倍，猫会转动到圆圈的半圈吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5205
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-5206
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“向右转”和“向左转”积木想象成时钟的表盘。每次转动都让猫“走了一小时”，也就是走完圆圈的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-5207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：我们来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-5208
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫正在玩捉迷藏。猫将消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5209
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-5210
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木让猫消失然后重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-5211
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-5212
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-5213
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拖动**隐藏**和**显示**积木到编程区域，但不要先将它们拼接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木会让角色消失然后重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5214
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动另外两组**隐藏**和**显示**积木到编程区域，并将它们与第一组拼接起来，制作一个脚本让猫消失然后重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5215
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-5216
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5217
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木组合在一起，你会发现即使猫隐藏了，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5219
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让猫消失，然后在屏幕上的另一个地方重新出现。你能让猫消失并重新出现两次，每次都移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5220
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，如增长和缩小，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5221
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变多大？能让它变多小？注意当你更改这些积木上的数字输入时会发生什么。看看你能否将猫恢复到原始大小。看看绿色旗帜启动积木是否对猫的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-5222
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5223
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5224
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个关于猫为什么消失和重新出现的故事，并与朋友分享这个故事。记得说清楚，并解释你的脚本中发生了什么，以帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5225
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5226
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失和重新出现的次数。这是否与你使用的积木数量相匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5227
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5228
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子讨论将编程积木放置在隐藏积木之后时会发生什么非常有帮助。有时候孩子们很难理解为什么在角色消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5229
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜启动积木会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5230
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5231
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5232
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5233
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想要重复一个动作，你必须使用多个相同类型的积木，或者更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5234
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复积木和重复无限积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5235
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5236
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5237
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）让猫消失和重新出现。然后，这个隐藏和显示积木的模式会再重复两次。但你可以使用一个重复积木来让第一个模式执行多次，而无需使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5238
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回到积木调色板，删除这些积木。你只剩下一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5239
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5240
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 拖动**重复**积木到编程区域，并将其放置在两个紫色外观积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5241
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改重复积木气泡中的数字，设置为你想要的任何数字。如果你希望脚本的行为和之前的活动完全相同，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5242
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个很大的数字让你的猫消失并多次重新出现，但如果你想让猫永远消失并重新出现怎么办呢？那么，除了使用重复块（Repeat block），你可以在脚本的结尾使用“永远重复”块（Repeat
    Forever block）。试试看！（要停止一个重复的脚本，在脚本运行时点击红色的停止按钮，它会替代绿色的开始按钮。）
- en: '**HINTS**'
  id: totrans-5243
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5244
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区。要一次性删除你之前脚本中的四个“隐藏”和“显示”块，只需将手指放在第三个块上，然后将其拖回块面板。该块右侧的所有块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5245
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5246
  prefs: []
  type: TYPE_NORMAL
  zh: 在重复块内外放置其他块。尝试一些蓝色类别中的运动块。注意，当一个块包含在重复块中或不包含在其中时，动画是如何变化的。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5247
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个以“永远重复”块（Repeat Forever block）结尾的脚本中加入一个重复块（Repeat block）。试试看！整个脚本会永远重复，每次重复时，重复块内的块将根据数字输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-5248
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5249
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5250
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个接一个地亮起，从脚本的左端开始，到右端结束。块从左到右亮起，是因为 ScratchJr 以与你读书时相同的方式读取你的脚本！有些块执行的时间比其他块长，就像有些词语需要更长时间才能说出来一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5251
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5252
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，当脚本运行时，他们可以通过观察编程区中的块来跟踪脚本的流程。正在运行的块会变成其颜色的更深色调。在这张图中，显示（Show）块是深紫色的，这意味着它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5253
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你将看到程序是如何运行的。看到每个块执行的具体动作，是在主界面播放脚本而非在展示模式下播放的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5254
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5255
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块（Repeat block）的脚本，再创建一个不使用重复块但实现相同功能的脚本。比较这两个脚本，并解释为什么它们做的是一样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5256
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5257
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把一系列的块包裹在一个重复块（Repeat block）中时，你会看到在将其放入编程区之前，重复块的灰色阴影会出现在编程区。这种阴影将清楚地显示哪些块将被放入重复块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5258
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放下重复块之后，你仍然可以继续添加其他块，所以不用担心如果阴影没有覆盖到你想要的所有块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5260
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并且你将为这些动物编程，让它们在点击绿旗按钮时开始移动。你将使用在本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5261
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5262
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5263
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，为动物们提供一个良好的放牧场所。点击**更换背景**按钮，点击农场，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5264
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下方的加号来添加新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5265
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子在点击绿旗按钮时消失、重新出现，并向不同方向移动。拖动以下块到编程区域，并将它们拼接在一起，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5266
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能在场景中加入更多的动物并为它们创建程序，使它们在点击绿旗按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5267
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再添加两只动物到你的农场，并为它们创建程序，让它们在舞台上四处移动。你可以添加一只用“跳跃”块跳来跳去的鸡，或者添加一只围着自己转圈的猪。也许你可以添加一只牛，并使用“向左移动”和“向右移动”块与“重复
    forever”块让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5268
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果你想，可以添加更多不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5269
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场看起来就会是这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5270
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从项目中删除猫，按住它。当出现红色的X时，点击它删除猫。你也可以在舞台上按住猫而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5271
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-5272
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5273
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色都有一个以“绿旗启动”块开头的脚本时，你应该通过点击屏幕顶部的绿旗按钮来开始动作。如果你直接点击脚本中的“绿旗启动”块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5274
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5275
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这是你可以做到的方式。点击新角色按钮，选择一个没有面部的角色，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5276
  prefs: []
  type: TYPE_NORMAL
  zh: 要把你的面部添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5277
  prefs: []
  type: TYPE_NORMAL
  zh: 打开绘画编辑器。要添加你的脸，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-5278
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5279
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的面部位置，确保它看起来不错，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-5280
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5281
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言学习联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5282
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场上不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5283
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目中添加文本，创建看起来像字母的角色，甚至重新命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5284
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5285
  prefs: []
  type: TYPE_NORMAL
  zh: 计算项目中使用的积木数量。你使用了多少蓝色（动作）、黄色（触发）和紫色（外观）积木？制作一张图表或图形，展示你使用的不同积木。你使用最多的是什么颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5286
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5287
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，请仔细检查所有角色的脚本是否都以“在绿色旗帜上开始”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5288
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释说，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出问题所在，然后改进程序。
- en: MAKING CONNECTIONS
  id: totrans-5289
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: DESCRIBING FEELINGS**'
  id: totrans-5290
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：描述感觉**'
- en: Think of a story about why your cat is spinning. Is the cat happy? Sad? Dizzy?
    Explain your project to a friend, and make sure they understand why your cat is
    feeling that way.
  id: totrans-5291
  prefs: []
  type: TYPE_NORMAL
  zh: 想一个故事，解释为什么你的猫在旋转。猫是高兴吗？伤心吗？头晕吗？向朋友解释你的项目，并确保他们理解为什么你的猫会有这样的感觉。
- en: '**MATH CONNECTION: TELLING TIME**'
  id: totrans-5292
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：告诉时间**'
- en: Think of how a clock’s hands move around its face, and compare that direction
    to the direction of the cat when it turns. Which one of the turn blocks—Turn Left
    or Turn Right—moves the cat in the same direction as a clock’s hands?
  id: totrans-5293
  prefs: []
  type: TYPE_NORMAL
  zh: 想想时钟的指针如何围绕时钟盘面移动，并将这个方向与猫转动的方向进行比较。哪个转动积木——向左转还是向右转——让猫朝着和时钟指针相同的方向移动？
- en: See how many times the cat has to turn to go a quarter of the way around a circle.
    If you double the number input, will the cat turn halfway around the circle?
  id: totrans-5294
  prefs: []
  type: TYPE_NORMAL
  zh: 看看猫需要转多少次才能绕圆圈走四分之一。如果你把输入的数字加倍，猫会转过圆圈的一半吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5295
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: You can think of the Turn Right and Turn Left blocks in terms of a clock face.
    Each turn moves the cat “one hour”—that is, one-twelfth of the full circle.
  id: totrans-5296
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把“向右转”和“向左转”积木想象成时钟的面盘。每次转动都让猫转动“一个小时”——也就是一个完整圆的十二分之一。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-5297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动4：我们来玩捉迷藏吧！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-5298
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫在玩捉迷藏游戏。猫将消失然后重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5299
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-5300
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木，让猫消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-5301
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-5302
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-5303
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 拖动**隐藏**和**显示**积木到编程区域，但暂时不要将它们连接在一起。点击**隐藏**积木，看看会发生什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5304
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动另外两组**隐藏**和**显示**积木到编程区域，并将它们与第一组连接，制作一个让猫消失然后重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5305
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-5306
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5307
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将动作积木与“隐藏”和“显示”积木结合使用，你会看到，即使猫咪被隐藏，它仍然能够移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5308
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5309
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失，然后在屏幕上的另一个地方重新出现。你能让猫咪消失然后重新出现两次，每次都移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5310
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，如“增长”和“缩小”，看看它们如何改变猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5311
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫咪变得多大？你能让它变得多小？注意当你更改这些积木上的数字输入时会发生什么。看看你能否让猫咪恢复到原来的大小。看看“绿色旗帜启动”积木是否对猫咪的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-5312
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5313
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：讲述一个故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5314
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫咪一直消失？想一个关于猫咪消失和重新出现的故事，并与朋友分享这个故事。记得清楚地讲述，并解释脚本中发生的事情，这有助于你讲好这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5315
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5316
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫咪消失的次数和重新出现的次数。这与你使用的积木数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5317
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5318
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子们讨论当你在“隐藏”积木之后放置一个编程积木时发生的事情是很有帮助的。有时孩子们会难以理解为什么他们的角色在消失之后不能继续完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5319
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿色旗帜启动”积木会重置角色的位置，但它不会使隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5320
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5321
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次活动中，你将让猫咪在舞台上重复多个动作，而不需要使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5322
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5323
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的积木，或者改变某个积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5324
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次活动中，你将学习如何使用“重复”积木和“永远重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5325
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5326
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下你在上一活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5327
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）让猫咪消失并重新出现。这个“隐藏”和“显示”积木的模式接着会重复两次。但你可以使用一个“重复”积木，使第一个模式运行多次，而无需使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5328
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回积木面板，删除这些积木。你只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5329
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，揭示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5330
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并将其放置在两个紫色外观积木的周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5331
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改重复积木气泡中的数字，设定成你想要的任何数字。如果你希望脚本与上一活动中的效果完全一致，你需要将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5332
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并多次重新出现，但如果你想让猫永远消失并重新出现呢？那么，你可以使用Repeat Forever积木结束脚本，而不是Repeat积木。试试看！(要停止一个重复的脚本，可以点击脚本运行时替代绿色旗帜按钮的红色停止标志按钮。)
- en: '**HINTS**'
  id: totrans-5333
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5334
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域中拖动多个积木。要在一个动作中删除你之前脚本中的六个Hide和Show积木中的四个，只需用手指按住第三个积木并将其拖回积木调色板。该积木右侧的所有积木都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5335
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5336
  prefs: []
  type: TYPE_NORMAL
  zh: 在Repeat积木内外放置其他积木。试试蓝色类别中的一些运动积木。注意，动画如何根据积木是否包含在Repeat积木中而变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5337
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中使用Repeat积木，且该脚本以Repeat Forever积木结尾。试试看！整个脚本将永远重复，每次重复时，Repeat积木中的积木将根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-5338
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5339
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5340
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个一个亮起，从脚本的左端开始，到右端结束。积木从左到右亮起，因为ScratchJr以与你阅读书本中的句子相同的方式读取脚本！有些积木的运行时间比其他积木长，有点像有些单词说起来需要更长时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5341
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5342
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察编程区域中的积木，在脚本运行时跟随脚本的流程。当积木正在运行时，它们的颜色会变成更深的色调。在这张图片中，Show积木的颜色变得更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5343
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行一个ScratchJr脚本时，仔细观察，你将看到程序如何运行。看到每个积木执行的具体动作，是在主界面播放脚本而不是在展示模式中播放的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5344
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5345
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用Repeat积木的脚本，再创建另一个做相同事情但不使用Repeat积木的脚本。比较这两个脚本并解释它们为什么做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5346
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5347
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入Repeat积木时，你会看到一个灰色的阴影出现在编程区域中，表示Repeat积木将要放置的位置。这个阴影会准确地告诉你哪些积木将放入Repeat积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5348
  prefs: []
  type: TYPE_NORMAL
  zh: 在放置了Repeat积木后，你仍然可以添加其他积木，所以不要担心如果你无法让阴影覆盖所有你想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5349
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5350
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编程让动物们在你点击绿色旗帜按钮时开始移动。你将使用本章中学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5351
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5352
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5353
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 要设置场景，我们可以找到一个背景，为动物们提供一个合适的放牧地点。点击**更改背景**按钮，点击农场背景，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5354
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从一只兔子开始。点击猫下方的加号来添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5355
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子消失，再出现，然后在点击绿色旗帜按钮时朝不同方向移动。将以下积木拖到编程区域，并将它们拼接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5356
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 既然你已经为兔子创建了一个脚本，能否再为你的场景添加更多动物，并为它们创建程序，让它们在你点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5357
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再给你的农场添加两只动物，并为它们设置程序，让它们在舞台上移动。你可以添加一只使用跳跃积木四处跳动的鸡，或者你可以添加一只绕圈转动的猪。也许你会添加一只牛，并使用“向左移动”和“向右移动”积木，并配合“重复永远”积木来让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5358
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5359
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5360
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从项目中删除猫，按住它。当红色的X出现时，点击它以删除猫。你也可以通过在舞台上按住猫而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5361
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-5362
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5363
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色，并且每个角色都有一个以“绿色旗帜启动”积木开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你在脚本中点击“绿色旗帜启动”积木，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5364
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5365
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己也放到农场里吗？创建一个看起来像你的人物！下面是操作步骤。点击新角色按钮，选择一个面部空白的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5366
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面部添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5367
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-5368
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你就可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5369
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你自己的面部，使它看起来合适，然后点击**相机**按钮。现在你真的是在ScratchJr中了！
- en: MAKING CONNECTIONS
  id: totrans-5370
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5371
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5372
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场上不同种类动物的词汇。你能在你的“老麦克唐纳”项目中使用这些新词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5373
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以为你的项目添加文字，创建看起来像字母的角色，甚至重新命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5374
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5375
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的项目中有多少个积木。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一个图表或图形，显示你使用的不同积木。你使用最多的积木颜色是什么？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5376
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5377
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，仔细检查一下所有角色的脚本是否以“绿色旗帜启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5378
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为他们的角色没有按照预期的方式移动而感到沮丧。解释说，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出问题所在，然后改进程序。
- en: '**ACTIVITY 4: LET’S PLAY HIDE-AND-SEEK!**'
  id: totrans-5379
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 4：让我们玩捉迷藏！**'
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-5380
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫正在玩捉迷藏游戏。猫将消失并重新出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5381
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-5382
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”积木让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-5383
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-5384
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-5385
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**积木到编程区域，但暂时不要把它们连接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木可以让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5386
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动另外两组**隐藏**和**显示**积木到编程区域，并将它们连接到第一组，制作一个脚本让猫消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5387
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-5388
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5389
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与“隐藏”和“显示”积木结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5390
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5391
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕的另一个位置重新出现。你能让你的猫消失并重新出现两次，每次移动到屏幕上的新位置吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5392
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色的外观积木，例如“变大”和“变小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5393
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把猫做得多大？可以做得多小？注意当你改变这些积木上的数字输入时会发生什么。试试看能否将猫恢复到原来的大小。看看“绿色旗帜启动”积木是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-5394
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5395
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5396
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个关于猫消失和重新出现的故事，并与你的朋友分享这个故事。记得清楚地说话，并解释脚本中发生了什么，以帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5397
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5398
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫消失和重新出现的次数。这个次数与你使用的积木数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5399
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5400
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子讨论将编程积木放在“隐藏”积木后面的情况是很有帮助的。有时孩子们会难以理解为什么在角色消失后，他们无法看到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5401
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜启动积木会重置角色的位置，但不会让隐藏的角色变为可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5402
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5403
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5404
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5405
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同类型的积木，或者更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5406
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“重复永远”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5407
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5408
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5409
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）使猫消失和重新出现。然后，这种“隐藏”和“显示”的模式会再重复两次。但与其使用所有这些积木，你可以使用一个“重复”积木，让第一个模式重复多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5410
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，将脚本中的最后四个积木拖回积木调色板。剩下的只有一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5411
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的积木，显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5412
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**积木拖到编程区域，并将其放置在两个紫色的“重复”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5413
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改“重复”积木气泡中的数字，设置成你想要的任何数字。如果你想让脚本的行为与之前的活动完全相同，你可以将这个数字改成3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5414
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫多次消失和重新出现，但如果你希望猫永远消失并重新出现怎么办？那么，你可以用“重复永远”积木来结束脚本，而不是使用“重复”积木。试试看！(要停止一个重复脚本，点击红色停止标志按钮，这个按钮会在脚本运行时取代绿色旗帜按钮。)
- en: '**HINTS**'
  id: totrans-5415
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5416
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木块到编程区域。如果你想一次性删除之前脚本中的六个“隐藏”和“显示”积木中的四个，只需将手指放在第三个积木上，并将其拖回积木调色板。该积木右边的所有积木都会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5417
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5418
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放在**Repeat**块的内外。尝试使用一些来自蓝色类别的动作块。注意动画效果如何变化，取决于某个块是否被包含在**Repeat**块中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5419
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中使用一个**Repeat**块，并且这个脚本以**Repeat Forever**块结束。试试看！整个脚本将会无限循环，每次循环时，**Repeat**块中的内容会根据输入的次数重复执行。
- en: MAKING CONNECTIONS
  id: totrans-5420
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5421
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5422
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块会一个接一个地亮起，从脚本的左端开始，直到右端结束。块从左到右亮起，是因为ScratchJr以和你读书时一样的方式读取脚本！有些块的运行时间比其他块要长，就像某些单词需要更长时间说出来一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5423
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5424
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察脚本运行时编程区域中的块来跟踪脚本的执行过程。当块运行时，它们的颜色会变得更深。在这张图中，**Show**块的紫色变得更深，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5425
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序如何运行。看到每个块的具体动作是直接在主界面播放脚本而不是在展示模式中的一个优点。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5426
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：对比两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5427
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用**Repeat**块的脚本，并再创建一个不使用**Repeat**块的脚本。对比这两个脚本，并解释为什么它们做了相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5428
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5429
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块放入**Repeat**块时，你会看到在你拖动它之前，**Repeat**块的编程区域中会出现一个灰色的阴影。这个阴影将告诉你哪些块将被放入**Repeat**块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5430
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放下了**Repeat**块，你仍然可以添加其他块，所以不要担心如果你不能让阴影包围你想要的所有块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5431
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5432
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一个谷仓的农场，并且当你点击绿色旗帜按钮时，动物们将开始移动。你将运用本章所学的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5433
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5434
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5435
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，为动物们提供一个良好的放牧地方。点击**更改背景**按钮，点击农场，然后点击勾选标记将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5436
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从一只兔子开始。点击猫下方的加号添加一个新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5437
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们想要让兔子消失、重新出现，然后在点击绿旗按钮时向不同方向移动。将以下积木拖到编程区域，并将它们组合成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5438
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你为兔子创建了一个脚本，你能为你的场景添加更多动物，并为它们创建程序，使它们在点击绿旗按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5439
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并为它们编程让它们在舞台上移动。你可以添加一只用“跳跃”积木四处跳跃的鸡，或者添加一只围着转圈的猪。也许你可以添加一只牛，使用“向左移动”和“向右移动”积木，并配合“永远重复”积木，让它持续移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5440
  prefs: []
  type: TYPE_NORMAL
  zh: 你打算在你的农场上放哪些动物？如果愿意，可以添加其他动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5441
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5442
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它以删除猫。你也可以通过在舞台上按住猫而不是在角色列表中来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5443
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它加到你的农场中。
- en: '**HINTS**'
  id: totrans-5444
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5445
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，每个角色都有一个以“点击绿旗开始”积木开始的脚本时，你应该通过点击屏幕顶部的绿旗按钮来开始动作。如果你点击脚本中的“点击绿旗开始”积木，只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5446
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5447
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个像你一样的角色！你可以按照这个方法来做。点击新角色按钮，选择一个面部空白的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5448
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5449
  prefs: []
  type: TYPE_NORMAL
  zh: 绘图编辑器打开。要添加你的面孔，点击相机工具，然后点击角色的面孔。
- en: You’ll now be able to take a photo.
  id: totrans-5450
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5451
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的面孔，使其看起来不错，然后点击**相机**按钮。你现在真正进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-5452
  prefs: []
  type: TYPE_NORMAL
  zh: 连接创意
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5453
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言学习连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5454
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下在农场里生活的各种动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5455
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以为你的项目添加文本，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5456
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5457
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中积木的数量。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？制作一张图表或图形，展示你使用的不同积木。你使用最多的积木颜色是哪种？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5458
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5459
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击屏幕顶部的绿旗按钮时，某些角色没有动，检查一下所有角色的脚本是否都以“绿旗启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5460
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——即测试程序，找出问题所在，然后改进程序。
- en: The cat in this activity is playing a game of hide-and-seek. The cat will disappear
    and then reappear three times.
  id: totrans-5461
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动中的猫咪正在玩捉迷藏。猫咪会消失然后再出现三次。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5462
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-5463
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的“隐藏”和“显示”积木让猫咪消失和重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-5464
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-5465
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-5466
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区域，但不要立即拼接在一起。点击**隐藏**积木，看看发生了什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5467
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动两组**隐藏**和**显示**积木到编程区域，并将它们与第一组拼接起来，制作一个脚本，让猫咪消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5468
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看猫咪是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-5469
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5470
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将移动积木与隐藏和显示积木结合使用，你会发现即使猫咪被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5471
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5472
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让猫咪在屏幕上的另一个地方消失然后再出现。你能让猫咪消失然后重新出现两次，每次移动到屏幕上的新位置吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5473
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色的外观积木，如“变大”和“变小”，看看它们如何改变猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5474
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫咪做得多大？能做得多小？注意当你改变这些积木中的数字输入时会发生什么。看看你是否能把猫咪恢复到原来的大小。看看“绿旗启动”积木是否对猫咪的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-5475
  prefs: []
  type: TYPE_NORMAL
  zh: 连接动作
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5476
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5477
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫咪一直消失？想一个关于猫咪消失和重新出现的故事，并与朋友分享这个故事。记得清楚地说话，并解释你脚本中发生了什么，这会帮助你讲好这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5478
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5479
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫咪消失的次数以及重新出现的次数。这是否与你使用的积木块数量相符？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5480
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5481
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子们讨论当你把编程积木放在“隐藏”积木后面时会发生什么，这会很有帮助。有时候，孩子们难以理解为什么在角色消失后，它无法完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5482
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，Start on Green Flag 块会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5483
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5484
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5485
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5486
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的块或更改块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5487
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用 Repeat 块和 Repeat Forever 块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5488
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5489
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5490
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（Hide 块和 Show 块）让猫消失并重新出现。这个 Hide 和 Show 块的模式接着会重复两次。但与其使用所有这些块，你可以使用一个
    Repeat 块让第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5491
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个块拖回块调色板，删除它们。你只剩下一个 Hide 块和一个 Show 块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5492
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的块，展示 *控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5493
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将 **Repeat** 块拖到编程区域，并将其放置在两个紫色的循环块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5494
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以根据需要改变 Repeat 块气泡中的数字。如果你希望脚本做和上一个活动完全相同的事情，你可以将这个数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5495
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个很大的数字让猫反复消失和重新出现，但如果你想让猫永远消失并重新出现怎么办？那你可以使用 Repeat Forever 块来结束脚本，而不是使用
    Repeat 块。试试看！（要停止一个正在重复的脚本，点击红色的停止按钮，它会在脚本运行时替代绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-5496
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5497
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域拖动多个块。要一次性删除你上一个脚本中的六个 Hide 和 Show 块中的四个，只需将手指放在第三个块上，将其拖回到块调色板。所有位于该块右侧的块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5498
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5499
  prefs: []
  type: TYPE_NORMAL
  zh: 把其他块放进 Repeat 块内外。尝试一下蓝色类别中的一些运动块。注意，动画如何根据是否将块包含在 Repeat 块中而有所不同。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5500
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中包含一个 Repeat 块，结束时用一个 Repeat Forever 块。试试看！整个脚本将永远重复，每次重复时，Repeat 块中的块会根据数字输入指定的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-5501
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5502
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5503
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木块一个接一个地亮起，从脚本的左端开始，到脚本的右端结束。积木块是从左到右亮起的，因为ScratchJr以和你读书时一样的方式来读取你的脚本！有些积木块的执行时间比其他的长，有点像有些词语需要花更长时间来说出来。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5504
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成年人一些提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5505
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过在脚本运行时观察编程区中的积木块来跟随脚本的流程。当积木块运行时，它们的颜色会变得比原来深。在这张图中，显示块是紫色的深色阴影，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5506
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。观看每个积木块执行的确切动作是直接在主界面播放脚本而不是在演示模式下的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5507
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5508
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块的脚本，并创建另一个不使用重复块但完成相同任务的脚本。比较这两个脚本并解释它们为什么会做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5509
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成年人一些提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5510
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复块中时，你会看到在编程区中会出现一个灰色的阴影，显示这个重复块将包含哪些积木块。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5511
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放置了重复块之后，你仍然可以添加积木块，所以不要担心如果你无法让阴影覆盖到你想要的所有积木块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5512
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5513
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一个谷仓的农场，并将编程这些动物，使它们在你点击绿旗按钮时开始移动。你将运用本章所学的技巧：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5514
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5515
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5516
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为了设置场景，我们可以找到一个能给动物提供良好放牧地点的背景。点击**更改背景**按钮，点击农场，然后点击勾选标记将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5517
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫的下方的加号添加一个新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5518
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望在点击绿旗按钮时让兔子消失、重新出现，并且朝不同的方向移动。将以下积木拖到编程区，并将它们拼接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5519
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了脚本，你能在你的场景中添加更多的动物并为它们创建程序，让它们也能在你点击绿旗按钮时移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5520
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再为你的农场添加两只动物，并给它们编写程序，让它们在舞台上移动。你可以添加一只跳跃的鸡，使用“跳跃”积木。或者你可以添加一只转圈的猪。也许你还可以添加一头牛，使用“向左移动”和“向右移动”积木，再加上“重复执行”积木，让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5521
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场将有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5522
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5523
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场里没有猫。要从你的项目中删除猫，长按它。当红色的X出现时，点击它以删除猫。你也可以通过在舞台上长按猫来删除它，而不仅仅是在角色列表中。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5524
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试着将它添加到你的农场里吧。
- en: '**HINTS**'
  id: totrans-5525
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5526
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色，每个角色的脚本都以“绿色旗帜启动”积木开始时，你应该通过点击屏幕顶部的绿旗按钮来开始所有动作。如果你直接点击脚本中的“绿色旗帜启动”积木，则只有选择的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5527
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5528
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是如何做到的：点击新的角色按钮，选择一个没有脸的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5529
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5530
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸。
- en: You’ll now be able to take a photo.
  id: totrans-5531
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5532
  prefs: []
  type: TYPE_NORMAL
  zh: 将自己的脸对准屏幕，使其看起来好看，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-5533
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5534
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言学习：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5535
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下与农场上不同动物相关的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5536
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，甚至可以重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5537
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学学习：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5538
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中的积木数量。你用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？制作一张图表或图形，展示你使用的不同积木。你使用最多的积木是哪种颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5539
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5540
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当你点击屏幕顶部的绿旗按钮时，有些角色没有移动，仔细检查所有角色的脚本，确保每个脚本都以“绿色旗帜启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5541
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为他们的角色没有按照预期的方式移动而感到沮丧。解释说，编程过程中的一个重要部分是*调试* —— 即测试程序，找出哪里出了问题，然后改进程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5542
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-5543
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一章](text00007.html#ch01)中，你使用了紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏（Hide）和显示（Show）积木让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-5544
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-5545
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-5546
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏（Hide）**和**显示（Show）**积木拖到编程区域，但不要将它们连接在一起。点击**隐藏（Hide）**积木看看会发生什么。现在点击**显示（Show）**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5547
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动另外两组**隐藏（Hide）**和**显示（Show）**积木到编程区域，并将它们与第一组连接，创建一个脚本，使猫消失并再次出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5548
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-5549
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5550
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏（Hide）和显示（Show）积木结合使用，你会发现即使猫隐藏了，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5551
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5552
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕的另一个地方重新出现。你能让猫消失并重新出现在屏幕的两个不同位置吗？三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5553
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，例如变大（Grow）和缩小（Shrink），看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5554
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？你能让它变得多小？注意当你更改这些积木的数字输入时会发生什么。看看你是否能将猫恢复到原始大小。看看绿色旗帜块是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-5555
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5556
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：讲述故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5557
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直在消失？想一个故事，解释为什么你的猫在消失和重新出现，并将这个故事分享给朋友。记得清楚地讲述，并解释脚本中的发生了什么，帮助你讲故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5558
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5559
  prefs: []
  type: TYPE_NORMAL
  zh: 数一数你的猫消失了多少次，重新出现了多少次。这与你使用的积木数目相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5560
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5561
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子们讨论将编程积木放在隐藏积木后面会发生什么是很有帮助的。有时候孩子们很难理解为什么角色消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5562
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜开始（Start on Green Flag）块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5563
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5564
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5565
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5566
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同类型的积木或更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5567
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复（Repeat）积木和重复永远（Repeat Forever）积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5568
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5569
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5570
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）让猫消失并重新出现。这个隐藏和显示积木的模式会重复两次。但与其使用所有这些积木，你可以使用“重复”积木让第一个模式重复若干次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5571
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个积木拖回积木调色板来删除它们。剩下的只会有一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5572
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色积木类别，显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5573
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**积木拖到编程区域，并将其放置在两个紫色的循环积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5574
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改“重复”积木中的数字，设定为任何你想要的数字。如果你想要脚本像之前的活动一样运行，你可以将这个数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5575
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和重新出现，但如果你希望猫永远消失并重新出现呢？那么，你可以用“永远重复”积木结束脚本，而不是使用“重复”积木。试试看！(要停止重复的脚本，可以在脚本运行时点击红色的停止标志按钮，替代原来的绿色旗帜按钮。)
- en: '**HINTS**'
  id: totrans-5576
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5577
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区域。要一次性删除之前脚本中的六个隐藏和显示积木中的四个，只需用手指按住第三个积木，并将其拖回积木调色板。所有在这个积木右侧的积木会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5578
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5579
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放在重复积木的内外。试试从蓝色类别中选取一些动作积木。注意，动画的变化取决于积木是否包含在“重复”积木内。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5580
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个以“永远重复”积木结尾的脚本中放入一个“重复”积木。试试看！整个脚本将会永远重复，每次重复时，重复积木中的积木将按照输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-5581
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5582
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5583
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，顺序从脚本的左端到右端。这些积木从左到右亮起，因为ScratchJr就像你读书时按顺序阅读句子一样执行脚本！有些积木执行的时间比其他积木长，这有点像有些单词说起来需要更长时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5584
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5585
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的积木来跟踪脚本的执行。当脚本运行时，积木会变成比原来颜色更深的色调。在这张图片中，显示积木变成了更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5586
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个块执行的精确动作是直接在主界面中运行脚本的一个优势，而不是在展示模式下。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5587
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5588
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块的脚本，再创建另一个做同样事情但不使用重复块的脚本。比较这两个脚本并解释为什么它们做的是一样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5589
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5590
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块包裹在重复块中时，你会看到一个灰色的阴影从重复块中出现，显示在编程区域内。在你放置它之前，这个阴影会准确地告诉你哪些块将放入重复块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5591
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了重复块，仍然可以添加其他块，所以不用担心如果无法让阴影包围你想要的所有块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5592
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5593
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个包含三只动物和一个谷仓的农场，并且你将编程使这些动物在点击绿色旗帜按钮时开始移动。你将使用在这一章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5594
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5595
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5596
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为了设置场景，我们可以找到一个背景，为动物们提供一个好的吃草地点。点击**更改背景**按钮，点击农场，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5597
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下面的加号以添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5598
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望在点击绿色旗帜按钮时，让兔子消失、重新出现，然后朝不同方向移动。将以下块拖到编程区域，并将它们连接起来制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5599
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了一个脚本，能否添加更多动物到你的场景中，并为它们创建程序，使它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5600
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的农场至少添加两只动物，并为它们编写程序使它们在舞台上移动。你可以添加一只用跳跃块跳来跳去的鸡，或者添加一只绕圈转的猪。也许你会添加一头牛，使用左右移动块与重复永远块让它保持移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5601
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将会有哪些动物？如果想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5602
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5603
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你会看到这个农场没有猫。要删除项目中的猫，按住它。当红色的X出现时，点击它来删除猫。你也可以通过在舞台上按住它，而不是在角色列表中来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5604
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还会看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试着把它添加到你的农场中吧。
- en: '**HINTS**'
  id: totrans-5605
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5606
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色时，如果每个角色的脚本都以“绿旗开始”积木开头，你应该通过点击屏幕顶部的绿旗按钮来开始动作。如果你在脚本中点击“绿旗开始”积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5607
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5608
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创造一个看起来像你的人物！这里是做法。点击新角色按钮，选择一个没有面孔的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5609
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色上，你必须编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5610
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-5611
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5612
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸部位置，直到看起来合适，然后点击**相机**按钮。现在你真的进入ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-5613
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5614
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：构建新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5615
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览一下农场里不同动物的词汇。你能在《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5616
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在你的项目中添加文字，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5617
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5618
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中使用的积木数量。你使用了多少蓝色（动作）、黄色（触发）和紫色（外观）积木？创建一个图表或图形，展示你使用的不同积木。你使用最多的积木是什么颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5619
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5620
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在点击屏幕顶部的绿旗按钮时某些角色没有移动，请检查所有角色的脚本，确保每个角色的脚本都以“绿旗开始”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5621
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为角色没有按照预期的方式移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试*——也就是说，测试你的程序，找出哪里出错了，然后改进程序。
- en: In [Chapter 1](text00007.html#ch01) , you used a purple block to make a character
    say something. In this activity, you will learn how to use the purple Hide and
    Show blocks to make the cat disappear and reappear.
  id: totrans-5622
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](text00007.html#ch01)中，你使用了一个紫色积木让角色说话。在这个活动中，你将学习如何使用紫色的隐藏和显示积木，让猫消失并重新出现。
- en: '**HOW TO MAKE IT**'
  id: totrans-5623
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-5624
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，选择紫色类别的积木——外观积木。这些积木控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-5625
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将**隐藏**和**显示**积木拖到编程区，但还不要将它们连接在一起。点击**隐藏**积木看看会发生什么。现在点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5626
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在拖动另外两组**隐藏**和**显示**积木到编程区，并将它们与第一组积木连接，制作一个脚本让猫消失然后重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5627
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-5628
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5629
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将动作积木与隐藏和显示积木组合在一起，你会发现即使猫消失了，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5630
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5631
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕的另一个地方重新出现。你能让猫消失并重新出现两次，每次都移动到屏幕上的新位置吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5632
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观块，如放大和缩小，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5633
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫变得多大？你能把它变得多小？注意当你改变这些块上的数字输入时会发生什么。看看你是否能让猫恢复到原始大小。看看“绿色旗帜启动”块对猫的大小是否有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-5634
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5635
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读能力联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5636
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫总是消失？想想一个关于猫为什么会消失和重新出现的故事，并把这个故事分享给你的朋友。记得要清楚地讲述，并解释你在脚本中发生了什么，这能帮助你讲好故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5637
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5638
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫消失的次数和重新出现的次数。这是否与你使用的代码块数量匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5639
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5640
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子们讨论当你在隐藏块后面放置一个编程块时会发生什么，这很有帮助。有时候孩子们会困惑，为什么在角色消失之后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5641
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，“绿色旗帜启动”块将重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5642
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5643
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多个动作，而不使用多个相同类型的代码块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5644
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5645
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你需要使用多个相同类型的代码块，或者改变一个代码块的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5646
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复块和永久重复块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5647
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5648
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在前一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5649
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个代码块（隐藏块和显示块）使猫消失和重新出现。这个隐藏和显示的模式会再重复两次。但你可以使用一个重复块，让第一个模式执行多次，而不必使用这么多代码块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5650
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，将脚本中的最后四个代码块拖回到代码块调色板中，删除它们。剩下的只会是一个隐藏块和一个显示块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5651
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的代码块，显示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5652
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**块拖到编程区域，并把它放在两个紫色外观块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5653
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将重复块气泡中的数字改成你想要的任何数字。如果你想让脚本像前一个活动一样运行，你需要把这个数字改成3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5654
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和重新出现，但如果你想让猫永远消失和重新出现怎么办？那么，除了使用“重复”积木，你可以在脚本末尾使用“永远重复”积木。试试看！(要停止一个正在重复的脚本，只需点击红色停止标志按钮，这个按钮会替代绿色的旗帜按钮，当脚本正在运行时。)
- en: '**HINTS**'
  id: totrans-5655
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5656
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区。要一次性删除之前脚本中的四个“隐藏”和“显示”积木，只需将手指放在第三个积木上，然后将其拖回积木调色板。所有位于该积木右侧的积木都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5657
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5658
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放在“重复”积木的内部和外部。试试从蓝色类别中选择一些动作积木。注意动画的变化，取决于积木是否被包含在“重复”积木中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5659
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个以“永远重复”积木结尾的脚本中加入一个“重复”积木。试试看！整个脚本将永远重复，每次重复时，"重复"积木中的积木会根据数字输入指定的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-5660
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5661
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5662
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，从脚本的左端开始，到右端结束。积木从左到右亮起是因为 ScratchJr 以和你读书时一样的方式阅读脚本！有些积木的运行时间比其他积木更长，有点像有些词语说得比较慢。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5663
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5664
  prefs: []
  type: TYPE_NORMAL
  zh: 请告诉孩子们，他们可以通过在脚本运行时观察编程区中的积木来跟踪脚本的流程。当积木正在运行时，它们的颜色会变得更深。在这张图中，"显示"积木是深紫色的，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5665
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。在主界面播放脚本，而不是在展示模式下播放，能够看到每个积木执行的具体动作，这是一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5666
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5667
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”积木的脚本，再创建另一个做相同事情但不使用“重复”积木的脚本。比较这两个脚本，并解释它们为什么做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5668
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5669
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入“重复”积木时，你会看到在你放置之前，编程区会出现一个灰色的阴影，这个阴影会准确显示哪些积木将放入“重复”积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5670
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置“重复”积木后，你仍然可以添加更多积木，所以不要担心如果你不能让阴影完全覆盖所有你想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5671
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5672
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个包含三只动物和一个谷仓的农场，并编写程序使动物们在点击“绿旗”按钮时开始移动。你将运用本章所学的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5673
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5674
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5675
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个合适的背景，让动物们有一个好的放牧地点。点击**更改背景**按钮，点击农场背景，然后点击勾选按钮，将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5676
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下面的加号来添加新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5677
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子消失、再出现，然后在点击“绿旗”按钮时朝不同方向移动。将以下积木拖到编程区域，并将它们组合成一个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5678
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能在场景中添加更多动物并为它们编写程序，使它们在点击“绿旗”按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5679
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场至少添加两只动物，并为它们编写程序使它们在舞台上移动。你可以添加一只跳跃的鸡，使用“跳跃”积木。或者你可以添加一只转圈的猪。也许你还可以添加一只牛，并使用“向左移动”和“向右移动”积木，配合“永远重复”积木，使它不停移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5680
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果你想，添加不同的动物吧！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5681
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5682
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到，这个农场没有猫。要从你的项目中删除猫，按住它。当出现红色的X时，点击它删除猫。你也可以在舞台上按住猫进行删除，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5683
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到，这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也加到你的农场里。
- en: '**HINTS**'
  id: totrans-5684
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5685
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你在项目中有多个角色，每个角色的脚本都以“绿旗启动”积木开始时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你直接点击脚本中的“绿旗启动”积木，只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5686
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5687
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放进农场里吗？创建一个看起来像你的角色！下面是如何做到的。点击新角色按钮，选择一个面部空白的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5688
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面孔添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5689
  prefs: []
  type: TYPE_NORMAL
  zh: 打开画图编辑器。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-5690
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5691
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的面孔使其看起来合适，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-5692
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5693
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5694
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下关于农场上各种动物的词汇。你能在你的《Old MacDonald》项目中使用这些新单词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5695
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5696
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计数你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5697
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中有多少个积木。你用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？制作一个图表或图形，展示你使用的不同积木。你用了哪种颜色的积木最多？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5698
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5699
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，仔细检查所有角色的脚本是否都以“在绿色旗帜上开始”积木为开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5700
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——即测试你的程序，找出问题所在，然后改进程序。
- en: '**HOW TO MAKE IT**'
  id: totrans-5701
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-5702
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的积木——外观积木。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-5703
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 拖动**隐藏**和**显示**积木到编程区，但暂时不要将它们拼接在一起。点击**隐藏**积木看看会发生什么。然后点击**显示**积木。这些积木让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5704
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动另外两组**隐藏**和**显示**积木到编程区，并将它们与第一组拼接，制作一个脚本，使猫消失并在三次后重新出现。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5705
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-5706
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5707
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木结合使用，你会发现即使猫被隐藏，它依然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5708
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5709
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫在屏幕的另一个地方消失并重新出现。你能让你的猫消失并重新出现在屏幕上的不同位置两次吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5710
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观积木，如成长和缩小，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5711
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？多小？注意当你改变这些积木上的数字输入时会发生什么。看看你能否将猫恢复到原来的大小。观察“在绿色旗帜上开始”积木是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-5712
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5713
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言与阅读联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5714
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个故事，解释为什么你的猫会消失并重新出现，然后与朋友分享这个故事。记得清晰地表达，并解释你的脚本是如何运作的，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5715
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5716
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫消失和重新出现的次数。这个数字与你使用的积木数量是否匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5717
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5718
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论将一个编程积木放在隐藏积木之后发生什么是很有帮助的。有时候孩子们很难理解为什么在角色消失后他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5719
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜上的开始积木会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5720
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5721
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不需要使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5722
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5723
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的积木，或者更改积木中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5724
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复积木和永远重复积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5725
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5726
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5727
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）使猫消失并重新出现。这个隐藏和显示积木的模式随后会重复两次。但你可以使用一个重复积木来让第一个模式运行多次，而不需要使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5728
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回到积木调色板，删除它们。这样你只剩下一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5729
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色的积木类别，显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5730
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并将它放置在两个紫色的循环积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5731
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改重复积木气泡中的数字为你想要的任何数字。如果你想让脚本做出和上一个活动中相同的动作，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5732
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫消失并重新出现很多次，但如果你想让猫永远消失并重新出现呢？那你可以在脚本的结尾使用永远重复积木，而不是重复积木。试试看！（要停止一个重复脚本，点击红色的停止标志按钮，这个按钮会取代绿色的旗帜按钮，脚本运行时就会出现它。）
- en: '**HINTS**'
  id: totrans-5733
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5734
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时将多个积木拖动到编程区域。为了在一次操作中删除你之前脚本中的六个隐藏和显示积木中的四个，只需把手指放在第三个积木上，将它拖回到积木调色板，所有在它右边的积木都会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5735
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5736
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放在重复积木的内外。尝试使用蓝色类别中的一些动作积木。注意动画的变化，看看积木是否被包括在重复积木中，会影响动画的效果。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5737
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个以永远重复积木结尾的脚本中加入一个重复积木。试试看！整个脚本将永远重复，每次重复时，重复积木内部的积木将按照输入的数字指定的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-5738
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5739
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5740
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，顺序从脚本的左端到右端。积木从左到右亮起，因为ScratchJr的脚本执行方式就像你阅读书中的句子一样！一些积木比其他积木需要更长时间运行，有点像有些单词说起来需要更长的时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5741
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5742
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区中的积木，跟踪脚本的执行流程。当脚本运行时，积木的颜色会变得更深。在这张图片中，Show积木呈现出更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5743
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你将看到程序的运行方式。能够看到每个积木执行的具体动作是将脚本在主界面中播放而不是在演示模式中的一个优点。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5744
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5745
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用Repeat积木的脚本，再创建另一个不使用Repeat积木但完成相同任务的脚本。比较这两个脚本，并解释为什么它们完成了相同的操作。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5746
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5747
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入Repeat积木中时，你会看到一个灰色阴影从Repeat积木出现，并显示在编程区中，这个阴影会告诉你哪些积木将放入Repeat积木内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5748
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在拖放了Repeat积木之后，你仍然可以添加更多积木，所以如果你无法让阴影覆盖所有你想要的积木，不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5749
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5750
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一个谷仓的农场，并且编程使得动物在点击绿色旗帜按钮时开始移动。你将运用本章学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5751
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5752
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5753
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为了设置场景，我们可以找到一个背景，给动物们提供一个合适的吃草场所。点击**更改背景**按钮，选择农场背景，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5754
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在我们可以添加农场动物了。让我们从兔子开始。在猫的下方点击加号，添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5755
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望让兔子消失、重新出现，并在点击绿色旗帜按钮时向不同的方向移动。将以下积木拖到编程区，并将它们连接起来，制作出这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5756
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了一个脚本，能不能为场景添加更多动物，并为它们创建程序，使它们也能在点击绿色旗帜按钮时移动呢？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5757
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的农场上再添加至少两只动物，并给它们设置程序让它们在舞台上移动。你可以添加一只用跳跃模块跳来跳去的鸡，或者添加一只转圈的猪。也许你可以添加一头牛，使用“向左移动”和“向右移动”模块，并加上“重复永远”模块让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5758
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5759
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5760
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它删除猫。你也可以通过按住舞台上的猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5761
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试着把它添加到你的农场里吧。
- en: '**HINTS**'
  id: totrans-5762
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5763
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿色旗帜启动”模块开头时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你直接点击脚本中的绿色旗帜启动模块，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5764
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5765
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是你可以怎么做。点击新角色按钮，选择一个没有脸的角色，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5766
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸部添加到角色中，你需要进行编辑。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5767
  prefs: []
  type: TYPE_NORMAL
  zh: 绘画编辑器打开。要添加你的脸部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-5768
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5769
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的脸部位置，直到看起来合适，然后点击**相机**按钮。现在你真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-5770
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5771
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：建立新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5772
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场上不同种类动物的词汇。你能在你的“老麦克唐纳”项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5773
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至可以重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5774
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的模块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5775
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中的模块数量。你用了多少蓝色（动作）、黄色（触发）和紫色（外观）模块？创建一个图表或图形，展示你使用的不同模块。你最常使用的是哪种颜色的模块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5776
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5777
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击屏幕顶部的绿色旗帜按钮时，某些角色没有移动，请仔细检查所有角色的脚本是否都以“绿色旗帜启动”模块开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5778
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为他们的角色没有按照预期的方式移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出出错的地方，然后改进程序。
- en: 1\. First, select the purple category of blocks—the looks blocks. These control
    how a character looks.
  id: totrans-5779
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，选择紫色类别的块——外观块。这些控制角色的外观。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-5780
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将**隐藏**和**显示**块拖动到编程区域，但不要立即将它们连接在一起。点击**隐藏**块看看发生了什么。然后点击**显示**块。这些块让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5781
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在，再拖动两组**隐藏**和**显示**块到编程区域，并将它们与第一组块连接，制作一个让猫消失并重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5782
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本看看你的猫如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-5783
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5784
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动块与“隐藏”和“显示”块结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5785
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5786
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失后，再在屏幕的另一个位置重新出现。你能让猫消失并重新出现两次，每次移动到屏幕的新位置吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5787
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试使用其他紫色外观块，如“变大”和“变小”，看看它们如何改变你猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5788
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？能做得多小？注意当你改变这些块中的数字输入时会发生什么。看看你能否将猫恢复到原来的大小。看看绿色旗帜启动块是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-5789
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5790
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：讲述一个故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5791
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直在消失？想想为什么你的猫会消失和重新出现的故事，并和朋友分享这个故事。记得清楚地说话，并解释你的脚本中发生了什么，这会帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5792
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5793
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失的次数和重新出现的次数。这与你使用的块的数量匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5794
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5795
  prefs: []
  type: TYPE_NORMAL
  zh: 在将编程块放在“隐藏”块之后，进行讨论会很有帮助。有时，孩子们不明白为什么角色在消失后，无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5796
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜启动块会重置角色的位置，但不会让隐藏的角色变为可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5797
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5798
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5799
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5800
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的块或改变块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5801
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用“重复”块和“永久重复”块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5802
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5803
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5804
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（**隐藏**块和**显示**块）使猫消失并重新出现。然后，这个“隐藏”和“显示”块的模式被重复了两次。但你可以使用一个“重复”块来让第一个模式多次运行，而不需要使用所有这些块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5805
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回积木调色板来删除它们。你将只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5806
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，显示出*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5807
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并将其放置在两个紫色“外观”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5808
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改“重复”积木气泡中的数字，改成你想要的任何数字。如果你想让脚本做和上一活动完全相同的事情，你应该将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5809
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和重新出现，但如果你想让猫永远消失和重新出现呢？那么，你可以用“永远重复”积木结束你的脚本，而不是使用“重复”积木。试试看！(要停止正在重复的脚本，可以点击绿色旗帜按钮旁边的红色停止标志按钮。)
- en: '**HINTS**'
  id: totrans-5810
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5811
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域内拖动多个积木。要一次性删除你之前脚本中的六个“隐藏”和“显示”积木中的四个，只需将手指放在第三个积木上并将其拖回积木调色板。该积木右侧的所有积木将随之一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5812
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5813
  prefs: []
  type: TYPE_NORMAL
  zh: 在“重复”积木内外放置其他积木。试试从蓝色类别中挑选一些动作积木。注意，当积木是否包含在“重复”积木中时，动画效果会发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5814
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中加入一个“重复”积木，最后再加入一个“永远重复”积木。试试看！整个脚本将永远重复，每次重复时，“重复”积木中的积木将根据输入的数字重复相应次数。
- en: MAKING CONNECTIONS
  id: totrans-5815
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5816
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5817
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个一个点亮，从脚本的左端开始，到右端结束。积木从左到右点亮，是因为ScratchJr像你阅读书中的句子一样读取脚本！有些积木运行的时间比其他积木长，就像有些单词说得比其他单词要久一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5818
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5819
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的积木来跟踪脚本的执行流程，当脚本运行时，积木的颜色会变得更深。在这张图中，显示积木的颜色变得更深，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5820
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的具体动作，是在主界面播放脚本而不是在演示模式下播放脚本的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5821
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5822
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块（Repeat）的脚本，再创建一个不使用重复块但能做同样事情的脚本。比较这两个脚本并解释它们为什么能做到相同的效果。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5823
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5824
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入一个重复块（Repeat）中时，你会看到在放置之前，重复块的编程区域中会出现一个灰色的阴影。这个阴影会告诉你哪些积木将会被放入重复块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5825
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放置了重复块（Repeat）之后，你仍然可以添加积木，所以不用担心如果你无法让阴影包裹住你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5826
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5827
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将创建一个有三只动物和一个谷仓的农场，并编写程序让动物在点击绿旗按钮时开始移动。你将使用本章学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5828
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5829
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来做一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5830
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个合适的地方吃草。点击**更换背景**按钮，选择农场背景，然后点击勾选标记将农场背景加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5831
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。首先添加一只兔子。点击猫下面的加号，添加一个新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5832
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望兔子在点击绿旗按钮时消失、重新出现，并朝不同的方向移动。将以下积木拖到编程区域，并将它们拼接在一起，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5833
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能否为场景添加更多动物并为它们创建程序，使它们在点击绿旗按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5834
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的农场添加至少两只动物，并为它们编写程序，让这些动物在舞台上移动。你可以添加一只跳来跳去的鸡，使用跳跃积木（Hop block）。或者你可以添加一只围着转的猪。也许你还可以添加一头牛，并使用向左移动和向右移动积木，再加上一个永远重复的积木，让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5835
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场将会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5836
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5837
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要删除项目中的猫，按住它。当红色的“X”出现时，点击它删除猫。你也可以通过在舞台上按住它来删除猫，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5838
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场里有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着将它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-5839
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5840
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，并且每个角色的脚本都以绿旗开始积木（Start on Green Flag）为开头时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你直接点击脚本中的绿旗开始积木，则只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5841
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5842
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场上吗？创建一个看起来像你的人物！这是操作方法：点击新角色按钮，选择一个没有面孔的人物，然后点击勾选。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5843
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5844
  prefs: []
  type: TYPE_NORMAL
  zh: 打开画图编辑器。要添加你的面孔，点击“相机”工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-5845
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5846
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面部，使其看起来合适，然后点击**相机**按钮。现在你真的进入ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-5847
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思考
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5848
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5849
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下关于农场上不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5850
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5851
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5852
  prefs: []
  type: TYPE_NORMAL
  zh: 计算项目中积木的数量。你使用了多少蓝色（动作）、黄色（触发）和紫色（外观）积木？制作一个图表或图形，显示你使用的不同积木。你最常使用的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5853
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5854
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些角色在你点击屏幕顶部的绿旗按钮时没有移动，请再次检查所有角色的脚本是否都以“绿旗开始”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5855
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为角色没有按预期移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试*——即测试程序、找出问题所在，然后改进程序。
- en: 2\. Drag the **Hide** and **Show** blocks to the programming area, but don’t
    snap them together yet. Tap the **Hide** block to see what happens. Now tap the
    **Show** block. These blocks make a character disappear and reappear.
  id: totrans-5856
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将**隐藏**和**显示**积木拖到编程区域，但暂时不要拼接它们。点击**隐藏**积木看看会发生什么。然后点击**显示**积木。这些积木可以让角色消失并重新出现。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5857
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在拖动另外两组**隐藏**和**显示**积木到编程区域，并将它们与第一组拼接起来，制作一个脚本，让猫消失并重新出现三次。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5858
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-5859
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5860
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与隐藏和显示积木结合使用，你会发现即使猫隐藏了，它依然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5861
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5862
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个地方重新出现。你能让猫消失并重新出现两次，每次都移动到屏幕上的新位置吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5863
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，比如“增长”和“缩小”，看看它们如何改变你猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5864
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？能做多小？注意当你改变这些积木上的数字输入时会发生什么。看看你能否将猫恢复到原来的大小。观察“绿旗开始”积木是否对猫的大小产生影响。
- en: MAKING CONNECTIONS
  id: totrans-5865
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思考
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5866
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5867
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个故事来解释为什么你的猫会消失和重新出现，并与朋友分享这个故事。记得清楚地讲述，并解释脚本中发生了什么，这有助于你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5868
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5869
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失了多少次，又重新出现了多少次。这与你使用的积木数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5870
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5871
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子们讨论将编程积木放在隐藏积木后面时会发生什么是很有帮助的。有时，孩子们难以理解为什么他们无法看到角色完成脚本，即使它已经消失。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5872
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，绿色旗帜开始块将重置角色的位置，但不会使隐藏的角色变为可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5873
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5874
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5875
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5876
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复某个动作，你必须使用多个相同类型的积木，或者更改积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5877
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“永久重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5878
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5879
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5880
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）使猫消失并重新出现。这个“隐藏”和“显示”积木的模式随后会重复两次。但是，与你使用这些积木不同，你可以使用“重复”积木使第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5881
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个积木拖回积木面板来删除它们。剩下的只有一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5882
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的积木以显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5883
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**积木拖到编程区域，并将其放置在两个紫色“外观”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5884
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随意更改“重复”积木气泡中的数字。如果你希望脚本与上一个活动中做的完全相同，你可以将数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5885
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫消失并重新出现很多次，但如果你想让猫永远消失和重新出现呢？那么，你可以用“永久重复”积木结束脚本，而不是使用“重复”积木。试试看！（要停止重复脚本，在脚本运行时点击替换绿色旗帜按钮的红色停止按钮。）
- en: '**HINTS**'
  id: totrans-5886
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5887
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时将多个积木拖动到编程区域。要一次性删除之前脚本中的四个“隐藏”和“显示”积木，只需将手指放在第三个积木上并将其拖回积木面板。所有在该积木右侧的积木都会与它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5888
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5889
  prefs: []
  type: TYPE_NORMAL
  zh: 在重复积木内外放入其他积木。尝试一些蓝色类别的运动积木。注意动画如何变化，取决于一个积木是否被包含在重复积木内。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5890
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中放入一个重复积木，然后让它以“永久重复”（Repeat Forever）块结束。试试吧！整个脚本会永久重复，每次重复时，重复积木中的积木会按照输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-5891
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5892
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读能力联系：将脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5893
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起来，从脚本的左端开始，直到脚本的右端。积木从左到右亮起，因为 ScratchJr 以你读书时的方式读取脚本！有些积木比其他积木需要更长的时间来运行，就像有些词需要更长的时间来说一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5894
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5895
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的积木来跟随脚本的流程，当脚本运行时，积木会变成其颜色的深色阴影。在这张图片中，显示积木是深紫色的，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5896
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的具体操作，是在主界面播放脚本而非在演示模式下的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5897
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5898
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复（Repeat）积木的脚本，然后创建另一个做同样事情但不使用重复积木的脚本。比较这两个脚本，并解释它们为什么做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5899
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5900
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复积木时，你会看到一个灰色的阴影出现在编程区域中，这个阴影会显示哪些积木会被包含在重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5901
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你拖放了重复积木后，你仍然可以添加其他积木，所以不用担心如果阴影没有覆盖所有你想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5902
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5903
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一个谷仓的农场，并编程使这些动物在你点击绿色旗帜按钮时开始移动。你将运用本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5904
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5905
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5906
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 要设置场景，我们可以找到一个背景，给动物们提供一个良好的放牧场所。点击**更改背景**按钮，点击农场，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5907
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。首先添加一只兔子。在猫的下方点击加号，添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5908
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望让兔子消失，再出现，然后在点击绿旗按钮时移动到不同的方向。将以下积木拖到编程区域，并将它们拼接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5909
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 既然你已经为兔子创建了脚本，能否添加更多动物到你的场景，并为它们编写程序，使它们在点击绿旗按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5910
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场添加至少两只动物，并为它们编写程序，让它们在舞台上移动。你可以添加一只通过跳跃积木跳跃的鸡，或者添加一只围着转的猪。也许你还可以添加一头牛，使用向左移动和向右移动积木，并搭配永远重复积木让它不停移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5911
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里将有哪些动物？如果你愿意，可以添加更多动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5912
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场看起来会是这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5913
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当出现红色X时，点击它删除猫。你也可以通过按住猫并在舞台上删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5914
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也将它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-5915
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5916
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色，并且每个角色的脚本都以“绿旗启动”积木开始时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你在脚本中点击“绿旗启动”积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5917
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5918
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！以下是操作方法。点击新建角色按钮，选择一个没有面孔的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5919
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面孔添加到角色中，你需要进行编辑。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5920
  prefs: []
  type: TYPE_NORMAL
  zh: 打开绘图编辑器。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-5921
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5922
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面孔位置，确保看起来好看，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-5923
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5924
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-5925
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场中不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-5926
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目添加文字，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-5927
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-5928
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中的积木数量。你使用了多少个蓝色（动作）、黄色（触发）、紫色（外观）积木？创建一个图表或图形，展示你使用的不同积木。你使用最多的积木颜色是什么？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5929
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-5930
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿旗按钮时某些角色没有移动，仔细检查这些角色的脚本是否都以绿旗启动块（Start on Green Flag block）开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-5931
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出哪里出错，然后改进程序。
- en: 3\. Now drag two more sets of **Hide** and **Show** blocks to the programming
    area, and snap them onto the first set to make a script that causes the cat to
    disappear and then reappear three times.
  id: totrans-5932
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在将另外两组**隐藏（Hide）**和**显示（Show）**块拖到编程区域，并将它们与第一组拼接在一起，制作一个让猫消失然后再重新出现三次的脚本。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-5933
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击脚本，看看你的猫是如何玩捉迷藏的。
- en: '**HINTS**'
  id: totrans-5934
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-5935
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动块与隐藏和显示块结合使用，你会发现即使猫消失，它也可以继续移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5936
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-5937
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个位置重新出现。你能让猫消失并在每次移动到新位置时重新出现两次吗？三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-5938
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观块（purple looks blocks），比如放大和缩小（Grow and Shrink），看看它们是如何改变你猫的外观的。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-5939
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把猫做得多大？可以做得多小？注意当你改变这些块中的数字输入时会发生什么。看看你能否将猫恢复到原来的大小。看看绿旗启动块是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-5940
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-5941
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-5942
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个关于猫为什么消失和重新出现的故事，并和朋友分享这个故事。记得清晰地说话，并解释脚本中发生了什么，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-5943
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-5944
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫消失和重新出现的次数。这和你使用的块数是否一致？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5945
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-5946
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子们讨论将编程块放在隐藏块（Hide block）后面时会发生什么很有帮助。有时候，孩子们难以理解为什么在角色消失后，他们看不到角色执行脚本的过程。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-5947
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿旗启动块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-5948
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-5949
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不需要使用多个相同的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5950
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-5951
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你需要使用多个相同的块或者改变块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-5952
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复块（Repeat block）和重复永久块（Repeat Forever block）来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5953
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-5954
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-5955
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（Hide积木和Show积木）使猫咪消失并重新出现。这个Hide和Show积木的模式会再重复两次。但你可以使用Repeat积木来让第一个模式运行多次，而不是使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-5956
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将脚本的最后四个积木拖回到积木调色板中来删除它们。这样只剩下一个Hide积木和一个Show积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-5957
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，展示出*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-5958
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**Repeat**积木拖到编程区，并将它放置在两个紫色的looks积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-5959
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将Repeat积木气泡中的数字改为你想要的任何数字。如果你希望脚本的行为和上一个活动完全一样，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-5960
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫咪多次消失和重新出现，但如果你希望猫咪永远消失和重新出现呢？那你可以在脚本末尾使用Repeat Forever积木，而不是Repeat积木。试试看！（要停止一个重复运行的脚本，点击那个绿色旗帜按钮变成红色停止标志按钮时，脚本正在运行时，点击停止按钮。）
- en: '**HINTS**'
  id: totrans-5961
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-5962
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区。要一次性删除你之前脚本中的六个Hide和Show积木中的四个，只需把手指放在第三个积木上，然后拖回到积木调色板中。所有在那个积木右边的积木都会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5963
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-5964
  prefs: []
  type: TYPE_NORMAL
  zh: 在Repeat积木内外放入其他积木。试试从蓝色类别中的一些动作积木。注意动画是如何随着某个积木是否包含在Repeat积木中而变化的。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-5965
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中使用一个Repeat积木，接着是一个Repeat Forever积木。试试看！整个脚本将会无限重复，每次重复时，Repeat积木内的积木将按照输入的数字重复相应的次数。
- en: MAKING CONNECTIONS
  id: totrans-5966
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-5967
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-5968
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，从脚本的左端开始，最后到右端。积木从左到右亮起，因为ScratchJr以和你读书一样的方式读取脚本！有些积木运行的时间比其他积木长，有点像有些词语比其他词语更难说出来。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5969
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-5970
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过在脚本运行时查看编程区的积木来跟踪脚本的流程。当积木正在运行时，它们的颜色会变得更深。在这张图片中，Show积木变成了更深的紫色，这意味着它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-5971
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次你运行ScratchJr脚本时，仔细观察，你将看到程序如何运行。观看每个块执行的具体动作，是在主界面中播放脚本而不是在演示模式中的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-5972
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-5973
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块的脚本，并创建另一个脚本，做同样的事情，但不使用重复块。对比这两个脚本并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5974
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-5975
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块包装在一个重复块中时，你会看到在将重复块放入编程区之前，重复块周围出现一个灰色阴影。这个阴影会告诉你哪些块将被包含在重复块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-5976
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放入重复块后，你仍然可以添加其他块，所以不用担心如果你不能让阴影环绕你想要的所有块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-5977
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-5978
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将创建一个有三只动物和一个谷仓的农场，并编写程序，让动物们在点击绿旗按钮时开始移动。你将使用本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-5979
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-5980
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-5981
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，为动物们提供一个适合吃草的地方。点击**更换背景**按钮，点击农场，然后点击勾号将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-5982
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下方的加号来添加一个新角色。选择兔子后，再点击勾号。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-5983
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望当点击绿旗按钮时，兔子能够消失、重新出现，然后向不同方向移动。将以下块拖到编程区，并将它们组合在一起，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-5984
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否为你的场景添加更多的动物，并为它们创建程序，让它们也在点击绿旗按钮时移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-5985
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场至少再添加两只动物，并为它们编写程序，让动物们在舞台上移动。你可以添加一只用跳跃块跳来跳去的鸡，或者添加一只围着圈子转的猪。也许你还会添加一只奶牛，使用“向左移动”和“向右移动”块，并结合“永远重复”块，让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-5986
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上会有哪些动物？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-5987
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场就会像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-5988
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它以删除猫。你也可以通过在舞台上按住猫而不是在角色列表中来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-5989
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也将它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-5990
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-5991
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色时，如果每个角色的脚本都以“绿旗启动”积木开始，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你点击的是脚本中的“绿旗启动”积木，那么只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5992
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-5993
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这是你可以这样做的方式。点击新角色按钮，选择一个面部空白的人物，然后点击勾选标记。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-5994
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面部添加到角色中，你必须编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-5995
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-5996
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-5997
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的面部，使它看起来不错，然后点击**相机**按钮。现在你真的是在使用ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-5998
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-5999
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6000
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下与农场上不同种类动物相关的词汇。你能在你的《老麦克唐纳》项目中使用这些新词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6001
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6002
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6003
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中使用的积木数量。你用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一个图表或图形，展示你使用的不同积木。你使用最多的积木颜色是哪种？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6004
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6005
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有些角色在你点击屏幕顶部的绿旗按钮时没有移动，仔细检查一下所有角色的脚本是否都以“绿旗启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6006
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会因为他们的角色没有按照预期的方式移动而感到沮丧。解释一下，编程过程中一个重要的部分是*调试*——也就是测试你的程序，找出哪里出了问题，然后改进程序。
- en: 4\. Tap the script to see how your cat plays hide-and-seek.
  id: totrans-6007
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击脚本，看看你的猫如何玩捉迷藏。
- en: '**HINTS**'
  id: totrans-6008
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-6009
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动积木与“隐藏”和“显示”积木结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6010
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-6011
  prefs: []
  type: TYPE_NORMAL
  zh: 试着让你的猫消失，然后在屏幕的另一个地方重新出现。你能让你的猫消失然后再出现两次，每次移动到屏幕的一个新位置吗？三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-6012
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，比如“变大”和“变小”，看看它们如何改变你猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-6013
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把猫做得多大？你可以把它做得多小？注意，当你更改这些积木中的数字输入时会发生什么。试试看能不能把猫恢复到原来的大小。看看“绿旗启动”积木是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-6014
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-6015
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-6016
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个关于为什么你的猫消失和重新出现的故事，并和朋友分享这个故事。记得清楚地讲述，并解释脚本中发生的事情，这有助于你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-6017
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-6018
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失了多少次，并且重新出现了多少次。这个次数和你使用的块数相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6019
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-6020
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论一下在“隐藏”块后放置一个编程块会发生什么，这会很有帮助。有时孩子们会难以理解为什么在角色消失后，无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-6021
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿色旗帜启动”块会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-6022
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-6023
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不需要使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6024
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6025
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用几个相同类型的块或更改块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6026
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”块和“永远重复”块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6027
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6028
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6029
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（“隐藏”块和“显示”块）让猫消失并重新出现。然后，这个“隐藏”和“显示”块的模式将重复两次。但你可以使用一个“重复”块来让第一个模式运行多次，而不是使用所有这些块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6030
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个块拖回块面板来删除它们。你将只剩下一个“隐藏”块和一个“显示”块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6031
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的块，展示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6032
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**块拖到编程区域，并将其放置在两个紫色的“看起来”块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6033
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”块中的数字更改为你想要的任何数字。如果你希望脚本和上一个活动中的行为完全一样，你可以将这个数字更改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6034
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大的数字让你的猫消失并重新出现很多次，但如果你希望猫永远消失并重新出现怎么办？那样的话，你可以不用“重复”块，而是在脚本结束时使用“永远重复”块。试试看！(要停止一个重复的脚本，点击红色的停止按钮，它会替代绿色的旗帜按钮，当脚本正在运行时。)
- en: '**HINTS**'
  id: totrans-6035
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6036
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域。如果你想一次性删除你上一个脚本中的六个“隐藏”和“显示”块中的四个，只需将手指放在第三个块上，并把它拖回到块面板。所有位于该块右侧的块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6037
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6038
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放入或放在“重复”积木的外部。尝试使用一些蓝色类别中的运动积木。注意，动画的变化取决于某个积木是否包含在“重复”积木中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6039
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个以“重复永远”积木结尾的脚本中使用“重复”积木。试试看！整个脚本将会永远重复，每次重复时，位于“重复”积木中的积木将根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-6040
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6041
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6042
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，从脚本的左端亮到右端。积木是从左到右亮起的，因为ScratchJr按你读书的方式来读取脚本！有些积木执行起来比其他积木要花更多的时间，就像有些词语说起来比其他词语慢一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6043
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6044
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察编程区域中脚本运行时的积木来跟踪脚本的执行流程。正在运行的积木会变得比原来更深一些。在这张图中，“显示”积木变成了更深的紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6045
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次你运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的确切动作，是在主界面运行脚本而不是在展示模式下运行的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6046
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6047
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”积木的脚本，再创建一个不使用“重复”积木的脚本，做出相同的事情。比较这两个脚本并解释它们为什么做出相同的操作。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6048
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6049
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入“重复”积木中时，你会看到一个灰色阴影从“重复”积木出现在编程区域，这个阴影会显示哪些积木将被放入“重复”积木内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6050
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了“重复”积木，你仍然可以继续添加其他积木，所以不用担心如果你不能让阴影围绕你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6051
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6052
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并将编程使得动物们在你点击绿色旗帜按钮时开始移动。你将运用本章所学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6053
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6054
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6055
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个适合动物们吃草的背景。点击**更改背景**按钮，选择农场背景，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6056
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫的下方加号，添加一个新角色。选择兔子后，再点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6057
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们想让兔子消失，再出现，然后在点击绿旗按钮时向不同方向移动。将以下积木拖到编程区域，并将它们连接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6058
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了一个脚本，你能为场景添加更多动物，并为它们创建程序，使它们在点击绿旗按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6059
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的农场至少添加两只动物，并为它们编写程序，使它们在舞台上移动。你可以添加一只跳来跳去的鸡，使用“跳跃”积木。或者你可以添加一只转圈的猪。也许你会添加一只牛，使用“向左移动”和“向右移动”积木，并配合“永远重复”积木让它持续移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6060
  prefs: []
  type: TYPE_NORMAL
  zh: 农场里将会有哪些动物？如果你想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6061
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将看起来像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6062
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你会发现这个农场没有猫。要从项目中删除猫，按住它。当红色的“X”出现时，点击它删除猫。你也可以通过按住舞台上的猫，而不是角色列表中的猫，来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6063
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还会看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-6064
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6065
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿旗启动”积木开始时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你点击脚本中的“绿旗启动”积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6066
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6067
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是你可以操作的方法。点击新角色按钮，选择一个空白面孔的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6068
  prefs: []
  type: TYPE_NORMAL
  zh: 要把自己的面孔添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6069
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面孔。
- en: You’ll now be able to take a photo.
  id: totrans-6070
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6071
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你自己的面孔，让它看起来不错，然后点击**相机**按钮。现在你真正进入ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-6072
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6073
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6074
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场上不同种类动物的词汇。你能在你的“老麦克唐纳”项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6075
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文字，创建看起来像字母的角色，或者甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6076
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6077
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你在项目中使用的积木数量。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一个图表或图形，显示你使用的不同积木。你使用最多的积木颜色是哪一种？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6078
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6079
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在点击屏幕顶部的绿色旗帜按钮时没有移动，请仔细检查所有角色的脚本是否都以绿色旗帜启动积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6080
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，孩子们可能会感到沮丧，因为他们的角色并没有按预期的方式移动。解释一下编程过程中一个重要的部分是*调试*——也就是测试程序，弄清楚哪里出错，然后改进程序。
- en: '**HINTS**'
  id: totrans-6081
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-6082
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将动作积木与隐藏和显示积木结合使用，你会发现即使猫咪被隐藏，它依然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6083
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-6084
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失，然后在屏幕的另一个位置重新出现。你能让猫咪消失并重新出现在屏幕上的不同地方两次吗？再试三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-6085
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，如增大和缩小，看看它们如何改变猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-6086
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫咪变多大？能让它变多小？注意当你改变这些积木上的数字输入时会发生什么。看看你能否让猫咪恢复到原始大小。看看绿色旗帜启动积木是否对猫咪的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-6087
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-6088
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-6089
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫咪总是消失？想一想一个故事，解释为什么你的猫咪会消失又重新出现，并与朋友分享这个故事。记得要清晰地表达，并解释你脚本中发生的事情，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-6090
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-6091
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫咪消失了多少次，重新出现了多少次。这是否与你使用的积木数量匹配？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6092
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-6093
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子讨论将编程积木放在隐藏积木后面时发生的情况是很有帮助的。有时候，孩子们不理解为什么角色消失后，无法看到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-6094
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜启动积木会重置角色的位置，但它不会使隐藏的角色变为可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-6095
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：做某件事重复多次！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-6096
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将使猫咪在舞台上重复多个动作，而无需使用多个相同类型的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6097
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6098
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的积木或改变积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6099
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复积木和永久重复积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6101
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6102
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）使猫咪消失和重新出现。这个隐藏和显示的模式接着会重复两次。但与其使用所有这些积木，你可以使用一个重复积木，让第一个模式执行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6103
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个块拖回到块调色板中来删除它们。你将只剩下一个 Hide 块和一个 Show 块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6104
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的块，显示出 *控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6105
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将 **Repeat** 块拖到编程区域，并将它放置在两个紫色的 looks 块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6106
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变 Repeat 块气泡中的数字，设为你想要的任何数字。如果你希望脚本像上一个活动中那样执行，你可以将这个数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6107
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现很多次，但如果你想让猫永远消失和重新出现呢？那么，你可以在脚本结尾使用 Repeat Forever 块，而不是
    Repeat 块。试试看！(要停止一个重复脚本，可以点击红色停止标志按钮，它会替代脚本运行时的绿色旗帜按钮。)
- en: '**HINTS**'
  id: totrans-6108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6109
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时将多个块拖到编程区域。如果你想一次性删除之前脚本中的六个 Hide 和 Show 块中的四个，只需将手指放在第三个块上，然后拖回到块调色板中。第三个块右边的所有块将一同移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6111
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放在 Repeat 块的内外。尝试一下来自蓝色类别的运动块。注意，当某个块包含在 Repeat 块内时，动画如何变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6112
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中使用 Repeat 块，并以 Repeat Forever 块结束。试试看！整个脚本将永远重复，每次重复时，Repeat 块内的块会根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-6113
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6114
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6115
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个接一个地亮起，从脚本的左端开始，直到右端结束。块从左到右亮起，因为 ScratchJr 以和你读书时相同的方式读取脚本！有些块的执行时间比其他块长，类似于某些词语比其他词语更长。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6116
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6117
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察脚本运行时编程区域中的块来跟踪脚本的执行过程。当块正在运行时，它们会变成更深的颜色。在这张图片中，Show 块的紫色较深，表示它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6118
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次运行 ScratchJr 脚本时，仔细观察，你将看到程序是如何运行的。通过在主界面播放脚本，而不是在演示模式下，看到每个块执行的确切动作是一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6119
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6120
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”积木的脚本，再创建另一个做相同事情的脚本，但不使用“重复”积木。比较这两个脚本，并解释它们为什么做出相同的结果。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6121
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6122
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入“重复”积木中时，你会看到在你放置之前，重复积木的灰色阴影会出现在编程区域。这一阴影会显示哪些积木将被包含在重复积木内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6123
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放置了“重复”积木后，你仍然可以添加其他积木，所以如果你不能让阴影完全覆盖所有你想要的积木，不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6125
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个有三只动物和一座谷仓的农场，并编程让动物们在点击绿色旗帜按钮时开始移动。你将使用这一章节中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6126
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6127
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6128
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个合适的背景，让动物们有一个好的放牧地方。点击**更改背景**按钮，选择农场背景，然后点击勾选标记，将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6129
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们先从一只兔子开始。在猫的下方点击加号以添加新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6130
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望当点击绿色旗帜按钮时，兔子能够消失、重新出现，并向不同方向移动。将以下积木拖到编程区域，并将它们拼接在一起，制作出这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6131
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能否向场景中添加更多动物，并为它们编写程序，使它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6132
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场至少添加两只动物，并为它们编写程序，让动物们在舞台上移动。你可以添加一只使用跳跃积木跳来跳去的鸡。或者你也可以添加一只围绕圆圈转的猪。也许你还可以添加一头牛，并使用“向左移动”和“向右移动”积木，配合“重复无限次”积木让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6133
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场将会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6134
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6135
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你会看到这个农场里没有猫。要从项目中删除猫，长按猫。当红色的X出现时，点击它删除猫。你也可以通过在舞台上长按猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6136
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一座谷仓。谷仓是你可以添加到项目中的角色之一。也试着把它添加到你的农场里吧。
- en: '**HINTS**'
  id: totrans-6137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6138
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“在绿色旗帜上开始”积木开头时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。否则，如果你点击脚本中的“在绿色旗帜上开始”积木，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6140
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这里是操作步骤：点击新的角色按钮，选择一个没有脸的角色，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6141
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的脸加入到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6142
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸。
- en: You’ll now be able to take a photo.
  id: totrans-6143
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6144
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸部，让它看起来不错，然后点击**相机**按钮。现在你真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-6145
  prefs: []
  type: TYPE_NORMAL
  zh: 连接概念
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6146
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6147
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场上不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6148
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6149
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的模块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6150
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中使用的模块数量。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）模块？制作一个图表或图形来显示你使用的不同模块。你最常使用的是哪种颜色的模块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6151
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6152
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，仔细检查所有角色的脚本是否都以“在绿色旗帜上启动”模块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6153
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为他们的角色没有按预期移动而感到沮丧。解释说，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出哪里出错，然后改进程序。
- en: If you combine motion blocks with the Hide and Show blocks, you will see that
    your cat can still move even when it’s hidden!
  id: totrans-6154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将运动模块与隐藏和显示模块结合使用，你会发现即使猫被隐藏，它仍然可以移动！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-6156
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个地方重新出现。你能让你的猫消失然后重新出现两次，每次都移动到屏幕上的新位置吗？那三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-6157
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观模块，比如“放大”和“缩小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-6158
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？你能把它做得多小？注意当你改变这些模块中的数字输入时发生了什么。看看你是否能把猫恢复到原来的大小。看看“在绿色旗帜上启动”模块是否对猫的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-6159
  prefs: []
  type: TYPE_NORMAL
  zh: 连接概念
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-6160
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-6161
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫总是消失？想一个关于猫为什么消失又重新出现的故事，并把这个故事分享给朋友。记得要清晰地说话，并解释你的脚本中发生了什么，这将帮助你讲好这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-6162
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-6163
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失了多少次，又重新出现了多少次。这个数字与你使用的模块数量匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6164
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-6165
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论当你将编程积木块放在隐藏积木块后面时发生了什么是很有帮助的。有时候孩子们不理解为什么在角色消失后，他们看不到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-6166
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜启动积木块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-6167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做同一件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-6168
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多次动作，而无需使用多个相同的积木块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6169
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6170
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同的积木块，或者更改积木块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6171
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复积木块和重复永远积木块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6173
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在之前活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6174
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木块（隐藏积木块和显示积木块）使猫消失并重新出现。这个隐藏和显示的模式随后重复两次。但你不需要使用所有这些积木块，你可以使用一个重复积木块让第一个模式重复多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6175
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个积木块拖回积木块调色板来删除它们。剩下的只有一个隐藏积木块和一个显示积木块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6176
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的积木块，展开*控制积木块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6177
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**积木块拖到编程区域，并将它放置在两个紫色的“外观”积木块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6178
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将重复积木块中的数字改为你想要的任何数字。如果你想让脚本做和之前活动中完全相同的事情，你可以将这个数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6179
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫消失并重新出现很多次，但如果你想让猫永远消失和重新出现呢？那么，你可以用“重复永远”积木块结束脚本，而不是使用重复积木块。试试看！(要停止正在运行的脚本，点击红色停止按钮，它会替代绿色旗帜按钮。)
- en: '**HINTS**'
  id: totrans-6180
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6181
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木块到编程区域。如果你想一次性删除之前脚本中的六个“隐藏”和“显示”积木块中的四个，只需将手指放在第三个积木块上，然后拖动它回到积木块调色板。位于该积木块右侧的所有积木块都会随之一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6182
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6183
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木块放进和放出重复积木块。尝试使用一些来自蓝色类别的运动积木块。注意动画如何根据积木块是否包含在重复积木块中而变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6184
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中使用一个重复积木块，脚本的末尾接上“重复永远”积木块。试试看！整个脚本将会永远重复，每次重复时，重复积木块内的积木块会按照数字输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-6185
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6186
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的脚本与句子进行对比**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6187
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，从脚本的左端开始，直到右端结束。积木从左到右亮起，因为 ScratchJr 读取脚本的方式就像你阅读书中的句子一样！有些积木执行的时间比其他积木长，就像有些单词说起来需要更多时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6188
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6189
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察程序区中的积木来跟踪脚本的执行。当脚本运行时，积木的颜色会变得更深。在这张图片中，显示积木的颜色变成了深紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6190
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你将看到程序是如何运行的。看到每个积木执行的确切动作是播放脚本时的一大优势，而不是在展示模式下。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6191
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6192
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用重复积木的脚本，再制作另一个脚本做同样的事情，但不使用重复积木。比较这两个脚本并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6193
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6194
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复积木中时，你会看到一个灰色的阴影从重复积木出现，在你放置它之前显示在程序区。这种阴影将清楚地显示哪些积木会放在重复积木内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6195
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放下重复积木后，你仍然可以添加其他积木，所以如果阴影无法完全包围你想要的所有积木，不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6197
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一座谷仓的农场，并编程让这些动物在你点击绿色旗帜按钮时开始移动。你将运用本章中学到的技能：移动、转动、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6198
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6199
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6200
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 要设置场景，我们可以找到一个背景，为动物们提供一个良好的放牧场所。点击**更换背景**按钮，点击农场，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6201
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下方的加号来添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6202
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望当点击绿色旗帜按钮时，兔子消失、再出现并向不同方向移动。将以下积木拖到程序区，并将它们连接起来制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6203
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能否为场景添加更多动物并为它们创建程序，让它们也能在点击绿色旗帜按钮时开始移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6204
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场再添加至少两个动物，并为它们编写程序，让这些动物在舞台上移动。你可以添加一只跳来跳去的鸡，使用“跳跃”块。或者你可以添加一只围着转圈的猪。也许你会添加一头牛，并使用“向左移动”和“向右移动”块，配合“重复执行”块让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6205
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6206
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6207
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要删除项目中的猫，按住它。当红色的 X 出现时，点击它删除猫。你也可以通过按住猫在舞台上的位置来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6208
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也将它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-6209
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6210
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色时，每个角色的脚本都以“绿旗开始”块为开头，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你点击脚本中的“绿旗开始”块，只有被选中的角色会动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6211
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6212
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的人物！这是你可以做到的方法。点击新的角色按钮，选择一个没有面孔的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6213
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6214
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器会打开。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-6215
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6216
  prefs: []
  type: TYPE_NORMAL
  zh: 将你自己的面孔对准，使其看起来好看，然后点击**相机**按钮。你现在真的进入了 ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-6217
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6218
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6219
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场里不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6220
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，或者甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6221
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6222
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中使用的块数。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）块？创建一个图表或图形，显示你使用的不同块。你使用最多的是什么颜色的块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6223
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6224
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在点击屏幕顶部的绿旗按钮时某些角色没有动，检查一下所有角色的脚本是否都以“绿旗开始”块为开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6225
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为他们的角色没有按预期移动而感到沮丧。解释一下，编程过程中一个重要的部分就是*调试*——也就是测试你的程序，找出哪里出错，然后改进程序。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6226
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-6227
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫消失，然后在屏幕上的另一个地方重新出现。你能让你的猫消失并重新出现两次，每次移动到屏幕上的新位置吗？三次怎么样？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-6228
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观积木，如“放大”和“缩小”，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-6229
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把猫做得多大？能做得多小？注意当你改变这些积木上的数字输入时发生了什么。看看你能否让猫恢复到它的原始大小。看看“绿色旗帜启动”积木是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-6230
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-6231
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-6232
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个关于你的猫为什么消失和重新出现的故事，并和朋友分享这个故事。记得说得清楚，并解释你的脚本发生了什么，以帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-6233
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-6234
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫消失了多少次，又重新出现了多少次。这与你使用的积木数量相符吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6235
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-6236
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子们讨论将编程积木放在隐藏积木后面会发生什么是很有帮助的。有时候，孩子们很难理解为什么角色在消失后无法看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-6237
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿色旗帜启动”积木会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-6238
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-6239
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6240
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6241
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同的积木块，或者改变某个积木块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6242
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“无限重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6243
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6244
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6245
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）使猫消失并重新出现。这个“隐藏”和“显示”积木的模式随后重复两次。但你可以使用一个“重复”积木来让第一个模式运行多次，而不需要使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6246
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个积木拖回积木调色板来删除它们。你只剩下一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6247
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的积木，展示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6248
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**积木拖到编程区域，并将其放置在两个紫色的外观积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6249
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”积木气泡中的数字更改为你想要的任何数字。如果你想让脚本做与上一个活动完全相同的事情，你应该将这个数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6250
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你希望猫永远消失并重新出现呢？那么，你可以使用“重复永远”积木结束你的脚本，而不是使用重复积木。试试看！(要停止正在运行的重复脚本，点击脚本运行时会出现的红色停止标志按钮，代替绿色旗帜按钮。)
- en: '**HINTS**'
  id: totrans-6251
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**小贴士**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6252
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动编程区域中的多个积木。要一次性删除你之前脚本中的六个“隐藏”和“显示”积木中的四个，只需将手指放在第三个积木上，并将其拖回积木调色板。该积木右侧的所有积木都会跟随一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6253
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6254
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放入和不放入重复积木中。试试蓝色类别中的一些运动积木。注意动画如何随着积木是否包含在重复积木中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6255
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中使用一个重复积木，并以“重复永远”积木作为结尾。试试看！整个脚本将会永远重复，每次重复时，重复积木中的积木会按照输入的次数重复执行。
- en: MAKING CONNECTIONS
  id: totrans-6256
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6257
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：将你的脚本与句子做比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6258
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个一个地亮起，从脚本的左端亮起，一直到右端。积木是从左到右亮起的，因为ScratchJr按照你阅读书本时的方式来读取脚本！有些积木运行时间比其他的更长，有点像有些单词发音会比其他单词花更多时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6259
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6260
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒孩子们，他们可以通过观察编程区域中脚本运行时的积木来跟踪脚本的流程。当积木正在运行时，它们的颜色会变得更深。在这张图中，“显示”积木是紫色的深色调，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6261
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。直接在主界面播放脚本并查看每个积木的具体动作是比在展示模式中播放脚本的优势之一。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6262
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6263
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复积木的脚本，再创建一个不使用重复积木但执行相同功能的脚本。对比这两个脚本，并解释它们为什么会做同样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6264
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6265
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复积木时，你会看到在编程区域出现一个灰色阴影，指示你将要放入的积木。这种阴影会准确显示哪些积木将放入重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6266
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放下重复积木后，你仍然可以继续添加其他积木，所以不用担心无法让阴影覆盖你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6267
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6268
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三种动物和一个谷仓的农场，并编写程序使这些动物在点击绿色旗帜按钮时开始移动。你将使用在本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6269
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6270
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6271
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 要设置场景，我们可以找到一个合适的背景，让动物们有一个好的地方来吃草。点击**更改背景**按钮，选择农场背景，然后点击勾选框将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6272
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始吧。点击猫下方的加号添加一个新角色。选择兔子，然后点击勾选框。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6273
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子在点击绿色旗帜按钮时消失、重新出现并向不同方向移动。将以下块拖到编程区域，并将它们拼接起来，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6274
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，能否向场景中添加更多动物，并为它们创建程序，使它们也能在你点击绿色旗帜按钮时开始移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6275
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并为它们编写程序，使它们在舞台上移动。你可以添加一只用跳跃块跳跃的鸡，或者添加一只绕圈旋转的猪。也许你还可以添加一只牛，使用“向左移动”和“向右移动”块，并与“重复一直”块一起使用，使它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6276
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6277
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6278
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要从项目中删除猫，长按它。当出现红色的“X”时，点击它删除猫。你也可以通过在舞台上长按猫来删除它，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6279
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试着把它添加到你的农场吧。
- en: '**HINTS**'
  id: totrans-6280
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6281
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，每个角色的脚本都以“绿色旗帜”开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你直接点击脚本中的“绿色旗帜”块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6282
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6283
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这是做法：点击新角色按钮，选择一个没有面孔的人物，然后点击勾选框。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6284
  prefs: []
  type: TYPE_NORMAL
  zh: 要为角色添加你自己的面孔，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6285
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器会打开。要添加你的面孔，点击相机工具，然后点击角色的面孔。
- en: You’ll now be able to take a photo.
  id: totrans-6286
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6287
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面孔使它看起来合适，然后点击**相机**按钮。你现在真正在使用ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-6288
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6289
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6290
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场上不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6291
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目中添加文字，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6292
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计数你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6293
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中的块数。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）块？创建一个图表或图形，展示你使用的不同块。你使用最多的是哪种颜色的块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6294
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6295
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿色旗帜按钮时某些角色没有移动，请仔细检查所有角色的脚本是否都以“绿色旗帜启动”块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6296
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。可以解释给他们听，编程过程中的一个重要部分是*调试* ——也就是测试程序，找出出错的地方，然后改进程序。
- en: Try to make your cat disappear and then reappear at another place on the screen.
    Can you make your cat disappear and then reappear twice, each time moving to a
    new place on the screen? How about three times?
  id: totrans-6297
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让你的猫咪消失，然后在屏幕上的另一个地方重新出现。你能让猫咪消失然后重新出现两次，每次移动到屏幕上的新地方吗？那三次呢？
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-6298
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观块，如“放大”和“缩小”，看看它们如何改变你猫咪的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-6299
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫咪变得多大？你能让它变得多小？注意改变这些块中的数字输入时会发生什么。看看你是否能够让猫咪恢复到原始大小。检查“绿色旗帜启动”块是否对猫咪的大小有影响。
- en: MAKING CONNECTIONS
  id: totrans-6300
  prefs: []
  type: TYPE_NORMAL
  zh: 连接概念
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-6301
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-6302
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫咪会一直消失？想一个关于猫咪消失和重新出现的故事，并把这个故事分享给你的朋友。记得清晰地说话，并解释你脚本中发生了什么，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-6303
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-6304
  prefs: []
  type: TYPE_NORMAL
  zh: 计算猫咪消失的次数和它重新出现的次数。这与你使用的块的数量一致吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6305
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-6306
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子讨论将编程块放在“隐藏”块之后会发生什么是很有帮助的。有时孩子们很难理解，为什么角色消失后不能看到它完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-6307
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，“绿色旗帜启动”块将重置角色的位置，但它不会让已隐藏的角色重新可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-6308
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做同一件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-6309
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，你将让猫咪在舞台上重复多个动作，而无需使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6310
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6311
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你需要使用几个相同类型的块或更改块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6312
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，你将学习如何使用“重复”块和“无限重复”块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6313
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6314
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6315
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个代码块（“隐藏”块和“显示”块）使猫消失并重新出现。然后，这个“隐藏”和“显示”块的模式会再重复两次。但你可以使用一个“重复”块来让第一个模式执行多次，而不是使用所有这些块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6316
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个代码块拖回到代码块调色板中来删除它们。你只剩下一个“隐藏”块和一个“显示”块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6317
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的代码块，展示出*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6318
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**块拖到编程区域，并将其放置在两个紫色的外观块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6319
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变“重复”块气泡中的数字，设置为你想要的任何值。如果你想让脚本执行与前一个活动完全相同的操作，你应该将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6320
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫多次消失和重新出现，但如果你想让猫永远消失和重新出现呢？那么，你可以用“永远重复”块来结束你的脚本，而不是使用“重复”块。试试吧！（要停止重复脚本，点击红色的停止标志按钮，它会取代运行时的绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-6321
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6322
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个代码块到编程区域。要在一次操作中删除你之前脚本中的六个“隐藏”和“显示”块中的四个，只需将手指放在第三个块上并将其拖回到代码块调色板中。所有位于该块右侧的代码块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6323
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6324
  prefs: []
  type: TYPE_NORMAL
  zh: 在“重复”块内外放置其他代码块。试试看蓝色类别中的一些运动块。注意，无论代码块是否包含在“重复”块中，动画的变化会有所不同。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6325
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个以“永远重复”块结束的脚本中使用“重复”块。试试看！整个脚本将永远重复，每次重复时，位于“重复”块中的代码块将按照输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-6326
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6327
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6328
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到你的脚本中的代码块一个接一个地亮起，从脚本的左端开始，到右端结束。代码块从左到右亮起，因为 ScratchJr 以与你阅读书籍时相同的方式读取你的脚本！有些代码块执行的时间比其他的长，类似于某些单词说起来需要更长时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6329
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6330
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，当脚本正在运行时，他们可以通过观察编程区域中的代码块来跟踪脚本的执行流程。正在运行的代码块会变成它们颜色的较深色。在这张图片中，“显示”块是紫色的深色阴影，表示它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6331
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。看到每个块执行的具体动作是直接在主界面播放脚本而非在演示模式下的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6332
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6333
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复（Repeat）块的脚本，然后再创建另一个做相同事情但不使用重复块的脚本。比较这两个脚本，并解释它们为什么做同样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6334
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6335
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块放入重复（Repeat）块时，你会看到一个灰色的阴影出现在编程区域，位于你放置重复块之前。这个阴影将准确地告诉你哪些块会被放入重复块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6336
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置完重复（Repeat）块后，仍然可以添加其他块，所以如果你不能让阴影环绕你想要的所有块，不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6337
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6338
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编程让动物们在点击绿旗按钮时开始移动。你将运用这一章节学到的技巧：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6339
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6340
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来制作一个至少有三只动物的农场吧。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6341
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找一个合适的背景，让动物们有个好的地方吃草。点击**更换背景**按钮，选择农场背景，然后点击勾选框将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6342
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从一只兔子开始。在猫下方点击加号来添加一个新角色。选择兔子后，再点击勾选框。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6343
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望兔子在点击绿旗按钮时消失、重新出现，并且能够向不同的方向移动。将以下块拖到编程区域，并将它们拼接在一起，制作出这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6344
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能在你的场景中添加更多动物并为它们创建程序，让它们在你点击绿旗按钮时也能动起来吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6345
  prefs: []
  type: TYPE_NORMAL
  zh: 再为你的农场添加至少两只动物，并为它们编写程序，让这些动物在舞台上移动。你可能会添加一只跳来跳去的鸡，使用跳跃（Hop）块。或者你可以添加一只转圈的猪。也许你还可以添加一头牛，使用左右移动（Move
    Left 和 Move Right）块，再加一个永远重复（Repeat Forever）块让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6346
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要在农场上养哪些动物？如果愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6347
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场看起来会是这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6348
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要从你的项目中删除猫，按住它。当红色的 X 出现时，点击它来删除猫。你也可以通过按住它在舞台上而不是在角色列表中来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6349
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场里有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它加到你的农场里吧。
- en: '**HINTS**'
  id: totrans-6350
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6351
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色，每个角色的脚本都以“Start on Green Flag”块开始时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你点击脚本中的“Start
    on Green Flag”块，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6352
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6353
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这是你可以做的方法。点击新的角色按钮，选择一个面孔空白的人物，并点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6354
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6355
  prefs: []
  type: TYPE_NORMAL
  zh: 打开画图编辑器。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-6356
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6357
  prefs: []
  type: TYPE_NORMAL
  zh: 排好你自己的面孔，让它看起来不错，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-6358
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6359
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6360
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下有关农场上不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6361
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目中添加文本，创建看起来像字母的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6362
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6363
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中使用的块的数量。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）块？制作一个图表或图形，显示你使用的不同块。你使用最多的是哪种颜色的块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6364
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6365
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些角色在你点击屏幕顶部的绿旗按钮时没有移动，请再次检查所有角色的脚本是否都以“Start on Green Flag”块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6366
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——即测试程序，找出哪里出错，然后改进程序。
- en: Try out other purple looks blocks, such as Grow and Shrink, to see how they
    change your cat’s appearance.
  id: totrans-6367
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试其他紫色外观块，例如增长和缩小，看看它们如何改变猫的外观。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-6368
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？能让它变得多小？注意当你更改这些块的数字输入时发生了什么。看看你是否能将猫恢复到原来的大小。查看“Start on Green Flag”块是否对猫的大小有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-6369
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-6370
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-6371
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫老是消失？想一个关于猫消失和重新出现的故事，并与朋友分享这个故事。记得清晰地讲解，并解释脚本中发生的事情，帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-6372
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-6373
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫消失了多少次，重新出现了多少次。这与你使用的块的数量匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6374
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-6375
  prefs: []
  type: TYPE_NORMAL
  zh: 在放置隐藏模块后，讨论发生了什么是有帮助的。孩子们有时难以理解，为什么他们看不见角色在消失后完成脚本的过程。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-6376
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，绿色旗帜启动模块会重置角色的位置，但它不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-6377
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做同一件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-6378
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不需要使用多个相同类型的模块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6379
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6380
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复某个动作，你必须使用多个相同类型的模块，或者改变模块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6381
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用重复模块和永远重复模块来反复执行一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6382
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6383
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6384
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个模块（隐藏模块和显示模块）让猫消失并重新出现。这个隐藏和显示模块的模式接着被重复两次。但与其使用所有这些模块，你可以使用重复模块让第一个模式重复多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6385
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将脚本的最后四个模块拖回模块调色板来删除它们。剩下的只有一个隐藏模块和一个显示模块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6386
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的模块以显示*控制模块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6387
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**模块拖到编程区域，并将它放置在两个紫色的外观模块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6388
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改重复模块气泡中的数字为你想要的任何值。如果你想让脚本做的事情与上一个活动中一样，你需要将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6389
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你想让猫永远消失并重新出现呢？那么，除了使用重复模块外，你可以在脚本的结尾使用永远重复模块。试试看！（要停止一个正在重复的脚本，点击替代绿色旗帜按钮的红色停止按钮。）
- en: '**HINTS**'
  id: totrans-6390
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6391
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个模块到编程区域。如果你想一次性删除你之前脚本中的六个隐藏和显示模块中的四个，只需将手指放在第三个模块上，然后将它拖回模块调色板。第三个模块右边的所有模块都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6392
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6393
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他模块放入重复模块内部和外部。尝试一些来自蓝色类别的动作模块。注意动画是如何随着模块是否被包含在重复模块中而发生变化的。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6394
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中放置一个重复模块，最后以一个“永远重复”模块结束。试试看！整个脚本将永远重复，每次重复时，重复模块中的区块会根据数字输入指定的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-6395
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6396
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6397
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，从脚本的左端开始，直到右端结束。积木从左到右亮起，因为ScratchJr以和你读书时一样的方式逐步读取脚本！有些积木运行的时间比其他的长，有点像某些词语比其他的说得慢。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6398
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6399
  prefs: []
  type: TYPE_NORMAL
  zh: 提示孩子们，他们可以通过观察脚本运行时编程区中的积木，来跟踪脚本的执行流程。当积木正在运行时，它们的颜色会变深。在这张图中，显示积木的颜色变成了更深的紫色，表示它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6400
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的具体动作是直接在主界面播放脚本而不是在演示模式中播放的一个优点。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6401
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6402
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复（Repeat）积木的脚本，并创建另一个做相同事情但不使用重复积木的脚本。比较这两个脚本，并解释为什么它们做了相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6403
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6404
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木包裹在一个重复（Repeat）积木中时，你会看到在放置积木之前，重复积木的灰色阴影出现在编程区。这个阴影会准确地显示哪些积木将被放入重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6405
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了重复积木，你仍然可以在之后继续添加其他积木，所以不用担心如果无法让阴影环绕所有想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6406
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6407
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并且你会编程让动物在点击绿色旗帜按钮时开始移动。你将使用这一章节学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6408
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6409
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6410
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个适合动物吃草的背景。点击**更改背景**按钮，点击农场，然后点击勾号将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6411
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们先从一只兔子开始。点击猫下方的加号来添加一个新角色。选择兔子，然后点击勾号。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6412
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望在点击绿色旗帜按钮时，让兔子消失、重新出现，并且朝不同的方向移动。将以下积木拖到编程区，然后将它们拼接在一起，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6413
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否为场景添加更多动物并为它们创建程序，让它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6414
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场至少添加两只动物，并为它们编写程序，使动物们能够在舞台上移动。你可以添加一只通过“跳跃”积木块跳动的鸡。或者你可以添加一只转圈的猪。也许你还可以添加一只牛，使用“向左移动”和“向右移动”积木块，再配合“永远重复”积木块让它不停移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6415
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里将会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6416
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场看起来会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6417
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要删除项目中的猫，按住它。当出现红色X时，点击它删除猫。你也可以通过按住舞台上的猫而不是角色列表中的猫来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6418
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你也可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-6419
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6420
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿旗开始”积木块为开头时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你点击脚本中的“绿旗开始”积木块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6421
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6422
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！以下是操作方法。点击新角色按钮，选择一个面部空白的角色，然后点击勾选标记。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6423
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面孔添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6424
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器会打开。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-6425
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6426
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面孔使其看起来合适，然后点击**相机**按钮。你现在真的是在使用ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-6427
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6428
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6429
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场上不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6430
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文本，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6431
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6432
  prefs: []
  type: TYPE_NORMAL
  zh: 计算项目中使用的积木块数量。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）积木块？制作一个图表或图形，展示你使用的不同积木块。你使用最多的积木块是哪种颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6433
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6434
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有些角色在你点击屏幕顶部的绿旗按钮时没有移动，请再次检查所有角色的脚本是否都以“绿旗开始”积木块开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6435
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释说，编程过程中的一个重要部分是*调试*——即测试你的程序，找出哪里出了问题，然后改进程序。
- en: How large can you make the cat? How small can you make it? Notice what happens
    when you change the number input on these blocks. See if you can get the cat back
    to its original size. See whether the Start on Green Flag block has any effect
    on the cat’s size.
  id: totrans-6436
  prefs: []
  type: TYPE_NORMAL
  zh: 你能让猫变得多大？你能让它变得多小？注意改变这些积木上数字输入时会发生什么。看看你是否能将猫恢复到原始大小。看看“绿色旗帜启动”积木对猫的大小是否有任何影响。
- en: MAKING CONNECTIONS
  id: totrans-6437
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-6438
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-6439
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想想为什么你的猫会消失和重新出现，并与朋友分享这个故事。记得清楚地讲述，并解释脚本中发生了什么，以帮助你讲述故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-6440
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：观察和计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-6441
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你的猫消失了多少次，又重新出现了多少次。这个数字与你使用的积木数量匹配吗？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6442
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-6443
  prefs: []
  type: TYPE_NORMAL
  zh: 与孩子讨论当你将编程积木放置在“隐藏”积木之后会发生什么是很有帮助的。有时，孩子们会困惑为什么在角色消失后他们无法看到角色完成脚本。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-6444
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，“绿色旗帜启动”积木会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-6445
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动5：重复做某事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-6446
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让猫在舞台上重复多次动作，而不使用多个相同的积木。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6447
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6448
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，如果你想重复一个动作，你必须使用多个相同的积木，或者改变积木上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6449
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”积木和“永远重复”积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6450
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6451
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6452
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）让猫消失并重新出现。这个“隐藏”和“显示”积木的模式被重复了两次。但你可以使用一个重复积木来让第一个模式运行多次，而不需要使用所有这些积木。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6453
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，拖动最后四个积木回到积木面板，将它们删除。你只剩下一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6454
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6455
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 拖动**重复**积木到编程区域，并将它放置在两个紫色的“外观”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6456
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将重复积木中的数字更改为任何你想要的数字。如果你希望脚本做的和上一个活动一样，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6457
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫多次消失和重新出现，但如果你想让猫永远消失和重新出现怎么办？那你可以使用“永远重复”积木结束脚本，而不是使用重复积木。试试看！(要停止一个重复的脚本，点击红色的停止按钮，它会替代正在运行脚本时的绿色旗帜按钮。)
- en: '**HINTS**'
  id: totrans-6458
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6459
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个方块在编程区域中移动。要一次性删除你之前脚本中的六个“隐藏和显示”方块中的四个，只需把手指放在第三个方块上，并将其拖回方块调色板。所有位于该方块右侧的方块都会随之一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6460
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6461
  prefs: []
  type: TYPE_NORMAL
  zh: 在重复方块的内外放入其他方块。试试从蓝色类别中选择一些动作方块。注意，当方块是否被包含在重复方块内时，动画会有所不同。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6462
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中放入一个重复方块，并且在脚本的最后放入一个“永远重复”（Repeat Forever）方块。试试看！整个脚本会永远重复，每次重复时，重复方块中的方块会按照输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-6463
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6464
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6465
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的方块会一个一个地亮起，从脚本的左端开始，到右端结束。方块从左到右亮起是因为ScratchJr像你读书一样从左到右读取脚本！有些方块运行的时间比其他的长，有点像有些单词说起来需要更长时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6466
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6467
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察脚本运行时编程区域中的方块，来跟踪脚本的流程。当方块在运行时，它们会变成更深的颜色。在这张图中，显示方块变成了较深的紫色，表示它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6468
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个方块执行的精确动作是播放脚本在主界面而不是演示模式下的一大优点。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6469
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6470
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个使用重复方块的脚本，并编写另一个做相同事情但不使用重复方块的脚本。比较这两个脚本，并解释为什么它们做的是一样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6471
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6472
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列方块放入重复（Repeat）方块时，你会看到一个灰色的阴影出现在编程区域，这个阴影会显示出哪些方块会被放入重复方块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6473
  prefs: []
  type: TYPE_NORMAL
  zh: 在放入重复方块之后，你仍然可以添加其他方块，因此如果你不能让阴影完全包裹住你想要的所有方块，不必担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6474
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6475
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个农场，里面有三只动物和一座谷仓，并编程让动物在点击绿色旗帜按钮时开始移动。你将运用本章中学到的技巧：移动、转动、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6476
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6477
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6478
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个好的地方来吃草。点击**更改背景**按钮，点击农场背景，然后点击勾选按钮把农场背景加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6479
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下面的加号按钮添加新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6480
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子在点击绿色旗帜按钮时消失、重新出现，并且向不同方向移动。将以下块拖到编程区，并将它们组合成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6481
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否在场景中添加更多动物，并为它们创建程序，使它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6482
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场至少添加两只动物，并为它们编写程序，让它们在舞台上移动。你可以添加一只跳来跳去的鸡，使用跳跃块（Hop block）。或者你可以添加一只围着转圈的猪。也许你可以添加一头牛，使用“向左移动”和“向右移动”块，并结合“重复无限次”块，使它保持移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6483
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物将出现在你的农场里？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6484
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6485
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你会发现这个农场没有猫。要从项目中删除猫，请按住它。当出现红色X时，点击它删除猫。你也可以在舞台上按住猫，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6486
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你也会发现这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。尝试也将它添加到你的农场吧。
- en: '**HINTS**'
  id: totrans-6487
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6488
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，每个角色都有一个以绿色旗帜开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动所有的动作。如果你点击脚本中的“绿色旗帜开始”块，则只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6489
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6490
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放进农场吗？创建一个看起来像你的角色！这是你可以做到的方式。点击新角色按钮，选择一个面部空白的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6491
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面部添加到角色中，你必须编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6492
  prefs: []
  type: TYPE_NORMAL
  zh: 涂鸦编辑器打开了。为了添加你的脸部，点击相机工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-6493
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你将能够拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6494
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的面部位置，确保看起来好看，然后点击**相机**按钮。你现在真的在使用ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-6495
  prefs: []
  type: TYPE_NORMAL
  zh: 连接任务
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6496
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6497
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下关于农场动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6498
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以为你的项目添加文字，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6499
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6500
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中使用了多少个块。你用了多少个蓝色（运动）、黄色（触发）、和紫色（外观）块？制作一张图表或图形，展示你使用的不同块。你使用最多的块是什么颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6501
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6502
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些角色在你点击屏幕顶部的绿旗按钮时没有移动，请仔细检查所有角色的脚本是否都以Start on Green Flag块开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6503
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释说，编程过程中一个重要的部分是*调试*——即测试你的程序，找出哪里出了问题，然后改进程序。
- en: MAKING CONNECTIONS
  id: totrans-6504
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TELLING A STORY**'
  id: totrans-6505
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：讲故事**'
- en: Why does your cat keep disappearing? Think of a story about why your cat is
    disappearing and reappearing, and share this story with a friend. Remember to
    speak clearly and explain what is happening in your scripts to help you tell the
    story!
  id: totrans-6506
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你的猫一直消失？想一个关于为什么猫消失和重新出现的故事，并和朋友分享这个故事。记得要清楚地说话，并解释你的脚本在发生什么，以帮助你讲述这个故事！
- en: '**MATH CONNECTION: OBSERVING AND COUNTING**'
  id: totrans-6507
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：观察与计数**'
- en: Count the number of times your cat disappears and how many times it reappears.
    Does this match the number of blocks you used?
  id: totrans-6508
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你的猫消失的次数和重新出现的次数。这是否与你使用的块的数量相符？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6509
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is helpful to have a conversation about what happens when you place a programming
    block after the Hide block. Sometimes children have trouble understanding why
    they cannot see their character complete a script after it has disappeared.
  id: totrans-6510
  prefs: []
  type: TYPE_NORMAL
  zh: 和孩子们讨论将编程块放在Hide块之后会发生什么是很有帮助的。有时孩子们会难以理解为什么他们的角色在消失后不能看到完成脚本的过程。
- en: Notice that a Start on Green Flag block will reset a character’s position, but
    it will not make a hidden character visible.
  id: totrans-6511
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，Start on Green Flag块会重置角色的位置，但不会让隐藏的角色变得可见。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-6512
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动5：做同一件事多次！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-6513
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而不需要使用多个相同类型的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6514
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6515
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，如果你想重复一个动作，你必须使用多个相同类型的块，或者更改块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6516
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用Repeat块和Repeat Forever块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6517
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6518
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6519
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（Hide块和Show块）使猫消失并重新出现。这个Hide和Show块的模式会重复两次。但是，你可以使用一个Repeat块来让第一个模式重复多次，而不是使用所有这些块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6520
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个块拖回块调色板来删除它们。你将只剩下一个Hide块和一个Show块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6521
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的块，展示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6522
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**Repeat**块拖到编程区，并将其放置在两个紫色外观块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6523
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将Repeat块中的数字改为你想要的任何数字。如果你想让脚本做和上一个活动完全一样的事情，你应该将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6524
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你希望猫永远消失并重新出现怎么办？那么，你可以在脚本的结尾使用“永远重复”块，而不是使用“重复”块。试试看！(要停止一个重复脚本，点击红色的停止按钮，它会替代绿色的旗帜按钮，当脚本正在运行时。)
- en: '**HINTS**'
  id: totrans-6525
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6526
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区域。如果你想一次性删除之前脚本中的六个“隐藏”和“显示”积木中的四个，只需将手指放在第三个积木上，并将它拖回积木调色板。该积木右边的所有积木都会和它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6527
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6528
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放入和移出重复块。试试蓝色类别中的一些运动积木。注意动画的变化，看看是否包含某个积木在重复块内外。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6529
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个以“永远重复”块结尾的脚本中使用“重复”块。试试看！整个脚本会永远重复，每次重复时，重复块内的积木将根据数字输入重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-6530
  prefs: []
  type: TYPE_NORMAL
  zh: 进行连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6531
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6532
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到你的脚本中的积木一个一个点亮，从脚本的左端开始，直到右端结束。积木从左到右点亮，因为 ScratchJr 按照你读书时的方式读取脚本！有些积木运行的时间比其他的要长，有点像有些单词需要更长时间才能说出来。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6533
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成年人提供的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6534
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察编程区域中脚本运行时的积木来跟踪脚本的流向。当积木在运行时，它们的颜色会变得更深。在这张图片中，"显示"积木的紫色变深了，这意味着它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6535
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你将看到程序如何运行。看到每个积木所执行的确切动作，是在主界面播放脚本而不是在演示模式下的一个优点。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6536
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6537
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用“重复”块的脚本，再做一个不使用“重复”块但执行相同操作的脚本。比较这两个脚本并解释它们为什么做同样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6538
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成年人提供的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6539
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把一系列积木放入“重复”块时，你会看到在你放置之前，“重复”块的灰色阴影会出现在编程区域。这块阴影会准确地显示哪些积木将落入“重复”块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6540
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放下“重复”块之后，你仍然可以添加更多积木，所以如果你无法让阴影包裹住你想要的所有积木，也不必担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6541
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6542
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一座谷仓的农场，并编程使这些动物在你点击绿色旗帜按钮时开始移动。你将使用本章中学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6543
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6544
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6545
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，为动物们提供一个合适的放牧场所。点击**更改背景**按钮，选择农场背景，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6546
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下面的加号，添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6547
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子在点击绿色旗帜按钮时消失、重新出现并向不同方向移动。拖动以下模块到编程区域，将它们连接在一起，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6548
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能不能为你的场景添加更多的动物并为它们创建程序，使它们在你点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6549
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的农场中再添加至少两只动物，并为它们编写程序，让它们在舞台上移动。你可以添加一只用跳跃块跳跃的鸡，或者添加一只围绕自己旋转的猪。也许你还可以添加一头牛，使用“向左移动”和“向右移动”块，并配合“永远重复”块让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6550
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物将出现在你的农场里？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6551
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6552
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，长按它。当出现红色的X时，点击它删除猫。你也可以通过在舞台上长按猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6553
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-6554
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6555
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你在项目中有多个角色时，每个角色的脚本都以“绿色旗帜启动”块开始，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“绿色旗帜启动”块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6556
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6557
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！以下是你可以做到的方法。点击新角色按钮，选择一个空白面孔的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6558
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的脸添加到角色上，你需要编辑它。点击你所选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6559
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-6560
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6561
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的脸对准，确保它看起来不错，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-6562
  prefs: []
  type: TYPE_NORMAL
  zh: 连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6563
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6564
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场上不同种类动物的词汇。你能在你的**老麦克唐纳**项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6565
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以为你的项目添加文本，创建看起来像字母的角色，甚至重新命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6566
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6567
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中使用的块的数量。你用了多少蓝色（动作）、黄色（触发）和紫色（外观）块？制作一张图表或图形，展示你使用的不同块。你最常用的块是什么颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6568
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6569
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些角色在你点击屏幕上方的绿色旗帜按钮时没有移动，仔细检查一下，确保所有角色的脚本都是从**绿色旗帜启动**块开始的。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6570
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分就是*调试*——也就是测试程序，找出问题所在，然后改进程序。
- en: '**ACTIVITY 5: DO SOMETHING OVER AND OVER!**'
  id: totrans-6571
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 5：反复做某件事！**'
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-6572
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同种类的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6573
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6574
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用几个相同种类的块，或者改变块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6575
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用**重复**块和**永远重复**块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6576
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6577
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6578
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（**隐藏**块和**显示**块）让猫消失并重新出现。然后，这种隐藏和显示块的模式会重复两次。但是，与其使用所有这些块，你可以使用**重复**块来使第一个模式多次运行。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6579
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个块拖回块调色板，删除它们。你将只剩下一个**隐藏**块和一个**显示**块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6580
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的块，显示出*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6581
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将**重复**块拖到编程区，并将其放置在两个紫色外观块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6582
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变**重复**块中的数字，设置为你想要的任何值。如果你希望脚本的行为和上一个活动完全相同，你可以将这个数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6583
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失并重新出现，但如果你想让猫永远消失和重新出现怎么办呢？那样，你可以在脚本的结尾使用**永远重复**块，而不是使用**重复**块。试试看！(要停止一个重复的脚本，可以点击正在运行的脚本时，绿色旗帜按钮被红色停止标志按钮替代的按钮。)
- en: '**HINTS**'
  id: totrans-6584
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6585
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木块到编程区域。为了在一次操作中删除之前脚本中六个“隐藏”和“显示”块中的四个，只需将手指放在第三个块上，然后将其拖回积木块面板。该块右侧的所有块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6586
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6587
  prefs: []
  type: TYPE_NORMAL
  zh: 把其他积木块放入重复块内外。尝试一些来自蓝色类别的运动积木块。注意，动画效果会根据一个积木块是否被包含在重复块内而有所不同。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6588
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中使用重复块，并且这个脚本以“永远重复”块（Repeat Forever block）结束。试试看！整个脚本将会永远重复，每次重复时，重复块中的积木块会按照输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-6589
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6590
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6591
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到你的脚本中的积木块一个接一个地亮起，开始时是脚本的左端，最后是右端。积木块从左到右亮起，因为 ScratchJr 读取你的脚本就像你读书中的句子一样！有些积木块比其他积木块需要更长的时间来运行，就像有些单词说得更长一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6592
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6593
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察编程区域中的积木块来跟踪脚本的执行过程。脚本运行时，积木块会变成它们颜色的深色阴影。在这张图片中，显示块的紫色变得更深，表示它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6594
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你会看到程序的运行方式。看到每个积木块执行的具体动作，是在主界面播放脚本而不是在演示模式中播放的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6595
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6596
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块（Repeat block）的脚本，再创建另一个做同样事情但不使用重复块的脚本。比较这两个脚本并解释它们为什么做的是一样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6597
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6598
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木块放入重复块（Repeat block）中时，你会看到在编程区域中出现一个灰色的阴影，这个阴影会告诉你哪些积木块将会放入重复块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6599
  prefs: []
  type: TYPE_NORMAL
  zh: 你在放下重复块后仍然可以继续添加其他积木块，所以不用担心如果无法让阴影完全包围你想要的所有积木块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6600
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6601
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个包含三只动物和一个谷仓的农场，并编写程序，让动物在点击绿旗按钮时开始移动。你将运用本章中学到的技巧：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6602
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6603
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个包含至少三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6604
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有一个好地方来吃草。点击**更改背景**按钮，点击农场，然后点击勾选按钮，将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6605
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下面的加号，添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6606
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子在点击绿色旗帜按钮时消失、重新出现，并向不同的方向移动。将以下模块拖到编程区域，并将它们拼接在一起，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6607
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，能否向场景中添加更多的动物，并为它们创建程序，使它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6608
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两只动物，并为它们编写程序，使它们在舞台上移动。你可以添加一只会跳跃的鸡，使用跳跃模块；或者添加一只转圈的猪；也许你还会添加一头牛，并使用“向左移动”和“向右移动”模块，配合“永远重复”模块，让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6609
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场将会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6610
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6611
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你会发现这个农场没有猫。要从项目中删除猫，按住它不放，当红色的“X”出现时，点击它即可删除猫。你也可以通过在舞台上按住猫来删除，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6612
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的一个角色。试着也将它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-6613
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6614
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿色旗帜启动”模块开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“绿色旗帜启动”模块，则只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6615
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6616
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个像你一样的角色！下面是操作方法。点击新角色按钮，选择一个面部为空白的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6617
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6618
  prefs: []
  type: TYPE_NORMAL
  zh: 打开画图编辑器。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-6619
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6620
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面部，使其看起来不错，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-6621
  prefs: []
  type: TYPE_NORMAL
  zh: 连接各个元素
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6622
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6623
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下在农场里生活的不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6624
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文本，创建看起来像字母的角色，甚至可以重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6625
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的模块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6626
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中块的数量。你使用了多少个蓝色（动作）、黄色（触发）和紫色（外观）块？创建一个图表或图形，展示你使用的不同块。你使用最多的是什么颜色的块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6627
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6628
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击屏幕顶部的绿色旗帜按钮后，有些角色没有移动，请仔细检查所有角色的脚本，确保它们都以“绿色旗帜启动”块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6629
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为角色没有按照预期移动而感到沮丧。解释一下，编程过程中的一个重要部分是*调试*——也就是说，测试你的程序，找出哪里出错，然后改进程序。
- en: In this activity, you’ll make your cat repeat multiple actions on the stage
    without using multiple blocks of the same kind.
  id: totrans-6630
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将让你的猫在舞台上重复多个动作，而无需使用多个相同的块。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6631
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6632
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，如果你想重复一个动作，你必须使用多个相同种类的块，或者更改块中的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6633
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”块和“永远重复”块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6634
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6635
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6636
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（隐藏块和显示块）让猫咪消失和重新出现。这个隐藏和显示块的模式会再重复两次。但与其使用所有这些块，你可以使用一个“重复”块让第一个模式执行几次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6637
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 首先，通过将最后四个块拖回到块调色板来删除它们。你将只剩下一个隐藏块和一个显示块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6638
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在，点击橙色类别的块，显示出*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6639
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 拖动**重复**块到编程区，并将其放置在两个紫色外观块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6640
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”块中的数字更改为任何你想要的值。如果你希望脚本做的和上一个活动中一样，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6641
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字来让你的猫消失并重新出现很多次，但如果你想让猫永远消失并重新出现呢？那么，你可以使用“永远重复”块来结束你的脚本，而不是使用“重复”块。试试看！(要停止一个正在重复的脚本，点击那个替代绿色旗帜按钮的红色停止按钮。)
- en: '**HINTS**'
  id: totrans-6642
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6643
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区。如果你想在一次操作中删除你之前脚本中的四个隐藏和显示块，只需将手指放在第三个块上，然后将它拖回块调色板。所有位于该块右侧的块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6644
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战自己吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6645
  prefs: []
  type: TYPE_NORMAL
  zh: 把其他块放在“重复”块的内外。试试从蓝色类别中拿一些动作块。注意动画如何变化，取决于某个块是否被包含在“重复”块内。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6646
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中使用一个包含“永远重复”（Repeat Forever）积木的重复积木。试试看！整个脚本将会无限重复，每次重复时，重复积木内的积木会根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-6647
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6648
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：将你的脚本与句子进行对比**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6649
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木块一个接一个地亮起，从脚本的左端开始，直到右端结束。积木块从左到右亮起，因为 ScratchJr 按照你阅读书本中的句子的方式读取脚本！有些积木块的执行时间比其他的长，就像有些单词说起来需要更长的时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6650
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6651
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，当脚本在运行时，他们可以通过观察编程区域中的积木来跟踪脚本的流程。当积木在运行时，它们会变成更深的颜色。在这张图片中，显示（Show）积木呈现深紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6652
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木块执行的具体动作，是在主界面中播放脚本而非在演示模式中播放脚本的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6653
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：对比两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6654
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用重复积木的脚本，再制作另一个做同样事情但不使用重复积木的脚本。对比这两个脚本并解释它们为什么做的是一样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6655
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6656
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木块包裹在重复（Repeat）积木中时，你会看到一个灰色的阴影出现在编程区域，指示出在你放下重复积木之前，哪些积木将会落入重复积木内部。这个阴影将清晰地显示哪些积木将包含在重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6657
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然可以在放下重复积木后继续添加积木，所以不用担心阴影无法完全包裹住你想要的所有积木块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6658
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6659
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编程让这些动物在点击绿色旗帜按钮时开始移动。你将运用本章中学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6660
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6661
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6662
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找一个合适的背景，让动物们有一个好的吃草地方。点击**更换背景**按钮，选择农场背景，然后点击勾选按钮，将农场背景加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6663
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下面的加号，添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6664
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望通过点击绿色旗帜按钮，使兔子消失、再出现，并在不同方向上移动。将以下积木拖到编程区域，并将它们拼接在一起，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6665
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了脚本，你能为场景添加更多动物并为它们创建程序，让它们在你点击绿色旗帜按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6666
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场添加至少两个动物，并为它们编写程序，让这些动物在舞台上移动。你可以添加一只跳跃的小鸡，使用“跳跃”积木让它跳来跳去。或者你可以添加一只在圆圈里转动的猪。也许你还可以添加一头牛，使用“向左移动”和“向右移动”积木，并配合使用“重复无限次”积木，让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6667
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物将出现在你的农场上？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6668
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了小鸡和猪，你的农场看起来会是这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6669
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它以删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6670
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一座谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-6671
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6672
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色时，每个角色的脚本都以“在绿色旗帜上开始”积木开头，你应该通过点击屏幕顶部的绿色旗帜按钮来启动所有角色的动作。如果你点击脚本中的“在绿色旗帜上开始”积木，只有选中的角色会动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6673
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6674
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是做法：点击新角色按钮，选择一个没有脸的角色，然后点击勾选标记。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6675
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6676
  prefs: []
  type: TYPE_NORMAL
  zh: 打开绘画编辑器。要添加你的脸，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-6677
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6678
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸部，使其看起来合适，然后点击**相机**按钮。现在你真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-6679
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6680
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6681
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场里不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6682
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6683
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6684
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中使用了多少个积木。你用了多少个蓝色（动作）、黄色（触发）和紫色（外观）积木？创建一个图表或图形，展示你使用的不同积木。你最常使用的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6685
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6686
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，请再次检查所有角色的脚本是否都以“在绿色旗帜上开始”积木开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6687
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色并没有按照预期的方式移动。解释说，编程过程中一个重要的部分是*调试*——即测试你的程序，找出哪里出错，然后改进程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6688
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6689
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复一个动作，你必须使用多个相同类型的块或更改块上的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6690
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用重复块和永远重复块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6691
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6692
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6693
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（隐藏块和显示块）使猫咪消失和再现。这个隐藏和显示块的模式会重复两次。但与其使用所有这些块，你可以使用重复块来让第一个模式重复执行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6694
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个块拖回到块调色板，删除脚本中的最后四个块。你将只剩下一个隐藏块和一个显示块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6695
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的块，显示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6696
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**块拖到编程区域，并将其放置在两个紫色的外观块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6697
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在重复块的气泡中更改数字，改成你想要的任何数字。如果你希望脚本完全按照之前的活动执行，你需要将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6698
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个较大的数字让猫咪多次消失和再现，但如果你希望猫咪永远消失和再现呢？那样的话，除了使用重复块，你还可以在脚本的最后使用“永远重复”块。试试看！(要停止正在重复的脚本，只需点击红色的停止按钮，它会替代绿色的旗帜按钮。)
- en: '**HINTS**'
  id: totrans-6699
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6700
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域拖动多个块。要一次性删除你之前脚本中的六个隐藏和显示块中的四个，只需将手指放在第三个块上，然后拖回到块调色板。第三个块右边的所有块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6701
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6702
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放入或移出重复块。试试蓝色类别中的一些动作块。注意，动画的变化取决于块是否被包含在重复块中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6703
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中使用一个重复块，该脚本以一个永远重复块结束。试试看！整个脚本将永远重复，每次重复时，重复块中的块将根据数字输入指定的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-6704
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6705
  prefs: []
  type: TYPE_NORMAL
  zh: '**与文学的联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6706
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的方块一个接一个地亮起，从脚本的左端开始，到右端结束。这些方块从左到右亮起，因为ScratchJr是按照你读书时的方式来读取脚本的！有些方块运行的时间比其他方块长，就像有些词语说起来更费时一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6707
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6708
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区中的方块来跟随脚本的流程，当脚本运行时，方块会变成比原来颜色更深的色调。在这张图片中，显示方块是深紫色的，这意味着它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6709
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序的执行过程。看到每个方块执行的确切动作，是在主界面运行脚本的一个优势，而不是在演示模式下。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6710
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6711
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用重复块的脚本，并制作另一个相同的脚本，但不使用重复块。比较这两个脚本，并解释为什么它们做的是一样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6712
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6713
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列方块放入一个重复块中时，你会看到一个灰色的阴影从重复块出现，显示在编程区，直到你将它放置。这种阴影会精确显示哪些方块会被包含在重复块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6714
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置了重复块后，仍然可以继续添加方块，所以如果你不能让阴影覆盖所有你想要的方块，也不必担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6715
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6716
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并且当你点击绿旗按钮时，编程使动物开始移动。你将使用在本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6717
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6718
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6719
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以选择一个背景，为动物提供一个好的放牧场所。点击**更换背景**按钮，点击农场，然后点击勾选标记将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6720
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从一只兔子开始。点击猫下方的加号添加一个新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6721
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子消失、重新出现，然后在点击绿旗按钮时朝不同方向移动。将以下方块拖到编程区，并将它们连接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6722
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能否添加更多动物到场景中，并为它们创建程序，让它们在你点击绿旗按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6723
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场添加至少两种动物，并为它们编写程序，让这些动物在舞台上移动。你可以添加一只用跳跃积木跳来跳去的鸡，或者添加一只围着圈子转的猪。也许你还可以添加一头牛，并使用“向左移动”和“向右移动”积木，再加上“永远重复”积木，让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6724
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6725
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加一只鸡和一只猪，你的农场会像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6726
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，长按它。当红色的X出现时，点击它删除猫。你也可以通过在舞台上长按猫来删除，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6727
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着把它也添加到你的农场里。
- en: '**HINTS**'
  id: totrans-6728
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6729
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿色旗帜开始”积木开头时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你点击脚本中的“绿色旗帜开始”积木，只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6730
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6731
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！以下是如何做的。点击新角色按钮，选择一个没有面部的角色，然后点击勾号。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6732
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6733
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器会打开。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-6734
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6735
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面部，让它看起来好看，然后点击**相机**按钮。你现在真的在使用ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-6736
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6737
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：建立新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6738
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场里不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6739
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，或者甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6740
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6741
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中的积木数量。你用了多少蓝色（动作）、黄色（触发）和紫色（外观）的积木？创建一个图表或图形，展示你使用的不同积木。你最常用的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6742
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6743
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，请检查所有角色的脚本是否都以“绿色旗帜开始”积木开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6744
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为他们的角色没有按预期移动而感到沮丧。解释说，编程过程中的一个重要部分是*调试*——也就是测试你的程序，找出问题所在，然后改进程序。
- en: Until now, if you wanted to repeat an action, you had to use several blocks
    of the same kind or change the number input on a block.
  id: totrans-6745
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，如果你想重复某个动作，你需要使用几个相同的积木或者更改一个积木的数字输入。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6746
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，你将学习如何使用Repeat积木和Repeat Forever积木来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6747
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6748
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6749
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）使猫咪消失并重新出现。然后，隐藏和显示积木的模式会重复两次。为了避免使用所有这些积木，你可以使用一个Repeat积木来让第一个模式运行几次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6750
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，删除脚本中的最后四个积木，方法是将它们拖回到积木面板。你只剩下一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6751
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6752
  prefs: []
  type: TYPE_NORMAL
  zh: 将**Repeat**积木拖动到编程区域，并将其放置在两个紫色的“看起来”积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6753
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改Repeat积木气泡中的数字，设置为任何你想要的数值。如果你希望脚本做的事情和之前的活动完全一样，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6754
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让猫咪反复消失和重新出现，但如果你希望猫咪永远消失和重新出现呢？那么，你可以使用“Repeat Forever”（永远重复）积木来结束你的脚本。试试吧！（要停止一个重复的脚本，在脚本运行时，点击代替绿色旗帜按钮的红色停止按钮。）
- en: '**HINTS**'
  id: totrans-6755
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6756
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区域。如果你想一口气删除之前脚本中的六个隐藏和显示积木中的四个，只需将手指放在第三个积木上，然后将其拖回到积木面板。所有位于该积木右侧的积木都会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6757
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6758
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放在Repeat积木的内外。尝试从蓝色类别中选择一些运动积木。注意，当一个积木被包括在Repeat积木中或没有被包括时，动画会如何变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6759
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个以Repeat Forever积木结尾的脚本中嵌套一个Repeat积木。试试看！整个脚本将永远重复，而每次重复时，Repeat积木中的积木将按照输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-6760
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6761
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6762
  prefs: []
  type: TYPE_NORMAL
  zh: 当猫咪在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，亮起的顺序是从脚本的左端到右端。积木从左到右亮起，因为ScratchJr像你读书时读句子一样逐行读取脚本！有些积木运行的时间比其他积木长，类似于有些词语说起来比其他词语更费时。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6763
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6764
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区中的积木来跟踪脚本的执行流程。当积木正在执行时，它们的颜色会变得更深。在这张图片中，显示（Show）积木的紫色变得更深，说明它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6765
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行ScratchJr脚本时，仔细观察，你会看到程序的运行过程。能够看到每个积木执行的具体动作是直接在主界面运行脚本而不是在演示模式下的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6766
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6767
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复（Repeat）积木的脚本，再创建另一个不使用重复积木的脚本，比较这两个脚本，并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6768
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6769
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复（Repeat）积木中时，你会看到在放置之前，编程区会出现一个灰色的阴影。这个阴影会准确显示哪些积木将被放入重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6770
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置了重复（Repeat）积木之后，仍然可以继续添加其他积木，所以不用担心如果你无法让阴影覆盖你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6771
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6772
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编写程序，使得这些动物在点击绿色旗帜按钮时开始移动。你将运用本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6773
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6774
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少有三只动物的农场吧。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6775
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为了设置场景，我们可以找一个合适的背景，给动物们提供一个好的吃草场所。点击**更改背景**按钮，点击农场，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6776
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 现在我们可以添加农场动物了。我们从一只兔子开始。点击猫的下方加号，添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6777
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望在点击绿色旗帜按钮时让兔子消失、重新出现，然后朝不同的方向移动。将以下积木拖入编程区，并将它们拼接在一起，制作出这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6778
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在你已经为兔子创建了一个脚本，你能为场景中添加更多的动物并为它们创建程序，使得它们在点击绿色旗帜按钮时也能动起来吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6779
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再为你的农场添加两只动物，并为它们编写程序，使得动物们在舞台上移动。你可以添加一只鸡，它用跳跃（Hop）积木跳来跳去。或者添加一只猪，它在原地旋转。也许你会添加一头牛，使用左右移动（Move
    Left 和 Move Right）积木和永远重复（Repeat Forever）积木使它持续移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6780
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物呢？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6781
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6782
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要从你的项目中删除猫，按住它。当红色的X出现时，点击它删除猫。你也可以通过在舞台上按住猫来删除它，而不是在角色列表中删除。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6783
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也将它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-6784
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6785
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色时，并且每个角色的脚本都以“开始绿旗”块为开头，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你直接点击脚本中的“开始绿旗”块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6786
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6787
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！这是你可以做的。点击新角色按钮，选择一个空白面孔的人物，然后点击勾选标记。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6788
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6789
  prefs: []
  type: TYPE_NORMAL
  zh: 打开画图编辑器。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-6790
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6791
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的面部位置，确保看起来合适，然后点击**相机**按钮。现在你真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-6792
  prefs: []
  type: TYPE_NORMAL
  zh: 连接应用
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6793
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6794
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下与农场中不同动物相关的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6795
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6796
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6797
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中块的数量。你使用了多少蓝色（动作）、黄色（触发）和紫色（外观）块？制作一张图表或图形，展示你使用的不同块。你使用最多的块是什么颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6798
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6799
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击屏幕顶部的绿旗按钮时，有些角色没有移动，请仔细检查所有角色的脚本是否都以“开始绿旗”块为开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6800
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为他们的角色没有像预期那样移动而感到沮丧。解释说，编程过程中的一个重要部分是*调试*——也就是说，测试你的程序，找出哪里出了问题，然后改进程序。
- en: In this activity, you’ll learn how to use the Repeat block and the Repeat Forever
    block to repeat one or more actions.
  id: totrans-6801
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用“重复”块和“永久重复”块来重复一个或多个动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6802
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6803
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6804
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（隐藏块和显示块）使猫咪消失并重新出现。这一隐藏和显示的模式接着被重复了两次。但你可以用一个“重复”块来让第一个模式运行多次，而无需使用所有这些块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6805
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将脚本中的最后四个积木块拖回积木面板来删除它们。此时你只剩下一个 Hide 积木块和一个 Show 积木块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6806
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木块，显示出 *控制积木块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6807
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将 **Repeat** 积木块拖到编程区，并将它放置在两个紫色 Look 积木块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6808
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以改变 Repeat 积木块中的数字，设定为任何你想要的值。如果你希望脚本与之前的活动完全相同，你需要将这个数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6809
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和重新出现，但如果你希望猫永远消失并重新出现怎么办呢？那么，你可以用 Repeat Forever 积木块来结束你的脚本，而不是使用
    Repeat 积木块。试试看！（要停止正在重复的脚本，点击绿色旗帜按钮旁边的红色停止标志按钮。）
- en: '**HINTS**'
  id: totrans-6810
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6811
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木块到编程区域。如果你想删除之前脚本中六个 Hide 和 Show 积木块中的四个，可以直接用手指点击第三个积木块并将它拖回到积木块面板中。所有在它右边的积木块都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6812
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6813
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木块放置在 Repeat 积木块的内部或外部。试试从蓝色类别中的一些动作积木。注意，当某个积木块是否被包含在 Repeat 积木块中时，动画效果会发生怎样的变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6814
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中使用一个 Repeat 积木块，并以 Repeat Forever 积木块结尾。试试看！整个脚本将会永远重复，每次重复时，Repeat
    积木块内的积木会根据输入的次数重复执行。
- en: MAKING CONNECTIONS
  id: totrans-6815
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6816
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6817
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到你的脚本中的积木块会逐一亮起，从脚本的左端开始，直到右端结束。积木块从左到右亮起，因为 ScratchJr 是以与你读书时阅读句子的方式读取脚本的！有些积木块运行的时间比其他积木块长，这就像有些词语说起来更费时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6818
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6819
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒孩子们，他们可以通过观察编程区中的积木块来跟踪脚本的执行过程。当积木块运行时，它们会变成比原来颜色更深的色调。在这张图片中，Show 积木块变成了更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6820
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你将看到程序是如何运行的。在主界面播放脚本而非在演示模式下播放的一个优点，就是可以清晰看到每个积木块执行的具体动作。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6821
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6822
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用Repeat积木的脚本，再创建另一个做同样事情但不使用Repeat积木的脚本。比较这两个脚本，并解释它们为什么做相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6823
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6824
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入Repeat积木时，你会看到一个灰色阴影出现在编程区域，显示出这些积木会落入Repeat积木内部。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6825
  prefs: []
  type: TYPE_NORMAL
  zh: 在你放置了Repeat积木之后，你仍然可以继续添加积木，因此不用担心如果阴影无法覆盖所有你想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6826
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6827
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个有三只动物和一个谷仓的农场，并为动物们编写程序，让它们在点击绿旗按钮时开始移动。你将使用在本章中学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6828
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6829
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6830
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个合适的背景，为动物们提供一个好的放牧场所。点击**更改背景**按钮，选择农场背景，然后点击勾选框，将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6831
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下面的加号，添加一个新角色。选择兔子后，点击勾选框。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6832
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子在点击绿旗按钮时消失、重新出现，并朝不同的方向移动。将以下积木拖到编程区域，拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6833
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，能否为你的场景添加更多动物，并为它们创建程序，使它们在点击绿旗按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6834
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再为你的农场添加两只动物，并为它们编写程序，让这些动物在舞台上四处移动。你可以添加一只用跳跃积木跳来跳去的鸡，或者添加一只绕圈转的猪。也许你可以添加一只牛，使用左移和右移积木，并配合使用Repeat
    Forever积木让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6835
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里将有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6836
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6837
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要从项目中删除猫，按住它。当红色的X出现时，点击它删除猫。你也可以在舞台上按住猫而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6838
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也将它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-6839
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6840
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，每个角色都有一个以“点击绿旗开始”积木开头的脚本时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你点击脚本中的“点击绿旗开始”积木，则只有选中的角色会开始移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6841
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6842
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个像你一样的角色！这是你可以做的。点击新角色按钮，选择一个空白面孔的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6843
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你自己的脸部添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6844
  prefs: []
  type: TYPE_NORMAL
  zh: 打开画图编辑器。要添加你的脸部，点击“相机”工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-6845
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6846
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸部位置，使其看起来合适，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-6847
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6848
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6849
  prefs: []
  type: TYPE_NORMAL
  zh: 学习农场上各种动物的词汇。你能在你的《Old MacDonald》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6850
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文本，创建看起来像字母的角色，或者甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6851
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数目**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6852
  prefs: []
  type: TYPE_NORMAL
  zh: 计算项目中使用的积木数目。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一张图表或图形，展示你使用的不同积木。你最常使用哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6853
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6854
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，双重检查所有角色的脚本是否都以“开始于绿色旗帜”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6855
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按预期的方式移动。解释说，编程过程中一个重要的部分是*调试*——也就是测试你的程序，找出哪里出错，然后改进程序。
- en: '**HOW TO MAKE IT**'
  id: totrans-6856
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6857
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6858
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（“隐藏”积木和“显示”积木）让猫消失并重新出现。这个“隐藏”和“显示”积木的模式会重复两次。可是，与其使用所有这些积木，你可以使用一个“重复”积木来使第一个模式运行多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6859
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回积木面板来删除它们。剩下的只有一个“隐藏”积木和一个“显示”积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6860
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木以显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6861
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区，并将其放置在两个紫色外观积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6862
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改“重复”积木气泡中的数字为任何你想要的数字。如果你希望脚本执行上一个活动中的相同行为，你需要将这个数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6863
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并多次重新出现，但如果你希望猫永远消失并重新出现呢？那么，你可以在脚本的结尾使用“永远重复”积木，而不是使用“重复”积木。试试看！（要停止重复脚本，点击替换绿色旗帜按钮的红色停止按钮，脚本正在运行时会显示该按钮。）
- en: '**HINTS**'
  id: totrans-6864
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6865
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域。如果你想一次性删除之前脚本中六个“隐藏”和“显示”块中的四个，只需将手指放在第三个块上并将其拖回到块面板中。第三个块右边的所有块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6866
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6867
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放置在重复块内和外。试试从蓝色类别中选择一些运动块。注意动画如何变化，具体取决于某个块是否包含在重复块内。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6868
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个脚本中使用一个重复块（Repeat block），并且脚本最后有一个永远重复的块（Repeat Forever block）。试试看！整个脚本将会永远重复，每次重复时，重复块内的块将根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-6869
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6870
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6871
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个接一个地亮起，从脚本的左端开始，直到右端结束。块是从左到右亮起的，因为 ScratchJr 以你阅读书本中的句子的方式读取你的脚本！有些块执行的时间比其他块长，就像有些单词说起来比其他单词慢一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6872
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6873
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中块的状态，来跟踪脚本的执行流程。当脚本运行时，块会变成它们颜色的深色阴影。在这张图片中，“显示”块变成了紫色的深色阴影，表示它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6874
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你将看到程序的运行过程。通过主界面运行脚本比在演示模式下运行脚本更能清楚地看到每个块的具体动作。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6875
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6876
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复块（Repeat block）的脚本，并创建另一个不使用重复块但执行相同操作的脚本。比较这两个脚本并解释它们为什么执行相同的操作。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6877
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6878
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块放入重复块中时，你会看到一个灰色的阴影出现在编程区域中，显示在你放置它之前。这一阴影会准确地告诉你哪些块会落入重复块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6879
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了重复块（Repeat block），你仍然可以添加其他块，所以不要担心无法让阴影覆盖你想要的所有块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6880
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6881
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个农场，其中有三只动物和一个谷仓，并编程让动物在点击绿旗按钮时开始移动。你将使用本章中学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6882
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6883
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6884
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设定场景，我们可以找到一个背景，给动物们提供一个良好的放牧地点。点击**更换背景**按钮，点击农场背景，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6885
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下方的加号添加新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6886
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望兔子消失、再出现，并在点击绿色旗帜按钮时向不同方向移动。将以下积木拖到编程区域，并将它们组合起来制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6887
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，能否添加更多动物到你的场景，并为它们创建程序，让它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6888
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再为你的农场添加两只动物，并给它们创建程序，让它们在舞台上移动。你可以添加一只用跳跃积木跳跃的鸡，或者添加一只转圈的猪。也许你还会添加一只牛，并使用“向左移动”和“向右移动”积木与“重复永远”积木组合，保持它的持续移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6889
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物将出现在你的农场里？如果你想的话，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6890
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将看起来像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6891
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要删除猫，请按住它。当红色的X出现时，点击它以删除猫。你也可以通过按住它在舞台上而不是在角色列表中来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6892
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也将它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-6893
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6894
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你在项目中有多个角色，并且每个角色都有一个以“绿色旗帜启动”积木开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“绿色旗帜启动”积木，则只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6895
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6896
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是操作方法。点击新角色按钮，选择一个没有脸的角色，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6897
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6898
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-6899
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6900
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐你的脸，使其看起来不错，然后点击**相机**按钮。现在你真正进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-6901
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6902
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6903
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下农场上不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6904
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向你的项目添加文字，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6905
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木数**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6906
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中的块的数量。你使用了多少个蓝色（动作）、黄色（触发）和紫色（外观）块？制作一张图表或图形，展示你使用的不同块。你最常使用的块是哪种颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6907
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6908
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，请仔细检查所有角色的脚本是否都以“绿色旗帜时开始”块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6909
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。可以解释，编程过程中的一个重要部分就是*调试*——即测试你的程序，找出哪里出了问题，然后改进程序。
- en: 'Let’s take a look at your script from the previous activity:'
  id: totrans-6910
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看你在上一个活动中的脚本：
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6911
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个块（隐藏块和显示块）让猫消失并重新出现。然后，隐藏和显示块的这个模式会重复两次。但你可以使用一个“重复”块来让第一个模式运行多次，而不是使用所有这些块。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6912
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个块拖回到块调色板中来删除它们。你将只剩下一个隐藏块和一个显示块。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6913
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击橙色类别的块以显示*控制块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6914
  prefs: []
  type: TYPE_NORMAL
  zh: 将**重复**块拖到编程区域，并将其放置在两个紫色的“外观”块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6915
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改“重复”块中气泡里的数字，改成你想要的任何数字。如果你想让脚本像前一个活动中那样运行，你可以将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6916
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你想让猫永远消失并重新出现呢？那么，除了使用“重复”块，你可以在脚本末尾使用“重复无限”块。试试看！（要停止一个重复的脚本，点击红色停止标志按钮，它会替代在脚本运行时显示的绿色旗帜按钮。）
- en: '**HINTS**'
  id: totrans-6917
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6918
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域。要在一次操作中删除之前脚本中的六个“隐藏”和“显示”块中的四个，只需将手指放在第三个块上并将其拖回块调色板。该块右边的所有块都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6919
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6920
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放置在“重复”块的内部和外部。尝试从蓝色类别中选择一些动作块。注意动画如何根据是否将块包含在“重复”块内而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6921
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中使用“重复”块，最后加上一个“重复无限”块。试试看！整个脚本将永远重复，每次重复时，放在“重复”块中的那些块会按照输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-6922
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6923
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6924
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木一个接一个地亮起，顺序从脚本的左端开始，到右端结束。积木从左到右亮起，因为ScratchJr的读取方式就像你阅读书中的句子一样！有些积木比其他积木运行得更久，就像有些单词需要更长时间才能说完一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6925
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6926
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的积木来跟踪脚本的执行过程。当脚本运行时，积木会变成更深的颜色。在这张图片中，显示积木的紫色变得更深，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6927
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你将看到程序是如何运行的。在主界面播放脚本而非在演示模式下播放，能够清晰地看到每个积木的精确动作，这是一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6928
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6929
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复积木的脚本，再创建一个不使用重复积木但实现相同功能的脚本。比较这两个脚本，并解释为什么它们做的是一样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6930
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6931
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复积木中时，你会看到在放入之前，编程区域会显示一个灰色的阴影。这个阴影会显示哪些积木将被包含在重复积木内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6932
  prefs: []
  type: TYPE_NORMAL
  zh: 在你拖入重复积木后，仍然可以添加其他积木，所以不要担心如果你不能让阴影覆盖所有你想要的积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6933
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6934
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一个谷仓的农场，并编写程序让动物们在点击绿色旗帜按钮时开始移动。你将运用本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6935
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6936
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6937
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个良好的放牧场所。点击**更改背景**按钮，选择农场背景，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6938
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫角色下方的加号，添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6939
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子在点击绿色旗帜按钮时消失、重新出现，并且朝不同的方向移动。拖动以下积木到编程区域，将它们连接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6940
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能在场景中加入更多的动物，并为它们编写程序，让它们在点击绿色旗帜按钮时也开始移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6941
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场再添加至少两个动物，并为它们编写程序，使这些动物在舞台上移动。你可以添加一只用“跳跃”积木跳动的鸡，或者添加一只围着转圈的猪。也许你会添加一头牛，并使用“向左移动”和“向右移动”积木与“永远重复”积木来让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6942
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6943
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6944
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从项目中删除猫，请长按它。当红色的X图标出现时，点击它来删除猫。你也可以通过在角色列表中长按猫，或者在舞台上长按猫来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6945
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试试也把它添加到你的农场里吧。
- en: '**HINTS**'
  id: totrans-6946
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6947
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色且每个角色都有一个从“绿色旗帜开始”模块开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你点击的是脚本中的“绿色旗帜开始”模块，那么只有被选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6948
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-6949
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放进农场吗？创建一个看起来像你的角色！这里是操作方法。点击新的角色按钮，选择一个面部空白的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-6950
  prefs: []
  type: TYPE_NORMAL
  zh: 要将你的面部照片添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-6951
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面部照片，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-6952
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-6953
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面部位置，使其看起来不错，然后点击**相机**按钮。现在你真的是在ScratchJr中了！
- en: MAKING CONNECTIONS
  id: totrans-6954
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-6955
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：构建新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-6956
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场里不同种类动物的词汇。你能在你的“Old MacDonald”项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-6957
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文字，创建看起来像字母的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-6958
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木块数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-6959
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中使用的积木块数量。你使用了多少蓝色（动作）、黄色（触发）和紫色（外观）积木？创建一个图表或图形来展示你使用的不同积木块。你使用最多的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6960
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-6961
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，检查一下所有角色的脚本是否都从“绿色旗帜开始”模块开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-6962
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为角色没有按照他们预期的方式移动而感到沮丧。解释一下，编程过程中的一个重要部分就是*调试*——即测试你的程序，找出问题所在，然后改进程序。
- en: The first two blocks (the Hide block and the Show block) make the cat disappear
    and reappear. This pattern of Hide and Show blocks is then repeated two more times.
    But rather than use all of these blocks, you can use a Repeat block to make the
    first pattern run several times.
  id: totrans-6963
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个积木（隐藏积木和显示积木）让猫消失和重新出现。然后，这个隐藏和显示的模式会再重复两次。但你不必使用所有这些积木，你可以使用一个重复积木来让第一个模式重复多次。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-6964
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将脚本的最后四个积木拖回到积木调色板，删除它们。此时只剩下一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-6965
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木，显示出*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-6966
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并将其放置在两个紫色循环积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-6967
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随意更改重复积木气泡中的数字。如果你希望脚本的运行效果和之前的活动完全一样，你可以将这个数字改为 3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-6968
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫多次消失和重新出现，但如果你想让猫永远消失和重新出现怎么办？那你可以用“永远重复”积木结束你的脚本，而不是使用重复积木。试试看！（要停止一个正在重复的脚本，点击红色的停止按钮，它会替代绿色的旗帜按钮，脚本运行时会出现这个按钮。）
- en: '**HINTS**'
  id: totrans-6969
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-6970
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木到编程区域。要一次性删除你之前脚本中的六个隐藏和显示积木中的四个，只需把手指放在第三个积木上，然后将它拖回积木调色板。所有在它右边的积木都会随着它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6971
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-6972
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木放入或放在重复积木外部。尝试从蓝色类别中使用一些运动积木。注意动画如何根据积木是否包含在重复积木中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-6973
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个以“永远重复”积木结束的脚本中包含一个重复积木。试试看！整个脚本会永远重复，每次重复时，重复积木内部的积木会根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-6974
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-6975
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-6976
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木会一个接一个地亮起，从脚本的左端开始，直到右端结束。积木从左到右亮起，因为 ScratchJr 以与阅读书中的句子相同的方式来读取你的脚本！有些积木的运行时间比其他的要长，这有点像有些词语说起来需要更长时间。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6977
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-6978
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以在脚本运行时通过观察编程区域中的积木来跟踪脚本的流程。当积木在运行时，它们的颜色会变得更深。在这张图片中，显示积木是深紫色的，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-6979
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行 ScratchJr 脚本时，要仔细观察，你将看到程序的运行过程。直接在主界面播放脚本，而不是在演示模式下播放，是查看每个积木执行的准确动作的优势之一。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-6980
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-6981
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用重复积木的脚本，再创建另一个做同样事情但不使用重复积木的脚本。比较这两个脚本，并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6982
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-6983
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入重复（Repeat）积木中时，你将在编程区域看到一个来自重复积木的灰色阴影，出现在你放下它之前。这个阴影将准确显示哪些积木将会被放入重复积木中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-6984
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放置了重复积木，你仍然可以在它后面添加其他积木，所以不用担心不能让阴影覆盖你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-6985
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-6986
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将创建一个有三只动物和一个谷仓的农场，并且你会编程让动物在点击绿色旗帜按钮时开始移动。你将使用本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-6987
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-6988
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-6989
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 要设置场景，我们可以找到一个适合动物放牧的背景。点击**更改背景**按钮，选择农场背景，然后点击勾号将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-6990
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。在猫的下面点击加号添加一个新角色。选择兔子，然后点击勾号。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-6991
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子消失、重新出现，然后在点击绿色旗帜按钮时朝不同方向移动。将以下积木拖到编程区域，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-6992
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，能否将更多动物添加到场景中，并为它们编写程序，让它们在点击绿色旗帜按钮时也能移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-6993
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两个动物，并为它们编写程序，让动物在舞台上移动。你可以添加一只跳跃的鸡，使用跳跃（Hop）积木让它跳动。或者你可以添加一只转圈的猪。也许你会添加一头牛，并使用向左移动和向右移动积木，配合永远重复（Repeat
    Forever）积木，让它持续移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-6994
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果你想，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-6995
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场看起来会是这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-6996
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要从你的项目中删除猫，按住猫，当红色 X 出现时点击它删除。你也可以通过在舞台上按住猫而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-6997
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场里有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试着将它添加到你的农场中。
- en: '**HINTS**'
  id: totrans-6998
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-6999
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，并且每个角色的脚本都以“绿旗开始”积木为开头时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你在脚本中点击“绿旗开始”积木，则只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7000
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-7001
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放在农场里吗？创建一个看起来像你的角色！下面是做法。点击新角色按钮，选择一个空白面孔的人物，然后点击对勾。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-7002
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面孔添加到角色上，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-7003
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面孔。
- en: You’ll now be able to take a photo.
  id: totrans-7004
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-7005
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的脸部，使其看起来不错，然后点击**相机**按钮。现在你真正进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-7006
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-7007
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-7008
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下有关农场中不同动物的词汇。你能在你的“Old MacDonald”项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-7009
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以向项目中添加文字，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-7010
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-7011
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中的积木数量。你使用了多少蓝色（运动）、黄色（触发）和紫色（外观）积木？创建一张图表或图形，展示你使用的不同积木。你使用最多的是哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7012
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-7013
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当你点击屏幕顶部的绿旗按钮时，有些角色没有移动，请仔细检查所有角色的脚本是否都以“绿旗开始”积木为开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-7014
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按照预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试程序，找出哪里出错，然后改进程序。
- en: 1\. First, delete the last four blocks of the script by dragging them back to
    the blocks palette. You are left with only a single Hide block and a single Show
    block.
  id: totrans-7015
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，通过将最后四个积木拖回积木调色板来删除它们。此时你只剩下一个隐藏积木和一个显示积木。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-7016
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木来显示*控制积木*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-7017
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木拖到编程区域，并将其放置在两个紫色的外观积木周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-7018
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将重复积木中的数字更改为任何你想要的数字。如果你想让脚本像之前的活动一样运行，你需要将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-7019
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫反复消失和重新出现，但如果你希望猫永远消失和重新出现呢？那么，你可以用“永远重复”积木来结束你的脚本，试试看！(要停止一个重复的脚本，可以点击红色的停止标志按钮，它会替代绿旗按钮，当脚本正在运行时。)
- en: '**HINTS**'
  id: totrans-7020
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-7021
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域拖动多个块。为了删除你之前脚本中六个“隐藏和显示”块中的四个，只需将手指放在第三个块上，然后将其拖回块调色板。所有位于该块右侧的块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7022
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-7023
  prefs: []
  type: TYPE_NORMAL
  zh: 在Repeat块内外放置其他块。试试从蓝色类别中选取一些运动块。注意动画如何根据一个块是否包含在Repeat块中而变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-7024
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在脚本中放置一个Repeat块，然后以Repeat Forever块结尾。试试看！整个脚本会无限重复，每次重复时，Repeat块中的块会根据输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-7025
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-7026
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-7027
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个一个亮起，从脚本的左端开始，到右端结束。块从左到右亮起，因为ScratchJr以与你读书时的方式一样，从左到右读取你的脚本！有些块比其他块运行得更久，就像某些单词说起来比其他单词更费时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7028
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-7029
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察脚本在编程区域中的块来跟随脚本的流程。当块运行时，它们会变成比原本颜色更深的色调。在这张图片中，Show块是更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-7030
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你将看到程序如何运行。看到每个块执行的确切动作是通过主界面运行脚本的优势之一，而不是在展示模式下运行。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-7031
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-7032
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用Repeat块的脚本，再制作另一个做相同事情但不使用Repeat块的脚本。比较这两个脚本，并解释为什么它们做的是一样的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7033
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-7034
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列块放入Repeat块中时，你会看到在你放置Repeat块之前，编程区域会出现一个灰色阴影。这个阴影会清楚地显示哪些块将放入Repeat块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-7035
  prefs: []
  type: TYPE_NORMAL
  zh: 在放置了Repeat块之后，你仍然可以添加其他块，所以如果你不能让阴影围绕你想要的所有块，不用担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-7036
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-7037
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编程让动物们在你点击绿色旗帜按钮时开始移动。你将使用在本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-7038
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-7039
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-7040
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 要设置场景，我们可以找到一个背景，为动物们提供一个好的吃草地方。点击**更改背景**按钮，选择农场背景，然后点击勾号将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-7041
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下面的加号来添加新角色。选择兔子，然后点击勾号。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-7042
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子消失、重新出现，然后在点击绿色旗帜按钮时移动到不同的方向。将以下积木块拖到编程区，并将它们连接起来，形成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-7043
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能为其他动物添加更多角色，并创建程序，让它们在点击绿色旗帜按钮时也能移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-7044
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再添加两只动物到你的农场，并给它们编写程序，让这些动物在舞台上移动。你可以添加一只用跳跃积木跳跃的鸡，或者添加一只转圈的猪。也许你还可以添加一头牛，并使用“向左移动”和“向右移动”积木块，再加上“永远重复”积木块让它不断移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-7045
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些动物将会出现在你的农场里？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-7046
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将会是这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-7047
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你会发现这个农场没有猫。要从项目中删除猫，按住它。当出现红色 X 时，点击它以删除猫。你也可以通过在舞台上按住猫，而不是在角色列表中按住它来删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-7048
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还会看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-7049
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-7050
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，每个角色的脚本都以“绿色旗帜启动”积木块开始时，你应该点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“绿色旗帜启动”积木块，则只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7051
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-7052
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个像你一样的角色！以下是操作步骤。点击新角色按钮，选择一个空白面孔的人物，然后点击勾号。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-7053
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-7054
  prefs: []
  type: TYPE_NORMAL
  zh: 绘图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-7055
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你将能够拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-7056
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面部位置，使其看起来合适，然后点击**相机**按钮。你现在真的在 ScratchJr 里了！
- en: MAKING CONNECTIONS
  id: totrans-7057
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-7058
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：构建新的词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-7059
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下生活在农场上的不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-7060
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至可以重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-7061
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木块**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-7062
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中的积木块数量。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）积木块？制作一个图表或图形，展示你使用的不同积木块。你最常使用的积木块颜色是什么？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7063
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-7064
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当你点击屏幕顶部的绿色旗帜按钮时，某些角色没有移动，仔细检查一下这些角色的脚本是否以“绿色旗帜启动”积木块开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-7065
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会感到沮丧，因为他们的角色没有按预期的方式移动。解释一下，编程过程中的一个重要部分是*调试*——也就是测试程序，找出出错的地方，然后改进程序。
- en: 2\. Now, tap the orange category of blocks to reveal the *control blocks* .
  id: totrans-7066
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在，点击橙色类别的积木块，展示*控制积木块*。
- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-7067
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将**重复**积木块拖到编程区域，并将其放置在两个紫色外观积木块的周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-7068
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随意更改“重复”积木块气泡中的数字。如果你想让脚本和之前的活动做得一模一样，可以将这个数字更改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-7069
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现多次，但如果你想让猫永远消失和重新出现呢？那么，除了使用“重复”积木块外，你还可以用“永远重复”积木块结束脚本。试试看！（要停止一个重复的脚本，只需点击替换了绿色旗帜按钮的红色停止按钮，脚本运行时会出现这个按钮。）
- en: '**HINTS**'
  id: totrans-7070
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-7071
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木块到编程区域。要一次性删除之前脚本中的四个“隐藏和显示”积木块，只需将手指放在第三个积木块上，拖回到积木块调色板。这个积木块右边的所有积木块都会跟着一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7072
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-7073
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他积木块放置在“重复”积木块的内外。试试蓝色类别中的一些运动积木块。注意动画如何随着积木块是否包含在“重复”积木块中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-7074
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在一个脚本中嵌套一个“重复”积木块，脚本的结尾使用“永远重复”积木块。试试看！整个脚本会永远重复，每次重复时，重复积木块中的积木块会根据数字输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-7075
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-7076
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-7077
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木块一个接一个地亮起，从脚本的左端开始，右端结束。积木块从左到右亮起，因为ScratchJr按照你读书时的方式来读取脚本！有些积木块运行的时间比其他积木块长，就像有些单词说起来更费时一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7078
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-7079
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过观察编程区域中的积木块来跟随脚本的流程。当脚本运行时，积木块会变成比平常更深的颜色。在这张图片中，显示积木块变成了深紫色，意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-7080
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你会看到程序的运行方式。与其在演示模式中运行脚本，不如在主界面中运行脚本，可以清楚地看到每个积木块执行的具体操作，这是一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-7081
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-7082
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用重复积木块的脚本，再制作一个相同功能的脚本，但不使用重复积木块。比较这两个脚本，并解释为什么它们做的事情相同。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7083
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-7084
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木块包裹在重复积木块中时，你会看到在你放下积木块之前，重复积木块在编程区域中会出现一个灰色的阴影。这个阴影会准确显示哪些积木块将被放入重复积木块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-7085
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放下重复积木块之后，你仍然可以添加更多的积木块，所以不用担心如果阴影无法完全包裹你想要的所有积木块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-7086
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-7087
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编程让动物在点击绿色旗帜按钮时开始移动。你将运用本章学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-7088
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-7089
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-7090
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，为动物们提供一个良好的放牧地方。点击**更改背景**按钮，点击农场，然后点击勾选按钮将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-7091
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下方的加号来添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-7092
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想要让兔子在点击绿色旗帜按钮时消失、重新出现，并朝不同方向移动。将以下积木块拖到编程区域，并将它们拼接起来，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-7093
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能为你的场景添加更多动物并为它们创建程序，让它们在点击绿色旗帜按钮时也开始移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-7094
  prefs: []
  type: TYPE_NORMAL
  zh: 向农场添加至少两只动物，并给它们编写程序，使这些动物在舞台上四处移动。你可以添加一只使用跳跃积木块跳动的小鸡，或者添加一只围着转圈的猪，也许你会添加一头牛，使用左右移动积木块和永远重复积木块来保持它的移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-7095
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-7096
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场将会像这样：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-7097
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 你可以看到这个农场没有猫。要从项目中删除猫，长按它。当出现红色的“X”时，点击它删除猫。你也可以通过长按舞台上的猫，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-7098
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 你还会看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-7099
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-7100
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的项目中有多个角色，并且每个角色的脚本都以“绿旗开始”块开头时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你直接点击脚本中的“绿旗开始”块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-7102
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放进农场里吗？创建一个看起来像你的角色！下面是如何做的。点击新角色按钮，选择一个面部为空白的人物，然后点击勾选。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-7103
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面部添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-7104
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器会打开。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-7105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你将能够拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-7106
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的面部位置，确保看起来不错，然后点击**相机**按钮。你现在真的进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-7107
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-7108
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-7109
  prefs: []
  type: TYPE_NORMAL
  zh: 学习与农场中不同动物相关的词汇。你能在你的“老麦克唐纳”项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-7110
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，或者甚至重命名现有的角色！
