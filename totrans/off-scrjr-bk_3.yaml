  id: totrans-7530
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里将有哪些动物？如果你愿意，可以添加更多不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-7531
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只小鸡和一只猪，你的农场将是这样的：
