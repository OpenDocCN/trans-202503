  id: totrans-7532
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场里没有猫。要从你的项目中删除猫，按住它。当红色的 X 出现时，点击它以删除猫。你也可以通过在舞台上按住猫而不是在角色列表中来删除猫。
