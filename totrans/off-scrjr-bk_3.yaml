  id: totrans-7539
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-7540
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
