- en: 3\. Drag the **Repeat** block to the programming area and position it around
    the two purple looks blocks.
  id: totrans-7116
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 拖动**重复**块到编程区，并将其放置在两个紫色的外观块周围。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-7117
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“重复”块中的数字改为任何你想要的数字。如果你想让脚本完全按照前一个活动中的方式执行，你需要将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-7118
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并重新出现很多次，但如果你想让猫永远消失并重新出现呢？那你可以使用“重复永远”方块，而不是使用“重复”方块，来结束你的脚本。试试看！(要停止一个正在重复的脚本，点击那个替代绿色旗帜按钮的红色停止标志按钮。)
- en: '**HINTS**'
  id: totrans-7119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-7120
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个方块到编程区域。如果你想一次性删除之前脚本中六个“隐藏”和“显示”方块中的四个，只需将手指放在第三个方块上，然后将它拖回方块调色板。它右边的所有方块都会随它一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-7122
  prefs: []
  type: TYPE_NORMAL
  zh: 在“重复”方块的内外放入其他方块。试试从蓝色类别中的一些运动方块。注意动画如何随着方块是否包含在“重复”方块内而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-7123
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个包含“重复永远”方块的脚本中使用“重复”方块。试试看！整个脚本将永远重复，每次重复时，位于“重复”方块中的方块会根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-7124
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-7125
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-7126
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的方块一个一个亮起，从脚本的左端开始，最终亮到右端。方块从左到右亮起，因为ScratchJr按照你阅读书籍中的句子方式来读取你的脚本！有些方块运行的时间比其他方块长，就像有些词语说起来比其他词语要花更长时间一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7127
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-7128
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒孩子们，当脚本运行时，他们可以通过查看编程区域中的方块来跟踪脚本的流程。正在运行的方块会变成比平时深的颜色。在这张图片中，“显示”方块是更深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-7129
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个方块执行的确切动作是直接在主界面播放脚本而不是在演示模式下播放的优势之一。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-7130
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-7131
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”方块的脚本，再创建另一个不使用“重复”方块的脚本。比较这两个脚本，并解释为什么它们做了相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7132
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-7133
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列方块放入“重复”方块时，你会看到一个灰色的阴影出现在编程区域，直到你放下它。这个阴影会告诉你哪些方块会落在“重复”方块里面。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-7134
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放下了“重复”方块，你仍然可以在其后添加方块，因此不用担心无法让阴影完全包围你想要的所有方块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-7135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-7136
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并编写程序，让动物们在你点击绿色旗帜按钮时开始移动。你将使用本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-7137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-7138
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-7139
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 要设置场景，我们可以找到一个背景，让动物们有一个合适的地方来吃草。点击**更改背景**按钮，点击农场，然后点击勾选标记将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-7140
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从兔子开始。点击猫下方的加号来添加一个新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-7141
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子消失、再出现，并且在点击绿色旗帜按钮时朝不同的方向移动。将以下积木拖到编程区域，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-7142
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能为你的场景添加更多动物并为它们创建程序，使它们在点击绿色旗帜按钮时也开始移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-7143
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的农场添加至少两个动物，并为它们编写程序，让它们在舞台上移动。你可以添加一只会跳跃的鸡，使用跳跃积木让它跳来跳去。或者你可以添加一只会转圈的猪。也许你会添加一头牛，使用“向左移动”和“向右移动”积木，并配合“永远重复”积木让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-7144
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场里将有哪些动物？如果愿意，你可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-7145
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了鸡和猪，你的农场看起来会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-7146
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从项目中删除猫，按住它。当红色的 X 出现时，点击它以删除猫。你也可以通过在舞台上按住它，而不是在角色列表中删除猫。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-7147
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试试把它添加到你的农场中吧。
- en: '**HINTS**'
  id: totrans-7148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-7149
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色都有一个以“开始于绿色旗帜”积木开始的脚本时，你应该通过点击屏幕顶部的绿色旗帜按钮来开始动作。如果你点击的是脚本中的“开始于绿色旗帜”积木，只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-7151
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是如何做的。点击新角色按钮，选择一个空白面孔的人物，然后点击勾选标记。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-7152
  prefs: []
  type: TYPE_NORMAL
  zh: 要为角色添加你自己的面孔，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-7153
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器会打开。要添加你的面孔，点击相机工具，然后点击角色的面孔。
- en: You’ll now be able to take a photo.
  id: totrans-7154
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-7155
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面孔，使它看起来很好，然后点击**相机**按钮。你现在真的在 ScratchJr 里了！
- en: MAKING CONNECTIONS
  id: totrans-7156
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-7157
  prefs: []
  type: TYPE_NORMAL
  zh: '**文化连接：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-7158
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下关于农场上不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-7159
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文本，创建看起来像字母的角色，甚至重新命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-7160
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木块数量**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-7161
  prefs: []
  type: TYPE_NORMAL
  zh: 计算项目中积木块的数量。你使用了多少蓝色（动作）、黄色（触发）、紫色（外观）积木块？制作一张图表或图形，显示你使用的不同积木块。你使用最多的是哪种颜色的积木块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7162
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-7163
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿色旗帜按钮后某些角色没有移动，仔细检查所有角色的脚本是否都以“绿色旗帜启动”积木块开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-7164
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会感到沮丧，因为他们的角色没有按预期的方式移动。解释说，编程过程中的一个重要部分就是*调试*——也就是测试你的程序，找出出错的地方，然后改进程序。
- en: You can change the number in the bubble of the Repeat block to whatever you
    want. If you want the script to do exactly what it did in the previous activity,
    you would change this number to 3.
  id: totrans-7165
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将重复积木块气泡中的数字改成任何你想要的数字。如果你希望脚本和上一个活动中的操作完全一样，你需要将这个数字改为3。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-7166
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个大数字让你的猫消失并反复出现很多次，但如果你希望猫永远消失并反复出现呢？那么，你可以用“永远重复”积木块来结束你的脚本，而不是使用“重复”积木块。试试看！(要停止一个正在重复的脚本，在脚本运行时点击取代绿色旗帜按钮的红色停止标志按钮。)
- en: '**HINTS**'
  id: totrans-7167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-7168
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个积木块到编程区域。如果你想一次性删除你前一个脚本中的六个“隐藏”和“显示”积木块中的四个，只需把手指放在第三个积木块上，然后将其拖回到积木块面板。第三个积木块右边的所有积木块都会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7169
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-7170
  prefs: []
  type: TYPE_NORMAL
  zh: 在“重复”积木块内部和外部放置其他积木块。试试看蓝色类别中的一些动作积木块。注意，当积木块是否包含在“重复”积木块中时，动画效果会有所不同。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-7171
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在一个以“永远重复”积木块结尾的脚本中加入一个“重复”积木块。试试看！整个脚本会永远重复，每次重复时，重复积木块内部的积木将根据输入的数字重复相应的次数。
- en: MAKING CONNECTIONS
  id: totrans-7172
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-7173
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-7174
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的积木块一个一个地亮起，从脚本的左端开始，到右端结束。积木块从左到右亮起，因为 ScratchJr 以和你阅读书本句子一样的方式读取脚本！有些积木块执行的时间比其他的长，就像有些词语说得比其他的词语要长一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7175
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-7176
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉孩子们，他们可以通过观察编程区域中的模块来跟踪脚本的流程。当模块正在运行时，它们会变成比平常更深的颜色。在这个图片中，显示（Show）模块呈现较深的紫色，这意味着它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-7177
  prefs: []
  type: TYPE_NORMAL
  zh: 下次运行 ScratchJr 脚本时，仔细观察，你将看到程序是如何运行的。与其在演示模式下运行，不如在主界面运行脚本，这样你可以看到每个模块执行的具体动作，这就是其优势之一。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-7178
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-7179
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个脚本，使用重复（Repeat）模块，再编写另一个脚本做相同的事情，但不使用重复（Repeat）模块。比较这两个脚本并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7180
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-7181
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列模块放入重复（Repeat）模块时，你会看到一个灰色的阴影出现在编程区域，显示该模块将在其内部执行。这个阴影将精确显示哪些模块会落入重复（Repeat）模块中。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-7182
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放入重复（Repeat）模块后，你仍然可以添加更多模块，所以不必担心如果阴影无法完全覆盖你想要的所有模块。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-7183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-7184
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个有三只动物和一座谷仓的农场，并编程让动物们在点击绿色旗帜按钮时开始移动。你将使用本章中学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-7185
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-7186
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-7187
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，让动物们有个好的地方来吃草。点击**更改背景**按钮，点击农场，然后点击勾选标记将农场背景加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-7188
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。我们从兔子开始。点击猫下方的加号添加新角色。选择兔子，然后点击勾选标记。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-7189
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望在点击绿色旗帜按钮时，兔子能够消失、重新出现，并朝不同的方向移动。将以下模块拖到编程区域，组合成这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-7190
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能否为你的场景添加更多动物，并为它们创建程序，使它们也能在点击绿色旗帜按钮时移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-7191
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场再添加至少两只动物，并为它们编写程序，使它们在舞台上四处移动。你可以添加一只鸡，它通过跳跃模块（Hop）四处跳跃。或者你可以添加一只猪，它围绕圈子转。也许你还会添加一头牛，使用左右移动（Move
    Left 和 Move Right）模块和重复（Repeat Forever）模块让它一直移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-7192
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将有哪些动物？如果愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-7193
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将看起来是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-7194
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要删除项目中的猫，按住它，直到出现红色的X标记，点击它删除猫。你也可以在舞台上按住猫，而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-7195
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场里。
- en: '**HINTS**'
  id: totrans-7196
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-7197
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色时，如果每个角色的脚本都以“绿色旗帜启动”积木开始，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“绿色旗帜启动”积木，则只有选中的角色会动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7198
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-7199
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！下面是操作方法。点击新角色按钮，选择一个空白面部的人物，然后点击勾选标记。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-7200
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面部添加到角色中，你需要进行编辑。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-7201
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面部，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-7202
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-7203
  prefs: []
  type: TYPE_NORMAL
  zh: 调整好自己的面部角度，使其看起来不错，然后点击**相机**按钮。现在你真的在使用 ScratchJr 了！
- en: MAKING CONNECTIONS
  id: totrans-7204
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-7205
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-7206
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场中不同种类动物的词汇。你能在《老麦克唐纳》项目中使用这些新单词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-7207
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，甚至重命名现有的角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-7208
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的积木块数**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-7209
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一下你项目中积木的数量。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）积木？制作一个图表或图形，展示你使用的不同积木。你最常使用哪种颜色的积木？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7210
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-7211
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击屏幕顶部的绿色旗帜按钮时，某些角色没有动，检查一下所有角色的脚本是否都以“绿色旗帜启动”积木开始。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-7212
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为角色的动作没有按预期发生而感到沮丧。解释一下，编程过程中一个重要的环节是*调试*——也就是说，测试你的程序，找出哪里出了问题，然后改进程序。
- en: You can use a big number to make your cat disappear and reappear many times,
    but what if you want the cat to disappear and reappear forever? Then, instead
    of using a Repeat block, you could end your script with the Repeat Forever block.
    Try it! (To stop a repeating script, tap the red stop sign button that replaces
    the green flag button while a script is running.)
  id: totrans-7213
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用一个大数字让你的猫多次消失和重新出现，但如果你想让猫永远消失并重新出现呢？那么，你可以在脚本的结尾使用“重复永远”积木，而不是“重复”积木。试试看！（要停止一个重复的脚本，在脚本运行时点击替代绿色旗帜按钮的红色停止标志按钮。）
- en: '**HINTS**'
  id: totrans-7214
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-7215
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动编程区域中的多个积木。要一次性删除你之前脚本中六个“隐藏和显示”积木中的四个，只需将手指放在第三个积木上，然后将它拖回到积木调色板中。第三个积木右侧的所有积木都会随之移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7216
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-7217
  prefs: []
  type: TYPE_NORMAL
  zh: 在“重复”积木内外放置其他积木。试试一些来自蓝色类别的运动积木。注意，当积木包含或不包含在“重复”积木中时，动画效果如何变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-7218
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中加入一个“重复”积木，后面接一个“永远重复”积木。试试看！整个脚本将永远重复，每次重复时，“重复”积木中的积木会按照数字输入的次数重复。
- en: MAKING CONNECTIONS
  id: totrans-7219
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-7220
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-7221
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到你的脚本中的积木一个一个亮起，从脚本的左端开始，到右端结束。积木从左到右亮起，因为ScratchJr以你读书的方式读取脚本！有些积木运行的时间比其他积木长，就像有些单词说起来更久一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7222
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-7223
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以在脚本运行时通过观察编程区域中的积木来跟踪脚本的流程。运行中的积木会变成它们颜色的较深色调。在这张图片中，显示积木是较深的紫色，表示它正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-7224
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行ScratchJr脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木执行的确切动作是直接在主界面播放脚本而不是在展示模式下播放脚本的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-7225
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-7226
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个使用“重复”积木的脚本，再编写另一个做相同事情但不使用“重复”积木的脚本。比较这两个脚本，并解释为什么它们做的是相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7227
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-7228
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一系列积木放入“重复”积木时，在你放下之前，你会看到一个灰色的阴影出现在编程区域中。这个阴影会显示出哪些积木将会落入“重复”积木内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-7229
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经放下了“重复”积木，你仍然可以添加其他积木。所以不用担心，如果你无法将阴影覆盖到所有想要的积木上。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-7230
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-7231
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并且你将编程让这些动物在点击绿色旗帜按钮时开始移动。你将使用本章中学到的技巧：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-7232
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-7233
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少包含三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-7234
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，为动物们提供一个合适的牧场。点击**更改背景**按钮，点击农场，然后点击勾选按钮，将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-7235
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物。我们从一只兔子开始。点击猫下方的加号，添加一个新角色。选择兔子，然后点击勾选按钮。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-7236
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让兔子消失，再重新出现，然后在点击绿色旗帜按钮时向不同方向移动。将以下积木拖动到编程区，并将它们拼接在一起，创建这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-7237
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，能否为场景中添加更多动物，并为它们创建程序，使它们也能在点击绿色旗帜按钮时移动？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-7238
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的农场添加至少两只动物，并为它们编写程序，使它们在舞台上移动。你可以添加一只跳跃的小鸡，使用跳跃积木；或者添加一只围绕圈子转的猪；也许你会添加一头牛，并使用左移和右移积木，并结合永远重复积木来让它持续移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-7239
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上将会有哪些动物？如果你愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-7240
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场将是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-7241
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当红色X出现时，点击它以删除猫。你也可以通过按住舞台上的猫而不是角色列表中的猫来删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-7242
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的一个角色。也试着把它添加到你的农场里吧。
- en: '**HINTS**'
  id: totrans-7243
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-7244
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，每个角色的脚本都以“开始于绿色旗帜”积木开始时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“开始于绿色旗帜”积木，则只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7245
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-7246
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己添加到农场中吗？创建一个看起来像你的角色！以下是如何做的：点击新角色按钮，选择一个没有脸的角色，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-7247
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的脸添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-7248
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的脸，点击相机工具，然后点击角色的脸部。
- en: You’ll now be able to take a photo.
  id: totrans-7249
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-7250
  prefs: []
  type: TYPE_NORMAL
  zh: 调整自己的脸部位置，确保看起来不错，然后点击**相机**按钮。你现在真正进入ScratchJr了！
- en: MAKING CONNECTIONS
  id: totrans-7251
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-7252
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：构建新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-7253
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下生活在农场上的不同动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词汇吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-7254
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以在项目中添加文字，创建看起来像字母的角色，或者甚至重新命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-7255
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：计算你使用的积木**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-7256
  prefs: []
  type: TYPE_NORMAL
  zh: 统计一下你项目中的块数。你用了多少个蓝色（动作）、黄色（触发）、和紫色（外观）块？创建一个图表或图形，显示你使用的不同块。你使用最多的块是什么颜色？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7257
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-7258
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击屏幕顶部的绿色旗帜按钮时，有些角色没有移动，请再次检查所有角色的脚本是否以“绿色旗帜开始”块作为开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-7259
  prefs: []
  type: TYPE_NORMAL
  zh: 有时孩子们可能会因为他们的角色没有按照预期移动而感到沮丧。解释一下，编程过程中一个重要的部分就是*调试*——也就是测试你的程序，找出出了什么问题，然后改进程序。
- en: '**HINTS**'
  id: totrans-7260
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-7261
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时拖动多个块到编程区域中。要一次性删除之前脚本中六个“隐藏”和“显示”块中的四个，只需将手指放在第三个块上，拖动回块调色板。所有位于该块右侧的块也会一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7262
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-7263
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他块放置在“重复”块的内部和外部。试试蓝色类别中的一些动作块。注意，动画的变化取决于一个块是否被包含在“重复”块中。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-7264
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中使用一个包含“永远重复”块的“重复”块。试试看！整个脚本将会永远重复，每次重复时，位于“重复”块中的其他块将根据输入的数字重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-7265
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-7266
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-7267
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的块一个接一个地亮起，从脚本的左端开始，直到脚本的右端结束。块是从左到右亮起的，因为 ScratchJr 就像你读书时一样，按照从左到右的顺序读取脚本！有些块的运行时间比其他块更长，就像有些单词说得更长。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7268
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-7269
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒孩子们，当脚本运行时，他们可以通过观察编程区域中的块来跟踪脚本的流程。当块运行时，它们的颜色会变得更深。在这张图中，“显示”块是紫色的深色阴影，表示它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-7270
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。查看每个块执行的精确动作，是在主界面运行脚本而非演示模式中的一个优势。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-7271
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-7272
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个使用“重复”块的脚本，并创建另一个做相同事情但不使用“重复”块的脚本。比较这两个脚本，并解释它们为什么做了相同的事情。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7273
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-7274
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把一系列块包裹在重复块中时，在你放下它之前，你会看到编程区域中重复块的灰色阴影。这个阴影会准确显示哪些块会被包含在重复块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-7275
  prefs: []
  type: TYPE_NORMAL
  zh: 放下重复块后，你仍然可以添加块，所以如果无法使阴影包裹住所有你想要的块，不必担心。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-7276
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-7277
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将制作一个有三只动物和一个谷仓的农场，并且当你点击绿旗按钮时，你将编程动物开始移动。你将运用本章学到的技能：移动、转向、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-7278
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-7279
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-7280
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了布置场景，我们可以找一个背景，给动物们一个好地方吃草。点击**更改背景**按钮，点击农场，然后点击对号将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-7281
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。在猫的下面点击加号添加一个新角色。选择兔子，然后点击对号。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-7282
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望兔子在点击绿旗按钮时消失、重新出现，并朝不同方向移动。将以下块拖到编程区域，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-7283
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了一个脚本，你能为你的场景添加更多的动物并为它们创建程序，使它们在点击绿旗按钮时也移动吗？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-7284
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再添加两只动物到你的农场，并给它们编写程序，使它们在舞台上移动。你可以添加一只用跳跃块跳跃的鸡。或者你可以添加一只绕圈子转的猪。也许你可以添加一头牛，并使用左右移动块和重复永远块使它保持移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-7285
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场上会有哪些动物？如果愿意，可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-7286
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加了一只鸡和一只猪，你的农场会是这个样子：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-7287
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从项目中删除猫，请长按它。当红色X出现时，点击它以删除猫。你也可以在舞台上长按它，而不是在角色列表中。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-7288
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。试着也把它添加到你的农场中吧。
- en: '**HINTS**'
  id: totrans-7289
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-7290
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当你的项目中有多个角色，并且每个角色都有一个从绿旗开始的脚本时，你应该通过点击屏幕顶部的绿旗按钮来启动动作。如果你在脚本中点击开始绿旗块，只有选定的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7291
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-7292
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放在农场上吗？创建一个看起来像你的角色！以下是你可以做的。点击新角色按钮，选择一个有空白面孔的人物，然后点击对号。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-7293
  prefs: []
  type: TYPE_NORMAL
  zh: 若要将你自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-7294
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开了。要添加你的面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-7295
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-7296
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的面部位置，使其看起来不错，然后点击**相机**按钮。你现在真正进入了ScratchJr！
- en: MAKING CONNECTIONS
  id: totrans-7297
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: BUILDING NEW VOCABULARY**'
  id: totrans-7298
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：建立新词汇**'
- en: Go over the vocabulary for the different kinds of animals that live on a farm.
    Can you use any of these new words in your Old MacDonald project?
  id: totrans-7299
  prefs: []
  type: TYPE_NORMAL
  zh: 复习一下农场上不同种类动物的词汇。你能在你的《老麦克唐纳》项目中使用这些新词吗？
- en: Remember, you can add text to your project, create characters that look like
    letters, or even rename existing characters!
  id: totrans-7300
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以为你的项目添加文本，创建像字母一样的角色，甚至重命名现有角色！
- en: '**MATH CONNECTION: COUNTING THE BLOCKS YOU’VE USED**'
  id: totrans-7301
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：计算你使用的方块数**'
- en: Count the number of blocks in your project. How many blue (motion), yellow (triggering),
    and purple (looks) blocks did you use? Create a chart or graph showing the different
    blocks you used. Which block color did you use the most?
  id: totrans-7302
  prefs: []
  type: TYPE_NORMAL
  zh: 计算你项目中使用的方块数量。你使用了多少个蓝色（运动）、黄色（触发）和紫色（外观）方块？制作一张图表或图形，显示你使用的不同方块。你最常使用哪种颜色的方块？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7303
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: If some characters do not move when you tap the Green Flag button at the top
    of the screen, double-check that the scripts for all of the characters begin with
    a Start on Green Flag block.
  id: totrans-7304
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有些角色在你点击屏幕顶部的绿色旗帜按钮时没有移动，请再次检查所有角色的脚本是否都以“开始于绿色旗帜”块开头。
- en: Sometimes children may get frustrated because their character is not moving
    in the way that they expected. Explain that an important part of the programming
    process is *debugging* —that is, testing your program, figuring out what went
    wrong, and then improving the program.
  id: totrans-7305
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候孩子们可能会因为他们的角色没有按照预期的方式移动而感到沮丧。解释一下，编程过程中一个重要的部分是*调试*——也就是测试你的程序，找出哪里出了问题，然后改进程序。
- en: You can drag multiple blocks around the programming area at the same time. To
    delete four of the six Hide and Show blocks from your previous script in one motion,
    just put your finger on the third block and drag it back to the blocks palette.
    All of the blocks to the right of that block will move with it.
  id: totrans-7306
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以同时在编程区域拖动多个方块。要一次性删除之前脚本中的六个“隐藏”和“显示”方块中的四个，只需用手指按住第三个方块并将其拖回到方块调色板。所有位于该方块右侧的方块都会跟随一起移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7307
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Put other blocks inside and outside of the Repeat block. Try out some motion
    blocks from the blue category. Notice how the animation changes depending on whether
    a block is or is not included in the Repeat block.
  id: totrans-7308
  prefs: []
  type: TYPE_NORMAL
  zh: 将其他方块放入和移出重复块。试试蓝色类别中的一些运动方块。注意动画如何随着方块是否包含在重复块中而发生变化。
- en: You could also have a Repeat block within a script that ends with a Repeat Forever
    block. Try it! The entire script will repeat forever, and each time it repeats,
    the blocks inside the Repeat block will repeat for the number of times specified
    by the number input.
  id: totrans-7309
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在脚本中添加一个重复块，最后以“永远重复”块结束。试试看！整个脚本将永远重复，每次重复时，重复块中的方块将根据数字输入重复指定的次数。
- en: MAKING CONNECTIONS
  id: totrans-7310
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: COMPARING YOUR SCRIPTS TO SENTENCES**'
  id: totrans-7311
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的脚本与句子进行比较**'
- en: As your cat moves on the stage, you will see that the blocks in your scripts
    light up one at a time, starting at the left end of the script and ending at the
    right end of the script. The blocks light up from left to right because ScratchJr
    reads your script in the same way you read sentences in a book! Some blocks take
    longer to run than others, a bit like how some words take longer to say.
  id: totrans-7312
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的猫在舞台上移动时，你会看到脚本中的方块一个接一个地亮起，从脚本的左端开始，直到右端结束。方块从左到右亮起是因为ScratchJr按照你读书时阅读句子的方式来读取脚本！有些方块运行的时间比其他方块长，就像有些词需要更长时间才能说完一样。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7313
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: Point out to children that they can follow the flow of a script by looking at
    the blocks in the programming area while the script is running. The blocks will
    become a darker shade of their color when they are running. In this picture, the
    Show block is a darker shade of purple, which means it is currently running.
  id: totrans-7314
  prefs: []
  type: TYPE_NORMAL
  zh: 向孩子们指出，他们可以通过在脚本运行时观察编程区域中的积木来跟踪脚本的执行流程。当积木正在运行时，它们的颜色会变得更深。在这张图中，显示块的紫色变得更深，意味着它当前正在运行。
- en: The next time you run a ScratchJr script, watch closely and you’ll see how the
    program runs. Seeing the exact action each block performs is one of the advantages
    of playing a script in the main interface rather than in Presentation Mode.
  id: totrans-7315
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你运行 ScratchJr 脚本时，仔细观察，你会看到程序是如何运行的。看到每个积木所执行的具体动作是将脚本放在主界面而不是演示模式中的一个优点。
- en: '**MATH CONNECTION: COMPARING TWO SCRIPTS**'
  id: totrans-7316
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：比较两个脚本**'
- en: Make a script that uses the Repeat block, and make another script that does
    the same thing but does not use the Repeat block. Compare the two scripts and
    explain why they do the same thing.
  id: totrans-7317
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一个使用重复块的脚本，再制作一个做相同事情但不使用重复块的脚本。比较这两个脚本并解释为什么它们做的是一样的事。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7318
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: When you wrap a series of blocks in a Repeat block, you will see a gray shadow
    from the Repeat block appear in the programming area before you drop it. This
    shadow will show you exactly which blocks will fall inside the Repeat block.
  id: totrans-7319
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把一系列积木放入重复块中时，你会看到在你放下它之前，重复块会在编程区域出现一个灰色的阴影。这个阴影会告诉你哪些积木将会放入重复块内。
- en: You can still add blocks in after you’ve dropped the Repeat block, so don’t
    worry if you can’t get the shadow to wrap around all the blocks you want.
  id: totrans-7320
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在你放下重复块后，你仍然可以添加更多的积木，所以不要担心如果你无法让阴影包围你想要的所有积木。
- en: '**PROJECT TIME! OLD MACDONALD’S FARM**'
  id: totrans-7321
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！老麦克唐纳的农场**'
- en: 'For this project you will make a farm with three animals and a barn, and you
    will program the animals to start moving when you tap the Green Flag button. You
    will use the skills that you learned in this chapter: move, turn, show, hide,
    and repeat.'
  id: totrans-7322
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将制作一个有三只动物和一个谷仓的农场，并且你将编写程序使动物在你点击绿色旗帜按钮时开始移动。你将使用本章中学到的技能：移动、旋转、显示、隐藏和重复。
- en: '**HOW TO MAKE IT**'
  id: totrans-7323
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: Let’s make a farm with at least three animals.
  id: totrans-7324
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个至少有三只动物的农场。
- en: 1\. To set the scene, we can find a background that will give the animals a
    good place to graze. Tap the **Change Background** button, tap the farm, and then
    tap the check mark to load the farm onto the stage.
  id: totrans-7325
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为了设置场景，我们可以找到一个背景，给动物们提供一个良好的放牧地点。点击**更改背景**按钮，点击农场，然后点击对勾将农场加载到舞台上。
- en: 2\. Now we can add the farm animals. Let’s start with a rabbit. Tap the plus
    sign under the cat to add a new character. Select the rabbit and then tap the
    check mark.
  id: totrans-7326
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 现在我们可以添加农场动物了。让我们从一只兔子开始。点击猫下面的加号来添加一个新角色。选择兔子，然后点击对勾。
- en: '3\. We want to make the rabbit disappear, reappear, and then move in different
    directions when we tap the Green Flag button. Drag the following blocks to the
    programming area, and snap them together to make this script:'
  id: totrans-7327
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让兔子在点击绿色旗帜按钮时消失、重新出现并朝不同的方向移动。将以下积木拖动到编程区域，并将它们拼接在一起，制作这个脚本：
- en: 4\. Now that you’ve created a script for the rabbit, can you add more animals
    to your scene and create programs for them so that they also move when you tap
    the Green Flag button?
  id: totrans-7328
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在你已经为兔子创建了脚本，你能否为场景添加更多动物并为它们编写程序，使它们在你点击绿色旗帜按钮时也能动起来？
- en: Add at least two more animals to your farm, and give them programs to make the
    animals move around the stage. You might add a chicken that hops around using
    the Hop block. Or you can add a pig that turns around in circles. Perhaps you
    might add a cow and use the Move Left and Move Right blocks with a Repeat Forever
    block to keep it moving.
  id: totrans-7329
  prefs: []
  type: TYPE_NORMAL
  zh: 至少再给你的农场添加两只动物，并为它们编写程序使它们在舞台上移动。你可以添加一只用跳跃块跳跃的鸡，或者你可以添加一只围着转圈的猪。也许你还可以添加一头牛，使用左右移动块和无限重复块让它不停地移动。
- en: Which animals are going to be on your farm? Add different animals if you want
    to!
  id: totrans-7330
  prefs: []
  type: TYPE_NORMAL
  zh: 你的农场将会有哪些动物？如果你想可以添加不同的动物！
- en: 'If you add a chicken and a pig, your farm will look like this:'
  id: totrans-7331
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加一只鸡和一只猪，你的农场将会是这样的：
- en: 5\. You can see that this farm doesn’t have a cat. To delete the cat from your
    project, press and hold it. When the red X appears, tap it to delete the cat.
    You can also delete the cat by pressing and holding it on the stage instead of
    in the list of characters.
  id: totrans-7332
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 你可以看到这个农场没有猫。要从你的项目中删除猫，按住它。当出现红色的X时，点击它删除猫。你也可以通过按住猫而不是在角色列表中删除它。
- en: 6\. You can also see that this farm has a barn. The barn is one of the characters
    that you can add to your project. Try adding it to your farm too.
  id: totrans-7333
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 你还可以看到这个农场有一个谷仓。谷仓是你可以添加到项目中的角色之一。也试着把它加入到你的农场吧。
- en: '**HINTS**'
  id: totrans-7334
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Note that when you have multiple characters in your project, and each character
    has a script that begins with the Start on Green Flag block, you should start
    the action by tapping the Green Flag button at the top of the screen. If, instead,
    you tap the Start on Green Flag block in your script, only the selected character
    will move.
  id: totrans-7335
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当你的项目中有多个角色，并且每个角色的脚本都以“开始时点击绿色旗帜”方块开头时，你应该通过点击屏幕顶部的绿色旗帜按钮来启动动作。如果你点击脚本中的“开始时点击绿色旗帜”方块，只有选中的角色会移动。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7336
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Can you put yourself on the farm? Create a character that looks like you! Here’s
    how you can do it. Tap the new character button, pick a person with a blank face,
    and tap the check mark.
  id: totrans-7337
  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场里吗？创建一个看起来像你的角色！以下是操作方法。点击新角色按钮，选择一个没有面孔的人物，然后点击勾选标志。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
  id: totrans-7338
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面孔添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
    the face of the character.
  id: totrans-7339
  prefs: []
  type: TYPE_NORMAL
  zh: 画图编辑器打开后，要添加面孔，点击相机工具，然后点击角色的面部。
- en: You’ll now be able to take a photo.
  id: totrans-7340
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你就可以拍照了。
- en: Line up your own face so it looks good, and then tap the **Camera** button.
    You’re really in ScratchJr now!
  id: totrans-7341
  prefs: []
  type: TYPE_NORMAL
  zh: 将自己的面孔调整到合适的位置，然后点击**相机**按钮。你现在真的进入了ScratchJr！
