  prefs: []
  type: TYPE_NORMAL
  zh: 你能把自己放到农场上吗？创建一个看起来像你的角色！以下是做法。点击新角色按钮，选择一个空白面孔的人物，然后点击勾选按钮。
- en: To add your own face to the character, you’ll have to edit it. Tap the **Paintbrush**
    button next to the character you chose.
