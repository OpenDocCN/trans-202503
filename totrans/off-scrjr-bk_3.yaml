  id: totrans-7538
  prefs: []
  type: TYPE_NORMAL
  zh: 要将自己的面部添加到角色中，你需要编辑它。点击你选择的角色旁边的**画笔**按钮。
- en: The paint editor opens. To add your face, tap the Camera tool, and then tap
