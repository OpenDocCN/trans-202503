- en: 'The internet is like a giant web of computers that talk to each other and exchange
    information. The internet offers you endless resources for finding information,
    communicating with friends and family, and entertaining yourself. Here’s a taste
    of some exciting things you can do on the internet:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Read the latest news and check the weather'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Look up local information such as movie times, operating hours for
    shops and restaurants, and bus schedules'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Get walking, driving, or public transportation directions'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Read articles about technology, gardening, and more'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Watch helpful videos, how-to guides, or even movies and TV shows'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: The internet is huge, so this lesson just covers the basics of accessing a website
    and finding your way around, as well as printing from the internet and saving
    shortcuts to your favorite websites. Over the course of this book, you’ll learn
    much more about using the internet. Before you can start using the internet, though,
    you need be connected to it via an internet service provider (ISP) such as AT&T
    or Comcast. Flip back to “[Setting Up an Internet Connection](ch00.xhtml#toc_lev18)”
    on [page 17](ch00.xhtml#page_17) to find out more about getting connected.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Opening Microsoft Edge
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We’re going to access the internet with a *web browser*, which is a special
    app that lets you open and view the different websites on the internet. Many different
    browsers are available, like Internet Explorer and Google Chrome. By and large,
    they all do the same thing—enable you to browse the internet! We’ll use Microsoft’s
    newest browser, *Microsoft Edge*, because it comes included on all Windows 10
    computers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s begin by opening Microsoft Edge:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Click the **Microsoft Edge** button from the taskbar.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f117-01.jpg)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '***** ***NOTE:** If you can’t see the Microsoft Edge icon in the taskbar, you
    can also open the app by clicking the **start button** and then clicking the **Microsoft
    edge** tile.*'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The first time you open Microsoft Edge, you might see a setup screen similar
    to the one shown here. This welcome screen lets you customize your Microsoft Edge
    web browser, but you don’t need to worry about it right now. If you do see this
    screen, simply close Microsoft Edge using the close button.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你第一次打开 Microsoft Edge 时，你可能会看到类似于此处所示的设置页面。这个欢迎页面让你可以自定义 Microsoft Edge 浏览器，但你现在不需要担心它。如果你看到这个页面，只需点击关闭按钮关闭
    Microsoft Edge。
- en: '![Image](../images/f117-02.jpg)'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f117-02.jpg)'
- en: When you click the close button, you’ll be asked if you want to close all tabs.
    We’ll look at tabs in more detail in “[Using Tabs](ch5.xhtml#toc_lev112)” on [page
    126](ch5.xhtml#page_126), but for now click the **Close all** button, highlighted
    next.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你点击关闭按钮时，系统会询问你是否要关闭所有标签页。我们将在《[使用标签页](ch5.xhtml#toc_lev112)》的[第126页](ch5.xhtml#page_126)中更详细地讲解标签页，但现在点击
    **关闭所有** 按钮，接下来会突出显示。
- en: '![Image](../images/f118-01.jpg)'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f118-01.jpg)'
- en: Now that you’ve seen this initial welcome message, reopen Microsoft Edge.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你已经看过这个初始的欢迎信息，重新打开 Microsoft Edge。
- en: This time, you’ll be taken to your *home page*. Your home page is simply the
    first page you see when you access the internet. A lot of internet browsers offer
    built-in home pages with helpful and interesting information, such as pages you’ve
    visited recently. Microsoft Edge has a particularly useful home page, shown here,
    that’s called the *Start page*.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这一次，你将进入你的 *主页*。主页就是你访问互联网时看到的第一个页面。许多互联网浏览器都提供内置的主页，包含有用且有趣的信息，比如你最近访问的页面。Microsoft
    Edge 有一个特别实用的主页，如此处所示，叫做 *开始页*。
- en: '![Image](../images/f118-02.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f118-02.jpg)'
- en: This page suggests content it thinks you’ll find interesting, such as your local
    news and weather. You can click any of the articles to read more about them. For
    now, though, we’ll focus on the bar at the top of the screen, highlighted next.
    This is the *address bar*, which has the text “Search or enter web address.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 此页面会推荐你可能感兴趣的内容，比如当地新闻和天气。你可以点击任何文章来阅读更多内容。不过，现在我们先关注屏幕顶部的那条栏，接下来会突出显示。这是 *地址栏*，上面写着“搜索或输入网址”。
- en: '![Image](../images/f119-01.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f119-01.jpg)'
- en: If you have an older version of Microsoft Edge, you might see this bar underneath
    a *Where to next?* heading. The address bar is one of the most important parts
    of the Microsoft Edge browser because it lets you search for any site or page
    on the internet.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是旧版本的 Microsoft Edge，可能会看到这个栏出现在 *接下来去哪里？* 的标题下。地址栏是 Microsoft Edge 浏览器中最重要的部分之一，因为它让你可以在互联网上搜索任何网站或页面。
- en: What Is a Website?
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是网站？
- en: The internet hosts a huge number of different *websites* (or just *sites* for
    short) run by different companies, organizations, or individuals. For example,
    Walmart, Best Buy, and the *New York Times* all operate their own websites, and
    each has a different purpose and different content. Most sites break down their
    content into a number of *pages* to make it easier to read and organize. For example,
    a news site like the *New York Times* might devote one page to each news article
    it covers, whereas a store such as Walmart or Best Buy might have a page for each
    product it sells. This collection of sites makes up the *World Wide Web*, or *the
    web* for short. To begin exploring the web, we need a way to navigate to the sites.
    One way to do that is to use a site’s unique address.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上托管着大量由不同公司、组织或个人运营的 *网站*（简称 *站点*）。例如，沃尔玛、Best Buy 和 *纽约时报* 都运营着各自的网站，每个网站的目的和内容都不同。大多数网站将其内容分为多个
    *页面*，以便更易于阅读和组织。例如，像 *纽约时报* 这样的新闻网站可能会为每篇新闻报道专门设置一页，而像沃尔玛或 Best Buy 这样的商店可能会为每个销售的产品设置一页。这些网站构成了
    *万维网*，或简称 *网络*。要开始浏览网络，我们需要一种方式来导航到这些网站。实现这一点的一种方法是使用网站的唯一地址。
- en: You might have seen various companies advertise their websites with addresses
    like *[www.bestbuy.com](http://www.bestbuy.com)* or *[www.gumtree.com.au](http://www.gumtree.com.au)*.
    A web address gives you an easy way to find a particular site by letting you go
    straight there, like with a street address. As you’ll see in [Lesson 6](ch6.xhtml#ch6),
    you can also search for a site without using its web address, but using its address
    is often quicker and ensures you’re going to the right site.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能见过各种公司通过网址广告宣传自己的网站，例如 *[www.bestbuy.com](http://www.bestbuy.com)* 或 *[www.gumtree.com.au](http://www.gumtree.com.au)*。一个网址提供了一个简便的方式来找到特定的网站，让你可以直接到达，就像一个街道地址。正如你将在[第6课](ch6.xhtml#ch6)中看到的，你也可以不使用网址搜索网站，但使用网址通常更快捷，并能确保你进入正确的网站。
- en: 'But what do these web addresses actually mean? Let’s learn about the parts
    of a web address, using *[www.gumtree.com.au](http://www.gumtree.com.au)* as an
    example:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这些网址到底是什么意思呢？让我们通过* [www.gumtree.com.au](http://www.gumtree.com.au) *这个例子来了解一下网址的组成部分：
- en: '*****   **www:** This stands for *World Wide Web*. Using *www* is customary
    in web addresses, but you can usually omit this and the period that comes directly
    after it when entering a web address in the address bar (for example, *gumtree.com.au*).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **www：** 这代表*万维网*。在网址中使用*www*是惯例，但在地址栏输入网址时，通常可以省略它和后面的句点（例如，*gumtree.com.au*）。'
- en: '*****   **.gumtree:** This is the unique name of the site. Be sure to type
    this correctly, as any typos can send you to the wrong site! Web addresses never
    have spaces, and capitalization doesn’t matter.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **.gumtree：** 这是该网站的独特名称。务必正确输入，因为任何拼写错误都可能导致你进入错误的网站！网址中永远不会有空格，并且大小写不重要。'
- en: '*****   **.com:** This part is intended to describe what kind of site it is.
    For example, *.com* stands for *commercial* and is intended to be used by businesses.
    You might also see a site ending in *.org*, such as *[www.wikipedia.org](http://www.wikipedia.org)*,
    indicating that it’s run by an organization (usually a nonprofit). There’s also
    *.edu*, indicating an educational institution like *[www.harvard.edu](http://www.harvard.edu)*,
    and *.gov* for a government site like *[www.usa.gov](http://www.usa.gov)*. These
    are just guidelines, though; there’s nothing preventing someone from registering
    a *.com* site even if they’re not part of a company. So you don’t need to pay
    too much attention to this part except to enter it correctly.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **.com：** 这一部分是用来描述网站类型的。例如，*.com*代表*商业*，通常由企业使用。你还可能看到以*.org*结尾的网站，例如*
    [www.wikipedia.org](http://www.wikipedia.org) *，表示该网站由一个组织（通常是非营利性）运营。还有*.edu*，表示教育机构，例如*
    [www.harvard.edu](http://www.harvard.edu) *，以及*.gov*，表示政府网站，例如* [www.usa.gov](http://www.usa.gov)
    *。不过这些只是指导方针；没有什么可以阻止某人注册一个*.com*网站，即使他们不是公司的一部分。所以，除了正确输入之外，你不需要太关注这一部分。'
- en: '*****   **.au:** You might have noticed that Gumtree’s web address, unlike
    the others we’ve discussed, has something after *.com*. The *.au* is a country
    code that stands for *Australia*. Sites outside the United States often have such
    a code telling you where they’re based, either after *.com* or instead of it (for
    example, *[www.kijiji.ca](http://www.kijiji.ca)* is a popular classifieds site
    in Canada).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **.au：** 你可能已经注意到，Gumtree的网站地址与我们之前讨论的其他网站不同，它在*.com*之后有一些内容。*.au*
    是一个国家代码，代表*澳大利亚*。美国以外的站点通常会有这样的代码，告诉你它们的所在地，通常出现在*.com*之后或替代它（例如，* [www.kijiji.ca](http://www.kijiji.ca)
    *是加拿大的一个热门分类信息网站）。'
- en: '**ACTIVITY #11**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #11**'
- en: Most web addresses are meant to be recognizable and therefore are similar to
    the name of the company, organization, or person they represent. This way, you
    can easily guess the address and visit the site. In this activity, you’ll practice
    guessing a company’s web address.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数网址的设计目的是让人容易识别，因此它们通常与公司、组织或个人的名称相似。这样，你就可以轻松地猜出地址并访问该网站。在本活动中，你将练习猜测一个公司的网址。
- en: The American publishing company that produced this book is called No Starch,
    and it has a site! Write down what you think its web address might be.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的出版公司是No Starch，它有一个网站！写下你认为它的网址是什么。
- en: Opening a Site
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 打开一个网站
- en: 'Once you have the web address for a site you want to visit, it’s time to open
    the site! Follow these steps to open a site using its web address:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你获得了想访问的网站的网址，就可以打开该网站！按照以下步骤通过网址打开网站：
- en: Click in the address bar.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击地址栏。
- en: '![Image](../images/f121-01.jpg)'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f121-01.jpg)'
- en: Enter the address of the site you wish to visit. There’s no need to erase the
    words “Search or enter web address,” because they disappear as soon as you start
    typing. As an example, let’s use *[www.nostarch.com](http://www.nostarch.com)*.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你想访问的网站的地址。无需删除“搜索或输入网址”这几个字，因为它们会在你开始输入时自动消失。作为例子，我们使用* [www.nostarch.com](http://www.nostarch.com)
    *。
- en: '***** ***NOTE:** As you type, a list of search suggestions should appear below
    the address bar. We’ll look at how this works later.*'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***** ***注意：** 当你输入时，地址栏下方应该会出现一系列搜索建议。稍后我们会了解它是如何工作的。*'
- en: 'Press ENTER to go to the site. After the site finishes loading, you should
    see something like this:'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下ENTER键进入该网站。网站加载完成后，你应该能看到如下内容：
- en: '![Image](../images/f121-02.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f121-02.jpg)'
- en: This is the No Starch home page! Just like your web browser, each site has its
    own home page, which is the page that opens when you first visit the site’s main
    address.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: Notice that the address bar is still there at the top of the page. If you decide
    to go to a different site, you can click in the address bar again, as shown next.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f122-01.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
- en: The address should turn blue when you click it. This highlights the text, and
    when you start typing, the highlighted text will be replaced with what you type.
    (If the address doesn’t turn blue for you, just click at the end of the address
    and press the BACKSPACE key to delete the address before typing a new one.) Don’t
    forget to press the ENTER key after you’ve typed the address.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '**ACTIVITY #12**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: In this activity, try visiting the following popular sites.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: Use the address bar to go to *[www.washingtonpost.com](http://www.washingtonpost.com).*
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the address bar to go to *[www.nytimes.com](http://www.nytimes.com)*.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the address bar to go to *[www.nostarch.com](http://www.nostarch.com)* again.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Navigating a Site
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The internet is *huge*, and to master it, you’ll first need to learn how to
    find your way around the different pages on a site! You can do this using links.
    Once you have navigated to a site, you can explore the different pages of that
    site by clicking the links. *Links* are words or pictures on the page that take
    you to other pages, usually on the same site. Most sites use links to take you
    from page to page, making it easy to explore the site.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: For example, on the main page at *[www.nostarch.com](http://www.nostarch.com)*,
    the various topics such as Art & Design, General Computing, and Hacking & Computer
    Security are all links to other pages, as are the book titles and cover pictures.
    When you click one of these links, it takes you to a page dedicated to that book
    or topic.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f123-01.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
- en: '**OPENING A LINK**'
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'To see the page the link takes you to, you need to open the link. To do this,
    follow these steps:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: Find a heading, word, or picture that might be a link and move your mouse pointer
    over it. The pointer should change to a pointing hand symbol (![Image](../images/hand.jpg))
    if it is indeed a link.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the link.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The web page that the link points to should now open.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: '**ACTIVITY #13**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: In this activity, you’ll practice using a link to visit a new page.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: Go to the No Starch site.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Visit a book’s page.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**USING THE BACK AND FORWARD BUTTONS**'
  id: totrans-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Now that you’ve visited a page, what’s next? If you find another link on that
    page that you want to see, you can click it just like before. Sometimes, though,
    you’ll want to go back to the page you came from. For example, on the *[www.nostarch.com](http://www.nostarch.com)*
    site, once you’re done reading about a specific book, you might want to return
    to the main page and look at a different book. Fortunately, this is easy to do!
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: To go back to the previous page, simply click the **back button**. Each time
    you click the back button, you’ll go back one page. Once you reach the Start page,
    you can’t go back any further.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 要返回上一页，只需点击**后退按钮**。每次点击后退按钮，你都会返回上一页。一旦你到达首页，你就无法再返回。
- en: '![Image](../images/f125-01.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f125-01.jpg)'
- en: If you accidentally click the back button too many times and end up going back
    further than you intended, click the **forward button** to go forward again.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不小心点击了后退按钮太多次，导致返回得比预期更远，只需点击**前进按钮**再次前进。
- en: '**ACTIVITY #14**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #14**'
- en: In this activity, you’ll practice using the back and forward buttons.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将练习使用后退和前进按钮。
- en: Visit the page of one of the books on the No Starch site and then click the
    back button to go back to the main *[www.nostarch.com](http://www.nostarch.com)*
    page.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问No Starch网站上的其中一本书籍页面，然后点击后退按钮返回到主* [www.nostarch.com](http://www.nostarch.com)
    *页面。
- en: Click the **forward button** to return to the book you were just looking at.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**前进按钮**返回到你刚才浏览的书籍页面。
- en: '**ZOOMING IN AND OUT**'
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**放大与缩小**'
- en: 'You may find that the words on a web page are too small and difficult to read.
    This can be a particular problem when using a tablet or laptop, which has a smaller
    screen. Fortunately, you can zoom in to see a page more clearly by following these
    steps:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现网页上的文字太小，难以阅读。这在使用平板或笔记本电脑时尤其是个问题，因为它们的屏幕较小。幸运的是，你可以通过以下步骤放大页面，以更清楚地查看：
- en: Click the **more actions button** in the top-right corner of the page. This
    button, highlighted next, appears as three small dots.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面右上角的**更多操作按钮**。这个按钮，如下图所示，呈现为三个小圆点。
- en: '![Image](../images/f125-02.jpg)'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f125-02.jpg)'
- en: A menu with a few different options should appear. Find the **zoom** option
    and click the **+ button** to zoom in to enlarge the page.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应该会出现一个带有几个不同选项的菜单。找到**缩放**选项并点击**+ 按钮**来放大页面。
- en: '![Image](../images/f126-01.jpg)'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f126-01.jpg)'
- en: You can click the button several times to zoom in even further.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以多次点击按钮进一步放大。
- en: Click the **– button** to zoom out and reduce the size of the page.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**– 按钮**缩小并减小页面的大小。
- en: '![Image](../images/f126-02.jpg)'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f126-02.jpg)'
- en: Once you’re happy with the size of the text, you can click anywhere else on
    the page to dismiss the more actions menu.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你对文本大小感到满意，可以点击页面上的任何其他地方来关闭更多操作菜单。
- en: '**ACTIVITY #15**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #15**'
- en: In this activity, you’ll practice zooming in and out on a site.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将练习在网站上进行放大和缩小操作。
- en: Use the **– button** (zoom out) to adjust the site to 75%.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**– 按钮**（缩小）将网站调整为75%。
- en: Use the **+ button** (zoom in) to readjust the site to 100%.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**+ 按钮**（放大）将网站调整回100%。
- en: Using Tabs
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用标签页
- en: Tabs allow you to have more than one web page open at once in your internet
    browser. These are named after old-fashioned folders that were organized and labeled
    using paper tabs. The advantage of tabs in your browser is that you can quickly
    switch between different sites. Sometimes, tabs can be tricky to use. You may
    find that when you click a link or inadvertently click an advertisement, the page
    or ad opens in a new tab when you didn’t mean it to. For example, if you were
    visiting *[www.nytimes.com](http://www.nytimes.com)* and clicked the ad for a
    digital subscription, a new tab might open, as shown next.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 标签页允许你在浏览器中同时打开多个网页。这些标签页的名称来源于老式文件夹，这些文件夹是使用纸质标签来组织和标记的。在浏览器中使用标签页的好处是，你可以快速在不同的站点之间切换。有时，标签页可能会很棘手。你可能会发现，当你点击一个链接或无意中点击一个广告时，页面或广告会在一个新的标签页中打开，而你并不想这样。例如，如果你访问*
    [www.nytimes.com](http://www.nytimes.com) *并点击了一个数字订阅广告，可能会打开一个新的标签页，如下所示。
- en: '![Image](../images/f127-01.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f127-01.jpg)'
- en: You can see that the back button is grayed out and unusable because a new tab
    has opened. Above the address bar are two tabs, each referring to the *New York
    Times*. The tab on the left is the main page for the *New York Times* that we
    had originally opened, and the one on the right is the new tab that opened for
    the digital subscription ad.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到后退按钮已被灰色禁用，无法使用，因为一个新标签页已打开。在地址栏上方有两个标签，分别指向*纽约时报*。左侧的标签是我们最初打开的*纽约时报*主页，而右侧是为数字订阅广告打开的新标签。
- en: To close the new tab, simply click the close button on the right side of the
    tab. Be careful not to click the plus sign (+) next to it, though! That would
    create yet another new tab that you’d need to close.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f127-02.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
- en: '**GETTING RID OF UNEXPECTED ADS**'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: On some sites, you may see a pop-up ad offering you a free membership, as shown
    next, or some other ad. These ads can cover most of the screen, making it impossible
    to read the article underneath. This is an unfortunate side effect of being online;
    you’ll often get unwanted ads popping up. Look for a close button and click it
    to make the ad go away. Sometimes a timer may appear, and you have to wait five
    or so seconds before you can close the ad! Unfortunately, you won’t be able to
    close off all ads. The smaller ads that often appear at the top or on the side
    of a page usually can’t be closed.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f128-01.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
- en: Printing a Page
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Having all this information on the internet is fantastic, but sometimes you’ll
    want a printed copy of the web page. Maybe you've found a great recipe or a discount
    coupon you’d like to use, or maybe you want to print directions that someone sent
    you in an email. To print a page, you’ll first need to make sure your computer
    is connected to a printer. See “[Connecting a Printer, Scanner, Webcam, or Other
    Device](app01.xhtml#app01)” on [page 293](app01.xhtml#page_293) if you need help
    setting up your computer with a printer.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: 'To print a page, follow these steps:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Open the web page you would like to print.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the **more actions button**, highlighted next, in the top-right corner
    of the page.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f129-01.jpg)'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: This should bring up the same menu you used to zoom in and out.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From the menu, click the **Print** button.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f129-02.jpg)'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: You’ll see a preview of how the page would look in print. Make sure your printer
    is selected underneath the Printer heading. If the correct printer is not selected,
    click the **drop-down arrow** next to the printer name and choose your desired
    printer from the list. You can change the other options here (see [Lesson 3](ch3.xhtml#ch3)
    if you need a reminder of what these options mean), but the default options should
    be okay to use.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the **Print** button in the bottom-left corner to print the page.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The web page should now be printed!
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: Making Shortcuts with Favorites
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now that you know how to start finding your way around the internet, you’ll
    quickly find yourself exploring many interesting sites. When you find a site you
    like and plan to revisit, you’ll want a way to keep track of it. Writing a list
    on a piece of paper next to your computer is one option, but not a very efficient
    one. Fortunately, Microsoft Edge provides a handy tool for storing and returning
    to your favorite sites, helpfully called *favorites*. Once you’ve added a site
    to your list of favorites, you can return to it with just a few clicks.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: '**ADDING SITES TO YOUR FAVORITES**'
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'To add a web page to your list of favorites, follow these steps:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: Open the web page that you would like to add to your favorites.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After the site loads, click the **add to favorites button**. This appears as
    a small star, as shown here.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f130-01.jpg)'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: A menu will appear with options for creating your new favorite. Make sure that
    **Favorites** (rather than Reading List) is selected at the top of the menu. It
    should appear in blue, as shown here.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f131-01.jpg)'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: The Name box shows how your new favorite will be labeled in the Favorites list.
    Often the name of the site will be filled in for you by default. In some cases,
    the name might be very long or even quite different from what you expected. You
    can change this to something you’ll recognize easily. The text in the Name box
    should appear highlighted in blue. If it is, you’ll be able to start typing a
    new name right away. If it isn’t, move your mouse cursor to the box, click at
    the right end of the current text, and use the BACKSPACE key to erase it.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type your preferred name for the site label. This might be a short name for
    the site, such as *No Starch*, or something helpful to remind you what you saved
    it for, such as *Computer Books*.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the **Add** button.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should see that the “add to favorites” button is now yellow. This tells
    you the page has been successfully saved as a favorite.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f131-02.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
- en: '**RETURNING TO A FAVORITE SITE**'
  id: totrans-140
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Once you’ve added a web page to your list of favorites, you can use this list
    to find the site again! To return to a site in your Favorites list, follow these
    steps:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: Click the **hub button**, which looks like three lines, as shown here.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f132-01.jpg)'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: The hub menu will open. Make sure that Favorites is selected (the star at the
    top of the menu), as shown. It should be selected automatically, but if it isn’t,
    just click the star button once. You should see a list of all the sites that you’ve
    added to Favorites.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f132-02.jpg)'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Click the site you would like to visit again (in this example, *The New York
    Times* site).
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should now see the page, as shown here.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f132-03.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
- en: '**DELETING A FAVORITE SITE**'
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'If you decide you no longer need a site in your Favorites list, you can easily
    remove it from the list using the following steps:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: Click the **hub button**, highlighted next, to open the hub menu.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f133-01.jpg)'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Right-click the favorite you want to remove.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the **Delete** button, highlighted here.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f133-02.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
- en: The site should now be gone from your Favorites list. You can still visit the
    site by typing the address; it just won’t be listed in your Favorites list.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: '**ACTIVITY #16**'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: In this activity, you’ll practice using Favorites to easily navigate to your
    favorite websites.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: Add *[www.nostarch.com](http://www.nostarch.com)* to your list of favorites.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add *[www.washingtonpost.com](http://www.washingtonpost.com)* to your list of
    favorites.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将*[www.washingtonpost.com](http://www.washingtonpost.com)*添加到你的收藏夹。
- en: Use the favorites list to return to *[www.nostarch.com](http://www.nostarch.com)*.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用收藏夹列表返回到*[www.nostarch.com](http://www.nostarch.com)*。
- en: Remove *[www.washingtonpost.com](http://www.washingtonpost.com)* from your list
    of favorites.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从你的收藏夹中移除*[www.washingtonpost.com](http://www.washingtonpost.com)*。
- en: Sites to Explore
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 待探索的网站
- en: 'Now that you’ve learned how to look up a few different sites, you’re ready
    to explore on your own. Start your journey with some of the following sites:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经学会了如何查找一些不同的网站，你已经准备好自己去探索了。你可以从以下一些网站开始你的旅程：
- en: '*****   **[www.wikipedia.org](http://www.wikipedia.org):** An online encyclopedia
    with pages on thousands and thousands of topics. Whatever you’re interested in
    finding out about, there is probably a Wikipedia page with information on it.
    Just type a term into the Wikipedia search box to get started.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **[www.wikipedia.org](http://www.wikipedia.org):** 一个在线百科全书，涵盖了成千上万的主题。无论你对什么感兴趣，可能都有一个维基百科页面提供相关信息。只需在维基百科的搜索框中输入一个词汇即可开始。'
- en: '*****   **[www.yellowpages.com](http://www.yellowpages.com):** A directory
    for local businesses.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **[www.yellowpages.com](http://www.yellowpages.com):** 这是一个本地商业目录网站。'
- en: '*****   **[www.aarp.org](http://www.aarp.org):** This site contains useful
    news, videos, and resources for seniors.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **[www.aarp.org](http://www.aarp.org):** 该网站包含了为老年人提供的有用新闻、视频和资源。'
- en: '*****   **[www.skillfulsenior.com](http://www.skillfulsenior.com):** You can
    improve your mouse and keyboard skills here.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **[www.skillfulsenior.com](http://www.skillfulsenior.com):** 你可以在这里提升你的鼠标和键盘技能。'
- en: '*****   **[www.bestforpuzzles.com](http://www.bestforpuzzles.com):** You can
    exercise your brain with crosswords, puzzles, and other games on this site.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **[www.bestforpuzzles.com](http://www.bestforpuzzles.com):** 你可以在这个网站上通过填字游戏、谜题和其他游戏锻炼大脑。'
- en: Phew, We Did It!
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 呼，终于完成了！
- en: 'In this lesson, we looked at browsing the internet. You navigated to web addresses,
    printed an interesting web page, and added sites to your Favorites list for easy
    access. In this lesson, you learned to do the following:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一课中，我们学习了如何浏览互联网。你访问了网页地址，打印了一个有趣的网页，并将网站添加到收藏夹中以便于快速访问。在这一课中，你学会了以下内容：
- en: '*****   Open Microsoft Edge'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
