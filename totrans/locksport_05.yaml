  id: totrans-1135
  prefs: []
  type: TYPE_NORMAL
  zh: 这些测量值代表了针脚在钥匙长度上的位置，而不是切割深度。我们稍后将讨论深度。
- en: '**Filing the Key’s Surface**'
  id: totrans-1136
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**打磨钥匙表面**'
- en: Most key blanks fresh out of the box have a surface that impedes the visibility
    of marks. This occurs for two main reasons.
  id: totrans-1137
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数新钥匙在刚从包装里拿出来时，表面都会有一层涂层，影响标记的可见性。这是由于两种主要原因造成的。
- en: First, most keys come with a chrome coating that protects them from corrosion,
    dents, and the like. Chromium is harder than brass, so making good marks on the
    keys will be easier after that coating is removed.
  id: totrans-1138
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，大多数钥匙都涂有铬层，用于防止腐蚀、凹痕等损伤。铬比黄铜硬，因此去除涂层后，在钥匙上做标记会更加容易。
- en: Second, even if a key isn’t coated, the surface will probably be quite rough
    (see [Figure 10-1](ch10.xhtml#ch10fig1)). Up close it resembles a lunar surface—not
    an optimal hunting ground for marks.
  id: totrans-1139
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，即使钥匙没有涂层，其表面也可能非常粗糙（见[图 10-1](ch10.xhtml#ch10fig1)）。近距离观察，它类似于月球表面——这不是理想的标记猎场。
- en: '![Image](../images/10fig01.jpg)'
  id: totrans-1140
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig01.jpg)'
- en: '*Figure 10-1: An unprepped key (fresh out of the box)*'
  id: totrans-1141
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-1：未经准备的钥匙（刚从包装里拿出来）*'
- en: You can mitigate this by gently filing strokes across the entire surface of
    the key’s edge that will have contact with the pins. Notice in [Figure 10-2](ch10.xhtml#ch10fig2)
    that the surface of a semiprepped key is by no means flat but *is* consistent,
    and that consistency will help you see marks. We recommend using a flat file for
    this step, but a round file will also do.
  id: totrans-1142
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过轻轻地在钥匙的边缘上划文件来缓解这种情况，确保会与销子接触的部分。请注意在[图10-2](ch10.xhtml#ch10fig2)中，半准备好钥匙的表面并不是完全平坦的，但*它是*一致的，这种一致性将帮助你看到标记。我们建议使用平面文件进行这一步骤，但圆形文件也可以使用。
- en: '![Image](../images/10fig02.jpg)'
  id: totrans-1143
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig02.jpg)'
- en: '*Figure 10-2: On this semiprepped (dechromed) key, notice that the file strokes
    are at 45°, which makes marks at 0° or 90° easier to find*.'
  id: totrans-1144
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-2：在这把半准备好的（去铬）钥匙上，注意文件的划痕呈45°，这使得0°或90°的标记更容易找到*。'
- en: '**NOTE**'
  id: totrans-1145
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Chrome can be flaky, literally. These metal flakes or shavings are extremely
    thin and can easily become embedded in your skin. They can become irritating really
    fast and shouldn’t be left untreated, or you risk infection. As you file off the
    key’s protective coating, use a soft toothbrush to remove these flakes before
    they have the chance to contact your hands*. Safety third is not an option.'
  id: totrans-1146
  prefs: []
  type: TYPE_NORMAL
  zh: '*铬层可能会变得脆弱，字面意思上。这些金属屑或铁屑非常薄，容易嵌入皮肤。它们会非常快速地引起刺激，且不应放任不管，否则你可能会面临感染风险。当你磨掉钥匙的保护涂层时，使用软毛牙刷清除这些屑屑，防止它们接触到你的手*。安全第三并不是一个选择。'
- en: A good trick to check your spacing at this point is to put the dechromed key
    in the lock and, with almost no force, turn it left and right a couple dozen times.
    You’re not trying to bind the pins yet, just letting them ride over the key, so
    don’t apply any jiggling motion. When you remove your key, you may notice spots
    where the pins gave it a little polish (see [Figure 10-3](ch10.xhtml#ch10fig3)).
    Hello, spacings! Since the pins are spaced evenly throughout the lock, even if
    one or two of these polish marks are missing, you can extrapolate their location
    based on the others.
  id: totrans-1147
  prefs: []
  type: TYPE_NORMAL
  zh: 一个检查间距的好方法是在这个阶段将去铬的钥匙放入锁中，并且几乎不施加任何力，左右旋转几十次。你此时并不是要卡住销子，而是让销子滑过钥匙，因此不要施加任何晃动动作。当你取出钥匙时，你可能会注意到销子在上面留下了一些抛光痕迹（参见[图10-3](ch10.xhtml#ch10fig3)）。嘿，间距！由于销子在整个锁中均匀分布，即使这些抛光痕迹中有一两个缺失，你也可以根据其他痕迹推测它们的位置。
- en: '![Image](../images/10fig03.jpg)'
  id: totrans-1148
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig03.jpg)'
- en: '*Figure 10-3: Finding spacings by using the polishing technique*'
  id: totrans-1149
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-3：通过使用抛光技巧来找到间距*'
- en: Now use a fine-tip Sharpie to draw lines on the side of your blank indicating
    where the pins are supposed to touch ([Figure 10-4](ch10.xhtml#ch10fig4)). Doing
    this will enable you to instantly verify your file positioning throughout the
    whole impressioning process.
  id: totrans-1150
  prefs: []
  type: TYPE_NORMAL
  zh: 现在使用细头马克笔在你的空白钥匙的一侧画出标线，指示销子应该接触的位置（参见[图10-4](ch10.xhtml#ch10fig4)）。这样做可以让你在整个印记过程中立即验证文件的位置。
- en: '![Image](../images/10fig04.jpg)'
  id: totrans-1151
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig04.jpg)'
- en: '*Figure 10-4: A half-cut key with spacing help lines still visible*'
  id: totrans-1152
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-4：一把半切的钥匙，间距帮助线仍然可见*'
- en: '**Cutting a 11111 Key**'
  id: totrans-1153
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**切割11111钥匙**'
- en: If you already know the spacings of the brand of lock you’re impressioning,
    you can turn your key into a *11111 depth* key—one with cuts to the shallowest
    official depth at all possible pin positions—before you even put it in the lock.
    This way, when you put the key in the lock to mark it, you know to look for marks
    in the premade cuts, making mark hunting much easier (see [Figure 10-5](ch10.xhtml#ch10fig5)).
  id: totrans-1154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经知道你正在打样的锁品牌的销子间距，你可以在将钥匙插入锁中之前，将其做成一把*11111深度*钥匙——这把钥匙在所有可能的销子位置上都切到最浅的官方深度。这样，当你把钥匙放进锁里标记时，你就知道要在预先切好的槽口中寻找标记，这样标记的寻找就会更容易（参见[图10-5](ch10.xhtml#ch10fig5)）。
- en: '![Image](../images/10fig05.jpg)'
  id: totrans-1155
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig05.jpg)'
- en: '*Figure 10-5: The clean workspace of a 11111 key*'
  id: totrans-1156
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-5：一把11111钥匙的干净工作区*'
- en: In this case, you don’t have to file off the chromium coating (although you
    can). Leaving small spots of chrome between the cuts won’t influence the rest
    of the process much.
  id: totrans-1157
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，你不必去磨去铬层（尽管你可以）。在切割之间留下小块铬不会对整个过程产生太大影响。
- en: Key manufacturers tend to have standardized depths for each cut level, so filing
    to those known depths eliminates a lot of guesswork, translating to faster opening
    times. [Table 10-2](ch10.xhtml#ch10table02) shows cut depths for lock brands that
    are often used in impressioning competitions. Note that the depth levels (1, 2,
    3, and so on) represent how tall that section of the key is after it’s filed to
    that depth. In other words, a 1 cut—the shallowest cut—has the highest measurement,
    since most of the key blank remains.
  id: totrans-1158
  prefs: []
  type: TYPE_NORMAL
  zh: 锁具制造商通常会为每个切割级别设定标准化的深度，因此按照已知深度进行打磨可以减少很多猜测，从而提高开锁速度。[表 10-2](ch10.xhtml#ch10table02)展示了常用于压印比赛中的锁具品牌的切割深度。请注意，深度级别（1、2、3
    等）表示钥匙被打磨到该深度后的高度。换句话说，1级切割——最浅的切割——具有最高的高度，因为大部分钥匙毛坯保留了下来。
