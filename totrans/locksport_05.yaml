- en: '**NOTE**'
  id: totrans-1171
  prefs: []
  type: TYPE_NORMAL
  zh: '**注**'
- en: '*If you search these depth charts online, you might find versions that include
    cut depths labeled 0*. Zero cuts *(either no cut at all, or one level shallower
    than 1) do exist in some locks. However, zero cuts are mainly reserved for master-key
    systems, which shouldn’t be used in impressioning competitions, so we’ve skipped
    them in the table*.'
  id: totrans-1172
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你在网上查找这些深度图表，你可能会找到包含标记为0*的切割深度版本。零切割*(即完全没有切割，或者比1级浅一个档次)确实存在于某些锁中。然而，零切割主要用于主钥匙系统，而主钥匙系统通常不适用于压印比赛，因此我们在表格中省略了它们*。'
- en: Starting off with a proper 11111 key can make your impressioning go much faster.
    Try not to rush this step. Any advantage you gain at this stage by rushing will
    probably be lost a few times over before you open the lock, so checking the depth
    and spacings of your 11111 cuts is worthwhile before continuing with the rest
    of the process. If the measurements seem inaccurate, you can always ditch that
    key and start on a new one.
  id: totrans-1173
  prefs: []
  type: TYPE_NORMAL
  zh: 使用一把合适的11111钥匙可以让你的压印过程更加高效。尽量不要急于进行这一步。你在这一阶段通过匆忙获得的任何优势，可能会在开锁之前几次就被抵消掉，因此在继续进行其他步骤之前，检查11111切割的深度和间距是很有价值的。如果测量结果不准确，你随时可以丢弃那把钥匙，重新开始制作一把新的钥匙。
- en: 'As we were writing this book, Walter came up with a remarkably easy way to
    check the correctness of a 11111 key: just try it in a lock keyed to that bitting.
    If it’s correct, the lock will open smoothly. I can’t think of a faster way to
    check a key, so now I need to rekey some locks (and I can’t believe I hadn’t thought
    of this myself!).'
  id: totrans-1174
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们写这本书的时候，沃尔特想出了一个异常简单的方法来检查11111钥匙的正确性：直接将它插入与该打孔对应的锁中。如果正确，锁就会顺利打开。我想不出更快的检查钥匙的方法了，现在我得重新配一些锁（我真不敢相信我之前没想到这一点！）。
- en: —JOS
  id: totrans-1175
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: For the examples in this chapter, we cut a 11111 key before beginning the impressioning
    process and marked the spacing with the KJS spacing tool mentioned in [Chapter
    9](ch9.xhtml).
  id: totrans-1176
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的示例中，我们在开始压印过程之前，先制作了一把11111钥匙，并使用[第9章](ch9.xhtml)提到的KJS间距工具标记了间距。
- en: Impressioning Road Map
  id: totrans-1177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 压印路线图
- en: 'With the preparation done, now it’s time to see impressioning in action. As
    mentioned, we’ll start with the ABUS C83 as an example, but the skills and techniques
    here are adaptable. You’ll be following these steps:'
  id: totrans-1178
  prefs: []
  type: TYPE_NORMAL
  zh: 准备工作完成后，现在是时候看看如何实际进行压印操作了。如前所述，我们将以 ABUS C83 为例，但这里的技巧和方法是可以适应其他情况的。你将按照以下步骤进行操作：
- en: Insert your key fully into the lock.
  id: totrans-1179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将钥匙完全插入锁中。
- en: Jiggle the key by using both hands (one to turn, one to jiggle) in an up-and-down,
    rocking motion a few times.
  id: totrans-1180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用双手晃动钥匙（一只手转动，另一只手晃动），以上下、摇摆的动作晃动几次。
- en: Remove the key and inspect the surface for a mark that’s clearer than any other
    mark. This should be the mark left by the binding pin.
  id: totrans-1181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拔出钥匙，检查表面，找出比其他痕迹更明显的标记。这应该是绑定销留下的痕迹。
- en: Holding your file handle closest to the file blade, use a few strokes to take
    off just a little material at the marked position on the key. Make sure to hold
    your file at a 90° angle to the key so both sides of the cut are equal (see [Figure
    10-6](ch10.xhtml#ch10fig6)).
  id: totrans-1182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将锉刀手柄握在离刀片最近的位置，使用几次锉削去钥匙上标记位置的一点材料。确保锉刀与钥匙保持 90° 角度，这样切割的两侧才会均匀（参见 [图 10-6](ch10.xhtml#ch10fig6)）。
- en: Check the surface of the cut. You want it to be as smooth as possible so you
    can easily recognize marks when you reinsert the key. If it’s rough, give it a
    single, gentle swipe of the file.
  id: totrans-1183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查切割表面。你希望它尽可能平滑，这样当你重新插入钥匙时，能够容易地识别出痕迹。如果表面粗糙，就轻轻地用锉刀刷一遍。
- en: Reinsert the key and start over at step 1.
  id: totrans-1184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新插入钥匙，并从第一步重新开始。
- en: '![Image](../images/10fig06.jpg)'
  id: totrans-1185
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig06.jpg)'
- en: '*Figure 10-6: Filing at a 90° angle to the key*'
  id: totrans-1186
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-6：与钥匙保持 90° 角度进行锉削*'
- en: When you file, you want to take the cut down to the next depth level. Note that
    the key’s width can change at certain depths (see [Figure 10-7](ch10.xhtml#ch10fig7)).
  id: totrans-1187
  prefs: []
  type: TYPE_NORMAL
  zh: 当你进行锉削时，应该将切割深度削到下一个深度层次。请注意，在某些深度位置，钥匙的宽度可能会发生变化（参见 [图 10-7](ch10.xhtml#ch10fig7)）。
- en: '![Image](../images/10fig07.jpg)'
  id: totrans-1188
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig07.jpg)'
- en: '*Figure 10-7: An ABUS EC60 lock showing a keyway with huge changes in key width
    (the C83 has more subtle changes)*'
  id: totrans-1189
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-7：ABUS EC60 锁，展示了钥匙通道中钥匙宽度发生巨大变化的情况（C83 的变化较为细微）*'
- en: As you get used to certain types of key blanks, this variation in width can
    be a useful indicator; you might start to recognize that halfway through cut depth
    4, for example, the key starts widening. These alternating widths will require
    you to cut through different amounts of material, and you may be tempted to use
    more force. Instead, just alter the number of strokes you use.
  id: totrans-1190
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你逐渐熟悉某些类型的钥匙空白，这种宽度的变化可以成为一个有用的指示器；例如，你可能开始注意到，当切割深度达到 4 时，钥匙会开始变宽。这些交替的宽度要求你切割不同数量的材料，你可能会倾向于使用更大的力量。相反，只需调整你使用的锉刀次数。
- en: '**FILING DIRECTION**'
  id: totrans-1191
  prefs: []
  type: TYPE_NORMAL
  zh: '**锉削方向**'
- en: Metalwork files work only when pushed in one direction—forward—so you have to
    lift your file off the working surface when positioning for your next stroke.
    However, some of the world’s best impressioners violate this rule. Just because
    they happen to win competitions doesn’t mean they’re right. Don’t let this zigzag
    motion become habit, as it won’t be easy to unlearn.
  id: totrans-1192
  prefs: []
  type: TYPE_NORMAL
  zh: 金属锉刀只能在一个方向上使用——前进——因此在为下次锉削调整时，你必须将锉刀从工作表面抬起。然而，世界上一些最优秀的印刻师违背了这一规则。仅仅因为他们赢得了比赛，并不意味着他们是对的。不要让这种锯齿形的动作变成习惯，因为这将很难改掉。
- en: Impressioning an ABUS C83
  id: totrans-1193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对 ABUS C83 进行印刻
- en: Let’s start impressioning an ABUS C83 key. Now’s the time to double-check that
    your lock is securely mounted in your vise, nothing is on the surface of your
    prepped key that could be mistaken for a pin mark, the key is secured in the handle,
    and nothing is touching the cam.
  id: totrans-1194
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们开始对 ABUS C83 钥匙进行印刻。现在是再次检查锁是否稳固安装在台钳上、预处理的钥匙表面是否有任何可能被误认为是销痕的物质、钥匙是否已固定在手柄上、以及没有任何物体触碰到凸轮的时候。
- en: '*Secure Your Key*'
  id: totrans-1195
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*确保你的钥匙*'
- en: Insert your key in the lock, keeping it as straight as possible. If you turn
    it even slightly when it’s not fully in, you may get half markings that you later
    confuse with actual marks.
  id: totrans-1196
  prefs: []
  type: TYPE_NORMAL
  zh: 将钥匙插入锁中，尽量保持其直线。如果在没有完全插入时稍微转动钥匙，可能会出现半标记，之后你可能会将其误认为是真正的痕迹。
- en: Get into the habit of checking whether you’ve inserted the key completely. This
    might sound weird; you’ve been using keys all your life, after all, so *surely*
    you know what you’re doing. However, further into the impressioning process, you
    might end up with steep ridges in your filed cuts (see [Figure 10-8](ch10.xhtml#ch10fig8)).
    These ridges can prevent the key from entering the lock as smoothly as you’re
    used to, and you might think you’ve inserted it completely when, in fact, it’s
    only partway in. This can create misleading marks.
  id: totrans-1197
  prefs: []
  type: TYPE_NORMAL
  zh: 养成检查是否完全插入钥匙的习惯。这听起来可能有点奇怪；毕竟，你一生中一直在使用钥匙，所以*你肯定*知道自己在做什么。然而，在印刻过程中深入之后，你可能会在切割的沟槽中形成陡峭的脊线（参见
    [图 10-8](ch10.xhtml#ch10fig8)）。这些脊线可能会妨碍钥匙顺利进入锁中，你可能以为钥匙已经完全插入，实际上它只是插了一部分。这可能会造成误导性标记。
- en: '![Image](../images/10fig08.jpg)'
  id: totrans-1198
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig08.jpg)'
- en: '*Figure 10-8: A cut with ridges too steep for pins to move up to*'
  id: totrans-1199
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-8：一个切口，其脊部过于陡峭，导致销子无法上升*'
- en: If you notice that inserting or removing your key is getting harder, round out
    those ridges and give the cuts a light polish with your file before reinserting.
    We recommend using a large round file for rounding out ridges, but a regular file
    will also do the job.
  id: totrans-1200
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现插入或取出钥匙变得更困难了，先将那些脊部圆滑化，并用锉刀轻轻抛光切口，再重新插入。我们建议使用大号圆形锉刀来圆滑脊部，但普通锉刀也能完成工作。
- en: '*Make the Initial Marks*'
  id: totrans-1201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*制作初始标记*'
- en: 'With your key properly inserted in the lock, you can start making marks. The
    easiest way to do so is the double-handed jiggle technique pictured in [Figure
    10-9](ch10.xhtml#ch10fig9): place your nondominant hand on the handle lever and
    your other hand on the back of the handle. With your nondominant hand, turn the
    key either clockwise or counterclockwise; you don’t need to use much force at
    all. With your other hand, move the back of the handle up and down to create a
    rocking motion with the key in the lock. (If your handle doesn’t have a lever,
    you could just use your dominant hand to do all the turning and jiggling, or grasp
    the head of the key to turn it.)'
  id: totrans-1202
  prefs: []
  type: TYPE_NORMAL
  zh: 在正确插入钥匙后，你可以开始做标记。最简单的方法是使用双手晃动技巧，如[图10-9](ch10.xhtml#ch10fig9)所示：将非主导手放在手柄杆上，另一只手放在手柄的背部。用非主导手顺时针或逆时针转动钥匙；你不需要施加太大力量。用另一只手上下移动手柄的背部，产生钥匙在锁孔中的摇动动作。（如果你的手柄没有杆，你可以只用主导手来做所有的转动和晃动，或者抓住钥匙头部来转动它。）
- en: This action should lift the pins, except for one binding pin that will push
    back against the key. This pushback will create marks. Now turn the key in the
    other direction and repeat the jiggle motion. Try to keep all the motion at the
    same angle as the key, adjusting as needed if your key starts moving any way other
    than up and down, parallel to the key.
  id: totrans-1203
  prefs: []
  type: TYPE_NORMAL
  zh: 这个动作应该抬起销子，除了一个会推回钥匙的卡住销子。这个推回动作会产生标记。现在转动钥匙朝另一个方向，重复晃动动作。尽量保持所有的动作与钥匙呈相同的角度，如果钥匙开始以其他方向运动（除上下方向外，平行于钥匙的方向），请根据需要调整。
- en: '![Image](../images/10fig09.jpg)'
  id: totrans-1204
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig09.jpg)'
- en: '*Figure 10-9: The double-handed jiggle technique: the nondominant hand does
    all the turning, while the other does all the jiggling*'
  id: totrans-1205
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-9：双手晃动技巧：非主导手负责转动，另一只手负责晃动*'
- en: Repeat this process a couple of times to maximize the mark making.
  id: totrans-1206
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这个过程几次，以最大化标记的制作效果。
- en: There are different techniques to produce marks; some guides will tell you to
    tap the head of the key as you apply turning force, whereas some say tugging the
    key away from the lock or pushing it slightly will make better marks than the
    jiggling motion. While some of these techniques do have merit in a noncompetition
    setting, I’ve never seen someone able to use them at a speed that matches the
    jiggle technique. Feel free to experiment and prove me wrong!
  id: totrans-1207
  prefs: []
  type: TYPE_NORMAL
  zh: 有不同的技巧可以产生标记；一些指南会告诉你在施加转动力时轻敲钥匙头部，而另一些则说轻拉钥匙远离锁芯或稍微推动它，比晃动动作更能产生更好的标记。虽然这些技巧在非竞争环境下确实有一定的价值，但我从未见过有人能以匹配晃动技巧的速度使用它们。随意尝试并证明我错了！
- en: —JOS
  id: totrans-1208
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: Now take out the key and start looking for marks. [Figure 10-10](ch10.xhtml#ch10fig10)
    shows a mark a little left of center in one of the 11111 cuts. Marks should be
    in the middle of the cuts, so this means our spacing was slightly off to the right
    in our initial 11111\. To counteract this, we’ll need to pull the file slightly
    to the left when making the first cut.
  id: totrans-1209
  prefs: []
  type: TYPE_NORMAL
  zh: 现在取出钥匙，开始寻找标记。[图10-10](ch10.xhtml#ch10fig10)显示了一个稍微偏左的标记，在其中一个11111切口的位置。标记应该位于切口的中间，这意味着我们的初始11111的间距略微偏右。为了弥补这一点，在做第一个切口时，我们需要稍微向左拉动锉刀。
- en: '![Image](../images/10fig10.jpg)'
  id: totrans-1210
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig10.jpg)'
- en: '*Figure 10-10: The first mark*'
  id: totrans-1211
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-10：第一个标记*'
- en: '*File the First Cut*'
  id: totrans-1212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*进行第一次切口锉削*'
- en: It’s time to file on the mark. Don’t use too much force when positioning the
    cut; you don’t have to do it in a single stroke and will risk overshooting a cut
    if you try.
  id: totrans-1213
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候在标记处进行锉削了。定位切口时不要用太大的力；你不必一次性完成它，如果太急于一次完成，反而可能会错过切口。
- en: File at the marked position (adjusting sideways a bit if you need to counteract
    a slightly misaligned 11111 as we did) until the cut is one depth farther. If
    the cut looks rough, smooth it gently with your file to get a nice, uniform surface.
    You should have a smooth, clean valley to work with; see [Figure 10-11](ch10.xhtml#ch10fig11),
    which shows a slightly different angle on the key to better illustrate this.
  id: totrans-1214
  prefs: []
  type: TYPE_NORMAL
  zh: 在标记位置打磨（如果需要调整横向以纠正稍微错位的11111，按照我们之前的方法）直到切割深度再增加。如果切割看起来粗糙，用文件轻轻打磨，使表面光滑均匀。你应该会有一个光滑、干净的凹槽可以继续操作；见[图
    10-11](ch10.xhtml#ch10fig11)，它展示了钥匙的稍微不同角度，以更好地说明这一点。
- en: '![Image](../images/10fig11.jpg)'
  id: totrans-1215
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig11.jpg)'
- en: '*Figure 10-11: A clean key surface after filing on the first marks*'
  id: totrans-1216
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-11：第一次标记后清洁的钥匙表面*'
- en: Now that you’ve reestablished a clean working area, you repeat the steps for
    mark making.
  id: totrans-1217
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经重新建立了一个清洁的工作区域，可以重复标记制作步骤。
- en: '*Repeat the Process*'
  id: totrans-1218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*重复过程*'
- en: Reinsert the key, perform the jiggle motion again, and repeat the filing step.
    With any luck, you’ll have a perfectly centered dent, as shown in [Figure 10-12](ch10.xhtml#ch10fig12).
    If so, you can file straight down to the next possible depth without making any
    sideways adjustments.
  id: totrans-1219
  prefs: []
  type: TYPE_NORMAL
  zh: 重新插入钥匙，再次执行晃动动作，并重复打磨步骤。如果运气好，你将得到一个完美居中的凹痕，如[图 10-12](ch10.xhtml#ch10fig12)所示。如果是这样，你可以直接打磨到下一个可能的深度，而无需进行任何横向调整。
- en: '![Image](../images/10fig12.jpg)'
  id: totrans-1220
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig12.jpg)'
- en: '*Figure 10-12: A new impression mark after repeating the first steps*'
  id: totrans-1221
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-12：在重复第一步后出现的新印记*'
- en: If the surface looks rough, smooth it out again ([Figure 10-13](ch10.xhtml#ch10fig13)).
  id: totrans-1222
  prefs: []
  type: TYPE_NORMAL
  zh: 如果表面看起来粗糙，再次打磨平滑（见[图 10-13](ch10.xhtml#ch10fig13)）。
- en: '![Image](../images/10fig13.jpg)'
  id: totrans-1223
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig13.jpg)'
- en: '*Figure 10-13: Restoring the clean key surface after filing at another mark*'
  id: totrans-1224
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-13：在另一个标记处打磨后恢复清洁的钥匙表面*'
- en: The polished surface will enable you to see another mark appear in the same
    position. Reinsert the key and do another jiggle; your mark should look like [Figure
    10-14](ch10.xhtml#ch10fig14).
  id: totrans-1225
  prefs: []
  type: TYPE_NORMAL
  zh: 抛光后的表面将使你看到另一个印记出现在相同的位置。重新插入钥匙，再次进行晃动；你的印记应该如[图 10-14](ch10.xhtml#ch10fig14)所示。
- en: '![Image](../images/10fig14.jpg)'
  id: totrans-1226
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig14.jpg)'
- en: '*Figure 10-14: The third mark*'
  id: totrans-1227
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-14：第三个印记*'
- en: Again, assuming this mark is well positioned, you can file straight down. Continue
    the whole process (filing, polishing, jiggling) as long as you keep getting marks
    in this position ([Figure 10-15](ch10.xhtml#ch10fig15)).
  id: totrans-1228
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，假设这个印记位置良好，你可以直接向下打磨。只要你在这个位置持续得到印记，就继续整个过程（打磨、抛光、晃动）（见[图 10-15](ch10.xhtml#ch10fig15)）。
- en: '![Image](../images/10fig15.jpg)'
  id: totrans-1229
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig15.jpg)'
- en: '*Figure 10-15: The fourth mark*'
  id: totrans-1230
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-15：第四个印记*'
- en: At some point, you’ll stop seeing marks in the position you just filed. This
    means you’ve reached the right cut depth, and the pin will align with the shear
    line.
  id: totrans-1231
  prefs: []
  type: TYPE_NORMAL
  zh: 到某个时刻，你会发现刚刚打磨的位置不再有印记。这意味着你已经达到了正确的切割深度，销钉将与剪切线对齐。
- en: A different pin will now be binding, so repeat the jiggling technique to look
    for marks in another position on the key. In the example shown in [Figure 10-16](ch10.xhtml#ch10fig16),
    the cut next to the one we just completed is now marked.
  id: totrans-1232
  prefs: []
  type: TYPE_NORMAL
  zh: 现在会有不同的销钉卡住，所以请重复晃动技巧，寻找钥匙上另一个位置的印记。在[图 10-16](ch10.xhtml#ch10fig16)中所示的例子中，刚才完成的切割旁边的切割现在已经标记。
- en: '![Image](../images/10fig16.jpg)'
  id: totrans-1233
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig16.jpg)'
- en: '*Figure 10-16: A new mark that looks deceptively off-center*'
  id: totrans-1234
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-16：看起来偏离中心的新印记*'
- en: Notice that the new mark doesn’t appear exactly in the middle of the cut but
    *does* appear in the deepest part of the cut. Look at the far right of [Figure
    10-16](ch10.xhtml#ch10fig16) and you can see that as we were filing away material
    in the first cut, we dug so deep (and therefore also so *wide*) that our file
    took away parts of the hump of the key dividing the first cut from this cut. The
    new mark is still where it’s supposed to be, but its surroundings have shifted
    somewhat so that the two cuts look like they are slowly becoming one.
  id: totrans-1235
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，新的印记并没有出现在切割的正中间，但*确实*出现在切割的最深处。看一下[图 10-16](ch10.xhtml#ch10fig16)最右侧，你可以看到，当我们在第一次切割时去除材料时，我们挖得非常深（因此也非常*宽*），以至于文件去除了分隔第一次和第二次切割的钥匙顶部部分。新的印记仍然在它应该在的位置，但其周围的区域发生了变化，使得这两个切割看起来像是逐渐合并成一个。
- en: After filing this new mark one depth deeper, jiggle your key in the lock again,
    and—lo and behold—a mark appears on the exact same spot. Again, filing is in order.
    Repeat these steps until you no longer see marks in this cut.
  id: totrans-1236
  prefs: []
  type: TYPE_NORMAL
  zh: 在将新标记打磨深一层后，再次将键插入锁中摇晃，结果——嘿，一个新的痕迹出现在了相同的位置。再次，打磨是必要的。重复这些步骤，直到你在切口中不再看到痕迹。
- en: On the next pass, a new mark appears on the cut closest to the tip (position
    5), as shown in [Figure 10-17](ch10.xhtml#ch10fig17).
  id: totrans-1237
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一次操作中，一个新痕迹出现在离尖端最近的切口（位置 5），如[图 10-17](ch10.xhtml#ch10fig17)所示。
- en: '![Image](../images/10fig17.jpg)'
  id: totrans-1238
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig17.jpg)'
- en: '*Figure 10-17: A new mark near the tip of the key*'
  id: totrans-1239
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-17：靠近钥匙尖端的新痕迹*'
- en: This mark also seems to be a bit off-center, but this time, it’s again because
    our initial 11111 spacing was slightly off (you can assume this is the case if
    you made no extensive filing actions in the adjacent cut and have no other obvious
    reason for the mark to be off). As we discussed before, if this happens, you can
    incorporate a bit of lateral movement when cutting to the next depth to bring
    the cut into alignment with the pin spacing.
  id: totrans-1240
  prefs: []
  type: TYPE_NORMAL
  zh: 这个痕迹似乎有点偏离中心，但这次又是因为我们最初的11111间距稍微有点偏差（如果你在相邻的切口没有进行过大幅度打磨操作，且没有其他明显原因导致痕迹偏移，可以假设是这种情况）。正如我们之前讨论的那样，如果发生这种情况，你可以在切割到下一个深度时略微进行横向移动，以使切口与销钉间距对齐。
- en: In the next pass, we have another obvious, nicely centered mark, as shown in
    [Figure 10-18](ch10.xhtml#ch10fig18).
  id: totrans-1241
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一次操作中，我们看到另一个明显的、居中的痕迹，如[图 10-18](ch10.xhtml#ch10fig18)所示。
- en: '![Image](../images/10fig18.jpg)'
  id: totrans-1242
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig18.jpg)'
- en: '*Figure 10-18: A nicely centered mark for the third binding pin*'
  id: totrans-1243
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-18：为第三个绑定销打下的居中痕迹*'
- en: The next round of jiggling produces a subtle scuff mark (see [Figure 10-19](ch10.xhtml#ch10fig19)).
    The rule is always “When in doubt, don’t file,” so the appropriate thing to do
    here is give the cut a quick polish to restore the uniform finish, and then make
    another marking attempt.
  id: totrans-1244
  prefs: []
  type: TYPE_NORMAL
  zh: 下一轮微调会产生一个细微的擦痕（见[图 10-19](ch10.xhtml#ch10fig19)）。原则是“当不确定时，不要打磨”，所以此时正确的做法是快速抛光切口，恢复均匀的表面，然后再尝试进行标记。
- en: '![Image](../images/10fig19.jpg)'
  id: totrans-1245
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig19.jpg)'
- en: '*Figure 10-19: An off-center scuff mark*'
  id: totrans-1246
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-19：一个偏离中心的擦痕*'
- en: The mark appears again, so you can file to the next depth, correcting the direction
    if the mark is a little off-center as it is in our example.
  id: totrans-1247
  prefs: []
  type: TYPE_NORMAL
  zh: 痕迹再次出现，因此你可以将切口打磨到下一个深度，如果痕迹稍微偏离中心，就调整方向，正如我们示例中所做的。
- en: After this round of polishing, notice that the key itself is wider at the bottom
    of the cut than at the top ([Figure 10-20](ch10.xhtml#ch10fig20)). Therefore,
    filing the cut one depth deeper will require extra swipes of your file.
  id: totrans-1248
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一轮打磨之后，请注意，切口底部的键槽比顶部更宽（见[图 10-20](ch10.xhtml#ch10fig20)）。因此，要将切口打磨得更深一些，就需要额外多几次文件打磨。
- en: '![Image](../images/10fig20.jpg)'
  id: totrans-1249
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig20.jpg)'
- en: '*Figure 10-20: A polished key edge that’s thicker at the bottom of the cut
    than at the top*'
  id: totrans-1250
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-20：一个底部比顶部更厚的抛光键槽*'
- en: Yet another jiggle produces a smaller mark ([Figure 10-21](ch10.xhtml#ch10fig21)).
    This one is nicely centered, so there’s no reason to distrust it. You can file
    it down.
  id: totrans-1251
  prefs: []
  type: TYPE_NORMAL
  zh: 又一次摇晃会产生一个更小的痕迹（见[图 10-21](ch10.xhtml#ch10fig21)）。这个痕迹很好地居中，因此可以信任它。你可以将其打磨平整。
- en: '![Image](../images/10fig21.jpg)'
  id: totrans-1252
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig21.jpg)'
- en: '*Figure 10-21: A smaller mark that needs to be cut down*'
  id: totrans-1253
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-21：一个需要打磨的小痕迹*'
- en: At this point in our example lock, when we reinserted the key and applied a
    turning force on our grip, the plug turned. When you likewise successfully produce
    a working key ([Figure 10-22](ch10.xhtml#ch10fig22)), try to get into the habit
    of yelling “Open!” as you would in a competition setting.
  id: totrans-1254
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的示例锁中，当我们重新插入钥匙并施加旋转力时，插芯转动了。当你也成功制作出一把可用的钥匙时（见[图 10-22](ch10.xhtml#ch10fig22)），尽量养成在竞赛时大声喊出“开锁！”的习惯。
- en: '![Image](../images/10fig22.jpg)'
  id: totrans-1255
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig22.jpg)'
- en: '*Figure 10-22: An impressioned C83 key*'
  id: totrans-1256
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-22：一个压印的C83钥匙*'
- en: '**CRATER MARKS**'
  id: totrans-1257
  prefs: []
  type: TYPE_NORMAL
  zh: '**陨坑痕迹**'
- en: 'One mark is a different beast than the others: the *crater mark*, shown in
    the following image. Named for its crater-like appearance that can usually be
    seen without magnification, this is the most recognizable mark of all.'
  id: totrans-1258
  prefs: []
  type: TYPE_NORMAL
  zh: 一个痕迹与其他痕迹不同：*陨坑痕迹*，如下图所示。因其类似陨坑的外观，通常无需放大镜就能看到，是所有痕迹中最具辨识度的。
- en: '![Image](../images/un10fig01.jpg)'
  id: totrans-1259
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/un10fig01.jpg)'
- en: This deep dent is typically caused when every pin but one has reached the correct
    height (is at the shear line), so all the force you put on the key is pushing
    on that single pin. Turning that key will take considerably more force than operating
    an original key and will probably be noisy. A crater mark is a good indication
    that the last pin is almost at the correct height and is the only pin left pushing
    back *hard* against the key. When this happens, you probably have an open, but
    your filing was probably a bit off.
  id: totrans-1260
  prefs: []
  type: TYPE_NORMAL
  zh: 这个深凹痕通常是在除了一个销钉外，所有销钉都已经到达正确的高度（即剪切线）时产生的，因此你施加在钥匙上的所有力量都作用在那个单独的销钉上。转动这把钥匙需要比操作原钥匙更多的力，而且可能会发出较大的噪音。一个坑坑洼洼的印记是一个很好的指示，说明最后一个销钉几乎已经到达正确高度，并且是唯一一个仍在*强力*反作用于钥匙的销钉。当这种情况发生时，你可能已经打开了锁，但你的打磨可能稍有偏差。
- en: During a competition, yell “Open!” and be done with it, but during a training
    session, a crater mark is a sign you should recalibrate. The chances of a pin
    being pushed one complete depth level into your key are close to zero. Either
    you were deliberately filing away the tiniest bit of material (which is a good
    tactic if you didn’t know the depths for this particular lock) or you took off
    the wrong amount of material and just got lucky with this particular opening.
    You always want to achieve opens with skill, not luck!
  id: totrans-1261
  prefs: []
  type: TYPE_NORMAL
  zh: 在比赛中，你可以大喊“打开！”然后就完成了，但在训练过程中，坑洼印记是一个信号，说明你需要重新校准。一个销钉完全进入钥匙的深度几乎为零。要么你故意打磨了极少量的材料（如果你不知道这个特定锁的深度，这是一种不错的战术），要么你打磨掉了错误的材料量，并且正好运气好碰到了解锁的时刻。你总是希望通过技巧而非运气来实现解锁！
- en: Congratulations, you’ve successfully impressioned an ABUS C83! As we noted at
    the beginning of the chapter, however, not all locks mark in the same manner.
    To illustrate this, now let’s look at a condensed version of this same process
    on a Schlage lock.
  id: totrans-1262
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜，你成功地印模了 ABUS C83！不过正如我们在本章开头所提到的，并不是所有的锁具都以相同的方式留下印记。为了说明这一点，接下来我们来看一下在 Schlage
    锁上进行同样过程的简化版。
- en: Impressioning a Schlage
  id: totrans-1263
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 印模一个 Schlage 锁
- en: Schlage locks, and clones thereof, are readily available in the US and thus
    are used in most impression competitions in that part of the world. The pins are
    a bit softer than those in a typical European ABUS, so their marks can be less
    obvious, especially when the pins have taken some abuse (like several rounds of
    impressioning).
  id: totrans-1264
  prefs: []
  type: TYPE_NORMAL
  zh: Schlage 锁及其克隆品在美国很容易买到，因此它们通常用于该地区的大多数印模竞赛。它们的销钉比典型的欧洲 ABUS 销钉稍软，因此它们留下的印记可能不那么明显，特别是当销钉受到一定磨损（例如经历了几轮印模操作）时。
- en: '**NOTE**'
  id: totrans-1265
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Kwikset is another commonly available lock brand in the US, but Kwikset pins
    aren’t pointed, so the impressioning marks they make will be even harder to spot
    than those from Schlage pins. Don’t start your impressioning journey with Kwikset
    locks; you’ll just get frustrated*.'
  id: totrans-1266
  prefs: []
  type: TYPE_NORMAL
  zh: '*Kwikset 是美国另一个常见的锁具品牌，但 Kwikset 的销钉不是尖的，因此它们留下的印记比 Schlage 销钉的印记更难以察觉。不要从
    Kwikset 锁开始你的印模之旅；你只会感到沮丧*。'
- en: The impressioning process for a Schlage is exactly the same as for the ABUS,
    so we won’t show a complete step-by-step procedure again. Instead, we’ll focus
    primarily on identifying the marks and how they differ between the two brands.
  id: totrans-1267
  prefs: []
  type: TYPE_NORMAL
  zh: 印模 Schlage 锁的过程与印模 ABUS 锁完全相同，因此我们不会再展示完整的逐步过程。相反，我们将主要集中在识别印记以及它们在两个品牌之间的差异。
- en: As with most keys straight out of the box, the Schlage blank sports a rough
    chrome coating (see [Figure 10-23](ch10.xhtml#ch10fig23)). Begin by filing this
    off.
  id: totrans-1268
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数新钥匙一样，Schlage 的空白钥匙表面有一层粗糙的铬涂层（见 [图 10-23](ch10.xhtml#ch10fig23)）。首先要把这层涂层打磨掉。
- en: '![Image](../images/10fig23.jpg)'
  id: totrans-1269
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig23.jpg)'
- en: '*Figure 10-23: The Schlage key straight out of the box*'
  id: totrans-1270
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-23：直接从盒子里拿出来的 Schlage 钥匙*'
- en: '[Figure 10-24](ch10.xhtml#ch10fig24) shows the dechromed surface.'
  id: totrans-1271
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 10-24](ch10.xhtml#ch10fig24) 显示了去除铬层后的表面。'
- en: '![Image](../images/10fig24.jpg)'
  id: totrans-1272
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/10fig24.jpg)'
- en: '*Figure 10-24: The Schlage key with coating removed*'
  id: totrans-1273
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 10-24：去除涂层后的 Schlage 钥匙*'
- en: 'Although the filing here could be neater and more uniform, you can clearly
    see the difference after scraping off the initial finish: the surface is much
    more silver. To get an idea of where the pin stacks are and where to make the
    cuts, we used the KJS spacing tool (one tailored to the Schlage now instead of
    the ABUS) to mark the pin positions on the key ([Figure 10-25](ch10.xhtml#ch10fig25)).'
  id: totrans-1274
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这里的打磨可以更整齐、更均匀，但你可以清楚地看到，在去掉初始涂层后，表面明显更加银亮。为了了解销钉的位置和需要打磨的地方，我们使用了 KJS 间距工具（现在是针对
    Schlage 锁而不是 ABUS 锁的）在钥匙上标记了销钉位置（[图 10-25](ch10.xhtml#ch10fig25)）。
- en: '![Image](../images/10fig25.jpg)'
  id: totrans-1275
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig25.jpg)'
- en: '*Figure 10-25: The Schlage key with spacings marked*'
  id: totrans-1276
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-25：标出间距的Schlage钥匙*'
- en: Now you can file the key into a 11111 key. These Schlage keys come straight
    from the factory almost at depth 0 (which, as you may you recall, is used only
    for master-keyed locks). Therefore, they look distinctly different because of
    the mesa-like spaces between the cuts ([Figure 10-26](ch10.xhtml#ch10fig26)).
    This makes no difference to our impressioning exploits; just file down to your
    desired depth (11111, at this point) as usual. However, if you didn’t know this,
    overfiling would be quite easy.
  id: totrans-1277
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以将钥匙打磨成11111钥匙。这些Schlage钥匙几乎都是从工厂出厂时就处于深度0（如你可能记得的那样，这只用于主控锁）。因此，它们看起来非常不同，因为切割之间有类似平台的空间（[图10-26](ch10.xhtml#ch10fig26)）。这对我们的打印工作没有影响；只需像平常一样将其打磨到你所需的深度（此时为11111）。然而，如果你不知道这一点，过度打磨是很容易发生的。
- en: '![Image](../images/10fig26.jpg)'
  id: totrans-1278
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig26.jpg)'
- en: '*Figure 10-26: The Schlage key surface filed to 11111*'
  id: totrans-1279
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-26：将Schlage钥匙打磨至11111的表面*'
- en: Now you should have a fully prepared key with smooth curves at depth 1 for each
    position. When you insert the key into the lock and start the jiggling process,
    you’ll of course expect marks to appear. However, the lock we’re using in this
    example isn’t new and has already been impressioned a handful of times. Some pins
    lose their pointiness when they get impressioned a couple of times, and this is
    apparently the case for our lock, since the marks are fainter than expected, as
    shown in [Figure 10-27](ch10.xhtml#ch10fig27).
  id: totrans-1280
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该有一把完全准备好的钥匙，每个位置的深度为1，曲线平滑。当你将钥匙插入锁芯并开始晃动时，标记应该会显现出来。然而，我们在这个例子中使用的锁并不是新的，已经经过了几次打印。某些销钉在打印几次后会失去尖锐度，显然我们的锁就是这种情况，因为标记比预期的要微弱，如[图10-27](ch10.xhtml#ch10fig27)所示。
- en: '![Image](../images/10fig27.jpg)'
  id: totrans-1281
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig27.jpg)'
- en: '*Figure 10-27: First (faint) mark on the Schlage key*'
  id: totrans-1282
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-27：Schlage钥匙上的第一个（微弱的）标记*'
- en: Though faint, it’s still a mark. As in regular lockpicking, you’re looking for
    the odd one out, so if there are no marks in four cuts but even just a faint one
    in the fifth, that’s probably the position of the binding pin. You can file that
    mark one step down and then polish if needed ([Figure 10-28](ch10.xhtml#ch10fig28)).
  id: totrans-1283
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管很微弱，它仍然是一个标记。就像常规的撬锁一样，你需要寻找与众不同的那一处，如果四个刻痕没有标记，但第五个刻痕中即使只有一个微弱的标记，那很可能就是卡钉的位置。你可以将这个标记文件化一步，然后根据需要抛光处理（[图10-28](ch10.xhtml#ch10fig28)）。
- en: '![Image](../images/10fig28.jpg)'
  id: totrans-1284
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig28.jpg)'
- en: '*Figure 10-28: The Schlage key after filing down the first mark*'
  id: totrans-1285
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-28：文件化第一个标记后的Schlage钥匙*'
- en: After jiggling a second time, you can see a slightly deeper mark appear at the
    same position, and then again after yet another cut/polish/jiggle cycle ([Figure
    10-29](ch10.xhtml#ch10fig29)).
  id: totrans-1286
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二次晃动后，你会看到同一位置出现一个稍深的标记，然后在再次切割/抛光/晃动循环后，标记会再次显现（[图10-29](ch10.xhtml#ch10fig29)）。
- en: '![Image](../images/10fig29.jpg)'
  id: totrans-1287
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig29.jpg)'
- en: '*Figure 10-29: The second (left) and third (right) marks on the Schlage*'
  id: totrans-1288
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-29：Schlage上的第二个（左）和第三个（右）标记*'
- en: In [Figure 10-30](ch10.xhtml#ch10fig30), you can clearly see the chromium flakes
    from filing the key. Remember to remove these with a toothbrush before reinserting
    the key into the lock, as they can generate false marks or get embedded under
    your skin.
  id: totrans-1289
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图10-30](ch10.xhtml#ch10fig30)中，你可以清楚地看到打磨钥匙时产生的铬屑。记得在将钥匙重新插入锁芯之前，用牙刷将这些铬屑清除，因为它们可能产生虚假的标记或嵌入你的皮肤。
- en: '![Image](../images/10fig30.jpg)'
  id: totrans-1290
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig30.jpg)'
- en: '*Figure 10-30: A freshly filed Schlage key with chromium flakes*'
  id: totrans-1291
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-30：刚打磨过的Schlage钥匙，表面有铬屑*'
- en: If you’re having difficulty spotting any marks, you could try using more force
    in the jiggling process. Usually, a better option is to use a spacer tool or improve
    your lighting. Changing the angle at which the light bounces off the marks can
    be especially helpful ([Figure 10-31](ch10.xhtml#ch10fig31)).
  id: totrans-1292
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找标记时遇到困难，可以尝试在晃动过程中使用更大的力。通常，更好的选择是使用间隔工具或改善照明。改变光线反射标记的角度尤其有帮助（[图10-31](ch10.xhtml#ch10fig31)）。
- en: '![Image](../images/10fig31.jpg)'
  id: totrans-1293
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig31.jpg)'
- en: '*Figure 10-31: Two photos taken from a different angle to see the mark more
    clearly*'
  id: totrans-1294
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-31：从不同角度拍摄的两张照片，以更清楚地看到标记*'
- en: As you continue finding marks and filing down your key at these positions, the
    key should slowly start to resemble its final stage. But since you have no prior
    knowledge of the actual depths you need to reach, you have to “lather, rinse,
    repeat” until you get an open or see spot marks past the maximum depth (meaning
    you’ve overfiled and need to start over with a new blank).
  id: totrans-1295
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你继续找到标记并在这些位置上修整你的钥匙，钥匙应该会慢慢开始接近最终形态。但由于你对需要达到的实际深度没有先前的了解，你必须“反复操作，直到完成”，直到你打开锁或看到标记超出最大深度（这意味着你过度修整了，需要用新的钥匙空白重新开始）。
- en: '[Figure 10-32](ch10.xhtml#ch10fig32) shows other examples of what Schlage marks
    might look like.'
  id: totrans-1296
  prefs: []
  type: TYPE_NORMAL
  zh: '[图10-32](ch10.xhtml#ch10fig32)展示了Schlage标记的其他示例。'
- en: '![Image](../images/10fig32.jpg)'
  id: totrans-1297
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig32.jpg)'
- en: '*Figure 10-32: Various Schlage marks*'
  id: totrans-1298
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-32：各种Schlage标记*'
- en: If you do every step right, at some point your key will turn. Quickly confirm
    that you didn’t break your key and, assuming you didn’t, yell “Open!”
  id: totrans-1299
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你每一步都做对了，在某个时候你的钥匙会转动。迅速确认你没有弄断钥匙，并且假设你没有弄断，就大声喊出“打开！”
- en: In a competition setting, you’d leave your key in your lock, and that would
    complete the round. But in a noncompetition setting, this is a good opportunity
    to peek at your key. As you can see in [Figure 10-33](ch10.xhtml#ch10fig33), a
    mark remains. Since you have an open lock, this must be a (rather subtle) crater
    mark.
  id: totrans-1300
  prefs: []
  type: TYPE_NORMAL
  zh: 在比赛环境中，你会把钥匙插入锁中，这样就完成了一个回合。但在非比赛环境中，这是一个检查钥匙的好机会。正如你在[图10-33](ch10.xhtml#ch10fig33)中看到的，钥匙上会留下标记。由于你有一个开锁，这一定是一个（相当微妙的）坑洞标记。
- en: '![Image](../images/10fig33.jpg)'
  id: totrans-1301
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig33.jpg)'
- en: '*Figure 10-33: A Schlage key with a subtle crater mark*'
  id: totrans-1302
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-33：带有微妙坑洞标记的Schlage钥匙*'
- en: If you want your key to operate more smoothly, you can carefully polish this
    mark away. Make sure not to overfile after all your hard work.
  id: totrans-1303
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望你的钥匙更加顺畅地工作，你可以小心地抛光掉这个标记。确保在所有努力之后不要过度修整。
- en: Well done ([Figure 10-34](ch10.xhtml#ch10fig34))! Now you know how to check
    for and file down the more subtle marks on a Schlage key to successfully open
    that type of lock.
  id: totrans-1304
  prefs: []
  type: TYPE_NORMAL
  zh: 干得好（[图10-34](ch10.xhtml#ch10fig34)）！现在你知道如何检查并修整Schlage钥匙上更微妙的标记，从而成功打开这种类型的锁。
- en: '![Image](../images/10fig34.jpg)'
  id: totrans-1305
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig34.jpg)'
- en: '*Figure 10-34: A successfully impressioned Schlage key*'
  id: totrans-1306
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-34：成功制作印记的Schlage钥匙*'
- en: Using Other Tips and Tricks
  id: totrans-1307
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用其他技巧和窍门
- en: You’ve now seen how to impression two common brands of keys and can start practicing
    and honing your skills. Before you face an actual competition, though, you should
    know some tips and tricks to step up your filing and mark-hunting game.
  id: totrans-1308
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了如何制作两种常见品牌的钥匙印记，并且可以开始练习和提高你的技能。然而，在面对真正的竞赛之前，你应该了解一些技巧和窍门，以提升你的刻槽和标记寻找技巧。
- en: '*Spacing and Depth Guidelines*'
  id: totrans-1309
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*间距和深度指南*'
- en: If you know the spacings and depth of the lock you’re attacking, great! But
    if you lack that information, you’ll need some tricks up your sleeve. One useful
    tool for checking that you’re creating your cuts in the right positions is a filed-down
    lock plug, like the ABUS one shown in [Figure 10-35](ch10.xhtml#ch10fig35). The
    make and model of this plug should match the lock you’re impressioning.
  id: totrans-1310
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道你正在攻击的锁的间距和深度，那就太好了！但如果你没有这些信息，你需要一些窍门来帮助你。一个有用的工具是修整过的锁插芯，比如在[图10-35](ch10.xhtml#ch10fig35)中展示的ABUS插芯。这个插芯的品牌和型号应该与你正在制作印记的锁匹配。
- en: '![Image](../images/10fig35.jpg)'
  id: totrans-1311
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig35.jpg)'
- en: '*Figure 10-35: A filed-down ABUS plug*'
  id: totrans-1312
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-35：修整过的ABUS插芯*'
- en: When you insert your key in this plug, you can see exactly where your cuts are
    supposed to be (see [Figure 10-36](ch10.xhtml#ch10fig36)).
  id: totrans-1313
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将钥匙插入这个插芯时，你可以准确地看到你的刻槽应该在哪里（见[图10-36](ch10.xhtml#ch10fig36)）。
- en: '![Image](../images/10fig36.jpg)'
  id: totrans-1314
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig36.jpg)'
- en: '*Figure 10-36: The filed-down plug with the key blank inserted*'
  id: totrans-1315
  prefs: []
  type: TYPE_NORMAL
  zh: '*图10-36：修整后的插芯与钥匙空白插入后*'
- en: This tool isn’t *necessary*, but it can speed up the process and minimize frustrations
    considerably by eliminating a lot of guesswork. It’s especially handy during competitions;
    when in doubt about the validity of a mark, you can instantly confirm the spacing.
    Or, if you can’t seem to find any marks at all, the plug gives a precise road
    map for where to look.
  id: totrans-1316
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具不是*必需的*，但它可以加快过程并大大减少挫折感，因为它消除了很多猜测。它在比赛中尤其方便；当怀疑标记的有效性时，你可以立即确认间距。或者，如果你似乎根本找不到任何标记，插芯则提供了一个精确的路线图，指引你应该在哪里寻找。
- en: Building your own filed-down plug is easy; I created mine with a lock, a big
    file, and some elbow grease a mere hour before a competition. Having access to
    a lathe and ample time would make it look way cleaner.
  id: totrans-1317
  prefs: []
  type: TYPE_NORMAL
  zh: 自制打磨插头很简单；我在比赛前一个小时，用一把锁、大文件和一些肘力制作了一个。拥有车床和充足的时间，效果会显得更加整洁。
- en: 'When I created mine, I filed it down with the goal of prepping a 11111 key
    quickly: I would slide in a blank key and file the key until I hit the plug. An
    excellent idea—except that using the cut plug over and over again meant I was
    filing a little off of it too, resulting in an overfiled 11111 key. Therefore,
    I don’t recommend using the filed plug to create a 11111 key.'
  id: totrans-1318
  prefs: []
  type: TYPE_NORMAL
  zh: 当我制作我的文件时，我的目标是快速准备一个11111的钥匙：我会滑入一把空白钥匙，直到我触及到插头，再继续打磨。这是一个很棒的想法——只是反复使用已切割的插头意味着我也在逐渐削去它的一部分，最终导致了过度打磨的11111钥匙。因此，我不推荐使用已打磨的插头来制作11111钥匙。
- en: —JOS
  id: totrans-1319
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: Next, how do you know how deep to cut? Take baby steps and definitely avoid
    overfiling while prepping. Try to aim for increments of no more than half a cut
    depth as a maximum for each round of filing. Two-tenths of a millimeter per step
    is typically a safe bet (if you have access to a depth chart, use that, of course).
  id: totrans-1320
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，如何判断切割的深度？采取小步骤，绝对避免在准备过程中过度打磨。每次打磨时尽量控制在不超过切割深度的一半，通常每次0.2毫米的增量是比较安全的（当然，如果你能使用深度图表，那会更好）。
- en: '**NOTE**'
  id: totrans-1321
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*When a pin stack with standard key pins stops marking, you’ve probably reached
    the correct depth and shouldn’t file on that position any farther. If your lock
    has* serrated *key pins, however, chances are you’re not done yet. After the other
    pin stacks have reached the correct depth, the plug will have a tad more room
    to turn (this can be subtle, so you probably won’t see or feel it); this additional
    room might cause the nonmarking key pin to start marking again*.'
  id: totrans-1322
  prefs: []
  type: TYPE_NORMAL
  zh: '*当使用标准钥匙销的销栈停止标记时，你可能已经达到了正确的深度，不应该再在该位置继续打磨了。但是，如果你的锁有*锯齿形*钥匙销，可能表明你还没有完成。当其他销栈达到正确深度后，插头会有更多的空间转动（这可能是微妙的，所以你可能无法看到或感觉到）；这个额外的空间可能会导致不再标记的钥匙销开始再次标记*。'
- en: With standard pins, generally the sudden absence of marks indicates that a cut
    is at the right level to align the pin with the shear line at that position. You
    might also see “smudges” like the marks you made earlier when using the polishing
    technique to figure out your spacings (see “Filing the Key’s Surface” on [page
    171](ch10.xhtml#ch10h51)). With that technique, the pins riding the key (but not
    binding yet) left polished spots on the key. Likewise, when a pin stack is lifted
    to the correct height, it’s no longer binding, so the same kind of polishing can
    occur. If you find that the bottom of some cuts reflects light a bit differently
    compared to others, those might be “end marks” indicating that your cut depth
    is correct.
  id: totrans-1323
  prefs: []
  type: TYPE_NORMAL
  zh: 对于标准销子，一般来说，标记的突然消失表示切割深度已经达到了正确的位置，使得销子与剪切线对齐。你也可能会看到一些“污点”，这些污点类似于你在使用抛光技术确定间距时所做的标记（详见“打磨钥匙表面”部分，见[第171页](ch10.xhtml#ch10h51)）。使用这种技巧时，钥匙上会留下由销子摩擦但尚未卡住的光滑痕迹。同样地，当一个销栈被提升到正确的高度时，它不再卡住，因此可能会出现类似的抛光痕迹。如果你发现某些切割的底部与其他切割面反射光的方式有所不同，那可能是“终点标记”，表示你的切割深度是正确的。
- en: '*Filing Tips*'
  id: totrans-1324
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*打磨小贴士*'
- en: In a competition setting, when someone nearby is impressioning, the first thing
    you’ll notice is probably the sound—a screeching, nails-on-a-chalkboard noise
    that’s generally considered unpleasant. Too much of that sound is never a good
    thing, for your ears or the key. If your file swipes are making a high-pitched
    squeak instead of a consistent *swoosh*, your file might be skipping (think of
    a bow on a violin); this indicates you’re applying the wrong amount of pressure,
    which will result in suboptimal results. Putting the tip of the key on a rubbery
    surface helps minimize the sound, as it lessens the vibration of the key.
  id: totrans-1325
  prefs: []
  type: TYPE_NORMAL
  zh: 在比赛环境中，当有人在附近进行印模时，你首先注意到的可能就是声音——一种尖锐的、像指甲划黑板一样的噪音，通常被认为是令人不悦的。如果这种声音过多，不管是对你的耳朵还是钥匙都不好。如果你的文件划痕发出尖锐的吱嘎声，而不是一致的*嗖嗖*声，这可能是文件跳过了（想象一下小提琴上的弓弦）；这表明你施加的压力不对，可能会导致效果不佳。将钥匙尖端放在橡胶表面上有助于减少这种声音，因为它减少了钥匙的振动。
- en: If your final swipe for a particular cut seems especially noisy, you might have
    left a rough surface and need to do one more gentle swipe to give the cut the
    desired smoothness. Give it a try; if your file is loud, chances are you’ll see
    ripples in the cut, not unlike a sandy beach. Smooth it out so you can see the
    marks better.
  id: totrans-1326
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某个切割的最后一次划动特别响，可能是你留下了粗糙的表面，需要再做一次轻柔的划动，以使切割表面达到理想的光滑度。试试看；如果文件工具发出很大的声音，很可能在切割表面会看到类似沙滩的涟漪。将其磨平，这样你就能更清楚地看到标记。
- en: '*Mark-Reading Techniques*'
  id: totrans-1327
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*标记读取技巧*'
- en: 'Finding marks and distinguishing true ones from false ones is probably the
    most important skill in impressioning. Here are some quick tips:'
  id: totrans-1328
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找标记并区分真假标记可能是印象制作中最重要的技能。以下是一些快速提示：
- en: Make sure your cut surface is clean so you can more easily spot marks.
  id: totrans-1329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保切割表面干净，这样你可以更容易地发现标记。
- en: Put ample force on your key in the lock to make nice, obvious marks.
  id: totrans-1330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在锁内对钥匙施加足够的力量，以便产生明显的标记。
- en: Stay within your predetermined spacings so you know exactly where to look for
    marks (at the bottom of the cut “valleys”).
  id: totrans-1331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持在预定的间距范围内，这样你就能准确知道在哪里寻找标记（在切割“谷底”处）。
- en: Use decent magnification and proper lighting.
  id: totrans-1332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用适当的放大镜和照明设备。
- en: 'What you’re looking for when hunting for marks depends on a variety of factors,
    and not all marks will look the same: not all pins are pointy or hardened, and
    some pins are altered by years of (ab)use.'
  id: totrans-1333
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找标记时，你需要考虑多种因素，并不是所有标记看起来都相同：并非所有销钉都是尖锐或硬化的，有些销钉因长时间的（滥用）使用而发生了变化。
- en: To ensure the best chance of getting clear marks, refine your jiggling technique.
    Using both hands, insert the key into the lock, and go through the jiggling motion
    discussed earlier. If you don’t see any marks when you remove the key, reinsert
    it and try again. Change either the up-and-down force or the turning force to
    see which works best for creating marks. Make sure to use both hands for the greatest
    control.
  id: totrans-1334
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保获得清晰标记的最佳机会，改进你的摇动技巧。使用双手，将钥匙插入锁中，然后按照之前讨论的摇动动作进行操作。如果取出钥匙时没有看到任何标记，重新插入并再试一次。改变上下力或旋转力，看看哪种方式能最好地创建标记。确保使用双手以便更好地控制。
- en: As with other lock-manipulation techniques, you’re looking for the mark of the
    binding pin. If you see a smudge-like mark in four positions and a more distinct
    mark in position 5, odds are that number 5 is the mark for the binding pin. File
    one depth down at that position, give the other positions a light polishing, and
    then reinsert the key to see if the filed position is still marked.
  id: totrans-1335
  prefs: []
  type: TYPE_NORMAL
  zh: 和其他锁具操作技巧一样，你在寻找的是绑定销钉的标记。如果在四个位置看到类似污迹的标记，而在第5个位置看到更明显的标记，那么很可能第5个位置就是绑定销钉的标记。在该位置下一档进行打磨，其他位置稍微抛光一下，然后重新插入钥匙，看看打磨过的位置是否仍有标记。
- en: 'Marks on the key can be very, very subtle, so it’s important to start every
    jiggle with a fresh, scratch-free key blank. Misreading a scratch, dent, or abrasion
    as an actual mark is easy, and marks created by pins are clearer to spot if the
    blade has no other blemishes. Be wary of mistaking the following for pin marks:'
  id: totrans-1336
  prefs: []
  type: TYPE_NORMAL
  zh: 钥匙上的标记可能非常微妙，因此每次摇动时从一把新的、没有刮痕的钥匙开始非常重要。误将刮痕、凹痕或磨损误读为真实的标记是很常见的，如果刀刃没有其他瑕疵，由销钉产生的标记会更容易识别。要小心不要把以下情况误认为销钉标记：
- en: Debris, oil, or graphite in the lock, whether introduced by you, a previous
    user, or normal wear and tear
  id: totrans-1337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 锁中存在的碎屑、油污或石墨，无论是由你、前一个用户还是正常磨损引起的
- en: Added material, such as the key’s coating or coloring aids
  id: totrans-1338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加的材料，例如钥匙的涂层或着色剂
- en: A change in the lighting that might create misleading shadows
  id: totrans-1339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 照明的变化可能会产生误导性的阴影
- en: Slips from your file
  id: totrans-1340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件工具滑动的痕迹
- en: Shavings from your previous filings
  id: totrans-1341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 之前打磨时留下的碎屑
- en: Keeping the cutting edge of your key clean will help avoid accidentally marking
    your key with anything other than legitimate pin marks.
  id: totrans-1342
  prefs: []
  type: TYPE_NORMAL
  zh: 保持钥匙的切割边缘干净，有助于避免意外地在钥匙上留下除合法销钉标记之外的任何痕迹。
- en: Marks can sometimes be tricky to spot. As noted earlier, bouncing light off
    them from different angles can make that hunt easier. If you don’t see any obvious
    marks, turn your key while looking at it through your magnifier. At certain angles,
    the light will bounce off a legitimate mark differently from the rest of the surface.
  id: totrans-1343
  prefs: []
  type: TYPE_NORMAL
  zh: 标记有时可能难以发现。如前所述，从不同角度反射光线可以使寻找标记变得更容易。如果没有看到明显的标记，尝试在放大镜下转动钥匙。某些角度下，光线反射会使合法的标记与其他表面有所不同。
- en: The takeaway of all these tips and opportunities for experimentation is *never
    stop progressing*. Read, watch, train, learn, and absorb knowledge, but embrace
    the hacker ethos and never stop thinking of how to improve.
  id: totrans-1344
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些技巧和实验机会的核心要点是*永不停止进步*。阅读、观看、训练、学习、吸收知识，但要拥抱黑客精神，永远想着如何改进。
- en: Summary
  id: totrans-1345
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we walked you step-by-step through the process of impressioning
    basic pin tumbler locks, including preparing the lock and key, identifying legitimate
    pin marks, and determining where and how deep to file. With this chapter and some
    practice, you should be able to open a lock with only a key blank, a file, and
    basic tools.
  id: totrans-1346
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们一步一步带你了解如何通过印象法打开基础的插销锁，包括准备锁具和钥匙、识别有效的针标记，以及确定在哪里和多深进行打磨。通过这一章的学习和一定的练习，你应该能够仅凭钥匙空白、一把文件和一些基本工具打开一把锁。
- en: You can’t learn impressioning from just reading books and watching YouTube videos
    alone. Sure, you can learn *about* it and pick up tips and shortcuts that will
    make the process more manageable. But truly mastering this skill requires plenty
    of hands-on attention and real-world practice.
  id: totrans-1347
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能仅通过阅读书籍和观看YouTube视频来学会印象法。当然，你可以了解*关于*它的内容，掌握一些技巧和捷径，使得过程更加易于管理。但是，要真正掌握这一技能，还是需要大量的动手实践和真实世界的训练。
- en: Once you’re comfortable with the impressioning process and feeling more confident
    with your abilities, you might want to start exploring events in your area. In
    the next chapter, we’ll give you a tour through the world of impressioning competitions.
  id: totrans-1348
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对印象法过程熟练并且对自己的能力更加自信，你可能会想要开始探索你所在地区的赛事。在下一章中，我们将带你了解印象锁比赛的世界。
- en: '**11'
  id: totrans-1349
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**11'
- en: IMPRESSIONING COMPETITIONS**
  id: totrans-1350
  prefs: []
  type: TYPE_NORMAL
  zh: 打印锁比赛**
- en: '![Image](../images/11fig00.jpg)'
  id: totrans-1351
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/11fig00.jpg)'
- en: Now that you’ve gone through each step in the impressioning process, it’s time
    to get you competition ready. You’re welcome to enter an impressioning contest
    no matter your skill level, though as a beginner you probably won’t reach the
    finals round quite yet. If you practice the training tips in this chapter, however,
    they might help you do just that. We’ll also review what to bring to a competition,
    what the environment is like, and how to organize a competition yourself.
  id: totrans-1352
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了印象法过程的每个步骤，是时候准备好参加比赛了。无论你的技能水平如何，都可以参加印象法比赛，虽然作为初学者，你可能还无法进入决赛。然而，如果你练习本章中的训练技巧，它们可能会帮助你做到这一点。我们还将回顾比赛中需要带些什么，比赛的环境是怎样的，以及如何自己组织一场比赛。
- en: Honing Your Contest-Level Skills
  id: totrans-1353
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 打磨你的比赛级技能
- en: The only way to figure out how you measure up against the rest of the field
    is to compete. Competitions are meant to take away as many variables as possible
    so that the only thing being measured is the skill of the contenders.
  id: totrans-1354
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一能够评估自己在竞争中表现如何的方式就是参赛。比赛旨在尽量减少所有变量，让衡量的唯一标准就是参赛者的技能。
- en: The best way to hone your skills to the international championship level is,
    not surprisingly, practice, practice, practice. Or, as the TOOOL mantra goes,
    practicing over and over and over (hence the three *O*s in *TOOOL*).
  id: totrans-1355
  prefs: []
  type: TYPE_NORMAL
  zh: 提升技能到国际锦标赛水平的最佳方式，毫不奇怪，就是不断的练习、练习、再练习。或者，正如TOOOL的口号所说，反复练习（因此TOOOL中的三个*O*代表的是练习、练习、练习）。
- en: '**NOTE**'
  id: totrans-1356
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*TOOOL originated in the Netherlands, so the original mantra was in Dutch.
    The three Os then (unofficially) stood for* oefenen, oefenen, oefenen *(*practice,
    practice, practice*)*.'
  id: totrans-1357
  prefs: []
  type: TYPE_NORMAL
  zh: '*TOOOL起源于荷兰，因此最初的口号是荷兰语。三个“O”代表的是* oefenen, oefenen, oefenen *（*练习、练习、练习*）*。'
- en: Let’s go through a typical training regime.
  id: totrans-1358
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来了解一下一个典型的训练计划。
- en: '*Do One Thing Well*'
  id: totrans-1359
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*做好一件事*'
- en: First, determine the kind of locks used in the competitions held in your region.
    If your part of the world doesn’t yet host competitions, stick to the more common
    Schlage, ABUS, or Lockwood brands, or whatever is easiest for you to source locks
    and blanks for. (Note that two brands in the world are called Lockwood; we’re
    referring to the one produced in the Australasia region.)
  id: totrans-1360
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，确定你所在地区举办的比赛使用的是哪种锁具。如果你所在的地方还没有举办相关比赛，可以选择较为常见的Schlage、ABUS或Lockwood品牌，或者选择最容易获取锁具和钥匙空白的品牌。（需要注意的是，全球有两个品牌叫Lockwood；这里指的是澳大拉西亚地区生产的那个品牌。）
- en: 'Buy a bunch of locks: 20 to 30 is a good number. You want variety in order
    to build your impressioning skills, so make sure these locks aren’t keyed alike
    or part of a master-key system. They don’t necessarily have to be new; a local
    locksmith might have some discarded locks you can have. You want to get incredibly
    good at impressioning that one particular brand of lock. You might think of yourself
    as a one-trick pony, but outshining the rest of the field by being exceptional
    at that one trick will help you win prizes.'
  id: totrans-1361
  prefs: []
  type: TYPE_NORMAL
  zh: 购买一堆锁：20 到 30 把是一个不错的数量。你需要多样性来提高自己的模印技巧，所以确保这些锁不是同样的钥匙或者不属于一个主钥匙系统。它们不一定要是新的；本地的锁匠可能有一些被丢弃的锁你可以获得。你需要在模印某一特定品牌的锁上做到极其熟练。你可能认为自己是一个“单一绝技”的人，但通过在这一招上做到卓越，你会在其他选手中脱颖而出，并赢得奖项。
- en: '*Calibrate Your Technique*'
  id: totrans-1362
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*校准你的技巧*'
- en: Calibrating your method is critical to consistent opens. For example, say you
    use the ABUS C83 as your standard. By calibrating, you’ll know exactly how much
    force on the file will take off a particular amount of material, how many swipes
    you’ll need for a single depth level, and what length of file you’ll need to get
    a cut down to the next depth. Then, when you see a mark, you can file down to
    the next cut in one go and without measuring.
  id: totrans-1363
  prefs: []
  type: TYPE_NORMAL
  zh: 校准你的方法对一致性开锁至关重要。例如，假设你将 ABUS C83 作为标准。通过校准，你将确切知道文件施加的力量会去除多少材料，单次深度所需的划次数，以及你需要多长的文件才能将切割深度调整到下一个层次。这样，当你看到标记时，你就可以一次性顺利地把切割进行到下一个深度，而无需测量。
- en: If parameters change—for example, you enroll in a competition that uses Schlage—you
    can still approach everything with your own standard calibration. One cut might
    now be an ABUS-and-a-half, for example, so instead of needing four swipes, you
    now need six to go down one depth. Otherwise, you should change your standard
    routine as little as possible. This kind of calibration works in all sorts of
    situations. Say you’re handed blanks that seem much softer than you’re used to.
    Just dial back on your tension and maybe use fewer swipes.
  id: totrans-1364
  prefs: []
  type: TYPE_NORMAL
  zh: 如果参数发生变化——例如你参加了一个使用 Schlage 锁的比赛——你依然可以按照自己的标准校准方法进行操作。例如，某个切割可能现在是 ABUS 一点半的程度，因此你现在需要六次划动才能达到下一个深度，而不是原来的四次。除此之外，你应该尽量少改变自己的标准流程。这种校准方法适用于各种情况。假设你拿到的锁芯比你平时用的要软得多，你只需稍微减小扭矩，并且可能减少划动的次数。
- en: Try to keep the number of variables you change to a minimum. You’ve trained
    long and hard to get your autopilot into gear, so don’t confuse it too much by
    throwing all this new stuff at it. Changing one, maybe two, parameters at a time
    will give you insight into which change actually worked.
  id: totrans-1365
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量将你改变的变量数量保持在最小。你已经经过了长时间的训练，让自动驾驶模式进入状态，所以不要通过加入所有这些新东西把它弄得太混乱。一次只改变一个，最多两个参数，这样可以帮助你了解究竟是哪一项改变奏效了。
- en: In the past, ABUS used *alte Stiftung* (German for “old pins”). These pin sets
    consist purely of solid, nonserrated key pins and use spool pins for all driver
    pins except one, which is solid. As you can see in [Figure 11-1](ch11.xhtml#ch11fig1),
    this pin set is hugely different from the excellent *neue Stiftung* (new pins)
    ABUS currently uses.
  id: totrans-1366
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，ABUS 使用过 *alte Stiftung*（德语意思是“旧款销”）。这些销套完全由实心、非锯齿状的钥匙销组成，除了一个是实心的外，所有驱动销都是卷筒销。如[图
    11-1](ch11.xhtml#ch11fig1)所示，这款销套与 ABUS 目前使用的优秀 *neue Stiftung*（新销）完全不同。
- en: '![Image](../images/11fig01.jpg)'
  id: totrans-1367
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/11fig01.jpg)'
- en: '*Figure 11-1: Old (left) and new (right) ABUS pins (images courtesy of Jan-Willem
    Markus)*'
  id: totrans-1368
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 11-1：旧款（左）和新款（右）ABUS 钥匙销（图片由 Jan-Willem Markus 提供）*'
- en: For years, the good folks at ABUS have been supplying locks and blanks to major
    European locksport competitions. Its generosity resulted in the brand becoming
    the de facto standard in the majority of European impressioning games. One year,
    during the German SSDeV national championships, the old pins were replaced with
    the new pins, and competitors were unknowingly introduced to the new standard.
  id: totrans-1369
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，ABUS 一直为欧洲主要的锁具竞技比赛提供锁具和空白锁芯。它的慷慨使得这个品牌成为大多数欧洲模印比赛中的事实标准。某一年，在德国 SSDeV 全国锦标赛期间，旧款销被新款销替代，参赛者无意中被引入了新的标准。
- en: 'And boy, we were *not* prepared: a lot of people were unable to open their
    locks in the first round. In one particular round, I was the only one to open
    in the allotted time of one hour. It was carnage.'
  id: totrans-1370
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，我们*完全没有*准备好：很多人第一轮都无法打开锁。在某一轮比赛中，我是唯一一个在一小时的规定时间内完成开锁的。那简直是一场屠杀。
- en: —JOS
  id: totrans-1371
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: Experienced impressioners gradually got used to the new playing field, but these
    new pins proved to have a rather steep learning curve. Thus, if you’re in Europe,
    it might be wise to start your impressioning quest on some Buffo locks instead
    of the newer ABUS locks. Buffo locks have the same depth and spacing as other
    ABUS locks, so your calibration will carry over between (sub)brands.
  id: totrans-1372
  prefs: []
  type: TYPE_NORMAL
  zh: 有经验的印刻者逐渐适应了新的训练环境，但这些新锁芯的插销却证明了有相当陡峭的学习曲线。因此，如果你在欧洲，最好从一些Buffo锁开始，而不是从较新的ABUS锁开始。Buffo锁与其他ABUS锁具有相同的深度和间距，因此你的校准可以在不同品牌之间传递。
- en: '*Keep Up Momentum*'
  id: totrans-1373
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*保持动力*'
- en: Keep training and train often. Consider setting up your workbench somewhere
    central in your home so that you can just sit down and start filing whenever you
    have spare time. Once you get better and better at this, you’ll open three locks
    before the microwave goes ping! Of course, your living setup will influence how
    and where you can practice.
  id: totrans-1374
  prefs: []
  type: TYPE_NORMAL
  zh: 持续训练并且要经常训练。考虑在家里找一个中央位置设置工作台，这样当你有空余时间时，只需坐下来开始修整。随着你技术的不断提升，你会在微波炉响之前打开三个锁！当然，你的居住环境会影响你如何以及在哪里进行练习。
- en: Another way to keep your momentum going is to get a training buddy; this doesn’t
    have to be someone exactly at your skill level to be beneficial to both of you.
  id: totrans-1375
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种保持动力的方式是找一个训练伙伴；这并不意味着对方必须与你的技能水平完全相同，才对你们俩都有益。
- en: In my early years of training, I had the privilege of having Barry Wels, then
    the Dutch and German champion, as a training partner. The biggest advantage was
    when we swapped locks. We would both impression a handful of locks, rekey them,
    and two weeks later, swap again. We began keying the locks at ridiculously difficult
    settings. The maximum adjacent cut specifications (MACS; introduced in [Chapter
    5](ch5.xhtml)) were completely out the window. We’d start with bittings like 1-1-1-2-1
    that make it easy to overshoot your cut depths, and keying that required cuts
    like 9-8-9-9-9 or 9-1-9-1-9 that aren’t even allowed at competitions. Competition
    locks started to seem easy by comparison.
  id: totrans-1376
  prefs: []
  type: TYPE_NORMAL
  zh: 在我早期的训练中，我有幸和当时的荷兰和德国冠军Barry Wels一起训练。最大的优势是我们交换锁芯的方式。我们都对一把把锁进行印刻、重新配钥匙，然后两周后再交换。我们开始对锁芯进行极为困难的设置。最大相邻切割规格（MACS；见[第5章](ch5.xhtml)）完全被抛到了一边。我们从像1-1-1-2-1这样的切割开始，这让我们很容易超过切割深度，而那些需要像9-8-9-9-9或9-1-9-1-9这样的切割的钥匙，甚至在比赛中都不允许出现。相比之下，比赛锁开始显得轻松了许多。
- en: —JOS
  id: totrans-1377
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: '*Break Keys*'
  id: totrans-1378
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*折断钥匙*'
- en: During training, you’ll definitely break keys—and that’s a good thing. In impressioning,
    you’re trying to put as much force on a key as necessary to noticeably mark it.
    The more force you use, the better the marks, but too much force will break your
    key over time. You need to find the balance. If you never break any keys, you
    have no idea where the breaking point is. Failure can be good.
  id: totrans-1379
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练过程中，你一定会折断钥匙——这是件好事。在印刻过程中，你需要对钥匙施加足够的力量，以便明显地标记它。你使用的力量越大，标记越明显，但过多的力量会随着时间的推移折断钥匙。你需要找到这个平衡点。如果你从来没有折断过钥匙，那你就不知道折断的临界点在哪里。失败有时是件好事。
- en: You can also learn from a broken key. Did you feel confident in your filings
    before the breakage? If you think the breakage occurred from too much force on
    the key, but your cuts were good, you can re-create those cuts in a new blank.
    You don’t have to start your new key with a 1-1-1-1-1 bitting; you could file
    it down to where you were when the breakage happened. Since your new key hasn’t
    been introduced to a lock or had any jiggling torque applied, you should see no
    signs of metal fatigue.
  id: totrans-1380
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以从一把折断的钥匙中学习。折断前，你是否对你的修整工作有信心？如果你认为钥匙的折断是因为用力过猛，但你的切割还是很好的，那么你可以在新的空白钥匙上重现这些切割。你不必从1-1-1-1-1的切割开始，可以从折断发生时的深度开始。由于新的钥匙尚未接触锁芯，也没有经历任何扭力作用，你应该不会看到任何金属疲劳的迹象。
- en: '*Listen to Your Body*'
  id: totrans-1381
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*倾听你的身体*'
- en: While in training, you’ll burn through blanks much faster than standard usage
    requires; it’s not unusual to use a full box of 50 blanks before a tournament.
    Not surprisingly, then, *repetitive strain injury (RSI)* can become an issue.
    One example is tenosynovitis, inflammation of the fluid-filled sheath that surrounds
    a tendon (the tenosynovium), typically leading to joint pain, swelling, and stiffness.
    According to Wikipedia, RSI is “caused by repetitive use, vibrations, compression,
    or long periods in a fixed position.” This sounds an awful lot like impressioning
    training.
  id: totrans-1382
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练中，你会比标准使用需求消耗更多的空白钥匙；在比赛前用完50个空白钥匙整盒并不罕见。因此，*重复性劳损伤害（RSI）*可能会成为一个问题。一个例子是腱鞘炎，指的是包围腱部的充满液体的鞘膜（腱鞘）发炎，通常会导致关节疼痛、肿胀和僵硬。根据维基百科，RSI是“由重复使用、振动、压迫或长时间保持固定位置引起的”。这听起来很像印模训练。
- en: You can take steps to minimize these risks. First, when it hurts, *stop*. Your
    body is trying to tell you something, and if you ignore it, it’ll only yell louder.
    During competitions you might choose to continue this overexertion since it’s
    short-term, but during training, *just don’t*.
  id: totrans-1383
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以采取措施来尽量减少这些风险。首先，当感到疼痛时，*停下来*。你的身体在试图告诉你什么，如果你忽视它，它只会变得更严重。在比赛期间，你可能会选择继续过度用力，因为这是短期的，但在训练中，*就是不要*。
- en: Stop and consider what your body is trying to tell you. Are you sitting in an
    uncomfortable position? Do you need to alter your stance for a particular step
    in the impressioning process? Is your grip as comfortable or convenient as it
    could be? Are you clenching your grip too hard? You don’t need to clench your
    grip, as the torque is applied through the lever; if you’re jiggling your key
    with a clenched fist, you’ll be moving all over the place, causing breakage. Often
    you can make sufficient up-and-down movements with only your fingertips. Your
    tenosynovium will be grateful.
  id: totrans-1384
  prefs: []
  type: TYPE_NORMAL
  zh: 停下来思考一下你的身体在试图告诉你什么。你是否坐在一个不舒服的位置？你是否需要调整姿势以适应印模过程中的某一步？你的握把是否尽可能舒适和方便？你是否握得太紧？你不需要紧握，因为扭矩是通过杠杆施加的；如果你用紧握的拳头晃动钥匙，你会到处移动，造成损坏。通常你可以仅用指尖做足够的上下动作。你的腱鞘会感激你的。
- en: After closely examining my own process, I concluded that mounting my lock in
    the American configuration, with the key’s cutting surface facing upward, eliminated
    the need for an extra turn of my handle. Fewer movements mean a smoother workflow
    and less likelihood of injury. The fact that this change also shaved a few seconds
    off my opening times is a bonus. I even started working with an occupational therapist
    to analyze my impressioning process. Introducing a side-handle lever to my impressioning
    grip proved to be a huge advantage healthwise while simultaneously enabling me
    to apply force in a much more controlled manner.
  id: totrans-1385
  prefs: []
  type: TYPE_NORMAL
  zh: 在仔细审视自己的过程后，我得出结论，将我的锁安装在美国配置上，即钥匙的切割面朝上，省去了把手额外转动的需要。更少的动作意味着更顺畅的工作流程，并减少了受伤的可能性。这个变化还让我的开启时间缩短了几秒钟，真是意外的收获。我甚至开始与一位职业治疗师合作，分析我的印模过程。引入一个侧把手杠杆到我的印模握把中，证明了从健康角度看这是一个巨大的优势，同时也让我能够以更可控的方式施加力量。
- en: —JOS
  id: totrans-1386
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: Optimizing Training
  id: totrans-1387
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 优化训练
- en: When in training, well ahead of a competition date, you might opt for slowly
    altering your routine. It’s important to regularly reflect on improving your way
    of working, but make sure you don’t change anything about your process immediately
    leading up to a competition.
  id: totrans-1388
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练时，远远领先于比赛日期，你可能会选择慢慢调整你的日常训练。定期反思改进你的工作方式很重要，但要确保在比赛前的最后时刻不要立即改变任何流程。
- en: Change only one factor at a time, such as the placement of your vise or not
    putting your file down while jiggling. If you change everything at once and notice
    a difference for good or bad, you have no way of knowing which variable introduced
    that difference.
  id: totrans-1389
  prefs: []
  type: TYPE_NORMAL
  zh: 一次只改变一个因素，例如改变虎钳的位置，或者在晃动时不要放下锉刀。如果你一次性改变所有因素，并且发现有了好的或坏的变化，你就无法知道是哪个变量引起了这种变化。
- en: Focus on consistency; only when you’ve figured out that part should you work
    on improving your speed. Competitors can still lose if they open locks at record-breaking
    speeds; the time to open is considered only if the leading competitors all opened
    the same number of locks. Opening a bunch of locks quickly but failing to open
    just one means you’ll be beaten by that one person who opened every lock reliably.
  id: totrans-1390
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于一致性；只有在你解决了这一部分后，再着手提升速度。参赛者即便以创纪录的速度打开锁，也可能会失败；解锁的时间只有在领先的选手都打开了相同数量的锁时才会被考虑。快速打开一堆锁，但失败了一把，就会被那个每个锁都能可靠打开的选手打败。
- en: Packing
  id: totrans-1391
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 打包
- en: 'Before you leave your home or hotel room, double-check that you’ve packed all
    the gear you’ll need. Bring as much of your own gear as possible, and don’t rely
    on others to have backup equipment for you. Here’s our recommended packing list:'
  id: totrans-1392
  prefs: []
  type: TYPE_NORMAL
  zh: 在离开家或酒店之前，务必再次检查你已打包好所有需要的装备。尽可能带上自己的装备，不要指望别人为你准备备用设备。以下是我们推荐的打包清单：
- en: Primary file
  id: totrans-1393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要锉刀
- en: Spare files
  id: totrans-1394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备用锉刀
- en: Handle
  id: totrans-1395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手柄
- en: Backup handles
  id: totrans-1396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备用手柄
- en: Allen wrenches
  id: totrans-1397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 六角扳手
- en: Spacing tools
  id: totrans-1398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 间距工具
- en: Sharpie, pen and paper
  id: totrans-1399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sharpie、笔和纸
- en: Toothbrush
  id: totrans-1400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 牙刷
- en: Locks and keys (for practice and warmup)
  id: totrans-1401
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 锁和钥匙（用于练习和热身）
- en: Light source
  id: totrans-1402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 光源
- en: Backup light source
  id: totrans-1403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备用光源
- en: Extension cord
  id: totrans-1404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 延长线
- en: Workbench
  id: totrans-1405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作台
- en: Rubber sheeting as a work surface
  id: totrans-1406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 橡胶垫作为工作台面
- en: Snacks
  id: totrans-1407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小吃
- en: Cash for drinks
  id: totrans-1408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饮料现金
- en: Always bring spare files! I once had a file break during a competition, which
    I’d never experienced before. It took a second for me to realize what had happened,
    and during that very brief timeframe a fellow competitor had already put his spare
    on my table. True sportsmanship! (Thanks, Django!) It was highly appreciated,
    but you shouldn’t count on that chivalry happening in all cases.
  id: totrans-1409
  prefs: []
  type: TYPE_NORMAL
  zh: 一定要带上备用锉刀！我曾经在比赛中遇到锉刀断裂的情况，那是我从未经历过的。花了一秒钟我才意识到发生了什么事，在这短短的一瞬间，一位参赛者已经把他的备用锉刀放到了我的桌子上。真正的体育精神！（感谢，Django！）这让我非常感激，但你不能指望每次都能遇到这种骑士精神。
- en: —JOS
  id: totrans-1410
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: Try to bring backups of your items where feasible, even if your gear has never
    failed before. Flying internationally with two bench vises might not be the best
    course of action, but grips, lights, and files shouldn’t pose a problem.
  id: totrans-1411
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能带上你物品的备件，即便你的装备从未出现过故障。带着两个工作台钳国际飞行可能不是最佳选择，但夹具、灯光和锉刀一般不会有问题。
- en: As noted in [Chapter 9](ch9.xhtml), if you use anything electric that you need
    to plug in somewhere, bring an extension cord and international adapters. Remember
    to get an adapter that can convert voltage. And always bring gaffer tape—lamps
    can fail during competitions because their power cords fell out of the socket;
    gaffer tape will come in handy in some surprising situations.
  id: totrans-1412
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第9章](ch9.xhtml)所述，如果你使用任何需要插电的电器，记得带上延长线和国际适配器。记得选择一个能转换电压的适配器。还要随身带上胶带——比赛中，灯具因为电源线掉落插座而失灵；胶带在一些意外情况下会派上大用场。
- en: Finally, to assure yourself that everything is in place and in working order,
    impression a key before the competition. Pack a lock that you know you can impression
    but don’t necessarily know the combination to; this also serves as a confidence
    builder.
  id: totrans-1413
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，为了确保一切就绪并能正常工作，在比赛前印刷一把钥匙。带上你知道能印刷的锁，但不一定知道其密码；这也是建立自信的一个方法。
- en: Set up your gear in advance. The competition schedule should account for setup
    time, so you’ll have ample time to MacGyver any problems you might run into. Don’t
    use any equipment you just acquired pregame; use what you trained on. Remember,
    your autopilot will work only when all the variables remain the same.
  id: totrans-1414
  prefs: []
  type: TYPE_NORMAL
  zh: 提前设置好你的装备。比赛日程应该包含设置时间，这样你将有充足的时间应对可能遇到的任何问题。不要使用比赛前才购买的设备；使用你平时训练用的装备。记住，只有在所有变量都相同的情况下，你的自动驾驶模式才会有效。
- en: Understanding the Competition Environment
  id: totrans-1415
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解比赛环境
- en: Generally, impressioning competitions all follow a similar format, with slight
    variations. The competition includes two rounds. In round one, each competitor
    works on a keyed-alike lock for an hour at most. The first six competitors (or
    whatever number is decided beforehand) to open their locks progress to the finals.
  id: totrans-1416
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，印刷比赛的格式都差不多，只有一些小的变动。比赛包括两轮。在第一轮中，每个参赛者最多有一小时时间来操作一个相同的锁。前六名（或提前决定的名次）打开锁的选手将晋级决赛。
- en: Each of the finalists gets a uniquely keyed lock and a specified period of time—usually
    15 to 20 minutes—to open it. When that time is up, the locks change hands (whether
    or not they’ve been opened) so that all six contestants are working on another
    lock. The process repeats until each contestant has tried each lock. The competitor
    who opens the largest number of locks wins.
  id: totrans-1417
  prefs: []
  type: TYPE_NORMAL
  zh: 每位决赛选手都会获得一把独特钥匙的锁和一个指定的时间—通常是15到20分钟—来打开它。时间一到，锁就会交换（无论是否已打开），这样六位选手就会开始处理另一把锁。这个过程会重复，直到每位选手尝试了每把锁。打开最多锁的选手获胜。
- en: In the case of a draw, the person with the fastest total time wins. Opening
    consistently, even if you’re not the fastest, can—and in many cases, will—earn
    you the win.
  id: totrans-1418
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现平局，则以总时间最短的人获胜。即使你不是最快的，稳定的表现也能——而且在许多情况下会——帮助你赢得比赛。
- en: My first official subminute opening was during a German competition which, despite
    setting a new world record, I didn’t win because I failed to open one of the six
    locks.
  id: totrans-1419
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一次官方次分钟开锁是在一场德国比赛中，尽管创下了新的世界纪录，但我并未获胜，因为我未能打开六把锁中的一把。
- en: —JOS
  id: totrans-1420
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: We’ll dive deeper into the specifics of competing in “Going Through a Competition”
    on [page 202](ch11.xhtml#lev69).
  id: totrans-1421
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[第202页](ch11.xhtml#lev69)的《通过竞赛》一章中深入探讨竞赛的具体情况。
- en: 'The competitions are long and laborious: you must survive the first hour and
    then two subsequent hours (six rounds of 20 minutes each). Being fast does help,
    because if you open before the allotted time runs out, you can leave the room
    and relax a bit. Official breaks occur too, but they might be scarce.'
  id: totrans-1422
  prefs: []
  type: TYPE_NORMAL
  zh: 竞赛漫长且艰苦：你必须坚持过第一个小时，然后是接下来的两个小时（每个小时包含六轮，每轮20分钟）。速度确实很重要，因为如果你在规定时间之前完成，你可以离开房间稍作休息。官方休息时间也会有，但可能会很少。
- en: It’s easy to underestimate how exhausting competitions can be; contestants have
    almost passed out during the heat of battle, requiring medical treatment. Make
    sure you take in plenty of fluids, but not too much (official breaks include bathroom
    breaks) and avoid drinking a lot of alcohol or caffeine. If things turn out well,
    you’ll have ample reason and opportunity to party afterward, so pace yourself.
  id: totrans-1423
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易低估竞赛的消耗性；选手们曾经在比赛的激烈过程中几乎晕倒，需要医疗处理。确保你摄入足够的液体，但不要过多（官方休息时间包括洗手间休息），并避免大量饮酒或摄入咖啡因。如果一切顺利，你会有充分的理由和机会在赛后庆祝，所以要适度调整节奏。
- en: High-protein snacks are also advisable; bring your own, or at least stick to
    something that you know agrees with you (remember those scarce bathroom breaks).
  id: totrans-1424
  prefs: []
  type: TYPE_NORMAL
  zh: 高蛋白小吃也是推荐的；可以带上自己的，或者至少选择一些你知道适合自己的食物（记得那些稀缺的洗手间休息时间）。
- en: These tips might sound a bit overcautious and far-fetched, but once you’ve progressed
    to an international level of competing, you’ve also progressed to the level of
    “filing with jet lag,” “filing in different time zones,” and “filing while digesting
    that weird curry you had late last night because you were partying with folks
    you hadn’t seen in ages.” *Hic sunt dracones!*
  id: totrans-1425
  prefs: []
  type: TYPE_NORMAL
  zh: '这些建议可能听起来有些过于小心和牵强，但一旦你进入了国际竞赛的层次，你也就进入了“时差作业”，“在不同时间区作业”，以及“在消化昨晚因和久未见的朋友狂欢而吃下的奇怪咖喱时作业”的层面。*Hic
    sunt dracones!*  '
- en: It would be a shame to travel half the globe for a competition only to fail
    because you didn’t pay attention to these details. Failure is always a possibility,
    but you can at least minimize the kinds that would be embarrassing!
  id: totrans-1426
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你为了比赛环游了半个地球，却因为没注意到这些细节而失败，那就太可惜了。失败总是有可能的，但至少你可以尽量避免那些会让你感到尴尬的失败！
- en: '*Arriving at the Venue*'
  id: totrans-1427
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*到达比赛场地*'
- en: Taking a look at the competition room the day before the game is a good idea.
    That will help you get a feel for the environment, figure out where you want to
    set up your workbench, and determine whether the host’s tables will hold your
    vise securely or you’ll need to bring your own table. You can also find the locations
    of the power outlets and check whether they’ll fit your power cords. Knowing details
    like this ahead of time will help you feel more comfortable and confident on competition
    day.
  id: totrans-1428
  prefs: []
  type: TYPE_NORMAL
  zh: 比赛前一天查看比赛场地是个好主意。这将帮助你熟悉环境，弄清楚你想放置工作台的位置，并确认主办方的桌子是否能牢固地支撑你的台钳，或者你是否需要自带桌子。你还可以找出电源插座的位置，检查它们是否适合你的电源线。提前了解这些细节将帮助你在比赛当天更舒适、更自信。
- en: 'Other questions to consider include the following: Are there outside windows
    where the sun might help or hinder you? Will there be a crowd? Where will they
    be? You might prefer to set up close to the judges and timekeeping table, or you
    might prefer a quieter corner.'
  id: totrans-1429
  prefs: []
  type: TYPE_NORMAL
  zh: 需要考虑的其他问题包括：场地是否有外部窗户，阳光可能会帮你还是妨碍你？会有观众吗？他们会在哪里？你可能希望靠近评委和计时员的桌子，或者你可能更喜欢一个安静的角落。
- en: Once you get your first championship title under your belt, people (you included)
    will expect you to do well in subsequent competitions. If having four cameras
    pointed at you or the public hovering over your shoulder might throw you off your
    game, speak up. When you run into non-openings, these factors can quickly become
    a nuisance, and the cameraperson can set up outside your personal space and just
    use their zoom functionality. This advice applies for anything that can potentially
    throw off your mojo. Simply saying, “Excuse me, you’re in my light” will go a
    long way. Whether you’re a perceived backbencher or a probable finalist, you deserve
    to compete in a fair and pleasant way.
  id: totrans-1430
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你赢得了第一个冠军头衔，人们（包括你自己）会期待你在随后的比赛中表现出色。如果四台摄像机对准你，或者公众在你肩膀上徘徊可能让你失去专注，记得提出来。当你遇到不方便的情况时，这些因素可能很快会变成烦扰，摄像人员可以在你的私人空间外设置并使用变焦功能。这条建议适用于任何可能扰乱你专注的情况。简单地说一句：“不好意思，你挡住了我的光线”会有很大帮助。无论你是一个被认为是后备选手还是可能的决赛选手，你都应当享有公平、愉快的竞争环境。
- en: Some venues may have assigned seating arrangements. Bringing your own workbench
    typically doesn’t work well with these arrangements. In these cases, if you’re
    worried about the tables provided, work together with the competition’s organizers
    to come up with a solution. Don’t be demanding; they’re probably all volunteers,
    working hard to make sure you can show off your skill. Leave the rock-star attitude
    at home.
  id: totrans-1431
  prefs: []
  type: TYPE_NORMAL
  zh: 有些场地可能会有指定的座位安排。通常情况下，带上自己的工作台不太适合这些安排。如果你担心提供的桌子不合适，可以与比赛组织者合作，找到解决方案。不要要求过多；他们大多是志愿者，努力确保你能够展示自己的技能。把明星心态留在家里。
- en: '*Registering to Compete*'
  id: totrans-1432
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*注册参赛*'
- en: Make sure to find out about the registration system beforehand. A lot of venues
    use a whiteboard of some sort to register contestants. If this is the case, write
    your name on the whiteboard to enter. Spots are usually limited, so the sooner
    you register, the better. Have someone else put your name down if your travel
    plans don’t permit you to show up early. Make sure the organization knows your
    name is on the board despite you not yet being in the room (or town, or time zone).
  id: totrans-1433
  prefs: []
  type: TYPE_NORMAL
  zh: 确保提前了解注册系统。很多比赛场地使用某种类型的白板来登记参赛者。如果是这种情况，写下你的名字以便进入。名额通常有限，因此越早注册越好。如果你的旅行安排不允许你提前到达，可以让别人代你写下名字。即使你还没到场（或者还没到达这个城市或时区），也要确保组织方知道你的名字已经在白板上。
- en: If you plan to use an irregular tool or technique in a competition, remember
    to let the judges know well in advance—at least one day prior to the competition.
    Your new tool might give you an unfair advantage and therefore could be considered
    cheating. When in doubt, ask. You don’t want to get disqualified, and organizers
    have a lot on their minds right before a game, so the sooner, the better for everyone.
  id: totrans-1434
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划在比赛中使用不规则的工具或技术，请记得提前告知评委——至少在比赛前一天。你的新工具可能会给你带来不公平的优势，因此可能会被视为作弊。如果不确定，最好询问一下。你不想被取消资格，而组织者在比赛前会有很多事情要处理，所以越早告知越好，对大家都有利。
- en: Choosing Competition Tactics
  id: totrans-1435
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择比赛策略
- en: You’re sitting at your competition table, well fed, properly hydrated, fit,
    trained, in a zen-like state, ready to have your muscle memory take over and go
    into autopilot. Now what?
  id: totrans-1436
  prefs: []
  type: TYPE_NORMAL
  zh: 你正坐在比赛桌前，吃得饱、喝得足、身体健康、经过训练，处于一种冥想般的状态，准备让肌肉记忆接管，进入自动驾驶模式。接下来怎么办？
- en: 'While opening your lock is more important than opening your lock quickly, you
    must be one of the first six to open in round one in order to progress to the
    finals. So you face a bit of a dilemma: if you take your time, you’ll probably
    open the lock, but opening fast can boost your confidence and potentially get
    you to the finals. You must decide to what extent you’re willing to sacrifice
    accuracy for the chance to score well. Make this decision deliberately; don’t
    be tempted to outpace yourself because of all the hectic activity around you,
    but also don’t lose access to one of those six spots because you feel the need
    to double-check everything.'
  id: totrans-1437
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然打开锁比快速打开锁更为重要，但你必须在第一轮中成为最先六个打开锁的人之一，才能晋级决赛。所以你面临一个两难的境地：如果你慢慢来，可能会打开锁，但快速打开可以提升你的信心，并有可能让你进入决赛。你必须决定在为争取好成绩而牺牲准确度的程度上做出权衡。做出这个决定时要深思熟虑；不要因为周围的繁忙活动而诱使自己赶超进度，但也不要因为想要反复检查每个细节而错失六个名额之一。
- en: Being on autopilot doesn’t mean not paying attention. For example, at one German
    competition, multiple subminute openings occurred in the first round. After about
    20 minutes, some competitors were still filing their keys to almost maximum depths.
    Some of them were likely on autopilot, but hearing “Open!” multiple times within
    the first minute should have clued them in that the bitting of the key to open
    the lock was probably rather shallow, so their cuts should be too.
  id: totrans-1438
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶状态并不意味着不集中注意力。例如，在某次德国比赛中，第一轮就发生了多次次秒级的开锁。大约20分钟后，一些选手仍在将钥匙磨到接近最大深度。他们中的一些人可能处于自动驾驶状态，但听到“打开！”在第一分钟内多次响起，应该提醒他们钥匙的刻痕可能相当浅，因此他们的刻痕也应该如此。
- en: An important decision during competitions is when to discard your key because
    you suspect you overfiled somewhere. I once saw a very competent impressioner
    toss three keys for that exact reason. When his fourth attempt came up at the
    exact same bitting, he decided to file a bit farther because he was still getting
    marks. Twelve seconds later he’d opened the lock, and he realized his opening
    time could have been a fraction of what it was. Remember, impressioning is part
    mind game, part art, and part sport skill.
  id: totrans-1439
  prefs: []
  type: TYPE_NORMAL
  zh: 比赛中的一个重要决定是何时丢弃你的钥匙，因为你怀疑自己某个地方磨削过度。我曾经看到一位非常熟练的印痕师因这个原因丢弃了三把钥匙。当他第四次尝试时，面对完全相同的刻痕，他决定再磨深一点，因为他仍然能获得标记。12秒后，他打开了锁，并意识到他的开锁时间本可以是现在的一个小分数。记住，印痕既是心智游戏，也是艺术，还是一种运动技能。
- en: —JOS
  id: totrans-1440
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: 'Here’s another question to ask yourself: if you know the MACS for the lock
    you’re working on, do you use that knowledge to determine whether a mark is a
    true mark? If you’re feeling confident about your cuts and notice your key is
    starting to not adhere to MACS rules, there’s technically no reason not to file
    down an adjacent cut. This might get you to open the lock faster and prevent your
    key from getting stuck in the lock. But, of course, being overconfident could
    lead to overfiling. Again, you have to strike a balance.'
  id: totrans-1441
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有另一个问题需要问自己：如果你知道自己正在操作的锁的MACS，你会利用这个信息来判断一个标记是否为真正的标记吗？如果你对自己的刻痕感到自信，并且发现钥匙开始不符合MACS规则，技术上来说，没有理由不磨平相邻的刻痕。这可能会让你更快地打开锁，并防止钥匙卡在锁里。但当然，过度自信可能会导致过度磨削。再次强调，你必须找到一个平衡点。
- en: If breakages happen in a competition, you might have problems getting your key
    out. In this case, keep a few points in mind. Don’t use a key extractor until
    you get permission from a local judge. Putting anything but a key in your lock
    is typically grounds for immediate disqualification. In round one, where locks
    won’t be passed around among contestants, you need to extract all key bits within
    a reasonable timeframe before your opening time becomes official. What constitutes
    a “reasonable timeframe” will probably be decided then and there by the judges.
    In a final round, if you opened the lock but the key broke, your clock will be
    stopped, but the remainder of the key needs to be taken out so the next contestant
    can try opening the lock.
  id: totrans-1442
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在比赛中发生断裂，可能会遇到取出钥匙的困难。在这种情况下，记住以下几点。未经当地裁判允许，不要使用钥匙提取器。把钥匙以外的物品放入锁中通常会立即导致取消资格。在第一轮比赛中，锁不会在选手之间传递，你需要在开锁时间正式开始之前的合理时间内取出所有的钥匙碎片。什么算是“合理的时间”可能会由裁判现场决定。在决赛中，如果你打开了锁但钥匙断了，计时会停止，但剩余的钥匙部分需要取出，以便下一位选手尝试开锁。
- en: '**SPORTSMANSHIP**'
  id: totrans-1443
  prefs: []
  type: TYPE_NORMAL
  zh: '**体育精神**'
- en: 'We need to discuss a potentially tacky subject: trash talk. The short version
    of this discussion is “Don’t,” and the slightly longer version is “Seriously,
    just don’t.” You’re not competing in an MMA-style, gloves-off, cage-fighting match.
    While we’ve seen blood spilled during competitions on several occasions, all those
    instances were self-inflicted (files are pointy, and keys can be sharp!).'
  id: totrans-1444
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要讨论一个可能会让人感到不舒服的话题：垃圾话。这个话题的简短版本是“不要”，而稍长一些的版本是“真的，别这样”。你不是在参加一场类似MMA的拳击比赛。尽管我们在比赛中见过几次流血事件，但那些都是自己弄伤的（文件尖锐，钥匙也可能很锋利！）。
- en: Try to keep this sport as inviting as possible for anyone who wants to have
    a go at it. Comments like “I’m sure I’m gonna win!” are okay, but it’s best to
    let your files do the talking and cash in on bragging rights after the finals
    are over.
  id: totrans-1445
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量让这项运动对任何有兴趣尝试的人保持尽可能的欢迎。像“我肯定会赢！”这样的评论是可以的，但最好让你的文件来“说话”，并在比赛结束后再去炫耀自己的战绩。
- en: Going Through a Competition
  id: totrans-1446
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过比赛
- en: Now let’s take an even more detailed view of each step of the competition. First,
    you’ll find a space and set up your gear. Connect your vise to the table and give
    it a good shake to make sure it’s properly attached. Connect your light source
    to double-check that it works, and consider securing it to the table with tape.
    Also check whether your cords are a tripping hazard, and if so, hold them down
    with more tape.
  id: totrans-1447
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们更详细地了解比赛的每一步。首先，你需要找到一个位置并设置好装备。将台钳固定到桌子上并摇晃，确保它牢固安装。连接好光源，检查它是否正常工作，并考虑用胶带将它固定在桌子上。同时检查电缆是否会造成绊倒，如果是，使用胶带将它们固定住。
- en: Unpack everything else you’ll need and place it on your work area/workbench
    (see [Figure 11-2](ch11.xhtml#ch11fig2) for Jos’s typical setup). You can then
    file a key as a warm-up. This practice will reveal whether you forgot anything
    and confirm that all your tools are properly connected and placed in the manner
    you trained for.
  id: totrans-1448
  prefs: []
  type: TYPE_NORMAL
  zh: 打开你需要的所有物品，并将它们放置在工作区/工作台上（参见[图11-2](ch11.xhtml#ch11fig2)了解Jos的典型设置）。然后，你可以先磨一把钥匙作为热身。这一练习可以帮助你发现是否遗漏了什么，并确认所有工具是否已按你训练时的方式正确连接和放置。
- en: '![Image](../images/11fig02.jpg)'
  id: totrans-1449
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/11fig02.jpg)'
- en: '*Figure 11-2: Jos’s typical impressioning setup*'
  id: totrans-1450
  prefs: []
  type: TYPE_NORMAL
  zh: '*图11-2：Jos的典型印模设置*'
- en: '*Round One*'
  id: totrans-1451
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*第一轮*'
- en: Round one is the qualifier. At this point, everybody has their gear set up and
    is spread out throughout the room. Most competitions supply you with blank keys.
    Usually, those are the only blanks you’re allowed to use during the competition.
    Make sure you know the local rules. If you *are* permitted to use your own blanks,
    use those since they’re what you trained on.
  id: totrans-1452
  prefs: []
  type: TYPE_NORMAL
  zh: 第一轮是资格赛。此时，所有人都已设置好装备，并分布在房间内。大多数比赛会提供空白钥匙。通常，这些是比赛中唯一允许使用的空白钥匙。确保你了解地方性规则。如果*允许*使用你自己的空白钥匙，就使用这些，因为它们是你训练时使用的。
- en: Typically, you’re allowed to put your blank in your grip before the competition
    starts. Other than that, you’re generally not allowed to prepare that key any
    further, such as by smoothing the surface or marking pin positions. Again, check
    for any local rules you might be unfamiliar with.
  id: totrans-1453
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，你可以在比赛开始前将空白钥匙放入夹具中。除此之外，一般不允许进一步准备钥匙，例如通过平整表面或标记针位。再次提醒，检查你可能不熟悉的任何地方性规则。
- en: Mounting extra keys in any spare grips you’ve brought is also an excellent idea.
    In case of breakage, you can just reach for the next grip and immediately start
    preparing that key. Having one or two backup handles ready to go could shave several
    seconds off your opening times. (Having five backups, however, would probably
    raise some eyebrows.)
  id: totrans-1454
  prefs: []
  type: TYPE_NORMAL
  zh: 在你带来的备用夹具中安装额外的钥匙也是个不错的主意。万一钥匙损坏，你可以直接拿起下一个夹具并立即开始准备那把钥匙。准备一两个备用夹具可能会在开局时节省几秒钟时间。（不过，准备五个备用夹具可能会引起一些注意。）
- en: Next, you’ll be asked to remove any locks from your table before the competition
    locks are handed out. These should be new locks, often keyed alike, and they can
    be marked or numbered.
  id: totrans-1455
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将被要求在比赛锁具发放之前，移除桌上的任何锁具。这些锁具通常是新的，且钥匙是相同的，可以被标记或编号。
- en: You’re allowed to mount the lock in your table vise. Give the lock a good shake
    in the vise to confirm that it will stay in place when you’re jiggling your key—but
    don’t insert your key or any other tools at this point.
  id: totrans-1456
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将锁具安装到桌面的台钳中。用力摇晃台钳中的锁，确认它在你晃动钥匙时会保持固定位置——但此时不要插入钥匙或任何其他工具。
- en: A judge will ask, “Everybody ready?” There’s almost always a no or two, so after
    a moment the judge will ask again. Once everyone says yes, there will be a short
    countdown and then the judge will call “Start.”
  id: totrans-1457
  prefs: []
  type: TYPE_NORMAL
  zh: 裁判会问：“大家准备好了吗？”几乎总会有人回答“没有”，所以过一会儿裁判会再问一次。一旦大家都说“好”，会有一个简短的倒计时，然后裁判会喊“开始”。
- en: '**NOTE**'
  id: totrans-1458
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*This might be your first match ever, but that doesn’t mean you don’t have
    a voice in matters. If a judge asks whether everybody is ready and your honest
    answer is no, speak up! If you have any doubt about whether you completely understand
    the local rules, speak up! If you need extra blanks, speak up! Don’t wait until
    you break your last one*.'
  id: totrans-1459
  prefs: []
  type: TYPE_NORMAL
  zh: '*这可能是你第一次参加比赛，但这并不意味着你在赛事中没有发言权。如果裁判问大家是否准备好，而你的真实答案是“不”，那就要大胆说出来！如果你对当地规则有任何疑问，千万不要犹豫，直接说出来！如果你需要额外的空白锁，也要开口！不要等到你用完最后一个才说*。'
- en: You’ll hear a cacophony of high-pitched sounds as everybody starts filing away
    on their blanks.
  id: totrans-1460
  prefs: []
  type: TYPE_NORMAL
  zh: 当大家开始打开锁时，你会听到一阵刺耳的高频声音。
- en: At some point, someone will shout “Open!” and a referee will call out the current
    time. If that someone is you, you should write down your time, leave your key
    in the lock, and wait for an official to show up. They will check that your key
    works or ask you to demonstrate that it does. Once the open is confirmed, they’ll
    relay that to the timekeeper, and you’ll have an official opening time!
  id: totrans-1461
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时刻，会有人喊“打开！”，裁判会报出当前时间。如果那个人是你，你应该记下你的时间，把钥匙留在锁里，然后等待官方人员出现。他们会检查你的钥匙是否有效，或者要求你展示钥匙是否有效。一旦开锁被确认，他们会将信息传递给计时员，你就会有一个正式的开锁时间！
- en: Most competitions require you to leave your key in the opened lock until the
    end of the round to minimize the risk of a competitor getting a look at the correct
    biting.
  id: totrans-1462
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数比赛要求你在回合结束前把钥匙留在已经打开的锁里，以减少其他选手看到正确的咬合面的风险。
- en: If you’re lucky enough to be among the first six contestants to open, you’ll
    progress to the finals. Some events will also have a B-final, during which the
    six runners-up go through the same round-robin match as the finalists to give
    more people firsthand experience of what the finals entail.
  id: totrans-1463
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你足够幸运，成为第一个六名打开锁的选手，你将晋级决赛。一些赛事还会有B组决赛，六名淘汰者将进行与决赛选手相同的循环比赛，让更多人亲身体验决赛的过程。
- en: After the first group progresses to the finals, the rest of the field still
    has the remainder of the allotted time to open their locks. Try to keep the chatting
    to a minimum, even if all six slots have been filled. Everybody should get the
    same chance to score an open during a competition.
  id: totrans-1464
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一组选手晋级决赛后，其他选手仍然有剩余的时间来打开他们的锁。尽量减少聊天，哪怕所有六个名额已经填满。每个选手都应该在比赛中有同样的机会打开锁。
- en: If fewer than the required number open within the allotted time, the finals
    will include fewer people than intended. Still, all finalists will usually be
    given all six locks in turn.
  id: totrans-1465
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在规定时间内没有达到要求的开锁数量，决赛中的人数将少于预定人数。尽管如此，所有决赛选手通常仍会轮流得到六个锁。
- en: '*Finals*'
  id: totrans-1466
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*决赛*'
- en: After a short break (not enough time for lunch, dinner, or a nap!), the six
    finalists are given fresh locks, all keyed differently. Write down the number
    marked on your lock. Some venues supply score sheets. Sometimes these sheets move
    with the lock during the final rounds, and sometimes they stay with the contender.
    Either way, don’t forget to bring a pen and paper.
  id: totrans-1467
  prefs: []
  type: TYPE_NORMAL
  zh: 经过短暂的休息（时间不够吃午餐、晚餐或小憩！），六名决赛选手会得到新的锁，每个锁的钥匙都不同。记下你锁上标记的编号。一些场馆会提供评分表。有时候这些评分表会在决赛阶段随着锁一起移动，有时会一直留在选手那里。无论如何，别忘了带上笔和纸。
- en: 'Every final round will start similarly to the first round: someone will ask
    if everyone’s ready, give a short countdown, and call out “Start,” and the screeching
    sounds will begin. When you open your lock, call “Open!” and write down your opening
    time.'
  id: totrans-1468
  prefs: []
  type: TYPE_NORMAL
  zh: 每一轮决赛的开始都与第一轮类似：会有人问大家是否准备好，给出简短的倒计时，然后喊“开始”，刺耳的声音就会响起。当你打开锁时，大声喊“打开！”，并记下你的开锁时间。
- en: Each round is typically 15 or 20 minutes. When that time is up, remove your
    key, put it somewhere out of sight, and swap your lock with another contestant
    in a predetermined order (this part can be a bit chaotic). While the lock you
    handled in round one was likely brand new, the locks in this round will have been
    handled by your competitors and won’t be as fresh. Bear this in mind as you hunt
    for marks.
  id: totrans-1469
  prefs: []
  type: TYPE_NORMAL
  zh: 每轮比赛通常持续15或20分钟。当时间到时，取下你的钥匙，将其放到视线之外，并按照预定顺序与其他参赛者交换锁（这一部分可能会有些混乱）。虽然你在第一轮处理的锁可能是全新的，但这一轮的锁已经被你的竞争对手使用过，因此不会像第一轮那样新鲜。在寻找标记时，请记住这一点。
- en: You’ll repeat this process until all six locks have been handled by all six
    finalists. If a B-final is held, its contestants will do the same with their own
    set of locks. The number of openings and opening times will be tallied up, and
    a winner will be declared (see [Figure 11-3](ch11.xhtml#ch11fig3) for a photo
    of a victorious Jos). Congratulations! You’re done and can take a bow.
  id: totrans-1470
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要重复这个过程，直到所有六把锁都被所有六位决赛选手处理。如果举行B组决赛，参赛者将使用自己的锁进行相同的操作。所有的开启次数和开启时间将被统计，最终会宣布一个获胜者（参见[图11-3](ch11.xhtml#ch11fig3)查看获胜的Jos照片）。恭喜！你完成了，可以鞠个躬。
- en: '![Image](../images/11fig03.jpg)'
  id: totrans-1471
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/11fig03.jpg)'
- en: '*Figure 11-3: Jos after winning an impressioning trophy*'
  id: totrans-1472
  prefs: []
  type: TYPE_NORMAL
  zh: '*图11-3：Jos赢得印模奖杯后的照片*'
- en: Organizing an Impressioning Competition
  id: totrans-1473
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组织一场印模比赛
- en: If no impressioning competitions are held in your area and travel isn’t an option,
    you might consider hosting one yourself. Before you start organizing it, you should
    bear in mind a few pointers.
  id: totrans-1474
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你所在地区没有印模比赛，且无法前往其他地方，你可以考虑自己举办一场。在开始组织之前，你应该牢记以下几点建议。
- en: Make sure you have ample room for every contestant to work. Remember that numerous
    competitors will be bringing a metric ton of gear in Pelican cases, toolboxes,
    and other sturdy, bulky containers. Also, the judges will be walking around a
    lot and should be able to do so without bumping into people trying to compete.
  id: totrans-1475
  prefs: []
  type: TYPE_NORMAL
  zh: 确保每位参赛者有足够的空间进行操作。记住，很多参赛者会带着大量设备，包括Pelican箱、工具箱和其他结实、笨重的容器。此外，裁判需要在场地内走动，应该能够在不撞到其他参赛者的情况下进行巡视。
- en: Make sure your judges and officials know the rules. It’s great if they know
    the game well, but most people who are knowledgeable about the sport are probably
    competing instead of judging, so a thorough explanation of the what, when, and
    how of the game should suffice. The officials will be the first point of contact
    for questions from the competitors and crowd.
  id: totrans-1476
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的裁判和工作人员了解规则。如果他们对比赛规则非常熟悉那当然更好，但大多数了解这项运动的人可能在参赛而不是担任裁判，所以对比赛的“何时、何地、如何”进行详细解释应该就足够了。裁判将是参赛者和观众提问时的第一联系人。
- en: Make sure everybody can hear the announcers and timekeepers. Test the sound
    levels from the back of the room; you may find you need microphones for the announcements.
    It’s also worth bearing in mind the languages of the host country and those who
    might enter the competition. Words like *ready*, *start*, or *stop* will probably
    be understandable for most folks, but if the communication gets more detailed,
    you might want to switch to a common language or have translators.
  id: totrans-1477
  prefs: []
  type: TYPE_NORMAL
  zh: 确保每个人都能听到播音员和计时员的声音。从房间后面测试音量；你可能会发现需要为公告配备麦克风。还要考虑到主办国的语言以及可能参加比赛的人们的语言。像*准备好*、*开始*或*停止*这样的词大多数人可能都能理解，但如果沟通内容更为详细，你可能需要使用一种通用语言，或提供翻译服务。
- en: The clock should be clearly visible from everywhere in the room, for spectators
    as well as competitors. Schedule a competition with ample time to spare. If contestants
    need an extra break, the schedule shouldn’t be the reason you can’t accommodate
    this request.
  id: totrans-1478
  prefs: []
  type: TYPE_NORMAL
  zh: 时钟应该在房间内任何地方都能清楚看到，无论是观众还是参赛者。安排比赛时要确保有足够的时间。如果参赛者需要额外的休息时间，日程安排不应该是无法满足这一请求的理由。
- en: 'Locks used in competitions should be widely available and easy to acquire.
    If you strike a deal with a lock manufacturer who wants to have its über-secret,
    not-yet-released lock field-tested, that’s okay, but don’t call it a competition.
    Call it what it is: research. In that case, as with any research, participants
    should be aware they are research subjects and may need to be compensated as such.'
  id: totrans-1479
  prefs: []
  type: TYPE_NORMAL
  zh: 比赛中使用的锁应该是广泛可获得且容易采购的。如果你和一个锁具制造商达成协议，希望他们的超秘密、尚未发布的锁具接受实地测试，这也没问题，但不要称之为比赛，应该称之为研究。在这种情况下，像任何研究一样，参与者应该知道自己是研究对象，并且可能需要相应的补偿。
- en: Don’t try to make the games “more interesting” by deviating from standards.
    Having contestants file dimple or lever keys can be fun, but these should be separate
    side events, not part of the standard pin tumbler impressioning competition. If
    you organize a marathon but place hurdles all over the track, it’s not a marathon
    anymore. The same principle applies here.
  id: totrans-1480
  prefs: []
  type: TYPE_NORMAL
  zh: 不要通过偏离标准来使比赛“更有趣”。让参赛者使用凹槽钥匙或杠杆钥匙可能会很有趣，但这些应该是独立的附加项目，而不是标准插销图印比赛的一部分。如果你组织了一场马拉松比赛，却在赛道上到处放置障碍物，那就不再是马拉松了。这个原则在这里同样适用。
- en: The locks should be as the factory supplied them. Avoid adding or subtracting
    pin stacks, swapping pins out for harder or easier versions, or making any other
    modifications. The sport is hard enough without these additional obstacles.
  id: totrans-1481
  prefs: []
  type: TYPE_NORMAL
  zh: 锁具应该与出厂时的原样相同。避免添加或减少销芯堆，交换更硬或更软的销子，或做任何其他修改。这个运动已经够困难了，不需要这些额外的障碍。
- en: If you expect international contestants to show up, try to accommodate starting
    times that correspond reasonably to their time zone. If you have competitors from
    all over the globe and host a multiday event, don’t start the games on day one.
  id: totrans-1482
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你预期会有国际参赛者到场，尽量安排一个与他们所在时区合理对应的起始时间。如果参赛者来自全球各地，且你组织的是为期多天的赛事，最好不要在第一天就开始比赛。
- en: Order more blanks than you need, and give contestants one or two blanks beforehand
    so they can get a feel for the softness. If you have blanks left after the competition,
    handing them out to people who may have trouble sourcing them is a nice gesture.
    It’s also appreciated when organizers allow competitors to keep one of the locks
    from the competition, so they have at least one lock to practice with after the
    event. They’re also a nice souvenir for first-time competitors and winners alike.
  id: totrans-1483
  prefs: []
  type: TYPE_NORMAL
  zh: 订购比你需要更多的空白锁芯，并提前给参赛者一两个空白锁芯，这样他们可以感受一下锁芯的软硬。如果比赛结束后还有空白锁芯，分发给那些可能难以获得它们的人是一种友好的举动。组织者允许参赛者保留比赛中的一个锁具也是一种受欢迎的做法，这样他们至少可以在比赛后继续练习。这些锁具对于首次参赛者和获胜者来说也是一个很好的纪念品。
- en: If the competition is part of a bigger, non-lock-related event, starting off
    with a short explanation may be wise so the spectators have a general idea of
    what they’re witnessing. Perhaps plan a workshop the day before.
  id: totrans-1484
  prefs: []
  type: TYPE_NORMAL
  zh: 如果比赛是更大规模、与锁具无关的活动的一部分，开始时进行简短的说明可能是明智的，这样观众能大致了解他们所看到的内容。也许可以在比赛前一天计划一个工作坊。
- en: Summary
  id: totrans-1485
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, you learned what an impressioning competition looks like, how
    to train for it, some strategies for success, and tips for organizing your own
    event. We hope this has inspired you to pick up a file and give it a go. Keep
    it safe, keep it open, and, above all, keep it fun!
  id: totrans-1486
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你了解了插销图印比赛的样子，如何为此进行训练，一些成功的策略，以及组织自己活动的技巧。我们希望这能激励你拿起文件夹，尝试一下。保持安全，保持开放，最重要的是，保持有趣！
- en: This concludes our exploration of impressioning. Next, in [Part IV](part4.xhtml),
    we’ll introduce you to tools, techniques, and competitions for manipulating safe
    locks.
  id: totrans-1487
  prefs: []
  type: TYPE_NORMAL
  zh: 这就结束了我们对插销图印的探索。接下来，在[第四部分](part4.xhtml)，我们将向你介绍操作保险箱锁具的工具、技巧和比赛。
- en: PART IV
  id: totrans-1488
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四部分
- en: SAFE-LOCK MANIPULATION
  id: totrans-1489
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保险箱锁操作
- en: 'You’ve likely seen movies where the heroic spy or the dastardly villain nonchalantly
    cracks a safe. They lean in, their ear close to the dial to listen to the tumblers
    moving, then give a few confident spins, and voilà: the safe opens. If only it
    were that simple. While dialing a safe open without knowing the combination, called
    *manipulation*, is possible for many locks, it’s usually not that easy for beginners
    and amateur hobbyists.'
  id: totrans-1490
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能见过一些电影，里面的英雄间谍或邪恶反派不慌不忙地打开保险箱。他们靠近保险箱，耳朵贴近拨号盘，听着插销的移动，然后自信地旋转几下，啪的一声：保险箱打开了。如果事情真有那么简单就好了。虽然在不知道密码的情况下拨动保险箱打开（称为*操作*）对许多锁具来说是可能的，但对于初学者和业余爱好者来说，通常并没有那么简单。
- en: '![Image](../images/p04fig01.jpg)'
  id: totrans-1491
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/p04fig01.jpg)'
- en: 'This hasn’t stopped the locksport community from adding safe manipulation to
    the ever-growing list of events as more and more participants expand their skill
    sets. Plenty of folks are intrigued by the next challenge, and that’s exactly
    what manipulation is all about: each lock presents its own puzzle. Notable events
    for the locksport crowd featuring manipulation have included LockFest (typically
    held in Seattle), LockCon (in the Netherlands), and the Czech Lockpicking Championship.
    Here Matt is manipulating a safe lock at LockFest 2019, where he worked his way
    to a second-place finish.'
  id: totrans-1492
  prefs: []
  type: TYPE_NORMAL
  zh: 这并没有阻止锁具运动社区将保险箱操作加入到日益增长的赛事列表中，因为越来越多的参与者正在拓展他们的技能。许多人对下一个挑战感到好奇，而这正是操作的核心：每个锁具都提供了一个独特的难题。锁具运动界的著名赛事包括LockFest（通常在西雅图举办）、LockCon（在荷兰举办）和捷克锁挑选锦标赛。这里，Matt正在2019年的LockFest上操作一个保险箱锁，他最终获得了第二名。
- en: But if all safe locks are actually . . . well . . . safe, then how can anyone
    dial one open without knowing the combination? Before we get into the details
    of the tools and steps involved in safe-lock manipulation, let’s take a brief
    look at what exactly makes it possible.
  id: totrans-1493
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果所有的保险箱锁实际上都是……嗯……安全的，那么如何在不知道密码的情况下打开它呢？在我们深入探讨保险箱锁的工具和操作步骤之前，让我们先简单了解一下到底是什么使得这一切成为可能。
- en: Safe Locks 101
  id: totrans-1494
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保险箱锁 101
- en: Simply put, a safe lock’s mechanical design and manufacturing tolerances give
    us enough wiggle room to open it without the combination. If you’ve read the chapters
    on pin tumbler lockpicking and impressioning, you’re probably sensing a theme.
    We’ll exploit these factors with our senses of sight, touch, and sometimes hearing
    to glean clues about the numbers in the combination.
  id: totrans-1495
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，保险箱锁的机械设计和制造公差为我们提供了足够的空间，让我们可以在不知道密码的情况下打开它。如果你已经阅读了关于插销活塞锁的开锁和印象法的章节，你可能已经察觉到一个共同的主题。我们将利用这些因素，借助我们的视觉、触觉，有时甚至是听觉，从中获得关于密码数字的线索。
- en: As [Chapter 3](ch3.xhtml) explained, the general concept of safe locks is that
    you turn a dial in a particular sequence to align the components inside the lock,
    which releases the bolt and allows you to open the safe. We’ll break this into
    a methodical process and then look at ways to streamline it, significantly reducing
    the steps and the time required, to prepare you for competitions.
  id: totrans-1496
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第3章](ch3.xhtml)所解释的，保险箱锁的基本概念是，你需要按特定的顺序旋转旋钮，以使锁内部的部件对齐，从而释放闩锁并打开保险箱。我们将把这个过程分解成一个有条理的方法，然后再看看如何简化它，显著减少所需的步骤和时间，为比赛做好准备。
- en: While overly complex and so-called manipulation-proof locks are out there, the
    locks used for locksport manipulation aren’t terribly complicated. We’ll disassemble
    them and cover each part in [Chapter 13](ch13.xhtml), but the main components
    are generally the same across brands. The lock on this thick and sturdy safe is
    a good example of the locks used during training and competitions.
  id: totrans-1497
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有些过于复杂和所谓的防篡改锁具存在，但用于锁具运动的锁并不特别复杂。我们将在[第13章](ch13.xhtml)中拆解它们，并详细讲解每个部件，但主要的组成部分在不同品牌之间通常是相同的。这个厚重坚固的保险箱上的锁就是在训练和比赛中使用的锁的一个很好的例子。
- en: '![Image](../images/p04fig02.jpg)'
  id: totrans-1498
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/p04fig02.jpg)'
- en: The numbers on most modern safe-lock dials range from 0 to 99\. Historically,
    exceptions have included dials with letters (both upper- and lowercase), a range
    from 0 to 85, the inclusion of the number 100, the use of a star instead of 0,
    and more. Thankfully, competitions stick with the standard 0 to 99 *front-reading*
    dial (that is, the numbers are readable from the front, as shown here), so you
    won’t encounter any of those variations.
  id: totrans-1499
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数现代保险箱锁的旋钮数字范围是0到99。历史上，曾经有过带有字母（大写和小写）、0到85的范围、包含数字100、使用星号代替0等例外情况。幸运的是，比赛中使用的仍然是标准的0到99的*正面读取*旋钮（即，数字从正面可见，如此图所示），因此你不会遇到这些变化。
- en: '![Image](../images/p04fig03.jpg)'
  id: totrans-1500
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/p04fig03.jpg)'
- en: While manufacturers make several dial options, for locksport purposes, avoid
    purchasing top-reading or *spy-proof* dials—those that include an extra ring to
    limit others’ view of the numbers, as shown here. In addition, avoid gold dials,
    which reflect too much light and can obscure the black index lines.
  id: totrans-1501
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然制造商提供了几种旋钮选项，但为了锁具运动的目的，避免购买顶读型或*防窥*旋钮——这些旋钮包括一个额外的环，以限制他人看到数字的视线，如此图所示。此外，避免购买金色旋钮，因为它们反射过多的光线，可能会遮挡黑色标记线。
- en: '![Image](../images/p04fig04.jpg)'
  id: totrans-1502
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/p04fig04.jpg)'
- en: A safe lock’s back cover generally isn’t that exciting, as it’s usually unadorned
    except for a manufacturing stamp or two. However, you should always ensure that
    it’s firmly attached when changing combinations or dialing the lock open; otherwise,
    combinations can be set askew or internal components can jam.
  id: totrans-1503
  prefs: []
  type: TYPE_NORMAL
  zh: 保险箱锁的背面通常并不那么吸引人，通常除了制造印章外没有什么装饰。然而，在更改密码或拨动锁时，你应该始终确保它牢固地固定住；否则，密码可能会设置不正，或内部部件可能会卡住。
- en: The safe lock’s housing also isn’t much to look at. It has holes to screw it
    to the safe, as well as one or two holes that pass into the lock. One is for the
    dial’s *spindle*, the long, threaded screw that extends from the dial through
    the door and into the wheel post in the lock body. The second is usually a smaller
    change-key hole, where you insert the change key (described in [Chapter 3](ch3.xhtml))
    to update the combination.
  id: totrans-1504
  prefs: []
  type: TYPE_NORMAL
  zh: 保险箱锁的外壳也没有什么好看的。它有孔可以将其固定在保险箱上，还可能有一到两个孔通过锁体。一个孔是为了安装旋转盘的*主轴*，即从旋转盘通过门延伸到锁体内轮柱的长螺纹螺丝。第二个孔通常是一个较小的更换钥匙孔，你可以插入更换钥匙（在[第3章](ch3.xhtml)中有描述）来更新密码。
- en: Inside the lock is where the magic happens. Here you’ll find the wheel pack,
    a few springs, the lever, the drive cam, and screws to hold it all together, as
    shown in this example from S&G.
  id: totrans-1505
  prefs: []
  type: TYPE_NORMAL
  zh: 锁内部是魔法发生的地方。在这里你会找到轮组、一些弹簧、杠杆、驱动凸轮和用于将这些组件固定在一起的螺丝，正如这个来自S&G的例子所示。
- en: '![Image](../images/p04fig05.jpg)'
  id: totrans-1506
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/p04fig05.jpg)'
- en: '**NOTE**'
  id: totrans-1507
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Under typical conditions, the lock’s owner has no reason to open it up, but
    you’ll spend plenty of time taking your locks apart to build a better training
    device and to ensure that you can mount or remount a lock*.'
  id: totrans-1508
  prefs: []
  type: TYPE_NORMAL
  zh: '*在典型情况下，锁的拥有者没有理由打开它，但你将花费大量时间拆解你的锁，以制作更好的训练设备，并确保你能够安装或重新安装锁*。'
- en: Let’s go over how these parts interact during the operation of a standard three-number
    combination lock. When you spin the combination dial, it turns the spindle, which
    is connected to the drive cam by a spline key. A *drive pin* (a small, fixed protrusion)
    on the drive cam catches the *fly* (a slightly movable pin on the underside of
    the wheels) on wheel 3, causing wheel 3 to rotate; wheel 3’s drive pin then catches
    the fly on wheel 2 to rotate it; and finally, wheel 2’s drive pin catches the
    fly on wheel 1 (the wheel nearest the dial, corresponding to the first number
    in the combination) to rotate it. We’ll go over this sequence in more depth in
    [Chapter 13](ch13.xhtml).
  id: totrans-1509
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看这些部件在标准三位数密码锁操作过程中是如何相互作用的。当你旋转密码盘时，它会转动主轴，主轴通过花键钥匙与驱动凸轮连接。驱动凸轮上的*驱动销*（一个小而固定的突出物）卡住了第3个轮上的*飞销*（轮子下侧略微可动的销钉），使得第3个轮开始旋转；第3个轮的驱动销再卡住第2个轮上的飞销，带动第2个轮旋转；最后，第2个轮的驱动销卡住第1个轮（离旋转盘最近的轮子，与密码中的第一个数字对应）上的飞销，旋转它。我们将在[第13章](ch13.xhtml)中详细讲解这一过程。
- en: '![Image](../images/p04fig06.jpg)'
  id: totrans-1510
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/p04fig06.jpg)'
- en: When the correct combination is entered, the notches, or *gates*, on all three
    code wheels line up, allowing the fence attached to the lever to drop into the
    groove they create. The lever is connected to the bolt, and when you spin the
    dial again, the nose of the lever catches on the cam gate, causing the bolt to
    retract and the lock to open.
  id: totrans-1511
  prefs: []
  type: TYPE_NORMAL
  zh: 当正确的密码输入时，所有三个密码轮上的凹槽或*门*会对齐，使得连接到杠杆上的挡板能够落入它们创建的槽内。杠杆与螺栓相连，当你再次旋转旋转盘时，杠杆的前端会卡住凸轮上的门，导致螺栓缩回，锁被打开。
- en: 'You might have noticed four pairs of letters stamped on the drive cam. These
    refer to the orientation of the bolt when you’re viewing the lock from the back,
    with the *opening index* (the mark where you stop spinning the combination dial)
    pointing upward. The options are as follows:'
  id: totrans-1512
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到驱动凸轮上有四对字母刻印。这些字母表示当你从后方观察锁时，螺栓的方向，*停止标记*（即停止旋转密码盘的位置）朝上。选项如下：
- en: RH (right horizontal)
  id: totrans-1513
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RH（右水平）
- en: LH (left horizontal)
  id: totrans-1514
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LH（左水平）
- en: VU (vertical up)
  id: totrans-1515
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VU（垂直向上）
- en: VD (vertical down)
  id: totrans-1516
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VD（垂直向下）
- en: You set the bolt orientation by inserting the spline key in the appropriate
    position on the drive cam for your mounting scenario. The manufacturer’s guidelines
    usually provide specifications.
  id: totrans-1517
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过将花键钥匙插入驱动凸轮上的适当位置来设置螺栓的方向，以适应你的安装场景。制造商的指南通常会提供具体规格。
- en: The Basics of Safe-Lock Manipulation
  id: totrans-1518
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保险箱锁操作基础
- en: Manipulating a safe lock relies on finding and measuring the *contact points*,
    the area on each side of the drive cam that the lever nose touches, while also
    contending with manufacturing and mechanical limitations that can obfuscate the
    clues you’re trying to find. As mentioned earlier, wiggle room in the manufacturing
    tolerances is what makes lock manipulation possible, but sometimes it can be inconsistent
    and actually prevent an easy opening.
  id: totrans-1519
  prefs: []
  type: TYPE_NORMAL
  zh: 操控保险柜锁依赖于找到并测量*接触点*，即杠杆鼻部接触驱动凸轮两侧的区域，同时还要应对制造和机械上的限制，这些限制可能会模糊你试图找出的线索。正如前面提到的，制造公差的余地使得锁的操作成为可能，但有时候这种余地也可能不一致，甚至导致无法轻松打开锁。
- en: A second challenge is the sheer number of steps involved in the process; safe-lock
    manipulation has a steep learning curve. You’ll be repeatedly spinning dials and
    recording minute variances in your number readings, and these steps must be done
    with precision. But the good news is that the process gets easier and much, much
    faster as your eye for variations develops. Eventually, you’ll be able to trim
    the number of steps significantly, or even skip some altogether given the right
    conditions. When all these factors align in your favor, you can achieve some remarkably
    fast opening times.
  id: totrans-1520
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个挑战是过程中的步骤数量庞大；操作保险柜锁具有陡峭的学习曲线。你将不断地旋转旋钮并记录微小的数值变化，而这些步骤必须非常精确。但好消息是，随着你对变化的敏锐度逐渐提高，整个过程会变得更加轻松和快速。最终，你将能够显著减少步骤的数量，或者在合适的条件下跳过一些步骤。当所有这些因素都对你有利时，你就能达到一些非常快速的开锁时间。
- en: '**NOTE**'
  id: totrans-1521
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*What’s “remarkably fast”? You might hear of three-minute openings in competitions,
    but this is often due to a combination of an extremely skillful manipulator and
    good luck. A dozen minutes is more realistic for some on a good day, or several
    locks in an hour. Most competitors at SAFETECH, the annual convention of the US
    Safe & Vault Technicians Association, open the first lock under the 20-minute
    mark. Regardless, if you put in the training, even working a little slower and
    more methodically, you’ll be able to open within reasonable competition times*.'
  id: totrans-1522
  prefs: []
  type: TYPE_NORMAL
  zh: '*“非常快”是什么意思？你可能会听说在比赛中有三分钟打开锁的记录，但这通常是因为操作者的技巧非常高超并且运气好。对于某些人来说，十几分钟在良好的状态下更为现实，或者一小时内打开多个锁。在美国保险柜与金库技术人员协会的年度大会
    SAFETECH 上，大多数参赛者都能在20分钟以内打开第一个锁。不管怎样，如果你投入训练，即便工作稍微慢一点、更加有条理，你也能在合理的比赛时间内打开锁*。'
- en: Let’s break this down so you can get some good news out of what might be feeling
    like a daunting task to undertake for the first time. Manufacturers often state
    that their locks have a million possible combinations. This is true in the sense
    that each of the combination’s three numbers have 100 (0–99) possibilities, or
    100 × 100 × 100 = 1,000,000 combinations. However, because of the lever-fence
    design, the last number in the combination precludes the full use of the dial.
    Specifically, if the combination of the last wheel is set too close to the point
    where the lever nose enters the cam gate, the lever nose can get trapped in the
    cam gate, preventing the bolt from being relocked or the lock from opening altogether.
  id: totrans-1523
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一步步拆解这个问题，这样你就能从看似艰巨的任务中得到一些好消息，尤其是如果这是你第一次尝试。制造商通常会说他们的锁有一百万种可能的组合。实际上这是正确的，因为每个组合的三个数字都有100（0-99）种可能性，或者100
    × 100 × 100 = 1,000,000种组合。然而，由于杠杆-栅栏设计，组合中的最后一个数字限制了旋转盘的完全使用。具体来说，如果最后一个轮盘的组合设置得太接近杠杆鼻部进入凸轮门的位置，杠杆鼻部可能会被卡住在凸轮门内，从而阻止锁栓重新锁定或完全打不开锁。
- en: For this reason, manufacturers specify a *forbidden zone*, the prohibited range
    of numbers that would position the third wheel’s gate too close to the cam gate.
    Usually, the forbidden zone includes approximately 20 numbers, leaving 85 possibilities
    for the third combination-dial option. That already brings the options down to
    100 × 100 × 85, or 850,000 possible combinations. Even if you were just going
    to guess your way through, this saves you 150,000 unnecessary attempts.
  id: totrans-1524
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，制造商会指定一个*禁区*，即会将第三个轮盘的门位置过于接近凸轮门的数字范围。通常，禁区包括大约20个数字，这样第三个组合盘的选择就只剩下85种可能性。这已经将选项减少到了100
    × 100 × 85，或者850,000种可能的组合。即使你只是随机猜测，这也能帮你节省150,000次不必要的尝试。
- en: Next, in your first investigatory efforts, you’ll skip around the dial in either
    2 or 2.5 increments. That can be as few as 40 stops on a dial with 100 numbers.
    By trying this on each of the three wheels in the lock, you’re now looking at
    40 × 40 × 34 = 54,400, a much smaller number of dialing tests to look for clues.
    That’s still way too many options to dial in sequence, but it’s a significant
    reduction from the million possible combinations advertised, and we haven’t even
    talked about what happens when you find clues. Security analyst and researcher
    Matt Blaze has estimated the number could be as little as 38,720 likely combinations
    (*[https://www.mattblaze.org/blog/nsa_safecracking](https://www.mattblaze.org/blog/nsa_safecracking)*).
    Even better.
  id: totrans-1525
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，在你的第一次调查工作中，你将以2或2.5的增量在刻度盘上跳跃。这可能只有100个数字的刻度盘上的40个停止位置。通过在锁的三个轮子上尝试这一方法，你现在面对的是40
    × 40 × 34 = 54,400，这是一个要寻找线索的拨号测试的较小数字。尽管这仍然是太多的拨号选项，但它比广告中所说的百万种可能组合要小得多，而且我们甚至还没有讨论在找到线索时会发生什么。安全分析师和研究员Matt
    Blaze估计，这个数字可能只有38,720个可能的组合 (*[https://www.mattblaze.org/blog/nsa_safecracking](https://www.mattblaze.org/blog/nsa_safecracking)*).
    更好。
- en: Thus, while you might think finding one out of a million combinations is impossible
    without a miraculous stroke of luck, in the next chapters we’ll show you that
    it’s very possible. Safe-lock manipulation is more than just a numbers game. We’ll
    teach you how to find the subtle clues that enable you to dial purposefully and
    open locks more efficiently.
  id: totrans-1526
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然你可能认为在没有奇迹般的好运气下，从一百万个组合中找到一个是不可能的，但在接下来的章节中，我们将向你展示这是完全可能的。安全锁操控不仅仅是数字游戏。我们将教你如何找到那些细微的线索，让你能够有目的地拨号，并更高效地打开锁。
- en: Our goal isn’t to make you an expert safecracker, safe technician, or safe engineer,
    but with enough practice following the training path outlined here, you’ll be
    opening safe locks quickly and proficiently at your next convention or locksport
    meetup. Let’s dive in, beginning with the tools you need to get started on your
    safe-lock manipulation journey.
  id: totrans-1527
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标不是让你成为一个专家级的开锁手、安全技术员或安全工程师，但只要你按照这里概述的训练路径进行足够的练习，在下一个会议或锁技运动聚会上，你将能够快速且熟练地打开保险箱锁。让我们开始吧，从你需要的工具入手，开启你的安全锁操控之旅。
- en: '**12'
  id: totrans-1528
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**12'
- en: SAFE-LOCK MANIPULATION TOOLS**
  id: totrans-1529
  prefs: []
  type: TYPE_NORMAL
  zh: 安全锁操控工具**
- en: '![Image](../images/12fig00.jpg)'
  id: totrans-1530
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig00.jpg)'
- en: In this chapter, we’ll go over the tools and equipment for safe-lock manipulation,
    starting with the lock itself. We’ll discuss several brands of modern safe locks
    that are readily available and appropriate for manipulating, as well as techniques
    to make them into better training aids. You’ll also learn about other gear and
    resources that can help you develop your manipulation skills and reduce the confusion
    that hinders some novices.
  id: totrans-1531
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们将介绍安全锁操控的工具和设备，从锁本身开始。我们将讨论几种现代保险箱锁，这些锁是现成可用且适合进行操控的，以及将它们转化为更好的训练工具的技巧。你还将了解其他装备和资源，这些可以帮助你提高操控技巧并减少困扰一些新手的困惑。
- en: Choosing a Lock
  id: totrans-1532
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择锁
- en: This section provides a brief overview of the types of locks currently available
    so that you’ll be able to make an informed decision when you go shopping for your
    next practice lock. Before we jump into specific model numbers, let’s look at
    how modern safe lock types are classified.
  id: totrans-1533
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了目前可用的锁类型的简要概述，这样你在购物时就能做出明智的决定，挑选出下一个练习用的锁。在我们跳到具体的型号之前，让我们先看看现代安全锁类型的分类方法。
- en: '**NOTE**'
  id: totrans-1534
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Not all safe locks are candidates for manipulation. In fact, many manufacturers
    produce locks labeled* manipulation resistant *or even* manipulation proof*. Manipulation-resistant
    locks aren’t found in competitions, nor are they suitable as training aids, so
    we won’t discuss them further*.'
  id: totrans-1535
  prefs: []
  type: TYPE_NORMAL
  zh: '*并非所有的安全锁都适合操控。事实上，许多制造商生产被标记为*抗操控 *甚至*抗操控证明*的锁。这些抗操控的锁在比赛中是找不到的，也不适合作为训练工具，因此我们不会进一步讨论它们*。'
- en: '*Lock Classifications*'
  id: totrans-1536
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*锁的分类*'
- en: In the US, Underwriters Laboratories (UL) Standard 768 covers the classification
    of mechanical safe locks. Classification is necessary for a couple of reasons.
    For one, insurance companies demand exacting and measurable standards for safe
    locks so they can evaluate risk and prescribe minimum security measures. Furthermore,
    the extra security features found in locks are complex and significantly raise
    their price.
  id: totrans-1537
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，保险商实验室（UL）标准 768 覆盖了机械保险箱锁的分类。分类对于几个原因是必要的。首先，保险公司要求对保险箱锁具进行精确且可衡量的标准，以便评估风险并规定最低的安全措施。此外，锁具中附加的额外安全功能非常复杂，且大大提高了它们的价格。
- en: UL 768 lays out four possible ratings, known as *Groups*, for combination locks;
    from least to most secure, they are Group 2, Group 2M, Group 1, and Group 1R.
    To attain any rating under UL 768, a combination lock must meet certain minimum
    criteria for the mechanism’s design and provide at least a million unique combinations.
  id: totrans-1538
  prefs: []
  type: TYPE_NORMAL
  zh: UL 768 规定了四种可能的评级，称为 *组别*，从最不安全到最安全分别是 2 级、2M 级、1 级和 1R 级。要获得 UL 768 评级，组合锁必须满足设计机制的最低标准，并提供至少一百万种独特的组合方式。
- en: In Europe, the most common standards are EN 1300 and VdS certification. While
    none of these standards are directly interchangeable, many Group 2 locks have
    also obtained a VdS or EN 1300 certification. For our purposes of training and
    eventual competition, we’ll focus on Group 2 locks and their equivalently rated
    foreign locks.
  id: totrans-1539
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲，最常见的标准是 EN 1300 和 VdS 认证。虽然这些标准之间不能直接互换，但许多 2 级锁也获得了 VdS 或 EN 1300 认证。对于我们培训和最终竞赛的目的，我们将重点关注
    2 级锁及其相应评级的外国产锁。
- en: '**Group 2**'
  id: totrans-1540
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**2 级**'
- en: In *Group 2 locks*, the combination dial must be accurate to 1.5 digits or less.
    This group is considered to have a moderate degree of resistance to unauthorized
    opens. These locks are the most prolific and usually sufficient to prevent opening
    by safe-manipulation amateurs. Modern, readily available Group 2 locks include
    the S&G 6730, LaGard Model 3300, and Big Red Model CDL-3.
  id: totrans-1541
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *2 级锁* 中，组合拨盘的精度必须达到 1.5 位或更少。该组被认为具有中等程度的抵抗非法开启的能力。这些锁是最常见的，通常足以防止安全操作新手打开。现代常见的
    2 级锁包括 S&G 6730、LaGard Model 3300 和 Big Red Model CDL-3。
- en: '**Group 2M**'
  id: totrans-1542
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**2M 级**'
- en: '*Group 2M* is a recent addition to the UL 768 standard and indicates a slightly
    higher level of security against manipulation than the basic Group 2 designs.
    Group 2M locks provide up to two hours of resistance to expert attempts at manipulation.
    Generally, Group 2M locks simply include a few of the inexpensive, specialty parts
    that are also found in fancier Group 1 locks. While not manipulation proof, these
    locks are more difficult to manipulate using the techniques covered in this book
    because the addition of these upgraded parts masks the readings we’re attempting
    to get.'
  id: totrans-1543
  prefs: []
  type: TYPE_NORMAL
  zh: '*2M 级* 是 UL 768 标准中的最新增设，表示其抗操控能力比基础的 2 级设计略高。2M 级锁提供最多两小时的抵抗专家操控尝试的能力。通常，2M
    级锁只是包含了一些低价、专业零件，这些零件也出现在更复杂的 1 级锁中。虽然这些锁并非无法操控，但它们使用本书所述的技巧更难以操控，因为这些升级零件掩盖了我们试图获取的读取信息。'
- en: '**Group 1**'
  id: totrans-1544
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**1 级**'
- en: '*Group 1 locks* offer up to 20 hours of resistance to manipulation by a single
    expert. This is generally accomplished by adding new features and tightened tolerances,
    which significantly increases lock costs. These locks are more mechanically accurate,
    requiring a dial accuracy within 1.25 digits on a three-number combination lock.
    Additionally, Group 1 locks must also include a spring-loaded piece of metal known
    as an internal *relocker* to immobilize the bolt if the lock housing is compromised.
    This is not to be confused with an external relocker, a device added to the safe
    itself. Internal relockers are also found on most Group 2 locks, and the safes
    to which the locks are attached often have external relockers as well.'
  id: totrans-1545
  prefs: []
  type: TYPE_NORMAL
  zh: '*1 级锁* 提供最多 20 小时的抗操控能力，抵御单一专家的操控。这通常通过添加新功能和严格的公差来实现，显著提高了锁的成本。这些锁的机械精度更高，要求三位数组合锁的拨号精度为
    1.25 位。此外，1 级锁还必须包括一个弹簧加载的金属件，称为内部 *重锁器*，以在锁壳被破坏时固定螺栓。此项功能不应与外部重锁器混淆，后者是安装在保险箱上的一个设备。内部重锁器也出现在大多数
    2 级锁上，并且这些锁所连接的保险箱通常也配有外部重锁器。'
- en: Examples of Group 1 locks include the S&G 8400 series locks, which use an additional
    knob mechanism in the center of the dial, and the 8500 series locks, which use
    an accelerator spring mechanism to hide your contact-point readings and frustrate
    your manipulation attempts.
  id: totrans-1546
  prefs: []
  type: TYPE_NORMAL
  zh: 第 1 组锁的例子包括 S&G 8400 系列锁，它在拨盘中央使用额外的旋钮机制，和 8500 系列锁，它使用加速弹簧机制来隐藏你的接触点读数并挫败你的操作尝试。
- en: '**Group 1R**'
  id: totrans-1547
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**第 1R 组**'
- en: '*Group 1R locks* are the same as other Group 1 locks except that they resist
    decoding attempts using X-ray or similar radiological imaging techniques. (Think
    *R* for *radiological*.) If you use X-rays on a lock that has no protection against
    it, you can see the shape and position of the wheels inside. By dialing the lock
    to a specific state and then looking at these positions, you can deduce the combination
    that opens the lock. This provides quick entry but requires specialty equipment
    that obviously isn’t used in locksport. Some electronic safe locks are also included
    in this group because they have well over a million possible combinations, but
    again, electronic locks aren’t included in safe-manipulation locksport events.'
  id: totrans-1548
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 1R 组锁* 与其他第 1 组锁相同，唯一不同的是它们能够抵抗使用 X 射线或类似的放射成像技术的解码尝试。（可以把 *R* 想成 *放射性的*）。如果你对没有防护的锁使用
    X 射线，就能看到锁内轮子的形状和位置。通过将锁拨到特定状态并观察这些位置，你可以推导出打开锁的组合。这提供了快速进入，但需要专门的设备，显然这些设备在锁具运动中并不使用。有些电子保险箱锁也包含在这一组中，因为它们有超过百万种可能的组合，但同样，电子锁并不包含在保险箱操作的锁具运动比赛中。'
- en: To prevent or obscure X-ray imaging, Group 1R locks may use shielding (such
    as lead) or X-ray transparent materials like certain types of plastic, such as
    Delrin. The S&G 8430 lock is an example of a Group 1R lock.
  id: totrans-1549
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止或模糊 X 射线成像，第 1R 组锁可能会使用屏蔽材料（如铅）或 X 射线透明的材料，如某些类型的塑料，例如德尔林（Delrin）。S&G 8430
    锁就是第 1R 组锁的一个例子。
- en: Again, while some of these locks are specifically designed to stump manipulators,
    we’ll focus on Group 2 locks because few people would want to participate in a
    competition that could take 20 hours, nor could we safely run an event if everyone
    were lugging around X-ray machines! Let’s look at some of our specific recommendations
    from Group 2.
  id: totrans-1550
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，虽然有些锁是专门设计来难倒操作员的，但我们将重点讨论第 2 组锁，因为很少有人愿意参与可能需要 20 小时的比赛，而且如果每个人都带着 X 射线机，我们也无法安全地举办活动！让我们来看一些来自第
    2 组的具体推荐。
- en: '*Lock Recommendations*'
  id: totrans-1551
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*锁具推荐*'
- en: Each lock brand has its own pros and cons, which we’ll lay out here so you can
    choose which option best fits your requirements and circumstances. These manufacturers
    offer several model variations, some purely cosmetic and others more structural.
    Yet all of them operate generally the same way, and you can employ all the methods
    described in these chapters with any of them.
  id: totrans-1552
  prefs: []
  type: TYPE_NORMAL
  zh: 每个锁具品牌都有自己的优缺点，我们将在这里列出这些优缺点，帮助你选择最适合你需求和情况的选项。这些制造商提供了几种型号的变体，有些是纯粹的外观变化，有些则是结构上的改进。尽管如此，它们的操作方式大致相同，你可以使用本章中描述的所有方法来操作任何一种锁具。
- en: '**S&G 6741**'
  id: totrans-1553
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**S&G 6741**'
- en: Because of its low price point and ready availability, the *S&G 6741* is an
    easy practice lock recommendation ([Figure 12-1](ch12.xhtml#ch12fig1)). Because
    this lock is made of inexpensive components, you should be able to find it cheaper
    than other S&G locks, and you won’t be upset if you break it. Sometimes these
    locks are sold inexpensively in new or like-new condition on online auction sites,
    having just been pulled off new safes to be replaced with an electronic lock at
    the customer’s request. That said, a lack of quality materials used in the lock’s
    construction can sometimes make for inconsistent manipulation results.
  id: totrans-1554
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其低廉的价格和容易获得的特点，*S&G 6741* 是一个容易推荐的练习锁（[图 12-1](ch12.xhtml#ch12fig1)）。由于这个锁是由便宜的组件制成的，你应该能比其他
    S&G 锁找到更便宜的价格，而且如果你把它弄坏了也不会感到太沮丧。有时这些锁会以全新或接近全新的状态在在线拍卖网站上以低价出售，通常是从新保险箱上拆下来，按照客户的要求换上电子锁。尽管如此，锁具的构造中缺乏优质材料，有时会导致操作结果的不一致。
- en: '![Image](../images/12fig01.jpg)'
  id: totrans-1555
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig01.jpg)'
- en: '*Figure 12-1: In the affordably priced 6741, S&G saves some expense by reducing
    the overall amount of brass used and stamping only one letter for each direction
    on the drive cam*.'
  id: totrans-1556
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-1：在价格适中的 6741 锁中，S&G 通过减少使用的黄铜量并仅在驱动凸轮上每个方向印上一个字母来节省一些费用*。'
- en: This economy-class model doesn’t have the greatest reputation from safe technicians
    because apparently it doesn’t withstand the vigor of commercial applications.
    However, because you’re just training with these locks and don’t have to worry
    about locking yourself out, and because we’ll teach you ways to make any helpful
    modifications later, it’s still a viable option if you’re on a tight budget.
  id: totrans-1557
  prefs: []
  type: TYPE_NORMAL
  zh: 这款经济型型号在保险箱技术人员中并没有很好的声誉，因为显然它无法承受商业应用中的高强度使用。然而，因为你只是用这些锁具进行训练，不用担心被锁在外面，而且我们会教你稍后如何进行任何有用的改动，如果你的预算有限，它仍然是一个可行的选择。
- en: '**S&G 6730**'
  id: totrans-1558
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**S&G 6730**'
- en: The *S&G 6730* is as good as it gets for a Group 2 lock, and it’s seen universally
    at competitions. One caveat is that S&G locks and their parts are often 50 percent
    more expensive than other brands. Also, they have black dials with white index
    lines that occasionally are painted sloppily.
  id: totrans-1559
  prefs: []
  type: TYPE_NORMAL
  zh: '*S&G 6730* 是 Group 2 锁具中的佼佼者，几乎在所有比赛中都能见到。一个警告是，S&G 锁具及其零部件通常比其他品牌贵 50%。此外，它们的黑色刻度盘带有白色指示线，偶尔会有涂漆不均的情况。'
- en: I just sampled 30 new ones. One was a distracting mess, and one was a little
    light on the paint. I know that sounds nitpicky, but when you’re trying to learn
    by eyeballing tiny changes in alignments, a smudge can be frustrating.
  id: totrans-1560
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚测试了 30 个新的锁具。其中一个非常杂乱，另一个涂漆稍微有点轻。我知道这听起来有些挑剔，但当你试图通过眼睛观察对准的小变化时，涂抹的痕迹可能会让人感到沮丧。
- en: —BANDEATOZ
  id: totrans-1561
  prefs: []
  type: TYPE_NORMAL
  zh: —BANDEATOZ
- en: This lock has long been the industry standard. If it’s in your price range,
    absolutely start with an S&G. Make sure to buy it from somewhere that allows returns,
    just in case. If you purchase one with a poorly painted dial, you can then exchange
    it for one that’s more legible.
  id: totrans-1562
  prefs: []
  type: TYPE_NORMAL
  zh: 这款锁具长期以来一直是行业标准。如果它在你的预算范围内，绝对可以从 S&G 开始。确保从允许退货的地方购买，以防万一。如果你购买的锁具刻度盘涂漆不佳，你可以换一个更清晰的。
- en: '**LaGard Model 3300**'
  id: totrans-1563
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**LaGard 模型 3300**'
- en: The price point for the *LaGard Model 3300* often can’t be beat. If you’re going
    to modify a lever (which you’ll learn about in [Chapter 14](ch14.xhtml)), this
    is the easiest lock to do it with. Also, the index lines are always clean and
    crisp. If you want to make your own cutaway, generally you’ll see significant
    savings with a LaGard; if your experimentation should go amiss, replacement is
    less costly than for many other brands.
  id: totrans-1564
  prefs: []
  type: TYPE_NORMAL
  zh: '*LaGard 模型 3300* 的价格常常无可匹敌。如果你打算修改一个杠杆（你将在[第 14 章](ch14.xhtml)中了解），这是最容易操作的锁具。此外，刻度线总是干净利落。如果你打算制作自己的切割面，通常你会发现
    LaGard 的性价比更高；如果实验失败，替换成本比许多其他品牌要低。'
- en: On the other hand, and this may sound strange, but LaGard locks seem to be the
    loudest to manipulate. This excess noise may distract you from getting accurate
    readings at first. Some excess movement in the wheels also could introduce confusion
    when you’re just starting out. We’ll show you how to test for and deal with this
    in [Chapter 13](ch13.xhtml).
  id: totrans-1565
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，这听起来可能有点奇怪，但 LaGard 锁具在操作时似乎是最响的。这个额外的噪音可能会让你一开始难以获得准确的读数。一些多余的轮子移动也可能在你刚开始时引起混淆。我们将在[第
    13 章](ch13.xhtml)中教你如何测试和处理这个问题。
- en: '**Big Red Model CDL-3**'
  id: totrans-1566
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**大红模型 CDL-3**'
- en: The *Big Red Model CDL-3* is a wonderful, less-expensive clone of S&G’s lock.
    The red wheels look sharp in a cutaway—there’s no need to hide something that
    flashy inside the lock housing!
  id: totrans-1567
  prefs: []
  type: TYPE_NORMAL
  zh: '*大红模型 CDL-3* 是 S&G 锁具的一个很棒的、价格更便宜的克隆。红色的刻度盘在切割面上看起来很锋利——在锁体内部没有必要隐藏如此引人注目的东西！'
- en: Many Big Red dials have a rubber coating. It’s gentle on the fingers when you
    put in a few hours of dialing, but some people argue that it also lessens the
    feel of the contact points. The lock housing is a little thicker than some other
    lock bodies, but modifying it with a Dremel tool is still manageable. Spare parts
    to modify this lock may be harder to acquire, as Big Red has a much smaller market
    share than the other manufacturers listed.
  id: totrans-1568
  prefs: []
  type: TYPE_NORMAL
  zh: 许多大红锁具的刻度盘都有橡胶涂层。在你拨动几个小时后，它对手指比较温和，但也有人认为它减少了与接触点的感觉。锁体比其他一些锁具要厚一些，但用 Dremel
    工具进行修改仍然是可行的。由于大红的市场份额比其他品牌小，获取替换零件可能会更困难。
- en: '**SPARROWS Challenge Vault**'
  id: totrans-1569
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**SPARROWS 挑战金库**'
- en: The release of the *Challenge Vault kit* from SPARROWS has gone a long way in
    increasing both the number of folks who want to take a crack at learning manipulation
    and the availability of a functioning, affordable safe lock to train on. The other
    major benefit is that all the work has been done for you. The tapered fence on
    several of the levers supplied with the kit makes this a great training device
    (see [Figure 12-2](ch12.xhtml#ch12fig2)).
  id: totrans-1570
  prefs: []
  type: TYPE_NORMAL
  zh: SPARROWS推出的*Challenge Vault套件*极大地增加了想要尝试学习保险箱操作的人数，并且提供了一个功能齐全、价格适中的安全锁用于训练。另一个主要好处是所有的工作已经为你完成。套件中提供的几根带有锥形挡板的杠杆使其成为一个出色的训练工具（见[图12-2](ch12.xhtml#ch12fig2)）。
- en: '![Image](../images/12fig02.jpg)'
  id: totrans-1571
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig02.jpg)'
- en: '*Figure 12-2: The inclusion of multiple lever arms, each with a different fence,
    is the best part of the Challenge Vault and can greatly aid in the learning process*.'
  id: totrans-1572
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-2：多个杠杆臂的加入，每个杠杆臂都有不同的挡板，是Challenge Vault最好的部分，能极大地帮助学习过程*。'
- en: The main disadvantage of this option is that you can usually get a better manufactured
    lock for the same price point. The SPARROWS lock is essentially a slightly disappointing
    knockoff of the S&G 6730\. It works, but the few samples we tried didn’t shine.
  id: totrans-1573
  prefs: []
  type: TYPE_NORMAL
  zh: 这种选择的主要缺点是，你通常能以相同的价格购买到更好制造的锁。SPARROWS的锁实际上是S&G 6730的一个略显失望的仿制品。它能工作，但我们试过的几款样品并不出色。
- en: The kit also doesn’t provide a cutaway view, which can be helpful when you’re
    learning to move only certain code wheels. We’ll show you how to put together
    a better training lock, likely for a lower price, in “Making Your Own Cutaway
    Lock” on [page 228](ch12.xhtml#lev75).
  id: totrans-1574
  prefs: []
  type: TYPE_NORMAL
  zh: 该套件也没有提供切割视图，而切割视图在你学习如何仅操作某些代码轮时非常有帮助。我们将在《制作你自己的切割锁》一节中，展示如何组装一个更好的训练锁，价格可能更低，详见[第228页](ch12.xhtml#lev75)。
- en: '*Lock Sources*'
  id: totrans-1575
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*锁具来源*'
- en: You have a few options for sourcing safe locks. The major online auction sites
    usually have several up for bid at any given time. If the seller can guarantee
    that all the parts are there, a used lock is often a great deal.
  id: totrans-1576
  prefs: []
  type: TYPE_NORMAL
  zh: 你有几个选择来获取安全锁。主要的在线拍卖网站通常会随时有几个锁具供竞标。如果卖家能够保证所有零件齐全，二手锁通常是一个不错的选择。
- en: Most of the locksmithing supply companies are reticent to sell to the general
    public, but some have a small Amazon presence. Keep in mind that some Amazon sellers
    charge a large premium and, if some reviews are true, they might also be selling
    incomplete locks. Beware of used lock sales with photos of extra holes in the
    lock body! These locks may have been drilled open, and you don’t want to risk
    unnecessary burrs or other damage keeping the parts from operating smoothly.
  id: totrans-1577
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数锁匠供应公司不愿意直接向公众出售，但一些公司在亚马逊上有小规模的销售。请记住，一些亚马逊卖家收取较高的溢价，而且如果一些评论属实，他们可能还在出售不完整的锁。小心带有锁体上额外孔洞照片的二手锁！这些锁可能已经被钻开，你可不想冒险让不必要的毛刺或其他损坏影响部件的顺畅操作。
- en: Regardless of where you decide to purchase, before you bid or place your order,
    make sure to look up the model number’s specifications, including UL group, on
    the manufacturer’s page, lest you mistakenly purchase a Group 1 or 2M lock. Also
    note that front-reading dials are more comfortable to use when you’re dialing
    at a desk or table, whereas top-reading (aka spy-proof) dials can be seen only
    from a narrow point of view, forcing you into an awkward position.
  id: totrans-1578
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你决定在哪里购买，在你出价或下单之前，务必查阅制造商页面上的型号规格，包括UL组别，以免误购1组或2M组的锁。还要注意，前读式拨盘在桌面或桌子上拨动时更为舒适，而顶读式（即防窥）拨盘只能从狭窄的角度查看，会迫使你处于不自然的姿势。
- en: Gathering Other Safe-Lock Manipulation Supplies
  id: totrans-1579
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收集其他安全锁操作所需的工具
- en: Once you’ve decided on a lock that best fits your budget and needs, you’ll need
    a few more supplies to round out your safe-lock manipulation toolkit.
  id: totrans-1580
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你决定了最适合自己预算和需求的锁，你还需要一些额外的工具来完善你的安全锁操作工具包。
- en: '*Lock Mounts*'
  id: totrans-1581
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*锁具安装*'
- en: 'You don’t need to have a spare safe door sitting around to mount your lock.
    Several portable, commercially available options are available for mounting (see
    [Figure 12-3](ch12.xhtml#ch12fig3)), or you could build or 3D print your own mount.
    Wood is user-friendly: with simple tools and an old scrap piece of lumber, you
    can drill a small hole for the spindle, thread in some screws, and be good to
    go.'
  id: totrans-1582
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要一个备用的保险箱门来安装锁。市面上有几种便携式、商业可用的安装选项（见[图12-3](ch12.xhtml#ch12fig3)），或者你可以自己制作或3D打印一个安装架。木材是用户友好的：使用简单工具和一块废旧木板，你可以钻一个小孔为主轴安装，拧入螺钉，轻松完成。
- en: '![Image](../images/12fig03.jpg)'
  id: totrans-1583
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig03.jpg)'
- en: '*Figure 12-3: Manufactured mounting options*'
  id: totrans-1584
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-3：制造的安装选项*'
- en: If you opt for a plastic mount, try to get the ones with threaded brass inserts
    (like those shown in [Figure 12-4](ch12.xhtml#ch12fig4)) in case you want to remove
    one lock and mount another. Plastic threads can sometimes be finicky after multiple
    uses.
  id: totrans-1585
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择塑料安装座，最好选那些带有螺纹黄铜插入件的（如[图12-4](ch12.xhtml#ch12fig4)所示），以便在需要时拆卸一个锁并安装另一个。塑料螺纹有时在多次使用后会变得不太牢固。
- en: If you have a plastic or wooden mount without threaded brass inserts, adding
    them is an easy retrofit. Options vary, depending on the material you’re threading
    them into, but in the US, you’ll need four ¼-20 (M6 in Europe) inserts to mount
    the lock body and two 8-32 (M4) inserts to hold the *dial ring*, the flat circle
    on which the dial spins (see [Figure 12-4](ch12.xhtml#ch12fig4)). Generally, mounting
    a safe lock is a straightforward process, but it does demand exact alignment.
  id: totrans-1586
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个没有螺纹黄铜插入件的塑料或木质安装座，增加它们是一个简单的改装。具体选项取决于你所螺纹化的材料，但在美国，你需要四个¼-20（在欧洲是M6）插入件来安装锁体，另外两个8-32（M4）插入件来固定*拨号环*，即拨号旋转的平面圆圈（见[图12-4](ch12.xhtml#ch12fig4)）。通常，安装保险箱锁是一个直接的过程，但它确实需要精确对准。
- en: '![Image](../images/12fig04.jpg)'
  id: totrans-1587
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig04.jpg)'
- en: '*Figure 12-4: Several varieties of threaded inserts used with screws to hold
    the dial ring and to mount the safe lock*'
  id: totrans-1588
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-4：几种用于螺丝固定拨号环和安装保险箱锁的螺纹插入件*'
- en: I understand not everyone has access to a metal shop, but my favorite mount
    is a small metal one. Some folks can fabricate them with little trouble. I just
    use an old safe door or safe drawer parts. The use of a metal mount allows me
    to magnetically attach my amp, aka my “bionic ears.”
  id: totrans-1589
  prefs: []
  type: TYPE_NORMAL
  zh: 我理解并不是每个人都有金属加工车间，但我最喜欢的安装座是一个小型金属安装座。有些人可以轻松制作它们。我通常使用一个旧的保险箱门或保险箱抽屉部件。使用金属安装座让我可以通过磁力将我的放大器，也就是我的“仿生耳”，附加上去。
- en: —BANDEATOZ
  id: totrans-1590
  prefs: []
  type: TYPE_NORMAL
  zh: —BANDEATOZ
- en: '**Attaching an Amp to Your Mount**'
  id: totrans-1591
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**将放大器附加到安装座**'
- en: While an amplifier isn’t required, any assistance in identifying contact points
    can be an asset. The EZ AMP from Taylor Technologies, shown in [Figure 12-5](ch12.xhtml#ch12fig5),
    is an excellent option. According to the marketing specifications, its amplification
    circuitry is designed to selectively amplify specific sound frequencies associated
    with safe work while tuning out background noise, resulting in great sound quality.
  id: totrans-1592
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然放大器并非必须，但任何在识别接触点方面的帮助都是一种资产。泰勒科技的EZ AMP，见[图12-5](ch12.xhtml#ch12fig5)，是一个很好的选择。根据市场规格，其放大电路设计用于选择性地放大与保险箱工作相关的特定声音频率，同时滤除背景噪音，从而提供极佳的音质。
- en: '![Image](../images/12fig05.jpg)'
  id: totrans-1593
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig05.jpg)'
- en: '*Figure 12-5: This old filing cabinet drawer has been turned into a dialing
    station—not particularly handy to carry around, but the EZ AMP attaches to this
    solid metal surface magnetically*.'
  id: totrans-1594
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-5：这个旧的文件柜抽屉被改装成了拨号站—虽然不太方便携带，但EZ AMP可以通过磁力附着在这块坚固的金属表面上*。'
- en: Amplifiers usually aren’t allowed in contests (except for use by competitors
    who are visually impaired), but as a training aid they have the benefit of adding
    your sense of hearing to the sight and touch you’re already leveraging. Again,
    while an amp is truly a nice-to-have item, it’s not a necessity, especially if
    you don’t have a place to mount it. Before you purchase one, learn the manipulation
    process, practice on several locks, and then decide if you want to try an amp.
  id: totrans-1595
  prefs: []
  type: TYPE_NORMAL
  zh: 放大器通常不允许在比赛中使用（除非是供视力障碍的选手使用），但作为训练工具，它们可以帮助你将听觉加入到已经在利用的视觉和触觉中。再说一次，虽然放大器确实是一个“锦上添花”的好工具，但它并非必需，尤其是如果你没有地方来安装它的话。在购买之前，先学习操作流程，练习几个锁，然后决定是否需要尝试放大器。
- en: '**Sizing the Lock’s Spindle**'
  id: totrans-1596
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**锁主轴的尺寸调整**'
- en: If you’re not purchasing a premounted lock, you’ll need a way to cut and file
    the spindle in order to size it to your specific mount. Spindles are intentionally
    left long so that you can cut them to size when you install the lock in the safe.
    A Dremel or a small hacksaw will suffice and make short work of the task. Any
    metal file already in your possession will *deburr* (smooth out the rough edges)
    and *chamfer* (add a bevel to) the spindle easily.
  id: totrans-1597
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有购买预先安装好的锁，你需要有一种方法来切割和修整主轴，以便将其调整到适合你的安装座。主轴故意被做得比较长，这样你在将锁安装到保险箱时可以按需切割。使用Dremel工具或小型钢锯就可以轻松完成任务。你手头的任何金属锉刀都能轻松*去毛刺*（平滑粗糙边缘）和*倒角*（加一个斜角）主轴。
- en: Before cutting your spindle down to size, fit the entire lock/dial assembly
    together and make sure the drive cam is aligned and tightened in accordance with
    the manufacturer’s directions. Mark where the spindle comes out of the drive cam
    (see [Figure 12-6](ch12.xhtml#ch12fig6)).
  id: totrans-1598
  prefs: []
  type: TYPE_NORMAL
  zh: 在将主轴切割到适当尺寸之前，先将整个锁具/拨盘组件组装好，并确保驱动凸轮对齐并按照制造商的指示紧固。标记出主轴从驱动凸轮中出来的位置（见 [图 12-6](ch12.xhtml#ch12fig6)）。
- en: '![Image](../images/12fig06.jpg)'
  id: totrans-1599
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig06.jpg)'
- en: '*Figure 12-6: If you have to mount and cut your spindle to size, assemble the
    lock first to mark the fit*.'
  id: totrans-1600
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-6：如果你需要安装并切割主轴以适应尺寸，首先组装好锁具并标记适配位置*。'
- en: '**WARNING**'
  id: totrans-1601
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告**'
- en: '*Don’t attempt to cut your spindle while it’s assembled in the lock. If you
    do, your cut will be off and you run the risk of burring something important*.'
  id: totrans-1602
  prefs: []
  type: TYPE_NORMAL
  zh: '*不要尝试在锁具已组装的情况下切割主轴。如果你这么做，切割位置会偏差，而且有可能损坏一些重要的部件*。'
- en: 'Then follow these steps:'
  id: totrans-1603
  prefs: []
  type: TYPE_NORMAL
  zh: 然后按照以下步骤进行：
- en: Remove the spindle from the lock.
  id: totrans-1604
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从锁具中取出主轴。
- en: Before you cut your spindle, temporarily attach your drive cam again. Spin it
    down well below your cut mark and close to the dial.
  id: totrans-1605
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在切割主轴之前，暂时重新安装你的驱动凸轮。将其旋转到远低于切割标记的位置，并靠近拨盘。
- en: Cut the spindle off at your marked location (see [Figure 12-7](ch12.xhtml#ch12fig7)).
  id: totrans-1606
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标记的位置切割主轴（见 [图 12-7](ch12.xhtml#ch12fig7)）。
- en: Deburr and chamfer your cut with a file. Now spin your drive cam back off. Any
    threads that were bent during cutting will straighten when the drive cam passes
    them.
  id: totrans-1607
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用锉刀去毛刺并倒角。现在，旋转驱动凸轮，将其取下。任何在切割过程中弯曲的螺纹在驱动凸轮通过时会恢复直线。
- en: Reassemble your lock. Spin the dial back off one turn to match the spline in
    the spindle with the appropriate orientation on the drive cam (most likely RH).
    Lightly tap in your spline key, facing the direction specified in the manufacturer’s
    instructions.
  id: totrans-1608
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新组装锁具。将拨盘转回一圈，以使主轴上的槽与驱动凸轮上的相应位置对齐（最可能是右手方向）。轻轻敲入你的槽键，按照制造商指示的方向安装。
- en: '![Image](../images/12fig07.jpg)'
  id: totrans-1609
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig07.jpg)'
- en: '*Figure 12-7: Before cutting your spindle, screw the drive cam back down below
    your cut mark*.'
  id: totrans-1610
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-7：在切割主轴之前，先将驱动凸轮重新安装到切割标记下方*。'
- en: '*Graphing Charts*'
  id: totrans-1611
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*图表*'
- en: Generally considered the foundation of the manipulation learning process, *graphing
    charts* allow you to plot your contact points as you work. These charts will help
    you keep track of your safe-dial reading during manipulation and also work to
    refine your reading of the minute changes you are looking for. You can choose
    from the many available commercial options, make your own, or use a free version
    shared online by members of the locksport community. In [Chapter 13](ch13.xhtml),
    we’ll go over exactly how to use them.
  id: totrans-1612
  prefs: []
  type: TYPE_NORMAL
  zh: 通常被认为是操作学习过程的基础，*图表*让你在操作过程中绘制接触点。这些图表将帮助你在操作过程中追踪保险柜拨盘的读数，同时帮助你更好地辨识出你所寻找的微小变化。你可以选择许多现成的商业选项，自己制作图表，或使用锁具运动社区成员在线共享的免费版本。在[第
    13 章](ch13.xhtml)中，我们将详细讲解如何使用这些图表。
- en: SPARROWS shares both the Vault instructions and its printable graphing chart
    for anyone to download. A simple internet search will pull up the latest instruction
    book, including the graph as a PDF file.
  id: totrans-1613
  prefs: []
  type: TYPE_NORMAL
  zh: SPARROWS 提供了金库说明书和可打印的图表，供任何人下载。只需简单的互联网搜索，就能找到最新的说明书，包括图表的 PDF 文件。
- en: The folks at Locksmith Reference share several mechanical safe-lock instructions
    as well as versions of their graphing charts, which have increments in both quarters
    and fifths for your charting pleasure.
  id: totrans-1614
  prefs: []
  type: TYPE_NORMAL
  zh: Locksmith Reference 的工作人员分享了几份机械保险柜锁的操作说明，并提供了他们的图表版本，图表中有四分之一和五分之一的增量，供你在绘制图表时使用。
- en: Deviant Ollam and the great team over at the CORE Group also provide some fine
    manipulation charts on its Safe Manipulation page *[https://enterthecore.net/safe-manipulation/](https://enterthecore.net/safe-manipulation/)*.
    They use charts with increments in tenths for a more nuanced approach (see [Figure
    12-8](ch12.xhtml#ch12fig8)).
  id: totrans-1615
  prefs: []
  type: TYPE_NORMAL
  zh: Deviant Ollam 和 CORE 小组的优秀团队也在其安全操作页面上提供了一些精美的操作图表 *[https://enterthecore.net/safe-manipulation/](https://enterthecore.net/safe-manipulation/)*。他们使用了以十分之一为增量的图表，采用更精细的操作方法（见
    [图 12-8](ch12.xhtml#ch12fig8)）。
- en: '![Image](../images/12fig08.jpg)'
  id: totrans-1616
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig08.jpg)'
- en: '*Figure 12-8: The CORE Group’s graphing chart*'
  id: totrans-1617
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-8：CORE 小组的图表*'
- en: Lockmasters and MBA USA provide some unique options. Lockmasters, which essentially
    invented teaching manipulation, offers a graph that has the feel of a detailed
    flowchart (see [Figure 12-9](ch12.xhtml#ch12fig9)).
  id: totrans-1618
  prefs: []
  type: TYPE_NORMAL
  zh: Lockmasters 和 MBA USA 提供了一些独特的选项。Lockmasters 实际上发明了教学操作，提供了一张看起来像详细流程图的图表（见
    [图 12-9](ch12.xhtml#ch12fig9)）。
- en: '![Image](../images/12fig09.jpg)'
  id: totrans-1619
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig09.jpg)'
- en: '*Figure 12-9: This Lockmasters chart breaks the increments into fifths*.'
  id: totrans-1620
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-9：这个Lockmasters图表将增量分成五分之一*。'
- en: However, MBA’s laminated, reusable, circular chart paints a detailed picture
    that’s hard to argue with ([Figure 12-10](ch12.xhtml#ch12fig10)).
  id: totrans-1621
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，MBA的层压可重复使用圆形图表，绘制了一个详细的图像，几乎无法反驳（[图12-10](ch12.xhtml#ch12fig10)）。
- en: '![Image](../images/12fig10.jpg)'
  id: totrans-1622
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig10.jpg)'
- en: '*Figure 12-10: The circular graphing chart from MBA USA*'
  id: totrans-1623
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-10：MBA USA的圆形图表*'
- en: On your first spin around the dial, measuring contact points in quarter increments
    can be faster and easier, reducing the number of nuanced decisions that can slow
    you down when you’re first learning manipulation. But once you’ve gotten the hang
    of finding and documenting contact points, the charts divided into tenths offer
    greater fidelity, especially for troublesome locks. We recommend getting both,
    since you’ll put them to good use over your learning journey—that is, until you’re
    running full speed without them and crushing the competition.
  id: totrans-1624
  prefs: []
  type: TYPE_NORMAL
  zh: 在你第一次旋转拨盘时，以四分之一增量测量接触点可以更快、更容易，从而减少在你刚开始学习操作时可能会拖慢进度的细微决策。但一旦你掌握了找到并记录接触点的方法，按十分之一分割的图表提供了更高的精度，尤其适用于那些棘手的锁。我们建议你两者都买，因为你会在学习过程中充分利用它们——直到你可以完全不依赖它们并在竞争中轻松取胜。
- en: '*Index-Line Stickers*'
  id: totrans-1625
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*索引线贴纸*'
- en: Sometimes a visual aid can help you get more accurate readings for your contact
    points, particularly when the lines on the dial are chunky or sloppily painted.
    If applied properly, index-line stickers can be a great asset.
  id: totrans-1626
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，视觉辅助工具可以帮助你更准确地读取接触点，特别是当拨盘上的线条较粗或涂得不整齐时。如果正确使用，索引线贴纸可以是一个很好的工具。
- en: My only issue with stickers is with how I use them. My imprecise application
    can often defeat their purpose.
  id: totrans-1627
  prefs: []
  type: TYPE_NORMAL
  zh: 我唯一的问题是如何使用贴纸。由于我应用不准确，它们的作用往往会受到影响。
- en: —BANDEATOZ
  id: totrans-1628
  prefs: []
  type: TYPE_NORMAL
  zh: —BANDEATOZ
- en: Some folks make their own stickers, and others use the tried-and-true commercial
    options. The simplicity of Fine-Line dial indicators by Taylor Technologies ([Figure
    12-11](ch12.xhtml#ch12fig11)) is unmatched.
  id: totrans-1629
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人会自制贴纸，而另一些人则使用经过验证的商业选项。Taylor Technologies的Fine-Line拨盘指示器（[图12-11](ch12.xhtml#ch12fig11)）其简便性无可比拟。
- en: '![Image](../images/12fig11.jpg)'
  id: totrans-1630
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig11.jpg)'
- en: '*Figure 12-11: Fine-Line dial indicators by Taylor Technologies highlight subtle
    changes and can make all the difference in your search for clues*.'
  id: totrans-1631
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-11：Taylor Technologies的Fine-Line拨盘指示器突出细微变化，并能在你寻找线索时起到决定性作用*。'
- en: Lockmasters Read Eze stickers are a bit more complicated but can be especially
    helpful for getting precise readings ([Figure 12-12](ch12.xhtml#ch12fig12)).
  id: totrans-1632
  prefs: []
  type: TYPE_NORMAL
  zh: Lockmasters Read Eze贴纸稍微复杂一些，但对于精确读取特别有帮助（[图12-12](ch12.xhtml#ch12fig12)）。
- en: '![Image](../images/12fig12.jpg)'
  id: totrans-1633
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig12.jpg)'
- en: '*Figure 12-12: Lockmasters Read Eze stickers help define the increments between
    these blurry lines*.'
  id: totrans-1634
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-12：Lockmasters Read Eze贴纸帮助定义这些模糊线条之间的增量*。'
- en: These stickers are totally optional; if you have no trouble manipulating safe
    locks without them, feel free to skip them.
  id: totrans-1635
  prefs: []
  type: TYPE_NORMAL
  zh: 这些贴纸完全是可选的；如果你在没有它们的情况下操控安全锁没有问题，可以随意跳过它们。
- en: Performing Lock Disassembly and Assembly
  id: totrans-1636
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 执行锁具拆卸与组装
- en: We highly recommend owning a cutaway lock so you can see the wheels moving instead
    of trying to picture what’s happening inside the lock. If you already own a cutaway
    lock or have no intention of making one (as we’ll describe in the next section),
    you shouldn’t need to disassemble your lock unless you want to modify the lever
    to give you specific clues during your practice (see [Chapter 12](ch12.xhtml)
    for instructions).
  id: totrans-1637
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强烈建议拥有一个切割锁具，这样你可以看到齿轮的运转，而不是仅仅想象锁内发生了什么。如果你已经拥有一个切割锁或不打算制作一个（正如我们将在下一节中描述的那样），除非你想修改杠杆以便在练习过程中提供特定线索，否则你不需要拆卸锁具（具体说明见[第12章](ch12.xhtml)）。
- en: Removing the lever is as simple as removing the back cover, the lever screw,
    and one spring. All you need is a Phillips-head screwdriver for the back-cover
    screws and a flathead screwdriver for the lever screw. [Figure 12-13](ch12.xhtml#ch12fig13)
    shows an example cutaway from Big Red.
  id: totrans-1638
  prefs: []
  type: TYPE_NORMAL
  zh: 拆卸杠杆非常简单，只需要拆下背盖、杠杆螺丝和一个弹簧。你只需要一把十字螺丝刀来拆背盖的螺丝，和一把一字螺丝刀来拆杠杆螺丝。[图12-13](ch12.xhtml#ch12fig13)展示了Big
    Red的一个切割示例。
- en: '![Image](../images/12fig13.jpg)'
  id: totrans-1639
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig13.jpg)'
- en: '*Figure 12-13: The lever screw and spring in a Big Red lock*'
  id: totrans-1640
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-13：Big Red锁中的杠杆螺丝和弹簧*'
- en: To remove the lever in the Big Red lock, you simply unscrew the lever screw
    and unhook the lever spring. The other end of the spring hooks inside the lock
    bolt in a tiny hole or groove, and the center of the spring wraps around the lever
    screw’s bushing.
  id: totrans-1641
  prefs: []
  type: TYPE_NORMAL
  zh: 要拆卸“大红锁”中的杠杆，只需旋松杠杆螺丝并解开杠杆弹簧。弹簧的另一端钩在锁栓的小孔或槽中，弹簧的中心绕过杠杆螺丝的套管。
- en: SPARROWS levers work a bit differently in that the spring attachment point fits
    inside a hole in the lever versus being hooked in, but otherwise they’re the same
    as Big Red and S&G.
  id: totrans-1642
  prefs: []
  type: TYPE_NORMAL
  zh: SPARROWS 的杠杆稍微不同，弹簧的附着点是插入杠杆中的孔，而不是挂在外面，但除此之外，它们与 Big Red 和 S&G 是一样的。
- en: LaGard doesn’t have a lever screw but instead uses the lever spring to secure
    the lever directly to the bolt (see [Figure 12-14](ch12.xhtml#ch12fig14)). You’ll
    have to undo the lever spring near the top of the lever first, and then rotate
    and slide out the spring.
  id: totrans-1643
  prefs: []
  type: TYPE_NORMAL
  zh: LaGard 没有杠杆螺丝，而是使用杠杆弹簧将杠杆直接固定到锁栓上（见[图 12-14](ch12.xhtml#ch12fig14)）。你需要先解开杠杆上部的弹簧，然后旋转并滑出弹簧。
- en: '![Image](../images/12fig14.jpg)'
  id: totrans-1644
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig14.jpg)'
- en: '*Figure 12-14: The LaGard lever attachment differs from that of other manufacturers*.'
  id: totrans-1645
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-14：LaGard 的杠杆附件与其他制造商不同*。'
- en: You have only two things to worry about during disassembly. First, the retaining
    washer, or Spirolox washer, can be a pain to take on and off until you’ve mastered
    the technique. Try lifting the lead edge, then working it around in the appropriate
    direction ([Figure 12-15](ch12.xhtml#ch12fig15)). A small screwdriver, nail, or
    ice pick will work. Second, the lever spring usually has some kind of turn to
    keep you from bending it out of shape.
  id: totrans-1646
  prefs: []
  type: TYPE_NORMAL
  zh: 在拆卸过程中，你只需要担心两件事。首先，保持垫圈或 Spirolox 垫圈在拆卸时可能比较麻烦，直到你掌握技巧为止。尝试提起前缘，然后按适当的方向将其绕过（见[图
    12-15](ch12.xhtml#ch12fig15)）。小型螺丝刀、钉子或冰锥都可以使用。其次，杠杆弹簧通常会有某种旋转设计，防止它变形。
- en: With both steps, take your time and don’t force anything. Also make sure you’re
    doing this in an appropriate workspace—you’d hate to lose a small washer or not
    have space to lay the parts out for easy reassembly later. Consider putting the
    washer in a resealable clear bag, just to be sure it can’t go far.
  id: totrans-1647
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行这两步时，请慢慢来，不要强迫任何部件。还要确保你在适当的工作空间中进行——你可不想丢失一个小垫圈，或者没有空间将零件摆放开来以便稍后轻松重新组装。考虑将垫圈放入一个可重新封口的透明袋中，以确保它不会丢失。
- en: '![Image](../images/12fig15.jpg)'
  id: totrans-1648
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig15.jpg)'
- en: '*Figure 12-15: Removing the retaining washer with an ice pick or similarly
    pointed tool*'
  id: totrans-1649
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-15：使用冰锥或类似尖锐工具拆卸保持垫圈*'
- en: For reassembly, simply put everything back in the correct order. Keep in mind
    that two of the wheels are interchangeable, as are two of the flys, so make sure
    you don’t put the odd one out in the wrong spot.
  id: totrans-1650
  prefs: []
  type: TYPE_NORMAL
  zh: 在重新组装时，只需按照正确的顺序将所有部件放回。记住，有两个轮子是可以互换的，两个飞轮也是如此，所以确保不要把那个不同的放错位置。
- en: '**NOTE**'
  id: totrans-1651
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The* Sargent and Greenleaf Mechanical Safe Lock Guide *mentioned in “Using
    Other Resources” on [page 234](ch12.xhtml#lev77) is a must-own, and its exploded
    view of the wheel pack will definitely help you with reassembly. Even if you have
    a different manufacturer’s lock, about 95 percent of the steps are the same*.'
  id: totrans-1652
  prefs: []
  type: TYPE_NORMAL
  zh: '*在[第 234 页](ch12.xhtml#lev77)的“使用其他资源”中提到的 Sargent 和 Greenleaf 机械安全锁指南*是必备书籍，它对轮包的爆炸图会在重新组装时大有帮助。即使你使用的是其他制造商的锁，约
    95% 的步骤是相同的*。'
- en: Unlike wheels 2 and 3 (see [Figure 12-16](ch12.xhtml#ch12fig16)), wheel 1 doesn’t
    have a fixed drive pin on the bottom, as it rides against the lock body and has
    no room for one.
  id: totrans-1653
  prefs: []
  type: TYPE_NORMAL
  zh: 与轮子 2 和 3（见[图 12-16](ch12.xhtml#ch12fig16)）不同，轮子 1 底部没有固定的驱动销，因为它与锁体接触，并且没有空间放置驱动销。
- en: '![Image](../images/12fig16.jpg)'
  id: totrans-1654
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig16.jpg)'
- en: '*Figure 12-16: Because this wheel has a protruding fixed drive pin, you know
    it must be wheel 2 or 3*.'
  id: totrans-1655
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-16：由于该轮子有一个突出的固定驱动销，你可以知道它一定是轮子 2 或 3*。'
- en: Wheel 3’s fly (the topmost fly) protrudes to ensure that it will be caught by
    the cam’s drive pin (see [Figure 12-17](ch12.xhtml#ch12fig17)).
  id: totrans-1656
  prefs: []
  type: TYPE_NORMAL
  zh: 轮子 3 的飞轮（最上面的飞轮）突出，以确保它会被凸轮的驱动销抓住（见[图 12-17](ch12.xhtml#ch12fig17)）。
- en: '![Image](../images/12fig17.jpg)'
  id: totrans-1657
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/12fig17.jpg)'
- en: '*Figure 12-17: Wheel 3, the one closest to the drive cam, always has a protruding
    fly, while all the other flys are flush with the wheel*.'
  id: totrans-1658
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-17：轮子 3，离驱动凸轮最近的那个，始终有一个突出的飞轮，而其他所有飞轮都与轮子平齐*。'
- en: Once you have your flys and wheels correct, the last thing to remember is your
    spacing or isolation washers, found between each wheel. You’ll also want to have
    a change key, used to set a new combination for the lock. While new locks usually
    come with a change key, a used lock might not. Make sure you get the correct key
    for your lock (see [Figure 12-18](ch12.xhtml#ch12fig18) for some examples). A
    few, especially the S&G clones, can often use the same key, but S&G and LaGard
    keys differ significantly.
  id: totrans-1659
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的飞梳和轮子正确无误，最后需要记住的是你的间隔或隔离垫片，这些垫片位于每个轮子之间。你还需要有一把变换钥匙，用来设置新密码。虽然新锁通常会附带变换钥匙，但二手锁可能没有。确保你拿到的是适合你锁的正确钥匙（可以参考[图12-18](ch12.xhtml#ch12fig18)中的一些例子）。有些锁，尤其是S&G克隆锁，通常使用相同的钥匙，但S&G和LaGard的钥匙差别很大。
- en: '![Image](../images/12fig18.jpg)'
  id: totrans-1660
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig18.jpg)'
- en: '*Figure 12-18: From top to bottom: S&G, LaGard, and Big Red change keys*'
  id: totrans-1661
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-18：从上到下：S&G、LaGard和大红色的变换钥匙*'
- en: Making Your Own Cutaway Lock
  id: totrans-1662
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自制剖视锁
- en: Having a lock that you can see into during your learning process can be invaluable.
    During manipulation, you’ll find yourself not just dialing combinations, but dialing
    to specifically include and exclude wheel locations you’re testing. This process
    can be tiring for the mind *and* the wrists, so get a cutaway lock.
  id: totrans-1663
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习过程中，拥有一个可以看到内部结构的锁是非常有价值的。在操作时，你不仅仅是在拨动密码，而是在特意拨动某些特定的轮子位置进行测试。这一过程可能会让大脑*和*手腕感到疲惫，因此，拥有一个剖视锁是非常值得的。
- en: Some locksporters fabricate a clear acrylic back cover for their lock to allow
    them to see inside, so that’s another option you might want to explore. I can
    be a little rough on plastic, so I usually stick with the cutaway method.
  id: totrans-1664
  prefs: []
  type: TYPE_NORMAL
  zh: 一些锁具爱好者会为他们的锁制作一个透明的丙烯酸背盖，以便可以看到锁内部的结构，这也是你可以考虑的一种选择。我对塑料比较粗鲁，所以通常还是坚持使用剖视法。
- en: —BANDEATOZ
  id: totrans-1665
  prefs: []
  type: TYPE_NORMAL
  zh: —BANDEATOZ
- en: You might be apprehensive about cutting into a newly acquired safe lock, but
    with a few simple tools, you can easily and quickly produce one that will more
    than meet your needs—and at a significant cost savings over some of the machined
    cutaways available. Let’s look at a couple of examples of those first. [Figure
    12-19](ch12.xhtml#ch12fig19) shows a LaGard lock cutout that gives us a view of
    the fence when it interacts with the wheels as well as the lever nose when it
    interacts with the drive cam.
  id: totrans-1666
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会对切割一个新买的保险箱锁感到犹豫，但只需要几个简单的工具，你就能轻松快速地制作出一个满足需求的剖视锁，而且比一些机械切割的剖视锁便宜得多。我们先来看几个例子。[图12-19](ch12.xhtml#ch12fig19)展示了一个LaGard锁的切口，我们可以看到在与轮子互动时栅栏的位置，以及在与驱动凸轮互动时杠杆鼻的情况。
- en: '![Image](../images/12fig19.jpg)'
  id: totrans-1667
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig19.jpg)'
- en: '*Figure 12-19: A LaGard side-view cutaway lock*'
  id: totrans-1668
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-19：一个LaGard侧视剖视锁*'
- en: What’s nice about this cutaway is that it leaves some of the lock body intact,
    where the side-view hole was cut. This provides a surface you could affix tape
    to if you wanted to obscure some of what’s going on inside the lock to better
    focus on a specific area.
  id: totrans-1669
  prefs: []
  type: TYPE_NORMAL
  zh: 这个剖视图的优点在于它保留了锁体的一部分完整，侧视孔被切割的地方提供了一个表面，你可以粘贴胶带，如果你想遮挡锁内部的一部分内容，以便更专注于特定区域。
- en: '[Figure 12-20](ch12.xhtml#ch12fig20) shows a back-cover cutaway from LaGard.
    It keeps all the important parts uncut but still affords you a view of the wheels,
    lever nose, and cam gate.'
  id: totrans-1670
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12-20](ch12.xhtml#ch12fig20)展示了来自LaGard的背盖剖视图。它保持了所有重要部件未被切割，但仍能让你看到轮子、杠杆鼻和凸轮门。'
- en: '![Image](../images/12fig20.jpg)'
  id: totrans-1671
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig20.jpg)'
- en: '*Figure 12-20: A LaGard back-cover cutaway lock*'
  id: totrans-1672
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-20：一个LaGard背盖剖视锁*'
- en: '[Figure 12-21](ch12.xhtml#ch12fig21) shows another example from Big Red, this
    time a side-view cutaway. This is likely something you could replicate with a
    hacksaw or flat file.'
  id: totrans-1673
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12-21](ch12.xhtml#ch12fig21)展示了大红色锁的另一个例子，这次是一个侧视剖视图。这是你可以用钢锯或平刀轻松复制的样式。'
- en: '![Image](../images/12fig21.jpg)'
  id: totrans-1674
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig21.jpg)'
- en: '*Figure 12-21: A Big Red side-view cutaway*'
  id: totrans-1675
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-21：一个大红色的侧视剖视图*'
- en: And finally, the Big Red cutaway in [Figure 12-22](ch12.xhtml#ch12fig22) is
    another back-cover version, but with the cutout shifted to the left edge. This
    displays the shiny red code wheels to full effect.
  id: totrans-1676
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，[图12-22](ch12.xhtml#ch12fig22)中的大红色剖视锁是另一个背盖版本，但切口被移到左边缘。这样可以充分展示闪亮的红色密码轮。
- en: '![Image](../images/12fig22.jpg)'
  id: totrans-1677
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig22.jpg)'
- en: '*Figure 12-22: A Big Red cutaway lock with the cutout on the left edge of the
    back cover*'
  id: totrans-1678
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-22：一个大红色的剖视锁，背面盖左边缘有切口*'
- en: 'Having access to premanufactured cutaway locks, 3D-printed cutaway back covers,
    or a machinist shop can make them easier to acquire, but a DIY version requires
    only the simplest of tools: a Dremel or any small rotary tool with a cutting wheel,
    a dollar store hacksaw, and eye protection in case of flying parts. Admittedly,
    the cutaways won’t be as cleanly cut as their manufactured counterparts, but they’ll
    be perfectly functional.'
  id: totrans-1679
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有预制的切割锁、3D打印的切割后盖或机械车间可以让它们更容易获取，但DIY版本只需要最简单的工具：一把Dremel或任何带切割轮的小型旋转工具、一把一美元店的钢锯以及眼部保护设备以防止飞溅的零件。诚然，切割的效果不会像制造的产品那样整洁，但它们完全可以正常使用。
- en: You don’t need to disassemble your lock any further than what’s shown in [Figure
    12-23](ch12.xhtml#ch12fig23).
  id: totrans-1680
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要拆解锁具到[图 12-23](ch12.xhtml#ch12fig23)所示的程度。
- en: '![Image](../images/12fig23.jpg)'
  id: totrans-1681
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig23.jpg)'
- en: '*Figure 12-23: A disassembled lock ready for cutting*'
  id: totrans-1682
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-23：准备切割的拆卸锁*'
- en: As you can see, you want to remove the wheels and lever (to avoid damaging them),
    but you can leave the relocker and bolt intact.
  id: totrans-1683
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你需要拆卸转轮和杠杆（以避免损坏它们），但可以保留重新锁定器和锁栓不动。
- en: Now you can use your rotary tool to start cutting, as shown in [Figure 12-24](ch12.xhtml#ch12fig24).
    (This example shows some overcutting, but it turned out fair enough.)
  id: totrans-1684
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以使用旋转工具开始切割，如[图 12-24](ch12.xhtml#ch12fig24)所示。（这个示例有些过度切割，但结果还算不错。）
- en: '![Image](../images/12fig24.jpg)'
  id: totrans-1685
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig24.jpg)'
- en: '*Figure 12-24: Making your first cuts*'
  id: totrans-1686
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-24：进行第一次切割*'
- en: You can cut off a section of the back cover, being careful to leave the change-key
    hole and at least one screw hole, as well as enough of the back cover to keep
    the internal relocker in check. Using a Sharpie to first mark up the cutting area
    and spots to avoid can be helpful ([Figure 12-25](ch12.xhtml#ch12fig25)).
  id: totrans-1687
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以切割后盖的一部分，小心留下一部分换钥匙孔和至少一个螺丝孔，同时保持足够的后盖以确保内部重新锁定器的位置。使用马克笔先标记切割区域和要避开的地方会很有帮助（[图
    12-25](ch12.xhtml#ch12fig25)）。
- en: '![Image](../images/12fig25.jpg)'
  id: totrans-1688
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig25.jpg)'
- en: '*Figure 12-25: Cutting the back cover, being careful to avoid the outlined
    areas*'
  id: totrans-1689
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-25：切割后盖时，小心避开标出的区域*'
- en: '[Figure 12-26](ch12.xhtml#ch12fig26) shows the finished result.'
  id: totrans-1690
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 12-26](ch12.xhtml#ch12fig26)显示了最终的结果。'
- en: '![Image](../images/12fig26.jpg)'
  id: totrans-1691
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig26.jpg)'
- en: '*Figure 12-26: A little beat-up-looking but fully functional DIY cutaway lock*'
  id: totrans-1692
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 12-26：外观有些破旧，但完全可以使用的DIY切割锁*'
- en: '**MODIFYING THE LEVER**'
  id: totrans-1693
  prefs: []
  type: TYPE_NORMAL
  zh: '**修改杠杆**'
- en: Modifying the safe-lock lever is a simple, optional way to force a specific
    wheel to interact with the lever’s fence in order to verify which wheel is indicating.
    During the learning process, this modification can save you time and steps, which
    you can always add back in by replacing the modified lever with an unmodified
    one.
  id: totrans-1694
  prefs: []
  type: TYPE_NORMAL
  zh: 修改保险锁的杠杆是一个简单的可选方法，它可以强制特定的转轮与杠杆的挡板接触，从而验证是哪个转轮在指示。在学习过程中，这种修改可以节省时间和步骤，你随时可以通过将修改过的杠杆替换为未修改的杠杆来恢复这些步骤。
- en: The SPARROWS Challenge Vault training lock shines in this area. As you can see
    here, it includes a lever with a shortened fence (left) so you can get an open
    with a fraction of the work, and an indented lever (right) to ensure that it contacts
    a specific wheel inside the lock.
  id: totrans-1695
  prefs: []
  type: TYPE_NORMAL
  zh: SPARROWS Challenge Vault训练锁在这一点上表现出色。如你所见，它包括一个有缩短挡板的杠杆（左），这样你就可以通过更少的工作量完成开锁，同时还有一个凹陷的杠杆（右），确保它能接触到锁内部的特定转轮。
- en: '![Image](../images/un12fig01.jpg)'
  id: totrans-1696
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/un12fig01.jpg)'
- en: Some manipulators suggest adding a slight bend to the fence to make it indicate
    on a specific wheel. However, fences can be fragile and frequently break or come
    unsoldered when you try to bend them. Instead, you can file them down to ensure
    that they make contact at the location you want. You don’t need a fancy milling
    machine to accomplish this; a simple hand file or rotary tool will do the trick.
    This lever has been modified with two progressive steps to force wheel 3 to indicate
    first.
  id: totrans-1697
  prefs: []
  type: TYPE_NORMAL
  zh: 一些操作员建议对挡板稍微弯曲，以便它能够在特定的转轮上指示。然而，挡板可能比较脆弱，弯曲时容易断裂或脱焊。相反，你可以把挡板打磨掉，确保它在你想要的地方接触到转轮。你不需要一台昂贵的铣床，只需要一把简单的手锉或旋转工具就能完成这项工作。这个杠杆已经通过两个逐步的改动来强制第3个转轮优先指示。
- en: '![Image](../images/un12fig02.jpg)'
  id: totrans-1698
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/un12fig02.jpg)'
- en: You can mark the fence with two black dots indicating the approximate space
    between the wheels, so you’ll know where to remove some of the metal on the fence.
    Here the fence has been *terraced* with a rotary tool. The fence is currently
    touching wheel 3; if the fence drops into wheel 3’s gate, wheel 2 will indicate
    next.
  id: totrans-1699
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在栅栏上标记两个黑点，指示轮子之间的大致间距，这样你就能知道在哪里从栅栏上去除一些金属。这里，栅栏已经用旋转工具进行了*阶梯式*打磨。此时栅栏正接触到轮子3；如果栅栏掉入轮子3的门口，轮子2将指示接下来的步骤。
- en: '![Image](../images/un12fig03.jpg)'
  id: totrans-1700
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/un12fig03.jpg)'
- en: LaGard locks, with their skinny wheels, facilitate the imprecise work of hand
    filing or rotary-tool grinding and are the most forgiving if you make spacing
    errors. Regardless of the lock brand, you’ll need to remove very little metal
    from a fence.
  id: totrans-1701
  prefs: []
  type: TYPE_NORMAL
  zh: LaGard 锁具采用细小的轮子，便于进行不精确的手工打磨或旋转工具磨削工作，并且如果你在间距上出错，它们是最宽容的。无论锁具品牌如何，你都只需要从栅栏上去除非常少的金属。
- en: Setting the Combination
  id: totrans-1702
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置密码
- en: Before you begin the safe-manipulation process, you’ll need to set the lock’s
    combination. Although not technically a requirement, having a friend or two available
    to help is a good idea. Sure, you could always set your own combination in accordance
    with your lock manufacturer’s instructions—but then you would know it. That would
    almost certainly throw off your manipulation practice, as you’ll be anticipating
    your next clue. While training, going in without any idea of the combination is
    best, and doing that is easier if you have assistance. Getting someone to join
    you on your dialing journey also allows both of you to bounce your understanding
    of an idea or technique off each other.
  id: totrans-1703
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始操作安全锁之前，你需要设置锁的组合密码。虽然这 technically 不是必需的，但有一个朋友或两个人帮忙是个好主意。当然，你也可以按照锁具制造商的说明自己设置密码——但那样你就会知道密码。那几乎肯定会影响你操作练习的效果，因为你会预期下一个线索。在训练过程中，最好在完全不知道密码的情况下进行，而如果有帮助，这会更容易。让某人加入你的拨盘旅程，也能让你们互相交换对某个想法或技巧的理解。
- en: If you opt to go it alone, there’s a way to set the combination without knowing
    it. Generally, to dial open a combination lock, you spin the dial around four
    times in one direction, three times in the other, two times back again, and then
    one final turn in the opposite direction until it opens. Setting a combination
    without knowing it involves just the first three steps of that process.
  id: totrans-1704
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择独立操作，有一种方法可以在不知情的情况下设置密码。通常，要拨开组合锁，你需要将拨盘在一个方向上旋转四次，在另一个方向旋转三次，再旋转两次回去，最后再进行一次相反方向的旋转，直到锁打开。设置一个组合密码而不知密码涉及到的仅是这个过程的前三步。
- en: First, align the change-key holes and insert the change key. Turn the key 90°,
    and *without looking* (you can use tape if necessary, as shown in [Figure 12-27](ch12.xhtml#ch12fig27)),
    give the dial a handful of spins in any direction to “scramble” it. Then—still
    no peeking—give the dial eight half spins to the left. These half spins equal
    about four full spins but spare you from having to do any wrist acrobatics while
    the lock is turned away from you. Next, give the dial six half spins to the right,
    then four half spins to the left. Stop spinning.
  id: totrans-1705
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，调整更换钥匙孔的位置并插入更换钥匙。将钥匙转动90°，然后*不要看*（如[图12-27](ch12.xhtml#ch12fig27)所示，你可以使用胶带），将拨盘旋转几次以“搅乱”它。接着—仍然不要偷看—将拨盘向左旋转八次半圈。这些半圈大约等于四次完整的旋转，但可以避免你在锁离开时进行任何腕部的高难度动作。接下来，将拨盘向右旋转六次半圈，再向左旋转四次半圈。停止旋转。
- en: Turn the change key back 90° and remove the key. Give the dial a final scramble
    spin and then you’re free to look. This process is almost like setting the combination
    the usual way. In the worst case, if something is off, you can simply remove the
    back cover, align the change-key holes again, and repeat the process.
  id: totrans-1706
  prefs: []
  type: TYPE_NORMAL
  zh: 将更换钥匙旋转回90°并取下钥匙。给拨盘最后一次搅乱旋转，然后你就可以看了。这个过程几乎就像正常的设置组合密码一样。如果出现问题，最糟糕的情况是你可以简单地移除后盖，再次调整更换钥匙孔的位置，然后重复这个过程。
- en: '![Image](../images/12fig27.jpg)'
  id: totrans-1707
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/12fig27.jpg)'
- en: '*Figure 12-27: With the help of a little blue tape, you can still access the
    change-key hole to reset combinations while avoiding the temptation to sneak a
    look*.'
  id: totrans-1708
  prefs: []
  type: TYPE_NORMAL
  zh: '*图12-27：借助一些蓝色胶带，你仍然可以访问更换钥匙孔以重新设置密码，同时避免忍不住偷看*。'
- en: Using Other Resources
  id: totrans-1709
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用其他资源
- en: 'Finally, you might want to check out the following helpful references before
    you begin the hands-on process of safe-lock manipulation:'
  id: totrans-1710
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在开始进行安全锁操作之前，你可能想参考以下有用的资料：
- en: '***Sargent and Greenleaf Mechanical Safe Lock Guide***'
  id: totrans-1711
  prefs: []
  type: TYPE_NORMAL
  zh: '***Sargent和Greenleaf机械安全锁指南***'
- en: This is updated periodically but a worthwhile resource no matter the version.
    It is available from S&G’s website (just search *mechanical safe lock guide* from
    *[https://sargentandgreenleaf.com](https://sargentandgreenleaf.com)*) or search
    online for *book_mech_locks.pdf* to bring up lots of hits. This guide includes
    instructions on dialing, changing the combination, mounting the lock, and detailed
    diagrams that will help you reassemble your locks properly. Although it is brand
    specific, the operations and assembly principles also apply to other brands’ safe
    locks. Plenty of commonalities exist across all combination-safe-lock manufacturers,
    so if you understand one, you’ll know what to look for in others.
  id: totrans-1712
  prefs: []
  type: TYPE_NORMAL
  zh: 该资源会定期更新，但无论版本如何，它都是一个值得参考的资料。你可以从S&G的网站上找到它（只需搜索*mechanical safe lock guide*，访问*[https://sargentandgreenleaf.com](https://sargentandgreenleaf.com)*)，或者在线搜索*book_mech_locks.pdf*，你会看到大量相关结果。该指南包括了拨号、改变密码、安装锁具以及帮助你正确重新组装锁具的详细图解。虽然它是针对特定品牌的，但操作和组装的原理同样适用于其他品牌的保险箱锁。所有组合式保险箱锁制造商之间有许多共同点，所以如果你理解了其中一种，你就能知道如何查看其他品牌的锁。
- en: '**NOTE**'
  id: totrans-1713
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Although the mechanics of safe-lock manipulation are fundamentally the same
    in every one of the references that follow, each author explains it their own
    way and emphasizes different aspects based on what they think is most important.
    If you’re confused by any of this book’s explanations, see how these other folks
    have stated it. Think of these recommendations as additional tools in your toolbox*.'
  id: totrans-1714
  prefs: []
  type: TYPE_NORMAL
  zh: '*尽管下面所有参考文献中关于保险箱锁操作的机制是相同的，但每位作者都有自己的解释方式，并根据他们认为最重要的部分进行了不同的侧重。如果你对本书中的某些解释感到困惑，可以看看其他人的表达方式。把这些建议当做你工具箱中的额外工具来使用*。'
- en: '**Matt Blaze’s “Safecracking for the Computer Scientist”**'
  id: totrans-1715
  prefs: []
  type: TYPE_NORMAL
  zh: '**Matt Blaze的《计算机科学家的保险箱破解》**'
- en: This 2004 paper is available from Blaze’s website at *[https://www.mattblaze.org/papers/safelocks.pdf](https://www.mattblaze.org/papers/safelocks.pdf)*.
    He does a fine job breaking down how everything works, giving plenty of definitions,
    and keenly emphasizing the need to practice to learn the techniques. A couple
    of standouts are his suggestion of using one-eighth increments of measurement
    for charting (versus the standard quarters, fifths, and tenths) and his simple
    back-cover cutaway—his use of a simple drill hole makes for a smooth-looking machined
    cut.
  id: totrans-1716
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇2004年的论文可以在Blaze的官网上找到，网址为*[https://www.mattblaze.org/papers/safelocks.pdf](https://www.mattblaze.org/papers/safelocks.pdf)*。他很好地解释了所有工作的原理，给出了大量的定义，并强调了通过实践来学习技巧的重要性。有几项特别值得注意的内容，比如他建议使用八分之一的增量来绘制图表（而不是标准的四分之一、五分之一或十分之一），以及他简单的背面切割展示——他用简单的钻孔方式，呈现出平滑的机械切割效果。
- en: '**Jared Dygert’s *Safecracking for Everyone!***'
  id: totrans-1717
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jared Dygert的*Safecracking for Everyone!***'
- en: A few years ago, BandEAtoZ watched this energetic and passionate young man give
    a lock manipulation class at a large conference, but was unaware that the man
    had already produced a simple, 45-page manipulation book when he was younger.
    While obviously self-published, the book does more than cover the basics and is
    filled with LaGard locks, making it a nice complement to the S&G safe lock guide
    recommended earlier. Dygert loves to use color-coding to group ideas and doesn’t
    shy away from graphing photos and detailed tips. Like Blaze, he suggests charting
    increments of one-eighths. *Safecracking for Everyone!* is available from Amazon
    and is also linked from Dygert’s YouTube page (*[https://www.youtube.com/@lockmanipulator](https://www.youtube.com/@lockmanipulator)*).
  id: totrans-1718
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，BandEAtoZ在一次大型会议上观看了这位充满活力和激情的年轻人授课，教人如何操作锁具，但当时并不知道他在年轻时就已经出版了本简单的45页手册，讲解锁具操作技巧。虽然这本书显然是自费出版的，但它不仅涵盖了基础知识，还详细介绍了LaGard锁具，是对前面推荐的S&G保险箱锁指南的一个很好的补充。Dygert喜欢使用颜色编码来分组思想，并且不避讳使用图表照片和详细提示。像Blaze一样，他也建议使用八分之一的增量进行图表绘制。*Safecracking
    for Everyone!*可以在亚马逊上购买，也可以通过Dygert的YouTube页面链接到该书（* [https://www.youtube.com/@lockmanipulator](https://www.youtube.com/@lockmanipulator)*）。
- en: '**SPARROWS Challenge Vault manual**'
  id: totrans-1719
  prefs: []
  type: TYPE_NORMAL
  zh: '**SPARROWS Challenge Vault手册**'
- en: SPARROWS also shares the manual for its recently released Challenge Vault (*[https://www.sparrowslockpicks.com/pages/vault-manual](https://www.sparrowslockpicks.com/pages/vault-manual)*).
    While the manual focuses on using modified components to force a reading, the
    rest of the manual procedures are just as applicable to other openings. The manual
    also comes with a hand graphing page.
  id: totrans-1720
  prefs: []
  type: TYPE_NORMAL
  zh: SPARROWS还分享了其最近发布的Challenge Vault手册（* [https://www.sparrowslockpicks.com/pages/vault-manual](https://www.sparrowslockpicks.com/pages/vault-manual)*）。虽然该手册专注于使用修改过的组件来强行读取，但其余的手册步骤同样适用于其他开启方法。手册还附带了一页手工绘图页面。
- en: '**Robert Sieveking’s *The National Locksmith Guide to Manipulation***'
  id: totrans-1721
  prefs: []
  type: TYPE_NORMAL
  zh: '**罗伯特·西弗金的*《国家锁匠手册：操作技巧》*'
- en: Back in the late ’80s, *National Locksmith* magazine produced this top-notch
    book on manipulation. Sadly, the magazine closed down in 2016, but print copies
    of the book can frequently be found for sale online. Sieveking includes study
    questions at the end of each chapter to ensure you’re following along. A digital
    version is available on the Internet Archive; simply search the book’s title from
    *[https://archive.org](https://archive.org)*.
  id: totrans-1722
  prefs: []
  type: TYPE_NORMAL
  zh: 上世纪80年代末，*国家锁匠*杂志出版了这本关于操作技巧的顶级书籍。遗憾的是，该杂志在2016年停刊，但这本书的印刷本在网上经常能找到。西弗金在每一章末尾提供了学习问题，确保你跟得上内容。该书的数字版本可在互联网档案馆找到；只需在*[https://archive.org](https://archive.org)*上搜索书名即可。
- en: Summary
  id: totrans-1723
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we gave you an overview of the tools—most importantly, the
    lock itself—and techniques you need to practice safe-lock manipulation. You learned
    the basics of lock disassembly and lever modification, as well as how to make
    your own cutaway, reassemble the lock, and set the combination.
  id: totrans-1724
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们为你概述了你需要掌握的工具——最重要的是锁具本身——以及进行安全锁操作的技巧。你学习了锁具拆解和杠杆修改的基础知识，还了解了如何制作自己的切开锁，重新组装锁具并设置组合。
- en: In the next chapter, you’ll put your practice lock through its paces as you
    start manipulating and learn how to chart your readings.
  id: totrans-1725
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将通过实际操作来检验你的练习锁，并开始进行操作，学习如何绘制你的读数图表。
- en: '**13'
  id: totrans-1726
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**13'
- en: SAFE-LOCK MANIPULATION STEP-BY-STEP**
  id: totrans-1727
  prefs: []
  type: TYPE_NORMAL
  zh: 安全锁操作分步指南**
- en: '![Image](../images/13fig00.jpg)'
  id: totrans-1728
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig00.jpg)'
- en: You have your lock mounted and set with an unknown combination, and now you’re
    ready to learn how to open it. In this chapter, we’ll walk you through each step
    of finding and charting the clues that will enable you to determine the safe’s
    combination.
  id: totrans-1729
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经将锁具安装并设置了一个未知的组合，现在你准备好学习如何打开它。在本章中，我们将引导你通过每一步，找到并绘制出线索，帮助你确定保险箱的组合。
- en: 'Here’s the general process you’ll follow:'
  id: totrans-1730
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你将要遵循的一般过程：
- en: Graph to get clues to one of the numbers in the combination.
  id: totrans-1731
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过图表来获取组合中某个数字的线索。
- en: Use those clues to find True Center, the exact number in the combination.
  id: totrans-1732
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用这些线索找到“真正的中心”，即组合锁中的准确数字。
- en: Run High Low tests to determine which wheel the number corresponds to.
  id: totrans-1733
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行高低测试，以确定该数字对应的轮盘。
- en: Search for clues to another number in the combination, and repeat steps 2 and
    3 to determine which wheel it corresponds to.
  id: totrans-1734
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻找组合中另一个数字的线索，并重复步骤2和3，确定它对应的轮盘。
- en: Use the brute-force technique to determine the final number in the combination
    and open the safe.
  id: totrans-1735
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用暴力破解技巧来确定组合中的最后一个数字并打开保险箱。
- en: As you work, you’ll be keeping meticulous notes on graphing charts. This process
    might sound daunting, but remember, the more you dial, the easier it will get.
    If it were as difficult as it seems to beginners, no one would be spinning open
    locks for a living or at competitions!
  id: totrans-1736
  prefs: []
  type: TYPE_NORMAL
  zh: 在操作过程中，你需要在图表上做详细的记录。这个过程可能听起来让人畏惧，但记住，你拨打的次数越多，就越容易。如果它像初学者看起来的那么困难，那么就不会有人靠开锁谋生或者参加比赛了！
- en: 'Before we begin, keep the following points in mind:'
  id: totrans-1737
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前，请牢记以下几点：
- en: If you aren’t using a cutaway lock to follow along, you’ll need a screwdriver
    to remove the lock’s back cover and the correct change key to complete the steps
    listed here. Keep in mind that if your lock has an internal relocker, it won’t
    let you retract the bolt with the back cover off even if you’ve dialed the right
    combination.
  id: totrans-1738
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你没有使用切开锁来进行操作，你需要一把螺丝刀来拆卸锁的后盖，并使用正确的钥匙来完成这里列出的步骤。请注意，如果你的锁具有内部重锁装置，即使你拨动了正确的组合，拆下后盖后它也不会让你缩回锁舌。
- en: Instead of *clockwise* and *counterclockwise*, we’ll refer to dialing either
    *right* or *left*, respectively (see [Figure 13-1](ch13.xhtml#ch13fig1)). Additionally,
    when we write *3× left to 50*, that’s shorthand for dialing left three times to
    50; that is, you dial left, passing 50 twice, and then stop when 50 aligns with
    the opening index for the third time.
  id: totrans-1739
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将不再使用*顺时针*和*逆时针*，而是将拨号称为*右*或*左*，分别对应（见[图13-1](ch13.xhtml#ch13fig1)）。此外，当我们写到*3×左转至50*时，这是拨动三次左转至50的简写；也就是说，你左转，经过50两次，然后在第三次对准开锁标记时停下。
- en: '![Image](../images/13fig01.jpg)'
  id: totrans-1740
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig01.jpg)'
- en: '*Figure 13-1: We’ll refer to turning your dial counterclockwise as *dialing
    left*, and to turning it clockwise as *dialing right**.'
  id: totrans-1741
  prefs: []
  type: TYPE_NORMAL
  zh: '*图13-1：我们将转动拨号盘逆时针称为*左转拨号*，顺时针转动称为*右转拨号**。'
- en: Let’s get started!
  id: totrans-1742
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: Dialing with Precision
  id: totrans-1743
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 精准拨号
- en: When you’re trying to find the right numbers to open the safe lock, what you’re
    really trying to find is the gate (the notch or open space) on each wheel. Let’s
    look at some examples to see what this means.
  id: totrans-1744
  prefs: []
  type: TYPE_NORMAL
  zh: 当你尝试找到打开保险箱锁的正确数字时，你实际上是在寻找每个轮子上的门（缺口或开口）。让我们通过一些例子来看看这是什么意思。
- en: '*Design Tolerances*'
  id: totrans-1745
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*设计公差*'
- en: First, set your combination to 20-40-60 in accordance with the lock manufacturer’s
    instructions. (When changing your combination, remember to use the *change index*
    instead of the opening index; use your finger or some tape to cover the opening
    index if needed.) Dial the lock open a few times to ensure that the numbers align
    with the opening index and are set perfectly correctly.
  id: totrans-1746
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，根据锁具制造商的说明将组合设置为 20-40-60。（更改组合时，请记得使用*更改索引*，而不是开锁索引；如有需要，可以用手指或胶带遮住开锁索引。）多次拨动锁，确保数字与开锁索引对齐，并正确设置。
- en: Now, dial the combination 20-40-60 again and stop there—don’t make the last
    turn right to retract the lock’s bolt. Viewing your cutaway or your lock with
    its back cover removed, notice how the wheels’ gates are aligned perfectly under
    the lever’s fence. If they’re not, you either dialed imprecisely or were looking
    at the opening index instead of the change index when you set your combination.
    Redial your lock carefully, looking at the wheels and the gates, and correct the
    problem before continuing.
  id: totrans-1747
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，再次拨动组合 20-40-60，然后停在那——不要最后右转以收回锁栓。查看你切割开的锁或去掉后盖的锁，注意轮子的门与杠杆的栅栏是否完美对齐。如果没有对齐，可能是你拨动得不准确，或者在设置组合时看错了开锁索引而不是更改索引。请仔细重新拨动锁，观察轮子和门，并在继续之前纠正问题。
- en: Next, dial the following combinations and see if they open your lock.
  id: totrans-1748
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，拨动以下组合，看看它们是否能打开你的锁。
- en: '| 19-39-59 | 20-39-59 | 21-39-59 |'
  id: totrans-1749
  prefs: []
  type: TYPE_TB
  zh: '| 19-39-59 | 20-39-59 | 21-39-59 |'
- en: '| 19-39-60 | 20-39-60 | 21-39-60 |'
  id: totrans-1750
  prefs: []
  type: TYPE_TB
  zh: '| 19-39-60 | 20-39-60 | 21-39-60 |'
- en: '| 19-39-61 | 20-39-61 | 21-39-61 |'
  id: totrans-1751
  prefs: []
  type: TYPE_TB
  zh: '| 19-39-61 | 20-39-61 | 21-39-61 |'
- en: '| 19-40-59 | 20-40-59 | 21-40-59 |'
  id: totrans-1752
  prefs: []
  type: TYPE_TB
  zh: '| 19-40-59 | 20-40-59 | 21-40-59 |'
- en: '| 19-40-60 |   | 21-40-60 |'
  id: totrans-1753
  prefs: []
  type: TYPE_TB
  zh: '| 19-40-60 |   | 21-40-60 |'
- en: '| 19-40-61 | 20-40-61 | 21-40-61 |'
  id: totrans-1754
  prefs: []
  type: TYPE_TB
  zh: '| 19-40-61 | 20-40-61 | 21-40-61 |'
- en: '| 19-41-59 | 20-41-59 | 21-41-59 |'
  id: totrans-1755
  prefs: []
  type: TYPE_TB
  zh: '| 19-41-59 | 20-41-59 | 21-41-59 |'
- en: '| 19-41-60 | 20-41-60 | 21-41-60 |'
  id: totrans-1756
  prefs: []
  type: TYPE_TB
  zh: '| 19-41-60 | 20-41-60 | 21-41-60 |'
- en: '| 19-41-61 | 20-41-61 | 21-41-61 |'
  id: totrans-1757
  prefs: []
  type: TYPE_TB
  zh: '| 19-41-61 | 20-41-61 | 21-41-61 |'
- en: How many variations opened your lock? With some vigorous oscillation, our test
    lock opened with all 26 additional combinations. This means we have a lot of wiggle
    room, or space, we can take advantage of to manipulate the lock. The space is
    a result of design tolerances rather than mechanical imperfections, and these
    tolerances are significantly reduced in Group 1 locks, which is why they’re not
    used in competitions.
  id: totrans-1758
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少种变体打开了你的锁？经过几次剧烈摆动，我们的测试锁在所有 26 种附加组合下都打开了。这意味着我们有很多余地或空间可以利用来操控锁。这个空间是由于设计公差造成的，而不是机械缺陷，正因为如此，Group
    1 锁的公差大大减少，这也是它们不用于比赛的原因。
- en: As you can see from this example, getting a lock open is more about finding
    the right space than the right number. But we still need the numbers on the dial
    to help us track where those spaces are.
  id: totrans-1759
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，从这个例子来看，打开锁更像是找到正确的空间，而不是正确的数字。但我们仍然需要拨盘上的数字来帮助我们追踪这些空间的位置。
- en: '*Wheel Rotation*'
  id: totrans-1760
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*轮子旋转*'
- en: Next, you need to set your combination to All Wheels Right (AWR) 50\. This means
    when setting your combination, you spin the dial right at least four times, then
    stop when the 50 is under the change index. Now turn and remove the change key.
    Give the dial a few fresh spins, dial AWR 50, and stop on the opening index. Don’t
    make the last turn right to retract the lock’s bolt. Again, all the edges of the
    wheels’ gates should be aligned perfectly straight under the lever’s fence. If
    so, good job on both your combination setting and your dialing.
  id: totrans-1761
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要将组合设置为“所有轮子向右”（AWR）50。意思是，当设置组合时，先向右拨动拨盘至少四次，然后当 50 对准更改索引时停下。现在转动并移除更改钥匙。再转动拨盘几次，拨动
    AWR 50，并停在开锁索引上。不要做最后一次右转以收回锁栓。再次确认轮子门的边缘完美对齐于杠杆的栅栏下。如果是这样，那么你的组合设置和拨动都做得很好。
- en: Now, using the same method in the opposite direction, dial All Wheels Left (AWL)
    50 and stop. Notice that the gates are now in a stairstep pattern. Why? For now
    it suffices to say that dialing left or right has a specific action. Eventually,
    you’ll be rotating a wheel in a direction it wasn’t moving when you set the combination,
    and you’ll need to expect and be able to interpret the small offsets that result.
    The takeaway here is that numbers can be a little tricky to align with spaces,
    depending on which way you’re turning the dial, and you won’t always be dialing
    in the same pattern in which you set the combination.
  id: totrans-1762
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，使用相同的方法朝相反方向旋转，将所有轮子左拨（AWL）50并停止。注意，现在这些齿轮呈现阶梯状排列。为什么会这样？目前只需说明，拨轮的左右旋转具有特定的作用。最终，当你旋转一个轮子时，它将朝着设定组合时未曾移动的方向旋转，你需要预料并能够解释由此产生的小偏移。这里的重点是，根据你旋转拨轮的方向，数字与空间对齐可能有点棘手，你不会总是按照设定组合时的相同模式拨动。
- en: Remember that when you spin the dial, the drive pin on the drive cam catches
    the fly on wheel 3, causing wheel 3 to rotate; this is known as *picking up* the
    wheel. Wheel 3’s drive pin catches the fly on wheel 2 to rotate it, and wheel
    2’s drive pin, in turn, catches the fly on wheel 1 (the only wheel without a drive
    pin) to rotate it. As you turn the dial during manipulation, you’ll be able to
    feel and hear the contact between the drive pins and movable flys, giving you
    clues about how to proceed. Let’s take a closer look at this.
  id: totrans-1763
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，当你旋转拨轮时，驱动凸轮上的驱动销会卡住第3轮上的飞轮，使第3轮旋转；这就是所谓的*拾取*轮子。第3轮的驱动销卡住第2轮上的飞轮使其旋转，第2轮的驱动销接着卡住第1轮（唯一没有驱动销的轮子）上的飞轮使其旋转。在操作过程中，当你转动拨轮时，你可以通过触觉和听觉感知到驱动销与可动飞轮之间的接触，这能给你提供关于如何继续操作的线索。让我们来仔细看看这个过程。
- en: Reset your combination to 20-40-60\. Then, dial left four times and stop at
    50; your goal is to have every wheel picked up by the drive cam and moved to 50\.
    Watching from the back of your lock, dial right. The first thing you should see
    moving is the drive cam. Keep watching and keep dialing right. Eventually, you
    should see wheel 3 move. Dial right until you see wheel 2 move, and continue until
    finally you see that wheel 1 is also moving. The drive cam and all three wheels
    are now moving right (although it looks like left because you’re viewing it from
    the back of the lock). Stop your right spinning. Dial left, and note that the
    same sequence happens again.
  id: totrans-1764
  prefs: []
  type: TYPE_NORMAL
  zh: 重置你的组合为20-40-60。然后，向左拨动四次并停在50；你的目标是让每个轮子都被驱动凸轮拾取并移到50。站在锁的背面观察，向右拨动。你首先应该看到驱动凸轮开始旋转。继续观察，并继续向右拨动。最终，你应该看到第3轮开始旋转。继续向右拨动，直到你看到第2轮开始旋转，然后继续拨动，直到最后你看到第1轮也开始旋转。现在，驱动凸轮和所有三个轮子都在向右旋转（虽然从锁的背面看，它们看起来像是在向左旋转）。停止右旋。然后，向左拨动，并注意到相同的顺序再次发生。
- en: If you had the drive cam and all three wheels moving right, why didn’t they
    all move left when you changed direction? This is a result of the drive pins for
    the drive cam, wheel 3, and wheel 2 having to make an almost full rotation before
    they pick up the movable fly on the next wheel. (Wheel 1 doesn’t have or need
    a drive pin; not only is there no room for one, but there’s no additional wheel
    for it to pick up and move.) This rotation requirement has two significant implications.
  id: totrans-1765
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你让驱动凸轮和所有三个轮子朝右旋转，为什么在改变方向时它们没有全部朝左旋转呢？这是因为驱动凸轮、第3轮和第2轮的驱动销需要几乎完整地旋转一圈，才能拾起下一个轮子上的可动飞轮。（第1轮没有驱动销，也不需要驱动销；不仅因为没有空间容纳驱动销，而且也没有额外的轮子供其拾取和旋转。）这个旋转要求有两个重要的含义。
- en: First, this is why you have to dial four times left for the first number in
    a combination. You don’t know where the wheels were last, so dialing four times
    left will ensure that you pick up wheel 1 and park its gate under the fence (that
    is, three rotations to pick up each wheel and then a fourth to set the first number
    in the combination).
  id: totrans-1766
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这就是为什么在设置组合的第一个数字时需要先向左拨动四次的原因。你不知道轮子之前的位置，因此向左拨动四次可以确保你拾取第1轮并将其门卡到栅栏下（即每个轮子旋转三次以拾取，然后再旋转第四次以设置组合中的第一个数字）。
- en: The same goes for dialing three times right for the second number in a combination.
    Wheel 1 is already parked in its correct spot after you spin four times, so when
    you change directions, the cam needs to make a full trip around (rotation 1) before
    it picks up wheel 3\. Then, wheel 3 needs to make a full trip around (rotation
    2) to make contact with and pick up wheel 2\. Finally, you dial wheel 2 to its
    corresponding number in the combination (rotation 3).
  id: totrans-1767
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，对于组合中的第二个数字，拨动三次向右也是一样的。第1个轮盘在你拨动四次后已经停在正确的位置，所以当你改变方向时，凸轮需要完全旋转一圈（旋转1），然后才会拾起第3个轮盘。接着，第3个轮盘需要旋转一圈（旋转2）才能接触并拾起第2个轮盘。最后，你将第2个轮盘拨到组合中的相应数字（旋转3）。
- en: Dialing two times left for the last number in the combination is much quicker.
    You change directions, and the drive cam makes one full turn to pick up wheel
    3 (rotation 1), and then you dial to the final number and stop (rotation 2). That
    was four times left, three times right, and two times left (and one final right
    to retract the bolt if the combination was correct and every gate correctly aligns)—just
    like the manufacturer’s opening instructions. Wheel 3 is always set last because
    otherwise you’d reset it when setting wheels 1 and 2 (see [Figure 13-2](ch13.xhtml#ch13fig2)).
  id: totrans-1768
  prefs: []
  type: TYPE_NORMAL
  zh: 拨动组合锁最后一个数字时，向左拨两次会更快。你改变方向，驱动凸轮转一圈来拾起第3个轮盘（旋转1），然后拨到最后一个数字并停下（旋转2）。这就是四次向左拨，三次向右拨，和两次向左拨（如果组合正确，且每个门都正确对齐，最后再向右拨一次以收回螺栓）——就像制造商的开锁说明一样。第3个轮盘总是最后设置，因为否则你在设置第1和第2个轮盘时会将它重置（参见[图13-2](ch13.xhtml#ch13fig2)）。
- en: '![Image](../images/13fig02.jpg)'
  id: totrans-1769
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig02.jpg)'
- en: '*Figure 13-2: The gate in wheel 3 corresponds with the third number in the
    lock’s combination, the gate in wheel 2 with the second, and the gate in wheel
    1 with the first*.'
  id: totrans-1770
  prefs: []
  type: TYPE_NORMAL
  zh: '*图13-2：第3个轮盘的门对应于锁的组合中的第三个数字，第2个轮盘的门对应于第二个，第1个轮盘的门对应于第一个*。'
- en: Second, and most important for our purposes, is each wheel’s ability to complete
    almost its entire revolution without disturbing its neighbors. This isolation
    of movement allows us to selectively test one or two wheels at a time when searching
    for our gate indications.
  id: totrans-1771
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个，也是对我们来说最重要的一点，是每个轮盘几乎可以完成整个旋转而不打扰邻近的轮盘。这种运动的隔离性使得我们可以在寻找门的位置时，选择性地逐一或逐两地测试轮盘。
- en: Now dial AWL to 50; that is, dial at least four full rotations so you can be
    confident that every wheel has been picked up and stopped at 50\. Looking at your
    dial and not the wheels this time (that is, viewing the lock from the front),
    repeat the same steps. Start dialing right. This time, you’re trying to feel the
    pickup of each additional wheel. You’ll know this is going to happen at 50 because
    that’s where you just parked them all. Continue to dial right until you have picked
    up and are moving all three wheels.
  id: totrans-1772
  prefs: []
  type: TYPE_NORMAL
  zh: 现在拨动AWL到50；也就是说，至少拨动四次完整的旋转，以确保每个轮盘都已被拾取并停在50。此次查看拨号盘，而不是轮盘（也就是从锁的正面观察），重复相同的步骤。开始向右拨。这一次，你需要感觉到每个附加轮盘的拾取。你会知道在50时会发生这种情况，因为这正是你刚才停放它们的位置。继续向右拨，直到所有三个轮盘都被拾起并开始转动。
- en: If in doubt, peek inside. Some locks dial “tighter,” so if you’re dialing too
    slow, you might miss the slight increase in resistance when you pick up a wheel.
    Other dials are “loose,” and you might hear rather than feel the impact of the
    drive pin hitting and moving the next wheel.
  id: totrans-1773
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有疑问，可以窥视一下内部。有些锁拨动得“紧”，所以如果拨动得太慢，你可能会错过在拾取轮盘时出现的微小阻力增加。其他锁则是“松”的，你可能更多地是通过听到驱动销撞击并移动下一个轮盘的声音来感知这个过程。
- en: You can approach these wheel pickup clues in a couple of ways. First, as you
    near the point where you parked your wheels, make sure that you’re mid-rotation;
    at the end of a rotation, your wrist’s inability to rotate farther might make
    it hard to distinguish the drag of another wheel. Another method is to speed up
    your approach, thus ensuring you can hear the impact between the drive pin and
    fly and subsequent wheel pickup.
  id: totrans-1774
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过几种方式来接近这些轮盘拾取的线索。首先，当你接近停放轮盘的位置时，确保你处于旋转的中间位置；在旋转结束时，你的手腕无法继续旋转，可能很难区分另一个轮盘的拖拽感。另一种方法是加速接近，从而确保你能听到驱动销与飞轮之间的撞击声，以及随后的轮盘拾取。
- en: Dials vary, so one or both techniques should help you determine when you’ve
    hit a fly and picked up another wheel. This is a useful skill because sometimes
    you won’t want to pick up an additional wheel, or the fly might be in the way
    and you’d hate to misinterpret that as a contact point.
  id: totrans-1775
  prefs: []
  type: TYPE_NORMAL
  zh: 拨盘有所不同，因此一种或两种技巧应能帮助你判断是否已经碰到一个飞轮并拾取了另一个轮子。这是一个有用的技能，因为有时你不希望拾取额外的轮子，或者飞轮可能会挡住你，你不想误把它当作接触点。
- en: Finding Contact Points
  id: totrans-1776
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 寻找接触点
- en: As we’ve discussed, a contact point is the area on each side of the cam gate
    (the V-shaped notch in the drive cam) that the lever nose touches. You take measurements
    of the contact points for the purposes of manipulation; your readings will change
    as the fence is able to fall into an open wheel gate and the lever nose begins
    to drop into the cam gate. The deeper the lever drops, the less room its nose
    has to move before it touches both the left and right sides of the cam gate.
  id: totrans-1777
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前讨论过的，接触点是凸轮门两侧（驱动凸轮中的V形缺口）拨动器鼻部接触的区域。你需要测量接触点以便进行操作；随着栅栏能够掉入一个打开的轮门，拨动器鼻部开始掉入凸轮门，读取值会发生变化。拨动器鼻部掉得越深，接触到凸轮门左右两侧之前它的移动空间就越小。
- en: To find the contact points on your lock, dial AWR 50\. Now dial left one half
    turn. Somewhere, usually around 0, and within a range of around 10 numbers (such
    as 95–05, 0–10, 5–15, 98–6, or 1–9), you’ll feel and hear the lever nose make
    contact with the edges of the cam gate. This range is known as the *contact area*,
    and it varies for each brand (for that matter, each lock). Move your dial left
    and right within the contact area to hear and feel both the left and right contact
    points (see [Figure 13-3](ch13.xhtml#ch13fig3)).
  id: totrans-1778
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到锁上的接触点，请拨动 AWR 50。然后向左拨动半圈。某个地方，通常在0附近，并且在大约10个数字的范围内（例如 95–05、0–10、5–15、98–6
    或 1–9），你会感觉并听到拨动器的鼻部与凸轮门的边缘接触。这一范围被称为*接触区域*，并且每个品牌（甚至每把锁）都不同。在接触区域内左右拨动拨盘，听到并感受到左右两侧的接触点（见[图13-3](ch13.xhtml#ch13fig3)）。
- en: '![Image](../images/13fig03.jpg)'
  id: totrans-1779
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/13fig03.jpg)'
- en: '*Figure 13-3: Left: The right contact point as seen from the back of the lock.
    You dialed left to get to the right contact point, which is on the right side
    of the dial when facing the lock. Right: The left contact point as seen from the
    back of the lock*.'
  id: totrans-1780
  prefs: []
  type: TYPE_NORMAL
  zh: '*图13-3：左：从锁背面看到的右接触点。你向左拨动以到达右接触点，当面向锁时，它位于拨盘的右侧。右：从锁背面看到的左接触点*。'
- en: If you have a cutaway lock, you can watch this happen. Take your time and try
    this many, many times until you detect both. Respin the wheels AWR 50 and do it
    again. Picking up these contact points should become second nature the more you
    practice. Notice that you originally dialed right, parked the wheels at 50, then
    changed directions to left to find the contact points. If you had continued dialing
    right, you wouldn’t have parked the wheels at 50 but instead moved them to the
    contact points. Then you’d be stuck with a wheel fly contacting the drive cam’s
    drive pin in the middle of the cam gate. All these crowded parts could get in
    the way of, or mask, the true contact points.
  id: totrans-1781
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一把切开锁，你可以观察这个过程。慢慢来，反复尝试，直到你能检测到两个接触点。将轮子重拨 AWR 50，然后再做一次。多练习后，拾取这些接触点应该变得像本能一样。注意，你最初是向右拨动，将轮子停在50，然后改变方向向左找到接触点。如果你继续向右拨动，你不会将轮子停在50，而是会将它们移到接触点。那样的话，你会卡在飞轮与驱动凸轮的驱动销之间，正好在凸轮门的中间。所有这些挤在一起的部件可能会阻碍或掩盖真正的接触点。
- en: If you spin too fast, you may blow past your contact points. Conversely, you
    may spin so hesitantly you can’t even detect the contact area. Your dialing should
    be an easy, yet controlled, sweeping motion left and right.
  id: totrans-1782
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你转得太快，可能会错过接触点。相反，如果你转得太犹豫，你甚至无法感知接触区域。拨号应是一个轻松且受控的左右扫动动作。
- en: '**NOTE**'
  id: totrans-1783
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*How fast is too fast, and how slow is too slow, to consistently pick up these
    contact points? Each lock is different, but to use an analogy from music class,
    we’d say that a point-to-point, left-and-right sweep tempo should be around 60
    beats per minute (not including the time you spend taking a measurement)*.'
  id: totrans-1784
  prefs: []
  type: TYPE_NORMAL
  zh: '*多少转速算太快，多少转速算太慢，才能一致地拾取这些接触点？每把锁都不同，但如果用音乐课上的比喻来说，我们会说，点对点的左右扫动节奏应该是每分钟60拍（不包括你花时间进行测量的时间）*。'
- en: Once you can consistently find—using your senses of sight, hearing, and touch—both
    contact points, you’re ready to start reading and recording them. Position the
    lock and yourself so that you can see the lock’s opening index straight on. Consistency
    is the key to success here; you’ll need to calibrate your workspace to always
    maintain the same distance and angles so your readings will be accurate.
  id: totrans-1785
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您能够通过视觉、听觉和触觉一致地找到两个接触点，您就准备好开始读取并记录它们了。将锁具和自己定位到一个位置，使您可以正面看到锁具的开口刻度线。成功的关键是保持一致性；您需要校准您的工作空间，始终保持相同的距离和角度，这样您的读数才会准确。
- en: Your measuring skills will improve with repetition and exposure to different
    dials. Maybe your lock has skinny index lines with lots of space between them,
    while other locks have significantly thicker lines with paint outside their edges.
    This is where a set of index line stickers like those mentioned in [Chapter 12](ch12.xhtml)
    can come in handy. Some manipulators use a single thin line on a small circular
    sticker or the edge of some blue tape to give them a finer point to focus their
    reading on. If you don’t have any, it’s not a problem; just know that you’ll need
    to decide how you’ll consistently judge the difference between half, quarter,
    or tenth readings. Your interpretation might vary from day to day and lock to
    lock, but being consistent in your readings for an individual lock is vital.
  id: totrans-1786
  prefs: []
  type: TYPE_NORMAL
  zh: 通过不断练习并接触不同的刻度盘，您的测量技巧会逐步提高。也许您的锁具有细长的刻度线，之间有很大的间隙，而其他锁具则有明显更粗的线，并且线外侧涂有颜料。此时，像
    [第 12 章](ch12.xhtml) 中提到的那种刻度线贴纸就非常有用。有些操作者会使用一个小圆形贴纸上的单一细线，或者蓝色胶带的边缘，作为一个更精细的焦点来帮助他们读取。如果您没有这样的工具，也没关系；只要知道，您需要决定如何一致地判断半刻度、四分之一刻度或十分之一刻度的差异。您的解读可能会因天而异，也可能因锁具而异，但对于单一的锁具来说，保持一致的读数是至关重要的。
- en: Let’s take a look at a few dial readings. We’ll state the possible measurements
    in both quarter and tenth increments (the most common increments found on graphing
    charts). You don’t have to agree precisely with our measurements, as long as you’re
    consistent in how you’re reading.
  id: totrans-1787
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下几个刻度读数。我们将以四分之一和十分之一的增量来表示可能的测量值（这是图表中最常见的增量）。您不必完全同意我们的测量，只要您在读取时保持一致即可。
- en: The reading in [Figure 13-4](ch13.xhtml#ch13fig4) could be 50.5 or possibly
    50.4 because it’s just slightly off-angle. Again, this is why it’s important to
    always maintain a consistent, straight-on view.
  id: totrans-1788
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [13-4](ch13.xhtml#ch13fig4) 中的读数可能是 50.5 或者可能是 50.4，因为它稍微有点偏角。再次强调，这就是为什么始终保持一致的正面视角非常重要。
- en: '![Image](../images/13fig04.jpg)'
  id: totrans-1789
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig04.jpg)'
- en: '*Figure 13-4: A reading of 50.4 or 50.5*'
  id: totrans-1790
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 13-4：读数为 50.4 或 50.5*'
- en: In [Figure 13-5](ch13.xhtml#ch13fig5), rather than having to choose between
    50.75 or 50.9, as a beginner you’d probably want to round up to 51.
  id: totrans-1791
  prefs: []
  type: TYPE_NORMAL
  zh: 在图 [13-5](ch13.xhtml#ch13fig5) 中，与其在 50.75 或 50.9 之间做选择，作为初学者，您可能会选择将读数四舍五入为
    51。
- en: '![Image](../images/13fig05.jpg)'
  id: totrans-1792
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig05.jpg)'
- en: '*Figure 13-5: A reading just under 51*'
  id: totrans-1793
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 13-5：稍低于 51 的读数*'
- en: Using the quarter scale, the reading in [Figure 13-6](ch13.xhtml#ch13fig6) is
    likely 50.75\. Using tenths, if the previous figure was 50.9, would you consider
    this reading 50.7 or 50.8?
  id: totrans-1794
  prefs: []
  type: TYPE_NORMAL
  zh: 使用四分之一刻度，图 [13-6](ch13.xhtml#ch13fig6) 中的读数可能是 50.75。使用十分之一刻度，如果前一张图是 50.9，您会将此读数视为
    50.7 还是 50.8？
- en: '![Image](../images/13fig06.jpg)'
  id: totrans-1795
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig06.jpg)'
- en: '*Figure 13-6: A reading of 50.75 or possibly 50.8, depending on your individual
    calibration*'
  id: totrans-1796
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 13-6：读数为 50.75 或可能是 50.8，取决于您的个人校准*'
- en: Finally, the reading in [Figure 13-7](ch13.xhtml#ch13fig7) could be 50, 50.1
    or 50.2, or 50.25, depending on your chosen increments. Again, just be consistent.
  id: totrans-1797
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，图 [13-7](ch13.xhtml#ch13fig7) 中的读数可能是 50、50.1 或 50.2，或者 50.25，取决于您选择的增量。再说一遍，只要保持一致就好。
- en: '![Image](../images/13fig07.jpg)'
  id: totrans-1798
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig07.jpg)'
- en: '*Figure 13-7: Is this reading still 50, or have you made it to 50.25 (or in
    tenths, 50.1 or 50.2)?*'
  id: totrans-1799
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 13-7：这个读数仍然是 50 吗，还是您已经达到了 50.25（或者是十分之一，50.1 或 50.2）？*'
- en: Now we’ll take a look at how to graph your readings to get clues to the first
    number in the combination.
  id: totrans-1800
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看看如何绘制您的读数，从中获取组合的第一个数字的线索。
- en: Graphing to Find Your First Number
  id: totrans-1801
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 绘图以找出您的第一个数字
- en: '[Chapter 12](ch12.xhtml) mentioned the many graphing options available to you,
    but for this exercise, we recommend you start with a graph that uses quarter increments.
    This will prevent unnecessary stress over minute differences and speed up your
    decision-making as you’re getting more comfortable with the graphing process.'
  id: totrans-1802
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.xhtml)提到了许多可供选择的绘图选项，但对于本练习，我们建议你从使用四分之一增量的图表开始。这将避免因为微小差异而带来的不必要压力，并且在你逐渐熟悉绘图过程时能加速决策过程。'
- en: '*Graphing* simply means recording your contact-point readings as you rotate
    one or more wheels, trying to move a gate under the fence. Because the cam gate
    is generally V-shaped, the lower the fence is, the lower the lever nose drops
    and the narrower the contact area (that is, the left contact point moves right,
    and the right contact point moves left). The right contact point is more sloped,
    so you usually see greater changes in the right contact point indications.'
  id: totrans-1803
  prefs: []
  type: TYPE_NORMAL
  zh: '*绘图*仅仅意味着在旋转一个或多个轮盘时记录你的接触点读数，尝试将门闩移动到栅栏下方。由于凸轮门闩通常是V形的，栅栏越低，杠杆头就会掉得越低，接触区域也会变得越窄（即，左侧接触点向右移动，右侧接触点向左移动）。右侧接触点更加倾斜，因此你通常会看到右侧接触点指示变化较大。'
- en: Let’s take a look at this from the back of the lock. With the combination set
    to 20-40-60, dial the appropriate number of turns to 20\. While looking at the
    drive cam and the lever nose, dial to 40\. Notice that each time the cam gate
    passes under the lever nose, you can see the nose drop lower. If you continue
    dialing to 60, you’ll see the lever nose drop completely. When you plot these
    readings, you’ll see the same narrowing of the contact points on your graph. When
    you see this pattern on your graph, you can assume it indicates a gate under the
    fence because that’s where the lever nose dropped the lowest. When the fence isn’t
    falling into a wheel’s gate, it can’t sink any lower than the top of the wheels
    and will touch only the top of the cam gate.
  id: totrans-1804
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从锁的背面来看这个过程。将组合设置为20-40-60，拨动拨盘将其调整到20。当你观察驱动凸轮和杠杆头时，拨动至40。注意，每当凸轮门闩穿过杠杆头下方时，你可以看到杠杆头下落得更低。如果你继续拨动至60，你会看到杠杆头完全下落。当你将这些读数绘制在图表上时，你会看到接触点在图表上变窄的相同模式。当你在图表上看到这个模式时，你可以假设它表示栅栏下方有一个门闩，因为那是杠杆头下落最低的位置。当栅栏没有掉进某个轮盘的门闩时，它不能比轮盘的顶部更低，只会触及凸轮门闩的顶部。
- en: You have options when graphing for the first number. You can take the easy route
    and move all three wheels around the dial when checking your contact points, or
    you can isolate a wheel or two at a time. Some isolation maneuvers can get complicated,
    but running either all three wheels or only wheel 3 is fairly straightforward.
    We’ll look at both approaches.
  id: totrans-1805
  prefs: []
  type: TYPE_NORMAL
  zh: 在绘制第一个数字时，你有多种选择。你可以采取简便的方法，在检查接触点时同时移动所有三个轮盘，或者你也可以一次隔离一个或两个轮盘。有些隔离操作可能会变得复杂，但运行所有三个轮盘或只移动第3个轮盘是相对简单的。我们将探讨这两种方法。
- en: '**NOTE**'
  id: totrans-1806
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*This process differs slightly for LaGard 3300 lock owners; see “Manipulating
    LaGard 3300 Safe Locks” on [page 263](ch13.xhtml#ch12side1) for special testing
    and alternative dialing procedures. before continuing*.'
  id: totrans-1807
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于LaGard 3300锁具的用户，这个过程略有不同；请参见[第263页](ch13.xhtml#ch12side1)上的《操作LaGard 3300保险箱锁》以获取特殊测试和替代拨盘程序，在继续操作前*。'
- en: '*Moving All Three Wheels*'
  id: totrans-1808
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*移动所有三个轮盘*'
- en: 'For your first try at graphing, you’ll move all three wheels, starting AWL.
    You’ll move around the dial in increments of 2.5 to speed up the process. You’ll
    need to know your contact points before you start. For this example, we’ll use
    1 and 9\. Substitute your lock’s contact points, entering the value in the appropriate
    box on your chart. You can also fill in the boxes for the next whole numbers above
    and below your contact points (0 and 2, and 8 and 10, respectively) for easier
    reading. Follow these steps:'
  id: totrans-1809
  prefs: []
  type: TYPE_NORMAL
  zh: 在你第一次尝试绘图时，你将移动所有三个轮盘，从AWL开始。你将以2.5的增量移动拨盘，以加速过程。在开始之前，你需要知道你的接触点。对于这个示例，我们使用1和9作为接触点。请替换为你锁具的接触点，并在图表中相应的框内输入数值。你还可以填写接触点上方和下方的下一个整数（分别为0和2，以及8和10），以便更易于阅读。请按照以下步骤操作：
- en: Dial AWL and stop at 10 (one whole number higher than the right contact point).
  id: totrans-1810
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨动AWL并停在10（比右侧接触点高出一个整数的位置）。
- en: Dial slightly right to check the 1 and 9 contact points. See if you notice a
    slight change in their readings. Plot your readings for both the left and right
    contact points on your graph. The vertical lines on the chart indicate the dial
    location (which would be 10 for this step), and the horizontal lines indicate
    your contact point measurements in quarters.
  id: totrans-1811
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 稍微向右拨动，检查 1 和 9 的接触点。看看你是否注意到它们读数的轻微变化。将左右接触点的读数绘制在图表上。图表上的垂直线表示拨轮位置（本步骤为 10），水平线则表示接触点的测量值，单位为四分之一。
- en: Dial left to 12.5.
  id: totrans-1812
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将拨轮调到左侧至 12.5。
- en: Dial right to check the 1 and 9 contact points again and plot your new readings
    on the 12.5 line of your graph.
  id: totrans-1813
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右拨动再次检查 1 和 9 的接触点，并将新的读数绘制在图表的 12.5 线位置。
- en: Dial left to 15.
  id: totrans-1814
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将拨轮调到左侧至 15。
- en: Dial right to check the 1 and 9 contact points again and plot your new readings
    on the 15 line of your graph.
  id: totrans-1815
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右拨动检查 1 和 9 的接触点，再次将新的读数绘制在图表的 15 线位置。
- en: Continue this around the dial, recording your point readings on your graph.
  id: totrans-1816
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 持续沿着拨轮记录你的点读数并绘制在图表上。
- en: If you were looking at your cutaway or had the back cover off, you should see
    all three wheels moving as you work your way around the dial.
  id: totrans-1817
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在观察切面或已经拆下后盖，你应该会看到所有三个轮子在你绕拨轮工作时一起转动。
- en: Now take a look at your graph. The readings will be a little jumbled up when
    you dial near the area of your contact points, but what about the rest of the
    points you plotted? Can you see a clear gate indication? Are the points all over
    the place as in [Figure 13-8](ch13.xhtml#ch13fig8)?
  id: totrans-1818
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看你的图表。当你拨动接近接触点的区域时，读数会有点混乱，但你绘制的其他点怎么样？你能看到明显的闸门指示吗？这些点是否像 [图 13-8](ch13.xhtml#ch13fig8)
    中那样分散？
- en: '![Image](../images/13fig08.jpg)'
  id: totrans-1819
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/13fig08.jpg)'
- en: '*Figure 13-8: These jumpy readings are the result of changing the point of
    view and mashing the contact points a little too hard*.'
  id: totrans-1820
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 13-8：这些跳跃的读数是由于改变了视角并稍微过度压迫了接触点*。'
- en: Graphs like [Figure 13-8](ch13.xhtml#ch13fig8) are too jumpy to be of much use.
    You’re looking for outliers to spot potential gates, but several of these measurements
    vary by half a number or more, so there’s no strong gate indication yet.
  id: totrans-1821
  prefs: []
  type: TYPE_NORMAL
  zh: 像 [图 13-8](ch13.xhtml#ch13fig8) 这样的图表跳跃得太厉害，无法派上太大用场。你正在寻找异常值以发现潜在的闸门，但其中许多测量的差异超过半个数字，因此尚未出现强烈的闸门指示。
- en: Regardless of how your first graphing attempt turned out, you’ve seen the process
    of moving all three wheels at a time and checking your contact points at each
    stop. This process is tried and true; the more you do it, the better you’ll be.
    Now let’s look at the other option.
  id: totrans-1822
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你第一次绘制图表的结果如何，你已经看到了同时移动所有三个轮子并在每个停留点检查接触点的过程。这个过程经过验证，越做越熟练。现在让我们来看另一种方法。
- en: '*Running Only Wheel 3*'
  id: totrans-1823
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*仅运行第 3 号轮*'
- en: 'Deciding whether to test all three wheels or just run wheel 3 will get easier
    over time. There’s a good reason to sometimes just run wheel 3 on your first turn
    around the dial: it’s usually the wheel that indicates first.'
  id: totrans-1824
  prefs: []
  type: TYPE_NORMAL
  zh: 是否测试所有三个轮子，还是仅运行第 3 号轮，随着时间的推移会变得更加容易。有充分的理由有时在第一次绕拨轮时只运行第 3 号轮：它通常是第一个指示的轮子。
- en: '**NOTE**'
  id: totrans-1825
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*In safe-lock manipulation, to* indicate *is to provide a clue as to which
    wheel’s gate is now making contact with the lever’s fence*.'
  id: totrans-1826
  prefs: []
  type: TYPE_NORMAL
  zh: '*在安全锁操作中，* 指示 *是提供一个线索，表明哪一个轮子的闸门现在正在与杠杆的围栏接触*。'
- en: 'For this approach, you’ll start out the same way as the previous method. First,
    identify your contact points (again, for this example, we’ll say they’re 1 and
    9) and dial AWL 10—one number higher than the right contact point. Here are the
    steps:'
  id: totrans-1827
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这种方法，你将与之前的方法相同开始。首先，确定接触点（在这个例子中，我们假设它们是 1 和 9），然后拨动 AWL 10——比右侧接触点高一个数字。步骤如下：
- en: Dial 2× right to 10\. This picks up wheel 3 and moves it one full rotation,
    while leaving wheels 2 and 1 in place.
  id: totrans-1828
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将拨轮调到右边 2× 至 10\. 这将拾取第 3 号轮并使其旋转一整圈，同时保持第 2 和第 1 号轮不变。
- en: Dial left one time to 10\. This moves the drive cam back to the other side of
    wheel 3’s fly.
  id: totrans-1829
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向左拨动一次至 10\. 这将使驱动凸轮回到第 3 号轮飞轮的另一侧。
- en: Dial slightly right to check the 1 and 9 contact points. Plot them on the 10
    line of your graph.
  id: totrans-1830
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 稍微向右拨动，检查 1 和 9 的接触点。将它们绘制在图表的 10 线位置。
- en: Dial left to 12.5.
  id: totrans-1831
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将拨轮调到左侧至 12.5。
- en: Dial right to check the 1 and 9 contact points and plot them on the 12.5 line
    of your graph.
  id: totrans-1832
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右拨动检查 1 和 9 的接触点，再次将它们绘制在图表的 12.5 线位置。
- en: Dial left to 15.
  id: totrans-1833
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将拨轮调到左侧至 15。
- en: Dial right to check the 1 and 9 contact points and plot them on the 15 line
    of your graph.
  id: totrans-1834
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右拨动检查 1 和 9 的接触点，并将它们绘制在图表的 15 线位置。
- en: Continue this around the dial. Record your points on your graph.
  id: totrans-1835
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在刻度盘上继续进行此操作。将你的点记录在图表上。
- en: If you were looking at your cutaway or had the back cover off, all you should
    see moving is wheel 3 and the drive cam.
  id: totrans-1836
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看的是切割图或拆下了背盖，你应该只看到轮子 3 和驱动凸轮在移动。
- en: How did your graph turn out? Better than your first attempt? If you’ve graphed
    correctly on a lock that will talk to you, you should now have a number or two
    indicating, similar to [Figure 13-9](ch13.xhtml#ch13fig9). Notice that one reading
    for the right contact point clearly deviates from the others.
  id: totrans-1837
  prefs: []
  type: TYPE_NORMAL
  zh: 你的图表做得怎么样？比第一次更好吗？如果你在一个能反馈的锁上正确地绘制了图表，现在你应该能得到一个或两个数字，类似于[图 13-9](ch13.xhtml#ch13fig9)。注意，右接触点的一个读数明显偏离了其他的。
- en: '![Image](../images/13fig09.jpg)'
  id: totrans-1838
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig09.jpg)'
- en: '*Figure 13-9: The right contact point has little movement except in one area
    of the dial*.'
  id: totrans-1839
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 13-9：右接触点几乎没有移动，除了在刻度盘的某个区域*。'
- en: Because the right contact point usually gives the biggest indications while
    the left is much more subtle, sometimes locksporters plot the left contact points
    in larger increments to speed up the manipulation process. For illustrative purposes,
    we tested the left contact point every 10 numbers in [Figure 13-10](ch13.xhtml#ch13fig10).
    As you’re learning and getting more comfortable with graphing, you should continue
    to plot them all.
  id: totrans-1840
  prefs: []
  type: TYPE_NORMAL
  zh: 因为右接触点通常给出最大的指示，而左接触点则更为微妙，所以有时锁匠会以较大的增量绘制左接触点，以加快操作过程。为了说明这一点，我们在[图 13-10](ch13.xhtml#ch13fig10)中每隔
    10 个数字测试一次左接触点。当你在学习并变得更熟练时，你应该继续绘制所有接触点。
- en: '![Image](../images/13fig10.jpg)'
  id: totrans-1841
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig10.jpg)'
- en: '*Figure 13-10: Testing the left contact points in increments of 10*'
  id: totrans-1842
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 13-10：以 10 的增量测试左接触点*'
- en: '**NOTE**'
  id: totrans-1843
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*[Figures 13-9](ch13.xhtml#ch13fig9) and [13-10](ch13.xhtml#ch13fig10) were
    extracted from [Figure 12-9](ch12.xhtml#ch12fig9). Look back at the other graphs
    in [Chapter 12](ch12.xhtml), and in the other publications mentioned there, to
    see if you can spot gate indication patterns*.'
  id: totrans-1844
  prefs: []
  type: TYPE_NORMAL
  zh: '*[图 13-9](ch13.xhtml#ch13fig9)和[图 13-10](ch13.xhtml#ch13fig10)摘自[图 12-9](ch12.xhtml#ch12fig9)。回顾[第
    12 章](ch12.xhtml)中的其他图表，以及其中提到的其他出版物，看看你是否能发现栅栏指示模式*。'
- en: You can see the difference in a left contact point with and without a gate under
    the fence. [Figure 13-11](ch13.xhtml#ch13fig11) shows a left contact reading of
    1.5, with no gate under the fence.
  id: totrans-1845
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到左接触点在有栅栏下门扇时与没有栅栏下门扇时的区别。[图 13-11](ch13.xhtml#ch13fig11)展示了左接触点的读数为 1.5，且没有栅栏下门扇。
- en: '![Image](../images/13fig11.jpg)'
  id: totrans-1846
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig11.jpg)'
- en: '*Figure 13-11: The left contact point is reading around 1.5 with no gate under
    the fence*.'
  id: totrans-1847
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 13-11：左接触点的读数大约为 1.5，且没有栅栏下门扇*'
- en: '[Figure 13-12](ch13.xhtml#ch13fig12) shows the subtle change typical of left
    contact points when the gate is under the fence.'
  id: totrans-1848
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 13-12](ch13.xhtml#ch13fig12)展示了栅栏下门扇位置时，左接触点典型的微小变化。'
- en: '![Image](../images/13fig12.jpg)'
  id: totrans-1849
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig12.jpg)'
- en: '*Figure 13-12: Notice that the reading has shifted slightly right when the
    fence slips into the gate*.'
  id: totrans-1850
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 13-12：注意，当栅栏滑入门扇时，读数稍微向右偏移*'
- en: Some graphs increment around the dial by 2 rather than 2.5\. Either increment
    is usually sufficient to catch some gate interaction. When working in smaller
    increments around the dial, you often see the points gradually narrow into the
    telltale pattern. With larger increments, some changes start and end abruptly,
    usually returning you to the previous reading or close to it. [Figure 13-13](ch13.xhtml#ch13fig13)
    is a good example of the right contact point returning to the same level after
    an indication.
  id: totrans-1851
  prefs: []
  type: TYPE_NORMAL
  zh: 有些图表在刻度盘上以 2 的增量进行，而不是 2.5\. 无论哪种增量，通常都足以捕捉到一些栅栏的互动。在使用较小增量时，你常常会看到接触点逐渐收窄，形成典型的模式。使用较大增量时，一些变化会突然开始并结束，通常会返回到之前的读数或接近它。[图
    13-13](ch13.xhtml#ch13fig13)是右接触点在指示后返回相同水平的一个好例子。
- en: '![Image](../images/13fig13.jpg)'
  id: totrans-1852
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig13.jpg)'
- en: '*Figure 13-13: This graph is in 2.5 increments and indicates on two adjacent
    tryout numbers. You don’t need to test anything between the contact points because
    you can already see a solid contact*.'
  id: totrans-1853
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 13-13：该图表的增量为 2.5，并且在两个相邻的尝试数字上有指示。你不需要在接触点之间进行测试，因为你已经可以看到明确的接触*'
- en: Sometimes your measurements don’t return to the previous level when you pass
    out of a gate, but instead settle on a new level. For an example, see [Figure
    12-8](ch12.xhtml#ch12fig8) in the preceding chapter.
  id: totrans-1854
  prefs: []
  type: TYPE_NORMAL
  zh: 有时当你越过一个栅栏时，测量值不会返回到之前的水平，而是会停留在一个新的水平。例如，参见前一章的[图 12-8](ch12.xhtml#ch12fig8)。
- en: '**GRAPHING WORK-AROUNDS**'
  id: totrans-1855
  prefs: []
  type: TYPE_NORMAL
  zh: '**图表绘制技巧**'
- en: The lock space can get a little crowded when the cam’s drive pins and wheel
    3 get near your contact points. Let’s say your right contact point is 10, and
    you’ve been moving AWR. You can’t move all three wheels from 15 to 12.5 to 10
    and change directions to check your contact point without hitting the fly you
    just parked at 10.
  id: totrans-1856
  prefs: []
  type: TYPE_NORMAL
  zh: 当凸轮的驱动销和第三个轮子接近你的接触点时，锁孔空间可能会有些拥挤。假设你的右侧接触点是10，并且你已经在移动AWR。你不能从15移动到12.5，再到10并改变方向检查接触点而不撞到你刚停在10的飞轮。
- en: The good news here is that the left reading isn’t restricted by the flys in
    this case and might be of use. You could just use that one contact point as a
    reference, or you could park your wheels near 10 and check 12, 11, 9, or 8\. Call
    it the “AWR until the flys get bunched up, then dial left” technique.
  id: totrans-1857
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的好消息是，左侧的读数在这种情况下不受飞轮的限制，可能仍然有用。你可以仅使用那个接触点作为参考，或者将你的轮子停在10附近，检查12、11、9或8。可以称之为“AWR直到飞轮聚集，然后左转拨号”技巧。
- en: Gates are usually big enough to show up in more than one spot when you jump
    around by 2 or 2.5\. In this case, you could safely skip the next planned number
    on the graph as long as you’re testing the others nearby. Or, if you already have
    a good indication, you could skip this area altogether. Skipping steps like this
    is a technique you might use in competitions to speed up the process if you’ve
    already had a good indication; in such a scenario, you have to weigh risk versus
    reward.
  id: totrans-1858
  prefs: []
  type: TYPE_NORMAL
  zh: 门通常足够大，在你按2或2.5的增量跳跃时，会在多个位置出现。在这种情况下，只要你在附近测试其他数字，你就可以安全跳过下一个计划中的数字。或者，如果你已经有了一个好的指示，你可以完全跳过这个区域。像这样跳过步骤是你在比赛中可以使用的一种技巧，如果你已经得到了一个好的指示；在这种情况下，你需要权衡风险与回报。
- en: This graph shows an example of feedback that isn’t what you intended but is
    valuable nevertheless.
  id: totrans-1859
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图展示了一个反馈的例子，虽然不是你原本意图的，但仍然具有价值。
- en: '![Image](../images/un13fig01.jpg)'
  id: totrans-1860
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/un13fig01.jpg)'
- en: This matching swell at both contact points isn’t uncommon for some locks. The
    change at 40 for the left contact point looks great and is coupled with a solid
    change near 40 for the right contact point. While not the textbook indication,
    it’s still worth exploring.
  id: totrans-1861
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些锁具中，两个接触点处的匹配膨胀并不罕见。左侧接触点在40的变化非常明显，且右侧接触点附近也有明显变化。虽然这不是教科书中的标准指示，但仍然值得探讨。
- en: Once you’ve graphed a few dozen locks, you’ll probably notice that your variations
    have tightened up as you grow more definitive and confident with your readings.
    Eventually, you’ll reach a point where you can make fewer marks or even forgo
    graphing altogether, especially in a competition setting. Time spent plotting,
    even with confident readings and exact markings, is time not spent dialing. But
    there’s no rush to get there, and you might still find it useful to keep charting
    graphs around for special cases.
  id: totrans-1862
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你绘制了几打锁的图表，你可能会注意到随着对读数的掌握和信心增强，你的变化范围开始变得更紧凑。最终，你会达到一个阶段，能够减少标记的次数，甚至完全放弃绘制图表，特别是在比赛中。花费时间绘图，即便有信心且标记准确，也就是浪费了不去拨号的时间。但你不必急于达到这一点，偶尔你仍然可能发现保持图表在特殊情况下是有用的。
- en: I still use a graph all the time, but usually I’m making only a handful of marks,
    mostly relating to significant changes in my measurements. Some manipulators just
    put a number down on their notepad every now and then if they see something noteworthy.
    Still, plenty of folks can manipulate paper free.
  id: totrans-1863
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在仍然常常使用图表，但通常我只做少数几个标记，主要是与我测量中显著变化相关的标记。有些操作者偶尔会在便签上写下一个数字，如果他们看到有什么值得注意的地方。不过，仍然有很多人能在不使用纸张的情况下进行操作。
- en: —BANDEATOZ
  id: totrans-1864
  prefs: []
  type: TYPE_NORMAL
  zh: —BANDEATOZ
- en: Now that you’ve seen what an indication looks like on the graph, you need to
    test it to identify the specific number in the combination. This is known as *finding
    the True Center*.
  id: totrans-1865
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经看到了图表上指示的样子，你需要测试它以识别组合中的特定数字。这被称为*找到真实中心*。
- en: Finding True Center
  id: totrans-1866
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 找到真实中心
- en: To find True Center, instead of moving across the entire dial in increments
    of 2.5, you’ll move and test every number in the range of the suspected gate and
    plot your findings on a True Center graph.
  id: totrans-1867
  prefs: []
  type: TYPE_NORMAL
  zh: 为了找到真实中心，你需要在怀疑的门范围内，测试每个数字并在真实中心图上绘制结果，而不是像之前那样每次按2.5的增量跨越整个刻度盘。
- en: Say you have a suspected gate around 20 on your lock. First, write 15 as the
    low and 25 as the high numbers on the True Center graph.
  id: totrans-1868
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的锁上有一个大约20的疑似门。首先，在真实中心图上写下15作为低值，25作为高值。
- en: '**NOTE**'
  id: totrans-1869
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Some True Center graphs use a span of 10 digits, and others use 20\. Testing
    5 over and 5 under your initial indication should be enough to confirm the position
    of the gate you’re searching for*.'
  id: totrans-1870
  prefs: []
  type: TYPE_NORMAL
  zh: '*有些True Center图表使用10位数字的跨度，另一些使用20位。测试比你初始指示高5位和低5位应该足以确认你正在寻找的门的位置*。'
- en: 'The True Center testing process is as follows:'
  id: totrans-1871
  prefs: []
  type: TYPE_NORMAL
  zh: True Center测试过程如下：
- en: Turn 4× right and stop at the high True Center graph number (25 in this example).
  id: totrans-1872
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右转4×并停在最高的True Center图号（此例为25）。
- en: Turn left to the contact area and record the left and right contact points.
  id: totrans-1873
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向左转至接触区域并记录左侧和右侧的接触点。
- en: Turn right to the next highest number (24).
  id: totrans-1874
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右转至下一个最高数字（24）。
- en: Turn left to the contact area and record the left and right contact points.
  id: totrans-1875
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向左转至接触区域并记录左侧和右侧的接触点。
- en: Continue this process until the True Center graph is complete—that is, until
    you’ve tested down to 15.
  id: totrans-1876
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续这个过程，直到True Center图完成——也就是说，直到你已经测试到15为止。
- en: Keep in mind that the left and right contact points may not move equally during
    each plot; your indications may favor one over the other, as shown in [Figure
    13-14](ch13.xhtml#ch13fig14).
  id: totrans-1877
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，左侧和右侧接触点在每次绘图过程中可能不会均匀移动；你的指示可能偏向其中一个，如[图13-14](ch13.xhtml#ch13fig14)所示。
- en: If you’re lucky, you’ll be able to easily determine the True Center. See the
    example graph in [Figure 13-15](ch13.xhtml#ch13fig15), where True Center is clearly
    60.
  id: totrans-1878
  prefs: []
  type: TYPE_NORMAL
  zh: 如果幸运的话，你将能够轻松确定True Center。参见[图13-15](ch13.xhtml#ch13fig15)中的示例图，True Center明显为60。
- en: '![Image](../images/13fig14.jpg)'
  id: totrans-1879
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig14.jpg)'
- en: '*Figure 13-14: While the left contact point in this example runs flat, the
    right contact point makes a solid jump at 20\. It’s common to also have examples
    with either 19 or 21 down as low as 20 is here*.'
  id: totrans-1880
  prefs: []
  type: TYPE_NORMAL
  zh: '*图13-14：虽然这个例子中的左侧接触点保持平稳，但右侧接触点在20时出现了明显的跃升。常见的情况是，20的低点也可能出现19或21的情况*。'
- en: '![Image](../images/13fig15.jpg)'
  id: totrans-1881
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig15.jpg)'
- en: '*Figure 13-15: A nice indication on a True Center graph in increments of tenths.
    Both contact points are smooth, indicative of consistent readings, without a lot
    of excess jumps along the way on the other numbers*.'
  id: totrans-1882
  prefs: []
  type: TYPE_NORMAL
  zh: '*图13-15：在True Center图上以十分之一为增量的良好指示。两个接触点都很平滑，表明读数一致，在其他数字上没有太多不规则波动*。'
- en: 'When True Center isn’t as easy to determine, you can follow some well-established
    guidelines. For example, sometimes two or more numbers in a row may indicate True
    Center:'
  id: totrans-1883
  prefs: []
  type: TYPE_NORMAL
  zh: 当True Center不容易确定时，你可以遵循一些成熟的指导原则。例如，有时可能会有两个或更多连续的数字指示True Center：
- en: If two adjacent numbers indicate and you’ve dialed AWR, choose the right number.
  id: totrans-1884
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果两个相邻的数字出现并且你已经拨打了AWR，请选择右侧的数字。
- en: If two adjacent numbers indicate and you’ve dialed AWL, choose the left number.
  id: totrans-1885
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果两个相邻的数字出现并且你已经拨打了AWL，请选择左侧的数字。
- en: Always choose a whole number. Using a finding like 20.25 for True Center will
    throw off your later computations, and for Group 2 locks, the decimal distinction
    isn’t necessary.
  id: totrans-1886
  prefs: []
  type: TYPE_NORMAL
  zh: 始终选择整数。使用像20.25这样的True Center值会扰乱后续的计算，对于第二组锁来说，十进制区分并不必要。
- en: If dialing AWR doesn’t help clear up your True Center test, retry the entire
    process by dialing AWL.
  id: totrans-1887
  prefs: []
  type: TYPE_NORMAL
  zh: 如果拨打AWR不能帮助清除你的True Center测试结果，可以通过拨打AWL重新尝试整个过程。
- en: Let’s look at a couple of examples of what can happen when True Center isn’t
    super clear. First, [Figure 13-16](ch13.xhtml#ch13fig16) shows an attempt to find
    True Center after an initial 40 indication.
  id: totrans-1888
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看几个例子，当True Center不太明确时会发生什么。首先，[图13-16](ch13.xhtml#ch13fig16)展示了在初始指示为40后尝试寻找True
    Center。
- en: '![Image](../images/13fig16.jpg)'
  id: totrans-1889
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig16.jpg)'
- en: '*Figure 13-16: Attempting to find True Center after an initial indication of
    40*'
  id: totrans-1890
  prefs: []
  type: TYPE_NORMAL
  zh: '*图13-16：在初始指示为40后尝试寻找True Center*'
- en: A matching upward or downward slope for both contact points often indicates
    that the wheels are moving around the wheel post in an elliptical path. Because
    the pattern at the left side of both graphs matches, you should focus on the left
    contact point’s high indication at 40.
  id: totrans-1891
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个接触点的上升或下降坡度一致，通常表示轮子沿着轮柱做椭圆形轨迹运动。由于两个图表左侧的模式一致，你应该关注左侧接触点在40时的高指示。
- en: In [Figure 13-17](ch13.xhtml#ch13fig17), the initial indication is 20, but the
    right contact point shows little change, and the highest reading for the left
    contact point is 22.
  id: totrans-1892
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图13-17](ch13.xhtml#ch13fig17)中，初始指示为20，但右侧接触点几乎没有变化，而左侧接触点的最高读数为22。
- en: '![Image](../images/13fig17.jpg)'
  id: totrans-1893
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/13fig17.jpg)'
- en: '*Figure 13-17: Attempting to find True Center after an initial indication of
    20*'
  id: totrans-1894
  prefs: []
  type: TYPE_NORMAL
  zh: '*图13-17：在初始指示为20后尝试寻找True Center*'
- en: While 15 and 22 are essentially equal indications, 22 is closer to the initial
    reading and thus more likely to be True Center. However, with this little action
    on both contact points, the best approach would be to run this again using the
    other direction—in this case, to take the same readings a second time running
    AWR.
  id: totrans-1895
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然15和22基本上是相等的指示，但22更接近初始读数，因此更可能是实际中心。然而，在两个接触点上进行这样的小操作时，最好的方法是反向再进行一次测试——在这种情况下，即第二次使用AWR读取相同的读数。
- en: Once you’ve identified True Center, you have one of the numbers in the combination.
    Now you need to determine which wheel is indicating that number, using a High
    Low test.
  id: totrans-1896
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了实际中心数，你就获得了组合中的一个数字。现在你需要通过高低测试来确定哪个轮子指示该数字。
- en: Running High Low Tests
  id: totrans-1897
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 进行高低测试
- en: You use different High Low tests depending on where you are in the testing sequence.
    The first test always checks for all three wheels because you don’t know which
    one is indicating yet. After that, which test you run depends on the result from
    the first test.
  id: totrans-1898
  prefs: []
  type: TYPE_NORMAL
  zh: 你根据测试序列的不同位置使用不同的高低测试。第一次测试总是检查所有三个轮子，因为你还不知道哪个轮子在指示。之后，你进行的测试取决于第一次测试的结果。
- en: During a High Low test, you try your True Center number on two wheels and purposely
    enter a wrong number (10 higher or 10 lower than True Center) on the other wheel,
    repeating this test for each wheel. In two of the tests, the fence will be able
    to drop into the gate, shifting the lever nose down, and in the other it won’t,
    meaning the contact area will be significantly larger. So, instead of looking
    for the narrowest contact area, now you’re looking for the widest, which indicates
    the wheel corresponding to the True Center number.
  id: totrans-1899
  prefs: []
  type: TYPE_NORMAL
  zh: 在高低测试中，你会在两个轮子上试验你的实际中心数，并故意在另一个轮子上输入一个错误的数字（比实际中心高10或低10），并对每个轮子重复这个测试。在两个测试中，挡板将能够进入闸门，使杠杆头下移，而在另一个测试中则不能，这意味着接触面积会明显更大。因此，你现在不是在寻找最窄的接触区域，而是在寻找最宽的接触区域，这表明与实际中心数相对应的轮子。
- en: As you conduct your High Low tests, you’ll fill in a worksheet like the one
    shown in [Figure 13-18](ch13.xhtml#ch13fig18), generally starting with your True
    Center number and following the sequence. Each worksheet varies slightly depending
    on the wheel or wheels you’re trying to find.
  id: totrans-1900
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行高低测试时，你将填写一个类似[图13-18](ch13.xhtml#ch13fig18)所示的工作表，通常从实际中心数开始并按照顺序进行。每个工作表会根据你尝试找到的轮子有所不同。
- en: '![Image](../images/13fig18.jpg)'
  id: totrans-1901
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/13fig18.jpg)'
- en: '*Figure 13-18: A High Low test worksheet*'
  id: totrans-1902
  prefs: []
  type: TYPE_NORMAL
  zh: '*图13-18：高低测试工作表*'
- en: This worksheet tests a True Center number of 20\. The largest readings for High
    and Low were both during Test C, which indicates that the gate found at 20 belongs
    to wheel 1\. Good thing that worked out, considering we know the combination is
    20-40-60!
  id: totrans-1903
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工作表测试的是实际中心数20。高低的最大读数都出现在测试C期间，这表明20处的闸门属于轮子1。幸好这样，因为我们知道组合是20-40-60！
- en: 'Here’s some guidance about using the worksheets:'
  id: totrans-1904
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些关于使用工作表的指导：
- en: '**Accuracy counts.** Even the slightest deviation can overshadow the clues
    you’re looking for (notice that in [Figure 13-18](ch13.xhtml#ch13fig18), a mere
    0.1 difference pointed the way). Subtract your left contact-point reading from
    your right contact-point reading to get your Contact Area Width. If your left
    contact point is left of 0, you can add 100 to your right contact to make the
    math easier. For example, if the left contact point is 98.2 and the right contact
    point is 5.6, just calculate 105.6 – 98.2 = 7.4.'
  id: totrans-1905
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**准确性很重要。** 即使是最轻微的偏差也可能掩盖你正在寻找的线索（注意在[图13-18](ch13.xhtml#ch13fig18)中，微小的0.1差异指示了方向）。从右接触点读数中减去左接触点读数得到接触面积宽度。如果左接触点在0左侧，你可以将右接触点加100以简化计算。例如，如果左接触点是98.2，右接触点是5.6，计算105.6
    – 98.2 = 7.4。'
- en: '**Use the correct worksheet at the correct time.** If adding 10 or subtracting
    10 puts you on or close to another known combination number, try a number more
    than 10 to clear that gate and get a test number. For example, adding or subtracting
    13 to generate your test number would be allowable in this case.'
  id: totrans-1906
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在正确的时间使用正确的工作表。** 如果加10或减10使你接近另一个已知的组合数，试试比10更大的数字，以清除该闸门并获得一个测试数字。例如，在这种情况下，加或减13来生成你的测试数字是允许的。'
- en: '**If your test answers don’t align, conduct your tests again.** If this happens,
    usually it means you weren’t consistent in your contact-point readings. Dialing
    directions are at the bottom of the worksheet. Simply fill in the numbers as you
    go along and do the basic math.'
  id: totrans-1907
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你的测试答案不一致，重新进行测试。** 如果发生这种情况，通常意味着你在接触点读数时没有保持一致性。拨号方向在工作表的底部。只需按照步骤填写数字并进行基本的数学计算。'
- en: You can print or copy the following blank High Low test worksheets to use as
    templates. Start with the following worksheet to determine if wheel 1, 2, or 3
    is indicating.
  id: totrans-1908
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以打印或复制以下空白的高低测试工作表作为模板。首先使用以下工作表来确定是轮子1、2还是3正在指示。
- en: '![Image](../images/un13fig02.jpg)'
  id: totrans-1909
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/un13fig02.jpg)'
- en: Use the following worksheet to determine if wheel 1 or 2 is indicating.
  id: totrans-1910
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下工作表来确定是轮子1还是轮子2正在指示。
- en: '![Image](../images/un13fig03.jpg)'
  id: totrans-1911
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/un13fig03.jpg)'
- en: Use the following worksheet to determine if wheel 2 or 3 is indicating.
  id: totrans-1912
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下工作表来确定是轮子2还是轮子3正在指示。
- en: '![Image](../images/un13fig04.jpg)'
  id: totrans-1913
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/un13fig04.jpg)'
- en: Finding Your Second Number
  id: totrans-1914
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查找第二个数字
- en: You’ll usually need to do more charting to find your second number. The exception
    is if your first chart found more than one number. Typically, you’ll just test
    your best indication, but if you have two strong indications, then run the True
    Center and High Low tests for both. If you find two or even all three gate locations
    and know which wheels they belong to, you’ll get a speedy opening!
  id: totrans-1915
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常需要做更多的图表绘制来找到你的第二个数字。唯一的例外是，如果你的第一个图表找到了多个数字。通常情况下，你只会测试最佳指示，但如果你有两个强烈的指示，那么就对两者都进行真实中心和高低测试。如果你找到了两个甚至三个栅门位置，并且知道它们属于哪个轮子，你将能快速开锁！
- en: In the previous example, we found wheel 1 first, which goes to show that you
    never know which wheel will indicate first. However, as noted previously, *usually*
    it’s wheel 3.
  id: totrans-1916
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的例子中，我们首先找到了轮子1，这表明你永远不知道哪个轮子会首先指示。然而，正如前面所提到的，*通常*是轮子3。
- en: Wheel 3 indicates first so often that I usually just assume it and move forward
    without doing High Low tests until I’m proven wrong. Is that a waste of time when
    it turns out I’m wrong? Yes, but the odds are still in my favor—this approach
    works for me 75 to 90 percent of the time. That said, until you have the experience
    to be this cavalier, you should continue down the correct path and plot your second
    graph.
  id: totrans-1917
  prefs: []
  type: TYPE_NORMAL
  zh: 轮子3指示得如此频繁，以至于我通常直接假设它并继续前进，直到我被证明错了才进行高低测试。当我发现自己错了时，这样做会浪费时间吗？是的，但赔率仍然站在我这边——这种方法对我来说在75%到90%的情况下是有效的。话虽如此，在你没有经验做到如此自信之前，你应该继续走正确的路径并绘制第二个图表。
- en: —BANDEATOZ
  id: totrans-1918
  prefs: []
  type: TYPE_NORMAL
  zh: —BANDEATOZ
- en: 'A few changes for the second graph procedure are worth noting up front:'
  id: totrans-1919
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第二个图表过程，有一些变化值得提前注意：
- en: You’ll start graphing 2 or 2.5 above your first found number.
  id: totrans-1920
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将从第一个已找到的数字上方2或2.5的地方开始绘制图表。
- en: The specific dialing procedure—parking certain wheels, isolating others, moving
    others back again—depends on which wheel indicated first. This can get confusing,
    but you can take shortcuts as you run the dial. You can print these out to keep
    them handy as you work.
  id: totrans-1921
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具体的拨号程序——停车某些轮子，隔离其他轮子，再移动其他轮子——取决于哪个轮子首先指示。这可能会令人困惑，但当你拨号时，可以采取一些捷径。你可以打印这些出来，方便工作时使用。
- en: '**NOTE**'
  id: totrans-1922
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*This is where owning a cutaway lock becomes indispensable, so you can see
    when each wheel will move. Understanding the why behind a particular dialing sequence
    will always pay dividends*.'
  id: totrans-1923
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这里，拥有一个剖面锁是不可或缺的，这样你就能看到每个轮子何时移动。理解特定拨号顺序背后的原因总是会带来好处*。'
- en: For these instructions, we’ll start by assuming a known wheel 3 since that’s
    the most common case. Still, try each scenario a few times before you graph. Get
    a feel for the steps. Watch the wheels and see the magic happen.
  id: totrans-1924
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些指令，我们假设已知的轮子3，因为这是最常见的情况。不过，在绘制图表之前，还是应该尝试每种情况几次。熟悉这些步骤。观察轮子，看魔法发生。
- en: '*When wheel 3 indicated first* (that is, you know the third number in the combination),
    use the following dialing sequence to find and graph your next indication:'
  id: totrans-1925
  prefs: []
  type: TYPE_NORMAL
  zh: '*当轮子3首先指示时*（也就是说，你已经知道了组合中的第三个数字），使用以下拨号顺序来找到并绘制下一个指示：'
- en: Dial 4× left to 2.5 numbers higher than the known third number.
  id: totrans-1926
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向左拨号4×至比已知的第三个数字高2.5个数字。
- en: Dial 2× right to the known third number.
  id: totrans-1927
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右拨号2×至已知的第三个数字。
- en: Dial left to the contact area.
  id: totrans-1928
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向左拨号至接触区域。
- en: Dial 2× left 2.5 numbers higher than the last stop in step 1.
  id: totrans-1929
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向左拨号2×，比步骤1中的最后停止点高2.5个数字。
- en: Dial 2× right to the known third number.
  id: totrans-1930
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右拨号2×至已知的第三个数字。
- en: Dial left to the contact area.
  id: totrans-1931
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向左拨号至接触区域。
- en: Continue around the dial in 2.5 increments, repeating steps 4 through 7.
  id: totrans-1932
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续以2.5的增量沿拨盘转动，重复步骤4到7。
- en: Run the True Center test on your indication.
  id: totrans-1933
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对你的指示进行真正的中心测试。
- en: When you watch the wheels, you’ll see that you’re repeating a process of moving
    all three wheels forward, moving wheel 3 back under the fence, and recording the
    new contact-point readings with wheels 1 and 2 in new positions. Run a High Low
    test on the appropriate worksheet to determine whether it’s wheel 1 or 2 that
    indicates.
  id: totrans-1934
  prefs: []
  type: TYPE_NORMAL
  zh: 当你观察轮子时，你会看到你正在重复一个过程：将所有三个轮子向前移动，将轮子3移回栅栏下，并记录轮子1和2在新位置下的新接触点读数。对相应的工作表进行高低测试，以确定是轮子1还是轮子2指示。
- en: '*When wheel 2 indicated first* (that is, you know the second number in the
    combination), use the following dialing sequence to find and graph your next indication:'
  id: totrans-1935
  prefs: []
  type: TYPE_NORMAL
  zh: '*当轮子2首先指示时*（也就是说，你已经知道组合中的第二个数字），使用以下拨盘序列找到并绘制下一个指示：'
- en: Dial 4× right to the known second number.
  id: totrans-1936
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将拨盘向右旋转4×，达到已知的第二个数字。
- en: Dial 2× left to 2.5 numbers higher than the known second number.
  id: totrans-1937
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将拨盘向左旋转2×，使其比已知的第二个数字高出2.5个数字。
- en: Dial right to the contact area.
  id: totrans-1938
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右旋转拨盘至接触区。
- en: Dial 1× left to 2.5 numbers higher than the last stop in step 2.
  id: totrans-1939
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将拨盘向左旋转1×，使其比步骤2中的最后一个位置高出2.5个数字。
- en: Dial right to the contact area.
  id: totrans-1940
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右旋转拨盘至接触区。
- en: Continue around the dial in 2.5 increments, repeating these steps.
  id: totrans-1941
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续以2.5的增量沿拨盘转动，重复这些步骤。
- en: Run the True Center test on your indication.
  id: totrans-1942
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对你的指示进行真正的中心测试。
- en: 'Watching this time, you’ll see you’ve parked wheel 2’s gate under the fence
    and just moved wheel 3\. You don’t need to do the High Low test: your low indication
    will be wheel 3, because that’s all you’ve moved.'
  id: totrans-1943
  prefs: []
  type: TYPE_NORMAL
  zh: 这时观察，你会看到你已经将轮子2的门框停在了栅栏下，并且仅仅移动了轮子3。你不需要进行高低测试：你的低指示将是轮子3，因为你只移动了它。
- en: '*When wheel 1 indicated first* (that is, you know the first number in the combination),
    use the following dialing sequence to find and graph your next indication:'
  id: totrans-1944
  prefs: []
  type: TYPE_NORMAL
  zh: '*当轮子1首先指示时*（也就是说，你已经知道组合中的第一个数字），使用以下拨盘序列找到并绘制下一个指示：'
- en: Dial 4× right to the known first number.
  id: totrans-1945
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将拨盘向右旋转4×，达到已知的第一个数字。
- en: Dial 3× left to 2.5 numbers lower than the known first number.
  id: totrans-1946
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将拨盘向左旋转3×，使其比已知的第一个数字低出2.5个数字。
- en: Dial right to the contact area.
  id: totrans-1947
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右旋转拨盘至接触区。
- en: Dial 1× left to 2.5 numbers higher than the last stop in step 2.
  id: totrans-1948
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将拨盘向左旋转1×，使其比步骤2中的最后一个位置高出2.5个数字。
- en: Dial right to the contact area.
  id: totrans-1949
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右旋转拨盘至接触区。
- en: Continue around the dial in 2.5 increments, repeating these steps.
  id: totrans-1950
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续以2.5的增量沿拨盘转动，重复这些步骤。
- en: Run the True Center test on your indication.
  id: totrans-1951
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对你的指示进行真正的中心测试。
- en: Looking at the wheels now, you’ll see that wheel 1 stays parked under the gate
    as you move wheels 2 and 3\. Run a High Low test on the appropriate worksheet
    to determine whether wheel 2 or 3 indicates.
  id: totrans-1952
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看着轮子，你会看到轮子1停留在门框下，同时你移动轮子2和3。对相应的工作表进行高低测试，以确定是轮子2还是轮子3指示。
- en: When you’ve completed this process successfully, you should have solved two
    out of the three numbers in your lock’s combination. Now we’ll look at how to
    solve the final number and open the lock.
  id: totrans-1953
  prefs: []
  type: TYPE_NORMAL
  zh: 当你成功完成此过程后，你应该已经解锁了锁的三个数字中的两个。现在，我们来看如何解决最后一个数字并打开锁。
- en: Brute-Forcing to Find the Last Number
  id: totrans-1954
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 暴力破解以找到最后一个数字
- en: To find the last number, you could use one of the preceding dialing sequences
    and graph a third time, or you could simply *brute-force* the dial 40 to 50 times—meaning
    you’ll use your two known numbers and try all the possibilities for the third
    number, working your way around the dial in increments of 2 or 2.5\. The first
    process is precise, while the second usually leads to a faster opening and is
    our recommendation 99 percent of the time. The notable exception for brute forcing
    would be a lock that hadn’t been communicating clearly throughout the previous
    steps. Sometimes you’ll have to go the full graphing distance to get a clear indication
    for your last gate.
  id: totrans-1955
  prefs: []
  type: TYPE_NORMAL
  zh: 要找出最后一个数字，你可以使用前面的拨盘序列并绘制第三次图形，或者你可以简单地*暴力破解*拨盘40到50次——意味着你将使用已知的两个数字并尝试所有第三个数字的可能性，按照2或2.5的增量在拨盘上旋转。这第一种方法很精确，而第二种通常会更快打开锁，我们99%的时间推荐使用第二种方法。暴力破解的显著例外是当锁在之前的步骤中未能清晰地传达信号时。有时你需要完成整个绘图过程才能得到清晰的最后门信号。
- en: Let’s assume you’ve found the 20 and 60 in your combination on wheels 1 and
    3, respectively. At each try of the opening, jiggle the dial back and forth to
    hit the contact points several times at speed (the *vigorous oscillation* we mentioned
    earlier in the chapter) to encourage the lever nose to drop in further and the
    fence to hit the gates and, hopefully, self-align slightly. With a few dials and
    some luck, you should have your first open. Congratulations!
  id: totrans-1956
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你已经找到了组合中的 20 和 60，分别在第 1 和第 3 轮上。在每次尝试开锁时，前后摇动拨盘，快速地多次触碰接触点（就是本章前面提到的*剧烈振荡*），以促使杠杆鼻部进一步下降，栅栏与门栓接触，并希望能够稍微自我对齐。经过几次拨动和一些运气，你应该能够第一次打开锁。祝贺你！
- en: '**MANIPULATING LAGARD 3300 SAFE LOCKS**'
  id: totrans-1957
  prefs: []
  type: TYPE_NORMAL
  zh: '**操作 LaGard 3300 安全锁**'
- en: As [Chapter 12](ch12.xhtml) mentioned, on some LaGard 3300 locks, the wheels
    don’t rotate so much as gyrate around the wheel post. As a result, the wheels
    might indicate irrelevant high and low points, often masking true gate positions
    and confounding novice manipulators. The good news is that you can steps take
    to mitigate this, and, as always, a cutaway lock will help you see exactly what’s
    going on as you do.
  id: totrans-1958
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 [第 12 章](ch12.xhtml)所提到的，在某些 LaGard 3300 锁上，轮盘不会像正常一样旋转，而是围绕轮轴旋转。因此，轮盘可能会显示出无关的高低点，通常会掩盖真实的门栓位置，困扰初学者。好消息是，你可以采取一些措施来减轻这个问题，正如往常一样，拆解的锁能够帮助你在操作时清楚地看到发生了什么。
- en: Some LaGard 3300 wheels get pushed up and down depending on the direction of
    the spin for about half of the dial. You can use two easy tests to determine whether
    this is happening in your test lock. In general, wheel 3, when dialed to the right,
    moves up between 0 and 50 (technically, 55 to 0, given the turn direction), so
    you’ll use the halfway point, 25, for your first test number. When dialed to the
    left, wheel 3 will generally move up from 50 to 99 (again, technically 45 to 99),
    so you’ll use 75 for your second test number. Hence, these tests are called the
    LaGard 25 and 75 tests.
  id: totrans-1959
  prefs: []
  type: TYPE_NORMAL
  zh: 有些 LaGard 3300 轮盘会根据旋转方向的不同而上下移动，约占拨盘的一半。你可以使用两个简单的测试来确定你的测试锁是否发生了这种情况。通常，当第
    3 轮右旋时，它会在 0 到 50 之间上下移动（技术上讲，应该是从 55 到 0，因为旋转方向不同），因此你将使用中间点 25 作为第一次测试数字。左旋时，第
    3 轮一般会从 50 移动到 99（技术上讲是从 45 到 99），因此你将使用 75 作为第二次测试数字。因此，这些测试被称为 LaGard 25 和 75
    测试。
- en: '**The LaGard 25 test**'
  id: totrans-1960
  prefs: []
  type: TYPE_NORMAL
  zh: '**LaGard 25 测试**'
- en: Dial 4× left to 25.
  id: totrans-1961
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转 4× 左至 25。
- en: Dial 3× right to 25.
  id: totrans-1962
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转 3× 右至 25。
- en: Dial 2× left to 25.
  id: totrans-1963
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转 2× 左至 25。
- en: Dial right to the contact points and make note of them.
  id: totrans-1964
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转右至接触点并记录。
- en: '**The LaGard 75 test**'
  id: totrans-1965
  prefs: []
  type: TYPE_NORMAL
  zh: '**LaGard 75 测试**'
- en: Dial 4× right to 75.
  id: totrans-1966
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转 4× 右至 75。
- en: Dial 3× left to 75.
  id: totrans-1967
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转 3× 左至 75。
- en: Dial 2× right to 75.
  id: totrans-1968
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转 2× 右至 75。
- en: Dial left to the contact points and make note of them.
  id: totrans-1969
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转左至接触点并记录。
- en: If the tests reveal little or no change in the distance between your contact
    points, your lock likely doesn’t have the wheel gyration issue, and you can proceed
    with the regular manipulation processes outlined in this chapter. However, if
    the difference is a third of a number or more, you would likely benefit from either
    disassembling and reassembling your lock and rerunning the LaGard 25 and 75 tests
    to see if the results improve, giving the lock mount a light downward tap to try
    settling the wheels enough to improve the test results, or taking the steps described
    next.
  id: totrans-1970
  prefs: []
  type: TYPE_NORMAL
  zh: 如果测试结果显示接触点之间的距离变化很小或没有变化，那么你的锁很可能没有轮盘旋转问题，你可以继续进行本章中列出的常规操作步骤。然而，如果差异为一个数字的三分之一或更多，你可能需要采取以下步骤之一：拆解并重新组装锁，重新进行
    LaGard 25 和 75 测试，看结果是否有所改善；轻轻敲击锁座，尝试让轮盘稍微稳定下来，以改善测试结果；或者采取下文所述的措施。
- en: Each dialing sequence for each wheel is divided into two steps, one to push
    the wheels up and the other to push them down.
  id: totrans-1971
  prefs: []
  type: TYPE_NORMAL
  zh: 每次旋转每个轮盘的过程分为两个步骤，一步是将轮盘推向上方，另一步是将其推向下方。
- en: '**Finding a gate on wheel 3 (running half of the dial)**'
  id: totrans-1972
  prefs: []
  type: TYPE_NORMAL
  zh: '**在第 3 轮上找到门栓（进行拨盘的一半）**'
- en: Dial 4× left to 25.
  id: totrans-1973
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转 4× 左至 25。
- en: Dial 3× right to 25.
  id: totrans-1974
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转 3× 右至 25。
- en: Dial 2× left to 26.
  id: totrans-1975
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转 2× 左至 26。
- en: Dial right to the contact points; then oscillate to settle the wheels.
  id: totrans-1976
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转右至接触点；然后振荡使轮盘稳定。
- en: Dial left to 45.
  id: totrans-1977
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转左至 45。
- en: Dial right to the contact points; then measure and graph.
  id: totrans-1978
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转右至接触点；然后测量并绘制图表。
- en: Dial left to 47 (that is, adding 2 to 45).
  id: totrans-1979
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转左至 47（即在 45 基础上加 2）。
- en: Dial right to the contact points; then measure and graph.
  id: totrans-1980
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转右至接触点；然后测量并绘制图表。
- en: Dial left to 49 (adding 2 to 47).
  id: totrans-1981
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转左至 49（在 47 基础上加 2）。
- en: Dial right to the contact points; then measure and graph.
  id: totrans-1982
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转至接触点；然后测量并绘制图表。
- en: Repeat these steps until you reach 5.
  id: totrans-1983
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复这些步骤，直到达到 5。
- en: '**Finding a gate on wheel 3 (running the other half of the dial)**'
  id: totrans-1984
  prefs: []
  type: TYPE_NORMAL
  zh: '**在轮盘3上找到一个门（运行拨号的另一半）**'
- en: Dial 4× right to 75.
  id: totrans-1985
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨4次右至75。
- en: Dial 3× left to 75.
  id: totrans-1986
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨3次左至75。
- en: Dial 2× right to 74.
  id: totrans-1987
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨2次右至74。
- en: Dial left to the contact points; then oscillate to settle the wheels.
  id: totrans-1988
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨左至接触点；然后振荡以稳定轮盘。
- en: Dial right to 55.
  id: totrans-1989
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨右至55。
- en: Dial left to the contact points; then measure and graph.
  id: totrans-1990
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨左至接触点；然后测量并绘制图表。
- en: Dial right to 53 (that is, subtracting 2 from 55).
  id: totrans-1991
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨右至53（即，从55中减去2）。
- en: Dial left to the contact points; then measure and graph.
  id: totrans-1992
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨左至接触点；然后测量并绘制图表。
- en: Dial right to 51 (subtracting 2 from 53).
  id: totrans-1993
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨右至51（从53中减去2）。
- en: Repeat these steps until you reach 95.
  id: totrans-1994
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复这些步骤，直到你达到95。
- en: This process should indicate your gate position on wheel 3\. You’ll use a similar
    dialing technique for wheel 2.
  id: totrans-1995
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程应该能指示出你在轮盘3上的门位置。你将使用类似的拨号技巧来操作轮盘2。
- en: '**Finding a gate on wheel 2 (running half of the dial)**'
  id: totrans-1996
  prefs: []
  type: TYPE_NORMAL
  zh: '**在轮盘2上找到一个门（运行拨号的一半）**'
- en: Dial 4× left to 25.
  id: totrans-1997
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨4次左至25。
- en: Dial 3× right to 5.
  id: totrans-1998
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨3次右至5。
- en: Dial 2× left to the known wheel 3 number.
  id: totrans-1999
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨2次左至已知的轮盘3号。
- en: Dial right to the contact points; then measure and graph.
  id: totrans-2000
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨右至接触点；然后测量并绘制图表。
- en: Dial 2× right to 3 (subtracting 2 from 5).
  id: totrans-2001
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨2次右至3（从5中减去2）。
- en: Dial 2× left to the known wheel 3 number.
  id: totrans-2002
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨2次左至已知的轮盘3号。
- en: Dial right to the contact points; then measure and graph.
  id: totrans-2003
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨右至接触点；然后测量并绘制图表。
- en: Continue 2× right to 1 (subtracting 2 from 3).
  id: totrans-2004
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续拨2次右至1（从3中减去2）。
- en: Dial 2× left to the known wheel 3 number.
  id: totrans-2005
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨2次左至已知的轮盘3号。
- en: Repeat these steps until you reach 45.
  id: totrans-2006
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复这些步骤，直到你达到45。
- en: '**Finding a gate on wheel 2 (running the other half of the dial)**'
  id: totrans-2007
  prefs: []
  type: TYPE_NORMAL
  zh: '**在轮盘2上找到一个门（运行拨号的另一半）**'
- en: Dial 4× right to 75.
  id: totrans-2008
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨4次右至75。
- en: Dial 3× left to 95.
  id: totrans-2009
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨3次左至95。
- en: Dial 2× right to the known wheel 3 number.
  id: totrans-2010
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨2次右至已知的轮盘3号。
- en: Dial left to contact points; then measure and graph.
  id: totrans-2011
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨左至接触点；然后测量并绘制图表。
- en: Continue dialing 2× left to 97 (adding 2 to 95).
  id: totrans-2012
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续拨2次左至97（从95中加上2）。
- en: Dial 2× right to the known wheel 3 number.
  id: totrans-2013
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨2次右至已知的轮盘3号。
- en: Dial left to the contact points; then measure and graph.
  id: totrans-2014
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨左至接触点；然后测量并绘制图表。
- en: Continue dialing 2× left to 99 (adding 2 to 97).
  id: totrans-2015
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续拨2次左至99（从97中加上2）。
- en: Dial 2× right to the known wheel 3 number.
  id: totrans-2016
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拨2次右至已知的轮盘3号。
- en: Repeat these steps until you reach 55.
  id: totrans-2017
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复这些步骤，直到你达到55。
- en: Now simply use the brute-force method to determine the final number and open
    the lock.
  id: totrans-2018
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，只需使用暴力破解方法确定最终数字并打开锁。
- en: Now all you need to do is practice the instructions outlined in this chapter
    until you can fully comprehend, visualize, and execute every step. Having a cutaway
    lock, graphing chart templates, and test worksheets handy is a good idea. You
    might not need to reference them every time you’re manipulating a lock, but they
    can bail you out when you do need them.
  id: totrans-2019
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你所需要做的就是练习本章中概述的指令，直到你能完全理解、可视化并执行每个步骤。准备好一个切割锁、绘图图表模板和测试工作表是一个不错的主意。你可能不会每次操作锁时都需要参考它们，但当你需要它们时，它们会帮你脱困。
- en: Whenever you get confused during practice, simply look inside the lock to see
    where you went wrong and what the lock is really telling you. Don’t be afraid
    to start over on a known combination to confirm that your steps are producing
    the results you expect. Knowing when you go wrong is easy if you already know
    the answer. This is your training time, and there’s no reason to struggle unnecessarily.
  id: totrans-2020
  prefs: []
  type: TYPE_NORMAL
  zh: 每当在练习过程中感到困惑时，只需查看锁内，看看哪里出错了，锁实际上在告诉你什么。不要害怕重新开始已知的组合，以确认你的步骤是否产生了预期的结果。如果你已经知道答案，发现自己哪里出错其实很容易。这是你的训练时间，没必要不必要地挣扎。
- en: Take one step at a time and master that step. If you spend all your time mastering
    your first graph and your first wheel, that’s time well spent. Being able to accurately
    read contact points is just as important on your second wheel as it is on your
    first. And you don’t have to memorize anything! Steps, dial directions, number
    of spins, where to park a wheel—these can all be referenced from a notebook or
    printout, even in a competition setting. Once you fully understand the process,
    your many notes and tests become an easy-to-follow checklist.
  id: totrans-2021
  prefs: []
  type: TYPE_NORMAL
  zh: 一步一步地走，掌握每一步。如果你把所有时间都花在掌握你的第一个图表和第一个轮盘上，那也是值得的。能够准确读取接触点，在第二个轮盘上的重要性和第一个轮盘一样。而且你不需要记住任何东西！步骤、拨号方向、旋转次数、停车位置——这些都可以从笔记本或打印件中参考，甚至在比赛环境中也是如此。一旦你完全理解了过程，你的许多笔记和测试就变成了易于遵循的检查清单。
- en: Summary
  id: totrans-2022
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: 'In this chapter, you’ve learned the end-to-end safe-manipulation process: finding
    and plotting detailed contact-point measurements on a graph, spotting a gate indication
    and testing to find the True Center, running High Low tests to determine which
    wheel that number corresponds to, and then using brute force to find the final
    number and open the safe! Now it’s time to practice and practice some more. Stopping
    that dial where you want it, calibrating your eyes for that detailed reading,
    and getting some of the wheel-isolation techniques down pat all require repetition.
    Rest your eyes—and wrist!—when you need to. Safe locks are generally static. You
    can set the lock down and come back refreshed a few days later to pick up where
    you left off.'
  id: totrans-2023
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你已经学习了从头到尾的安全操作过程：在图表上找到并绘制详细的接触点测量，观察闸门指示并进行测试以找到真实的中心，通过高低测试确定哪个轮盘对应该数字，然后用暴力方法找到最终数字并打开保险箱！现在是时候进行反复练习了。将拨盘停在你想要的位置，校准眼睛以进行详细阅读，并掌握一些轮盘隔离技巧，都需要重复练习。需要时让眼睛和手腕休息！安全锁一般是静态的。你可以把锁放下，几天后回来，恢复之前的进度。
- en: In the next chapter, we’ll give you the rundown on safe-lock manipulation competitions,
    including suggestions for organizers and competitors, tips to improve your open
    times, and common competition rules.
  id: totrans-2024
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将为你介绍安全锁操作竞赛，包括为组织者和参赛者提供建议、提高开锁时间的技巧以及常见的比赛规则。
- en: '**14'
  id: totrans-2025
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**14'
- en: SAFE-LOCK MANIPULATION COMPETITIONS**
  id: totrans-2026
  prefs: []
  type: TYPE_NORMAL
  zh: 安全锁操作竞赛**
- en: '![Image](../images/14fig00.jpg)'
  id: totrans-2027
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/14fig00.jpg)'
- en: Once you’ve practiced and grown confident in your safe-lock manipulation skills,
    you might be interested in joining or even hosting a competitive event in your
    area. In this chapter, we’ll provide suggestions and considerations for competition
    organizers and competitors, offer tips for both before and during the competition,
    and share example sets of rules from multiple continents to show how they vary
    across competition environments.
  id: totrans-2028
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你练习并对自己的安全锁操作技巧有了信心，你可能会有兴趣加入，甚至在你所在的地区主办一场竞争性活动。在本章中，我们将为比赛组织者和参赛者提供建议和注意事项，提供比赛前后的技巧，并分享来自多个大洲的示例规则，展示它们在不同比赛环境中的差异。
- en: 'Safe-lock competitions generally fall into two major categories: either everyone
    starts manipulating at the same time or competitors can drift in during a set
    period and try their hand at getting an open. The TOOOL US LockFest manipulation
    contest is an example of the first category. The participants are all equipped
    with the same type of lock, which is mounted on the same type of mount and set
    to the same combination. The fastest three openings win.'
  id: totrans-2029
  prefs: []
  type: TYPE_NORMAL
  zh: 安全锁竞争通常分为两大类：要么所有人同时开始操作，要么竞争者可以在规定时间内进入并尝试打开锁。TOOOL美国LockFest操作竞赛就是第一类的一个例子。所有参赛者都配备相同类型的锁，这些锁都安装在相同类型的支架上，并设置相同的密码组合。最快打开锁的前三名获胜。
- en: But not every event can support this approach; for example, scheduling conflicts
    and the number of entrants can require multiple heats. Generally speaking, the
    estimated number of participants, equipment availability, room size and availability,
    and number of judges and staff determine the way the competition is organized.
  id: totrans-2030
  prefs: []
  type: TYPE_NORMAL
  zh: 但并不是每个活动都能支持这种方式；例如，时间安排冲突和参赛人数可能需要多个小组进行。一般来说，预计的参赛人数、设备可用性、房间大小和可用性，以及裁判和工作人员的数量会决定比赛的组织方式。
- en: Let’s look at other considerations you’ll need to weigh if you’re planning to
    host your own event.
  id: totrans-2031
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划主办自己的活动，让我们看看你需要考虑的其他因素。
- en: Considerations for Organizers
  id: totrans-2032
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组织者的注意事项
- en: If you’re running an event, it’s *your* event. As long as you keep the competition
    friendly, fun, and enjoyable for the competitors, it should be considered successful.
    That said, some planning and work can make the event run smoother. This section
    offers suggestions, but you should choose what fits best for your competition.
  id: totrans-2033
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在举办活动，那是*你的*活动。只要你保持比赛友好、有趣，并让参赛者享受其中，它就应该被视为成功的活动。话虽如此，一些规划和工作可以让活动更顺利进行。本节提供了一些建议，但你应该选择最适合你比赛的方式。
- en: '*Registration and Divisions*'
  id: totrans-2034
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*注册与分组*'
- en: 'First, ask yourself these questions: Do people have to preregister? Are the
    registration process and the rules posted well in advance? Will you accommodate
    last-minute walk-ins and standbys? Will the event have divisions? If you choose
    to have divisions, you can choose from several possibilities:'
  id: totrans-2035
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，问问自己这些问题：参赛者需要提前注册吗？注册流程和规则是否提前公布？是否会接纳最后时刻的临时报名和候补？比赛是否会设立分组？如果选择分组，你可以选择以下几种：
- en: '**Youth**   Include a separate category to recognize the youngest competitors.'
  id: totrans-2036
  prefs: []
  type: TYPE_NORMAL
  zh: '**青少年** 设立一个单独的类别，表彰最年轻的参赛者。'
- en: '**Novice**   Use a modified lever that gives an initial wheel indication to
    assist new locksporters trying manipulation for the first time at your event (see
    “Modifying the Lever” on [page 231](ch12.xhtml#ch12side1)). Maybe these participants
    just came from their very first class in a lockpick village.'
  id: totrans-2037
  prefs: []
  type: TYPE_NORMAL
  zh: '**初学者** 使用一个修改过的杠杆，给出初步的轮盘指示，帮助那些首次尝试操作锁的新人（参见[第231页](ch12.xhtml#ch12side1)的“修改杠杆”）。也许这些参与者刚从他们的第一次锁具培训课上来。'
- en: '**Amateur**   Competitors in this division won’t need the help of a modified
    lever, but they’ve never won. They have opened a lock in the past and should be
    able to open the lock within the allotted time.'
  id: totrans-2038
  prefs: []
  type: TYPE_NORMAL
  zh: '**业余** 这一组的参赛者不需要修改杠杆的帮助，但他们从未赢得过比赛。他们曾经打开过锁，应该能在规定时间内完成任务。'
- en: '**Expert**   These are previous winners or professional safe technicians. They
    can always coax a lock open in under an hour.'
  id: totrans-2039
  prefs: []
  type: TYPE_NORMAL
  zh: '**专家** 这些是之前的获胜者或专业的保险柜技师。他们总能在一个小时内成功打开锁。'
- en: '**Open**   In this division, all approved manipulation aids are allowed. (With
    the exception of fine-line stickers, most aids are prohibited in categories other
    than this group.) Consider permitting audio amplifiers, magnifying glasses, dial
    enlargement attachments, and other aids we’ve discussed in previous chapters.'
  id: totrans-2040
  prefs: []
  type: TYPE_NORMAL
  zh: '**开放** 在这个组别中，所有批准的操作辅助工具都是允许的。（除了细线贴纸，其他大多数辅助工具在除这一组外的类别中都是禁止的。）考虑允许使用音频放大器、放大镜、拨号放大附件和我们在前面章节中讨论过的其他辅助工具。'
- en: '*Timing and Combination Setting*'
  id: totrans-2041
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*计时与组合设置*'
- en: Randomly starting a search sequence directly next to a set combination number
    can give a competitor a huge time advantage. For example, if wheel 3 is set to
    a combination number of 51 and the competitor starts dialing on 50, they might
    find a gate on the second dial. You could offset this element of luck by having
    competitors open more than one lock and combining their open times.
  id: totrans-2042
  prefs: []
  type: TYPE_NORMAL
  zh: 随机从某个组合数字附近开始搜索序列，可能会给选手带来巨大的时间优势。例如，如果第3个轮盘设置为51，而选手从50开始拨号，他们可能在第二次拨号时就能找到开关。你可以通过让选手打开多个锁并结合他们的开启时间来抵消这种运气成分。
- en: If it is a “fastest open wins” type of competition, and people get their lock
    open early, can they get another lock and try to do better, or is it a one-and-done?
    Does the competitor’s best time stand, or does another attempt always cancel out
    the previous times?
  id: totrans-2043
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是“最快打开锁获胜”的类型比赛，且选手早早打开了锁，他们可以重新获得一个锁并尝试更好的表现吗？还是说只能做一次尝试？选手的最佳时间是否有效，还是另一次尝试会取消之前的时间？
- en: Some events, especially if they have a single start time, set all the locks
    to the same combination to try to keep the competition fair. Wandering eyes, notes
    in viewing range, or accidental audible mutterings could ruin this for other competitors.
    While limiting the variables in a head-to-head competition can make sense if you
    can account for these variables, maybe you’d prefer to set random combinations
    instead.
  id: totrans-2044
  prefs: []
  type: TYPE_NORMAL
  zh: 一些比赛，特别是如果有统一的开始时间，会将所有锁设置为相同的组合，以确保比赛的公平性。视线游移、视线范围内的笔记或无意中的低声嘀咕可能会破坏其他选手的公平竞争。如果你能控制这些变量，限制头对头竞争中的变量是有意义的，但也许你更愿意设置随机组合。
- en: On a similar note, how are you generating your numbers? Most people will fall
    into easy traps if left to their own devices, and random doesn’t end up being
    so random. Simple sequences such as 33-44-55 or High-Low-High or Low-High-Low
    patterns (avoiding the forbidden zone) often pop into people’s minds and can feel
    predictable to experienced competitors. Consider using an online random-number
    generator for your combinations.
  id: totrans-2045
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的，如何生成你的数字？如果让大多数人自由发挥，他们很容易陷入简单的陷阱，而随机数往往也并不那么随机。像33-44-55、上下上下或高低高的简单序列（避开禁区）经常会出现在人们的脑海中，并且对于经验丰富的选手来说可能显得很有规律。考虑使用在线随机数字生成器来设置你的组合。
- en: Do you want the first number that competitors set up to test—say, 0 or a number
    just outside the contact points or forbidden zone—to be a number in the combination?
    That might make for a fast opening because this is where a lot of folks will start
    their search. Choosing a number that ends in a 5 will likely also speed up the
    process, as manipulators will frequently run a dial in 2.5 increments on the 0s
    and 5s. Avoid using the same number twice in a single combination, as this may
    throw off their initial wheel readings—unless that’s what you intend. Will the
    last number be within the manufacturer’s published forbidden zone? (Hopefully
    not!)
  id: totrans-2046
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否希望参赛者设置的第一个数字用来测试——比如0或者刚好在接触点或禁区外的数字——是否应该是组合中的数字？这样可能会让锁更快打开，因为许多人通常会从这里开始搜索。选择以5结尾的数字也能加快这个过程，因为操作员通常会在0和5的增量上进行拨盘操作。避免在同一个组合中使用相同的数字两次，因为这可能会干扰他们的初始拨盘读数——除非这是你故意要的效果。最后一个数字会在制造商公布的禁区内吗？（希望不会！）
- en: Combination setting is an all-hands-on-deck, time-consuming task. You’ll need
    to have a second person check every lock to make sure it operates correctly after
    the combination has been set. The lock should open when it’s supposed to and not
    when it shouldn’t. Also have someone check for contact points, as you would hate
    to hand a contestant a lock that truly isn’t readable. Don’t forget to check for
    a loose dial ring; index lines that move about can be frustrating.
  id: totrans-2047
  prefs: []
  type: TYPE_NORMAL
  zh: 组合设置是一个需要所有人参与的、耗时的任务。你需要有第二个人来检查每一把锁，确保组合设置完成后锁能正常工作。锁应该在该开的时刻打开，而不是不该开的时刻打开。同时，也要检查接触点，避免给参赛者一把完全无法读取的锁。别忘了检查拨盘环是否松动，指示线如果乱动会让人很沮丧。
- en: '*Lock and Personnel Distribution*'
  id: totrans-2048
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*锁具和人员分配*'
- en: You also need to think about how you’ll distribute the locks to contestants,
    and what to do if a problem occurs. Do you just hand any lock to a competitor,
    or can they choose one from a pile? Is the event using more than one brand of
    lock? What happens if someone has an issue with their assigned lock (such as a
    loose dial ring or stripped back-cover screws)? Can competitors exchange locks
    after they’ve started? If they’re required to open more than one lock, do you
    require them to open a different brand the second time?
  id: totrans-2049
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要考虑如何将锁分配给参赛者，以及如果出现问题该怎么办。你是直接给参赛者任何一把锁，还是让他们从一堆锁中挑选一把？比赛中会使用多种品牌的锁吗？如果有人遇到分配的锁有问题（比如拨盘环松动或后盖螺丝脱落）怎么办？参赛者开始后可以交换锁吗？如果他们需要开多个锁，第二次是否需要开不同品牌的锁？
- en: Make sure you have sufficient personnel available to supervise as well as handle
    any issues that arise. Several people are needed to watch competitors, run the
    clock(s), set new combinations, run the desk, answer spectator questions, post
    timings, and more. Plan accordingly.
  id: totrans-2050
  prefs: []
  type: TYPE_NORMAL
  zh: 确保有足够的人员来监督并处理出现的任何问题。需要几个人来观察参赛者，计时，设置新组合，管理桌面，回答观众问题，发布时间等。请相应地做好规划。
- en: '*The Competition Environment*'
  id: totrans-2051
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*比赛环境*'
- en: Most competitors enjoy manipulating safe locks in silence. The fewer distractions,
    the better. A separate quiet room is great if you have the space, but that’s often
    not the case—not to mention, others usually want to watch the magic happen. Positioning
    manipulators with their backs to the door will keep them from being distracted
    from their work every time someone enters. Rope off the competitors so a spectator
    doesn’t wander too closely and throw off their mojo. Also consider placing the
    help desk out in a hall or less populated area.
  id: totrans-2052
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数参赛者喜欢在安静的环境中操作保险箱锁。干扰越少越好。如果有足够的空间，单独的安静房间是理想选择，但通常情况下并不具备——更不用说，其他人通常也想看着这场“魔法”发生。将操作员背对门口放置可以防止每次有人进来时，他们的注意力被分散。设置一个隔离带，防止观众靠得太近，打扰到参赛者的“魔力”。另外，可以考虑将帮助台放在走廊或人流较少的地方。
- en: Generally, manipulation aids (lasers, audio sensors, and the like) aren’t allowed,
    but will you allow contestants to have their phones on and their earbuds in to
    listen to their favorite playlist? Will you provide the graphing paper, scratch
    paper, and a pen? What is your rule about bathroom breaks or leaving to take a
    phone call? Does the timer stop?
  id: totrans-2053
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，不允许使用操作辅助工具（如激光、音频传感器等），但你会允许参赛者开着手机并戴着耳机听自己喜欢的播放列表吗？你会提供绘图纸、草稿纸和笔吗？关于上厕所或接电话的规则是什么？计时器会停吗？
- en: If the time expires or a competitor quits, can they find out the actual combination?
  id: totrans-2054
  prefs: []
  type: TYPE_NORMAL
  zh: 如果时间到期或参赛者退出，他们能找到实际的组合吗？
- en: Everyone will want to know the final times. Post them inside and outside the
    competition room.
  id: totrans-2055
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都会想知道最终的时间。将其张贴在比赛室内外。
- en: Plan an award ceremony and put it on the schedule. Rehearse your presentation.
    Be prepared for the possibility that the winner isn’t present.
  id: totrans-2056
  prefs: []
  type: TYPE_NORMAL
  zh: 计划一个颁奖典礼并将其加入日程。排练你的演讲。为获奖者可能不在场的情况做好准备。
- en: Considerations for Competitors
  id: totrans-2057
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 竞争者的注意事项
- en: You have put in the work and are ready to jump into a competition, but you’re
    in for a surprise if you think you can successfully try something new on game
    day or get a super-fast opening on your first try. In this section, we’ll offer
    you tips to consider implementing and, more importantly, practicing, to get yourself
    competition ready.
  id: totrans-2058
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经付出了努力，准备参加比赛，但如果你认为比赛当天能成功尝试新方法或在第一次尝试时就开锁非常快，那你会大吃一惊。在本节中，我们将为你提供一些建议，帮助你做好比赛准备，最重要的是，这些建议需要在赛前练习。
- en: '*Consistency and Speed*'
  id: totrans-2059
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*一致性与速度*'
- en: Consistency, both in your dialing and contact-point reading, is the key to success
    in this game of manipulation; it’s what allows you to hear what the lock is telling
    you. Driving or spinning the dial harder and faster than you can accurately interpret
    is a recipe for disaster. While you may want to spin faster than usual, it’s critical
    that you aren’t slamming the lever nose into the cam gate—doing so will absolutely
    shift your readings. Keep your touch on the contact points consistent. Practice
    dialing quickly but with an emphasis on getting reliable contact-point connections
    and readings. A successful opening depends on it.
  id: totrans-2060
  prefs: []
  type: TYPE_NORMAL
  zh: 一致性，无论是在拨号还是接触点读取方面，都是这场操作游戏成功的关键；它能让你听懂锁的“语言”。比你能准确解读的速度更快地旋转拨号盘，只会带来灾难。虽然你可能想比平时转得更快，但关键是不能猛力将杠杆头撞击到凸轮门口——这样做绝对会改变你的读数。保持接触点的一致性。练习快速拨号，但要着重于获得可靠的接触点连接和读数。成功开启锁具取决于此。
- en: Use your pregame time to practice your dialing sequence over and over until
    your readings are smooth, fast, and accurate. Do this with locks that are both
    looser and tighter than you like. You never know what your assigned lock will
    be like, and you don’t want to be thrown off your game just because the dialing
    isn’t optimal.
  id: totrans-2061
  prefs: []
  type: TYPE_NORMAL
  zh: 利用赛前的时间反复练习你的拨号顺序，直到你的读数平稳、快速且准确。可以尝试对比松紧不同的锁。你永远无法知道你分配到的锁是什么样的，而如果拨号不理想，你不希望因此被打乱节奏。
- en: '*Graphing Charts*'
  id: totrans-2062
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*绘图图表*'
- en: Eventually, you’ll be ready to taper off the lengthy graphing process as you
    learn to just read the right contact point and monitor it for changes. You might
    still have notes on the exact dialing sequence needed for isolating wheel 2 or
    the process for determining whether wheel 1 or 2 is indicating, but slowing down
    to graph that will chew up way too much valuable competition time.
  id: totrans-2063
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，当你学会只读取正确的接触点并监控其变化时，你将准备好逐渐减少冗长的绘图过程。你可能仍然会记下隔离轮2所需的确切拨号顺序或确定轮1或轮2是否指示的过程，但如果你继续慢慢绘图，那将浪费掉大量宝贵的比赛时间。
- en: But that doesn’t mean you shouldn’t be prepared to graph if needed. What if
    you get nervous and have to resort to the basics? The tried-and-true fundamentals
    won’t let you down. Always keep some graph paper on hand—not as a crutch, but
    as a legitimate backup plan.
  id: totrans-2064
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不意味着你不应该准备好在需要时绘图。如果你变得紧张，不得不回归基本功怎么办？经过验证的基本技巧不会让你失望。随时准备一些图表纸——不是作为拐杖，而是作为真正的备用计划。
- en: '*Simplified Dial Reading*'
  id: totrans-2065
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*简化拨号读取*'
- en: Every dial differs slightly in the width of its index lines, and each has its
    own feel. Be consistent in the way you read it every time you face a particular
    lock. Here we’ll show you an easy-to-remember dial-reading method that consists
    of only a handful of increments. It’s a little more exact than quarter increments
    but nowhere near as detailed or time-consuming as tenths. It’s a particularly
    useful system on S&G’s chunkier index lines.
  id: totrans-2066
  prefs: []
  type: TYPE_NORMAL
  zh: 每个拨号盘在刻度线宽度上略有不同，每个拨号盘都有自己独特的手感。每次面对特定的锁时，要保持一致的读取方式。在这里，我们将向你展示一种易于记忆的拨号读取方法，它仅包含几个增量。它比四分之一增量更精确，但远不如十分之一增量那么详细或耗时。这个系统在S&G较粗的刻度线上的效果尤为突出。
- en: 'Let’s use 50 as an example. Working around the dial left, or counterclockwise,
    you’ll use these increments of sixths, using these visual clues to track your
    contact point readings: 50, 50 Overlap, 50 Aligned, 50 Middle, 50 Next Aligned,
    50 Next Overlap, and 51.'
  id: totrans-2067
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以50为例。顺时针转动拨号盘，或逆时针转动，你将使用这些六分之一的增量，通过这些视觉提示来追踪你的接触点读数：50、50重叠、50对齐、50中间、50下一个对齐、50下一个重叠，以及51。
- en: In [Figure 14-1](ch14.xhtml#ch14fig1), the opening index is exactly centered
    on the number’s index line, so this is a reading of 50.
  id: totrans-2068
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/14fig01.jpg)'
  id: totrans-2069
  prefs: []
  type: TYPE_IMG
- en: '*Figure 14-1: A perfectly aligned reading of 50*'
  id: totrans-2070
  prefs: []
  type: TYPE_NORMAL
- en: When the opening index overlaps the number’s index line slightly, it’s a 50
    Overlap ([Figure 14-2](ch14.xhtml#ch14fig2)).
  id: totrans-2071
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/14fig02.jpg)'
  id: totrans-2072
  prefs: []
  type: TYPE_IMG
- en: '*Figure 14-2: If any portion of the number index line is under the opening
    index, it counts as an overlap, so this is 50 Overlap*.'
  id: totrans-2073
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 14-3](ch14.xhtml#ch14fig3) shows an example of 50 Aligned: the left
    edge of the opening index is aligned with the right edge of the 50 index line.'
  id: totrans-2074
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/14fig03.jpg)'
  id: totrans-2075
  prefs: []
  type: TYPE_IMG
- en: '*Figure 14-3: Because the edges of the opening and number index align, this
    reading is considered 50 Aligned*.'
  id: totrans-2076
  prefs: []
  type: TYPE_NORMAL
- en: If the opening index is centered exactly between two number indexes, touching
    neither, it’s a Middle reading (see [Figure 14-4](ch14.xhtml#ch14fig4)). With
    some locks, this might be a larger space, but this works great on most S&G locks.
  id: totrans-2077
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/14fig04.jpg)'
  id: totrans-2078
  prefs: []
  type: TYPE_IMG
- en: '*Figure 14-4: The opening index appears between 50 and 51, so you’d call this
    50 Middle*.'
  id: totrans-2079
  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 14-5](ch14.xhtml#ch14fig5), the opening index’s right side is almost
    aligned with the number index’s left side, so it would be considered 50 Next Aligned.
  id: totrans-2080
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/14fig05.jpg)'
  id: totrans-2081
  prefs: []
  type: TYPE_IMG
- en: '*Figure 14-5: The opening index’s right side is starting to align with 51’s
    left side, so this is 50 Next Aligned*.'
  id: totrans-2082
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, when the opening index overlaps the next number’s index line at all,
    the reading is considered Next Overlap ([Figure 14-6](ch14.xhtml#ch14fig6)).
  id: totrans-2083
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/14fig06.jpg)'
  id: totrans-2084
  prefs: []
  type: TYPE_IMG
- en: '*Figure 14-6: Here the index lines are slightly overlapping, which constitutes
    a reading of 50 Next Overlap*.'
  id: totrans-2085
  prefs: []
  type: TYPE_NORMAL
- en: Finally, because the opening index is exactly centered on the next number (51),
    [Figure 14-7](ch14.xhtml#ch14fig7)’s reading is considered 51, and your subsequent
    readings will be relative to this number now instead of 50.
  id: totrans-2086
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/14fig07.jpg)'
  id: totrans-2087
  prefs: []
  type: TYPE_IMG
- en: '*Figure 14-7: The opening index is centered on the next number, and the process
    starts again. This is 51*.'
  id: totrans-2088
  prefs: []
  type: TYPE_NORMAL
- en: If this sixths technique doesn’t work for you, you might adopt quarters for
    S&G dials and tenths for LaGards, with their thin, crisp index lines. Regardless
    of the method you choose, *practice it*.
  id: totrans-2089
  prefs: []
  type: TYPE_NORMAL
- en: '*Pregame Decisions*'
  id: totrans-2090
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can often take shortcuts during a competition, but keep in mind that most
    are not risk free. If they fail, you can always fall back on the tried-and-true
    methods that have honed your skills.
  id: totrans-2091
  prefs: []
  type: TYPE_NORMAL
- en: First, be sure you know the rules. Will the organizers set the last combination
    number in a manufacturer’s published forbidden zone? Use this knowledge so you
    don’t waste time searching there when dealing with wheel 3\. The forbidden zone
    is usually 0 through 20 on modern Group 2 locks but varies by brand.
  id: totrans-2092
  prefs: []
  type: TYPE_NORMAL
- en: You’ll need to make several shortcut-related pregame decisions before you start
    looking for clues. You don’t have to use any or all of the shortcuts presented
    here. You could build up to adding them as you improve your technique or forgo
    them altogether.
  id: totrans-2093
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始寻找线索之前，你需要做出几个与快捷方式相关的预备决策。你不必使用这里展示的所有快捷方式，或者你可以在技术进步时逐步添加它们，或者干脆完全放弃。
- en: While I call them all *pregame* decisions, truthfully I might change my mind
    depending on my interaction with the lock during my initial diagnostics. Say I’ve
    decided pregame to check only the right contact points. If my diagnostics show
    no concerns, I stick with that decision. If I find an issue, though—such as a
    dial that’s so hard to spin it could easily mask contact-point readings—then I
    might have to change course by always using both the left and right contact points,
    lest I miss something.
  id: totrans-2094
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我把它们都叫做*预备赛*决策，但实际上我可能会根据与锁的初步诊断互动来改变我的决定。假设我事先决定只检查右侧接触点。如果我的诊断没有问题，我会坚持这个决定。但是如果我发现问题——例如拨盘转动得非常困难，可能会掩盖接触点的读数——那么我可能不得不改变方法，始终使用左右接触点，以免漏掉任何线索。
- en: —BANDEATOZ
  id: totrans-2095
  prefs: []
  type: TYPE_NORMAL
  zh: —BANDEATOZ
- en: '**Will you spend time looking at both contact points or just one?**'
  id: totrans-2096
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会花时间查看两个接触点，还是只看一个？**'
- en: Using just the right contact point not only reduces the time spent looking at
    contact points by 50 percent but also, and more importantly, leaves you looking
    at the contact point that consistently has the largest changes due to the lever
    nose contacting the cam gate. Even a little fence drop is more apparent on the
    right contact point than on the left.
  id: totrans-2097
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅使用正确的接触点，不仅可以将观察接触点的时间减少50%，而且更重要的是，让你始终关注由于杠杆头与凸轮门接触而产生最大变化的接触点。即使是轻微的挡板掉落，在正确的接触点也比在左侧接触点更为明显。
- en: You’ll also need to decide whether you’ll run only wheel 3 or all wheels from
    the start. Each approach has pros and cons. Have a plan in advance and stick to
    it.
  id: totrans-2098
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要决定是从一开始就只操作第3轮，还是操作所有轮子。每种方法都有优缺点。提前计划好并坚持下去。
- en: '**Which way will you dial the wheels to start: AWR or AWL?**'
  id: totrans-2099
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会选择哪种方式开始转动轮子：AWR还是AWL？**'
- en: Dialing AWR will facilitate a direct dial into the right contact point, smoothing
    out your spinning sequence substantially (right spin to the increment, left spin
    into the right contact point; then right spin to the new increment, left into
    the right contact point again). You’ll find a fast rhythm as you move all three
    wheels under the gate on your first spin around the dial. If you do an AWL and
    still just want to test the right contact point, you’ll have to dial right a little
    past it, then left to make contact, and then left to your next increment. While
    still effective, that little backtrack can slow you down.
  id: totrans-2100
  prefs: []
  type: TYPE_NORMAL
  zh: 调整AWR将帮助你直接旋转到正确的接触点，大大平滑你的旋转序列（右旋到增量，左旋到正确接触点；然后右旋到新的增量，再左旋到正确接触点）。你会在第一次绕拨盘旋转时找到一个快速的节奏，将所有三个轮子移动过门。如果你做AWL并且仍然只想测试正确的接触点，你需要稍微向右旋转超过它，然后左旋接触，再左旋到下一个增量。虽然这样依然有效，但这点小小的倒退可能会拖慢你的速度。
- en: '**Will you be using increments of 2 or 2.5?**'
  id: totrans-2101
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会使用2还是2.5的增量？**'
- en: You’ve seen that using intervals of 2.5 is a proven method that gives indications
    just fine, and it’s easy to remember since you’re simply moving the dial halfway
    between the big index lines. Not only that, but it reduces your stops along the
    dial compared to increments of 2\. Still, running the dial by 2s the first time
    around might settle some competition jitters, ensuring that you see what should
    be a solid indication.
  id: totrans-2102
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经看到，使用2.5的增量是一种经过验证的方法，能够很好地给出指示，而且很容易记住，因为你只需要将拨盘旋转到大索引线之间的一半的位置。更重要的是，它比使用2的增量减少了拨盘上的停顿。然而，第一次使用2的增量转动拨盘，可能有助于消除一些比赛中的紧张情绪，确保你看到应该是一个稳固的指示。
- en: '**Will you jump on the first indication or run the full dial?**'
  id: totrans-2103
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会在第一次指示时就跳到下一个增量，还是完整旋转拨盘？**'
- en: While you could start finding True Center, parking wheels, and searching for
    another wheel’s number after your first indication, our advice is to run the entire
    dial to get a good feel for the way the lock communicates. You can often pull
    more than one of the combination’s numbers in that run. You’d also hate to have
    an anomaly in the wheel give you a false reading only to find the real gate signal
    loud and clear just a few numbers away.
  id: totrans-2104
  prefs: []
  type: TYPE_NORMAL
- en: Then again, you know what good gate indications looks like, so feel free to
    pounce on the first one if you’re comfortable with it. Why keep examining that
    wheel for another umpteen numbers just to use your hard indication anyway? Be
    sure to make these decisions before you start; otherwise, you’ll get hung up trying
    to figure out what to do in the moment.
  id: totrans-2105
  prefs: []
  type: TYPE_NORMAL
- en: '**If you spin all three wheels for your first run, will you assume it’s wheel
    3 that’s indicating?**'
  id: totrans-2106
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned in [Chapter 13](ch13.xhtml), in our experience 75 percent to 90
    percent of all locks indicate first by third wheel, then second, then first. If
    you have to guess, run with wheel 3 as your first indicated gate. Again, also
    know your lock’s forbidden zone. If you start the event assuming that wheel 3
    will indicate first, you don’t want to spend any time in that lock’s 20-number
    forbidden zone. You could skip it when looking for indications—there’s no sense
    looking for or dialing there for wheel 3’s number if it won’t mechanically work.
  id: totrans-2107
  prefs: []
  type: TYPE_NORMAL
- en: '*Game-Time Tips*'
  id: totrans-2108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Now imagine you’re at the competition and just received your lock. The first
    thing you should do is run your diagnostics. Do all the wheels pick up? How freely
    does the dial spin? Is the dial ring loose? Are the contact points sharp? Evaluate
    the index lines. Are they thin or thick? Are they sloppily painted? Will any of
    this change your pregame decisions? Use this diagnostic time to get a feel for
    how well this lock talks to you.
  id: totrans-2109
  prefs: []
  type: TYPE_NORMAL
- en: We recommend using only the right contact points unless and until things go
    wrong. If they do, bring in the left contact points to bail you out. Check these
    in larger increments—5 or so—and only in the vicinity of any previous clues or
    indications.
  id: totrans-2110
  prefs: []
  type: TYPE_NORMAL
- en: If you’re not getting any indications when dialing at your preplanned 2.5 increments,
    jump down to increments of 2\. Are you still reading your contact points consistently?
    Sometimes a 0.4 can look like a 0.6 as your mind drifts.
  id: totrans-2111
  prefs: []
  type: TYPE_NORMAL
- en: When your lock supports it, oscillate over the drop-in area every time. Again,
    consistency is key. Sometimes you’ll need an extra five seconds of solid oscillation
    to get a drop. Often this is time well spent, especially if you’re just dialing
    for your last number.
  id: totrans-2112
  prefs: []
  type: TYPE_NORMAL
- en: 'Remember: breathe. Find your rhythm. A ham-fisted manipulator that spins the
    dial faster than a Formula 1 racecar, only to crash it into the lever nose and
    the drive cam, will likely suffer. You need gentle, consistent contact between
    them to see the fluctuations you’re after.'
  id: totrans-2113
  prefs: []
  type: TYPE_NORMAL
- en: Say you get a good number indication on a wheel during your first pass, but
    progress stalls. You’ve tested the number, and it indicates the expected third
    wheel. Using this information, you start parking wheels, but you still end up
    getting nowhere. In this case, you’ve probably indicated the incorrect wheel.
    Save yourself the time to retest and go ahead and run the indicating number as
    wheel 2 and see what happens. Often this will solve your dilemma.
  id: totrans-2114
  prefs: []
  type: TYPE_NORMAL
- en: If wheel 2 indicates first, park wheels 1 and 2 in the middle of wheel 3’s forbidden
    zone, and when you run the dial (skipping the forbidden zone numbers), you can
    be positive it’s wheel 3 indicating. That’s a fast two out of three.
  id: totrans-2115
  prefs: []
  type: TYPE_NORMAL
- en: Now you’ve found two good numbers and are brute-force dialing for the third—but
    you’ve made an entire pass, and the lock didn’t open. While you generally don’t
    have to read the contact points for your last wheel’s number, doing so could give
    you a clue if you’ve misidentified a previous wheel’s number.
  id: totrans-2116
  prefs: []
  type: TYPE_NORMAL
- en: You’ve run the dial every which way, parked the wheels just so, and you have
    two numbers indicating. Brute forcing might very well work. If it doesn’t, keep
    in mind that by jumping around the dial in 2.5-number increments, coupled with
    some unlucky oscillation, you might have missed that there are only two numbers
    in the combination! Sometimes two wheels do have the same number, or nearly the
    same number with the movable fly separation. Work these two numbers in the only
    three possible ways they can be positioned.
  id: totrans-2117
  prefs: []
  type: TYPE_NORMAL
- en: Competition Rules
  id: totrans-2118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There’s no wrong way to hold a competition, but there is a wrong way to compete:
    by failing to follow the rules. Having competition rules clearly laid out will
    benefit both contestants and the organizers, and will go a long way toward preventing
    misunderstandings.'
  id: totrans-2119
  prefs: []
  type: TYPE_NORMAL
- en: In this final section, we’ll look at a couple of example sets of rules from
    various countries. Keep in mind that they’re just that—examples—and won’t fit
    all competition settings.
  id: totrans-2120
  prefs: []
  type: TYPE_NORMAL
- en: '*Example 1: The Czech Lockpicking Championship*'
  id: totrans-2121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The Czech Lockpicking Championship hosts a variety of events at its get-together.
    These easy-to-follow rules were used during its 2019 Safes–Mechanical Combination
    Locks competition (see *[http://lockpicking.team/en/competitions/](http://lockpicking.team/en/competitions/)*).
  id: totrans-2122
  prefs: []
  type: TYPE_NORMAL
- en: '**Allowed tools**'
  id: totrans-2123
  prefs: []
  type: TYPE_NORMAL
- en: Magnifying glass, removable tag with scale, mechanical arm to aid determining
    dial position
  id: totrans-2124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pen and paper
  id: totrans-2125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Prohibited tools**'
  id: totrans-2126
  prefs: []
  type: TYPE_NORMAL
- en: Electronic devices and other devices that automate dial movement or measurements
    of the dial position are prohibited.
  id: totrans-2127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Requirements**'
  id: totrans-2128
  prefs: []
  type: TYPE_NORMAL
- en: Arrive early (at least 15 minutes before the start of the competition).
  id: totrans-2129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rules**'
  id: totrans-2130
  prefs: []
  type: TYPE_NORMAL
- en: Group 2 combination locks will be provided by the organizers.
  id: totrans-2131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The locks will be installed on stands simulating safe doors.
  id: totrans-2132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The seats will be assigned randomly.
  id: totrans-2133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The opening time limit is 60 minutes.
  id: totrans-2134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The competition will have only one round, with all locks set to the same combination
    by an independent referee.
  id: totrans-2135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The rules for this competition may still change depending on available time.
  id: totrans-2136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Additional info**'
  id: totrans-2137
  prefs: []
  type: TYPE_NORMAL
- en: The maximum number of participants is 28 (in the order of registration).
  id: totrans-2138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The lock is considered open when the locking bolt is fully retracted.
  id: totrans-2139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When the contestants open the lock, they indicate this to the referee by saying
    “Open!” out loud and raising their hand. The referee then informs the contestant
    about their opening time, and the contestant writes down the time on the provided
    sheet.
  id: totrans-2140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Example 2: The Safe & Vault Technicians Association Competition*'
  id: totrans-2141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This example comes from an annual Safe & Vault Technicians Association competition
    held in the US.
  id: totrans-2142
  prefs: []
  type: TYPE_NORMAL
- en: '| **CONTEST RULES FOR THE NOVICE AND EXPERT** |'
  id: totrans-2143
  prefs: []
  type: TYPE_TB
- en: '|'
  id: totrans-2144
  prefs: []
  type: TYPE_NORMAL
- en: Locks will be chosen by a random drawing supervised by the contest proctor.
    The locks provided will be the Big Red CDL-3-000, the LaGard 3330, and the Sargent
    & Greenleaf 6730.
  id: totrans-2145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Timing begins when the contestant first touches the dial.
  id: totrans-2146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Timing ends with retracting the lock bolt and manually stopping the stopwatch.
  id: totrans-2147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Contestants may compete five times during the contest. There is no waiting period
    between attempts; however, after any attempt, the contestant must go to the end
    of the line.
  id: totrans-2148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All lock openings must take place during the posted hours of the convention
    exhibits.
  id: totrans-2149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Contestants may not use any mechanical or electronic aids. The use of hairline
    indexes is allowed and will be provided upon request.
  id: totrans-2150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Any attempt to open a lock by means other than manipulation will result in immediate
    disqualification.
  id: totrans-2151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There will be a two-hour time limit on each manipulation attempt. If a contestant
    must leave the room during this period, they will be accompanied by an official
    monitor and the timing for that will continue while the contestant is out of the
    room.
  id: totrans-2152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the exhibit floor closes during an opening attempt, that attempt will be
    counted as unsuccessful.
  id: totrans-2153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Rules’ interpretations are left to the judgment of the contest proctor.
  id: totrans-2154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '| **CATEGORY SELECTION:**'
  id: totrans-2155
  prefs: []
  type: TYPE_NORMAL
- en: New contestants will be allowed to compete in either the Novice or Expert category.
  id: totrans-2156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Any Novice contestant that places twice in the top three opening times will
    be required to compete in the Expert category in all future contests.
  id: totrans-2157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Any Expert contestant that places in the top three opening times will be required
    to compete in the Expert category in all future contests.
  id: totrans-2158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once a contestant begins manipulating a lock, the category cannot be changed
    during the contest.
  id: totrans-2159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '|'
  id: totrans-2160
  prefs: []
  type: TYPE_NORMAL
- en: '| **NOVICE CATEGORY:**'
  id: totrans-2161
  prefs: []
  type: TYPE_NORMAL
- en: The contestant who opens a single lock in the shortest amount of time will be
    named the winner.
  id: totrans-2162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The posting of a subsequent slower time for an entry will negate any previous
    entry posting a faster time.
  id: totrans-2163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '|'
  id: totrans-2164
  prefs: []
  type: TYPE_NORMAL
- en: '| **EXPERT CATEGORY:**'
  id: totrans-2165
  prefs: []
  type: TYPE_NORMAL
- en: Each contestant must consecutively open two locks from the contest, with each
    lock being of a different manufacturer.
  id: totrans-2166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There is a two-hour limit on each opening attempt, with the combined opening
    time of both locks constituting one entry.
  id: totrans-2167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An opening time cannot be improved upon within an attempted single entry.
  id: totrans-2168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The contestant with the lowest combined opening time for a single entry will
    be named the winner.
  id: totrans-2169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The posting of a subsequent slower time for an entry will negate any previous
    entry posting a faster time.
  id: totrans-2170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '|'
  id: totrans-2171
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, no matter where they’re being held or by whom, locksport events
    primarily want folks to dial fast, play fair, and have the flexibility they need
    to meet their circumstances.
  id: totrans-2172
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-2173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You’ve practiced and have a game plan. Now get out there and take a risk. Enter
    a competition. Live a little; learn something about yourself; make friends and
    exchange some witty banter about going down in flames or succeeding like you knew
    you could. Better yet, set up a class, teach your friends your newfound skills,
    and then run your own event at your next conference, lockpick village, or meetup.
    *Dial smooth. Open fast*.
  id: totrans-2174
  prefs: []
  type: TYPE_NORMAL
- en: That concludes this part of the book. In [Part V](part5.xhtml), we’ll switch
    gears and cover the fundamentals of lever lockpicking, beginning with a brief
    discussion of the history of lever locks and the difference between single- and
    double-bitted versions.
  id: totrans-2175
  prefs: []
  type: TYPE_NORMAL
- en: PART V
  id: totrans-2176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: LEVER LOCKPICKING
  id: totrans-2177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Unless you live in the UK, the Netherlands, India, or Australia, or have a keyed
    safe or safe deposit box, you’ve likely never interacted with lever locks. In
    this part of the book, we’ll cover the fundamentals of their operation, walk you
    through how to open them, and give you tips on preparing for competitive lever
    lockpicking events.
  id: totrans-2178
  prefs: []
  type: TYPE_NORMAL
- en: Although the lever lock is the main security element on many British wooden
    front doors, it has often escaped attention within the locksport community because
    of its cost and overall scarcity. Another contributing factor is that it’s difficult
    to make lever locks less secure in order to get started picking them without stopping
    them from working properly later; simply taking one apart is easy, but you’ll
    have to think and work hard to modify and then pick a two-, three-, and then four-lever
    lock before attempting the lone five-lever lock you started with. Not only that,
    but the tools are a bit harder to get, and certainly more expensive than others
    you’ve seen.
  id: totrans-2179
  prefs: []
  type: TYPE_NORMAL
- en: I’ve been a professional locksmith for over 18 years now, though I am almost
    entirely self-taught, and I found lever locks to be the one area that merited
    a long, expensive training course.
  id: totrans-2180
  prefs: []
  type: TYPE_NORMAL
- en: —NIGEL
  id: totrans-2181
  prefs: []
  type: TYPE_NORMAL
- en: Fortunately, we’ll be discussing ways around all of these issues throughout
    the next few chapters so that you can experience the thrill of opening this less
    common lock format. First, though, let’s go over some history and basic concepts.
  id: totrans-2182
  prefs: []
  type: TYPE_NORMAL
- en: A Brief History of Lever Locks
  id: totrans-2183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can often find secondhand basic lever locks with little security, as well
    as warded locks with even less, in reclamation yards and antique shops. This might
    be why there’s a perception in much of Europe that lever locks are old-fashioned.
    They *are* old, but so are all major lock types.
  id: totrans-2184
  prefs: []
  type: TYPE_NORMAL
- en: The most recent lock design to become popular, the ABLOY-style disc detainer,
    is “only” 120 years old. Pin tumblers have been around some 6,000 years—so lever
    locks, being only about 250 years old, are relatively young. That said, warded
    locks, which look similar and are essentially the precursor to lever locks before
    levers were identified as such, *do* go back a long way. *Wards* are simply fixed
    obstructions, such as bumps or protrusions, inside the lock, and they come in
    many forms.
  id: totrans-2185
  prefs: []
  type: TYPE_NORMAL
- en: I love to collect warded locks and figure out their flaws and imperfections,
    as well as marvel at how such wonderful, intricate things designed to resist attack
    have lasted for, in some cases, hundreds of years of daily use.
  id: totrans-2186
  prefs: []
  type: TYPE_NORMAL
- en: —NIGEL
  id: totrans-2187
  prefs: []
  type: TYPE_NORMAL
- en: We’ll discuss warded locks in more detail in the next chapter. For now, it suffices
    to say that once the more secure lever lock was invented, many manufacturers swapped
    production from warded locks and came up with their own (sometimes outrageous)
    designs for lever locks, often to get around patents.
  id: totrans-2188
  prefs: []
  type: TYPE_NORMAL
- en: Components of a Lever Lock
  id: totrans-2189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The following figure shows the parts of a typical, fairly cheap, seven-lever,
    single-sided safe lock. Let’s break this down and take a look at how these components
    work.
  id: totrans-2190
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p05fig01.jpg)'
  id: totrans-2191
  prefs: []
  type: TYPE_IMG
- en: '*The Bolt*'
  id: totrans-2192
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As with the safe lock just shown, and those combination safe locks discussed
    in [Part IV](part4.xhtml), the moving locking mechanism in lever locks is called
    a *bolt*.
  id: totrans-2193
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p05fig02.jpg)'
  id: totrans-2194
  prefs: []
  type: TYPE_IMG
- en: Each lever in the lock has a notch or gate (like those you saw on safe-lock
    wheels), and the levers in the lock pivot, slide, or rotate—or some combination
    thereof—to block the movement of the bolt. When you turn the key, its bitting
    lifts each lever to the correct position at the precise moment to allow the *stump*,
    a metal protrusion on the bolt, to align with the lever gates and retract the
    bolt.
  id: totrans-2195
  prefs: []
  type: TYPE_NORMAL
- en: In some designs, the stump is part of the lever (in single-lever locks) or even
    the lock case itself, but generally it’s part of the bolt and the same depth as
    the bolt head. Sometimes the stump will have *antipick notches* (or just *antipicks*
    for short) that interact with the levers as an added security measure. The V-shaped
    *talon* is where the key or a *curtain*—a rotating ward that blocks off the keyway
    to thwart picking attempts—pushes to *throw* the bolt. A lock with multiple throws—that
    is, requiring multiple turns of the key—will have multiple talons to match.
  id: totrans-2196
  prefs: []
  type: TYPE_NORMAL
- en: The *lanket hole* is there to limit the sliding travel of the bolt, and is either
    in the bolt per the preceding diagram, or the bolt stump stops on the case, per
    the first photo. The bolt must not come out the front of the lock case! The *lath*
    is the thinned section of the bolt.
  id: totrans-2197
  prefs: []
  type: TYPE_NORMAL
- en: Bolts are commonly made of steel these days, but they can still be found made
    entirely of brass, which is far easier to work with by hand, a big advantage for
    early lock manufacturers across the heart of England. Small locks for cupboards
    and the like are frequently still just brass, as are many older safe locks. The
    self-lubricating nature of brass means that while it is strong enough to resist
    force, it cuts and machines nicely, which is useful for making complex parts—and
    the bolt is almost always the most complex part of a lever lock.
  id: totrans-2198
  prefs: []
  type: TYPE_NORMAL
- en: Of course, ease of cutting isn’t an advantage for a door lock, so most security-rated
    locks add *anti-saw rollers*, a set of loosely secured steel rollers in the bolt
    head, which will spin freely under a hacksaw blade (or similar) to thwart cutting
    attempts. Many locks have two anti-saw rollers, as shown in this design.
  id: totrans-2199
  prefs: []
  type: TYPE_NORMAL
- en: '*The Levers or Detainers*'
  id: totrans-2200
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As for the levers themselves, many variations exist. Every lock model has different
    levers, but this one from a three-lever Legge is a good illustration of the common
    parts.
  id: totrans-2201
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p05fig03.jpg)'
  id: totrans-2202
  prefs: []
  type: TYPE_IMG
- en: You can clearly see the gate in the *pocket* where the bolt stump aligns to
    open the lock, as well as the *pivot point* where the lever is lifted by the key.
    The *belly* is the area where the key interacts, flanked by the *toe* and *heel*
    in the front and back of the lever, respectively. The toe is on the bolt side,
    and the heel is to the rear.
  id: totrans-2203
  prefs: []
  type: TYPE_NORMAL
- en: Another type of lever, commonly known as a *detainer* (as we’ll discuss in [Chapter
    15](ch15.xhtml)), doesn’t have a fully enclosed pocket but instead has open gates.
    These detainers are from a UAP ICL (now MAX6MUM) six-lever lock, and the lift
    height is stamped on each.
  id: totrans-2204
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p05fig04.jpg)'
  id: totrans-2205
  prefs: []
  type: TYPE_IMG
- en: Another variation is the sliding lever, shown here from Legge.
  id: totrans-2206
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p05fig05.jpg)'
  id: totrans-2207
  prefs: []
  type: TYPE_IMG
- en: In the unusually shaped S&G eight-lever 6804 safe lock illustrated here, see
    if you can discern the same features you’ve seen in the previously shown levers.
  id: totrans-2208
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p05fig06.jpg)'
  id: totrans-2209
  prefs: []
  type: TYPE_IMG
- en: '*The Keys*'
  id: totrans-2210
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Lever lock keys are either single-bitted or double-bitted; a *flag*, sometimes
    known as a *bit*, is the part of the key that interacts with the levers. In this
    typical single-bitted blank, the *collar* stops the key against the near side
    of the lock case, at the correct depth from either side to prevent it from going
    all the way through the lock. The *throat* width matches and clears the case’s
    thickness, allowing precise alignment under the levers from either side.
  id: totrans-2211
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p05fig07.jpg)'
  id: totrans-2212
  prefs: []
  type: TYPE_IMG
- en: In this typical double-bitted blank, a *case notch* in the bow works with a
    case ward (an obstruction in the lock case, not pictured) and the *bullet ward*
    (the triangular section on one flag) to prevent the key from being inserted upside
    down or too deeply, stopping against the far side of the lock case. We’ll talk
    more about the many types of wards in [Chapter 15](ch15.xhtml).
  id: totrans-2213
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p05fig08.jpg)'
  id: totrans-2214
  prefs: []
  type: TYPE_IMG
- en: '**NOTE**'
  id: totrans-2215
  prefs: []
  type: TYPE_NORMAL
- en: Single-bitted *and* double-bitted *might be considered misnomers. Technically,
    a* flag *is the uncut part of the key attached to the stem, and a* bit *is a cut
    in the flag (and, as you’ve seen in earlier chapters, the full pattern of cuts
    is the key’s* bitting*). Thus, a double-bitted key could have much more than two
    bits, but it will always have only two flags. Once a flag is cut, it’s referred
    to as a* beard. *For simplicity’s sake, we’ll use the term* flag *for the protrusions
    from the key’s stem and* bit *for the cuts in the flag*.
  id: totrans-2216
  prefs: []
  type: TYPE_NORMAL
- en: Notice that the stem on both of the keys shown here is solid, meaning these
    are *pin keys*. Some lever locks use *pipe keys*, which instead have hollow stems.
    We’ll discuss pipe keys further in [Chapter 15](ch15.xhtml).
  id: totrans-2217
  prefs: []
  type: TYPE_NORMAL
- en: Lever Lock Categories
  id: totrans-2218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Lever locks are grouped in many ways; in fact, you’ll rapidly notice that there
    are nearly as many possible groupings, and locks that don’t quite fit into them,
    as locks themselves. To prevent confusion in the chapters that follow, here we’ll
    define a few of the more common categories you’ll encounter.
  id: totrans-2219
  prefs: []
  type: TYPE_NORMAL
- en: A *sash lock* incorporates a latch mechanism to hold the door shut without locking
    it, whereas a *deadlock* has only the locking bolt thrown by the key. Some locks
    combine both actions into a single mechanism, and others use the latch mechanism
    as a lock if the key is used. For example, some sash locks have no handle, so
    the key must be used to open the door. Generally, though, a sash lock has handles,
    and a deadlock doesn’t.
  id: totrans-2220
  prefs: []
  type: TYPE_NORMAL
- en: A *rim lock* refers to a lock screwed to the face of the door, and a *mortise
    lock* fits into a pocket mortised out of the door. Again, some locks are a bit
    of both, but most clearly fall into one category or the other. Still others are
    also fitted with an interchangeable cylinder, as you’ve seen in some of the locks
    from earlier in the book. However, generally, the term *mortise lock* refers to
    a lever mortise lock, and a *night latch* refers to a key-operated cylinder-and-rim-lock
    combination.
  id: totrans-2221
  prefs: []
  type: TYPE_NORMAL
- en: With the bolt thrown, the rim lock shown next is also a sash lock. You can also
    see a modern, five-lever deadlock below it, mortised into the edge of the door,
    to provide insurance cover according to the specifications of the British Standard.
  id: totrans-2222
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p05fig09.jpg)'
  id: totrans-2223
  prefs: []
  type: TYPE_IMG
- en: Finally, you might hear references to a *Chubb lock*, which is a colloquial
    term for a lever lock (either a sash lock or a deadlock), taken from the Chubb
    manufacturer’s characteristic design and key shape. Meanwhile, a *Yale lock* refers
    to the latch-bolt-style rim cylinders that you saw in [Chapter 2](ch2.xhtml).
  id: totrans-2224
  prefs: []
  type: TYPE_NORMAL
- en: 'Modern lever designs have settled into two main camps: single-bitted, curtained
    locks and double-bitted, noncurtained locks. In the UK, insurance policies require
    that a lock meets the British Standard and includes at least two antimanipulation
    devices, so the inclusion of antipick features and curtains has become customary.
    The use of the curtain almost dictates the use of a single-bitted key for reasons
    we’ll go into later, so all current British Standard lever locks have a curtain
    and a single-bitted key. One example is this T. Morgan & Sons non-insurance-rated,
    five-lever, curtained deadlock.'
  id: totrans-2225
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p05fig10.jpg)'
  id: totrans-2226
  prefs: []
  type: TYPE_IMG
- en: Double-bitted, noncurtained locks are found in Spain, Italy, and many other
    southern European countries, marketed as *multithrow multipoint-locking systems*,
    and also in Finland, where ASSA ABLOY produces the more traditional BODA lever
    locks, like the ones shown here.
  id: totrans-2227
  prefs: []
  type: TYPE_NORMAL
- en: '**NOTE**'
  id: totrans-2228
  prefs: []
  type: TYPE_NORMAL
- en: '*Multiple throws refers to turning the key more than once (commonly twice),
    while multiple points refers to a lock having bolts in more than one position,
    not just where the lock is*.'
  id: totrans-2229
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p05fig11.jpg)'
  id: totrans-2230
  prefs: []
  type: TYPE_IMG
- en: In the older version of this double-throw BODA 429 lock at left, the key would
    be turned 180° (meaning the bolt is thrown once) at this point, and the levers
    check the key bitting twice, for a full unlock. The stump extends on both sides
    of the bolt, with four levers on each side. In the close-up at the bottom right,
    you can clearly see the stump located between the two sets of gates. The newer
    version of the lock (top right, the model 428) has square gate antipicks, as well
    as a matching antipick notch on the stump, both of which are features designed
    to trick lockpickers into thinking the stump is properly aligned with the lever
    gates. All three photos show the small triangular ward cutout that stops the key
    against the rear of the case. Notice that the simple ward makes the new blank
    key and the old blank different. This is the only difference between the same-age
    models 428 and 429.
  id: totrans-2231
  prefs: []
  type: TYPE_NORMAL
- en: We’ll go over how to work around such measures, and much more, in the coming
    chapters. Let’s get started by looking at the tools you’ll be working with—first
    and most importantly, the locks and keys themselves.
  id: totrans-2232
  prefs: []
  type: TYPE_NORMAL
- en: '**15'
  id: totrans-2233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: LEVER LOCKPICKING TOOLS**
  id: totrans-2234
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig00.jpg)'
  id: totrans-2235
  prefs: []
  type: TYPE_IMG
- en: Lever lockpicking tools can present challenges for locksporters. They’re often
    tailored to specific locks, difficult to find, and costlier than other locksport
    gear. As a result, and fortunately for us, competition hosts tend to supply both
    the locks and the tools for opening them. But while this chapter could easily
    have been the shortest in the book, it’s important that you understand the tools
    you might encounter at events, as well as the mechanisms in lever locks that make
    picking possible.
  id: totrans-2236
  prefs: []
  type: TYPE_NORMAL
- en: The first and most important piece of equipment is, of course, the lock itself.
    We’ll discuss types of warded locks and lever locks, including their keys and
    other components, and then turn our attention to the specific tools you’ll use
    to pick them open.
  id: totrans-2237
  prefs: []
  type: TYPE_NORMAL
- en: Single-Acting Warded Locks
  id: totrans-2238
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The earliest warded locks in the UK, still found on old churches and the like,
    used only one lever, meaning if the lever was moved too far out of the way, it
    would never block again. To “pick” such a lock, you simply hit or lift that lever
    a little or a lot until you can withdraw the bolt—it can’t be lifted too far.
    The wards on the inside of the lock match the holes and cutouts on the key.
  id: totrans-2239
  prefs: []
  type: TYPE_NORMAL
- en: This design had several issues, the first of which was the relatively limited
    complexity of the key. In a warded lock, material is removed from the key to match
    the wards in the lock, as shown in [Figure 15-1](ch15.xhtml#ch15fig1).
  id: totrans-2240
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig01.jpg)'
  id: totrans-2241
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-1: A single-bitted pin key for a warded lock*'
  id: totrans-2242
  prefs: []
  type: TYPE_NORMAL
- en: In the single-bitted key shown here, one half of the flag throws the bolt, and
    the other moves the single lever. You can see that the bitting closely matches
    the wards, but that’s not required. The lock can’t tell if too much material has
    been removed from the key (only if too little has, or in the wrong place). Therefore,
    to open such a lock, you could simply *skeletonize* the key—cut away much more
    material—being sure enough metal remains that the key doesn’t bend or break (see
    [Figure 15-2](ch15.xhtml#ch15fig2)).
  id: totrans-2243
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig02.jpg)'
  id: totrans-2244
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-2: A skeleton key*'
  id: totrans-2245
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 15-3](ch15.xhtml#ch15fig3) shows a basic pick skeletonized from a flat
    steel plate. The skeletonization means the tool will work against many warded
    locks with this style of warding, if the sizes match closely enough. Warded locks
    tended to be really large to allow for more key variation and higher security.
    Sets of similar skeleton or *tryout* keys are commercially available.'
  id: totrans-2246
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig03.jpg)'
  id: totrans-2247
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-3: A flat, steel picking tool*'
  id: totrans-2248
  prefs: []
  type: TYPE_NORMAL
- en: Another, more flexible option for opening this style of warded lock is to use
    a pair of wires—one to lift the lever and the other to retract the bolt. Which
    wire performs which task depends on which side of the door you’re on. [Figure
    15-4](ch15.xhtml#ch15fig4) shows the required wire pattern overlaid in blue.
  id: totrans-2249
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig04.jpg)'
  id: totrans-2250
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-4: Bending two wires to the shapes shown here would also allow you
    to pick a basic warded lock*.'
  id: totrans-2251
  prefs: []
  type: TYPE_NORMAL
- en: Types of Wards
  id: totrans-2252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Wards*, or fixed obstructions, have been around since the invention of locks.
    They may consist of one or more pins, flags, or plates—or whatever else the designer
    comes up with! The most common type you’ll see in a double-sided lock is a *bridge
    ward*, fixed to the middle of the lock case, as shown in [Figure 15-3](ch15.xhtml#ch15fig3),
    and the sash lock in [Figure 15-5](ch15.xhtml#ch15fig5).'
  id: totrans-2253
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig05.jpg)'
  id: totrans-2254
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-5: An antique bridge-warded sash lock still in use at a stately
    British home*'
  id: totrans-2255
  prefs: []
  type: TYPE_NORMAL
- en: This is an unusual, early, bridge-warded rim sash lock with weighted (gravity)
    latching. Notice that the latch is below the bolt and keyhole, and the case was
    clearly designed to be screwed to the edge and rear of a door.
  id: totrans-2256
  prefs: []
  type: TYPE_NORMAL
- en: You can see on the bridge ward where the circular arc of the key has worn away
    the rust on the inside of the lock case. Note also that the single-acting lever
    has an attached stump, and the lever’s pivot point shows wear, resulting from
    hundreds of thousands of uses over hundreds of years.
  id: totrans-2257
  prefs: []
  type: TYPE_NORMAL
- en: 'Other types of wards include the following:'
  id: totrans-2258
  prefs: []
  type: TYPE_NORMAL
- en: '**The keyhole**'
  id: totrans-2259
  prefs: []
  type: TYPE_NORMAL
- en: The keyhole itself is a ward. The extent to which it hinders access depends
    on its size and shape, of course. The keyhole is often also used to *stop* the
    key via the collar or tip. French warded locks from the 15th to 18th centuries
    took this to extremes, including complex and beautiful keyholes. An extended keyhole
    is called a *nozzle* (see [Figure 15-6](ch15.xhtml#ch15fig6)).
  id: totrans-2260
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig06.jpg)'
  id: totrans-2261
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-6: A nozzle keyhole*'
  id: totrans-2262
  prefs: []
  type: TYPE_NORMAL
- en: '**Bullet ward**'
  id: totrans-2263
  prefs: []
  type: TYPE_NORMAL
- en: This is a triangular or other protrusion along the key in the direction of the
    insertion, as shown earlier on [page 286](part5.xhtml#p05fig08). It’s visible
    from the outside of the lock, usually as a notch or tooth in the keyhole outline,
    as in [Figure 15-6](ch15.xhtml#ch15fig6). A bullet ward is often used in lieu
    of an expensive collar to prevent the key from passing through a double-sided
    lock, and to increase the number of key *differs* (the unique keys possible for
    a given lock). It offers the lowest level of security, though, as it can be easily
    bent or removed from either key or lock housing. Bullet wards are used in a few
    modern lever locks for blank restriction, and they form the keyway profile in
    nearly all pin tumbler locks.
  id: totrans-2264
  prefs: []
  type: TYPE_NORMAL
- en: '**Case (or sash) ward**'
  id: totrans-2265
  prefs: []
  type: TYPE_NORMAL
- en: This is simply a ward on the inside face(s) of the lock case, on either or both
    sides. Case wards are concealed from view and hard to reach to attack. Higher-security
    locks use inset brass “bushings” that were turned on a lathe and surround the
    key, offering better warding against wires and skeleton keys. Cheaper and older
    door locks rarely have case wards on both sides of the lock, and are often simply
    stamped and formed into pegs or teeth from the bent material of the case itself.
    This leaves far more free space for picking tools.
  id: totrans-2266
  prefs: []
  type: TYPE_NORMAL
- en: '**Hook ward**'
  id: totrans-2267
  prefs: []
  type: TYPE_NORMAL
- en: Similar to case wards, these mostly appear on single-sided warded locks, such
    as a padlock or furniture lock. The corresponding ward cuts are usually just on
    the end of the key, and turn the key ward cuts into a hook shape to match.
  id: totrans-2268
  prefs: []
  type: TYPE_NORMAL
- en: '**Drill pin**'
  id: totrans-2269
  prefs: []
  type: TYPE_NORMAL
- en: These large metal pins are often used on single-sided locks to ward the keyhole,
    frustrating efforts to use the wrong key or a wire. Further, for some locks they’re
    used for master keying. By using a long, fat pin on one lock, and a shorter, thinner
    pin on another, you could differentiate two pipe keys that otherwise look identical.
    The servant key could have a shallower and narrower hole, which would be blocked
    by the longer pin in one lock, and the master key would have a deeper, wider hole,
    allowing it to fully enter both locks.
  id: totrans-2270
  prefs: []
  type: TYPE_NORMAL
- en: This is a very effective technique. From personal experience I can say that
    drilling deep, thin-walled holes into cast keys is nerve-racking, even with modern
    equipment. Three hundred years ago, few people could have done it. And, of course,
    undoing such a change would be impossible, and proof of guilt after the fact.
  id: totrans-2271
  prefs: []
  type: TYPE_NORMAL
- en: —NIGEL
  id: totrans-2272
  prefs: []
  type: TYPE_NORMAL
- en: '**Mastering/moving ward**'
  id: totrans-2273
  prefs: []
  type: TYPE_NORMAL
- en: You might see this on a double-throw lock, which has an additional ward on the
    bolt that moves with the turn of the key. The idea is that a servant key would
    operate only the first throw of the bolt, and the master key would operate both
    throws. The second throw moves a ward on the bolt forward to block the servant
    key’s operation.
  id: totrans-2274
  prefs: []
  type: TYPE_NORMAL
- en: '**Curtain**'
  id: totrans-2275
  prefs: []
  type: TYPE_NORMAL
- en: As noted previously, a curtain is a moving ward that blocks the keyway. When
    the proper key is inserted and turned, the curtain rotates with it, allowing access
    to the levers.
  id: totrans-2276
  prefs: []
  type: TYPE_NORMAL
- en: '**CURTAINS**'
  id: totrans-2277
  prefs: []
  type: TYPE_NORMAL
- en: The *curtain-and-barrel*, usually just called a *curtain*, is the most common
    ward in modern locks. The *barrel* is a collar that holds the working end of the
    key, and the curtain is connected to it, blocking off the keyway to prevent picking
    tools from accessing the levers. When the key is inserted and turned, the curtain
    rotates as well, taking up free space for picking tools and limiting the key’s
    movement. A curtain acts as a great defense against *J wires*, the main form of
    attack on a warded lock, and also restricts the movement of skeleton keys in the
    keyway.
  id: totrans-2278
  prefs: []
  type: TYPE_NORMAL
- en: However, curtains are rare in warded locks, having been invented much later
    than lever locks. The first curtained locks appeared in 1830, but it wasn’t until
    1852 that Chubb Locks patented them as a defense against the picking tools that
    locksmith Alfred C. Hobbs had successfully used against its flagship Chubb Detector
    (at the same 1851 Great Exhibition where he defeated the Bramah lock, as mentioned
    in [Chapter 1](ch1.xhtml)). As a result, many lever detector locks were retrofitted
    with curtains.
  id: totrans-2279
  prefs: []
  type: TYPE_NORMAL
- en: Most curtains also incorporate a bolt thrower. This has many advantages, the
    main one being that it strengthens the action of the lock because the entire key,
    rather than just one or two bits, is now turning the curtain to drive the bolt.
  id: totrans-2280
  prefs: []
  type: TYPE_NORMAL
- en: Here you can see two curtains from British Standard lever locks. On the left
    is a cast brass, semiconcealed curtain, which becomes visible only when it is
    turned in the keyway, from a Generation 1 ERA Fortress. On the right is a Chubb
    114 curtain.
  id: totrans-2281
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/un15fig01.jpg)'
  id: totrans-2282
  prefs: []
  type: TYPE_IMG
- en: You’ll need very different tools for curtained locks than for noncurtained locks,
    though the locking mechanisms and principles are similar for both.
  id: totrans-2283
  prefs: []
  type: TYPE_NORMAL
- en: The finest wards were expensive and time-consuming to make, as were the matching
    keys, and regardless of the warding, a single lever wasn’t terribly secure. Impressioning
    was a big risk. The clever engineers of the time sometimes added one or more single-acting
    levers, but even these could simply be lifted right out the way by any tool longer
    than the keyway—similar to comb overlifting in [Chapter 6](ch6.xhtml). Thankfully,
    English locksmith Robert Barron came up with a more secure solution.
  id: totrans-2284
  prefs: []
  type: TYPE_NORMAL
- en: Double-Acting Lever Locks
  id: totrans-2285
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Barron’s invention of the *double-acting lever lock* in 1778 changed the shape
    of security forever, inspiring Linus Yale Jr. some 80 years later to augment his
    father’s original design with the same double-acting mechanism and turning Yale
    into a household name worldwide. Now, you could no longer lift the *tumbler*,
    as Barron called it, as high as you needed to open the lock; it had to be lifted
    to the correct place. Suddenly, reaching the moving parts to open a lock required
    skill, rather than just a tool that would fit. Let’s look at examples of these
    locks and the components you might encounter while working with them.
  id: totrans-2286
  prefs: []
  type: TYPE_NORMAL
- en: While you can still buy cheaply made stamped, warded, and one-lever locks to
    this day, they are shadows of their former selves. Modern five-lever (and upward),
    double-acting lever locks are much more secure, self-contained units that feature
    high mechanical strength and few weaknesses.
  id: totrans-2287
  prefs: []
  type: TYPE_NORMAL
- en: The bolt in lever locks travels along one axis, typically sliding in and out
    limited by the lanket hole, and so can’t (or shouldn’t be able to) leave the case.
    The levers stop the bolt from moving by physically blocking its travel unless
    they’re lifted to the correct height to allow the stump to clear the lever gates.
    In traditional levers, the gates are contained completely within the lever body.
  id: totrans-2288
  prefs: []
  type: TYPE_NORMAL
- en: In a variation on this design, the gate is open on the end for the bolt to slide
    through. Though these are commonly known as *detainers*, a true detainer such
    as the Chubb 110 has at least one notch cut out of the front edge, which makes
    the lock able to be master-keyed securely. Patents and trademarks for these designs
    have come and gone over more than 250 years, and the terms *lever* and *detainer*
    are often used interchangeably. [Figure 15-7](ch15.xhtml#ch15fig7) shows examples
    of each.
  id: totrans-2289
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig07.jpg)'
  id: totrans-2290
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-7: Clockwise from bottom right: a Chubb 110 detainer, an ICL/MAX6MUM
    detainer, a lever from a random three-lever lock, and an unused lever from a prototype
    lock*'
  id: totrans-2291
  prefs: []
  type: TYPE_NORMAL
- en: The key, with or without the aid of a curtain, lifts the levers, aligns the
    gates, and drives the bolt through the aligned gap as it turns farther. It’s a
    simple but effective mechanism, and lever locks commonly have just two or three
    moving parts beyond the levers (see [Figure 15-8](ch15.xhtml#ch15fig8), and the
    image on [page 282](part5.xhtml#image01)).
  id: totrans-2292
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig08.jpg)'
  id: totrans-2293
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-8: A Dutch three-lever sash lock from LIPS. Notice the ward plates,
    which are riveted to the keyhole and so can be easily changed at the factory,
    and the matching bullet ward in the key*.'
  id: totrans-2294
  prefs: []
  type: TYPE_NORMAL
- en: In the five-lever lock shown in [Figure 15-9](ch15.xhtml#ch15fig9), the curtain
    is turned clockwise to the position at which it starts to try to drive the bolt
    to the right. The curtain spring keeps the curtain from turning for reasons other
    than the key’s rotation, such as the door slamming. Behind the visible lever,
    you can see a brass, friction-reducing spacer; there’s one between each steel
    lever. The levers in this lock slide vertically on two stumps.
  id: totrans-2295
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig09.jpg)'
  id: totrans-2296
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-9: An Asec British Standard five-lever deadlock*'
  id: totrans-2297
  prefs: []
  type: TYPE_NORMAL
- en: Lever locks at the opposite end of the simplicity scale look like a fine wristwatch
    inside. [Figure 15-10](ch15.xhtml#ch15fig10) shows a high-end safe lock designed
    such that you can immediately code in any suitable key without disassembling the
    lock. Coupled with a spring-loaded blocker to make manipulation harder, this makes
    this lock more complex than most lever locks.
  id: totrans-2298
  prefs: []
  type: TYPE_NORMAL
- en: The spring-loaded blocker, attached to the rear of the bolt head, means that
    any tension prevents further movement of the levers, or, at minimum, gives false
    feedback to the picker. The white plastic spacers between each lever not only
    ensure smooth operation but also make some high-end attacks, such as optical decoding,
    more difficult by filling the space between the levers and the other gaps (which
    also makes it harder to maneuver lockpicking tools).
  id: totrans-2299
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig10.jpg)'
  id: totrans-2300
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-10: A high-end safe lock, the S&G/FAS 6890*'
  id: totrans-2301
  prefs: []
  type: TYPE_NORMAL
- en: Another noteworthy design is the rather complex ERA Vectis, a multipoint door
    lock, shown in [Figure 15-11](ch15.xhtml#ch15fig11). It contains 5 tiny levers
    as well as 14 (!) case screws and all the moving parts to operate the 3 locking
    bolts.
  id: totrans-2302
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig11.jpg)'
  id: totrans-2303
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-11: In this ERA Vectis multipoint lever lock gearbox, the key is
    partly turned in the curtain, and the stump has mostly cleared the aligned gates
    of the lever pack. Unusually for a door lock, the stump is not a part of the bolt,
    and the bolt is a constant thickness, so it has no lath*.'
  id: totrans-2304
  prefs: []
  type: TYPE_NORMAL
- en: Now let’s move outside the lock to take a closer look at how lever lock keys
    operate.
  id: totrans-2305
  prefs: []
  type: TYPE_NORMAL
- en: '*Lever Lock Keys*'
  id: totrans-2306
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Lever lock keys* look like warded keys, but they contain far more information.
    Let’s look again at a warded key ([Figure 15-12](ch15.xhtml#ch15fig12)).'
  id: totrans-2307
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig12.jpg)'
  id: totrans-2308
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-12: A single-sided pipe key with a complex ward structure*'
  id: totrans-2309
  prefs: []
  type: TYPE_NORMAL
- en: This is a pipe key, which has a hollow stem like a pipe to fit over the drill
    pin in the lock, in contrast to the solid-stemmed pin keys you saw earlier. The
    key’s thin and complex ward cuts mean that, despite the key likely being quite
    large and cast from bronze, iron, or steel, it will be prone to failure due to
    metal fatigue, being dropped, lint caught up in the wards, and imperfections or
    weaknesses in the casting. Creating a second key, even with access to the first
    and to the lock, would be a taxing job. Further, because it lacks a second, mirrored
    flag, this key can work from only one side. However, it contains very little secret
    information.
  id: totrans-2310
  prefs: []
  type: TYPE_NORMAL
- en: Now take a look at the lever lock key in [Figure 15-13](ch15.xhtml#ch15fig13),
    which tells us more.
  id: totrans-2311
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig13.jpg)'
  id: totrans-2312
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-13: A Rosengrens ABN changeable safe-lock key*'
  id: totrans-2313
  prefs: []
  type: TYPE_NORMAL
- en: This is a double-bitted pipe key that drops over a drill pin and can work from
    only one side of the lock. The key has eight bits and a large bolt thrower at
    the tip end. The V end interfaces with a long stem to reach through the safe door.
  id: totrans-2314
  prefs: []
  type: TYPE_NORMAL
- en: Zooming in on the flag, you can see multiple cuts (in this case, eight) of various
    heights, much like a cylinder key. However, they’re not smoothly linked together,
    but instead cut as distinct steps with the top surface *radiused*. Because these
    keys arrive at their test point via rotation, not linearly, there’s no MACS as
    you see in a pin tumbler. The presence of a tallest bit has no effect on the adjacent
    bit, which could be the same height, the lowest in the sequence, or anything in
    between. This key contains far more secret information than the warded key, even
    without the stamped reference number.
  id: totrans-2315
  prefs: []
  type: TYPE_NORMAL
- en: '**NOTE**'
  id: totrans-2316
  prefs: []
  type: TYPE_NORMAL
- en: '*Lever locks don’t really have a MACS in the same way as a cylinder lock. Most
    lever locks allow a maximum cut next to a minimum cut, because the key rotates
    into the levers on a well-defined arc, and a large step between them makes the
    lock harder to open via most “illegal” methods. That said, general guidelines
    do exist. Most manufacturers allow no more than three levers of the same cut in
    a five-lever lock, for example. Some locks also have warding that interferes with
    the cuts available on the key—removing, say, cut depths 6 and 7 from the possibilities—which
    actually reduces the security of the lock*.'
  id: totrans-2317
  prefs: []
  type: TYPE_NORMAL
- en: What’s most important to consider when picking any lock that can be used from
    both sides is the patterning of the key and the levers. We’ll discuss this more
    shortly, but it suffices to say that if you get the patterning wrong, the key
    will work from only one side. Another consideration is that on some noncurtained
    locks, the key requires a bolt thrower of the correct dimensions and location
    in order to operate the lock, so having all the levers at the correct lifts but
    with a nonfunctional tensioner that is too long or short means no open.
  id: totrans-2318
  prefs: []
  type: TYPE_NORMAL
- en: The double-sidedness of a key affects picking. Consider the bit pattern of the
    single-bitted key shown in [Figure 15-14](ch15.xhtml#ch15fig14). Each letter corresponds
    to a specific cut depth, and the A cut/lever is always closest to the bolt.
  id: totrans-2319
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig14.jpg)'
  id: totrans-2320
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-14: A seven-cut key, patterned across the bitting as (DC)ABACD (aka
    ABA)*'
  id: totrans-2321
  prefs: []
  type: TYPE_NORMAL
- en: In this key, the two A cuts are the same depth and must be lifted to the same
    height to lift the corresponding levers. From one side of the door, the cuts ABACD
    will interact with the five levers, and from the other side, DCABA. The other
    two DC cuts either directly drive the bolt or help drive the curtain. Although
    it’s hard to tell here, note that the top of each cut is rounded slightly to match
    the arc of the key.
  id: totrans-2322
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 15-15](ch15.xhtml#ch15fig15) shows every legal cut for this key.'
  id: totrans-2323
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig15.jpg)'
  id: totrans-2324
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-15: Every legal cut on this seven-cut key*'
  id: totrans-2325
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the ABA symmetry must be maintained for the key to work from
    both sides of the lock. [Figure 15-16](ch15.xhtml#ch15fig16) shows another example,
    this time with a nine-cut key.
  id: totrans-2326
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig16.jpg)'
  id: totrans-2327
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-16: A nine-cut key with the (EDCB)ABCDE (aka *ABC*) pattern*'
  id: totrans-2328
  prefs: []
  type: TYPE_NORMAL
- en: On double-bitted keys, the principle is the same, but the mirror pattern and
    constant overall bit length means that a low lift becomes a high lift on the second
    throw, and so on (see [Figure 15-17](ch15.xhtml#ch15fig17)). Further, the sum
    of each opposite cut-depth pair equals the sum of each other pair, so a 1 opposite
    a 6 would equal 7, in the same way a 5 opposite a 2 would equal 7.
  id: totrans-2329
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig17.jpg)'
  id: totrans-2330
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-17: This double-bitted key has a symmetrical central plane and can
    be inserted only one way up because of the bullet ward and corresponding case
    ward (tactile indication indentation on the bow)*.'
  id: totrans-2331
  prefs: []
  type: TYPE_NORMAL
- en: On some double-bitted locks—always the ones with wide flags on the keys—the
    centrally located bolt has nothing on one side. You’ll find no levers there because
    that side isn’t operated at all, as it uses the other cuts on the key from the
    other side of the lock.
  id: totrans-2332
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 15-18](ch15.xhtml#ch15fig18) compares the bitting on the two flags.'
  id: totrans-2333
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig18.jpg)'
  id: totrans-2334
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-18: The key drives the bolt directly off the two central bits rather
    than off the opposite side of the key. The “top” bitting pattern is CBAxxDEF,
    and the “bottom” bitting pattern is the reverse, FEDxxABC*.'
  id: totrans-2335
  prefs: []
  type: TYPE_NORMAL
- en: '**NOTE**'
  id: totrans-2336
  prefs: []
  type: TYPE_NORMAL
- en: '*Here, the central two “bits,” which are actually the bolt thrower, are shown
    one cut higher than usual for clarity*.'
  id: totrans-2337
  prefs: []
  type: TYPE_NORMAL
- en: Of course, not all locks have double-bitted keys with a constant length *L*
    between opposite bits, just as they don’t always have the symmetrical bitting
    that allows them to work from both sides. Plenty of lever locks don’t have either
    of those features. But knowing about them will reduce your workload.
  id: totrans-2338
  prefs: []
  type: TYPE_NORMAL
- en: '*Lever Lock Precision and Tolerances*'
  id: totrans-2339
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As with anything physical and mechanical, lever locks have effective limits
    on precision and tolerances based on mechanical strength and materials science.
    For example, a lever could have 1,000 possible “true” gate cuts, but because of
    mechanical limits, that wouldn’t add any further security to the lock; a certain
    portion of them (say, 100) would still align with the true gate under use. Too
    small a change would allow the wrong key to work, and too large would mean fewer
    possible keys. In other words, they’re not “differs” if a key cut to a higher
    or lower lift still opens the lock. Also, the levers can’t be made any thicker,
    as generally a lock needs at least five for there to be enough differs for effective
    key security. Made thinner, they would not have enough strength.
  id: totrans-2340
  prefs: []
  type: TYPE_NORMAL
- en: 'Similarly, requirements exist for the stump. It must be robust and thick enough
    to withstand efforts to force it into place. Obtaining a British Standard certification
    has two requirements: that changing any bit on the key by one cut depth stops
    the lock from working, and that the end of the locking bolt can take a literal
    ton of force (1,000 kg) *without* stopping the lock from working. Thus, you can
    see why the stump has to be fairly thick and solid; and, since it commonly rides
    directly on the levers, they too should be fairly solid in door locks—typically
    between 1.4 mm and 1.6 mm thick. Picking isn’t the most common attack for lever
    door locks; it’s much more likely that someone will use a tool to try forcing
    the bolt back. Hence, zero-lift levers are rarely seen.'
  id: totrans-2341
  prefs: []
  type: TYPE_NORMAL
- en: Safe owners, on the other hand, aren’t quite so worried about a swift kick or
    a large screwdriver on the bolt, so safe locks have lower pure-force standards.
    This is also why many higher-end lever locks (such as the Urban Alps Stealth Key
    lock) have levers that don’t need to be disturbed at all (*zero lift*) for the
    stump to enter the true gate—something you wouldn’t ever see on a standard door
    lock. Because picking is more of a concern on a safe, levers that result in an
    immediate, inescapable false set when moved are more useful for safes.
  id: totrans-2342
  prefs: []
  type: TYPE_NORMAL
- en: '**NOTE**'
  id: totrans-2343
  prefs: []
  type: TYPE_NORMAL
- en: '*With only three cuts, one of which is a zero lift, and 14 levers, the Stealth
    Key lock has, on average 4 or 5 levers (14 / 3 = ~4.5) that are already at the
    correct position before picking even commences*.'
  id: totrans-2344
  prefs: []
  type: TYPE_NORMAL
- en: Currently, the number of possible lifts on a lever in a British Standard–certified
    lever lock ranges from five to nine. The (2004 and later) Securefast has just
    five, across five levers, on a nine-cut key with bitting in the ABC pattern (EDCB*ABCDE*).
    This means the cuts for the key follow no discernible pattern; no lever will tell
    you what another lever might be. At the other end, the Chubb 110 has five detainers
    with nine possible lifts, again on a nine-cut key. This gives 5⁵ possible keys
    for the Securefast, or 3,125 differs. Even given that it’s not permissible to
    have two adjacent identical lifts or more than three identical lifts across the
    five levers, this result is still far above the 1,000 differ minimum required
    by the British Standard. The Chubb 110 has over 59,000 (9⁵) differs. As noted
    previously, the testing rules also ensure that a key that is just one cut higher
    or lower, on a single bit, can’t open the lock.
  id: totrans-2345
  prefs: []
  type: TYPE_NORMAL
- en: Now you can see why you don’t really want zero-lift levers in a five-lever door
    lock, especially if it is patterned ABA.
  id: totrans-2346
  prefs: []
  type: TYPE_NORMAL
- en: If you’re from a computer background, you might be thinking that a key space
    of just 1,000 is terribly small. Those of you familiar with high-security cylinder
    locks probably know of manufacturers with claims of billions of keys available.
    So why can a lever lock with only 1,001 differs be called *high security* or *insurance
    grade*? The reason is that key space isn’t what really matters, but rather, the
    time to generate and test a key.
  id: totrans-2347
  prefs: []
  type: TYPE_NORMAL
- en: A computer attack against a password can perhaps test tens of millions of electronic
    keys a second, but how fast could you take a mechanical key, insert it, try it,
    take it out, and repeat? Even with a helper and lots of practice, you couldn’t
    likely get through more than one per second. Assuming you went flat out with everything
    ready, and that on average you’ll find the right key at the halfway point, that’s
    500 keys. This is almost 10 minutes, which is longer than the time the lock is
    expected to resist attack. (Where you would generate so many keys at the correct
    gauge and how you would carry them is another matter altogether.)
  id: totrans-2348
  prefs: []
  type: TYPE_NORMAL
- en: Note that smaller lever locks, such as those found on cupboards, may have only
    a few lifts and one or few levers, often mixed with a ward or drill pin in the
    middle of the keyway. A few higher-security locks have other wards, but increased
    key space is usually preferred over the fixed limits of a ward. The drill pin
    is the notable exception to that rule, as it also prevents a great many other
    nondestructive entry (NDE) attacks, besides hampering picking.
  id: totrans-2349
  prefs: []
  type: TYPE_NORMAL
- en: Hobbs Picks
  id: totrans-2350
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Alfred C. Hobbs was a prolific lockpicker who became famous in 1851 when he
    used several tools to open both the Chubb Detector and the Bramah challenge locks.
    The tools he used are not perfectly known. However, what is known is that he used
    a 2-in-1 type tool for the Chubb, and a tensioner and separate crochet hook-like
    pick for the Bramah.
  id: totrans-2351
  prefs: []
  type: TYPE_NORMAL
- en: A *2-in-1* is a sort of catchall term for a picking device that has both the
    picking arm and tensioning arm in one, as seen in [Figures 15-19](ch15.xhtml#ch15fig19)
    and [15-20](ch15.xhtml#ch15fig20). In the UK, this is the accepted term, while
    in Europe it is called a *Hobbs hook*. Confusingly, in the UK, a *Hobbs pick*
    is a 2-in-1 with a tip designed to fit over a drill pin, for a pipe-key lock—that
    is, it is still a 2-in-1, but to highlight the most vital difference—whether it
    will even start to fit into the lock or not—we use this slightly different terminology.
    Even worse, some people refer to any pick for a pipe key lock as a *Hobbs pick*,
    even if it is a cut-down key and separate picking wire, as per [Figure 15-26](ch15.xhtml#ch15fig26).
  id: totrans-2352
  prefs: []
  type: TYPE_NORMAL
- en: Lever Lockpicks and J Wires
  id: totrans-2353
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Unlike nearly every other lock type, a hook won’t get you far with a lever lock.
    We’ve seen almost every type of lock picked with a hook, but never a curtained
    lever lock. Likewise, even the easiest lever lock can’t realistically be opened
    with a manual pick gun. Instead, we use either wires or manufactured tools such
    as those shown in [Figure 15-19](ch15.xhtml#ch15fig19).
  id: totrans-2354
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig19.jpg)'
  id: totrans-2355
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-19: Seven-gauge 2-in-1 picks used to open non-curtained, pin-type
    locks with all levers on one side of the bolt*'
  id: totrans-2356
  prefs: []
  type: TYPE_NORMAL
- en: In 2-in-1 picks, the picking arm and tension arms are the same, enabling use
    from either side of a lock. In a double-bitted lock, you can use one to easily
    push a lever downward as well as upward (see [Figure 15-20](ch15.xhtml#ch15fig20)).
  id: totrans-2357
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig20.jpg)'
  id: totrans-2358
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-20: Examples of 2-in-1 picks*'
  id: totrans-2359
  prefs: []
  type: TYPE_NORMAL
- en: A 2-in-1 will deal with a lock like the three-lever UNION shown in [Figure 15-21](ch15.xhtml#ch15fig21)
    just fine, as it has no curtain.
  id: totrans-2360
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig21.jpg)'
  id: totrans-2361
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-21: Using a 2-in-1 to pick a three-lever UNION lock*'
  id: totrans-2362
  prefs: []
  type: TYPE_NORMAL
- en: However, these tools require laborious filing to size, and tuning them to fit
    a specific safe lock with a single lever spring requires even more work. (Note
    the six slightly different tips in [Figure 15-19](ch15.xhtml#ch15fig19)!) They’re
    also expensive and, without the customizations mentioned, mostly work on only
    a single model of lock from a single manufacturer. Reasons like these are why
    you’ll almost always be provided with the appropriate tools at lever lockpicking
    competitions.
  id: totrans-2363
  prefs: []
  type: TYPE_NORMAL
- en: For curtained locks, the tools are a little more flexible because the tensioner
    can often remain the same, so only the wire must be changed. [Figure 15-22](ch15.xhtml#ch15fig22)
    shows some example tools from Chris Belcher.
  id: totrans-2364
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig22.jpg)'
  id: totrans-2365
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-22: Chris Belcher’s Reversible Pocket Curtain Pick (RPCP) and Multigauge
    curtain pick, as well as picking wires basically made of 1.6 mm piano wire*'
  id: totrans-2366
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 15-23](ch15.xhtml#ch15fig23) shows two other types of picking tools:
    a sophisticated custom offering and a basic J wire.'
  id: totrans-2367
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig23.jpg)'
  id: totrans-2368
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-23: Both of these tools started off straight: the handle to a custom-made
    pick for the Mauer 71111 President lock, complete with engraved spacing markings
    for each lever, by Jason Jones at* [https://www.kelocks.co.uk](https://www.kelocks.co.uk)
    *(top), and a J wire (bottom)*.'
  id: totrans-2369
  prefs: []
  type: TYPE_NORMAL
- en: In operation, the J wire is to a lever lock essentially what the bump key (crossed
    with a rake) is to a pin tumbler lock. It’s simply a shaped bit of wire for hitting
    the underside (toe, belly, or heel) of all the levers at once, in the hope that
    the lock has no antipick protections and that the levers will self-set into the
    gates with enough tension (see [Figure 15-24](ch15.xhtml#ch15fig24)).
  id: totrans-2370
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig24.jpg)'
  id: totrans-2371
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-24: The J wire is analogous to the rake and can be used with or
    without a tensioner*.'
  id: totrans-2372
  prefs: []
  type: TYPE_NORMAL
- en: However, also like a rake or bump key, a J wire teaches you almost nothing about
    the lock and what’s happening inside it—not to mention, nearly every lever lock
    for centuries now has included antipicks, a drill pin, a curtain, or a combination
    thereof!
  id: totrans-2373
  prefs: []
  type: TYPE_NORMAL
- en: '**LEVER LOCKPICKING VS. PIN TUMBLER LOCKPICKING**'
  id: totrans-2374
  prefs: []
  type: TYPE_NORMAL
- en: Depending on the exact lock, lever lockpicking tools vary to a far greater degree
    than those for pin tumbler locks. You’ll need to create or adapt a wire for a
    lever lock far more often than you will with cylinders. As long as you can get
    your hook through the wards of a keyway, it will open the pin tumbler lock (though
    you might occasionally need a slightly deeper hook for trickier bittings). However,
    with a lever lock, if the tensioner is too short, you’ll be able to pick the lock
    but not open it fully. If the tensioner is too long, you won’t be able to open
    the lock at all, because it will jam the bolt. Likewise, if the picking wire is
    too long, it might not fit in the keyway, and if it’s too short or the wrong shape,
    you may not be able to lift the levers high enough—which also means you won’t
    get the lock open. The good news is that once you’ve tuned your wires for size,
    they’ll open every bitting of that lock.
  id: totrans-2375
  prefs: []
  type: TYPE_NORMAL
- en: 'Lever lockpicking is similar to pin tumbler lockpicking in that it still follows
    the binding element order principle: we move only the binding tumbler, unless
    we have prior knowledge (*tumbler* refers to any pin stack, lever, detainer, disc,
    wafer, or other locking element).'
  id: totrans-2376
  prefs: []
  type: TYPE_NORMAL
- en: You’ll be using a tensioner and a pick, just as with pin tumbler locks. Sometimes
    they’re combined into one tool, or for some lower-security locks, you might use
    a key analog known as a *jiggler*. Jigglers aren’t really suitable for competitions,
    though, and the locks are a bit too easy if the entire room knows that “key 14
    on the ring” is the one that works!
  id: totrans-2377
  prefs: []
  type: TYPE_NORMAL
- en: Practice Locks
  id: totrans-2378
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some lever locks have multiple lever packs, and others are master keyed. Over
    the years, dozens of variations have arisen in keyway size, drill pins, warding,
    and more, adding up to thousands of possibilities. So, our tool buying advice?
    Don’t, unless you really want to. And even then, make sure you have both the exact
    lock and picking tool for any competition you want to enter.
  id: totrans-2379
  prefs: []
  type: TYPE_NORMAL
- en: '*Don’t just start buying super-expensive tools for lever locks!* They mostly
    work only on a single model of lock from a single manufacturer (for example, the
    Mauer pick in [Figure 15-23](ch15.xhtml#ch15fig23) costs hundreds of dollars and
    will work only on the Mauer 7111*x*). You could make your own if you’re handy,
    but you’ll rarely get to use your own tools in a lever lockpicking competition,
    even if you could ensure that you have the correct one.'
  id: totrans-2380
  prefs: []
  type: TYPE_NORMAL
- en: 'I know of only one lever lock competition where the locks and tools aren’t
    supplied: the Master Locksmiths Association (MLA) Western Region contest. Since
    that competition includes random locks of all types and qualities, you’d be foolish
    to attack the Chubb 110 five-detainer lock when you could rake open a Euro profile
    cylinder or shim a padlock instead for the same number of points. And while to
    open the Chubb in three minutes would be a notable feat, it wouldn’t win you the
    contest. Lever locks generally can’t be opened at speed; you can rake open a cheap
    cylinder far faster than you could even get a curtain pick into a lock.'
  id: totrans-2381
  prefs: []
  type: TYPE_NORMAL
- en: By the way, my top score in that contest was 17 points, at that time a clear
    lead, but it was beaten the next day by the winner, Mete Hilmi, a talented locksmith
    from Cardiff, Wales, with 18 points. Yes, that’s 18 random locks opened in 3 minutes.
  id: totrans-2382
  prefs: []
  type: TYPE_NORMAL
- en: —NIGEL
  id: totrans-2383
  prefs: []
  type: TYPE_NORMAL
- en: That said, you can pick up a couple of pieces of random equipment in order to
    practice. First, you need to source a double-bitted lock. The locks used for the
    LockCon competitions have so far always been double-bitted locks with a single
    mainspring. Safe deposit and door locks have been used, though the exact models
    are kept secret to prevent people from buying them and learning how to best beat
    them.
  id: totrans-2384
  prefs: []
  type: TYPE_NORMAL
- en: Annoyingly, these locks tend to be quite expensive, rare, or very hard to pick—and
    sometimes all three. The best practice lock for the average person is the one
    shown in [Figure 15-25](ch15.xhtml#ch15fig25), which is cheap and from China.
  id: totrans-2385
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig25.jpg)'
  id: totrans-2386
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-25: A cheap, double-bitted safe lock from China. Note the drill
    pin in the center of the keyway*.'
  id: totrans-2387
  prefs: []
  type: TYPE_NORMAL
- en: This lock cost less than $15 (£10) and is of low quality. One of the two keys
    wouldn’t actually *chamber* (fit fully) onto the drill pin. However, the other
    one did work, and they looked about the same. The bad key was fashioned into the
    homemade Hobbs pick shown in [Figure 15-26](ch15.xhtml#ch15fig26).
  id: totrans-2388
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig26.jpg)'
  id: totrans-2389
  prefs: []
  type: TYPE_IMG
- en: '*Figure 15-26: A homemade Hobbs pick (cut-down key and wire) for the Chinese
    safe lock shown in [Figure 15-25](ch15.xhtml#ch15fig25)*'
  id: totrans-2390
  prefs: []
  type: TYPE_NORMAL
- en: If you can find and afford them, we strongly recommend you order at least *two*
    of whatever lock you choose (noted lockpicker Deviant Ollam suggests four), but
    you’ll still be able to practice if you have only one. The key bitting for the
    two can be different; the more variety, the better. Go for a five-lever or higher,
    nonsafe (as in *not for a safe*, not *dangerous*!) lock of the style used in the
    competition you want to enter. When you buy or make a tool, it will fit both locks,
    and you can practice on either. One great thing about lever locks is that you
    can’t “brick” (render unusable and unfixable) them when they’re not installed
    in a door, since you can almost always remove the cap without the key (or even
    with the key stuck in it), so you always have an escape route.
  id: totrans-2391
  prefs: []
  type: TYPE_NORMAL
- en: To make your lock easier to pick, you can swap the levers around or replace
    them with a few washers to keep the levers aligned. Better still, you can sacrifice
    a few levers (hence buying multiple identical locks) and file away a few of the
    false gates, file back the bar or fence to affect the binding order, or make the
    true gate larger. To make it harder to pick, you can file serrations, notches,
    or square gates in the appropriate locations on your levers. You could also convert
    one lock into a cutaway so that you can see the stump and the levers, or remove
    the cap and replace it with clear Plexiglas. Keep in mind that many of these modifications
    are irreversible, which is part of the reason you want at least two locks of the
    same make, model, and age.
  id: totrans-2392
  prefs: []
  type: TYPE_NORMAL
- en: Lever Lock Disassembly and Reassembly
  id: totrans-2393
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you want to look inside your lock, you’re in luck—almost all lever locks
    are easy to disassemble. Usually, one to six screws hold the cap onto the lock.
    Some locks are a clamshell design, but most have a simpler flat plate. Just undo
    the screws and lift off the cap, and the innards are revealed. Simple!
  id: totrans-2394
  prefs: []
  type: TYPE_NORMAL
- en: One notable exception is the Mauer 7111*x* series, which has a sliding metal
    cap secured by a little twisted tab ([Figure 15-27](ch15.xhtml#ch15fig27)). You’ll
    need to carefully pry that tab up to then slide the cap backward, and then lift
    it off. (The odds are high you’ll run into one of these locks, as it’s currently
    the most common lever safe lock in the world.)
  id: totrans-2395
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/15fig27.jpg)'
  id: totrans-2396
  prefs: []
  type: TYPE_IMG
- en: '*Figure: 15-27: The Mauer President 71111 features the highlighted tab. Also
    shown is the tip of the custom picking tool for this lock, as shown earlier in
    [Figure 15-23](ch15.xhtml#ch15fig23)*.'
  id: totrans-2397
  prefs: []
  type: TYPE_NORMAL
- en: 'One word of caution: on sash locks (recall these are locks with a built-in
    latch mechanism), the powerful handle-return springs can sometimes jump out of
    alignment. This isn’t a problem for picking, since it doesn’t affect the actual
    locking part(s), but it can be annoying when you want to put the lock back together
    again. During reassembly, you can use a spindle to align and hold parts in place
    as you replace the cap.'
  id: totrans-2398
  prefs: []
  type: TYPE_NORMAL
- en: Reassembly is generally easy. Just ensure that the lever springs are all in
    the right place and the curtain is aligned to let you put in the key (you may
    find putting the key in from the back of the lock helps); then slide the cap back
    on. If the cap doesn’t sit flush, don’t simply tighten the screws—figure out what’s
    blocking it.
  id: totrans-2399
  prefs: []
  type: TYPE_NORMAL
- en: A subtle failure on some curtained locks is that you must push the curtain alignment
    spring into place, with the cap loosely on, via the hole in the face of the case
    below the bolt. You’ll need a long, thin wire to do this. Another potentially
    frustrating issue is that the lever spring on the top lever won’t stay neatly
    in place; try using a bit of thin plastic, a shim, or a pin tumbler pick to hold
    it in place; then align the cap, carefully slide the tool out of the way until
    the cap clicks into place, and then replace the screws.
  id: totrans-2400
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-2401
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this chapter, you’ve taken a tour of warded and lever locks, including various
    kinds of wards, keys, and antipick mechanisms, and learned about the tools you’ll
    be using in practice and competition settings to open them. In the next chapter,
    you’ll start putting this new knowledge to use as you learn the step-by-step process
    of lever lockpicking.
  id: totrans-2402
  prefs: []
  type: TYPE_NORMAL
