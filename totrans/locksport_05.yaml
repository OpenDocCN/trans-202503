- en: '**4'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**4'
- en: HIGH-SECURITY LOCK ELEMENTS**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**高安全性锁具元件**'
- en: '![Image](../images/04fig00.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig00.jpg)'
- en: Nearly every lock manufacturer touts the strength and security of its locks,
    often using rugged-sounding slogans like Master Lock’s “Tough Under Fire” on basic
    locks. But what really makes a lock high security? This chapter addresses that
    question by looking at the most common elements manufacturers add to locks to
    increase their pick resistance.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个锁具制造商都宣传其锁具的强度和安全性，通常使用像Master Lock的“火力下也能坚固”这样的口号来形容普通锁具。但究竟是什么让锁具具备高安全性呢？本章将通过探讨制造商增加到锁具中的最常见元件，以提高其防撬抗性，来回答这个问题。
- en: For banks, governments, militaries, and other entities with significant security
    concerns, a *high-security* lock is one that takes a lot of time and effort to
    open without the correct key. Such a lock will be resistant to cutting, drilling,
    hammering, and sawing, and maybe even bullets, acids, X-rays, and extreme temperatures.
    Every lock will eventually give way to a barrage of attacks; a high-security lock
    must simply survive longer than the time needed for someone to notice the breach
    and sound the alarm.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于银行、政府、军事和其他有重要安全需求的机构来说，*高安全性*锁具是指在没有正确钥匙的情况下，打开它需要大量的时间和精力。这种锁具能抵抗切割、钻孔、敲击和锯切，甚至可能抵挡子弹、酸液、X射线和极端温度。每一把锁最终都会在一系列攻击面前屈服；高安全性锁具必须能够抵抗足够长的时间，直到有人注意到漏洞并报警。
- en: As locksporters, we’re less interested in the strength of a lock’s body, bolt,
    or shackle; rather, we care about the resistance of its internal mechanism to
    picking, impressioning, and decoding. Luckily for us, some lock designers have
    invested as much effort in hindering picking as they have thwarting drills, which
    means we have a wide variety of challenging locks with interesting internals to
    pick. As a rule, the more elements a lock has, the harder it will be to pick.
    A high-end lock may have two or three locking mechanisms, all of which need to
    be defeated before it will open. The main variables that affect a lock’s pick
    resistance are *double-acting* (moving) elements—its pins, sidebars, interactive
    elements, and so on—and wards or intricate keyways, the obstacles within a lock,
    introduced in [Chapter 3](ch3.xhtml). We’ll start by looking at the moving elements.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为锁具运动爱好者，我们对锁体、锁栓或锁链的强度不太关心；相反，我们关注的是锁内部机制对撬锁、印痕和解码的抗性。幸运的是，一些锁具设计师在防止撬锁的努力上投入的精力，与他们抵挡钻孔的精力相当，这意味着我们有各种各样的具有挑战性的锁具和有趣的内部构造可以进行解锁。一般来说，锁具的元件越多，撬锁难度就越大。一把高端锁可能有两到三种锁定机制，必须全部破解才能打开。影响锁具防撬抗性的主要变量是*双向作用*（移动）元件——它的销钉、边条、交互元件等——以及锁内的障碍物或复杂的钥匙孔，这些将在[第3章](ch3.xhtml)中介绍。我们将首先看看这些移动元件。
- en: '**NOTE**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Some manufacturers have designed hybrid electromechanical locks for their
    high-security offerings. These locks usually rely on the standard mechanical elements
    plus additional electronic components, such as radio frequency identification
    (RFID) transponders, Bluetooth, or infrared signals. We won’t be investigating
    these hybrid systems, as they are outside the realm of locksport, and this book
    focuses exclusively on mechanical locking elements*.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*一些制造商为其高安全性锁具设计了混合电机械锁。这些锁具通常依赖标准的机械元件，再加上附加的电子组件，如射频识别（RFID）标签、蓝牙或红外信号。我们不会研究这些混合系统，因为它们超出了锁具运动的范围，而本书专注于纯机械锁具元件*。'
- en: Off-Axis Pins
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 偏轴销
- en: The most obvious aspect that determines pick resistance is the number of parts
    that prevent the plug from rotating, known as *blocking elements*. Typically,
    these are pins. In the past, four- and five-pin locks were common. Today, even
    most low-end door locks have at least five pins, though six is common in Europe.
    Some manufacturers have taken pin counts to the extreme, such as the Swiss brand
    Kaba; the Kaba Penta has about 15 pins, and the Kaba 20 has up to 20 pins coming
    from multiple directions!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 决定防撬抗性最显著的因素是防止插芯旋转的部件数量，通常被称为*阻挡元件*。这些通常是销钉。过去，四销和五销锁是常见的。如今，即使是大多数低端门锁也至少有五个销钉，而在欧洲，六销锁更为普遍。一些制造商将销钉数量推向极限，比如瑞士品牌Kaba；Kaba
    Penta大约有15个销钉，Kaba 20则有多达20个销钉，且这些销钉来自多个方向！
- en: If you’re a beginner, you’ll typically remove some pins in practice locks. You
    might pick a one- or two-pin lock as your first challenge and then graduate to
    more pins as you gain experience (we’ll discuss how to repin locks in [Chapter
    5](ch5.xhtml)). Even the best pickers frequently remove some parts from their
    new target lock while they learn how to manipulate it, slowly working their way
    up to the full lock.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是初学者，通常会在练习锁中去除一些销。你可能会选择一个一销或二销锁作为第一个挑战，然后随着经验的积累，逐步挑战更多的销（我们将在[第5章](ch5.xhtml)讨论如何重新布销）。即使是最优秀的挑锁师，也常常在学习如何操作新目标锁时去除部分锁芯，逐渐练习到完整锁的操作。
- en: Increasing the number of pins in a lock has practical limitations, however.
    First, a key has room for only a limited number of cuts. You can’t lengthen keys
    significantly, since no one wants to carry around a key that’s more than about
    6 cm (about 2.5 inches) long. You also can’t greatly decrease pin size to fit
    more cuts on a key, as the pins become too weak to prevent *forcing attacks*—brute-force
    efforts to turn the plug, often with a screwdriver or pliers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，增加锁中销的数量是有实际限制的。首先，钥匙只能容纳有限数量的切割。你不能显著增加钥匙的长度，因为没人愿意携带超过约6厘米（约2.5英寸）长的钥匙。你也不能大幅减少销的尺寸以容纳更多切割，因为销变得太弱，无法防止*暴力攻击*——通常是用螺丝刀或钳子强行旋转锁芯。
- en: '**NOTE**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Not all manufacturers have shied away from long keys. Some of the locks in
    Mauer’s Redline series use keys that are about twice the length of typical keys.
    These locks are double-sided Euro profile cylinders, but to open the lock, the
    key must actuate both the inside and outside portion of the cylinder at the same
    time! For more details, see “Mauer Locking Systems Thinking Outside the Box” by
    Barry Wels* ([https://blackbag.toool.nl/?p=42](https://blackbag.toool.nl/?p=42)*)*.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*并非所有制造商都回避长钥匙。Mauer的Redline系列中的一些锁使用的钥匙大约是典型钥匙长度的两倍。这些锁是双面的欧洲型圆筒锁，但为了打开锁，钥匙必须同时作用于圆筒的内外部分！更多细节请参见Barry
    Wels的《Mauer Locking Systems Thinking Outside the Box》* ([https://blackbag.toool.nl/?p=42](https://blackbag.toool.nl/?p=42))。'
- en: 'To work around these limitations, manufacturers add pins by placing them on
    other axes of the plug, taking advantage of unused real estate. This method has
    two common approaches: using side pins and using trap pins.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了绕过这些限制，制造商通过将销放置在锁芯的其他轴上来增加销，利用未使用的空间。这种方法有两种常见的做法：使用侧销和使用陷阱销。
- en: '*Side Pins*'
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*侧销*'
- en: '*Side pins*, sometimes called *finger pins*, are usually smaller or shaped
    differently than standard pins (see [Figure 4-1](ch4.xhtml#ch4fig1)).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*侧销*，有时称为*指销*，通常比标准销小，或形状与标准销不同（参见[图4-1](ch4.xhtml#ch4fig1)）。'
- en: '![Image](../images/04fig01.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig01.jpg)'
- en: '*Figure 4-1: A side pin from a Schlage Primus lock*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-1：Schlage Primus锁的侧销*'
- en: As their name indicates, side pins aren’t located on the primary shear line
    (the 12 o’clock or 6 o’clock position). [Figure 4-2](ch4.xhtml#ch4fig2) shows
    their placement in one model of lock.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正如其名称所示，侧销并不位于主切割线（12点钟或6点钟位置）。[图4-2](ch4.xhtml#ch4fig2)展示了它们在某一型号锁中的位置。
- en: '![Image](../images/04fig02.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig02.jpg)'
- en: '*Figure 4-2: A Primus lock with the location of the primary key pin and side
    pin highlighted*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-2：一把Primus锁，突出显示了主钥匙销和侧销的位置*'
- en: Instead of interacting with the primary bitting of the key, side pins check
    additional cuts, often located on the broad side of the key blade in pin tumblers,
    or the narrow edge of the key in dimple locks. [Figure 4-3](ch4.xhtml#ch4fig3)
    shows the cuts checked by the side pins in the Primus lock from [Figure 4-2](ch4.xhtml#ch4fig2).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 与钥匙的主切割面互动不同，侧销检查额外的切割，通常位于针式锁的钥匙刀片的宽面，或凹槽锁的钥匙窄边上。[图4-3](ch4.xhtml#ch4fig3)展示了在[图4-2](ch4.xhtml#ch4fig2)中的Primus锁上，侧销检查的切割位置。
- en: '![Image](../images/04fig03.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig03.jpg)'
- en: '*Figure 4-3: The side cuts on the blade of a Schlage Primus key, highlighted
    in red*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-3：Schlage Primus钥匙刀片上的侧切割，突出显示为红色*'
- en: Side pins can be placed almost anywhere in a lock. The BEST Cormax series has
    a side pin at the back of the keyway, with a corresponding cut on the tip of the
    key. The Australian Lock Company’s BiLock brand has some models with two side
    pins on the face of the lock. Some of the most common locks with side pins are
    the Schlage Primus (shown in [Figures 4-1](ch4.xhtml#ch4fig1) through [4-4](ch4.xhtml#ch4fig4))
    and the ASSA Twin series.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 侧销几乎可以放置在锁的任何地方。BEST Cormax 系列在钥匙孔后面有一个侧销，钥匙的尖端上有相应的切割。澳大利亚锁具公司（Australian Lock
    Company）的BiLock品牌有一些型号在锁面上有两个侧销。最常见的带有侧销的锁包括Schlage Primus（如[图 4-1](ch4.xhtml#ch4fig1)至[图
    4-4](ch4.xhtml#ch4fig4)所示）和ASSA Twin系列。
- en: '[Figure 4-4](ch4.xhtml#ch4fig4) shows a disassembled Schlage Primus.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-4](ch4.xhtml#ch4fig4) 显示了拆解的Schlage Primus。'
- en: '![Image](../images/04fig04.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/04fig04.jpg)'
- en: '*Figure 4-4: A disassembled Schlage Primus showing the bottom of the plug,
    where the five side pins are inserted*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-4：拆解的Schlage Primus，显示插头底部，五个侧销插入的地方*'
- en: These pins serve multiple purposes aside from increasing the difficulty of picking.
    They can increase the number of possible lock-and-key permutations in a large
    lock system, and they’re ripe for adding new patents to a lock system. They can
    also be useful for adding some high-security locks to an existing lock system,
    as keys with these additional cuts often still work in versions of the lock without
    the side pins.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些销除了增加开锁的难度外，还有多种用途。它们可以增加大型锁系统中的可能锁和钥匙排列组合的数量，并且有助于为锁系统增加新的专利。它们还可以用于将一些高安全性的锁添加到现有的锁系统中，因为带有这些额外切割的钥匙通常仍然能在没有侧销的锁版本中使用。
- en: '**NOTE**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Many high-security locks rely on patents to prevent third parties from making
    key blanks, thus restricting the supply of keys available to authorized sellers
    for as many years as the patent is valid. Since a blank key is needed for various
    attacks on a lock, such as impressioning, a restricted key supply increases the
    lock’s security. When patents are close to expiring, making a few changes to the
    lock and key, such as adding side pins, can allow companies to get fresh patents
    and reset the clock*.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*许多高安全性锁依靠专利防止第三方制造钥匙空白，从而限制授权销售商可用钥匙的供应，直到专利过期。由于在锁的各种攻击中，如打击成像，需要使用空白钥匙，限制钥匙供应能增强锁的安全性。当专利即将到期时，通过对锁和钥匙做一些改动，例如增加侧销，可以让公司获得新的专利，并重新开始计算专利有效期*。'
- en: '*Trap Pins*'
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*陷阱销*'
- en: '*Trap pins* are just that—a trap for lockpickers. They’re an additional row
    of driver pins typically located a few degrees away from the primary pins. Trap
    pins permanently disable a lock that has been picked, even if someone later tries
    to use the proper key, which alerts the owner to the unauthorized access attempt.
    Locks with trap pins are useful when the desire for high security outweighs the
    inconvenience of having to replace the lock.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*陷阱销* 就是这样——一个锁匠的陷阱。它们是额外的一排驱动销，通常位于主销几度的位置。陷阱销会永久禁用已经被撬开的锁，即使之后有人尝试使用正确的钥匙，也会触发警报，提醒锁主有未经授权的访问尝试。带有陷阱销的锁在当对高安全性的需求超过更换锁的麻烦时非常有用。'
- en: The way trap pins work is simple. When you use a key to turn the plug of a lock
    with trap pins, the key holds the key pins at the shear line. However, when you’re
    using a picking tool to turn the plug, there’s no key to hold the key pins in
    place, so they move around in their chamber. A trap pin that aligns with that
    chamber can shoot into it, preventing the plug from turning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 陷阱销的工作原理很简单。当你用钥匙转动带有陷阱销的锁的插头时，钥匙会将钥匙销保持在剪切线位置。然而，当你使用开锁工具转动插头时，没有钥匙来固定钥匙销的位置，所以它们会在销孔内移动。与该销孔对齐的陷阱销可以射入其中，阻止插头旋转。
- en: But why can’t you then simply pick the trap pins to allow the plug to rotate?
    Unlike driver pins, under normal operation trap pins never enter the pin chambers
    in the plug—they’re always resting on the plug, held up by the key pins. This
    means manufacturers can make them more aggressive than typical driver pins by
    placing them at odd angles, making them in odd shapes or unusual sizes, and giving
    them different spring weights. All these factors combine to make trap pins incredibly
    hard to pick.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但为什么不能简单地撬开陷阱销，使插头旋转呢？与驱动销不同，在正常操作中，陷阱销永远不会进入插头中的销孔——它们始终静置在插头上，靠钥匙销支撑。这意味着制造商可以通过将它们放置在奇怪的角度、制作成不寻常的形状或尺寸，或给它们不同的弹簧重量，使它们比典型的驱动销更加难以处理。所有这些因素结合起来，使得陷阱销变得极难破解。
- en: Determining whether trap pins are in play can be hard. The face of a lock or
    even its key usually gives no indication. A seasoned lockpicker may know from
    experience or research that a given brand and model contains trap pins, but otherwise,
    the best way to tell is by looking at the lock when it isn’t mounted. If trap
    pins are present, you should see an additional row of pin stacks on either side
    of the lock’s bible. Unlike side pins, which are usually set at 90° from the primary
    pin stacks, trap pins are usually only a few degrees away and have fewer stacks,
    as shown in [Figure 4-5](ch4.xhtml#ch4fig5). They’re also typically smaller than
    standard driver pins.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 判断是否存在陷阱销可能很困难。锁具的正面甚至其钥匙通常不会给出任何提示。经验丰富的挑锁者可能通过经验或研究知道某个品牌和型号包含陷阱销，但否则，最好的方法是在锁具未安装时查看。如果存在陷阱销，你应该能看到锁具圣经两侧的附加销栈。与通常设置在与主销栈垂直的90°位置的侧销不同，陷阱销通常只与主销栈相差几度，并且销栈较少，如[图
    4-5](ch4.xhtml#ch4fig5)所示。它们通常比标准驱动销小。
- en: '![Image](../images/04fig05.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig05.jpg)'
- en: '*Figure 4-5: A GTV brand lock with a row of trap pins seen on the bible*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-5：一把带有一排陷阱销的GTV品牌锁，见于圣经中*'
- en: Most people don’t want to be locked out if someone attempts to pick their lock,
    so fortunately for lockpickers, trap pins aren’t terribly common.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人不希望在有人试图挑开他们的锁时被锁在外面，因此幸运的是，陷阱销并不常见。
- en: Security Pins
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安全销
- en: Another way a manufacturer can improve a lock’s pick resistance is to upgrade
    the standard pins to *security pins* (also known as *pick-resistant*, or *antipick*,
    pins). These pins have unique shapes that make them harder to pick. Pins are inexpensive
    and often designed to be replaceable to allow for rekeying, and a simple change
    to the pin’s shape can greatly increase the difficulty of picking without requiring
    any other changes to the lock. With this approach, lock companies can offer higher-security
    versions of existing locks for only cents more in manufacturing costs. (Despite
    having a bit less material, these pins cost more to make because they require
    additional manufacturing steps.)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商提高锁具防撬性的另一种方法是将标准销更换为*安全销*（也称为*防撬销*或*防挑销*）。这些销具有独特的形状，使它们更难以被撬开。销子价格便宜，通常设计为可更换，以便重新配钥匙，而且仅仅改变销子的形状就能大大增加挑锁的难度，而无需对锁具做其他改动。通过这种方式，锁具公司可以以仅需几分钱的制造成本，提供现有锁具的高安全版本。（尽管这些销子的材料稍少，但由于需要额外的制造步骤，它们的生产成本较高。）
- en: Security pins can be driver pins, key pins, or both. Some manufacturers place
    them in one or two pin stacks, while others use them in almost every stack. They
    come in a wide variety of shapes, but we’ll focus on the designs typically used.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 安全销可以是驱动销、钥匙销，或者两者兼有。一些制造商将它们放置在一个或两个销栈中，而另一些则几乎在每个销栈中都使用它们。它们有多种形状，但我们将重点介绍通常使用的设计。
- en: '*Spool Pins*'
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*线轴销*'
- en: 'The most common security pin is the *spool pin*, so named because it looks
    like a tiny spool of thread: wide at the top and bottom, with a large groove cut
    around the middle, as shown in [Figure 4-6](ch4.xhtml#ch4fig6). Spool pins are
    most often used as driver pins and have become so common that even inexpensive
    store-brand deadbolts now often contain one to three spools.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的安全销是*线轴销*，因其外形像一个小线轴：顶部和底部宽大，中间切有一个大凹槽，如[图 4-6](ch4.xhtml#ch4fig6)所示。线轴销通常用作驱动销，已经变得非常普遍，甚至便宜的商店品牌的死锁中也常包含一到三个线轴销。
- en: '![Image](../images/04fig06.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig06.jpg)'
- en: '*Figure 4-6: A spool driver pin (left) next to a standard driver pin (right)*'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-6：一个线轴驱动销（左）与一个标准驱动销（右）*'
- en: Spool pins are effective at slowing beginners and moderately skilled pickers.
    They allow a pin stack to be placed into a *false set*, in which the plug rotates
    a bit as if that pin stack has been properly picked, when in reality it hasn’t.
    This occurs when you lift the spool pin partway past the shear line into the bible
    while the plug is being tensioned, as the groove in the spool pin allows it to
    turn at a slight angle, and its wider top and bottom will *bind* (be wedged or
    jammed) in the plug and the bible, as shown in [Figure 4-7](ch4.xhtml#ch4fig7).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 线轴销能有效减缓初学者和中等技术水平的挑锁者。它们可以使销栈进入*假设*状态，在这种状态下，插芯会稍微转动，仿佛该销栈已经被正确挑开，实际上却没有。这发生在你将线轴销提起到剪切线的一部分，进入圣经中时，插芯正在施加张力，因为线轴销中的凹槽使它能稍微倾斜转动，且其更宽的顶部和底部会在插芯和圣经中*卡住*（被卡住或卡住），如[图
    4-7](ch4.xhtml#ch4fig7)所示。
- en: '![Image](../images/04fig07.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig07.jpg)'
- en: '*Figure 4-7: A spool pin in a false set*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-7：假设设置中的线轴销*'
- en: A beginning picker might mistake this slight rotation as having properly set
    the pin stack, but the plug rotation that occurs from a false set is much greater
    than when a pin stack is set properly. To overcome a spool pin in this blocking
    position, you must decrease tension and allow the plug to *counter-rotate*—to
    turn slightly back toward the locked position—while continuing to lift the spool
    pin and release it from the bind. This is tricky, as too much counter-rotation
    will reset all the pin stacks, meaning you have to start all over. We’ll explain
    this technique further in [Chapter 7](ch7.xhtml).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者可能会把这种微小的旋转误认为是正确设置了销堆，但假设设置错误时发生的插头旋转远大于销堆正确设置时的旋转量。为了克服这种处于阻塞位置的线轴销，你必须减轻张力，允许插头*反向旋转*——稍微向锁定位置回转——同时继续提升线轴销并使其从卡住状态中释放出来。这是一个棘手的过程，因为反向旋转过多会重置所有销堆，意味着你必须重新开始。我们将在[第7章](ch7.xhtml)进一步讲解这一技巧。
- en: A lock should never contain all spool pins. If it did, the plug could rotate
    several degrees in either direction (as much rotation as a spool allows), which
    could interfere with using the key. For this reason, locks that rely on spools
    usually have a standard driver pin in at least one of the pin stacks. In high-security
    locks, this standard driver pin is often made of hardened steel, instead of the
    typical brass, to add drill resistance to the lock.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 锁具中不应包含所有的线轴销。如果包含所有线轴销，插头就能在任一方向上旋转几个度数（如同线轴允许的旋转量），这可能会干扰钥匙的使用。因此，依赖于线轴的锁通常在至少一个销堆中使用标准驱动销。在高安全性锁具中，这种标准驱动销通常由硬化钢制成，而不是常见的黄铜，以提高防钻能力。
- en: '*Serrated Pins*'
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*锯齿形销*'
- en: Almost as common as the spool pin is the *serrated pin*, which has several very
    small grooves cut into it, much shallower than a spool pin’s central groove ([Figure
    4-8](ch4.xhtml#ch4fig8)).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎与线轴销一样常见的是*锯齿形销*，它上面有几个非常小的槽，比线轴销的中央槽要浅得多（如[图4-8](ch4.xhtml#ch4fig8)所示）。
- en: '![Image](../images/04fig08.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig08.jpg)'
- en: '*Figure 4-8: A serrated driver pin (left) next to a standard plain driver pin
    (right)*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-8：一个锯齿形驱动销（左）和一个标准普通驱动销（右）*'
- en: Rather than bind like a spool pin, serrated pins will repeatedly snag on the
    bible while being lifted, producing small clicks on your tension tool that can
    give the impression that the pin is set when it isn’t. This snagging makes it
    feel like there’s dirt or grit in the lock, even if it’s new.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 锯齿形销不像线轴销那样会绑定，而是在被提升时反复卡住锁芯，产生你张力工具上的小“咔嗒”声，这可能会给你造成销已经设置好的错觉。这个卡住的过程让你感觉锁中有灰尘或颗粒，哪怕它是新的。
- en: Although serrations are most often used on driver pins, some American-brand
    padlocks and some newer ABUS locks use them in key pins as well. Some manufacturers
    combine serrations and spools, making lockpicking a bigger challenge.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管锯齿形销通常用于驱动销，但一些美国品牌的挂锁以及一些较新的ABUS锁也将它们用于钥匙销。一些制造商将锯齿形销和线轴销结合使用，使开锁更加具有挑战性。
- en: Some lock builders also *countermill* (cut threads into) the pin chambers in
    the bible, although this feature is uncommon in commercial locks. These threads
    snag on the serrations, making the pin even more difficult to lift.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一些锁具制造商还会在锁芯的插销腔体中进行*反向铣削*（切割螺纹），尽管这种设计在商业锁具中并不常见。这些螺纹会卡住锯齿形销，使其更难提升。
- en: '*Chisel-Tipped Pins*'
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*凿尖销*'
- en: One of the more interesting security pins is the *chisel-tipped pin*, found
    inside most Medeco locks like the Biaxial and M3\. Typical key pins come to a
    dull or fine point, like a ballpoint pen or pencil, to ride along the surface
    of the key’s bitting. In most Medeco locks, the key pins have angled tips, like
    that of a chisel, as shown in [Figure 4-9](ch4.xhtml#ch4fig9).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一种比较有趣的安全销是*凿尖销*，它存在于大多数Medeco锁具中，如Biaxial和M3。典型的钥匙销呈钝尖或细尖状，类似圆珠笔或铅笔的笔尖，沿着钥匙齿形表面滑动。在大多数Medeco锁中，钥匙销的尖端呈角度状，像凿子一样，如[图4-9](ch4.xhtml#ch4fig9)所示。
- en: '![Image](../images/04fig09.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig09.jpg)'
- en: '*Figure 4-9: Medeco Biaxial pin*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-9：Medeco双轴销*'
- en: 'The purpose is right in the name *Biaxial*: these locks check two dimensions
    of their keys rather than one. Chisel-tipped pins have to be not only lifted to
    the correct height, but also rotated within the lock to the correct orientation.
    Accordingly, the cuts on the key aren’t made perpendicular to the blade, but at
    various angles, into which the chisel tip of the pins will drop. [Figure 4-10](ch4.xhtml#ch4fig10)
    shows the side of a Medeco key, which looks similar to many keys from this perspective.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 其目的正如名称所示 *双轴*：这些锁检查钥匙的两个维度，而不是一个。凿尖销钉不仅需要提升到正确的高度，还需要在锁内旋转到正确的方向。因此，钥匙上的切口并不是垂直于刀刃，而是以不同的角度制作，以便销钉的凿尖能够落入其中。[图
    4-10](ch4.xhtml#ch4fig10)显示了Medeco钥匙的侧面，从这个角度来看，它与许多其他钥匙相似。
- en: '![Image](../images/04fig10.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig10.jpg)'
- en: '*Figure 4-10: Side view of the Medeco Biaxial key*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-10：Medeco 双轴钥匙的侧视图*'
- en: However, when you view the key from above, as in [Figure 4-11](ch4.xhtml#ch4fig11),
    you can see the varying angles of some of the cuts.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当你从上方查看钥匙时，如[图 4-11](ch4.xhtml#ch4fig11)所示，你可以看到一些切口的角度不同。
- en: '![Image](../images/04fig11.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig11.jpg)'
- en: '*Figure 4-11: Top view of the Medeco Biaxial key*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-11：Medeco 双轴钥匙的顶部视图*'
- en: The pins have corresponding grooves cut vertically into them to check the rotation.
    The plug contains a sidebar that drops into these grooves when they’re all aligned.
    We’ll discuss sidebars more later in this chapter.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这些销钉上刻有相应的垂直凹槽，用来检查旋转。当它们对齐时，插芯内会有一个侧条进入这些凹槽。我们将在本章稍后讨论侧条。
- en: '*Pin-in-Pins*'
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*销钉中的销钉*'
- en: The final security pin design to cover is the *pin-in-pin*, or *telescoping
    pin*. These pins, which can replace a typical driver or key pin (or both), consist
    of a hollow tube or pipe-shaped pin surrounding a second, thinner pin. [Figure
    4-12](ch4.xhtml#ch4fig12) shows a set of telescoping driver and key pins.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最终需要介绍的安全销钉设计是*销钉中的销钉*，或称*伸缩销钉*。这些销钉可以替代典型的驱动销或钥匙销（或两者），由一个空心管状销钉包围一个更细的销钉。[图
    4-12](ch4.xhtml#ch4fig12)展示了一组伸缩驱动销和钥匙销。
- en: '![Image](../images/04fig12.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig12.jpg)'
- en: '*Figure 4-12: One pin-in-pin stack from a Mul-T-Lock; from left to right: the
    spring, inner and outer driver pins, and inner and outer key pins*'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-12：来自Mul-T-Lock的一个销钉中的销钉堆叠；从左到右：弹簧、内外驱动销和内外钥匙销*'
- en: To set this pin stack, you must lift both the inner and outer pins to the correct
    height. The pin-in-pin is seen almost exclusively on dimple locks, like the high-end
    Mul-T-Lock and KESO locks, where a second cut can be drilled in the center of
    a larger dimple. You can see the concentric circle cuts indicative of pin-in-pins
    on the Mul-T-Lock key in [Figure 4-13](ch4.xhtml#ch4fig13).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置这个销钉堆叠，必须将内外销钉都提升到正确的高度。销钉中的销钉几乎只出现在凹面锁上，如高端的Mul-T-Lock和KESO锁，在这些锁中，可以在较大的凹面中心钻一个第二个切口。你可以在[图
    4-13](ch4.xhtml#ch4fig13)中的Mul-T-Lock钥匙上看到典型的销钉中的销钉的同心圆形切口。
- en: '![Image](../images/04fig13.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig13.jpg)'
- en: '*Figure 4-13: A Mul-T-Lock dimple key with donut-shaped pin-in-pin cuts*'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-13：Mul-T-Lock凹面钥匙，带有甜甜圈形状的销钉中的销钉切口*'
- en: In [Figure 4-14](ch4.xhtml#ch4fig14), this key is inserted into its cutaway
    lock and turned, showing the nested pins in both the bible and the plug.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 4-14](ch4.xhtml#ch4fig14)中，这把钥匙插入其切割锁中并旋转，展示了插座和插芯中的嵌套销钉。
- en: '![Image](../images/04fig14.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig14.jpg)'
- en: '*Figure 4-14: A Mul-T-Lock cutaway showing pin-in-pins*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-14：Mul-T-Lock的切割展示，显示销钉中的销钉*'
- en: '*Other Pin Shapes*'
  id: totrans-80
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*其他销钉形状*'
- en: What do mushrooms, bombs, bullets, barrels, and bottles of booze all have in
    common? Their shapes have inspired various security pin designs. Any shape that
    provides unusual or inconsistent feedback during picking but still behaves well
    when operated with a key has the potential to increase a lock’s pick resistance.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 蘑菇、炸弹、子弹、桶和酒瓶有什么共同点？它们的形状激发了各种安全销钉的设计。任何在挑锁过程中提供不寻常或不一致反馈，但在用钥匙操作时仍然表现良好的形状，都有可能增加锁的防挑阻力。
- en: Those who like a bit of whimsy in their locks can find novelty pin shapes on
    the market. SPARROWS Lock Picks sells driver pins shaped like chess pieces, ammunition,
    and even Christmas trees and snowmen, all designed by noted UK locksporter Lock
    Noob. While perhaps not practical for widespread use, these pins do meet the objective
    of providing unusual feedback during picking! Several of these pins are shown
    in [Figure 4-15](ch4.xhtml#ch4fig15).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 喜欢在锁具中添加一些奇思妙想的人可以在市场上找到新奇的销钉形状。SPARROWS锁具挑选器销售的驱动销钉形状如棋子、弹药，甚至圣诞树和雪人，所有这些都是由著名的英国锁匠Lock
    Noob设计的。虽然这些销钉可能不适用于广泛使用，但它们确实达到了在开锁时提供不同反馈的目的！这些销钉的几个示例在[图4-15](ch4.xhtml#ch4fig15)中展示。
- en: '![Image](../images/04fig15.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig15.jpg)'
- en: '*Figure 4-15: A variety of specialty pins*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-15：各种特殊销钉*'
- en: Sidebars
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 边条
- en: In a typical pin tumbler lock, the driver and key pins collectively prevent
    the plug from rotating, and thus the lock from opening. Many high-end locks go
    a step further and add a sidebar. As [Chapter 3](ch3.xhtml) explained, a *sidebar*
    is a piece of metal that runs the length of the plug and rests in a notch in the
    housing. The plug has a corresponding slot that the sidebar can drop into when
    the proper key is inserted, allowing the plug to turn. [Figure 4-16](ch4.xhtml#ch4fig16)
    shows an engaged sidebar inside a cutaway lock.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在典型的销钉锁中，驱动销钉和钥匙销钉共同阻止插芯旋转，从而防止锁具打开。许多高端锁具更进一步，增加了一个边条。如[第3章](ch3.xhtml)所解释的，*边条*是一根贯穿插芯长度的金属条，放置在外壳的凹槽中。当插入正确的钥匙时，插芯上有一个相应的槽，边条可以掉入其中，从而允许插芯旋转。[图4-16](ch4.xhtml#ch4fig16)展示了一个在切割锁内部的已接入边条。
- en: '![Image](../images/04fig16.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig16.jpg)'
- en: '*Figure 4-16: A BiLock cutaway lock, revealing a locked sidebar*'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-16：BiLock切割锁，显示已锁定的边条*'
- en: '[Figure 4-17](ch4.xhtml#ch4fig17) shows the same lock with the key inserted
    to release the sidebar.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[图4-17](ch4.xhtml#ch4fig17)展示了插入钥匙后释放边条的相同锁。'
- en: '![Image](../images/04fig17.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig17.jpg)'
- en: '*Figure 4-17: The same lock as [Figure 4-16](ch4.xhtml#ch4fig16), with its
    key inserted, releasing the sidebar into the plug*'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-17：与[图4-16](ch4.xhtml#ch4fig16)相同的锁，插入钥匙后，释放边条进入插芯*'
- en: The mechanism that prevents the sidebar from dropping into the plug depends
    on the lock. Locks with side pins, such as the Schlage Primus shown earlier, often
    have those pins block the sidebar until they’re properly set. In the disassembled
    Primus shown in [Figure 4-4](ch4.xhtml#ch4fig4), the sidebar is the notched metal
    bar on the left of the pinning tray. These notches interact with the grooves on
    the side pins, shown in [Figure 4-1](ch4.xhtml#ch4fig1). The sidebar rests in
    the long black slit just visible on the plug near the top in [Figure 4-4](ch4.xhtml#ch4fig4).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 阻止边条掉入插芯的机制取决于锁具。像前面展示的Schlage Primus这类带有侧销的锁具，通常由这些销钉阻止边条，直到它们被正确设置。在[图4-4](ch4.xhtml#ch4fig4)中拆解的Primus锁中，边条是插芯盘左侧的有缺口的金属条。这些缺口与[图4-1](ch4.xhtml#ch4fig1)中展示的侧销上的槽对接。边条安放在[图4-4](ch4.xhtml#ch4fig4)中，插芯顶部附近的长黑色缝隙中。
- en: Many other locks also have sidebars. On the Medeco Biaxial, the sidebar is freed
    when all the pins are rotated to the proper angle. Some locks, like BiLock and
    Medeco brand cam locks, don’t use driver pins at all. Instead, the key pins and
    springs are contained entirely inside the plug, and notches on the side of the
    key pins interface with a sidebar (or two, in the case of BiLock) as the primary
    locking mechanism.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 许多其他锁具也有边条。在Medeco Biaxial中，边条在所有销钉旋转到正确角度时被释放。一些锁具，如BiLock和Medeco品牌的凸轮锁，根本不使用驱动销钉。相反，钥匙销钉和弹簧完全包含在插芯内部，钥匙销钉侧面的凹槽与边条（或BiLock的两个边条）接口，作为主要的锁定机制。
- en: Another common sidebar mechanism is the *slider*. A track on the key operates
    what’s essentially a tiny wafer lock that blocks the sidebar until the cuts are
    aligned. The Mul-T-Lock MT5, M&C Condor, and Yale Superior are all dimple-style
    locks with a slider and sidebar, and the M&C Matrix is a pin tumbler with five
    pins and five sliders. [Figure 4-18](ch4.xhtml#ch4fig18) shows a key with a slider
    track.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种常见的边条机制是*滑块*。钥匙上的轨道操作本质上是一个微小的晶片锁，它会阻止边条，直到切口对齐。Mul-T-Lock MT5、M&C Condor和Yale
    Superior都是带有滑块和边条的凹陷锁，而M&C Matrix则是一个五销钉五滑块的销钉锁。[图4-18](ch4.xhtml#ch4fig18)展示了一把带有滑块轨道的钥匙。
- en: '![Image](../images/04fig18.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig18.jpg)'
- en: '*Figure 4-18: A dimple lock key with a slider track*'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-18：带有滑块轨道的凹陷锁钥匙*'
- en: We’ll talk more about sliders in [Chapter 7](ch7.xhtml).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[第7章](ch7.xhtml)中进一步讨论滑块。
- en: Wards and Paracentric Keyways
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 斜槽和中心钥匙槽
- en: Adding more parts to a lock is a good way to increase pick resistance, but it
    also adds complexity and cost to both manufacturing and servicing. A simpler approach
    is to make it harder to reach the pins with a picking tool. To do this, manufacturers
    add wards to their plugs or create oddly shaped keyways.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 向锁具中增加更多部件是提高防盗能力的有效方法，但它也增加了制造和维修的复杂性和成本。一个更简单的方法是让挑锁工具更难接触到锁芯的针脚。为此，制造商会在插芯上增加内齿，或制造形状独特的钥匙槽。
- en: As discussed in [Chapter 3](ch3.xhtml), *wards* are metal protrusions designed
    to prevent things other than the properly shaped key from being able to fit or
    rotate in the lock. Warding can limit the space available for picking tools. In
    particularly unlucky cases, a picking tool might even get wedged in the wards
    and be difficult to remove without breaking.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第3章](ch3.xhtml)所述，*内齿*是为了防止非正常钥匙形状的物体插入或旋转锁具的金属突出物。内齿可以限制挑锁工具的空间。在一些特别不幸的情况下，挑锁工具可能会被卡在内齿中，难以取出而不损坏工具。
- en: Nonuniform—or paracentric—keyways have wards that cross their centerline, giving
    them a zigzag appearance. While many keyways are technically paracentric, the
    paracentric keyways in high-security locks are often extreme, with narrow spacing
    between wards and severe angles. Picking a lock with such a keyway requires very
    thin picking tools (which give less feedback, cost more, and are more prone to
    breaking) and a variety of tension tools to find one that can fit well without
    popping out or filling the limited available space.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 非均匀或旁心钥匙槽的内齿与槽的中心线交叉，呈现出锯齿状外观。虽然许多钥匙槽在技术上是旁心的，但高安全性的锁具中的旁心钥匙槽通常极为复杂，内齿间距狭窄且角度急剧。开锁时使用这种钥匙槽需要非常薄的挑锁工具（这些工具反馈较少，价格更高，且更容易断裂），并且需要多种张力工具来找到一个能完美匹配、不易弹出或填充有限空间的工具。
- en: Many notable locks have paracentric keyways. Medeco KeyMark locks rely principally
    on their keyways for additional security beyond the standard pin tumblers inside.
    Their keyways, one of which is shown in [Figure 4-19](ch4.xhtml#ch4fig19), are
    so oddly shaped that at first glance the lock looks like someone attacked it with
    hand tools.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 许多著名的锁具都使用旁心钥匙槽。Medeco KeyMark锁具主要依靠它们的钥匙槽提供超越标准针状锁芯的额外安全性。它们的钥匙槽，其中一个如[图4-19](ch4.xhtml#ch4fig19)所示，形状异常，以至于乍一看，锁具就像是被人用手工具攻击过。
- en: '![Image](../images/04fig19.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/04fig19.jpg)'
- en: '*Figure 4-19: A paracentric keyway in a KeyMark lock*'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-19：KeyMark锁具中的旁心钥匙槽*'
- en: ABUS also makes complex keyways, including one that appears to spell out *ABUS*
    ([Figure 4-20](ch4.xhtml#ch4fig20)). Many major brands offer at least one paracentric
    keyway, including ASSA, BEST, CISA, and Lockwood.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: ABUS也制造复杂的钥匙槽，其中一个看起来像是在拼出*ABUS*（[图4-20](ch4.xhtml#ch4fig20)）。许多主要品牌至少提供一个旁心钥匙槽，包括ASSA、BEST、CISA和Lockwood。
- en: '![Image](../images/04fig20.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/04fig20.jpg)'
- en: '*Figure 4-20: An ABUS 72 padlock with the ABUS keyway*'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-20：一把带有ABUS钥匙槽的ABUS 72挂锁*'
- en: Paracentric keyways cost more to make because the plug requires more passes
    through machining tools. Additionally, key blanks cost more and may be a bit sharper
    or more fragile because of the grooves milled into the key blank. As a result,
    paracentric keyways are often reserved for higher-end locks.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 旁心钥匙槽的制造成本较高，因为插芯需要更多的加工工具通过加工。此外，钥匙空白的成本也更高，可能会因钥匙空白上铣出的槽口而变得更加锋利或脆弱。因此，旁心钥匙槽通常仅用于高端锁具。
- en: Interactive Key Elements
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 互动式关键元素
- en: A lock’s inner mechanisms aren’t the only factor manufacturers can refine to
    improve security. Some brands have started building interactive, or movable, elements
    into their keys, which are checked by the lock during operation. These interactive
    features serve several purposes.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 锁具的内部机制并不是制造商可以改进的唯一安全因素。一些品牌已经开始在钥匙中加入互动式或可移动的元素，这些元素会在操作过程中被锁具检查。这些互动功能有多重目的。
- en: First, they make illicit key duplication difficult. If you’ve watched enough
    spy films, you’ve probably seen a special agent press a key into clay and later
    make a duplicate by pouring a low-melting-point metal into the mold. That’s not
    possible with these interactive elements. Even 3D printers can have a hard time
    re-creating them.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它们使非法的钥匙复制变得困难。如果你看过足够多的间谍电影，你可能见过特工将钥匙压入粘土中，然后通过将低熔点金属倒入模具中来复制钥匙。但使用这些互动元素时，这是不可能的。即使是3D打印机，也可能很难重新创建它们。
- en: Second, these elements can make picking harder. Depending on the design, picking
    a lock that uses interactive keys might be as simple as lifting one additional
    pin inside the lock with your picking tool, or it might require making several
    moves during picking.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，这些元素可以使撬锁变得更加困难。根据设计，使用交互钥匙的锁可能只需用撬锁工具提升一个额外的销钉，或者可能需要在撬锁过程中进行几个操作。
- en: Finally, lock manufacturers often want to extend the life of an existing line
    of products. Adding a new interactive element can justify new patents, allowing
    the manufacturer to continue restricting the supply of key blanks and thus continue
    selling the lock as a high-security product.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，锁具制造商通常希望延长现有产品线的使用寿命。添加一个新的交互元素可以为新专利提供理由，使制造商能够继续限制钥匙空白的供应，从而继续将锁具销售为高安全性产品。
- en: Many high-end brands use interactive elements, especially those owned by ASSA
    ABLOY. Its Mul-T-Lock brand introduced a moving dimple key element on its Interactive
    product in 1994, which raises one pin stack higher than otherwise possible. ABLOY’s
    current top-of-the-line Protec² features a ball bearing located next to the bow
    of the key that shifts as the key is turned ([Figure 4-21](ch4.xhtml#ch4fig21)).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 许多高端品牌使用交互元素，尤其是 ASSA ABLOY 拥有的品牌。其 Mul-T-Lock 品牌在 1994 年推出了带有活动凹坑元素的 Interactive
    产品，该元素使得一个销钉堆栈比正常情况下更高。ABLOY 当前的顶级产品 Protec² 配备了一个位于钥匙头部旁边的滚珠轴承，随着钥匙的转动，滚珠轴承会移动（见
    [图 4-21](ch4.xhtml#ch4fig21)）。
- en: '![Image](../images/04fig21.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig21.jpg)'
- en: '*Figure 4-21: An Abloy Protec² key with a movable ball bearing*'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-21：带有可移动滚珠轴承的 ABLOY Protec² 钥匙*'
- en: ASSA ABLOY’s KESO brand has spring-loaded pins inside the key of its 8000Ω²
    system (see [Figure 4-22](ch4.xhtml#ch4fig22)). These pins protrude slightly from
    either side of key’s tip and are patented until 2034.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: ASSA ABLOY 的 KESO 品牌在其 8000Ω² 系统的钥匙内部有弹簧加载的销钉（见 [图 4-22](ch4.xhtml#ch4fig22)）。这些销钉从钥匙的两侧微微突出，并且已获得专利，专利有效期至
    2034 年。
- en: '![Image](../images/04fig22.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig22.jpg)'
- en: '*Figure 4-22: A KESO 8000Ω² key with active pins at the tip*'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-22：带有活性销钉的 KESO 8000Ω² 钥匙*'
- en: Aside from ASSA ABLOY, the BiLock brand also includes interactive elements in
    some products. Its NG and QC lines include a pivoting bar within the key near
    the bow. This part releases either the sidebar or the plug retention mechanism,
    depending on the model.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 ASSA ABLOY 外，BiLock 品牌也在某些产品中加入了交互元素。其 NG 和 QC 系列在靠近钥匙头部的位置包含一个可 pivot 的杆。根据不同型号，这个部分会释放侧条或插芯保持机制。
- en: Magnets
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 磁铁
- en: Magnets are used across several lock brands, from the Avocet ABS, which uses
    a single simple magnet to pull a pin rather than depress one, to the EVVA MCS,
    which uses eight magnetic rotors and is one of the highest-security locks available.
    (Imagine almost every interactive element you’ve read about thus far, plus a magnet!)
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 磁铁被多家锁具品牌使用，从 Avocet ABS（使用一个简单的磁铁拉动销钉而不是压下销钉）到 EVVA MCS（使用八个磁性转子，是目前最安全的锁具之一）。(想象一下你目前读到的几乎所有交互元素，再加上一个磁铁！)
- en: On the MCS, each magnet “pill” on the key ([Figure 4-23](ch4.xhtml#ch4fig23))
    rotates the rotors as the key is inserted. Each rotor has a gate, and once all
    the gates are aligned, two sidebars retract, allowing the plug to turn.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在 MCS 系统中，每个钥匙上的磁铁“药丸”（见 [图 4-23](ch4.xhtml#ch4fig23)）在插入钥匙时旋转转子。每个转子都有一个门，一旦所有的门对齐，两个侧条会收回，从而允许插芯转动。
- en: '![Image](../images/04fig23.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig23.jpg)'
- en: '*Figure 4-23: An EVVA MCS key with four circular magnet pills on the blade
    of the key*'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-23：带有四个圆形磁铁药丸的 EVVA MCS 钥匙*'
- en: '[Figure 4-24](ch4.xhtml#ch4fig24) shows a cutaway EVVA MCS lock.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-24](ch4.xhtml#ch4fig24) 展示了一个切割的 EVVA MCS 锁。'
- en: '![Image](../images/04fig24.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/04fig24.jpg)'
- en: '*Figure 4-24: A cutaway EVVA MCS lock with key inserted. The rotors are the
    spoked wheels*.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 4-24：插入钥匙的切割 EVVA MCS 锁。转子是带辐条的轮子*。'
- en: Fortunately, locks with magnet-based mechanisms are beyond what you’ll typically
    find in competitions.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，带有磁铁机制的锁具超出了你在比赛中通常会遇到的范围。
- en: Summary
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we reviewed enhancements that lock manufacturers can add to
    their locks to make them more difficult to pick. These include curiously shaped
    pins, sidebars, paracentric keyways, and keys with interactive elements. In the
    next chapter, you’ll start to get your hands dirty as we discuss basic lock maintenance
    procedures—including disassembly, reassembly, and repinning—that all locksporters
    should know.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们回顾了锁具制造商可以在锁具中添加的一些增强功能，以使其更难以被开启。这些功能包括形状奇特的销钉、旁边杆、偏心钥匙孔和带有互动元素的钥匙。在下一章中，我们将开始进行实际操作，讨论所有锁具运动爱好者应该了解的基本锁具维护程序——包括拆解、重装和重新装配销钉。
- en: '**5'
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**5'
- en: LOCK MAINTENANCE FOR LOCKSPORTERS**
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 锁具运动爱好者的锁具维护**
- en: '![Image](../images/05fig00.jpg)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/05fig00.jpg)'
- en: Although locksporters have a good understanding of how locks work, there’s a
    big difference between what we do and what locksmiths do. Locksmiths need to worry
    about properly installing lock hardware, repairing broken mechanisms, calculating
    master-key systems, duplicating keys, assisting during lockouts, and maintaining
    locks.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管锁具运动爱好者对锁具的工作原理有很好的理解，但我们所做的和锁匠所做的之间还是有很大区别。锁匠需要担心如何正确安装锁具硬件、修理损坏的机制、计算主钥匙系统、复制钥匙、处理锁具故障和维护锁具。
- en: We should leave locksmithing to the professionals. However, certain aspects
    of lock maintenance are valuable for locksporters to know, such as disassembling
    locks to better understand their mechanics, repinning locks to make them easier
    or harder to pick, reassembling locks after they come apart, and lubricating locks
    when they become hard to operate. Locksporters eventually amass quite a collection
    of locks, and it wouldn’t be practical to have these serviced professionally every
    time we wanted to try picking a different bitting or swapping in some high-security
    pins.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该把锁匠工作留给专业人士。然而，锁具维护的某些方面对锁具运动爱好者来说是有价值的，比如拆解锁具以更好地理解其机械原理、重新装配销钉使锁具更容易或更难被开启、拆解后重装锁具以及在锁具操作困难时进行润滑。锁具运动爱好者最终会积累相当数量的锁具，每次想尝试不同的钥匙形状或更换一些高安全性销钉时，专业服务显然不太实际。
- en: '**WARNING**'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告**'
- en: '*Just as we advise you not to pick locks you own that are still in service
    (like the one for your front door), we also recommend not servicing your own locks
    that are in use. You don’t want to risk damaging anything important. A professional
    locksmith can ensure that not just your lock, but also whatever it’s attached
    to, is in good working order*.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '*就像我们建议你不要开锁你自己拥有的仍在使用中的锁具（例如家门锁），我们也建议你不要为自己正在使用的锁具进行维修。你不想冒险损坏任何重要的东西。专业的锁匠可以确保不仅是你的锁具，甚至它所附着的物体都能正常运作*。'
- en: This chapter focuses on pin tumbler locks, as they’re the most common and often
    can be serviced by the user.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点介绍针式锁具，因为它们最常见，并且通常可以由用户自行维护。
- en: Disassembling Locks
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 拆解锁具
- en: Taking apart a lock has several uses in locksport. You may want to examine the
    types of pins used in the lock, replace parts if it is malfunctioning, or repin
    it (covered in the following section). Many locksporters on YouTube and other
    video platforms will disassemble a lock immediately after picking it to prove
    to viewers that the lock hasn’t been modified.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 拆解锁具在锁具运动中有多种用途。你可能想要检查锁内使用的销钉类型，若锁具出现故障则更换部件，或重新装配销钉（在下一个章节中介绍）。许多锁具运动爱好者会在YouTube及其他视频平台上，在开锁后立即拆解锁具，以证明锁具没有被篡改。
- en: Locks tend to have a lot of small parts that are often under pressure from springs.
    The first lock you disassemble should be an inexpensive one with readily available
    spare parts, just in case you lose any pieces in the process.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 锁具通常包含许多小部件，这些部件往往受到弹簧的压力。你拆解的第一把锁应该是便宜的，并且配有容易获取的备用零件，以防在拆解过程中丢失任何部件。
- en: '*Useful Tools*'
  id: totrans-143
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*有用工具*'
- en: You’ll need a few tools on hand before you disassemble a lock. Some can be found
    at hardware stores, and all can be purchased on locksmith-focused websites—though
    some sites won’t sell to nonprofessionals. See [Appendix B](app02.xhtml) for a
    list of vendors that sell lockpicking tools to hobbyists.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在拆解锁具之前，你需要准备一些工具。某些工具可以在五金店找到，所有工具都可以在专门的锁匠网站上购买——不过有些网站不会向非专业人士销售。请参见[附录B](app02.xhtml)，查看销售锁具工具给业余爱好者的供应商名单。
- en: '**Screwdrivers**'
  id: totrans-145
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**螺丝刀**'
- en: Locks often have components, such as cams, that are held on with screws. You’ll
    need a good set of flathead and Phillips screwdrivers of various sizes to remove
    these parts. Purchase a set of hex wrenches as well, since some manufacturers
    prefer these over standard screws.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 锁具常常有一些通过螺丝固定的部件，比如凸轮。你需要一套合适的平头和十字螺丝刀，尺寸多样，以便拆卸这些部件。同时，购买一套六角扳手，因为一些厂家更倾向于使用六角螺丝，而非标准螺丝。
- en: '**Tweezers**'
  id: totrans-147
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**镊子**'
- en: Having a decent pair of tweezers is great for picking up and placing small parts.
    We suggest investing in a pair of *pinning tweezers*, shown in [Figure 5-1](ch5.xhtml#ch5fig1),
    which have a groove or bend in the tips to grip cylindrical objects like pins
    and springs.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一副不错的镊子非常适合拾取和放置小零件。我们建议投资一副*钉子镊子*，如[图 5-1](ch5.xhtml#ch5fig1)所示，它的尖端有凹槽或弯曲，用于夹持圆柱形物体，如销钉和弹簧。
- en: '![Image](../images/05fig01.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig01.jpg)'
- en: '*Figure 5-1: Pinning tweezers*'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-1：钉子镊子*'
- en: '**Plug Follower**'
  id: totrans-151
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**插销跟随器**'
- en: Since parts in the lock are under spring tension, quickly pulling the plug out
    of the housing risks sending springs and pins flying everywhere. To avoid this,
    use a *plug follower* ([Figure 5-2](ch5.xhtml#ch5fig2)), a small plastic or metal
    tube you slide in behind a plug to keep everything in place until you’re ready
    to remove the pin stacks one by one. The plug follower should be the same size
    as the plug you’re removing, so find a set that includes several sizes. If you
    have access to a 3D printer, you can find a variety of plug follower designs online,
    such as the one from Harley Ross (WestCoastPicks) at [*https://www.thingiverse.com/thing:2981544*](https://www.thingiverse.com/thing:2981544).
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 由于锁内部的零件承受弹簧张力，快速拔出插销可能会导致弹簧和销钉四处飞散。为了避免这种情况，使用*插销跟随器*（[图 5-2](ch5.xhtml#ch5fig2)），这是一种小的塑料或金属管，插入插销后方，以保持所有零件到你准备逐一取出销钉时都固定好。插销跟随器应该与要移除的插销大小相同，因此最好选择一个包含多个尺寸的套件。如果你有3D打印机，可以在线找到各种插销跟随器的设计，例如来自Harley
    Ross（WestCoastPicks）的设计，网址为[*https://www.thingiverse.com/thing:2981544*](https://www.thingiverse.com/thing:2981544)。
- en: '![Image](../images/05fig02.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig02.jpg)'
- en: '*Figure 5-2: Plug followers in a variety of sizes and materials*'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-2：各种尺寸和材质的插销跟随器*'
- en: '**Pinning Shoe**'
  id: totrans-155
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**钉子鞋**'
- en: For a double-sided Euro profile cylinder, you can’t use a plug follower because
    the other half of the lock is in the way. Instead, you can use a pin retainer
    tool—often called a *pinning shoe*—to hold the driver pins in place as you remove
    the plug. A pinning shoe is a long, thin strip of metal with a spring-loaded base
    that fits around the bottom of the lock’s housing. This tool can be hard to find
    in the US, but you can make one with rigid metal wire, like a section of an old
    windshield-wiper blade. [Figure 5-3](ch5.xhtml#ch5fig3) shows a commercial pinning
    shoe, as well as a 3D-printed version by Thomas Wenzel at redcatimaging ([*https://www.thingiverse.com/thing:2457469*](https://www.thingiverse.com/thing:2457469)).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 对于双面欧式轮廓的气缸锁，你不能使用插销跟随器，因为锁的另一半会挡住位置。相反，你可以使用一种钉子固定工具——通常被称为*钉子鞋*——来固定驱动销，在移除插销时防止它们松动。钉子鞋是一种长而薄的金属条，带有弹簧加载的底座，能适配锁体底部。这种工具在美国不容易找到，但你可以用坚硬的金属线（例如旧雨刮器片的一段）自制。[图
    5-3](ch5.xhtml#ch5fig3)展示了商业钉子鞋，以及Thomas Wenzel在redcatimaging制作的3D打印版本（[ *https://www.thingiverse.com/thing:2457469*](https://www.thingiverse.com/thing:2457469)）。
- en: '![Image](../images/05fig03.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig03.jpg)'
- en: '*Figure 5-3: A commercial pinning shoe (left) and a 3D-printed pinning shoe
    (right)*'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-3：一款商业钉子鞋（左）和一款3D打印钉子鞋（右）*'
- en: '**Pinning Tray or Mat**'
  id: totrans-159
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**钉子托盘或垫子**'
- en: As you’re taking the lock apart, you’ll want to organize the parts so you can
    remember where they go. You can set each piece on a *pinning tray* or mat, which
    usually has numbered slots to help you keep track of which pin stack each pin
    and spring came from. Plenty of small pinning tray designs are available online
    to 3D print or laser cut. [Figure 5-4](ch5.xhtml#ch5fig4) shows a laser-etched
    tray designed by noted locksporter Datagram that doubled as a LockCon conference
    badge in 2019.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在拆解锁具时，你需要组织好各个零件，以便记住它们的位置。你可以将每个零件放在*钉子托盘*或垫子上，这些托盘通常有编号的槽位，帮助你追踪每个销钉和弹簧来自哪个销钉堆。网上有许多适合3D打印或激光切割的小型钉子托盘设计。[图
    5-4](ch5.xhtml#ch5fig4)展示了由著名锁匠Datagram设计的激光雕刻托盘，它还在2019年作为LockCon大会的名牌。
- en: '![Image](../images/05fig04.jpg)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig04.jpg)'
- en: '*Figure 5-4: A laser-etched pinning tray holding a disassembled KIK cylinder*'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-4：激光雕刻的钉子托盘，内含拆解后的KIK气缸*'
- en: You can also peel the top layer off a piece of corrugated cardboard and use
    the channels to hold pins, as shown in [Figure 5-5](ch5.xhtml#ch5fig5).
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以将一块瓦楞纸板的顶部层剥掉，利用其凹槽来固定销子，如[图 5-5](ch5.xhtml#ch5fig5)所示。
- en: '![Image](../images/05fig05.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig05.jpg)'
- en: '*Figure 5-5: Corrugated cardboard: the world’s most readily available pinning
    tray*'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-5：瓦楞纸板：世界上最易获取的定销托盘*'
- en: However, if you have the space on your workbench, consider purchasing a large,
    commercial pinning mat, which will allow you to work on multiple locks at once.
    Locksmithing and lockpick manufacturer websites often sell them for $15 or less.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的工作台空间足够大，可以考虑购买一个大型商业定销垫，这样你就可以同时处理多个锁具。锁匠和锁具制造商的网站通常以 15 美元或更低的价格出售这种垫片。
- en: '**Curved Shim**'
  id: totrans-167
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**弯曲垫片**'
- en: A *curved shim* is a thin slice of steel foil that you can slip between the
    plug and the bible from the rear of a cylinder to keep key pins in the plug and
    keep driver pins in the bible. This tool helps with opening locks you can’t yet
    pick, as you can set the pins one at a time. It also ensures that nothing gets
    jammed when you’re taking apart high-security locks. If you can’t find professional
    locksmithing shims, try cutting open the small security tag found on video game
    cases; they contain two small pieces of foil that are a bit flimsier than locksmiths’
    shims (see [Figure 5-6](ch5.xhtml#ch5fig6)).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '*弯曲垫片* 是一片薄钢箔，你可以将其从圆筒后部滑入插芯和锁体之间，用来固定插芯中的钥匙销和锁体中的驱动销。这个工具帮助你开启那些你尚未能撬开的锁，因为你可以逐个设置销子。它还确保在拆解高安全性锁时不会发生卡顿。如果找不到专业的锁匠垫片，可以尝试撕开视频游戏盒上的小安全标签；它们里面有两小片金属箔，比锁匠的垫片稍微脆弱一些（见[图
    5-6](ch5.xhtml#ch5fig6)）。'
- en: '![Image](../images/05fig06.jpg)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig06.jpg)'
- en: '*Figure 5-6: Two professional shims (left) and improvised shims pulled from
    security tags (right)*'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-6：两种专业垫片（左）和从安全标签中取出的临时垫片（右）*'
- en: '**Clip Remover**'
  id: totrans-171
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**卡簧拆卸器**'
- en: Some brands of locks—mostly Euro profile cylinders—use a *circlip* or *C-clip*
    (a flat, C-shaped piece of metal) to hold the plug in place. Although you can
    pry these off with a flathead screwdriver or pair of pliers, doing so will often
    bend and damage the clip. Instead, we recommend using a *clip remover*, a small
    claw-shaped blade that can remove C-clips without distorting them ([Figure 5-7](ch5.xhtml#ch5fig7),
    top). SPARROWS Lock Picks also sells a multipurpose lock tool called the Gut Wrench
    that has notches for C-clip removal and installation ([Figure 5-7](ch5.xhtml#ch5fig7),
    bottom). Alternatively, a keycap puller—used to remove keys from computer keyboards—can
    also remove C-clips.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 一些品牌的锁——主要是欧式圆筒锁——使用*卡簧*或*C型卡簧*（一种扁平的、C形的金属片）来固定插芯。虽然你可以用平头螺丝刀或钳子将其撬开，但这样做通常会弯曲并损坏卡簧。相反，我们建议使用*卡簧拆卸器*，这是一种小型爪形刀片，可以在不扭曲卡簧的情况下移除它们（见[图
    5-7](ch5.xhtml#ch5fig7)，上方）。SPARROWS Lock Picks 还销售一种多功能锁具工具，叫做Gut Wrench，它有用于拆卸和安装
    C 型卡簧的凹槽（见[图 5-7](ch5.xhtml#ch5fig7)，下方）。另外，一种用于从计算机键盘上拆卸按键的键帽拔取器，也可以用来拆卸 C 型卡簧。
- en: '![Image](../images/05fig07.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig07.jpg)'
- en: '*Figure 5-7: A C-clip remover (top) and the multipurpose SPARROWS Gut Wrench
    (bottom)*'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-7：卡簧拆卸器（上）和多功能 SPARROWS Gut Wrench（下）*'
- en: '**Vise**'
  id: totrans-175
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**台钳**'
- en: While not strictly necessary, mounting the lock in a vise can make certain steps
    easier to perform. A vise frees up both your hands for tools; however, since several
    steps require turning over the lock, you may find a vise more trouble than it’s
    worth.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管并非绝对必要，将锁固定在台钳中可以让某些步骤更容易执行。台钳释放了你双手的工具使用空间；然而，由于有几个步骤需要翻转锁具，你可能会发现台钳不一定比它的价值更方便。
- en: Now we’ll run through the steps to disassembling locks. When you’re disassembling
    unfamiliar locks, locksporter Peter South (@yakMedic) suggests placing the lock
    in a large plastic zipper-seal bag and disassembling it in there. That way, any
    loose parts are likely to stay in the bag and not end up lost.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将讲解拆解锁具的步骤。当你拆解不熟悉的锁时，锁匠 Peter South (@yakMedic) 建议将锁放入一个大号塑料拉链袋中并在袋子里拆解。这样，任何松散的零件很可能留在袋子里，而不会丢失。
- en: '*Step 1: Unlock and Remove the Lock*'
  id: totrans-178
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 1：解锁并移除锁芯*'
- en: If your lock is currently installed in a door, padlock body, or other type of
    mount, remove it so you have only the lock cylinder to work with. This process
    varies depending on the lock, but it typically requires unlocking the lock and
    then removing one or more screws holding the cylinder in place. If you’re disassembling
    an interchangeable core lock (SFIC or LFIC), remove the core from the housing
    by using the provided control key (or by picking it, though it can be quite tricky
    to get each pin stack to the proper height for the control plug to be released).
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的锁当前安装在门上、挂锁本体或其他类型的安装架上，先将其拆下来，这样你就只剩下锁芯可供操作。这个过程因锁的不同而有所变化，但通常需要解锁并拆卸一个或多个固定圆筒的螺丝。如果你正在拆解一个可更换核心的锁（SFIC或LFIC），则使用提供的控制钥匙将核心从外壳中取出（或者挑锁，尽管将每个销钉堆调整到正确的高度以释放控制插头可能会非常棘手）。
- en: '**NOTE**'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Most inexpensive padlocks can’t be rekeyed or serviced by the user. However,
    some high-end padlocks have removable cores—often by using IC cylinders or by
    containing a miniature KIK-style cylinder held in place by a screw, typically
    in the bottom of the shackle’s hole*.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '*大多数廉价的挂锁无法由用户重新配钥或维修。然而，一些高端挂锁具有可拆卸核心——通常使用IC圆筒，或包含一个微型KIK风格的圆筒，通过一个螺丝固定在挂锁的底部孔内*'
- en: 'To remove the plug from the shell, you must unlock the lock, either by using
    a key or picking. Generally, the method doesn’t matter, with one exception: if
    you’re working with a double-sided Euro profile cylinder and want to *decode*
    the lock—see exactly which pin is in which chamber—you’ll need to pick it open
    rather than using a key.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 要从外壳中取出插头，必须先解锁锁芯，可以通过使用钥匙或挑锁的方式。一般来说，方法无关紧要，唯一例外是：如果你正在处理一个双面欧洲型圆筒，并且想要*解码*锁芯——精确查看每根销钉所在的腔室——你需要挑开它，而不是使用钥匙。
- en: If you have access to the back of a cylinder for which you don’t have a key,
    you can shim the lock open. Use a picking tool to lift all the pins fully; then
    slide in the shim from the rear, between the plug and the shell, just below the
    bible. Keep a little pressure on the shim as you lower the rearmost pin stack,
    and you’ll find that the shim slides into the shear line—but make sure it isn’t
    trapped in a security pin (that is, be sure the shim slides in all the way to
    the next pin stack). That seven-pin lock is now effectively a six-pin lock if
    you leave the shim there while picking. If you continue this process, you can
    easily make a very hard lock into a temporary five-pin lock, pick that, then advance
    the shim one position, pick it as a four-pin lock, and so on.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你可以访问没有钥匙的圆筒的背面，可以通过垫片打开锁。使用挑锁工具将所有销钉完全抬起；然后从后方将垫片滑入插头与外壳之间，刚好位于锁体下方。保持对垫片施加一点压力，同时降低最远端的销钉堆，你会发现垫片滑入切割线——但要确保它没有被卡在安全销钉里（即确保垫片能完全滑入下一个销钉堆）。如果在挑锁时将垫片留在那里，那么七销锁实际上就变成了六销锁。如果继续进行此过程，你可以轻松地将一个非常难开的锁变成一个临时的五销锁，挑开它，然后将垫片推进一个位置，作为四销锁继续挑开，依此类推。
- en: '**NOTE**'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*We highly recommend always using a shim when taking apart a challenge lock
    or anything with special pins, like a Mul-T-Lock Interactive or a lock with trap
    pins. Some locks have thinner 2.3 mm diameter pins, which tend to get trapped
    in the C-clip recess on the back of the plug. A shim avoids these traps!*'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们强烈建议在拆解挑战锁或带有特殊销钉的锁（例如Mul-T-Lock Interactive或带有陷阱销钉的锁）时，始终使用垫片。某些锁的销钉直径为2.3毫米，较薄，容易卡在插头背面的C型夹槽中。使用垫片可以避免这些卡住的问题！*'
- en: '*Step 2: Orient the Plug*'
  id: totrans-186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 2：定向插头*'
- en: Once you’ve unlocked the lock, you need to be mindful about how you rotate the
    plug. When the lock is unlocked (or fully picked), the key pins are held in place
    within the plug, while the driver pins and springs are within the bible. Therefore,
    if you rotate the plug with the key pins facing down and then remove it, the pins
    will fall out and scatter everywhere.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦解锁后，需要注意如何旋转插头。当锁被解锁（或完全开启）时，钥匙销钉被固定在插头内，而驱动销钉和弹簧则位于锁体内。因此，如果你将插头旋转至钥匙销钉朝下然后取出，销钉会掉落并四散开来。
- en: When disassembling a KIK, rim, or mortise cylinder, rotate the plug 90°, and
    then lay the cylinder on its side so the plug is oriented up, as shown in [Figure
    5-8](ch5.xhtml#ch5fig8).
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在拆解KIK、边缘或门锁圆筒时，将插头旋转90°，然后将圆筒侧卧，使插头朝上，如[图 5-8](ch5.xhtml#ch5fig8)所示。
- en: '![Image](../images/05fig08.jpg)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/05fig08.jpg)'
- en: '*Figure 5-8: A KIK cylinder with the plug turned 90° from the locked position*'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-8：一个KIK圆筒，插头已从锁定位置旋转90°*'
- en: For Euro profile cylinders, rotate the plug 180° to position the bible at the
    bottom, as shown in [Figure 5-9](ch5.xhtml#ch5fig9).
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 对于欧式圆筒锁，将插芯旋转 180°，使插芯底部位于 Bible 位置，如[图 5-9](ch5.xhtml#ch5fig9)所示。
- en: '![Image](../images/05fig09.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig09.jpg)'
- en: '*Figure 5-9: A Euro profile cylinder with the plug turned 180° from the locked
    position*'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-9：一个欧式圆筒锁，插芯已从锁定位置旋转 180°*'
- en: '*Step 3: Remove the Plug’s Retaining Mechanism*'
  id: totrans-194
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 3：拆除插芯固定机构*'
- en: Next, you need to remove the part that keeps the plug in the housing. The retaining
    mechanism varies across lock formats. On mortise cylinders, it’s typically a cam
    held on with a couple of small screws. Remove the screws to free the plug.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要拆除固定插芯在外壳内的部件。固定机构因锁的类型而异。在插芯式圆筒锁中，通常是一个通过小螺丝固定的凸轮。拆下这些螺丝即可释放插芯。
- en: With KIK and rim cylinders, the rear of the plug is a bit more complicated.
    Their plugs are threaded at the end and have a corresponding threaded cap that
    acts like a bolt on a screw. But the plug’s rotation while it’s being locked or
    unlocked will loosen or overtighten the cap. To prevent this and keep the cap
    moving in unison with the plug, a spring-loaded pin, known as a *cap pin*, extends
    from the back of the plug and clips into notches on the cap, as shown in [Figure
    5-10](ch5.xhtml#ch5fig10).
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 KIK 和边缘圆筒锁，插芯的后部稍微复杂一些。它们的插芯端部有螺纹，并且配有一个相应的螺纹盖，像螺丝上的螺栓一样起作用。但插芯在锁定或解锁时的旋转会松动或过度拧紧盖子。为了防止这种情况并确保盖子与插芯同步移动，插芯后部有一个弹簧销，称为
    *盖销*，它从插芯后端伸出并夹入盖子的凹槽中，如[图 5-10](ch5.xhtml#ch5fig10)所示。
- en: '![Image](../images/05fig10.jpg)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig10.jpg)'
- en: '*Figure 5-10: The rear of a KIK cylinder with the cap pin highlighted*'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-10：KIK 圆筒锁后部，盖销突出显示*'
- en: To remove the cap, depress the cap pin by using a picking tool or small screwdriver;
    then, while preventing the plug from rotating, unscrew the cap by turning it counterclockwise
    ([Figure 5-11](ch5.xhtml#ch5fig11)).
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 要拆下盖子，使用挑选工具或小型螺丝刀按下盖销；然后，在防止插芯旋转的同时，逆时针旋转拧开盖子（参见[图 5-11](ch5.xhtml#ch5fig11)）。
- en: '![Image](../images/05fig11.jpg)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig11.jpg)'
- en: '*Figure 5-11: Depressing a KIK cylinder cap pin with a picking tool while rotating
    the cap*'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-11：用挑选工具按下 KIK 圆筒锁盖销，同时旋转盖子*'
- en: Be careful, as the cap pin can go flying if released too quickly. Specialty
    cylinder cap removal tools can make this process a bit easier, but generally aren’t
    worth buying if you aren’t disassembling these cylinders frequently. With the
    cap now off, use tweezers to remove the cap pin and its spring and set them aside.
    You may need to turn the lock upside down and tap it to get the spring out of
    the plug.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 小心操作，因为如果盖销释放过快，它可能会飞出。专业的圆筒盖拆卸工具可以使这个过程稍微容易一些，但如果你不是频繁拆解这些圆筒，一般不值得购买。盖子拆下后，使用镊子取出盖销及其弹簧，并将它们放在一旁。你可能需要将锁上下翻转并轻轻敲打才能将弹簧从插芯中取出。
- en: '**NOTE**'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The two sides of a KIK housing may look symmetrical, but they usually aren’t.
    One outermost pin stack hole is often drilled much closer to the edge of the housing
    than the other. Note which side of the housing is the front to save you trouble
    during reassembly*.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '*KIK 外壳的两侧可能看起来对称，但通常并不是。最外侧的一个销孔通常比另一个更靠近外壳的边缘。记住外壳的前面，以便重新组装时避免麻烦*。'
- en: For double-sided Euro profile cylinders, remove the C-clips by carefully inserting
    the claw of your C-clip remover into the gap in the clip and prying until the
    clip partially slides off the plug, as shown in [Figure 5-12](ch5.xhtml#ch5fig12).
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 对于双面欧式圆筒锁，通过小心地将 C 型卡簧拆卸器的爪子插入卡簧的缝隙，并撬动直到卡簧部分滑离插芯，如[图 5-12](ch5.xhtml#ch5fig12)所示。
- en: '![Image](../images/05fig12.jpg)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig12.jpg)'
- en: '*Figure 5-12: Prying a C-clip loose with a clip remover*'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-12：使用卡簧拆卸器撬开 C 型卡簧*'
- en: Then use the clip remover or a pair of pliers to grip the exposed portion of
    the clip and remove it completely, as shown in [Figure 5-13](ch5.xhtml#ch5fig13).
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 然后使用卡簧拆卸器或一对钳子抓住卡簧暴露部分，将其完全拆除，如[图 5-13](ch5.xhtml#ch5fig13)所示。
- en: '![Image](../images/05fig13.jpg)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig13.jpg)'
- en: '*Figure 5-13: Removing a loosened C-clip with pliers*'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-13：用钳子移除松动的 C 型卡簧*'
- en: '*Step 4: Install the Pinning Shoe (Euro Profile Cylinder Only)*'
  id: totrans-211
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 4：安装定位鞋（仅适用于欧式圆筒锁）*'
- en: As mentioned earlier, you’ll want a pinning shoe to hold the driver pins in
    place while removing the plug from a double-sided Euro profile cylinder. You won’t
    be able to get the shoe into the lock if a key is in the plug, however, so if
    that’s the case, leave in the key and skip to step 5\. Otherwise, insert the shoe’s
    blade along the bottom of the keyway, depressing all the driver pins into the
    bible. Slide the bottom part of the shoe onto the bottom of the lock’s housing
    so that the shoe is held snugly in place (see [Figure 5-14](ch5.xhtml#ch5fig14)).
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，你需要一个销钉鞋来保持驱动销在位置上，同时从双面欧式圆柱锁中取出插芯。如果插芯中有钥匙，你就无法将销钉鞋插入锁中，因此如果是这种情况，请将钥匙留在插芯中，并跳过到步骤5。否则，将销钉鞋的刀片插入钥匙槽底部，按下所有驱动销进入插芯外壳。将销钉鞋的底部滑入锁体的底部，使其稳固地固定在位置上（见[图
    5-14](ch5.xhtml#ch5fig14)）。
- en: '![Image](../images/05fig14.jpg)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig14.jpg)'
- en: '*Figure 5-14: A double-sided Euro profile cylinder with a pinning shoe inserted
    to retain the driver pins*'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-14：带销钉鞋插入以保持驱动销的双面欧式圆柱锁*'
- en: '*Step 5: Remove the Plug*'
  id: totrans-215
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 5：移除插芯*'
- en: You’re ready to remove the plug and its key pins; this process varies depending
    on the lock format. Let’s start with Euro profile cylinders.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始取出插芯及其钥匙销了；这个过程根据锁的格式不同而有所变化。我们从双面欧式圆柱锁开始。
- en: '**For a Euro Profile Cylinder**'
  id: totrans-217
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**对于双面欧式圆柱锁**'
- en: If you used a key to unlock the Euro profile cylinder, orient the lock so the
    bible is down and then slowly pull the key away from the lock—the plug will come
    with it. The driver pins and springs will pop out of the bible and into the plug’s
    chamber, since no shoe is holding in the pins. Once you have the plug about halfway
    out of the housing, switch to pulling it directly with your fingers, rather than
    with the key. Be careful as the plug nears the end of the housing, since the driver
    and key pins will spill out. For a double-sided Euro profile cylinder, you’ll
    use a plug follower to remove the second plug, as described shortly.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用钥匙解锁了欧式圆柱锁，请将锁定位置调整为圣经朝下，然后缓慢地将钥匙从锁中拔出——插芯会随之一起拔出。由于没有销钉鞋固定销钉，驱动销和弹簧会从插芯外壳弹出并掉入插芯的腔室。一旦插芯从锁体中拔出一半，就换成直接用手指拉出，而不是继续用钥匙。小心插芯接近锁体末端时，因为驱动销和钥匙销会掉出来。对于双面欧式圆柱锁，你将使用插芯跟随器来移除第二个插芯，稍后会进行描述。
- en: For a picked double-sided Euro profile cylinder with a pinning shoe installed,
    the process is a bit different. On the first side, use a picking tool to snag
    one of the key pins, or wedge the tool between the plug and the cam, where the
    C-clip was. The goal is to extract the plug from the housing enough to grab it
    and pull it out (as shown in [Figure 5-15](ch5.xhtml#ch5fig15)).
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 对于已经解锁的双面欧式圆柱锁并且安装了销钉鞋的情况，过程会有所不同。在第一侧，使用一个挑锁工具抓住一个钥匙销，或者将工具楔入插芯和凸轮之间的位置，即C形夹所在的地方。目标是将插芯从锁体中拉出足够的距离，以便抓住并将其拉出来（如[图
    5-15](ch5.xhtml#ch5fig15)所示）。
- en: '![Image](../images/05fig15.jpg)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig15.jpg)'
- en: '*Figure 5-15: Top-down photo of pulling a plug from one side of a Euro profile
    cylinder*'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-15：从双面欧式圆柱锁的一侧拉出插芯的俯视图*'
- en: When you pull out the plug, make sure to position it with the key pins facing
    up so they don’t fall out. Followers that are included with pinning shoes have
    a notch so that you can insert the follower with the shoe still in place and then
    remove the shoe. A follower is more secure than a shoe and less likely to be accidentally
    knocked out of place.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拉出插芯时，确保将其定位，使得钥匙销朝上，以免掉出来。与销钉鞋一起附带的跟随器有一个缺口，这样你可以在销钉鞋仍然到位时插入跟随器，然后再移除销钉鞋。跟随器比销钉鞋更安全，不容易被意外碰移。
- en: Once you’ve totally removed the plug from one side of the Euro profile cylinder,
    you’ll use a follower to disassemble the second side, regardless of how it was
    unlocked. Slide out the cam from the center of the lock and remove the C-clip
    from the second plug. Pass the follower through the empty side of the lock, and
    then use the directions in “For Other Cylinders,” next. You can also follow those
    instructions if you’re working on a *snapped* Euro profile cylinder (one that’s
    been broken in two at the cam joint).
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完全从双面欧式圆柱锁的一侧取出插芯，就可以使用跟随器拆解第二侧，无论它是如何解锁的。将凸轮从锁的中心滑出，并移除第二个插芯的C形夹。将跟随器穿过锁的空侧，然后按照“对于其他圆柱锁”的说明继续。你也可以按照这些说明操作，如果你正在处理一个*断裂*的双面欧式圆柱锁（即在凸轮连接处断裂的圆柱锁）。
- en: '**NOTE**'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意事项**'
- en: '*Snapped cylinders are common in some locksporters’ collections because locksmiths
    often have scrap-metal buckets filled with them from replacing old locks and are
    generally happy to sell them to locksporters for the same price they’d get for
    the scrap metal. It’s a cheap way to get practice locks and saves the locksmiths
    a trip to the recycling center*.'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '*断裂的锁芯在一些锁匠收藏中很常见，因为锁匠通常有一桶废金属，里面装满了从更换旧锁时拆下的零件，他们通常很乐意以废金属的价格将这些零件卖给锁匠爱好者。这是一种廉价的方式来获得练习锁，并且可以为锁匠省去一趟回收中心的路程*。'
- en: '**For Other Cylinders**'
  id: totrans-226
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**对于其他锁芯**'
- en: For KIK, rim, and mortise cylinders, you’ll use a plug follower to push the
    plug out of the shell. The follower will trap the driver pins and springs in the
    bible so you can remove them individually. With the lock housing and plug oriented
    as described in step 2, place the follower on the back of the plug. If your follower
    has a notch cut in it, be sure that the notch isn’t facing the bible. Keeping
    pressure on the front of the plug with one hand, use your other hand to push the
    follower until the plug emerges from the front of the housing ([Figure 5-16](ch5.xhtml#ch5fig16)).
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 对于KIK、圆环和门锁芯，你需要使用插头推动器将插头推出外壳。推动器会把驱动销和弹簧固定在锁芯内，以便你能逐个取出它们。在步骤 2 中描述的锁壳和插头的朝向下，将推动器放在插头的背面。如果你的推动器有切口，确保切口没有对着锁芯。用一只手保持插头前端的压力，另一只手推压推动器，直到插头从外壳前端冒出来（如[图
    5-16](ch5.xhtml#ch5fig16)所示）。
- en: '![Image](../images/05fig16.jpg)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig16.jpg)'
- en: '*Figure 5-16: A plug follower pushing a plug out of its housing*'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-16：插头推动器将插头推出其外壳*'
- en: Continue until the plug is completely out of the lock and the follower is slightly
    protruding from the front of the lock housing, as shown in [Figure 5-17](ch5.xhtml#ch5fig17).
    Don’t remove the follower yet!
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 继续操作，直到插头完全从锁内拔出，并且推动器稍微从锁壳的前端突出出来，如[图 5-17](ch5.xhtml#ch5fig17)所示。不要立即取出推动器！
- en: '![Image](../images/05fig17.jpg)'
  id: totrans-231
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig17.jpg)'
- en: '*Figure 5-17: A plug follower in a lock’s housing (bottom) and the plug with
    its key pins in a stand (top). This plug has only five out of six chambers filled,
    which is quite normal on lower-security locks that use the same housings as higher-security
    models*.'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-17：锁壳中的插头推动器（底部）和插头上的钥匙销（顶部）。这个插头只有六个销孔中的五个被填充，这是使用与高安全性模型相同外壳的低安全性锁上很常见的情况*。'
- en: '*Step 6: Dump the Key Pins*'
  id: totrans-233
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 6：倒出钥匙销*'
- en: Now that you’ve removed the plug, you have access to the key pins. The easiest
    way to dump them in an orderly fashion is to place your thumb over the pin chambers,
    excluding the last chamber, farthest from the face of the plug. Over a pinning
    tray, turn the plug upside down and, if needed, give it a gentle tap (an older
    lock might require a bit more force). The pin should fall into the tray. Using
    tweezers, place the pin into the tray’s last pin space.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经取出了插头，可以接触到钥匙销。将它们有序地倒出来最简单的方法是，将拇指放在销孔上，排除掉最远离插头前面的最后一个销孔。在销盘上将插头翻转过来，如果需要，可以轻轻拍打（旧锁可能需要稍微用力些）。销子应该掉入销盘中。用镊子将销子放入销盘的最后一个销孔位置。
- en: Slide your thumb back, exposing the second pin hole on the plug, and repeat
    the process. Do this for each pin in the plug, as shown in [Figure 5-18](ch5.xhtml#ch5fig18).
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 将拇指向后滑动，暴露出插头上的第二个销孔，然后重复此过程。对插头中的每个销孔进行此操作，如[图 5-18](ch5.xhtml#ch5fig18)所示。
- en: '![Image](../images/05fig18.jpg)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig18.jpg)'
- en: '*Figure 5-18: Dumping the key pins from the plug*'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-18：将钥匙销从插头中倒出*'
- en: '*Step 7: Release the Driver Pins and Springs*'
  id: totrans-238
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 7：释放驱动销和弹簧*'
- en: If you intend to rekey this lock, you can stop the disassembly process here,
    since the key pins are what must match up with the key’s bitting, and many locks
    use the same driver pin length for each pin stack. However, if you want to see
    what the driver pins look like (curious what kind of security pin the manufacturer
    put in that pin stack that gave you trouble?) or need to replace the springs,
    continue with this step.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算重新配钥匙，可以在此停止拆卸过程，因为钥匙销必须与钥匙的齿形匹配，并且许多锁的每个销堆使用相同长度的驱动销。然而，如果你想看看驱动销长什么样（好奇制造商在给你带来麻烦的销堆里放了什么样的安全销？）或者需要更换弹簧，继续进行此步骤。
- en: '**BALANCED PIN STACKS**'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**平衡销堆**'
- en: 'While many brands have consistent-length driver pins, not all do. Some locks
    use a *balanced pin stack*, which means a correlation exists between the driver
    pin and the key pin lengths: long key pins are paired with short driver pins,
    and vice versa. Rekeying these locks requires replacing the driver pins as well.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多品牌的驱动销长度是一致的，但并非所有品牌都是如此。有些锁具使用*平衡销堆*，这意味着驱动销和钥匙销长度之间存在相关性：长钥匙销与短驱动销配对，反之亦然。重新配钥这些锁具需要同时更换驱动销。
- en: Balanced pin stacks help reduce the pressure on the springs of pin stacks with
    long key pins. Imagine a key with a very shallow cut near the tip and a very deep
    cut near the bow. The corresponding lock would have a long pin near the front
    that would need to be pushed up well into the bible to allow the shallower cuts
    to pass deeper into the plug. This not only wears out the front stack’s spring
    faster, but also might make the key hard to insert. Balanced pin stacks also stop
    some advanced attacks, such as decoding the lock by carefully measuring the pin
    stack when it’s pushed all the way to the top of the bible. With uniform driver
    lengths in nonbalanced stacks, any differences in the height of the pin stacks
    hint at the relative length of the key pin. The varied driver lengths in a balanced
    stack don’t give you the same clues.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡销堆有助于减少长钥匙销的销堆弹簧上的压力。想象一下，一把钥匙在尖端附近有一个非常浅的切口，而在锁头附近有一个非常深的切口。相应的锁具会在前部有一个长销，需要将其推到锁身内部，以允许浅切口更深入地进入插芯。这不仅会加速前端销堆弹簧的磨损，而且可能使钥匙很难插入。平衡销堆还可以阻止一些高级攻击，例如通过仔细测量销堆并将其推到锁身顶部来解码锁具。非平衡销堆中的驱动销长度一致，而平衡销堆中的不同驱动销长度则不会提供相同的线索。
- en: Balanced pin-stack locks don’t always have as many possible lengths of driver
    pins as they do key pins; often they’ll have a short, medium, and long driver,
    each of which is used with two or three key-pin lengths. This makes lock-pinning
    kits a little less expensive and bulky.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡销堆锁具的驱动销长度通常不像钥匙销那样多样；通常它们会有短、中、长三种驱动销，每种驱动销会与两到三种钥匙销长度搭配使用。这使得锁具配件套件在价格和体积上都稍微减少了。
- en: To release the driver pins and springs, orient the lock so the bible is on the
    bottom. With pinning tweezers in your dominant hand, use your nondominant hand
    to slowly begin to pull the plug follower or pinning shoe out of the lock and
    begin to expose the first hole in the bible where a driver pin and spring are
    held. When the hole is almost entirely exposed, use the tweezers to hold down
    the pin and gradually release it, as shown in [Figure 5-19](ch5.xhtml#ch5fig19).
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 为了释放驱动销和弹簧，将锁定放置，使得锁身底部朝下。用主手持钳子，非主手慢慢开始拉出插芯跟随器或配销鞋，并开始暴露出锁身中第一个销孔，其中固定着驱动销和弹簧。当销孔几乎完全暴露时，用钳子按住销并逐渐释放，如[图
    5-19](ch5.xhtml#ch5fig19)所示。
- en: '![Image](../images/05fig19.jpg)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/05fig19.jpg)'
- en: '*Figure 5-19: Releasing a driver pin*'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-19：释放驱动销*'
- en: Once the first driver pin is released, use the tweezers to place it on your
    pinning tray. If the spring is poking out of the hole, gently grasp it with the
    tweezers and remove it as well. If not, carefully turn the lock over and tap it
    on the table to dislodge the spring.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦第一个驱动销被释放，用钳子将其放置在你的配销托盘上。如果弹簧从孔中突出，轻轻用钳子抓住它并将其取出。如果没有，仔细将锁翻转并轻敲桌面以松动弹簧。
- en: Repeat this process until all the pin stacks have been emptied and the follower
    or shoe is out of the lock. Congratulations! You’ve completely disassembled a
    lock.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这个过程，直到所有的销堆都被清空，并且跟随器或鞋子也从锁中取出。恭喜！你已经完全拆解了一个锁。
- en: Repinning Locks
  id: totrans-249
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重配锁具
- en: '*Repinning*, or *rekeying*, is the process of reordering or replacing pins
    to allow a different key to operate the lock. While locksmiths might repin a lock
    because of a lost key, locksporters do it for other reasons.'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '*重配销*，或称为*重新配钥*，是重新排列或更换销子，以使不同的钥匙能够打开锁。虽然锁匠可能因为钥匙丢失而进行重配销，但锁具运动爱好者出于其他原因进行此操作。'
- en: One reason might be to build a *progressive lock set*, which includes several
    locks of the same model that are increasingly difficult to pick. For example,
    you could buy five KIK cylinders that each have five pin stacks, and then remove
    four pins from the first, three pins from the second, and so on. This way, you
    can practice picking locks with only one or two pins before working your way up
    to the five-pin lock.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个原因可能是构建一个*渐进锁具集合*，它包含几个同型号但难度逐渐增加的锁。例如，你可以购买五个每个都有五个销栈的KIK圆筒锁，然后从第一个锁中去掉四个销，从第二个去掉三个销，依此类推。这样，你可以先练习用只有一两个销的锁，逐步提升到五销锁。
- en: Another reason is to change the lock’s bitting. Altering the pin pattern can
    greatly change the lock’s difficulty. For example, an alternating high-low bitting
    such as 1-5-1-5-1 can be more of a challenge than a gradual bitting like 3-2-4-3-2\.
    Even if you don’t have spare pins for the type of lock you’re repinning, you can
    rearrange the existing pins.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个原因是改变锁具的齿形。改变销的排列方式可以显著改变锁的难度。例如，像1-5-1-5-1这样的交替高低齿形，比像3-2-4-3-2这样的逐渐变化齿形更具挑战性。即使你没有适用于该锁的备用销，你也可以重新排列现有的销。
- en: 'You might want to repin a lock to make it a *challenge lock*: a lock intentionally
    modified by a lockpicker to make picking it more difficult. Challenge locks might
    include custom pins, nonstandard springs, or countermilling. They aren’t expected
    to stand up to regular use, so they might contain unusual pin materials such as
    wood or glass.'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想要重新排销锁具，使其成为*挑战锁*：锁匠故意修改的锁，使其更难开启。挑战锁可能包含定制销、不标准的弹簧或反加工。它们并不被设计用于经常使用，因此可能包含像木头或玻璃这样的不寻常的销材料。
- en: Repinning comes in handy when a lock’s current pins or springs are damaged.
    Locks can become more difficult to pick as some of their parts wear down. While
    most locks are built to handle thousands of opens, lock designers don’t build
    locks to take the repetitive force encountered in lockpicking.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 重新排销在锁的现有销或弹簧损坏时非常有用。随着某些部件的磨损，锁变得更难开启。虽然大多数锁具设计时考虑到可以承受成千上万次的开锁操作，但锁具设计师并没有考虑到在开锁过程中遭遇的重复性力量。
- en: 'Before repinning a lock, ask yourself the following questions:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在重新排销一把锁之前，问问自己以下问题：
- en: Do I have spare pins for this lock? (If not, you’re limited to rearranging the
    old pins, but this is still good practice.)
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否有备用销用于这把锁？（如果没有，你只能重新排列旧的销，但这仍然是一个很好的练习。）
- en: Do I want to pin this lock so that it can open with an existing key?
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否想要让这把锁能用现有的钥匙打开？
- en: Do I want to add security pins?
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否想要添加安全销？
- en: How many pin stacks do I want in use?
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我希望使用多少个销栈？
- en: Do I want a particular style of bitting (such as high to low, low to high, or
    alternating)?
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否想要特定的钥匙齿形（例如从高到低、从低到高，或交替排列）？
- en: '**NOTE**'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*An easy-to-pick lock should include standard pins, use few pin stacks, and
    avoid very long or short key pins. On the other hand, a challenging lock should
    have various types of security pins, use every pin stack, and alternate key pins
    in a high-low-high-low pattern*.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '*一个容易开启的锁应该包括标准销，使用较少的销栈，并避免使用非常长或非常短的钥匙销。而一个有挑战性的锁则应该使用各种类型的安全销，利用每个销栈，并采用高低高低交替的钥匙销模式*。'
- en: Once you’ve answered those questions, select your pins and lay them out in a
    pinning tray in the order in which you’ll place them inside the lock. If you’re
    working with an existing key, set it on your mat to visualize what pins are needed.
    You can also use calipers or a *key gauge* (a piece of metal with notches and
    labels to quickly identify the cuts on a key) to determine the correct pin size,
    which you’ll confirm in step 3 of reassembly.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你回答了这些问题，选择合适的销并将其按顺序排列在销盘中，准备放入锁体。如果你正在使用已有的钥匙，将它放在垫子上，直观地观察需要哪些销。你也可以使用卡尺或*钥匙量规*（一块带有凹槽和标签的金属片，用于快速识别钥匙上的切割）来确定正确的销尺寸，之后在重新组装的第3步中进行确认。
- en: If you’re replacing the driver pins, arrange the new ones on the pinning tray
    above each key pin. If the lock you’re assembling uses balanced pin stacks, be
    sure to use the proper driver pin length by checking the lock manufacturer’s specification
    sheet for that series of lock. One especially useful reference site is the Locksmith
    Security Association of Michigan’s tech manual library ([*https://lsamichigan.org/tech_manuals.html*](https://lsamichigan.org/tech_manuals.html)).
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要更换驱动销，请将新的驱动销按钥匙销子上方的顺序排列在销子托盘上。如果你正在组装的锁使用平衡销子堆，确保使用适当长度的驱动销，可以通过查阅该系列锁具的制造商规格表来确认这一点。一些特别有用的参考网站是密歇根州锁匠安全协会的技术手册库（[*https://lsamichigan.org/tech_manuals.html*](https://lsamichigan.org/tech_manuals.html)）。
- en: If using spool driver pins, be sure that at least one is standard; otherwise,
    the plug will drift a few degrees and can make the lock bind when a key is inserted.
    Finally, if you’re removing pin stacks to make a progressive lockset, remove any
    driver pins and springs corresponding to removed key pins, or else the drivers
    will shoot down into the plug when you reinsert it. [Figure 5-20](ch5.xhtml#ch5fig20)
    shows a pinning tray with key and driver pins chosen to match an existing key.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用弹簧驱动销，请确保至少有一个是标准的；否则，插头会漂移几个角度，并且当插入钥匙时，锁芯可能会卡住。最后，如果你要移除销子堆以制作一个渐进式锁芯，请移除与已移除钥匙销子相对应的任何驱动销和弹簧，否则当你重新插入插头时，驱动销会射入插头中。[图
    5-20](ch5.xhtml#ch5fig20)展示了一个选定的销子托盘，其中包含与现有钥匙匹配的钥匙销子和驱动销。
- en: '![Image](../images/05fig20.jpg)'
  id: totrans-266
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/05fig20.jpg)'
- en: '*Figure 5-20: A pinning tray with key and driver pins selected to match a key*'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-20：一个选定的销子托盘，包含与钥匙匹配的钥匙销子和驱动销*'
- en: '**MACS**'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: '**MACS**'
- en: The *maximum adjacent cut specification (MACS)* refers to a manufacturer’s rules
    for permissible cuts for a given model of lock and key. These rules state how
    big the difference can be between the cuts at two adjacent positions on a key.
    MACS prevents potential problems with making or using certain keys. An especially
    deep cut may remove so much material from the key that the cuts on either side
    can’t be very shallow. All pin tumbler key cuts are V-shaped, so the pin has to
    ride up a slope that can be only so steep before the key can’t be inserted—or
    worse, removed.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '*最大相邻切割规格（MACS）*指的是制造商针对特定型号的锁和钥匙所制定的可接受切割规则。这些规则规定了钥匙上两个相邻位置的切割之间可以有多大的差距。MACS可以防止制作或使用某些钥匙时出现潜在问题。特别深的切割可能会从钥匙中去除过多的材料，以至于两侧的切割不能很浅。所有的插销钥匙切割都是V形的，因此插销必须沿着一定的坡度滑动，坡度过陡时钥匙将无法插入，甚至更糟，无法取出。'
- en: If you’re repinning a lock just for picking, MACS doesn’t matter much. However,
    if you want a working key for that lock, confirm the MACS for that brand before
    repinning it. Not all lock manufacturers have MACS, so some brands of locks allow
    any bitting.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只是为了挑锁而重新排列锁具，MACS 不太重要。但是，如果你想为该锁制作一个可用的钥匙，请在重新排列之前确认该品牌的 MACS。并不是所有锁具制造商都有
    MACS，因此某些品牌的锁允许任何形状的切割。
- en: Reassembling Locks
  id: totrans-271
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重新组装锁具
- en: To put a lock back together, you essentially follow the steps for disassembly
    in reverse. Luckily, most of the steps are easier than their disassembly equivalent.
    Make sure you have the same tools available as when taking the lock apart.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 要重新组装锁具，你基本上是按照拆解步骤的反向操作进行的。幸运的是，大多数步骤比拆解时要容易。确保你拥有拆解时使用的相同工具。
- en: '*Step 1: Insert the Springs and Driver Pins*'
  id: totrans-273
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 1：插入弹簧和驱动销*'
- en: To insert the springs and driver pins back into the lock’s bible, you need the
    housing, the springs, and the driver pins, as well as a plug follower and pinning
    tweezers. A good light source, like a desk lamp, will help you see into the housing.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 要将弹簧和驱动销重新插入锁的圣经中，你需要外壳、弹簧和驱动销，以及插头引导器和销子镊子。一个好的光源，比如桌灯，会帮助你更清楚地看到锁体内的情况。
- en: Start with the pin stack closest to the rear of the lock, which corresponds
    with the tip of the key. (If you’re leaving out pin stacks when building this
    lock, you’ll want to skip as many chambers as pin stacks you’re omitting, pushing
    the plug follower past those holes.)
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 从靠近锁后端的销子堆开始，这与钥匙的尖端相对应。（如果在构建此锁时跳过了一些销子堆，你将需要跳过与省略的销子堆相等的腔室数，将插头引导器推过那些孔。）
- en: '**NOTE**'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The front and rear sides of the housing on a KIK lock aren’t interchangeable;
    if in doubt, make sure that the bore holes on the plug line up with the position
    of the chambers in the bible*.'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '*KIK 锁的前后外壳不可互换；如果不确定，请确保插头上的孔与圣经中的腔室位置对齐*。'
- en: Insert the plug follower into the rear of the housing and slide it in just far
    enough to stop right before the chamber for the rearmost pin stack you’re filling.
    Using your tweezers, place a spring into the chamber, as shown in [Figure 5-21](ch5.xhtml#ch5fig21).
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 将插芯跟随器插入外壳的后部，滑入足够远以停止在填充最远销堆的腔体之前。如[图5-21](ch5.xhtml#ch5fig21)所示，使用镊子将弹簧放入腔体中。
- en: '![Image](../images/05fig21.jpg)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig21.jpg)'
- en: '*Figure 5-21: Inserting a spring into the bible*'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '*图5-21：将弹簧插入插芯*'
- en: Pick up one end of the driver pin with the tweezers; don’t grasp it in the middle.
    Put it into the chamber, depressing the spring, but don’t release the tweezers
    or the pin will shoot out of the chamber. Instead, push the plug follower forward,
    putting pressure on the back side of the pin to wedge it in place. Once it’s wedged,
    release the tweezers and use the tip to push on the top of the pin, allowing the
    plug follower to slide over the pin and trap it in the housing, as shown in [Figure
    5-22](ch5.xhtml#ch5fig22).
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 使用镊子夹住驱动销的一端；不要抓住中间部分。将其放入腔体中，压下弹簧，但不要松开镊子，否则销钉会从腔体中飞出。相反，推动插芯跟随器向前，将压力施加到销的背面，以将其固定到位。一旦固定，松开镊子，使用镊子的尖端推销的顶部，使插芯跟随器能够滑过销钉并将其卡在外壳中，如[图5-22](ch5.xhtml#ch5fig22)所示。
- en: '![Image](../images/05fig22.jpg)'
  id: totrans-282
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig22.jpg)'
- en: '*Figure 5-22: Installing a driver pin in the bible*'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '*图5-22：在插芯中安装驱动销*'
- en: Take a breath! This step is the hardest part of the reassembly. It’s okay if
    you don’t get it the first time; we’ve all had to chase down an escaped pin at
    some point. Once the first driver pin is in place, repeat the process for the
    remaining drivers until you’ve filled the frontmost chamber.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸！这一步是重新组装中最困难的部分。如果第一次没有做对也没关系；我们每个人都曾追过逃脱的销钉。一旦第一个驱动销到位，重复此过程，直到填充最前面的腔体。
- en: '*Step 2: Populate the Plug*'
  id: totrans-285
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*第2步：填充插芯*'
- en: Grab the plug, key pins, and your tweezers. In each chamber you plan to use,
    place one key pin (see [Figure 5-23](ch5.xhtml#ch5fig23)). Unlike most driver
    pins, key pins have a top and bottom, so be sure to put the pointed or rounded
    side down into the plug—that’s what helps the pin ride along the key’s bitting.
    The flat side of the key pin should be at the top so that the plug is smooth when
    the proper key is inserted.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起插芯、钥匙销和镊子。在每个你计划使用的腔体中，放入一个钥匙销（见[图5-23](ch5.xhtml#ch5fig23)）。与大多数驱动销不同，钥匙销有顶部和底部，因此要确保将尖头或圆头的一面朝下放入插芯——这是帮助销钉沿钥匙的凹槽运行的。钥匙销的平面应该朝上，这样当正确的钥匙插入时，插芯表面才会平滑。
- en: '![Image](../images/05fig23.jpg)'
  id: totrans-287
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig23.jpg)'
- en: '*Figure 5-23: Placing a key pin back in a plug*'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '*图5-23：将钥匙销放回插芯中*'
- en: If you aren’t using every pin stack, make sure you’re filling in the same chambers
    that you put drivers into in step 1\. Having a driver pin with no corresponding
    key pin almost certainly renders the lock inoperable.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不是使用每个销堆，确保你正在填充第1步中放入驱动销的相同腔体。没有对应的钥匙销的驱动销几乎肯定会使锁无法工作。
- en: '*Step 3: Check the Key*'
  id: totrans-290
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*第3步：检查钥匙*'
- en: If you have a key that you want to work in this lock, now’s the time to check
    your work; if not, skip this step. Carefully insert the key into the plug, making
    sure not to spill any of the pins. The pins will move up and down, but they shouldn’t
    fall out if you hold the plug with the pin holes up and slowly insert the key.
    To ensure that the pins stay in place, you can place a finger gently over the
    top of them as you insert the key.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一把想在这个锁上使用的钥匙，现在是检查你工作成果的时候；如果没有，跳过此步骤。小心地将钥匙插入插芯，确保不要让任何销钉掉落。销钉会上下移动，但如果你将插芯销孔朝上并缓慢插入钥匙，它们不应该掉出来。为了确保销钉保持到位，你可以在插入钥匙时用手指轻轻覆盖销钉的顶部。
- en: If you’ve properly matched the key pins to the key, the top of each pin should
    be flush with the plug’s surface when the key is fully inserted (see [Figure 5-24](ch5.xhtml#ch5fig24)).
    Any pin sticking up above the top of the plug is too long for that chamber. Any
    pin sitting below the surface is too short, and you need to move up a size. Once
    all the pins look right, continue to step 4.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已正确匹配钥匙销和钥匙，当钥匙完全插入时，每个销的顶部应该与插芯表面平齐（见[图5-24](ch5.xhtml#ch5fig24)）。任何突出于插芯表面之上的销都是该腔体过长。任何位于表面下方的销则过短，你需要换一个大一号的销。一旦所有销钉看起来都正确，继续进行第4步。
- en: '![Image](../images/05fig24.jpg)'
  id: totrans-293
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig24.jpg)'
- en: '*Figure 5-24: Key pins in a plug with a matching key. The cuts on this key
    aren’t perfect—the middle pin is sitting a bit low and the pins near the tip of
    the key are a little high—but they’re within the lock’s tolerance, so the lock
    and key will work*.'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-24：带有匹配钥匙的插头中的钥匙销钉。此钥匙的切口并不完美——中间的销钉稍微偏低，靠近钥匙尖端的销钉稍高——但它们仍在锁具的公差范围内，因此锁和钥匙可以正常工作*。'
- en: '*Step 4: Insert the Plug*'
  id: totrans-295
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 4：插入插头*'
- en: Just as you used the plug follower to push out the plug during disassembly,
    now you’ll use the plug to push out the plug follower. Carefully turn the lock
    housing on its side so the pins in the bible are rotated 90° from the key pins
    in the plug. If your plug follower has a notch at the end, make sure it’s rotated
    so the gap isn’t in the same spot as the bible; otherwise, a driver pin could
    escape.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你在拆卸时使用插头跟随器推出插头一样，现在你将使用插头推出插头跟随器。小心地将锁体转到一侧，使得锁芯中的销钉与插头中的钥匙销钉旋转 90°。如果插头跟随器的末端有一个缺口，确保它旋转到一个位置，使得缺口不与锁芯相对，否则驱动销钉可能会掉出来。
- en: Slowly use the rear end of the plug to push the plug follower out of the lock
    until the front of the plug is resting on the front of the housing. Don’t allow
    any space between the plug and the follower, or a driver pin might pop out. You
    might feel several clicks as the driver pins transition from riding on the follower
    to riding on the plug, but they shouldn’t get stuck. If necessary, you can use
    a shim to smoothly guide in the plug. This is especially helpful for T-shaped
    driver pins or thinner 2.3 mm standard pins.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 慢慢地用插头的后端将插头跟随器推出锁芯，直到插头的前端靠在外壳前部。不要让插头和跟随器之间有任何间隙，否则驱动销钉可能会弹出。当驱动销钉从跟随器上滑动到插头上时，你可能会感觉到几次点击，但它们不应该卡住。如果有必要，你可以使用垫片来顺利地引导插头入位。对于
    T 形驱动销钉或较薄的 2.3 毫米标准销钉，这尤其有帮助。
- en: 'If you’re using a double-sided Euro profile cylinder, replace the cam in the
    middle of the lock, between the two plugs. The cam has two pieces: the cam itself
    and the clutch that fits into the back of both plugs and interfaces with the cam.
    Slip the clutch into one of the plugs; then slide the cam into the cutout in the
    middle of the lock and rotate the cam until it aligns with the clutch and the
    two parts fit together, as shown in [Figure 5-25](ch5.xhtml#ch5fig25). (Double-check
    that the cam isn’t 180° out before locking it—see the next section.)'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是双面欧式轮廓气缸，替换锁芯中间的凸轮，该凸轮位于两个插头之间。凸轮由两部分组成：凸轮本身和与两个插头背面配合并与凸轮连接的离合器。将离合器插入其中一个插头；然后将凸轮滑入锁芯中间的切口，并旋转凸轮，直到它与离合器对齐，两部分拼合在一起，如[图
    5-25](ch5.xhtml#ch5fig25)所示。（在锁定之前，再次确认凸轮没有旋转 180°—请参见下一部分。）
- en: '![Image](../images/05fig25.jpg)'
  id: totrans-299
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig25.jpg)'
- en: '*Figure 5-25: Reinserting a plug and cam into a Euro profile cylinder*'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 5-25：将插头和凸轮重新插入欧式轮廓气缸*'
- en: '*Step 5: Lock the Lock*'
  id: totrans-301
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 5：锁定锁具*'
- en: If the previous steps went well, you can lock the lock, making it easier to
    install the plug-retaining mechanism. Insert a turning tool (included with any
    lockpick set) or any small, flat piece of metal into the front of the plug and
    rotate it so that the key and driver pins align. You should feel a click as the
    plug locks into place.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 如果前面的步骤都顺利进行，你可以锁定锁具，这样更容易安装插头保持机构。将一个转动工具（任何锁具套件中都包括）或任何小型的平金属片插入插头的前部，旋转它直到钥匙和驱动销钉对齐。你应该能听到“咔哒”一声，表示插头已锁定到位。
- en: For double-sided Euro profile cylinders, make sure the cam is rotated to the
    correct position—with the cam’s bar down near the bible, off-center by just a
    couple of degrees—before locking both plugs. Otherwise, the cam can get locked
    in a position at the top of the lock, 180° from where it should be; this is known
    as a *slipped cam*. While not a big deal for a lock used for locksport, a slipped
    cam prevents the lock from being used in a door.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 对于双面欧式轮廓气缸，确保凸轮已旋转到正确的位置——凸轮的条形靠近锁芯，稍微偏离中心几度——然后再锁定两个插头。否则，凸轮可能会被卡在锁芯顶部的位置，距离应该的位置
    180°，这就是所谓的*凸轮滑脱*。虽然对于用于锁具运动的锁来说，这并不是什么大问题，但凸轮滑脱会导致锁无法在门上使用。
- en: '*Step 6: Install the Plug-Retaining Mechanism*'
  id: totrans-304
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 6：安装插头保持机构*'
- en: 'Now that the main parts of the lock are assembled, you can reinstall the plug-retaining
    mechanism in the housing. At this point, the plug is being held in by the driver
    pins, but if the lock were opened with a key or picking tool, the plug would slide
    right out. Mortise cylinders are the easiest: simply reattach the rear cam, using
    the screws that hold it in place.'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，锁具的主要部分已经组装完成，您可以将插芯固定机制重新安装到外壳中。此时，插芯被驱动销固定，但如果锁具用钥匙或挑锁工具打开，插芯将直接滑出。插芯锁是最简单的：只需重新安装后端凸轮，使用固定它的螺钉。
- en: 'For KIK or rim cylinders, you need to reinstall the cap. Make sure the spring
    and cap pin are in the back of the plug. Place the cap over the back of the plug,
    and with a picking tool or flathead screwdriver, reach into the cap’s center hole
    and depress the cap pin. With the pin depressed, thread the cap onto the plug.
    Once the cap feels snug, release the cap pin and rotate the cap until the pin
    locks in place. It’s possible to over- or under-tighten the cap: too tight, and
    the lock won’t turn smoothly even with the proper key; too loose, and the plug
    will shift forward and backward within the housing. Press down the cap pin and
    adjust the cap as needed.'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 对于KIK或边缘圆柱锁，您需要重新安装盖子。确保弹簧和盖销位于插芯的后部。将盖子放在插芯的后部，并使用挑锁工具或一字螺丝刀，插入盖子中央的孔中，按下盖销。按下销钉后，将盖子旋转到插芯上。一旦盖子紧固，松开盖销并旋转盖子，直到销钉锁定到位。盖子可能会被拧得过紧或过松：过紧时，即使使用正确的钥匙，锁也无法顺畅转动；过松时，插芯将在外壳内前后移动。按下盖销并根据需要调整盖子。
- en: On Euro profile cylinders, you need to reinstall the C-clips ([Figure 5-26](ch5.xhtml#ch5fig26)).
    Make sure they’re still flat and weren’t bent out of shape during removal. If
    they were damaged, you can either reshape them with pliers or purchase replacements.
    Find the groove on the back of the lock where the clips attach and push them back
    onto the plug until they snap into place.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 对于欧式型材圆柱锁，您需要重新安装C型卡环（[图5-26](ch5.xhtml#ch5fig26)）。确保它们仍然平整，并且在拆卸过程中没有被弯曲。如果它们受损，您可以用钳子重新塑形，或者购买替换件。找到锁背部的槽口，将卡环推回插芯上，直到它们卡入位置。
- en: '![Image](../images/05fig26.jpg)'
  id: totrans-308
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/05fig26.jpg)'
- en: '*Figure 5-26: Reinstalling a C-clip using the SPARROWS Gut Wrench*'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: '*图5-26：使用SPARROWS固定扳手重新安装C型卡环*'
- en: '*Step 7: Test It Out*'
  id: totrans-310
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*步骤 7：测试它*'
- en: With all the parts reassembled, perform a few final checks. If you have a key,
    does it work? If the lock is double-sided, does the key work on both sides? If
    you put a picking tool in the lock, can you feel the pin stacks you installed
    moving properly and feeling springy? If so, excellent.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 所有部件重新组装完成后，进行最后的检查。如果您有钥匙，它是否能正常使用？如果是双面锁，钥匙是否能在两侧都使用？如果将挑锁工具插入锁具，您是否能感觉到已安装的销钉堆正确移动，并且感觉有弹性？如果是这样，太好了。
- en: If the lock is feeling a bit stiff, check that the plug-retaining mechanism
    is installed properly. If everything seems correct but you’re still getting resistance
    from some of the pins or when turning the plug, you might need to add a lubricant.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 如果锁具感觉有点僵硬，检查插芯固定机制是否正确安装。如果一切看起来正常，但您在转动插芯时仍然感觉到某些销钉的阻力，可能需要添加润滑剂。
- en: Applying Lubrication
  id: totrans-313
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 润滑应用
- en: Lubrication is an important part of lock maintenance. Locks have a lot of parts
    that should move freely without binding up. Since locks are often exposed to the
    elements and to dirt and grime introduced by keys, they need a bit of lubrication
    every now and then.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 润滑是锁具维护的重要组成部分。锁具有很多部件，应该自由移动而不被卡住。由于锁具经常暴露在外界环境中，且钥匙可能带入灰尘和污垢，因此它们需要不时地添加一些润滑剂。
- en: Add lubricant anytime a lock is hard to operate with a key, a pin stack is hard
    to lift or feels gritty during picking, or the shackle is stuck even after you’ve
    picked the lock. Lubricating any used locks when you first add them to your collection
    is also a good idea, especially if they’ve been used outside.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 当锁具在使用钥匙时难以操作，销钉堆难以抬起或在挑锁时感觉粗糙，或者即使在挑锁后，扣环仍然卡住时，应随时添加润滑剂。首次将使用过的锁具添加到您的收藏时，给它们润滑也是一个好主意，尤其是当它们在户外使用过时。
- en: 'A lot of debate occurs about the best kind of lubricant for locks. Keep the
    following in mind when choosing one:'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 关于锁具润滑剂的种类有很多争论。在选择润滑剂时，请记住以下几点：
- en: Try to use lubricants that are advertised for use in locks.
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽量使用专门宣传用于锁具的润滑剂。
- en: Lubricants can be wet or dry. Both work but shouldn’t be mixed. Once you’ve
    chosen one for a lock, don’t switch back and forth (unless you completely disassemble
    the lock and soak it in a solvent to remove existing lubricant).
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 润滑剂可以是湿润型或干燥型的。两者都可以使用，但不能混合。一旦你为锁具选择了某种类型的润滑剂，就不要再反复更换（除非你完全拆解锁具并用溶剂浸泡以去除原有的润滑剂）。
- en: Petroleum-based, water-displacement-type lubricants, such as WD-40, are never
    a good option for locks. They can attract and trap dirt and can leave a gummy
    residue, necessitating repeated applications that further hinder the lock’s function.
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于石油的水 displacement 型润滑剂，例如 WD-40，永远不是锁具的好选择。它们会吸引和困住灰尘，并可能留下粘性残留物，从而需要反复使用，这会进一步妨碍锁的功能。
- en: Organic/cooking lubricants like coconut oil or cooking spray degrade quickly
    and should never be used on locks.
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像椰子油或烹饪喷雾这样的有机/食用润滑剂会迅速降解，绝不应在锁具上使用。
- en: Graphite isn’t an ideal lubricant, as it’s messy. Use it only if recommended
    (and previously applied) by the lock manufacturer, such as for BiLocks.
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 石墨不是理想的润滑剂，因为它很脏乱。只有在锁具制造商推荐（且之前已经使用过）的情况下才使用它，例如 BiLocks 锁具。
- en: Never mix graphite and oil-based lubricants; they form a solid that will jam
    a lock.
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要混合石墨和油基润滑剂；它们会形成固体，堵塞锁具。
- en: For wet lubricants, we recommend Houdini Lock Lube, GT85, and Tri-Flow Superior
    Lubricant. For dry lubricants, a great option is PTFE powder, the compound used
    to make Teflon coatings. It has great lubricating properties and doesn’t gum up
    locks. It is also a principal ingredient in Tri-Flow and GT85.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 对于湿润型润滑剂，我们推荐 Houdini Lock Lube、GT85 和 Tri-Flow Superior Lubricant。对于干润滑剂，一个很好的选择是
    PTFE 粉末，这种化合物用于制造特氟龙涂层。它具有很好的润滑特性，不会使锁具变粘。它还是 Tri-Flow 和 GT85 的主要成分。
- en: You can lubricate most locks by holding them bible side down, spraying or squeezing
    the lubricant into the keyway, and inserting a key or rake-style picking tool
    several times to work the solution into the lock’s mechanism. For particularly
    stiff locks, some disassembly may be needed to thoroughly clean and lubricate
    hard-to-reach places.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过将锁具放置在书本侧下，喷洒或挤压润滑剂到钥匙孔中，并插入钥匙或耙式开锁工具多次，以便将润滑剂作用到锁具机制中。对于特别僵硬的锁具，可能需要拆解以彻底清洁和润滑难以接触的地方。
- en: For safe locks, a small amount of grease-like lubricant is often preferred to
    keep all the moving parts happy. S&G uses and recommends a very thin coating of
    Shell AeroShell Grease 22 on the internal parts and bolt of its mechanical safe
    locks. If you’re using a different grease, make sure it’s compatible with all
    the materials used in the lock (often a mix of brass, zinc, steel, and even a
    few plastics). If the grease is obvious after you apply it, you’ve probably used
    too much.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 对于安全锁具，通常推荐少量类似脂肪的润滑剂，以保持所有活动部件的顺畅。S&G 使用并推荐在其机械安全锁的内部部件和锁栓上涂抹一层非常薄的 Shell AeroShell
    Grease 22。如果你使用的是其他类型的润滑脂，确保它与锁具中使用的所有材料（通常包括黄铜、锌、钢甚至一些塑料）兼容。如果涂抹后润滑脂明显可见，说明你使用了过多。
- en: Summary
  id: totrans-326
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: 'In this chapter, we discussed the basics of lock maintenance that every locksporter
    should know: disassembling, repinning, reassembling, and properly lubricating
    locks. Next we turn to [Part II](part2.xhtml). To introduce you to lockpicking,
    we’ll discuss *why* locks can be picked, as well as the fundamentals of the lockpicking
    process.'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了每个锁具工作者都应该知道的基本锁具维护知识：拆解、重新拼装、重新布置销钉以及正确润滑锁具。接下来我们将转到[第二部分](part2.xhtml)。为了让你了解开锁技巧，我们将讨论*为什么*锁具能被开锁，以及开锁过程的基本原理。
- en: PART II
  id: totrans-328
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二部分
- en: PIN TUMBLER LOCKPICKING
  id: totrans-329
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PIN TUMBLER 开锁技巧
- en: 'To learn how to pick locks, first you need to understand how locks work and
    what makes it possible to pick them. We covered how locks work in [Part I](part1.xhtml),
    so now we’ll address the second piece: the vulnerabilities in lock mechanisms
    that allow them to be picked. What exactly makes lockpicking possible?'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 要学习如何开锁，首先需要理解锁具的工作原理以及如何能成功开锁。我们在[第一部分](part1.xhtml)中介绍了锁具的工作原理，现在我们来讲第二个问题：锁具机制的漏洞，这些漏洞使得锁具可以被开锁。那么，究竟是什么让开锁成为可能呢？
- en: As you’ve seen, pin tumbler lockpicking involves aligning each pin stack with
    the shear line so the plug can rotate and the lock will open. But how can you
    tell when the pin stack is aligned at the shear line, and how do you keep it there
    as you move on to the other pin stacks? We’ll answer these questions in this introduction
    to [Part II](part2.xhtml) so you can apply that knowledge in [Chapters 6](ch6.xhtml)
    through [8](ch8.xhtml).
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，挑销锁包括将每个销堆与切割线对齐，以便插头能够旋转，锁得以打开。但你如何判断销堆是否已经与切割线对齐，并在继续操作其他销堆时如何保持它们在对齐位置？我们将在[第二部分](part2.xhtml)的介绍中回答这些问题，帮助你在[第6章](ch6.xhtml)到[第8章](ch8.xhtml)中应用这些知识。
- en: The Element Binding Order Principle
  id: totrans-332
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元素绑定顺序原理
- en: Every lock has tiny, unintentional manufacturing imperfections. For example,
    consider the following image, which shows how pins are cut from their original
    state, known as the *wire*.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 每个锁都有微小的、无意的制造缺陷。例如，考虑以下图像，它显示了销是如何从其原始状态，即*线材*，切割出来的。
- en: '![Image](../images/p02fig01.jpg)'
  id: totrans-334
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/p02fig01.jpg)'
- en: The wire might vary slightly in thickness from top to bottom, or the holes drilled
    in the lock’s housing and plug might not be exactly straight. Regardless of the
    exact manufacturing defect, one pin is always a bit thicker or is situated a bit
    off-center, so that it makes contact with the housing first and keeps the plug
    from turning. That pin is referred to as the *binding*, or *blocking*, *pin*.
    Lockpicking requires finding out which pin is currently binding and *setting*
    it, or aligning it with the shear line. Setting that first pin causes a second
    pin to bind, setting the second causes a third pin to bind, and so on until you’ve
    set all the pins and opened the lock. This is known as the *element binding order
    principle*, and it’s what makes lockpicking possible.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 锁的线材厚度可能从上到下略有不同，或者锁壳和插头上钻孔的位置可能不完全直。无论制造缺陷的具体情况如何，总有一个销会稍微粗一些，或者稍微偏离中心，这样它会先与锁壳接触，从而阻止插头转动。这个销被称为*绑定*销，或*阻塞*销。挑锁需要找出哪个销当前正在绑定，并将其*设置*，或者将其与切割线对齐。设置第一个销会导致第二个销绑定，设置第二个销会导致第三个销绑定，依此类推，直到你设置所有销并打开锁。这被称为*元素绑定顺序原理*，它使得挑锁成为可能。
- en: '**NOTE**'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The element binding order principle holds true for almost any mechanical lock,
    including dimple locks and lever locks. The elements might be pins, sliders, levers,
    or discs. It might seem impossible that these imperfections exist in every lock,
    but it’s true. Tolerances vary greatly among manufacturers, but even in the most
    expensive locks, subtle differences exist in pin thickness and position that will
    cause one of the pins to bind when you apply tension*.'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: '*元素绑定顺序原理几乎适用于任何机械锁，包括凹槽锁和杠杆锁。元素可能是销、滑块、杠杆或圆盘。看起来似乎不可能每把锁中都有这些缺陷，但事实上它们确实存在。制造商之间的公差差异很大，但即使在最昂贵的锁中，销的厚度和位置也会有细微差异，这些差异会导致当你施加张力时，其中一个销会绑定。*'
- en: The order in which the pins must be set depends on the locations of the imperfections.
    Since the defects weren’t manufactured in, they’ll be different in every lock,
    and you won’t know this order beforehand. Unless you set the pins in that specific
    order, the lock won’t open. You need to learn to feel which pin is the first to
    bind.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 必须设置销的顺序取决于缺陷的位置。由于这些缺陷并非在制造时故意加入，它们在每把锁中都会不同，你无法事先知道这个顺序。除非你按特定顺序设置销，否则锁是无法打开的。你需要学会感受哪个销是第一个绑定的。
- en: Feeling for a Binding Pin
  id: totrans-339
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 感觉绑定销
- en: To experience what a binding pin feels like, gather a lock, a tension tool (shown
    at the top of this photo), and a picking tool (bottom of photo).
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 要体验绑定销的感觉，收集一个锁、一个张力工具（如图上方所示）和一个挑锁工具（图下方）。
- en: '![Image](../images/p02fig02.jpg)'
  id: totrans-341
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/p02fig02.jpg)'
- en: We’ll explain in detail how to use these tools in [Chapter 6](ch6.xhtml), but
    for now, simply insert the tension tool in the keyway and apply a small amount
    of tension on the cylinder, trying to gently rotate the plug. Because of the element
    binding order principle, one pin stack will start to bind, but you don’t know
    which one yet.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[第6章](ch6.xhtml)中详细解释如何使用这些工具，但现在，只需将张力工具插入钥匙孔，并施加一点张力在锁芯上，尝试轻轻旋转插头。由于元素绑定顺序原理，一个销堆会开始绑定，但你还不知道是哪一个。
- en: Use your picking tool to push on the first pin stack and feel the spring tension.
    Do you feel the stack push back with the force of the spring? Or do you need to
    push harder to move the pin? If you answered yes to the second question, this
    additional friction is the pin scraping against the housing, indicating that you’re
    moving the binding pin. If you feel only spring tension, move to the next pin
    stack until you reach the one that has more friction.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你的开锁工具推压第一个销钉堆，感受弹簧的张力。你是否感觉到销钉堆随着弹簧的力量被推回？还是你需要更大力气才能推动销钉？如果你对第二个问题的回答是肯定的，那么这种额外的摩擦是销钉与外壳之间的摩擦，表明你正在移动卡住的销钉。如果你只感觉到弹簧张力，那就继续移动到下一个销钉堆，直到你找到摩擦更大的那个。
- en: Keeping the Set Pin in Place
  id: totrans-344
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 固定销钉位置
- en: When actually picking a lock, once you find the first binding pin and push it
    until it’s aligned with the shear line, you must keep tension on the plug to hold
    the set pin in place against the housing. If you release that tension, the spring
    will make the pin pop back to its default position, and the lock will reset.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际开锁时，一旦你找到第一个卡住的销钉并将其推到与剪切线对齐的位置，你必须保持对插芯的张力，以便将销钉固定在外壳中。如果你释放了张力，弹簧会使销钉弹回到默认位置，锁就会重置。
- en: The following illustration shows a pin stack set in the correct position; you
    can see that the driver pin is no longer able to pop back into the plug. The plug
    isn’t rotating to open yet, since more pin stacks are still binding, but as long
    as you maintain tension on the plug, the pin will stay in place at the shear line.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 以下插图展示了一个正确位置的销钉堆；你可以看到驱动销已经无法弹回插芯。插芯尚未旋转打开，因为仍有更多销钉堆卡住，但只要你保持对插芯的张力，销钉就会保持在剪切线位置。
- en: '![Image](../images/p02fig03.jpg)'
  id: totrans-347
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/p02fig03.jpg)'
- en: For demonstration purposes, this illustration intentionally exaggerates the
    amount of plug rotation you’ll get when picking. In reality, the rotation is so
    minute that you probably won’t see it, but you’ll feel a kind of click in your
    tools when the pin pops into place.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 出于演示目的，这张插图故意夸大了开锁时插芯的旋转量。实际上，旋转非常微小，你可能看不见它，但当销钉到位时，你会在工具中感受到一种“咔哒”声。
- en: '[Chapter 7](ch7.xhtml) goes into far more detail on the lockpicking process
    and the feedback you’ll feel when you’ve properly set a pin. Then, to wrap up
    [Part II](part2.xhtml) of the book, we’ll walk you through preparing for a lockpicking
    competition in [Chapter 8](ch8.xhtml). First, though, it’s time to familiarize
    yourself with the various lockpicking tools and how to use them.'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch7.xhtml)详细介绍了开锁过程以及当你正确设置销钉时所能感受到的反馈。然后，为了结束本书的[第二部分](part2.xhtml)，我们将在[第8章](ch8.xhtml)中引导你准备参加开锁比赛。首先，然而，是时候熟悉各种开锁工具以及如何使用它们了。'
- en: '**6'
  id: totrans-350
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**6'
- en: PIN TUMBLER LOCKPICKING TOOLS**
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 针式锁开锁工具**
- en: '![Image](../images/06fig00.jpg)'
  id: totrans-352
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/06fig00.jpg)'
- en: In this chapter, you’ll learn about basic lockpicking tools as well as more
    specialized tools for nonstandard locks. We’ll also briefly discuss pick guns.
    You’ll need at least one pin tumbler lock to practice on; any lock will do, as
    long as it’s not actually in use (in case of damage). You’ll also want a basic
    lockpicking set that includes a few tension wrenches, hooks, and rakes. Most beginner
    sets include these tools.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将了解基本的开锁工具以及用于非常规锁具的更专业工具。我们还将简要讨论开锁枪。你至少需要一个针式锁来进行练习；任何锁都可以，只要它不在使用中（以防损坏）。你还需要一个基础的开锁工具包，里面包含几把张力扳手、钩子和梳子。大多数初学者套件都包括这些工具。
- en: Tension Wrenches
  id: totrans-354
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 张力扳手
- en: A *tension wrench* is typically a strip of metal with one end bent at a 90°
    angle. You insert the bent end into the plug and, with your finger on the long
    end, apply a little bit of force to rotate the plug slightly in order to keep
    the set pins in place while you tackle the other pins. Once all the pins are in
    place, you use the tension wrench to fully open the lock.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: '*张力扳手*通常是一条金属条，一端弯成90°角。你将弯曲的端插入插芯，并用手指按住长端，施加一点力使插芯略微旋转，以便在处理其他销钉时将已设置好的销钉固定在原位。当所有销钉都就位时，你可以使用张力扳手完全打开锁。'
- en: Tension wrenches come in a variety of forms, sizes, and materials. Stainless
    steel is the most common material, but some are made of spring steel, which allows
    them to bend more easily. Spring steel wrenches can be useful for locks that require
    little tension to pick, but they may not be suitable for stiffer or heavier-duty
    locks.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 张力扳手有多种形态、尺寸和材质。不锈钢是最常见的材质，但有些扳手是用弹簧钢制成的，这种材质让它们更容易弯曲。弹簧钢扳手适用于那些需要较小张力即可开启的锁具，但可能不适用于更坚硬或重型的锁具。
- en: '[Figure 6-1](ch6.xhtml#ch6fig1) shows two typical tension wrenches, both made
    of stainless steel.'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-1](ch6.xhtml#ch6fig1)展示了两种典型的张力扳手，都是由不锈钢制成的。'
- en: '![Image](../images/06fig01.jpg)'
  id: totrans-358
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/06fig01.jpg)'
- en: '*Figure 6-1: Basic tension wrenches*'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-1：基本的张力扳手*'
- en: One factor to consider when choosing a wrench is the amount of feedback it gives.
    For example, the bottom wrench in [Figure 6-1](ch6.xhtml#ch6fig1) has a twist,
    which allows the long end to bend a little when you apply pressure to it. This
    gives you good feedback on the amount of force you’re using, making it useful
    for more delicate locks. The straight wrench is rigid, which gives less feedback
    but can be useful for stiff locks or those that require a lot of tension. Your
    choice of tension wrench will generally depend on what you feel comfortable with,
    so trying both types to see which works better for you is worthwhile.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 选择张力扳手时需要考虑的一个因素是它提供的反馈量。例如，[图6-1](ch6.xhtml#ch6fig1)中的底部扳手有一个扭曲，当你施加压力时，长端会稍微弯曲。这可以让你清楚地感知自己使用的力量，因此在处理更精细的锁时非常有用。直线型扳手比较坚固，反馈较少，但对于需要较大张力的坚硬锁具来说是有帮助的。你选择哪种张力扳手通常取决于你自己感到舒适的类型，所以尝试两种不同的扳手来看看哪一种更适合你是值得的。
- en: Tension wrenches also come in different lengths, widths, and thicknesses to
    fit keyways of various shapes. For example, European locks often have a smaller
    keyway than those found in the US, so they require a thinner, smaller tension
    wrench. [Figure 6-2](ch6.xhtml#ch6fig2) shows two tension wrenches of drastically
    different sizes.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 张力扳手还可以根据不同形状的钥匙孔，提供不同的长度、宽度和厚度。例如，欧洲的锁具通常比美国的锁具钥匙孔要小，因此它们需要更薄、更小的张力扳手。[图6-2](ch6.xhtml#ch6fig2)展示了两种尺寸差异较大的张力扳手。
- en: '![Image](../images/06fig02.jpg)'
  id: totrans-362
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/06fig02.jpg)'
- en: '*Figure 6-2: Tension wrenches of different sizes*'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-2：不同尺寸的张力扳手*'
- en: Dimple locks usually require a thick, square tension wrench because the keyway
    is so wide. [Figure 6-3](ch6.xhtml#ch6fig3) shows a wrench made specifically for
    dimple locks, next to a regular wrench.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 凹槽锁通常需要较厚的方形张力扳手，因为钥匙孔非常宽。[图6-3](ch6.xhtml#ch6fig3)展示了专门为凹槽锁设计的扳手，旁边是一个常规扳手。
- en: '![Image](../images/06fig03.jpg)'
  id: totrans-365
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/06fig03.jpg)'
- en: '*Figure 6-3: A tension wrench for dimple locks (top)*'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-3：用于凹槽锁的张力扳手（上）*'
- en: A *flat tension wrench* is a flat piece of metal with an end that’s curved rather
    than bent at a 90° angle from the handle. The thickness of a flat tension wrench
    determines its stiffness. Some plugs require more force than others to turn and
    might need a stiffer tension wrench.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: '*平面张力扳手*是一块金属片，末端呈弯曲形状，而不是像常规扳手那样与手柄呈90°角。平面张力扳手的厚度决定了其刚性。一些插头需要比其他插头更多的力量才能转动，这时可能需要更硬的张力扳手。'
- en: The flat tension wrench in [Figure 6-4](ch6.xhtml#ch6fig4) has a curve on both
    ends, effectively providing two tension wrenches in one. The ends are also serrated
    to give the wrench a better grip on the plug.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-4](ch6.xhtml#ch6fig4)中的平面张力扳手两端都有弯曲，实际上提供了两个张力扳手。两端还带有锯齿，以便扳手能更好地抓住插头。'
- en: '![Image](../images/06fig04.jpg)'
  id: totrans-369
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/06fig04.jpg)'
- en: '*Figure 6-4: A flat, serrated tension wrench*'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-4：一款平面锯齿张力扳手*'
- en: While most tension wrenches are simple, more specialized versions are available,
    such as the ones shown in [Figure 6-5](ch6.xhtml#ch6fig5). The one on the left
    is specifically designed for use in tubular locks, often found in vending machines.
    The wrench on the right is used on wafer locks, such as those found in cars; it
    grabs both ends of the keyway, leaving room in the middle for picking tools.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大多数张力扳手都很简单，但也有一些更专业的版本，如[图6-5](ch6.xhtml#ch6fig5)中展示的那样。左侧的张力扳手专为管状锁设计，这种锁常见于自动售货机中。右侧的张力扳手则用于薄片锁，如汽车上的锁；它能抓住钥匙孔的两端，中间留出空间用于撬锁工具。
- en: '![Image](../images/06fig05.jpg)'
  id: totrans-372
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/06fig05.jpg)'
- en: '*Figure 6-5: Tension wrenches for tubular locks (left) and wafer locks (right)*'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-5：用于管状锁（左）和薄片锁（右）的张力扳手*'
- en: '**NOTE**'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*At the time of writing, tubular and wafer locks are not included in any competitions,
    though they can be a fun personal challenge*.'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: '*在写作时，管状锁和片锁并不包括在任何比赛项目中，尽管它们可以是一个有趣的个人挑战*。'
- en: It pays to have a variety of tension wrenches with you in a competition. Changing
    wrenches is common when you move from one lock to another, even if the other tools
    you use remain the same.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 在比赛中带上各种张力扳手是非常有用的。在从一个锁转换到另一个锁时，即使其他工具保持不变，换扳手也是很常见的。
- en: '**DIY TENSION WRENCHES**'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: '**自制张力扳手**'
- en: You can create your own tension wrench from a piece of flat metal. Lockpickers
    have found that the long steel insert from car windshield-wiper blades works well;
    you might try asking nicely for discarded wiper blades at auto parts stores or
    car service centers. Cut the metal to the desired length and use two pairs of
    pliers to make a 90° bend toward the end. Twist the long end if you prefer. If
    the metal is too stiff to bend, try heating it up with a torch to soften it. Once
    you’re happy with the shape, use some fine-grit sandpaper to smooth the edges
    of the metal.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用一块平金属片制作自己的张力扳手。锁匠发现，汽车挡风玻璃雨刷的长钢条效果很好；你可以试着向汽车配件商店或汽车维修中心请求一些废弃的雨刷条。将金属切割成所需长度，使用两把钳子在末端弯曲成90°角。如果你喜欢，也可以把长端扭转。如果金属太硬而无法弯曲，可以用火焰加热使其变软。形状调整好后，使用细砂纸抛光金属的边缘。
- en: You can use other sources of scrap metal to make tension wrenches in various
    shapes and thicknesses. For example, broken street-sweeper bristles found on the
    side of the road are another favorite of lockpickers.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以利用其他废金属制作不同形状和厚度的张力扳手。例如，路边找到的破损扫街刷毛是锁匠们的另一个常用材料。
- en: Raking Tools
  id: totrans-380
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 梳子工具
- en: '*Raking tools* rapidly slide over pins in a back-and-forth motion to push them
    to the correct position; sometimes you can even set multiple pins in a single
    rake. Rakes broadly come in two types: *mountain rakes*, which have jagged peaks,
    and *snake rakes*, which have rounded waves. [Figure 6-6](ch6.xhtml#ch6fig6) shows
    two mountain rakes on the left and four snake rakes on the right. The shapes are
    intended to resemble a key’s bitting.'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: '*梳子工具*通过快速来回滑动的动作，将销子推到正确的位置；有时甚至可以在一次梳动中将多个销子设置好。梳子大致有两种类型：*山形梳*，其顶部有锯齿状的尖峰，以及*蛇形梳*，其形状像圆弯的波浪。[图6-6](ch6.xhtml#ch6fig6)显示了左侧的两把山形梳和右侧的四把蛇形梳。这些形状旨在模仿钥匙的齿形。'
- en: '![Image](../images/06fig06.jpg)'
  id: totrans-382
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/06fig06.jpg)'
- en: '*Figure 6-6: Rakes from various vendors*'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-6：来自不同供应商的梳子*'
- en: '**NOTE**'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*For competition purposes, we recommend you focus on mastering single-pin picking
    instead of raking (see “Picking Tools” on [page 92](ch6.xhtml#lev26)*)*. Single-pin
    picking works in a repeatable way, whereas with raking, a certain amount of luck
    is always involved. That said, mastering raking means sometimes you’ll be able
    to open locks very fast, which can be an advantage*.'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: '*出于比赛目的，我们建议你专注于掌握单销挑锁技巧，而不是梳子技巧（参见[第92页](ch6.xhtml#lev26)的“挑锁工具”）*。单销挑锁是一种可重复操作的技巧，而梳子技巧通常涉及一定的运气。不过，掌握梳子技巧意味着有时你可以非常快速地打开锁，这可能是一个优势*。'
- en: Like tension wrenches, rakes come in a variety of materials. The stiffness and
    thickness influence the cost as well as how you use the tool. Thinner rakes are
    more expensive and can be prone to bending, but they work well in locks with narrow
    or curved keyways. Thicker rakes are cheaper and sturdier but might break in half
    if you apply too much force. If your budget allows it, go for the thinner ones,
    as they fit in more locks.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 像张力扳手一样，开锁梳也有多种材质。硬度和厚度不仅会影响价格，还会影响你使用工具的方式。较薄的梳子更贵，且容易弯曲，但在钥匙孔狭窄或弯曲的锁中效果很好。较厚的梳子更便宜且更坚固，但如果施加过大力度，可能会断裂。如果你的预算允许，建议选择较薄的梳子，因为它们适用于更多种类的锁。
- en: A rake should have some kind of handle so the bare metal doesn’t cut into your
    hand when you’re using it. [Figure 6-7](ch6.xhtml#ch6fig7) shows several kinds
    of handles.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 梳子应配有某种手柄，以避免裸露的金属在使用时割伤手。[图6-7](ch6.xhtml#ch6fig7)展示了几种手柄。
- en: '![Image](../images/06fig07.jpg)'
  id: totrans-388
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/06fig07.jpg)'
- en: '*Figure 6-7: Rake handles*'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-7：梳子手柄*'
- en: Cutting the rake teeth and handle from one piece of metal, as in the middle
    rake in [Figure 6-7](ch6.xhtml#ch6fig7), was once common. However, this kind of
    rake is uncomfortable to use and pretty rare these days. To improve the comfort,
    you could wrap the handle in tape or rubber tubing, such as heat shrink tubing
    used in electronics, but just buying a rake with a proper handle is easier.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 将梳形工具的齿和手柄从一块金属中切割出来，如[图6-7](ch6.xhtml#ch6fig7)中间的梳形工具，这在以前是常见的做法。然而，这种梳形工具使用起来不太舒适，现在已经比较罕见。为了提高舒适度，你可以将手柄包裹在胶带或橡胶管中，如电子产品中常用的热缩管，但直接购买一个带有合适手柄的梳形工具更为方便。
- en: 'Finally, we’ll briefly mention two tools you likely won’t use often: the Bogotá
    pick and rake, invented by a lockpicker by the name of Raimundo. The original
    versions come with either a curled handle, as shown at the top of [Figure 6-8](ch6.xhtml#ch6fig8),
    or a straight handle that doubles as a tension wrench, and are available in steel
    and titanium. The Bogotá pick has one peak, and the rake has three sharp peaks.
    Several manufacturers now also offer rakes in a similar style, such as the Multipick
    rake at the bottom of [Figure 6-8](ch6.xhtml#ch6fig8), which has two peaks and
    is used by some lockpickers as a tool of last resort when a lock won’t open and
    time is running out.'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们简要提到两种你可能不会经常使用的工具：博哥塔挑锁工具和梳形工具，它们是由一位名为Raimundo的锁匠发明的。原始版本的工具有卷曲的手柄，如[图6-8](ch6.xhtml#ch6fig8)顶部所示，或者是作为张力扳手的直手柄，材料包括钢和钛合金。博哥塔挑锁工具有一个尖峰，而梳形工具有三个锋利的尖峰。现在，几家制造商也提供类似风格的梳形工具，例如[图6-8](ch6.xhtml#ch6fig8)底部所示的Multipick梳形工具，它有两个尖峰，并且在锁打不开、时间紧迫时，一些锁匠会将其作为最后的手段使用。
- en: '![Image](../images/06fig08.jpg)'
  id: totrans-392
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/06fig08.jpg)'
- en: '*Figure 6-8: The original Bogotá pick and rake (top and center, respectively)
    and a Bogotá-style pick from Multipick (bottom)*'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-8：原版博哥塔挑锁工具和梳形工具（分别位于顶部和中部），以及Multipick的博哥塔风格挑锁工具（底部）*'
- en: Picking Tools
  id: totrans-394
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挑锁工具
- en: '*Single-pin picking*, the technique of aligning a single pin at a time, is
    generally thought to exemplify the true art of lockpicking. For this, you use
    picking tools like those shown in [Figure 6-9](ch6.xhtml#ch6fig9); most of these
    are *hooks*, a straight length of metal with a curve or bend at the end. You insert
    the tool inside the keyway and push each pin deep enough to align it with the
    shear line. When all the pins are set to the correct position, the lock opens.
    Picking tools vary in material, thickness, and size to match different kinds of
    locks.'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: '*单针挑锁*，即一次对齐一个针脚的技巧，通常被认为是锁匠技艺的真正体现。为此，你需要使用像[图6-9](ch6.xhtml#ch6fig9)所示的挑锁工具；其中大多数是*钩形工具*，它是金属直条的一端弯曲或弯曲成钩形。你将工具插入钥匙孔内，推动每个针脚，直到它被推到足够深的位置，与剪切线对齐。当所有的针脚都设定到正确的位置时，锁就会打开。挑锁工具的材料、厚度和大小各不相同，以适应不同类型的锁。'
- en: '![Image](../images/06fig09.jpg)'
  id: totrans-396
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/06fig09.jpg)'
- en: '*Figure 6-9: Various shapes of single-pin picking tools*'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-9：各种形状的单针挑锁工具*'
- en: The thickness of the tool impacts its flexibility as well as its ability to
    pick locks with narrow keyways. Common thicknesses are 0.6 mm and 0.4 mm in Europe,
    and 0.025 inches and 0.018 inches in the US. Thinner picking tools are often called
    *European picks*, as narrow keyways are more common in Europe. [Figure 6-10](ch6.xhtml#ch6fig10)
    shows a wide and narrow keyway, respectively.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 工具的厚度影响其灵活性以及挑锁时通过狭窄钥匙孔的能力。在欧洲，常见的厚度为0.6毫米和0.4毫米，而在美国，常见的厚度为0.025英寸和0.018英寸。较薄的挑锁工具通常被称为*欧洲挑锁工具*，因为狭窄的钥匙孔在欧洲更为常见。[图6-10](ch6.xhtml#ch6fig10)展示了宽钥匙孔和窄钥匙孔的对比。
- en: '![Image](../images/06fig10.jpg)'
  id: totrans-399
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/06fig10.jpg)'
- en: '*Figure 6-10: Wide (left) and narrow (right) keyways*'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-10：宽钥匙孔（左）和窄钥匙孔（右）*'
- en: While the keys for these locks may be about the same thickness, the keyway on
    the right has multiple protrusions that a tool has to maneuver past to push down
    the pins. In this case, a thin picking tool would suit the narrow keyway, while
    the wide keyway could be opened with any type.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些锁的钥匙大致相同厚度，但右侧的钥匙孔有多个突出物，工具必须绕过这些突出物才能按下针脚。在这种情况下，较薄的挑锁工具适合狭窄的钥匙孔，而宽钥匙孔则可以用任何类型的工具打开。
- en: Picking tools also come in various sizes to accommodate pins at different depths.
    The hook size you choose depends on a few factors. For a given range of locks,
    you have only a few possibilities for pin lengths that correspond to the cuts
    in the key. The longest possible pin matches the deepest cut in the key.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 挑锁工具的大小也有不同，以适应不同深度的针脚。你选择的钩形工具的大小取决于几个因素。对于特定类型的锁，你只有几种可能的针脚长度，它们与钥匙上的切口相对应。最长的针脚与钥匙上最深的切口匹配。
- en: A long key pin needs to be moved only a tiny bit, so a small hook will do. A
    short key pin, on the other hand, needs to be moved much farther for the corresponding
    driver pin to clear the shear line, and might require a larger hook to reach deeper
    into the pin stack. Larger hooks can also push pins behind other pins, whereas
    a pick with just a slight bend might not. However, large hooks also take up a
    lot of space in the keyway, making it tricky to navigate through narrow keyways
    or reach around longer pins.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 长钥匙销只需要稍微移动一点，所以小钩子就能胜任。另一方面，短钥匙销需要移动得更远，以便对应的驱动销能通过剪切线，可能需要一个更大的钩子来深入销堆。较大的钩子还可以推动后面的销，而稍微弯曲的挑锁工具则可能做不到这一点。然而，较大的钩子在钥匙孔中占据的空间较大，这使得在狭窄的钥匙孔中操作更加困难，或者无法绕过较长的销。
- en: The largest hook available is sometimes called a *gonzo hook*, a reference to
    the beak of the Muppet Gonzo the Great ([Figure 6-11](ch6.xhtml#ch6fig11)).
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的钩子有时被称为*gonzo钩子*，这个名字来源于木偶剧《大鸟贡佐》（Gonzo the Great）中的鸟喙（[图6-11](ch6.xhtml#ch6fig11)）。
- en: '![Image](../images/06fig11.jpg)'
  id: totrans-405
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/06fig11.jpg)'
- en: '*Figure 6-11: A gonzo hook (top) next to a regular hook (bottom)*'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-11：一个gonzo钩子（上）与普通钩子（下）放在一起*'
- en: Gonzo hooks are so large that they come in handy on rare occasions when a pin
    that needs to be pushed deep is right behind a pin that does not; [Figure 6-12](ch6.xhtml#ch6fig12)
    shows one in action.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: Gonzo钩子非常大，只有在某些罕见的情况下才会派上用场，比如当一个需要深度推动的销位于一个不需要推动的销后面时；[图6-12](ch6.xhtml#ch6fig12)展示了一个正在使用中的例子。
- en: '![Image](../images/06fig12.jpg)'
  id: totrans-408
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/06fig12.jpg)'
- en: '*Figure 6-12: A gonzo hook being used to move a short key pin*'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-12：使用gonzo钩子移动短钥匙销*'
- en: Some picking tools are curved the whole length of the pick, like the rightmost
    two picks in [Figure 6-9](ch6.xhtml#ch6fig9). This idea was made popular by Falle-Safe.
    Because of the shape, these tools don’t fit well in narrow keyways. They are expensive
    and not used much.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 一些挑锁工具是整根弯曲的，比如[图6-9](ch6.xhtml#ch6fig9)中最右边的两个工具。这个设计由Falle-Safe流行开来。由于其形状，这些工具在狭窄的钥匙孔中使用不太合适。它们价格昂贵，也不常被使用。
- en: Half-diamond picks (the third, fourth, and fifth picks from the right in [Figure
    6-9](ch6.xhtml#ch6fig9)) can act as both a rake and hook because of their unique
    shape. You can use the half-diamond to rake when removing it from the keyway,
    which is a useful technique you’ll see in [Chapter 7](ch7.xhtml), but not when
    inserting it. Most lockpickers rarely use the half-diamond, however, as it’s not
    as good as a rake for raking and not as good as a hook for picking. A half-diamond
    is included in most pick sets, so you can try it and see if it works for you,
    but don’t bother buying one separately.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 半钻石挑锁工具（[图6-9](ch6.xhtml#ch6fig9)中从右数第三、第四和第五个工具）因其独特的形状，既能作为挑钩，也能作为拔勾。你可以在从钥匙孔中移除它时使用半钻石进行拔勾，这是一种在[第7章](ch7.xhtml)中会见到的有用技巧，但在插入时不适合使用。不过，大多数挑锁者很少使用半钻石，因为它在拔钩时不如拔钩工具有效，在挑锁时也不如挑钩工具好用。虽然大部分挑锁工具套件中都会包含半钻石工具，你可以试试它是否适合自己，但不建议单独购买。
- en: I always bring a mix of picks to competitions. For example, the HPC 2000 series
    is thin and a bit flexible, whereas the SouthOrd MAX with ABS handle is very sturdy.
    I also own picks made by Storm, SPARROWS, Multipick, Peterson, Lockmasters, and
    others; for beginning or intermediate lockpickers, any tool by these major brands
    will usually do the job.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是带着不同的挑锁工具参加比赛。例如，HPC 2000系列工具既薄又有些灵活，而带ABS手柄的SouthOrd MAX非常坚固。我还拥有由Storm、SPARROWS、Multipick、Peterson、Lockmasters等品牌制造的工具；对于初学者或中级挑锁者来说，这些主要品牌的任何工具通常都能完成任务。
- en: —WALTER
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: —WALTER
- en: Dimple Picks
  id: totrans-414
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 凹孔挑锁工具
- en: '*Dimple picks* are specifically designed for dimple locks and are used in almost
    the same way as regular picking tools: you insert them and push on the pins while
    gently rotating the tension wrench. The only difference is the motion you use:
    you rotate the dimple pick to push on the pin, whereas you push a regular picking
    tool down or up on the pin. [Figure 6-13](ch6.xhtml#ch6fig13) shows various dimple
    picks.'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: '*凹孔挑锁工具*专为凹孔锁设计，几乎与常规挑锁工具一样使用：将其插入并在轻轻旋转张力扳手的同时推动销。唯一的区别在于你使用的动作：旋转凹孔挑锁工具来推动销，而使用常规挑锁工具时则是上下推动销。[图6-13](ch6.xhtml#ch6fig13)展示了各种凹孔挑锁工具。'
- en: '![Image](../images/06fig13.jpg)'
  id: totrans-416
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/06fig13.jpg)'
- en: '*Figure 6-13: A variety of dimple picks*'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-13：各种凹孔挑锁工具*'
- en: As you saw in [Chapter 3](ch3.xhtml), dimple locks are similar to regular pin
    tumbler locks but with the keyway rotated 90° to accommodate the “dimples” on
    the flat side of the dimple key. The keyways of these locks tend to be wide, so
    we recommend using a wide tension wrench.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在[第3章](ch3.xhtml)中看到的，凹点锁与常规的针式锁相似，只是钥匙槽旋转了90°，以适应凹点钥匙平面上的“凹点”。这些锁的钥匙槽通常比较宽，因此我们建议使用宽型张力扳手。
- en: While the handle shape for a dimple pick is mostly a personal preference, the
    shape and thickness of the tip affect the way you use the tool. The tip is normally
    a small square that can be flat or curved, and the size you choose depends on
    the size and spacing of the pins. A larger tip is suited for larger pins spaced
    farther apart, whereas a smaller tip is better for smaller pins spaced closer
    together. Some cheap dimple picks have a very thick or even square shaft, which
    makes them hard to maneuver, but you can file off a bit of material to make them
    thinner.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然凹点挑锁工具的手柄形状大多取决于个人偏好，但其尖端的形状和厚度会影响你使用工具的方式。尖端通常是一个小方形，可以是平的或弯曲的，选择的尺寸取决于针脚的大小和间距。较大的尖端适用于较大且间距较远的针脚，而较小的尖端则更适合较小且间距较近的针脚。一些便宜的凹点挑锁工具具有非常粗或甚至方形的杆身，这使得操作起来很困难，但你可以通过打磨去掉一些材料，使其变得更细。
- en: Dimple locks have some pins that need to be set deeper than others, so the tip
    on a dimple pick can range from flat (for pins that need to be pushed only a little
    bit) to curved (for those that need to go deeper). For this reason, dimple pick
    sets typically contain flat picks and at least one curved pick in left and right
    variants. [Figure 6-14](ch6.xhtml#ch6fig14) shows three dimple picks, varying
    in curvature only.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 凹点锁有一些针脚需要设置得比其他针脚更深，因此凹点挑锁工具的尖端可以是平的（适用于只需要轻微推动的针脚）或弯曲的（适用于需要更深设置的针脚）。因此，凹点挑锁工具套件通常包括平头挑锁工具，并至少有一个左侧和右侧变体的弯曲挑锁工具。[图6-14](ch6.xhtml#ch6fig14)展示了三种凹点挑锁工具，它们仅在弯曲程度上有所不同。
- en: '**NOTE**'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Dimple picks come in left and right variants (see the top of [Figure 6-13](ch6.xhtml#ch6fig13))
    because a dimple lock’s pins are positioned at either the far left or the far
    right of the keyway, leaving room for the pick on the opposite side. Flat dimple
    picks don’t differentiate between left and right since the tool can simply be
    flipped over, but dimple picks with a curved tip differ; see [Figure 6-14](ch6.xhtml#ch6fig14)
    for a close-up look*.'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: '*凹点挑锁工具有左侧和右侧变体（见[图6-13](ch6.xhtml#ch6fig13)顶部），因为凹点锁的针脚位于钥匙槽的最左侧或最右侧，为挑锁工具的另一侧留下空间。平头凹点挑锁工具不区分左右，因为工具可以简单地翻转过来，但带弯曲尖端的凹点挑锁工具则有所不同；请参见[图6-14](ch6.xhtml#ch6fig14)查看详细照片*。'
- en: '![Image](../images/06fig14.jpg)'
  id: totrans-423
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/06fig14.jpg)'
- en: '*Figure 6-14: Different dimple pick tip shapes*'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-14：不同的凹点挑锁尖端形状*'
- en: '*Dimple rakes*, shown in [Figure 6-15](ch6.xhtml#ch6fig15), are created from
    a ribbed piece of sheet metal and work the same way as standard rakes. Most dimple
    pick sets don’t include them because they don’t work well; generally, only cheap
    dimple locks will open with them. Using a regular snake or mountain rake, held
    horizontally, is more effective.'
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: '*凹点梳（dimple rakes）*，如[图6-15](ch6.xhtml#ch6fig15)所示，是由带肋的金属片制成的，使用方式与标准梳子相同。大多数凹点挑锁工具套件不包括它们，因为它们的效果不佳；通常，只有便宜的凹点锁才能用它们打开。使用常规的蛇形或山形梳子（水平持握）会更有效。'
- en: '![Image](../images/06fig15.jpg)'
  id: totrans-426
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/06fig15.jpg)'
- en: '*Figure 6-15: Dimple rakes*'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-15：凹点梳*'
- en: One type of dimple pick is designed specifically for use on Mul-T-Lock dimple
    locks, which have the pin-in-pin system discussed in [Chapter 4](ch4.xhtml). To
    pick these locks, you first set the hollow outer pins, then the solid inner pins.
    [Figure 6-16](ch6.xhtml#ch6fig16) shows a pick set that includes a dimple pick
    that can push down the outer pin without touching the inner pin. In most cases,
    you can pick pin-in-pin locks with regular dimple picks just as well.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 一种类型的凹点挑锁工具专为Mul-T-Lock凹点锁设计，这些锁使用[第4章](ch4.xhtml)中讨论的针中针系统。挑开这些锁时，首先设置外部空心针脚，然后设置内部实心针脚。[图6-16](ch6.xhtml#ch6fig16)展示了一个挑锁工具套件，其中包括一个能够按下外部针脚而不接触内部针脚的凹点挑锁工具。在大多数情况下，你可以使用常规的凹点挑锁工具同样成功地挑开针中针锁。
- en: '![Image](../images/06fig16.jpg)'
  id: totrans-429
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/06fig16.jpg)'
- en: '*Figure 6-16: Dimple picks for a pin-in-pin Mul-T-Lock; the top pick is for
    the outer pins, and the bottom is for the inner pins*'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-16：用于针中针Mul-T-Lock的凹点挑锁工具；顶部的工具用于外部针脚，底部的工具用于内部针脚*'
- en: Regular hooks and rakes can also be used to pick a dimple lock. However, they
    can be tricky because the keyway is perpendicular to the pins, leaving little
    space above the pins for the hook to fit, as shown on the left in [Figure 6-17](ch6.xhtml#ch6fig17).
    If you rotate the hook 90°, you usually have enough room to insert the pick all
    the way to the back. You can then push the pins by rotating the pick, rather than
    pushing on it, as shown on the right in [Figure 6-17](ch6.xhtml#ch6fig17).
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 常规的钩子和扒杆也可以用来挑选凹槽锁。然而，由于锁芯与销钉呈垂直方向，导致销钉上方几乎没有空间让钩子适配，因此这会变得有些棘手，如[图6-17](ch6.xhtml#ch6fig17)左侧所示。如果你将钩子旋转90°，通常会有足够的空间将挑锁器插到底部。然后，你可以通过旋转挑锁器来推动销钉，而不是直接按压它，如[图6-17](ch6.xhtml#ch6fig17)右侧所示。
- en: '![Image](../images/06fig17.jpg)'
  id: totrans-432
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/06fig17.jpg)'
- en: '*Figure 6-17: Using a hook to pick a dimple lock*'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-17：使用钩子挑选凹槽锁*'
- en: Buying an additional cheap set of dimple picks gives you the option of filing
    the picks into shapes that better suit you. If you’re adventurous, stick with
    your standard lockpicking gear and use those for dimple locks as well.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 购买一套额外的廉价凹槽挑锁器，可以让你根据自己的需求把挑锁器打磨成更合适的形状。如果你喜欢冒险，可以继续使用标准的挑锁工具，并将它们用于挑选凹槽锁。
- en: Pick Guns
  id: totrans-435
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 撬锁枪
- en: '*Pick guns* (also known as *snap guns*) are considered more of a party trick
    than a useful tool in locksport (although for locksmiths, they can be handy).
    A pick gun lifts or depresses a needle in the keyway to strike all the pins in
    a lock simultaneously, forcing the key and driver pins apart and allowing you
    to turn the lock before they come back together. We’ll explain this process in
    more detail in [Chapter 7](ch7.xhtml). Pick guns come in both manual and electric
    versions.'
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: '*撬锁枪*（也叫做*快枪*）被认为更多是锁具运动中的一种炫技工具，而非实用工具（虽然对于锁匠来说，它们可能会派上用场）。撬锁枪通过在锁芯内提升或压下针状物，来同时撞击锁中的所有销钉，将钥匙销和驱动销分开，使你能够在销钉重新合并之前转动锁芯。我们将在[第7章](ch7.xhtml)中更详细地解释这个过程。撬锁枪有手动和电动版本。'
- en: The manual pick gun shown in [Figure 6-18](ch6.xhtml#ch6fig18) is designed for
    US locks, where the pins are above the keyway. To use it on locks in European
    orientation, you hold it upside down.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图6-18](ch6.xhtml#ch6fig18)所示的手动撬锁枪是为美国锁设计的，这种锁的销钉位于锁芯上方。要在欧洲方向的锁上使用它，需要将其倒置。
- en: '![Image](../images/06fig18.jpg)'
  id: totrans-438
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/06fig18.jpg)'
- en: '*Figure 6-18: A manual pick gun that fires only upward*'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-18：只向上发射的手动撬锁枪*'
- en: The needle is replaceable, and both styles of pick gun have a screw to adjust
    the force with which the needle strikes. The manual pick gun has a copper wheel
    marked *L* for low and *H* for high pressure, while the electric pick gun ([Figure
    6-19](ch6.xhtml#ch6fig19)) has a screw at the tip to adjust the force.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 针状物是可以更换的，两种类型的撬锁枪都有调节针头撞击力度的螺丝。手动撬锁枪有一个铜轮，标有*L*表示低压，*H*表示高压，而电动撬锁枪（见[图6-19](ch6.xhtml#ch6fig19)）则在枪尖处有一个螺丝来调节力度。
- en: '![Image](../images/06fig19.jpg)'
  id: totrans-441
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/06fig19.jpg)'
- en: '*Figure 6-19: An electric pick gun*'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-19：电动撬锁枪*'
- en: The manual pick gun strikes only once or twice at a time. The electric pick
    gun is faster, continually striking as long as you hold down the button, but is
    much louder and more expensive.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 手动撬锁枪每次只撞击一次或两次。电动撬锁枪速度更快，只要你按住按钮，它会不断撞击，但它的声音要大得多，价格也更高。
- en: Most competitions don’t allow pick guns. The exception is the SSDeV freestyle
    championship, where participants are required to bring their own locks for others
    to open and therefore often bring locks that are harder to open with a pick gun.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数比赛不允许使用撬锁枪。唯一的例外是SSDeV自由式锦标赛，参赛者需要带上自己的锁供他人开启，因此通常会带上那些更难用撬锁枪打开的锁。
- en: Pick guns aren’t always faster or more effective than picking. I once competed
    in the freestyle competition and forgot to bring my pick gun, but using standard
    tools I was able to open locks faster than others who used a pick gun.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 撬锁枪并不总是比用工具挑锁更快或更有效。有一次我参加了自由式比赛，忘了带撬锁枪，但使用标准工具，我比那些用撬锁枪的人开锁更快。
- en: —WALTER
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: —WALTER
- en: Comb Picks
  id: totrans-447
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 梳状挑锁器
- en: Some locks have a defect whereby they open when all the pin stacks (both key
    and driver pins) are pushed out of the plug and into the bible. Lockpickers can
    take advantage of this by using an *overlift attack*. The East German secret police
    used this trick to get quick access to houses with state-supplied locks that purposely
    had this defect. Some cheaper padlocks today still have it.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 一些锁具存在一个缺陷，即当所有销钉堆（包括钥匙销和驱动销）被推出插芯并进入锁体时，它们会自动打开。撬锁者可以通过使用*过度提升攻击*来利用这一缺陷。东德秘密警察曾利用这一技巧快速进入配有国家供应锁具的房屋，这些锁具故意存在这种缺陷。今天一些便宜的挂锁仍然有这种问题。
- en: To pick such a lock, you use a *comb pick*, so named because it looks like a
    small hair comb ([Figure 6-20](ch6.xhtml#ch6fig20)).
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 要撬开这样的锁，你需要使用*梳子形撬棒*，它之所以得名是因为它看起来像一个小发梳（[图6-20](ch6.xhtml#ch6fig20)）。
- en: '![Image](../images/06fig20.jpg)'
  id: totrans-450
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/06fig20.jpg)'
- en: '*Figure 6-20: A set of comb picks*'
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: '*图6-20：一套梳子形撬棒*'
- en: To use a comb pick, you simply insert the comb fully into the keyway and then
    lift the entire pick straight up. The teeth on the comb align with the pin stacks,
    pushing them into the bible. You can then turn the pick just like a key to open
    the lock. Because the number of pin stacks, the spacing between them, and the
    height of the plug vary among lock brands, comb picks are often sold in sets to
    accommodate these differences.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 使用梳子形撬棒时，你只需将梳子完全插入钥匙槽，然后将整个撬棒直直地向上抬起。梳子的齿与销钉堆对齐，将它们推入锁体中。然后，你可以像使用钥匙一样转动撬棒来打开锁。由于不同品牌的锁具销钉堆的数量、它们之间的间距以及插芯的高度各不相同，梳子形撬棒通常是以套装形式出售，以适应这些差异。
- en: Combing is usually not used in lockpicking competitions, as it is considered
    a bypass rather than actual picking.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 梳形撬棒通常不用于撬锁比赛，因为它被认为是一种绕过方法，而非真正的撬锁技巧。
- en: '**PICKING LOCKS WITH PAPER CLIPS**'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: '**用回形针撬锁**'
- en: Chances are you’ve seen movies in which people manage to pick locks with all
    sorts of tools but no tension wrench. That won’t work. You need the tension wrench
    to maintain pressure on the keyway, both to keep the pins from sliding back into
    place and to turn the lock open. Not using a tension wrench is like inserting
    a key and not turning it. However, people *have* successfully used a bent paper
    clip as a tension wrench.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能看过电影，其中的人们用各种工具撬锁，但没有使用扭力棒。这是行不通的。你需要扭力棒来保持钥匙槽的压力，以防销钉滑回原位并转动锁具。没有使用扭力棒就像插入钥匙却不转动一样。然而，人们*确实*曾成功地用弯曲的回形针作为扭力棒。
- en: 'A tension wrench needs to perform only one task: getting the plug to turn.
    If you can bend a paper clip so it fits the keyway and can apply enough pressure
    to turn the plug, you’ve made yourself a functional tension wrench. For a paper
    clip to work, the keyway needs to be rather wide, so this works better with locks
    sold in the US, padlocks, and dimple locks, which often have a wide keyway.'
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 扭力棒只需要完成一个任务：使插芯转动。如果你能弯曲回形针使其适合钥匙槽，并且施加足够的压力使插芯转动，那么你就制作了一个功能性的扭力棒。为了让回形针工作，钥匙槽需要相当宽，因此这种方法在美国销售的锁具、挂锁和球形锁上效果较好，这些锁具通常有较宽的钥匙槽。
- en: You’ll still need a pick to manipulate the individual pins. If the keyway has
    enough room, you could do this with a second paper clip.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然需要一个撬棒来操作单独的销钉。如果钥匙槽有足够的空间，你可以用第二根回形针来做这个。
- en: Tool-Buying Advice
  id: totrans-458
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工具购买建议
- en: The tools you need to get started depend on your budget and how regularly you
    plan to be lockpicking. You’ll want your set to have a few hooks, rakes, and tension
    wrenches. The hooks should come in a few sizes, from small to large. You’ll want
    a snake rake, one or two mountain rakes, and possibly a Bogotá rake. In terms
    of thicknesses, in Europe, it’s best to have a set made from thin metal, whereas
    the thickness is less of a concern in the US.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 你开始撬锁所需的工具取决于你的预算以及你计划进行多少次撬锁操作。你需要的工具套件应该包含一些钩子、梳子形撬棒和扭力棒。钩子应该有不同的尺寸，从小到大。你还需要一根蛇形梳子、一两根山形梳子，以及可能的一根波哥大梳子。在厚度方面，在欧洲，最好选择由薄金属制成的工具，而在美国，厚度问题则不那么重要。
- en: Buying a ready-made lockpicking set is often the best way to start, as this
    will give you a collection of hooks and rakes as well as a carrying case. Once
    you become more comfortable and learn what works best for you, you’ll begin adding
    individual tools that vary in stiffness, shape, and handle. Pick sets typically
    don’t include a large enough variety of wrenches, so even if you buy a packaged
    set, getting extra tension wrenches in multiple shapes and sizes is worthwhile.
    Talk with other lockpickers about their experiences with specific tools as well.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 购买一套现成的开锁工具包通常是最好的起点，因为这会为你提供一系列的钩子和梳子工具以及一个便于携带的工具箱。一旦你变得更加熟练并了解最适合你的工具，你就可以开始添加一些不同硬度、形状和手柄的独立工具。开锁工具包通常不会包含足够种类的扳手，所以即使你购买了包装好的工具包，还是值得额外购买几种不同形状和大小的张力扳手。你也可以与其他开锁爱好者交流，了解他们对特定工具的使用经验。
- en: After you’ve purchased the general tools, consider buying a pick set for dimple
    locks. Multiple manufacturers offer various sets, and the cheapest sets are often
    too crude for locks with a narrow keyway. We recommend buying a set from a renowned
    manufacturer, such as Multipick. The cheap dimple pick sets can still be useful
    if you want to create your own tools. You can file them into the shape you like
    best, and if they don’t work, they haven’t cost you much.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 在购买了基本工具后，可以考虑购买一套用于凹槽锁的开锁工具。多家制造商提供各种套件，最便宜的套件通常对于具有狭窄钥匙孔的锁来说太粗糙。我们建议购买一套知名制造商的工具，例如Multipick。便宜的凹槽开锁工具集如果你想自己制作工具，仍然是有用的。你可以将它们打磨成自己最喜欢的形状，如果它们不起作用，也不会花费太多。
- en: Make sure you have spares for these picking tools if you plan to enter competitions.
    Tools can break—and they tend to do so when you need them most.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划参加比赛，请确保准备好这些开锁工具的备件。工具可能会损坏——而且通常是在你最需要它们的时候。
- en: '**NOTE**'
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Most contests allow the use of only simple lockpicking tools, such as tension
    wrenches and various picking and raking tools. Only the SSDeV freestyle competition
    allows you to use any tools you like*.'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: '*大多数比赛仅允许使用简单的开锁工具，如张力扳手和各种钩子与梳子工具。只有SSDeV自由风格比赛允许使用任何你喜欢的工具*。'
- en: We also recommend purchasing a manual pick gun if you’re planning to enter a
    freestyle competition; an electric pick gun is more costly and not as versatile.
    Finally, consider purchasing a vise if you’re comfortable picking locks held in
    one.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划参加自由风格比赛，我们建议购买一把手动开锁枪；电动开锁枪虽然更贵，但不够灵活多用。最后，如果你能接受将锁固定在台钳中开锁，可以考虑购买一副台钳。
- en: Summary
  id: totrans-466
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 概述
- en: In this chapter, you’ve learned about the various lockpicking tools available
    and the kinds of locks they can be used for, and you’ve gotten some recommendations
    for assembling your own lockpicking tool collection. In the next chapter, you’ll
    see these tools in action as we walk through the lockpicking process step-by-step.
    Let’s start opening some locks!
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 本章你已经了解了各种开锁工具及其适用的锁种类，并获得了组建自己开锁工具收藏的一些建议。在下一章中，你将看到这些工具在开锁过程中的实际应用，跟随我们一步步完成开锁。让我们开始开锁吧！
- en: '**7'
  id: totrans-468
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**7'
- en: PIN TUMBLER LOCKPICKING STEP-BY-STEP**
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: '**插销锁开锁分步骤操作**'
- en: '![Image](../images/07fig00.jpg)'
  id: totrans-470
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig00.jpg)'
- en: In this chapter, you’ll start picking pin tumbler locks. You’ll explore various
    ways to hold tools and locks, learn what tool to use when, and practice some techniques.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 本章你将开始学习如何开锁插销锁。你将探索各种持工具和锁的方式，了解使用哪些工具以及何时使用，并练习一些技巧。
- en: You’ll need a lock to practice with; any pin tumbler lock will suffice, as long
    as it’s not in use and you can afford to damage it. We recommend using a regular
    lock rather than a clear acrylic practice lock. Although clear locks allow you
    to see what’s going on inside them, they’re made differently than regular locks
    and don’t feel the same when you’re picking them, so they aren’t great for real-world
    practice. You’ll also need a set of hooks and rakes to align the pins in the lock
    and free the plug, as well as a set of tension wrenches to rotate the plug and
    move the cam.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一把锁来练习；任何插销锁都可以，只要它没有在使用中，并且你能承受它损坏的风险。我们建议使用普通的锁，而不是透明丙烯酸练习锁。虽然透明锁能让你看到里面的情况，但它们的制作方式与普通锁不同，在开锁时也没有相同的感觉，因此并不适合进行现实世界的练习。你还需要一套钩子和梳子工具，用于调整锁中的销钉并解锁插芯，以及一套张力扳手，用于旋转插芯并移动凸轮。
- en: 'You’ll be trying out several techniques, and we’ll go through each in the order
    in which a beginner is most likely to master them: tensioning, raking, single-pin
    picking, and using pick guns.'
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 你将尝试几种技术，并且我们将按照一个初学者最可能掌握的顺序来逐一讲解：张力技术、刮锁、单针挑选和使用挑锁枪。
- en: Later in the chapter, we’ll look at rarer and more secure locks, some of which
    have dedicated tools. For now, don’t worry about getting your hands on these special
    tools. Most locks can be picked with hooks and rakes, given enough practice and
    patience.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章后面，我们将讨论更稀少和更安全的锁，其中一些有专用工具。现在，不必担心获得这些特殊工具。大多数锁可以通过钩子和刮锁工具进行挑选，只要有足够的练习和耐心。
- en: Tensioning
  id: totrans-475
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 张力技术
- en: '*Tensioning* a lock by using a tension wrench, as [Chapter 6](ch6.xhtml) explained,
    holds the picked pins in place and rotates the plug to open the lock when you’ve
    set all the pins, and it’s a skill in and of itself. Before you practice tensioning,
    you must decide how you’ll hold your lock: you can either place it in a vise or
    hold it in your hand. This decision affects the way you use your tension wrench,
    which in turn can affect your comfort level and stamina.'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用张力扳手*通过使用张力扳手来张紧锁芯，正如[第6章](ch6.xhtml)所述，这会固定住已被挑起的锁芯并旋转插销以打开锁。这本身就是一项技能。在练习张力技术之前，你必须决定如何持锁：你可以将其放在台钳中或手持。这个决定会影响你使用张力扳手的方式，进而影响你的舒适度和耐力。'
- en: When using a vise, you insert the lock with the keyway facing you. If you have
    the key, test whether the lock can still turn when it’s held in the vise. Tightening
    the vise too much can keep the plug from rotating, as can clamping a part of the
    lock that needs to rotate, such as the cam or tailpiece.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用台钳时，插入锁时应使钥匙孔朝向你。如果你有钥匙，请测试锁在台钳中是否仍能转动。过紧地夹紧台钳会阻止插销旋转，就像夹紧需要旋转的锁的某个部分（如凸轮或尾片）一样。
- en: If you find that using a vise works best for you, be sure to practice picking
    locks without it for those situations when a vice isn’t available. For more about
    vises, see “Using a Vise” on [page 106](ch7.xhtml#sec58).
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现使用台钳对你最有效，请确保在没有台钳的情况下练习开锁。关于台钳的更多信息，请参见第106页的“使用台钳”（ch7.xhtml#sec58）。
- en: '*Using the Tension Wrench*'
  id: totrans-479
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*使用张力扳手*'
- en: Next, you’ll practice techniques for using the tension wrench. These instructions
    are demonstrated on a European cylinder lock but apply to any lock type. If you’ve
    opted to hold your lock instead of using a vise, you’ll need to use the same hand
    to hold both the lock and your tension wrench so you can use your other hand to
    hold your picking tools (see [Figure 7-1](ch7.xhtml#ch7fig1)).
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将练习使用张力扳手的技巧。这些指导是在欧式筒形锁上演示的，但适用于任何类型的锁。如果你选择手持锁而不使用台钳，则需要用同一只手持住锁和张力扳手，这样你可以用另一只手拿捏挑选工具（见第7章图1）。
- en: We’ll assume that you’re holding the picking tool in your right hand; if you’re
    left-handed, just mirror our descriptions. You should begin tensioning the cylinder
    before starting to pick.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你右手拿着撬锁工具；如果你是左撇子，请将我们的描述镜像。在开始撬锁之前，你应该先对准筒体施加张力。
- en: '![Image](../images/07fig01.jpg)'
  id: totrans-482
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig01.jpg)'
- en: '*Figure 7-1: Holding a cylinder and tension wrench in one hand*'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-1：一手持筒体和张力扳手*'
- en: 'Grab your lock and follow these instructions:'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的锁并按照以下说明操作：
- en: Insert the tension wrench in the keyway at the edge of the plug so the wrench
    is farthest away from the pins. This gives you good leverage and space for your
    picking tool. It’s also the position that enables you to best feel the feedback
    from your minute variations in tension. Make sure the tension wrench isn’t scraping
    against the housing when the plug rotates, or the additional friction will make
    it harder to feel what’s going on in the lock. It’s best to position the tension
    wrench such that it doesn’t touch the housing.
  id: totrans-485
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将张力扳手插入插销边缘的钥匙孔中，这样扳手距离最远离钥匙。这样可以为你的挑选工具提供良好的杠杆作用和空间。这也是使你能够最佳地感受到来自你微小张力变化反馈的位置。确保张力扳手在插销旋转时不要刮擦壳体，否则额外的摩擦会使你更难感受到锁内发生的情况。最好将张力扳手位置调整到不与壳体接触的位置。
- en: Using your pinky and ring fingers, put a small amount of pressure on the end
    of the tension wrench handle in the clockwise direction. While some locks allow
    you to push counterclockwise, we recommend becoming comfortable using clockwise
    pressure, as padlocks usually open clockwise.
  id: totrans-486
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用小指和无名指，在扭力扳手手柄的末端顺时针施加一点压力。虽然有些锁允许逆时针施加压力，但我们建议你先适应顺时针施加压力，因为挂锁通常是顺时针打开的。
- en: As you’re picking, vary the amount of pressure just slightly to find the level
    that enables you to feel the most feedback in the tension wrench.
  id: totrans-487
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在挑锁时，稍微改变施加的压力，以找到能够让你感受到扭力扳手最大反馈的压力水平。
- en: '**NOTE**'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*When describing the keyway, we’ll use the terms* center *and* edge *rather
    than* top *and* bottom, *respectively, to prevent confusion for locks with horizontal
    keyways. Using the tension wrench at the edge is referred to as* bottom-of-the-keyway
    (BOK) *tensioning, and using it at the center is known as* top-of-the-keyway (TOK)
    *tensioning. In the images in this chapter, the locks are in the European orientation,
    so using BOK tensioning, the tension wrench is actually at the top of the lock*.'
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: '*在描述钥匙孔时，我们将使用*中心*和*边缘*来代替*上*和*下*，*以避免对水平钥匙孔的锁造成混淆。将扭力扳手放置在边缘的操作称为*钥匙孔底部（BOK）*施加扭力，而将其放置在中心则称为*钥匙孔顶部（TOK）*施加扭力。本章中的锁是以欧洲方向放置的，因此使用
    BOK 施加扭力时，扭力扳手实际上是在锁的顶部*。'
- en: The angle at which the handle of the tension wrench comes out of the lock depends
    on the shape of the keyway and of the tension wrench, and can affect your comfort
    level.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 扭力扳手手柄从锁中出来的角度取决于钥匙孔和扭力扳手的形状，并可能影响你的舒适度。
- en: '[Figure 7-2](ch7.xhtml#ch7fig2) shows an alternate technique that uses the
    thumb to apply pressure. When holding the lock like this, you use basically the
    same procedure: insert the tension wrench at the edge and apply a little tension
    to the end of the handle with, in this case, your thumb. The thumb is typically
    less sensitive than the fingertips, so this approach might provide less tangible
    feedback, but it’s worth trying out the position to see what works best for you.'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 7-2](ch7.xhtml#ch7fig2) 显示了一种使用拇指施加压力的替代技巧。当像这样握住锁时，你基本上采用相同的操作程序：将扭力扳手插入锁边缘，并用拇指施加一些压力在手柄的末端。拇指通常不如指尖灵敏，因此这种方法可能提供较少的反馈，但值得尝试这种位置，以找到最适合自己的方式。'
- en: '![Image](../images/07fig02.jpg)'
  id: totrans-492
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig02.jpg)'
- en: '*Figure 7-2: Another way of holding a cylinder and tension wrench*'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-2：另一种握住气缸和扭力扳手的方法*'
- en: Now you’ll try tensioning at the center instead of the edge. Insert the tension
    wrench in the keyway at the center and use your index finger to apply pressure,
    as shown in [Figure 7-3](ch7.xhtml#ch7fig3). This method allows you to apply tension
    to either the center or the edge of the plug.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你将尝试在中心而不是边缘施加扭力。将扭力扳手插入钥匙孔的中心，并用食指施加压力，如[图 7-3](ch7.xhtml#ch7fig3)所示。这种方法允许你在插头的中心或边缘施加压力。
- en: '![Image](../images/07fig03.jpg)'
  id: totrans-495
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig03.jpg)'
- en: '*Figure 7-3: Tensioning at the center of the plug*'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-3：在插头中心施加扭力*'
- en: The locksport world continues to debate whether it’s best to tension at the
    center or the edge of the plug. Applying tension at the center has advantages
    and disadvantages. An advantage is that it leaves more space to insert a picking
    tool. A disadvantage is that your picking tool can, when you pull it backward,
    take the tension wrench out with it, resetting the lock. When tensioning at the
    center, make sure not to touch the first pin with the tension wrench; if you do,
    the added friction on that pin will require extra force to push it into place,
    making it harder to feel which pin to pick next.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 锁具世界仍在争论是否最好在插头的中心或边缘施加扭力。在中心施加扭力有其优缺点。一个优点是它提供了更多空间来插入挑锁工具。一个缺点是，当你将工具拉回时，挑锁工具可能会带走扭力扳手，从而重置锁具。在中心施加扭力时，确保不要用扭力扳手碰到第一个销子；如果碰到了，由于该销子的额外摩擦力，将需要额外的力量将其推到位，使得更难判断接下来要挑哪个销子。
- en: Whether at the edge or center, push on the part of the tension wrench that’s
    as far away from the cylinder as possible. The minute forces of tension are amplified
    the farther you get from the cylinder, giving you more accurate feedback. (In
    physics, this is known as increasing the *moment arm*.)
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是在边缘还是中心，都要施加压力于离气缸最远的扭力扳手部分。施加的微小压力随着远离气缸的距离增加而放大，从而提供更精确的反馈。（在物理学中，这被称为增加*力矩臂*。）
- en: '**NOTE**'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Some cylinders, such as the KIK cylinder, are hard to hold comfortably because
    of their size and shape. If you want to pick KIK cylinders but prefer holding
    a cylinder in your hand over using a vise, you can find 3D-printed holders on
    Thingiverse (*[https://www.thingiverse.com](https://www.thingiverse.com)*). The
    KIK cylinder fits tightly in the holder, which you can then hold comfortably in
    your hand. The holder also makes it easier to hold the KIK cylinder in a vise*.'
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: '*一些圆柱体，比如KIK圆柱体，由于其大小和形状，很难舒适地握持。如果你想挑选KIK圆柱体，但更喜欢用手握住圆柱体而不是使用台钳，你可以在Thingiverse上找到3D打印的支架（*[https://www.thingiverse.com](https://www.thingiverse.com)*）。KIK圆柱体紧密地适合在支架中，你可以将其舒适地握在手中。支架还使得在台钳中握住KIK圆柱体变得更容易*。'
- en: Applying the correct amount of tension to your wrench is a tricky but crucial
    skill. Not every lock requires the same amount of tension, and the tension you
    need to apply will vary through the picking process. The best advice for beginners
    is to *use less tension than you expect to need*. Start by using the smallest
    amount of tension required; you can always apply a bit more later if needed. Applying
    a lot of tension can strain your hands and bend your tools, and puts too much
    friction on the pins, making the lock harder to pick.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 施加正确的张力是一个棘手但至关重要的技巧。并非每个锁都需要相同的张力，你需要施加的张力在挑锁过程中会有所变化。对于初学者，最好的建议是*施加比预期更少的张力*。从所需的最小张力开始；如果需要，稍后你可以增加一些张力。施加过多的张力可能会使你的手受力过大，工具也可能弯曲，并且会在销钉上产生过多的摩擦，使锁更难以开启。
- en: More force is necessary in a few distinct situations, such as when a cylinder
    is mounted in a door and the wrench also needs to move mechanical parts outside
    the cylinder. This also occurs in some padlocks that have a spring to rotate the
    core back to its locked position; these locks usually need more force to overcome
    that spring pressure and get the core to rotate or even get the pin to set. The
    ABUS Diskus lock, shown in [Figure 7-4](ch7.xhtml#ch7fig4), requires much more
    force to open than most locks (even when using a key) because the plug needs to
    move a large shackle. Finally, you’ll likely need more force if the lock is filled
    with dirt, grease, or rust, or has had a rough life in general. Such locks are
    typically not used in competitions, luckily.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些特定情况下需要更多的力量，例如当圆柱体被安装在门上，并且扳手还需要移动圆柱体外部的机械部件时。这种情况也会出现在一些有弹簧的挂锁中，弹簧用于将芯片转回锁定位置；这些锁通常需要更多的力量来克服弹簧压力并使芯片旋转，甚至让销钉复位。ABUS
    Diskus挂锁，如[图7-4](ch7.xhtml#ch7fig4)所示，开锁所需的力量比大多数锁要大得多（即使使用钥匙也是如此），因为插芯需要移动一个较大的锁扣。最后，如果锁内充满了灰尘、油脂或生锈，或者长期受到严苛使用，可能还需要更多的力量才能开启。幸运的是，这类锁通常不会在比赛中使用。
- en: '![Image](../images/07fig04.jpg)'
  id: totrans-503
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig04.jpg)'
- en: '*Figure 7-4: ABUS Diskus lock*'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-4：ABUS Diskus挂锁*'
- en: In most cases, however, a light touch is all that’s required. You can practice
    applying the least amount of tension necessary by listening to the pins drop back
    into place. Try picking or raking a lock and then releasing all the tension with
    the lock held next to your ear. If you don’t hear any pops or clicks, you were
    using too little tension, and no pins were set (though it’s hard to apply too
    little tension). If, on the other hand, you do hear clicks, you’ve applied enough
    tension, and you might be able to use even less. Reduce the tension, try to pick
    the lock again, and release the tension. If you still hear clicks the second time,
    the new (lower) amount of tension is still enough.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在大多数情况下，只需轻轻施力即可。你可以通过听销钉重新回到原位的声音来练习施加最小的张力。试着挑锁或刮锁，然后在锁靠近耳朵时释放所有张力。如果你没有听到任何爆裂声或咔嗒声，说明你施加的张力过小，销钉没有复位（尽管很难施加过少的张力）。相反，如果你听到了咔嗒声，说明你施加了足够的张力，你甚至可以尝试施加更少的张力。减少张力，再次尝试挑锁，然后释放张力。如果第二次你仍然听到咔嗒声，那么新的（较低的）张力仍然足够。
- en: Repeat this process until you hear no clicks, at which point you’ve crossed
    the lowest limit of tension needed. This useful exercise not only exemplifies
    how little tension is needed but also helps preserve your tools and hand strength.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 重复这个过程，直到你不再听到任何咔嗒声，此时你已经达到了所需的最小张力。这项有用的练习不仅展示了需要的张力有多小，还能帮助保护你的工具和手部力量。
- en: '*Tensioning the Cam*'
  id: totrans-507
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*张紧凸轮*'
- en: With some Euro profile cylinders, you can apply tension by simply pushing on
    the cam with your fingers, without using any tools. Most padlocks and US cylinders
    don’t have a cam, although they might have a tailpiece that you can apply this
    technique to instead. Picking a lock by pressing the cam is more difficult than
    using a tension wrench, as the cam is close to the cylinder and so provides less
    feedback. Still, tensioning the cam can be helpful in certain situations, such
    as when you have a narrow keyway that obstructs using a tension wrench.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些欧式锁芯，你可以仅通过用手指推动凸轮来施加张力，而无需使用任何工具。大多数挂锁和美国锁芯没有凸轮，尽管它们可能有一个尾部件，你可以对其使用这种技巧。通过按压凸轮来开锁比使用张力扳手要困难，因为凸轮靠近锁芯，提供的反馈较少。尽管如此，在某些情况下，施加凸轮张力还是有帮助的，例如当你有一个狭窄的钥匙槽，妨碍使用张力扳手时。
- en: 'Euro profile cylinders come in varying lengths and usually consist of two identical
    locks in a single block, back to back. [Figure 7-5](ch7.xhtml#ch7fig5) shows two
    cylinders: a regular two-sided cylinder (left) and a half cylinder (right), which
    has only one side. In both locks, the large cam sticks out.'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 欧式锁芯有不同的长度，通常由两个相同的锁在一个单独的块中，背靠背排列。[图7-5](ch7.xhtml#ch7fig5)展示了两个锁芯：一个常规的双面锁芯（左）和一个半锁芯（右），它只有一面。在这两个锁芯中，大凸轮突出。
- en: '![Image](../images/07fig05.jpg)'
  id: totrans-510
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig05.jpg)'
- en: '*Figure 7-5: Euro profile cylinders*'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-5：欧式锁芯*'
- en: To try this technique, hold a Euro profile cylinder in your hand and use a finger
    on the same hand to push on the cam, as shown in [Figure 7-6](ch7.xhtml#ch7fig6).
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 要尝试这个技巧，拿着欧式锁芯，用同一只手的手指推压凸轮，如[图7-6](ch7.xhtml#ch7fig6)所示。
- en: '![Image](../images/07fig06.jpg)'
  id: totrans-513
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig06.jpg)'
- en: '*Figure 7-6: Tensioning the cam on a Euro profile cylinder*'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-6：在欧式锁芯上施加凸轮张力*'
- en: For some Euro profile cylinders, the cam is connected to only one of the two
    plugs; for others, it’s connected to both. Between the two plugs is a mechanism
    that makes sure that the plug in which the key is inserted operates the cam. This
    central mechanism is activated when it’s touched by the tip of a fully inserted
    key. Pushing the cam, therefore, will work only if you’re picking the side that’s
    connected to it via the central mechanism. To tell which side is connected to
    the cam, wiggle the cam and see which plug wiggles with it.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些欧式锁芯，凸轮只连接到两个插头中的一个；而对于其他锁芯，它连接到两个插头。两个插头之间有一个机制，确保插入钥匙的插头操作凸轮。这个中心机制在完全插入的钥匙尖端接触到时激活。因此，推动凸轮仅在你正在开锁的那一面与中心机制连接时才有效。要判断哪一面与凸轮连接，晃动凸轮，看看哪个插头与它一起晃动。
- en: We don’t recommend tensioning on the cam for beginners. Because the moment arm
    is short, feeling the feedback and pressure level is much harder than when using
    a tension wrench.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不建议初学者在凸轮上施加张力。因为杠杆臂很短，感知反馈和压力水平比使用张力扳手时要困难得多。
- en: If you master this technique and want to use it in a competition, make sure
    that the cam is working and connected to the side you’re picking and that cam
    tensioning is allowed. Tensioning the cam is sometimes seen as cheating, because
    you can’t do it if the lock is mounted in a door. Picking locks in doors is for
    professional locksmiths, however, not people practicing locksport.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你掌握了这个技巧并希望在比赛中使用，请确保凸轮正常工作并连接到你正在开锁的一侧，并且允许施加凸轮张力。施加凸轮张力有时被视为作弊，因为如果锁安装在门上，你就无法这样做。然而，开锁门锁是专业锁匠的工作，而不是从事锁具运动的人。
- en: '*Using a Vise*'
  id: totrans-518
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*使用台钳*'
- en: As mentioned earlier in the chapter, a vise can hold the lock you’re picking,
    freeing up your hands and giving you more space to hold the tension wrench and
    picking tools. A vise can be especially helpful when you’re using a pick gun.
    Since the lock can’t move in the vise, you’ll feel every movement from the core
    in the tension wrench, providing better feedback.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 如本章前面提到的，台钳可以固定你正在开锁的锁，使你的双手更自由，并且给你更多的空间来握住张力扳手和开锁工具。特别是在使用开锁枪时，台钳尤其有用。由于锁在台钳中无法移动，你会在张力扳手中感觉到锁芯的每一次动作，从而提供更好的反馈。
- en: Using a vise has downsides, however. For one, it’s heavy, bulky, and difficult
    to transport. Not all vises fit all tables, so securing your vise to a competition
    table can be tricky. And once you have secured the vise, changing the position
    of the lock can be laborious.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，使用台钳也有缺点。首先，它笨重、体积大、难以运输。并非所有台钳都适合所有桌子，所以将台钳固定到比赛桌上可能会很麻烦。而且一旦你固定好台钳，改变锁芯的位置也可能需要费力。
- en: You’ll need a vise for impressioning ([Chapter 9](ch9.xhtml)), so if you intend
    to try other areas of lockpicking, getting a vise and trying it out for regular
    picking might be worthwhile.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个台钳来进行印象锁采集（见[第9章](ch9.xhtml)），因此，如果你打算尝试其他锁具开锁方法，购买一个台钳并尝试常规开锁可能是值得的。
- en: You can usually mount a vise on a table by using a clamp or a suction cup, though
    suction cups can be unreliable. For lockpicking, the vise needs to clamp the lock
    tight to restrict its movement. Make sure the lock’s cam can freely rotate, or
    the lock won’t open even after you’ve picked it. [Figure 7-7](ch7.xhtml#ch7fig7)
    shows a lock in a vise; notice that the cam isn’t clamped and has enough room
    to turn.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常可以通过夹具或吸盘将台钳安装到桌面上，尽管吸盘可能不太可靠。对于开锁来说，台钳需要将锁具夹紧，以限制它的移动。确保锁的凸轮能够自由旋转，否则即使你已经成功开锁，锁也不会打开。[图
    7-7](ch7.xhtml#ch7fig7)展示了一个被夹在台钳中的锁，注意到凸轮没有被夹住，且有足够的空间旋转。
- en: '![Image](../images/07fig07.jpg)'
  id: totrans-523
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig07.jpg)'
- en: '*Figure 7-7: A lock clamped in a vise*'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-7：锁被夹在台钳中*'
- en: A generic vise like the PanaVise 350 is a popular choice for most pickers. It
    can be used on any table, and the large base provides sturdiness. Another popular
    choice is the Bernstein Spannfix, which uses a clamp and can move around to allow
    optimal positioning for picking.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 像PanaVise 350这样的通用台钳是大多数开锁者的热门选择。它可以在任何桌面上使用，且其大底座提供了稳固性。另一个流行的选择是Bernstein
    Spannfix，它使用夹具并可以移动，以便在开锁时实现最佳位置。
- en: I’ve also used a cheap machine vise I took from a column drill, as it’s small
    and portable, though it doesn’t have the movable part to position the lock. If
    you want a light and cheap vise, the Lishi Training Vise/Lock Holder is an option.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 我也曾用过一台便宜的机床台钳，它是我从柱钻上拆下来的，体积小且便于携带，尽管它没有可移动的部件来调整锁具位置。如果你想要一款轻便且便宜的台钳，Lishi训练台钳/锁具支架是一个不错的选择。
- en: —WALTER
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: —WALTER
- en: Raking
  id: totrans-528
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 撬锁
- en: '*Raking*, as [Chapter 6](ch6.xhtml) explained, means rapidly moving a rake
    inside the lock in an in-and-out, up-and-down movement, in an attempt to knock
    all the pins to the shear line in one fell swoop (see [Figure 7-8](ch7.xhtml#ch7fig8)).'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第6章](ch6.xhtml)所解释，*撬锁*指的是迅速地将撬条在锁内进行前后、上下的移动，试图一次性将所有销钉击打到剪切线（见[图 7-8](ch7.xhtml#ch7fig8)）。
- en: '![Image](../images/07fig08.jpg)'
  id: totrans-530
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig08.jpg)'
- en: '*Figure 7-8: The raking movement*'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-8：撬锁的动作*'
- en: Considered a faster alternative to picking, raking involves quickly moving multiple
    pins into various positions and hoping they stay put at the shear line as you
    tension the plug. Because of the rake’s shape, not all pins will be pushed to
    the same depth, which mimics a random key, so the closer the shape of your rake
    matches the bitting of the lock’s key, the quicker and more easily the lock will
    open.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 撬锁被认为是比单独挑锁更快速的替代方法，它通过迅速将多个销钉移动到不同的位置，并在施加扭力的同时希望它们能停留在剪切线上。由于撬条的形状，并非所有销钉都会被推至相同的深度，这模仿了随机钥匙的效果，因此，撬条的形状与锁钥匙的钥齿越接近，锁具开锁的速度和难度就越低。
- en: Since you can’t know the key bitting beforehand, arriving at the correct rake
    to match the bitting requires a bit of luck. The best approach to raking is to
    change both the position of the rake and the amount of tension on the tension
    wrench throughout the process.
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你无法提前知道钥匙的钥齿，要找到与钥齿匹配的正确撬条需要一些运气。撬锁的最佳方法是在整个过程中不断调整撬条的位置以及张力扳手的扭力。
- en: Not all locks can be raked. Generally speaking, the cheaper the lock, the easier
    it is to rake. With experience, you’ll learn to recognize which lock brands and
    types can be raked open.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有锁具都能用撬条进行开锁。一般来说，锁具越便宜，越容易被撬开。随着经验的积累，你会学会识别哪些锁具品牌和类型能被撬开。
- en: '*Using a Rake*'
  id: totrans-535
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*使用撬条*'
- en: Because several kinds of rakes exist, it’s impossible to know ahead of time
    which will work best for a particular lock. This generally depends on the lock
    and the bitting of the lock’s key, which, in a competition, you likely won’t know.
    We’ll give instructions here for the snake rake, mountain rake, and Bogotá.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 由于存在多种类型的撬锁工具，因此无法提前确定哪种工具最适合特定的锁。这通常取决于锁本身和锁钥匙的钥齿，而在比赛中，你很可能无法提前知道这些信息。这里我们将提供关于蛇形撬、山脊撬和波哥大撬的使用说明。
- en: '**Snake Rake**'
  id: totrans-537
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**蛇形撬条**'
- en: 'Steady your cylinder lock or padlock in either your vise or your hand. Hold
    the tension wrench in your preferred position. Then follow these steps:'
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定你的圆筒锁或挂锁，无论是用台钳还是手持。将张力扳手放在你习惯的位置。然后按照以下步骤操作：
- en: Gently tension the plug with the tension wrench.
  id: totrans-539
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用张力扳手轻轻施加扭力。
- en: Insert the rake into the keyway, all the way to the end, without touching the
    pins.
  id: totrans-540
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将撬条插入钥匙孔，直至底部，避免碰到销钉。
- en: Pull out the rake in one quick but gentle movement, making sure to touch all
    the pins. This movement should take only a quarter or half second.
  id: totrans-541
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用快速但轻柔的动作拔出撬棍，确保触及到所有的销钉。这个动作应该只需要四分之一或半秒。
- en: Repeat steps 2 and 3 about 10 to 20 times or until the lock opens. During the
    process, vary both the amount of tension you’re applying with the tension wrench
    and the amount of force you’re using to push the pins with the rake.
  id: totrans-542
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复步骤 2 和 3 大约 10 到 20 次，或者直到锁芯打开。在这个过程中，调整你施加在张力扳手上的张力和用撬棍推动销钉时施加的力量。
- en: If the lock doesn’t open, one or more pins may already be stuck at the shear
    line. You can check for this by listening to how many pins are released when you
    remove tension. Note that this is a tricky process; mastering it will come with
    practice.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 如果锁没有打开，可能有一个或多个销钉已经卡在剪切线的位置。你可以通过听当你去除张力时有多少个销钉被释放来检查。请注意，这是一个棘手的过程；掌握它需要实践。
- en: Gently release the tension while keeping the lock to your ear, listening for
    clicks from pins popping back. If you hear as many clicks as there are pins, you
    know that all the pins were stuck. This happens when they’re all at the shear
    line or when at least one pin is overset. Reduce the amount of force you’re placing
    on the pins with the rake. Repeat from step 1 until the lock opens.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 轻轻释放张力，同时将锁贴在耳朵上，听销钉弹回的点击声。如果你听到与销钉数量相等的点击声，那么说明所有的销钉都卡住了。这种情况发生在销钉全部处于剪切线位置，或者至少有一个销钉被过度设置时。减少施加在销钉上的压力，重复步骤
    1 直到锁打开。
- en: Once you’ve successfully raked open a lock, try opening it over and over again
    to learn which techniques work best and to improve your time. You have quite a
    few parameters to play with—tension, tools, applied force, speed, and so on—so
    this exercise will improve your raking skills.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功撬开了锁，尝试反复打开它，学习哪些技巧最有效，并提高你的开锁速度。你有许多参数可以调整——张力、工具、施加的力量、速度等等——因此这个练习会提升你的撬锁技巧。
- en: '**OVERSETTING**'
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: '**过度设置**'
- en: You know that a pin stack needs to be aligned with the shear line for the lock
    to open. But what if you apply a bit too much force and push the pin stack *beyond*
    the shear line? In that case, known as *oversetting*, the key pin in the stack
    will keep the lock from opening, and you’ll no longer be able to push the pin
    stack to align with the shear line. The only remedy is to release the tension,
    which causes all the pin stacks to pop back to their original places, and start
    over.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道，销钉堆需要与剪切线对齐才能打开锁。但是，如果你施加了过多的力量，推动销钉堆*超越*了剪切线会怎样呢？这种情况称为*过度设置*，销钉堆中的关键销钉会阻止锁的打开，并且你将无法将销钉堆推回到与剪切线对齐的位置。唯一的解决办法是释放张力，这会导致所有销钉堆弹回到原位，然后重新开始。
- en: '**Mountain and Bogotá**'
  id: totrans-548
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**山形和波哥大**'
- en: For mountain and Bogotá rakes, only step 3 of the previous process is different.
    Move the mountain and Bogotá rakes back and forth continuously, touching the pins
    both going in and out. During this motion, vary the amount of pressure on the
    rake, as well as the angle at which you hold it, to alternate between pushing
    the front pins and pushing the back pins deeper.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 对于山形和波哥大撬棍，只有前述过程的第 3 步有所不同。不断前后移动山形和波哥大撬棍，既触碰销钉进，也触碰销钉出。在这个过程中，调整施加在撬棍上的压力和持棍的角度，以交替推动前面的销钉和把后面的销钉推动得更深。
- en: Pushing the pins both going in and out is more efficient than pushing them in
    only one direction. Be careful to angle the rake so that its tip doesn’t get stuck
    between pins. Although a snake rake can also be used like the mountain and Bogotá
    rakes, it’s not designed for this and will make it harder to push into the lock
    while pushing on the pins.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 在进出两个方向推动销钉比只在一个方向推动更有效。小心调节撬棍的角度，避免其尖端卡在销钉之间。虽然蛇形撬棍也可以像山形和波哥大形撬棍一样使用，但它并非专为此设计，在推动销钉时，它会使撬棍更难进入锁芯。
- en: '*Determining When to Rake*'
  id: totrans-551
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*确定何时使用撬棍*'
- en: The major advantage of raking is that when it works, it can be quick. When you’re
    just starting out, trying to rake a lock first can be useful, and, if that doesn’t
    work, start single-pin picking.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 撬锁的主要优势在于，当它奏效时，可以很快打开锁。刚开始时，先尝试用撬棍开锁是有用的，如果不行，再开始用单个销钉拨动。
- en: Once you’ve become successful at single-pin picking, however, raking is generally
    considered a waste of time, especially in a competition environment where every
    second counts. If you spend 30 seconds raking and the lock doesn’t open, that’s
    30 seconds wasted. Another disadvantage of raking is that it’s difficult to know
    when you’ve pushed a pin too far and overset it, because you can’t feel it as
    you can when single-pin picking.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一旦你掌握了单销挑锁技巧，使用拉锯法通常被认为是浪费时间，尤其是在竞赛环境中，每一秒钟都至关重要。如果你花了30秒钟拉锯，但锁没有打开，那就是浪费了30秒。拉锯的另一个缺点是，你很难知道何时推销过远并导致销钉过度设置，因为你不像单销挑锁那样能感觉到。
- en: 'Raking isn’t really about finesse. It’s a technique to open a lock quickly
    or not at all, and should be used in only certain cases:'
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 拉锯并不是真正的精细技巧。它是一种快速开锁或完全无法开锁的技术，应该仅在某些情况下使用：
- en: You’re a beginning lockpicker who’s not yet successful with single-pin picking.
  id: totrans-555
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一个初学者，尚未成功使用单销挑锁。
- en: You have just a few seconds left to open a competition lock and know that’s
    not enough time to set the pins individually.
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你只有几秒钟的时间来打开竞赛锁，并且知道这不足以逐个设置销钉。
- en: You have (virtually) unlimited time to open a lock and want to improve on an
    opening time you set using single-pin picking.
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有（几乎）无限的时间打开一把锁，并希望在使用单销挑锁时改善你的开锁时间。
- en: You have reason to believe a lock can be raked open—for example, it’s a cheap
    lock or you saw another competitor do it.
  id: totrans-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有理由相信某个锁可以通过拉锯法打开——例如，它是一个廉价锁，或者你看到其他竞争者成功地拉锯过。
- en: You’ve been practicing single-pin picking for a long time without success and
    need to motivate yourself again.
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你已经练习单销挑锁很长时间，但没有成功，需要重新激励自己。
- en: '**NOTE**'
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Dimple locks can also be raked, and a particular tool is used for the job.
    See “Raking Dimple Locks” on [page 118](ch7.xhtml#ch7h51) for more details*.'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: '*凹形锁也可以使用拉锯法打开，且需要特定工具。有关更多详细信息，请参见[第118页](ch7.xhtml#ch7h51)的《拉锯凹形锁》*。'
- en: Single-Pin Picking
  id: totrans-562
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 单销挑锁
- en: Now it’s time to do some single-pin picking. Single-pin picking is a more reliable
    means of opening locks than raking. As you’ve seen, many locks have security pins
    put there specifically to defeat raking and make single-pin picking harder. With
    single-pin picking, you can set security pins as well as standard pins, whereas
    generally raking works only on the latter.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候进行一些单销挑锁了。单销挑锁比拉锯法更可靠，能更好地打开锁。正如你所见，许多锁使用了安全销钉，专门用于抵抗拉锯法并使单销挑锁更加困难。使用单销挑锁，你可以设置安全销钉和标准销钉，而一般来说，拉锯法只能在标准销钉上使用。
- en: '*Picking Standard Pins*'
  id: totrans-564
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*挑选标准销钉*'
- en: '*Single-pin picking* is a repeatable, methodical process focused on finding
    the one pin that’s currently binding, as per the element binding order principle.
    To do this, you use a hook to push on all the pin stacks in the cylinder until
    you find the one that offers resistance, and then you push that pin just far enough
    to reach the shear line. You should feel in the hook and the tension wrench that
    the pin pops into place. You then find the next pin that’s binding, push it into
    place, and repeat this process until the cylinder opens.'
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: '*单销挑锁*是一种可重复的、系统的方法，专注于寻找当前卡住的那个销钉，按照销钉卡住顺序的原则进行。为此，你使用钩子推压圆筒中的所有销钉堆，直到找到那个提供阻力的销钉，然后只需将该销钉推到足够的位置，直到达到剪切线。你应该能通过钩子和张力扳手感觉到销钉已经就位。然后你找到下一个卡住的销钉，将其推入正确位置，重复这个过程直到圆筒打开。'
- en: After you’ve picked a lock, you’ll develop an image in your mind of what the
    pins look like inside the lock. You might learn that pin 3 needs to go very deep,
    and that security pins are at positions 1 and 2 and need to be set last. If you
    make a mistake and need to reset the lock, you can quickly get the lock back to
    its original state by releasing the tension.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 在你挑锁后，你将会在脑海中形成对锁内销钉样子的印象。你可能会发现销钉3需要深深地推进，而安全销钉位于1号和2号位置，需要最后设置。如果你犯了错误并需要重置锁，你可以通过释放张力迅速将锁恢复到原始状态。
- en: 'To single-pin pick standard pins, get your pin tumbler lock or padlock, a tension
    wrench, and a hook, and follow these steps:'
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用单销挑锁标准销钉，准备好你的销钉弹子锁或挂锁、一个张力扳手和一个钩子，然后按照以下步骤进行：
- en: Insert the tension wrench and apply a little tension.
  id: totrans-568
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 插入张力扳手并施加一点张力。
- en: Find the pin that has more resistance than the other pins.
  id: totrans-569
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到比其他销钉具有更大阻力的销钉。
- en: Maintaining light tension with the wrench, push the pin until it reaches the
    shear line. You’ll know when you’ve reached the shear line because you’ll feel
    a slight rotation in the plug, and often you’ll feel (and even hear) a soft click
    as the pin sets. The pin stack will then be held in place. Although you probably
    can’t see with the naked eye that the plug has rotated, you should feel it happening,
    as this minor movement is amplified in your hook and tension wrench.
  id: totrans-570
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在使用扳手保持轻微张力的同时，推动销子，直到它达到剪切线。你会知道自己是否已经到达剪切线，因为你会感觉到插芯有轻微的旋转，通常你会感觉到（甚至听到）销子设置时的轻微“咔哒”声。此时销栈会被固定在原位。虽然你可能肉眼无法看到插芯已经旋转，但你应该能感觉到这个变化，因为这种微小的运动在你的钩子和张力扳手中被放大了。
- en: Repeat steps 2 and 3 until you’ve set all the pins at the shear line, at which
    point the lock should open.
  id: totrans-571
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复步骤2和3，直到所有销子都设置到剪切线位置，此时锁应当打开。
- en: Most locks in competitions have security pins, so next let’s discuss how these
    pins can be defeated with single-pin picking.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数比赛中的锁都有安全销，所以接下来我们将讨论如何通过单销挑选来破解这些销。
- en: '**COUNTING PINS**'
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: '**计数销子**'
- en: It’s useful to know how many pins are in a lock so that, if it doesn’t open,
    you know whether it’s stuck or you just have more pins to pick. You can determine
    the number of pins in several ways. Sometimes you can find the number from the
    brand and type of lock (either from experience or by looking up the lock’s specifications).
    You might also see holes for the pins at the top of the bible, which will usually
    be plugged with a conical plug or screws. However, some manufacturers polish their
    locks, making it impossible to see the plugged holes (as is often the case with
    padlocks). It’s also true that the number of plugged holes doesn’t always match
    the number of pins.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 知道锁内有多少个销子是很有用的，这样如果锁没有打开，你就能判断它是否卡住，或者你只是还有更多的销子需要挑。你可以通过几种方法来确定销子的数量。有时，你可以从锁的品牌和类型（通过经验或查阅锁的规格）来找到这个数字。你还可能看到圣经顶部有销孔，这些销孔通常会被锥形塞子或螺丝堵住。然而，一些制造商会抛光他们的锁，使得很难看到这些塞住的孔（比如常见的挂锁）。此外，塞住孔的数量并不总是与销子的数量相符。
- en: The most reliable method is to determine the number of pins with a hook. Insert
    the hook in the lock at the center of the plug without using tension until the
    hook hits the first pin. Lift your hook and push on the first pin as far as it
    will go. Slide the hook farther into the lock until it hits the second pin. Push
    that pin out of the way, and repeat this process until you’ve pushed away all
    the pins. You now know how many pins are in the lock.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 最可靠的方法是通过钩子来确定销子数量。将钩子插入锁芯的中央位置，在没有施加张力的情况下，直到钩子触及到第一个销子。抬起钩子，并将第一个销子推到底。将钩子进一步插入锁中，直到触及到第二个销子。将该销子推开，然后重复此过程，直到所有销子都被推开。现在，你就知道锁内有多少个销子了。
- en: Alternatively, you can use the flat side of a half-diamond pick to count pins.
    Insert the tool all the way into the lock and push all the pins into the plug;
    then slowly slide out the pick while keeping it level. The pins will pop back
    one by one, allowing you to count them.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，你也可以使用半钻挑的平面来数销。将工具完全插入锁芯，将所有销子推入插芯中；然后慢慢地滑出挑具，同时保持挑具平行。销子会一个一个地弹回来，让你能够数清楚它们。
- en: '*Picking Security Pins*'
  id: totrans-577
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*挑选安全销*'
- en: Setting a security pin can be challenging, but it’s a critical skill if you
    want to progress in lockpicking, since most worthwhile locks have security pins.
    *Security pins* have a unique shape that gives them a bit of wiggle room inside
    the lock, preventing them from binding like a standard pin even when you apply
    tension. Since we can’t cover how to pick every kind of security pin, we’ll focus
    on spool pins as an example. The guidance here should serve you well for other
    types of security pins too.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 设置安全销可能会很有挑战性，但如果你想在锁匠技巧上取得进展，这是一项关键技能，因为大多数有价值的锁都配有安全销。*安全销*具有独特的形状，使它们在锁内有一定的活动空间，即使你施加张力，也不会像标准销那样卡住。由于我们无法覆盖如何开启每种类型的安全销，接下来将以线轴销为例进行讲解。这里的指导对其他类型的安全销也适用。
- en: Recall from [Chapter 4](ch4.xhtml) that a *spool pin* has an indented middle
    section and is shaped like a spool of thread, as shown in [Figure 7-9](ch7.xhtml#ch7fig9).
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下[第4章](ch4.xhtml)中提到的，*线轴销*有一个凹陷的中间部分，形状像一线轴，如[图7-9](ch7.xhtml#ch7fig9)所示。
- en: '![Image](../images/07fig09.jpg)'
  id: totrans-580
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig09.jpg)'
- en: '*Figure 7-9: A pin stack with a spool pin*'
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-9：带线轴销的销栈*'
- en: Spool pins are intended to prevent successful raking. Suppose you’ve raked a
    lock that has a single spool pin and managed to set all the standard pins to the
    correct height, so all that’s left to set is the spool pin. When you rake while
    applying tension, the spool pin will rotate as its indented section meets the
    shear line, as shown in [Figure 7-10](ch7.xhtml#ch7fig10). The spool pin is now
    trapped in a blocking position and can’t be set to the shear line.
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 线圈销的设计目的是为了防止成功的抓取攻击。假设你已经抓取了一个包含单个线圈销的锁，并成功将所有标准销设置到正确的高度，这时只剩下设置线圈销了。当你在施加张力的同时抓取时，线圈销会旋转，当其凹陷部分与切割线对齐时，如[图7-10](ch7.xhtml#ch7fig10)所示。此时线圈销被困在了阻挡位置，无法设置到切割线。
- en: '![Image](../images/07fig10.jpg)'
  id: totrans-583
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig10.jpg)'
- en: '*Figure 7-10: A spool pin that is blocking*'
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-10：一个被阻挡的线圈销*'
- en: You can use a hook to differentiate between a standard pin that’s in its correct
    position at the shear line and a spool pin that’s trapped in a blocking position.
    For a standard pin, when a pin stack is aligned at the shear line, as in [Figure
    7-11](ch7.xhtml#ch7fig11), pushing it farther is impossible, since the pin touches
    the housing and can’t go any deeper. Note that you’re still applying tension at
    this point.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用钩形工具来区分处于正确位置的标准销和被卡住的阻挡位置的线圈销。对于标准销，当销栈与切割线对齐时，如[图7-11](ch7.xhtml#ch7fig11)所示，进一步推动它是不可能的，因为销与外壳接触，不能再深入。请注意，此时你仍在施加张力。
- en: '![Image](../images/07fig11.jpg)'
  id: totrans-586
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig11.jpg)'
- en: '*Figure 7-11: A standard pin in its correct position*'
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-11：标准销处于正确位置*'
- en: With a spool pin that’s blocking as shown previously in [Figure 7-10](ch7.xhtml#ch7fig10),
    however, your hook will push the key pin against the spool pin. The spool pin
    then tries to straighten out to sit flush against the key pin, which causes the
    plug to rotate toward the *closed* position (opposite of the way you’re tensioning
    the lock). As [Chapter 4](ch4.xhtml) explained, this is known as *counter-rotation*,
    and it’s a dead giveaway that you’re dealing with a security pin. It’s important
    that you don’t apply too much tension on the tension wrench here; if you do, you
    won’t be able to feel the counteracting force.
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于如[图7-10](ch7.xhtml#ch7fig10)所示处于阻挡状态的线圈销，钩形工具会将钥匙销推向线圈销。线圈销会试图恢复直线与钥匙销紧密贴合，这会导致锁芯朝*关闭*位置旋转（与施加张力的方向相反）。如[第4章](ch4.xhtml)所述，这就是*反向旋转*，是你在处理安全销时的明显信号。非常重要的一点是，不要在此时对张力扳手施加过大压力；如果施加过多，你将无法感受到反作用力。
- en: '**NOTE**'
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*To summarize, when you push on a pin stack that doesn’t move at all, it’s
    at the shear line and should be left there. If, however, you feel counter-rotation
    in the tension wrench, you have a security pin that still needs to be set*.'
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: '*总结一下，当你推动一个完全不动的销栈时，说明它已处于切割线位置，应该保持在那里。然而，如果你在张力扳手上感觉到反向旋转，则说明你遇到的是一个仍需设置的安全销*。'
- en: You can also tell that the lock has a security pin if the plug is clearly rotating
    but the lock is still closed. This happens only if you have all the standard pins
    in the correct position and the only thing keeping the lock from opening is one
    or more security pins. The distance that the plug can turn in this scenario differs
    from lock to lock. Some locks turn so much that you wonder how they can’t be fully
    open yet; a lock in this state is considered to be in a false set. Typically,
    if a lock ends up in a false set when you’re raking, you’ll need to switch to
    single-pin picking to find and set the security pins.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过判断锁芯是否明显旋转但锁仍然关闭，来判断锁内是否有安全销。这种情况只有在所有标准销都处于正确位置且唯一阻止锁打开的就是一个或多个安全销时才会发生。在这种情况下，锁芯的旋转距离因锁而异。有些锁旋转的幅度很大，你会想知道它怎么还没完全打开；这种状态下的锁被认为处于假设置状态。通常，如果你在使用“抓取”方法时锁处于假设置状态，你需要切换到单销挑选方法，以找到并设置安全销。
- en: Note that a lock will almost never have only security pins. In locks with spool
    pins, manufacturers always include at least one standard pin to prevent the plug
    from being able to wiggle with no key inserted.
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，锁几乎从不只包含安全销。在带有线圈销的锁中，制造商总会至少包括一个标准销，以防止在没有插入钥匙的情况下，锁芯能随意晃动。
- en: '[Figure 7-12](ch7.xhtml#ch7fig12) shows the five stages of setting a security
    pin.'
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-12](ch7.xhtml#ch7fig12)展示了设置安全销的五个阶段。'
- en: '![Image](../images/07fig12.jpg)'
  id: totrans-594
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig12.jpg)'
- en: '*Figure 7-12: Setting a security pin*'
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-12：设置安全销*'
- en: 'The five stages are as follows:'
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 五个阶段如下：
- en: Apply tension and pick (or rake) the standard pins. The plug should rotate a
    little bit but not open. This indicates you’re in a false set.
  id: totrans-597
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 施加扭矩并挑选（或用拉片工具）标准销钉。插芯应该稍微旋转，但不会完全打开。这表示你进入了错误的设置状态。
- en: Try pushing on particular pins, and when you feel a counter-rotation in the
    tension wrench, you’ll know that pin is a security pin.
  id: totrans-598
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试推动某些特定的销钉，当你在扭矩扳手中感到反向旋转时，你就知道那个销钉是安全销钉。
- en: Gently release a little bit of tension and push on the security pin until it’s
    unstuck.
  id: totrans-599
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻轻地释放一点扭矩，并推动安全销钉，直到它不再卡住。
- en: If you pushed the pin in the right distance, the pin stack will align at the
    shear line, the plug should again rotate in the direction in which you’re applying
    tension, and the lock should open. If you’ve pushed too far, the pin will be overset
    and you’ll have to start over.
  id: totrans-600
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你将销钉推到正确的深度，销钉堆将对齐于切割线，插芯应该再次朝你施加扭矩的方向旋转，锁应当打开。如果你推得太远，销钉会被过度设置，你需要重新开始。
- en: If the lock has more security pins to set, or if any of the regular pins were
    reset because you released some tension, the lock will return to a false set,
    and you’ll need to find the next pin to set.
  id: totrans-601
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果锁具中还有更多的安全销钉需要设置，或者如果你释放了一些扭矩导致一些常规销钉重新设置，锁具将恢复到错误的设置状态，你需要找到下一个要设置的销钉。
- en: Relieving tension when setting security pins is tricky. If you fully release
    the tension, the lock will reset and you’ll have to repick the pins, so be sure
    to always maintain a bit of pressure. Even the counter-rotation required to set
    the security pin can be enough to release pins you’ve already set. Although that
    typically happens only with standard pins, security pins might also pop back.
    In rare cases, locks may have multiple security pins that are hard to set because
    as you set one, another releases.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 设置安全销钉时解除扭矩非常棘手。如果你完全释放扭矩，锁会重置，你需要重新挑选销钉，所以一定要始终保持一定的压力。即使是设置安全销钉时所需的反向旋转，也可能足以释放你已设置的销钉。尽管这通常只发生在标准销钉上，但安全销钉也可能会弹回。在少数情况下，锁具可能会有多个难以设置的安全销钉，因为在你设置一个时，另一个会被释放。
- en: You can practice setting security pins with special practice kits. Some are
    progressive sets that consist of several locks with an increasingly higher number
    of security pins. You can also collect various locks, keeping track of the number
    of security pins in each, to make your own progressive set. Another option is
    to take existing locks, open them up, and repin them ([Chapter 5](ch5.xhtml))
    to create a custom progressive set.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用专门的练习套件来练习设置安全销钉。一些套件是逐步递进的，包含多个锁，每个锁的安全销钉数量逐渐增加。你也可以收集各种锁，并记录每个锁中安全销钉的数量，来制作你自己的递进套件。另一种方法是拿现有的锁，打开它们，并重新配销钉（[第5章](ch5.xhtml)），制作一个自定义的递进套件。
- en: '**OTHER TYPES OF SECURITY PINS**'
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他类型的安全销钉**'
- en: In addition to spool pins (right), you might encounter other security pins including
    *serrated pins* (left) and *mushroom pins* (center). The spool and mushroom pins
    work similarly and can be picked in the same way, while the serrated pin can get
    stuck in multiple positions. When picking a lock with a serrated pin, you might
    need to click it down a few times before the pin fully aligns at the shear line.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 除了线圈销钉（右），你还可能遇到其他安全销钉，包括*锯齿销钉*（左）和*蘑菇销钉*（中）。线圈销钉和蘑菇销钉的工作原理相似，可以用相同的方式解锁，而锯齿销钉可能会卡住在多个位置。当解锁带有锯齿销钉的锁时，你可能需要将它按下几次，直到销钉完全对齐切割线。
- en: '![Image](../images/un07fig01.jpg)'
  id: totrans-606
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/un07fig01.jpg)'
- en: Security pins with more exotic shapes also exist, mainly in high-security locks.
    Some pins are even made out of two parts that can move independently, though these
    are expensive to make and thus aren’t found in common locks. When you have an
    unknown security pin, sometimes your best bet is to just keep trying until something
    works!
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 还存在一些具有更特殊形状的安全销钉，主要用于高安全性锁具。一些销钉甚至由两部分组成，可以独立移动，尽管这些销钉制造成本高，因此不会出现在普通的锁中。当你遇到未知的安全销钉时，有时最好的办法就是不断尝试，直到成功！
- en: '*Overcoming Single-Pin-Picking Challenges*'
  id: totrans-608
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*克服单销钉挑选的挑战*'
- en: When the lock has a curved keyway, it can interfere with your ability to push
    on the pins straight from above. You might need to let your hook follow the curves
    in the lock to reach the pins, or push on the pins from the side. Try to get some
    locks with uncommon keyways to practice manipulating the pins.
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 当锁具有弯曲的钥匙槽时，它可能会影响你从上方直接推动销钉的能力。你可能需要让钩子沿着锁内的曲线移动以接触到销钉，或者从侧面推动销钉。尝试获取一些带有不常见钥匙槽的锁来练习操控销钉。
- en: All around the world, many keyways look like the one on the left in [Figure
    7-13](ch7.xhtml#ch7fig13). The mirror version shown on the right is much rarer.
    Picking these locks requires you to move the hook differently through the keyway
    to reach the pins. If you practice only on locks with the keyway shown on the
    left, you’ll have a hard time when faced with the lock on the right in a competition.
    Make sure you practice both.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 在全球范围内，许多钥匙槽看起来像[图7-13](ch7.xhtml#ch7fig13)左侧的那种。右侧展示的镜像版本则要稀有得多。挑锁这些锁时，需要以不同的方式移动钩子穿过钥匙槽以接触销栓。如果你只在左侧钥匙槽类型的锁上练习，那么在面对右侧类型的锁时，你会遇到困难。确保你两者都进行练习。
- en: '![Image](../images/07fig13.jpg)'
  id: totrans-611
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig13.jpg)'
- en: '*Figure 7-13: Mirrored keyways*'
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-13：镜像钥匙槽*'
- en: In addition to the challenges keyways can present, you might also get frustrated
    by pins that need to be set very deep, especially if the previous pin needs to
    stay up high. The hook you use might not be able to push on the one pin while
    keeping clear of the pin before it. In such cases, you’ll need to go through your
    collection of picking tools to see which one does the job.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 除了钥匙槽可能带来的挑战外，你还可能因需要非常深设定的销栓而感到沮丧，尤其是当前一个销栓需要保持在较高位置时。你使用的钩子可能无法在不碰到前一个销栓的情况下推到目标销栓。在这种情况下，你需要检查你的挑锁工具集合，找到合适的工具来完成工作。
- en: Combining Raking and Single-Pin Picking
  id: totrans-614
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结合梳理和单销挑锁
- en: 'You can combine the speed of raking with the effectiveness of single-pin picking
    by using this quick technique:'
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过这种快速技巧，将梳理的速度与单销挑选的有效性结合起来：
- en: Rake all the standard pins until the lock is in a false set.
  id: totrans-616
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用梳理技巧将所有标准销栓挑起，直到锁芯进入虚假状态。
- en: Keep tension on the lock and swap the rake for a hook. Try to identify the security
    pins by pushing on all the pins one by one until you feel counter-rotation in
    the tension wrench.
  id: totrans-617
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持锁的张力，将梳理工具换成钩子。试着通过逐一推动所有销栓来识别安全销栓，直到你感觉到张力扳手出现反转。
- en: Set that pin while you release a bit of tension on the tension wrench and let
    the plug turn slightly.
  id: totrans-618
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在释放少量张力的同时，设置该销栓，并让锁芯稍微转动。
- en: If, after the pin is set, the plug doesn’t come back into a false set, this
    means some of the standard pins popped back. Swap your hook for a rake, and rake
    those pins again until the plug returns to a false set.
  id: totrans-619
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果销栓设置完成后，锁芯没有回到虚假状态，说明一些标准销栓弹回了。将钩子换成梳理工具，再次梳理这些销栓，直到锁芯恢复到虚假状态。
- en: If the lock comes back into a false set and doesn’t open, you know that you’re
    facing another security pin. Again, grab your hook and find the security pin.
    By repeatedly setting an individual security pin and raking the standard pins
    in between, you’ll eventually have set all the security pins, and the lock will
    open.
  id: totrans-620
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果锁芯回到虚假状态且没有打开，说明你遇到了另一个安全销栓。再次拿起你的钩子，找到安全销栓。通过反复设置单个安全销栓并在其间梳理标准销栓，你最终会设置好所有的安全销栓，锁将打开。
- en: Many lockpickers start out by using this combined technique. When you get more
    experience in single-pin picking, you’ll most likely change your technique to
    only single-pin picking (or to the waltering technique described next). While
    it’s possible to get rapid results with raking, you can spend quite some time
    raking some locks just to find yourself in a false set. Once you master single-pin
    picking, using that technique to get into a false set and open the lock can be
    faster.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 许多锁匠起初都使用这种结合技巧。当你在单销挑锁方面积累更多经验后，你很可能会将技巧改为仅使用单销挑锁（或者使用接下来描述的沃尔特技巧）。虽然使用梳理技巧可以快速获得成果，但你可能会在梳理一些锁时花费大量时间，最终却发现自己进入了虚假状态。一旦你掌握了单销挑锁，使用该技巧进入虚假状态并打开锁可能会更快。
- en: Using the Waltering Technique
  id: totrans-622
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用沃尔特技巧
- en: You also can rake with a hook as you slide it out of the keyway.
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在钩子滑出钥匙槽时同时进行梳理。
- en: I’ve done this often enough in competitions, successfully, that friends have
    dubbed the technique *waltering*, though I don’t claim to have invented it.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 我在比赛中已多次成功使用这个技巧，甚至朋友们为它起了个名字叫*沃尔特技巧*，虽然我并不声称是发明者。
- en: —WALTER
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: —WALTER
- en: 'This technique is a hybrid raking-picking process for locks with security pins:'
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技巧是为带有安全销栓的锁设计的混合梳理挑选过程：
- en: Insert the hook into the lock, moving it all the way to the back of the plug,
    and as you take out the hook, slide the tip over the pins. You need to rake it
    more slowly and place more force on both the tension wrench and the hook than
    you usually would with raking.
  id: totrans-627
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将钩子插入锁中，直到完全到达锁芯的最深处。当你将钩子取出时，滑动其尖端过销栓。你需要更加缓慢地进行梳理，并在施加更多力量到张力扳手和钩子上时，比平常的梳理技巧要更加用力。
- en: You’ll probably overset some pins, so after each rake, release a bit of tension
    on the tension wrench. You’ll likely hear some pins popping back. This is normal
    with this technique.
  id: totrans-628
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能会将一些销钉过度设置，所以每次用完挑锁枪后，稍微放松一下扭矩扳手。你可能会听到一些销钉弹回去的声音，这种情况在这种技巧中是正常的。
- en: Do another rake and release a bit of tension again. With many locks, a few rakes
    are usually enough to set the standard pins and get the plug to rotate slightly,
    indicating that it’s in a false set with only security pins left to set. Because
    you’re applying force on the tension wrench, you shouldn’t have overset the security
    pins, just the standard pins.
  id: totrans-629
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次进行一次挑拨，并再次稍微放松扭矩。对于许多锁，只需几次挑拨通常就足够将标准销钉设置到位，并使锁芯稍微旋转，这表明它进入了假设置状态，只剩下安全销钉未设置。由于你正在施加力量在扭矩扳手上，所以你不应该将安全销钉过度设置，只需设置标准销钉即可。
- en: When all the standard pins are set, switch to single-pin picking and set the
    security pins. If some standard pins pop back up, rake them using the waltering
    motion followed by a tiny release of tension.
  id: totrans-630
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当所有标准销钉都设置完毕后，切换到单销挑拨，设置安全销钉。如果一些标准销钉弹回了，使用沃尔特技巧挑拨它们，然后稍微释放一些扭矩。
- en: Waltering differs from the standard “raking then picking” technique in that
    you release tension after each rake, and rake more slowly and with more force.
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔特技巧与标准的“挑拨然后挑选”技巧不同，沃尔特技巧是在每次挑拨后释放扭矩，并且挑拨的速度更慢且力度更大。
- en: By combining waltering with tensioning the cam with your finger, you can open
    locks especially fast, which is essential in competitions. Waltering works well
    with certain brands of locks, such as Winkhaus, EVVA, and ABUS Pfaffenhain. Before
    attempting waltering, ensure that you have mastered standard lockpicking; also
    make sure to use a hook that doesn’t bend easily, such as a SouthOrd MAX pick,
    as waltering requires more force than usual.
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 通过结合使用手指施加的扭矩和沃尔特技巧，你可以特别快速地开锁，这在比赛中非常重要。沃尔特技巧对某些品牌的锁效果很好，比如Winkhaus、EVVA和ABUS
    Pfaffenhain。在尝试沃尔特技巧之前，确保你已经掌握了标准的挑锁技巧；还要确保使用一根不容易弯曲的钩子，例如SouthOrd MAX挑锁工具，因为沃尔特技巧需要比平常更大的力量。
- en: Using Pick Guns
  id: totrans-633
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用挑锁枪
- en: '*Pick guns* move a needle up and down into the keyway, aiming to set the pins
    all at once. They’re generally not allowed in competitions, except for the freestyle
    competitions in Germany and the Czech Republic. Since they are a viable lockpicking
    tool, though, we’ll offer tips on using them here.'
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: '*挑锁枪*将针头上下移动到锁芯中，旨在一次性将所有销钉设置到位。通常在比赛中不允许使用挑锁枪，除非是在德国和捷克的自由式比赛中。不过，既然它是一个有效的挑锁工具，我们还是会在这里提供一些使用技巧。'
- en: 'Pick guns come with multiple needles of various lengths, but a flat needle
    is all you need. Use the flat side on the pins. Choose the shortest needle that
    can reach all the pins. To use a pick gun, follow these steps:'
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 挑锁枪配有多根不同长度的针头，但你只需要一根平头针。将平面朝向销钉。选择最短的针头，确保它能够接触到所有的销钉。使用挑锁枪时，按照以下步骤操作：
- en: Set the pick gun to the lightest setting so it uses the least amount of force
    on the needle. Insert the needle into the lock so it rests on all the pins. This
    allows the needle to strike on all the pins at the same time. Ensure that the
    needle is straight. If you hold the pick gun at an angle, the needle might strike
    the side of the plug, which won’t set all the pins and could even break the needle.
    You might also hit the pins in the front earlier and harder than the ones in the
    back, or vice versa, which won’t allow the lock to open.
  id: totrans-636
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将挑锁枪调到最轻的设置，这样它对针头施加的力量最小。将针头插入锁芯，使其与所有销钉接触。这使得针头可以同时打击所有销钉。确保针头保持直线。如果你将挑锁枪保持在一个角度，针头可能会打到锁芯的一侧，这样无法设置所有销钉，甚至可能会损坏针头。你也可能会比后面的销钉更早、更重地击打前面的销钉，这样就无法打开锁。
- en: The needle should be inserted far enough to hit all pins, but not so far that
    it might hit the plug at the back. Check whether the needle is in far enough (hold
    the needle on the outside of the lock to see approximately how far it should go
    in), and move the needle up and down a bit to verify that it can move freely.
  id: totrans-637
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 针头应插入足够深，以打击所有销钉，但不能插得太深，以免打到锁芯后部。检查针头是否插得够深（可以将针头放在锁外，查看大概应插多深），并上下移动针头一点，确保它能自由移动。
- en: 'When the needle is in the correct spot, engage the pick gun:'
  id: totrans-638
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当针头处于正确位置时，启动挑锁枪：
- en: For a manual gun, shoot and almost immediately tension the lock to open. If
    it doesn’t open, release the tension, check whether the needle is in the correct
    spot, and try again. Don’t tension the lock too much, as this will capture the
    pins, making it harder for the pick gun needle to move them. Try to turn open
    the lock just after the needle has hit the pins. If you’re too early, the lock
    won’t open because the pins aren’t yet in the correct position; too late, and
    the pins will have been pushed back to their original position by the springs.
    The lock has a sweet spot at which it will turn open; getting the timing right
    takes practice.
  id: totrans-639
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于手动开锁器，射击并几乎立即给锁加压以开启。如果无法打开，请释放压力，检查针头是否在正确的位置，并重新尝试。不要对锁施加过多压力，因为这样会卡住锁芯的销钉，使得开锁针更难移动它们。尝试在针头接触到销钉后立即转动开锁。如果太早，锁无法打开，因为销钉尚未到达正确位置；如果太晚，销钉将被弹簧推回到原位。锁有一个最佳的时机点，掌握好时机需要练习。
- en: For an electric pick gun, press the button to set the needle in motion and keep
    it pressed so the needle shoots multiple times. Vary the tension and continue
    until the lock opens. You can either keep your finger on the button or press it
    for just a few seconds at a time.
  id: totrans-640
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于电动挑锁枪，按下按钮使针头开始运动并保持按压，以便针头多次射击。调整张力并继续直到锁打开。你可以保持手指按住按钮，或每次按住几秒钟。
- en: '**NOTE**'
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*With some paracentric keyways, you might struggle using a pick gun, as it
    can’t make the bend; you’ll notice this if the needle doesn’t move freely*.'
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于一些偏心钥匙孔，你可能会在使用挑锁枪时遇到困难，因为它无法完成弯曲动作；如果针头无法自由移动，你会注意到这一点。*'
- en: If the lock won’t open, try adjusting the force with which the needle strikes
    (usually by twisting a wheel or screw on the pick gun) and start over again.
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 如果锁无法打开，尝试调整针头撞击的力度（通常是通过旋转挑锁枪上的轮子或螺丝）并重新开始。
- en: Picking Other Types of Locks
  id: totrans-644
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挑选其他类型的锁
- en: So far, we’ve talked about standard pin tumbler locks, with a single row of
    pin stacks and a vertical keyway. Plenty of other types of locks are around, many
    of which can be picked using the same techniques, although some require special
    tools or using your tools in a different way. In this section, we’ll look at dimple
    locks, locks with multiple rows of pins, and a few other elements and techniques.
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了标准的销钉锁，这种锁有一排销钉和一个垂直的钥匙孔。还有许多其他类型的锁，它们中的许多也可以用相同的技巧开启，尽管有些需要特殊工具或以不同的方式使用现有工具。在本节中，我们将讨论凹槽锁、具有多排销钉的锁以及一些其他元素和技巧。
- en: The locks presented here are currently rare in competitions, but their popularity
    will likely increase as the sport of lockpicking progresses.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，竞赛中展示的这些锁较为罕见，但随着开锁运动的发展，它们的普及可能会增加。
- en: '*Dimple Locks*'
  id: totrans-647
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*凹槽锁*'
- en: '*Dimple locks* have a horizontal rather than vertical keyway, which affects
    the way you hold your tools. Otherwise, you pick dimple locks in much the same
    manner as pin tumbler locks.'
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: '*凹槽锁*的钥匙孔是横向的，而不是垂直的，这会影响你握住工具的方式。除此之外，挑选凹槽锁的方式和挑选销钉锁大致相同。'
- en: '**Tensioning Dimple Locks**'
  id: totrans-649
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**张力调节凹槽锁**'
- en: A thicker or wider tension wrench, such as the one shown on the right in [Figure
    7-14](ch7.xhtml#ch7fig14), is most suitable for dimple locks. You’ll find that
    small tension wrenches—like those that work especially well in locks with narrow
    keyways—are too small to get a grip in a dimple lock. The tension wrench shown
    on the left in [Figure 7-14](ch7.xhtml#ch7fig14) can be fully turned within the
    keyway without gripping the plug, so it’s clearly too small for this lock.
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 对于凹槽锁，较厚或较宽的张力扳手（如[图7-14](ch7.xhtml#ch7fig14)右侧所示）最为合适。你会发现，适合窄钥匙孔锁的较小张力扳手，在凹槽锁中太小，无法抓住锁芯。[图7-14](ch7.xhtml#ch7fig14)左侧所示的张力扳手可以完全转动通过钥匙孔而不抓住锁芯，因此显然不适合这种锁。
- en: '![Image](../images/07fig14.jpg)'
  id: totrans-651
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig14.jpg)'
- en: '*Figure 7-14: Two different sizes of tension wrenches*'
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-14：两种不同大小的张力扳手*'
- en: Take care not to scrape the tension wrench against the housing, as that creates
    friction, which makes picking the lock more difficult.
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 小心不要让张力扳手刮擦到锁壳，因为那会产生摩擦，使得开锁更加困难。
- en: '**Raking Dimple Locks**'
  id: totrans-654
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**刷动凹槽锁**'
- en: Mountain rakes are the most effective tool for raking a dimple lock, surprisingly
    more so than specialized dimple rakes. The mountain rake in [Figure 7-15](ch7.xhtml#ch7fig15)
    has a long stretch of teeth of similar lengths, making it easier to use as a sideways
    rake.
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: 山型捞勾是挑开凹槽锁最有效的工具，令人惊讶的是，它比专门的凹槽捞勾更有效。[图 7-15](ch7.xhtml#ch7fig15)中的山型捞勾具有一排长度相似的齿，使其作为横向捞勾使用时更加方便。
- en: '![Image](../images/07fig15.jpg)'
  id: totrans-656
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig15.jpg)'
- en: '*Figure 7-15: A mountain rake with teeth of similar lengths*'
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-15：一把齿长相似的山型捞勾*'
- en: You come in from the side and move the rake back and forth while touching the
    pins on the top, as shown in [Figure 7-16](ch7.xhtml#ch7fig16).
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 你从侧面进入，来回移动捞勾，同时接触上方的销钉，如[图 7-16](ch7.xhtml#ch7fig16)所示。
- en: '![Image](../images/07fig16.jpg)'
  id: totrans-659
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig16.jpg)'
- en: '*Figure 7-16: Raking a dimple lock with a mountain rake*'
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-16：使用山型捞勾挑凹槽锁*'
- en: Some cheaper dimple locks have only standard pins, which means they can be raked,
    whereas others have security pins, requiring single-pin picking.
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: 一些便宜的凹槽锁只使用标准销钉，这意味着它们可以被捞开，而其他一些则使用安全销钉，需要进行单销挑锁。
- en: '**Single-Pin Picking Dimple Locks**'
  id: totrans-662
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**单销挑开凹槽锁**'
- en: To manipulate individual dimple pins, you can use a regular hook or half-diamond
    pick, as explained in [Chapter 6](ch6.xhtml). Insert the picking tool horizontally
    and twist it to push on the pins. With dimple locks, you can insert your picking
    tool from the left or the right of the pins, wherever you have room. Depending
    on the shape of the keyway, you might want to slide the tool against the edge
    of the keyway to help guide it.
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 要操作单个凹槽销钉，可以使用普通的钩形工具或半钻石工具，如[第六章](ch6.xhtml)所述。将挑锁工具水平插入并旋转它，以推动销钉。对于凹槽锁，你可以从销钉的左侧或右侧插入挑锁工具，哪里有空隙就从哪里插入。根据钥匙孔的形状，你可能需要将工具滑向钥匙孔边缘以帮助引导它。
- en: 'Dimple locks can be frustrating, as they tend to “eat your pick”: when you’re
    trying to set a pin and maneuver the tip of a hook, the tool can get stuck. Rotating
    the hook back to where it was is almost impossible, so before you can do anything
    else, you’ll need to free the tool by inserting a flat piece of metal, like another
    picking tool or tension wrench, to make room for the stuck tool to come out. You
    may need to push against all the pins as far as you can.'
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 凹槽锁可能令人沮丧，因为它们往往会“吃掉你的工具”：当你尝试设置一个销钉并操控钩形工具的尖端时，工具可能会卡住。将钩形工具旋转回原位几乎是不可能的，因此，在做任何其他操作之前，你需要通过插入一块金属片（如另一个挑锁工具或张力扳手）来为卡住的工具腾出空间。你可能需要尽可能地推动所有的销钉。
- en: '**NOTE**'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Dimple pick guns, strictly speaking, are not pick guns, but rather they use
    foil impressioning to open dimple locks. With foil impressioning, you tension
    the lock to create the key bitting in a skeleton key wrapped with aluminum foil.
    You’ll probably be quicker single-pin picking a dimple lock than using a dimple
    pick gun*.'
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: '*严格来说，凹槽挑锁枪不是挑锁枪，它们是通过薄膜印象法打开凹槽锁的。使用薄膜印象法时，你需要施加张力以在用铝箔包裹的骨架钥匙上形成钥匙齿形。你可能会发现单钩挑锁比使用凹槽挑锁枪更快。*'
- en: '*Locks with Multiple Rows of Pins*'
  id: totrans-667
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*带有多排销钉的锁*'
- en: As we’ve discussed, one way to make a lock more resistant to lockpicking is
    to simply add more pins. The disadvantage is that locks have only a certain amount
    of space, so manufacturers are limited in the number of pins they can add. Most
    regular locks contain five pins. [Figure 7-17](ch7.xhtml#ch7fig17) shows a BEST
    IC cylinder with seven pins in a straight line. Other examples are the ASSA ABLOY
    seven-pin lock and the Mul-T-Lock 7×7.
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所讨论的，增强锁具抗撬能力的一种方法就是简单地增加销钉数量。缺点是锁具的空间有限，制造商在销钉数量上有一定的限制。大多数常规锁具包含五个销钉。[图
    7-17](ch7.xhtml#ch7fig17)展示了一个BEST IC气缸，它有七个销钉排列成一条直线。其他的例子包括ASSA ABLOY七销锁和Mul-T-Lock
    7×7。
- en: '![Image](../images/07fig17.jpg)'
  id: totrans-669
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig17.jpg)'
- en: '*Figure 7-17: A BEST interchangeable core with seven pins*'
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-17：一个带有七个销钉的BEST可互换锁芯*'
- en: '**INTERCHANGEABLE CORES**'
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: '**可互换锁芯**'
- en: Recall from [Chapter 2](ch2.xhtml) that ICs have two different keys. The regular
    key is used to open the lock, and the control key is used to rotate the plug and
    retract the control lug, allowing the whole core to be removed and replaced.
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: 记得[第二章](ch2.xhtml)中提到的，IC锁芯有两把不同的钥匙。常规钥匙用于开锁，而控制钥匙则用于旋转插芯并收回控制凸耳，从而允许整个锁芯被取出并更换。
- en: ICs have multiple shear lines, which complicates picking. All pins need to be
    set at the same shear line, either the one for opening the lock or the one for
    changing it out. Opening the lock at either shear line could be considered a successful
    open in a competition, depending on local rules.
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: IC锁具有多个切割线，这增加了挑锁的复杂度。所有销钉都需要设置在相同的切割线，无论是用于开锁的切割线还是用于更换的切割线。根据当地规则，比赛中在任一切割线上成功打开锁都可以视为成功开锁。
- en: To include more pins, manufacturers must introduce multiple rows to the lock;
    in turn, the key needs to have multiple rows of cuts (see [Figure 7-18](ch7.xhtml#ch7fig18)),
    which makes copying it more expensive and difficult.
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增加更多的销钉，制造商必须在锁中引入多个排；反过来，钥匙需要具有多个切割排（见[图7-18](ch7.xhtml#ch7fig18)），这使得复制钥匙更加昂贵和困难。
- en: '![Image](../images/07fig18.jpg)'
  id: totrans-675
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig18.jpg)'
- en: '*Figure 7-18: Keys to locks with multiple rows of pins: ABUS Pfaffenhain KV14
    (top) and DOM RS 8 (bottom)*'
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-18：带有多个销钉排的锁的钥匙：ABUS Pfaffenhain KV14（上图）和DOM RS 8（下图）*'
- en: In locks with multiple rows, one row of pins always needs to be set completely
    before the pins in the other rows start to bind. As a result, when you have two
    rows of 6 pins each, you’re basically picking a 6-pin lock in the first row and
    then another 6-pin lock in the second row, as opposed to picking one 12-pin lock.
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 在具有多个销钉排的锁中，一个销钉排总是需要完全设置好，之后另一个销钉排的销钉才会开始卡住。因此，当你有两个排，每排各有6个销钉时，你实际上是在挑选第一个排的6销锁，然后再挑选第二个排的6销锁，而不是挑选一个12销锁。
- en: The row you need to set first depends on the lock. Start picking in any row.
    If you feel a binding pin, you know that this pin’s row is the first that needs
    to be set. If no pin binds, you need to switch to another row. Once all pins in
    that row are set, you might feel the plug rotating a little, like a false set,
    after which the pins in the next row will start to bind.
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要先设置的排取决于锁的类型。可以从任何一排开始挑锁。如果你感觉到有销钉卡住，就说明这一排的销钉是需要先设置的。如果没有销钉卡住，你需要切换到另一排。当该排的所有销钉都设置好后，你可能会感觉到插头稍微旋转，就像是假设设置，之后下一排的销钉会开始卡住。
- en: Manufacturers position multiple rows of pins in all kinds of ways. The DOM System
    D and the ASSA Twin have two rows in parallel, which means the pin stacks aren’t
    perpendicular to the core. These locks are rare because the nonperpendicular stacks
    make it harder to get the shape of the pin to match the curvature of the plug.
    [Figure 7-19](ch7.xhtml#ch7fig19) shows such a cylinder without its plug.
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商以各种方式设置多个销钉排。DOM系统D和ASSA Twin具有两个并排的销钉排，这意味着销钉堆叠并不是垂直于核心的。这些锁较为罕见，因为非垂直堆叠使得销钉的形状难以与插头的曲率匹配。[图7-19](ch7.xhtml#ch7fig19)显示了没有插头的这种圆筒。
- en: '![Image](../images/07fig19.jpg)'
  id: totrans-680
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig19.jpg)'
- en: '*Figure 7-19: A cylinder with two parallel rows of pins*'
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-19：具有两排平行销钉的圆筒*'
- en: As you can see, two curved pins are elevated beyond the shear line. If such
    a pin inadvertently rotates, as the one on the right has, it won’t sit completely
    flush at the shear line. Additional features need to be built into the cylinder
    to prevent the pins from rotating, which makes these locks more expensive.
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，两个弯曲的销钉已经升高，超过了切割线。如果这样的销钉无意间旋转了，就像右边的那个，它就不能完全与切割线平齐。圆筒需要添加额外的功能来防止销钉旋转，这使得这些锁更加昂贵。
- en: Mul-T-Lock patented a design, the Mul-T-Lock Interactive, with a second row
    of pins *inside* an existing row of pins. [Figure 7-20](ch7.xhtml#ch7fig20) shows
    a cutaway version of this cylinder.
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: Mul-T-Lock专利了一种设计，Mul-T-Lock Interactive，第二排销钉*位于*现有销钉排的内部。[图7-20](ch7.xhtml#ch7fig20)显示了这种圆筒的剖面图。
- en: '![Image](../images/07fig20.jpg)'
  id: totrans-684
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig20.jpg)'
- en: '*Figure 7-20: Mul-T-Lock Interactive*'
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-20：Mul-T-Lock Interactive*'
- en: Here you can see hollow pins with smaller pins inside. When you tension the
    lock, the hollow outer pins bind first. Once the outer pins are set, the lock
    will turn slightly as if in a false set, after which you can start picking the
    inner pins.
  id: totrans-686
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里你可以看到空心销钉，里面有更小的销钉。当你给锁施加扭力时，外部空心销钉首先会卡住。一旦外部销钉设置好，锁会稍微转动，仿佛进入了假设设置状态，之后你可以开始挑选内部销钉。
- en: '[Figure 7-21](ch7.xhtml#ch7fig21) shows a picking tool made specifically for
    the Mul-T-Lock Interactive, shaped to allow it to pick the outer and inner pins.
    You move the tool back and forth to the discrete positions of the pins. You could
    do the same job, at lower cost, with a standard hook. In a competition, dedicated
    tools like these are often prohibited.'
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 7-21](ch7.xhtml#ch7fig21)显示了一种专为Mul-T-Lock Interactive设计的开锁工具，其形状使得它能够挑起外部和内部的销钉。你可以将工具来回移动，定位到销钉的精确位置。你也可以用标准的钩子工具以较低的成本完成同样的工作。在比赛中，像这样的专用工具通常是被禁止的。'
- en: '![Image](../images/07fig21.jpg)'
  id: totrans-688
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig21.jpg)'
- en: '*Figure 7-21: Mul-T-Lock Interactive picking tool*'
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-21: Mul-T-Lock Interactive开锁工具*'
- en: The Mul-T-Lock Interactive is so named because an element in the key *interacts*
    with an extra pin in the plug. This extra pin pushes on the interactive element,
    which extends outside the key while pushing on a key pin on the other side of
    the key. Because the interactive element extends out of the key, this key pin
    needs to be pushed in very deep—deeper than the others.
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: Mul-T-Lock Interactive这个名称的由来是因为钥匙中的一个元件与插头中的一个额外销钉*相互作用*。这个额外的销钉推动互动元件，互动元件从钥匙外部伸出，同时推动钥匙另一侧的钥匙销钉。由于互动元件会从钥匙外部伸出，因此这个钥匙销钉需要被推得非常深——比其他销钉要深。
- en: The interactive element is always in the second pin position for this brand
    and type of lock. Therefore, if you recognize a lock as a Mul-T-Lock Interactive,
    you know that the second pin from the front (the leftmost pin in [Figure 7-20](ch7.xhtml#ch7fig20))
    needs to be pushed in very deep. You can use standard tools to do so.
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这种品牌和类型的锁，互动元件始终位于第二个销钉位置。因此，如果你识别出一把锁是Mul-T-Lock Interactive，你就知道第二个从前面数来的销钉（即[图
    7-20](ch7.xhtml#ch7fig20)中的最左侧销钉）需要被推得非常深。你可以使用标准工具来完成这一操作。
- en: Some locks have a standard row of pins and a second row on the side whose pins
    are operated by dimples or extrusions on the side of the key, like the ABUS Pfaffenhain
    KV14 key and DOM RS 8 key in [Figure 7-18](ch7.xhtml#ch7fig18). The Pfaffenhain
    key has dimples on its side. In the lock, ball bearings in the plug drop into
    the holes in the key to make room for a pin that comes in from the side. The DOM
    lock has a second row of pins that are operated by protrusions on the side of
    the key. For both of these locks, you have to set the pins in one row before setting
    the pins in the other.
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 有些锁具有标准的销钉排列，并且在侧面有第二排销钉，这些销钉通过钥匙侧面的凹点或凸起物进行操作，就像[图 7-18](ch7.xhtml#ch7fig18)中的ABUS
    Pfaffenhain KV14钥匙和DOM RS 8钥匙一样。Pfaffenhain钥匙的侧面有凹点。在锁芯中，插头中的球轴承会掉入钥匙上的凹点，以腾出空间给从侧面进入的销钉。DOM锁有第二排销钉，这些销钉由钥匙侧面的凸起物操作。对于这两种锁，你需要先设置一排销钉，然后再设置另一排销钉。
- en: Dimple locks commonly have three or four or even more rows of pins, which might
    be next to or opposite each other. The more elements in the lock, the harder it
    is to pick. Consider the cutaway version of the Kaba Quattro, shown in [Figure
    7-22](ch7.xhtml#ch7fig22).
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 凹点锁通常有三排、四排甚至更多排销钉，这些销钉可能相邻或互相对立。锁中元素越多，挑锁就越困难。考虑一下[图 7-22](ch7.xhtml#ch7fig22)中展示的Kaba
    Quattro的剖面图。
- en: '**NOTE**'
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Kaba became part of Dormakaba through its merger with Dorma in 2015*.'
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: '*Kaba通过与Dorma于2015年的合并成为Dormakaba的一部分*。'
- en: '![Image](../images/07fig22.jpg)'
  id: totrans-696
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig22.jpg)'
- en: '*Figure 7-22: Kaba Quattro cylinder and key*'
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-22: Kaba Quattro锁芯和钥匙*'
- en: This lock has four rows of pins. The pins are very short and fully contained
    in the plug, which means each pin has only a few possible depths. Since the lock
    has so many pins, it is challenging to pick. Notice that the pins are also extremely
    close together, making it harder to keep track of which pin you’re manipulating
    in which row. Since picking these locks is so difficult, they aren’t typically
    included in lockpicking competitions.
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 这个锁有四排销钉。销钉非常短，并且完全包含在锁芯内，这意味着每个销钉只有少数几种可能的深度。由于锁有这么多销钉，因此挑选它非常具有挑战性。注意，这些销钉之间非常靠近，这使得追踪你操作的是哪一排销钉变得更加困难。由于挑选这些锁非常困难，它们通常不会出现在锁匠竞赛中。
- en: '*Locks with Passive Key Control*'
  id: totrans-699
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*具有被动钥匙控制的锁*'
- en: '*Active* elements are parts you need to move to the correct position to open
    the lock, such as the pins we’ve been dealing with thus far. *Passive* elements
    are additional parts that are already in the correct position without the key
    inserted. These are used to verify the key shape, such as a dimple in a certain
    position; this allows a manufacturer to provide blank keys with specific dimples
    only to selected locksmiths, providing better key control. If a dimple is missing,
    the passive element (such as a ball bearing) will be pushed into the locked position.
    If the passive element has room to stay in its default position, the lock can
    open.'
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: '*主动*元件是需要移动到正确位置才能打开锁的部分，例如我们到目前为止处理的销钉。*被动*元件是已经处于正确位置而不需要插入钥匙的附加部分。它们用于验证钥匙形状，例如某个位置的凹坑；这使得制造商能够只向选定的锁匠提供具有特定凹坑的空白钥匙，从而提供更好的钥匙控制。如果缺少凹坑，被动元件（如滚珠轴承）将被推入锁定位置。如果被动元件有足够的空间保持其默认位置，锁就能打开。'
- en: Let’s look at an example. [Figure 7-23](ch7.xhtml#ch7fig23) shows both sides
    of the key for a WILKA Carat S1 lock.
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一个例子。[图 7-23](ch7.xhtml#ch7fig23)显示了WILKA Carat S1 锁的钥匙两面。
- en: '![Image](../images/07fig23.jpg)'
  id: totrans-702
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig23.jpg)'
- en: '*Figure 7-23: Wilka Carat S1 key*'
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-23：Wilka Carat S1 锁匙*'
- en: This key has six cuts, so the lock will have six pin stacks. These pins are
    active elements. The key also has four dimples on the side that ball bearings
    within the lock drop into. The ball bearings in the lock that drop into the dimples
    are the passive elements.
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 这把钥匙有六个切口，因此锁将有六个销钉堆。这些销钉是主动元件。钥匙侧面还有四个凹坑，锁中的滚珠轴承会掉入这些凹坑。掉入凹坑中的锁中的滚珠轴承就是被动元件。
- en: For lockpickers, these passive ball bearings are nothing to worry about; while
    they can be moved, opening the lock doesn’t require pushing them to a shear line
    against a spring. Instead, the ball bearings just need to have room to move out
    of the way when the plug turns. The dimples in the side of the key provide that
    room. Without these dimples, the ball bearings would get stuck and prevent the
    plug from turning, which is how passive elements verify the key’s shape. Passive
    elements like these are often used in master-key systems. When no key is present
    at all, the ball bearings have all the space they need to move out of the way.
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 对于锁匠来说，这些被动滚珠轴承无须担心；虽然它们可以被移动，但开锁并不需要将它们推到剪切线以抵抗弹簧。相反，滚珠轴承只需要有足够的空间在插头转动时移开。钥匙侧面的凹坑提供了这个空间。如果没有这些凹坑，滚珠轴承会卡住，阻止插头旋转，这就是被动元件验证钥匙形状的方式。像这样的被动元件通常用于主钥匙系统。当没有钥匙时，滚珠轴承有足够的空间移开。
- en: The lock for this key is shown in [Figure 7-24](ch7.xhtml#ch7fig24).
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 这个钥匙的锁在[图 7-24](ch7.xhtml#ch7fig24)中显示。
- en: '![Image](../images/07fig24.jpg)'
  id: totrans-707
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig24.jpg)'
- en: '*Figure 7-24: Wilka Carat S1 cylinder*'
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-24：Wilka Carat S1 圆筒锁*'
- en: Notice the round mark on the side of the cylinder. Beneath that mark is an additional
    active pin with a spring behind it that needs to be set precisely at the shear
    line, just like the six standard pins. This pin is pushed to the shear line by
    a movable protrusion in the key (in this case, a ball bearing), which is visible
    in the right-hand image of [Figure 7-23](ch7.xhtml#ch7fig23). You set this active
    pin with a standard hook, just like all the others.
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意圆筒侧面的圆形标记。在该标记下方是一个附加的主动销钉，后面有一个弹簧，需要精确地设置在剪切线处，就像六个标准销钉一样。这个销钉通过钥匙中的可移动突出部分（在这种情况下是一个滚珠轴承）被推到剪切线，这在[图
    7-23](ch7.xhtml#ch7fig23)右侧的图像中可见。你可以像处理其他销钉一样，用标准钩子设置这个主动销钉。
- en: '*Locks with Sliders*'
  id: totrans-710
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*带滑块的锁*'
- en: Locks can also contain *sliders* (introduced in [Chapter 4](ch4.xhtml)) instead
    of or in addition to pins. [Figure 7-25](ch7.xhtml#ch7fig25) shows the key for
    an SEA 3 lock; the wavy lines indicate that the lock includes sliders.
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 锁也可以包含*滑块*（在[第4章](ch4.xhtml)中介绍），作为销钉的替代或附加部分。[图 7-25](ch7.xhtml#ch7fig25)显示了SEA
    3 锁的钥匙；波浪线表示锁中包含滑块。
- en: '![Image](../images/07fig25.jpg)'
  id: totrans-712
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig25.jpg)'
- en: '*Figure 7-25: SEA 3 key*'
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 7-25：SEA 3 锁匙*'
- en: The 10 sliders (5 on each side) in this lock are flat, rectangular pieces of
    metal. The sliders have a tiny pin that rides on the groove in the key. When the
    key is fully inserted, the sliders will be in their final position. If they’re
    pushed up or down to exactly fit within the plug, the plug can rotate, and the
    lock opens.
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: 这个锁中的10个滑块（每边5个）是平坦的矩形金属片。滑块上有一个小销钉，沿着钥匙上的凹槽滑动。当钥匙完全插入时，滑块将处于最终位置。如果它们被上下推动，以准确适应插头，那么插头就可以旋转，锁就会打开。
- en: You pick a lock with sliders with a standard hook and tension wrench. Use the
    hook to move the sliders left and right, or up and down, depending on where they’re
    located. For this lock, the key is inserted vertically, so you need to move the
    sliders up and down. If a slider moves freely under your hook, it’s not yet binding.
    Continue feeling the sliders until you find the one that’s binding, and move that
    binding slider until you feel it’s in the correct position. You will feel this
    in the hook and the tension wrench, just as if you were picking a single pin in
    a standard lock. In this lock, the sliders will be on either side.
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 使用标准的钩子和张力扳手解锁滑块锁。用钩子左右或上下移动滑块，具体取决于它们的位置。对于这种锁，钥匙是垂直插入的，因此你需要上下移动滑块。如果滑块在钩子下自由移动，说明它尚未卡住。继续感受滑块，直到找到卡住的那个，并将它移动到正确的位置。你会在钩子和张力扳手上感受到这种变化，就像在拨动标准锁中的单个针脚一样。在这把锁中，滑块位于两侧。
- en: The SEA 3 key also has dimples on the side, indicating the lock has pins as
    well. These are active pins, meaning they need to be picked. Picking these pins
    is like picking the pins in any standard lock.
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: SEA 3钥匙的侧面也有小凹点，表明锁内也有针脚。这些是活动针脚，意味着需要通过拨动它们来解锁。拨动这些针脚的过程类似于拨动任何标准锁的针脚。
- en: The front of the SEA 3 cylinder has tiny flat-headed pins in the sides of the
    keyway, visible in [Figure 7-26](ch7.xhtml#ch7fig26); this is another indication
    that the lock contains sliders.
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: SEA 3锁芯的前部在钥匙槽的两侧有小型平头针脚，见[图7-26](ch7.xhtml#ch7fig26)；这也是锁内有滑块的另一种迹象。
- en: '![Image](../images/07fig26.jpg)'
  id: totrans-718
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig26.jpg)'
- en: '*Figure 7-26: SEA 3 cylinder*'
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-26：SEA 3锁芯*'
- en: The key for the slider lock is identical on both sides so that it works either
    way you insert it in the cylinder; this is known as a *convenience key*. When
    a convenience key is inserted in the cylinder, only the bottom slider grooves
    and dimples in the keys operate the lock. If you reverse the key, the top slider
    grooves and dimples operate.
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 滑块锁的钥匙两侧完全相同，因此无论你如何插入，都可以正常工作；这称为*便捷钥匙*。当便捷钥匙插入锁芯时，只有底部的滑块凹槽和钥匙上的小凹点起作用。如果反向插入钥匙，顶部的滑块凹槽和小凹点将发挥作用。
- en: '*Locks with Rotating Pins*'
  id: totrans-721
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*带旋转针脚的锁*'
- en: In [Chapter 4](ch4.xhtml), you saw the Medeco Biaxial lock, which has chisel-tipped
    pins that rotate. For the lock to open, the pins need to be set to the correct
    depth and rotated to the correct angle. The pins have a vertical groove cut into
    them, and the plug contains a sidebar that drops into these grooves when the pins
    are properly aligned, allowing the plug to rotate. You can rotate the pins by
    fiddling with them at the sides with a hook.
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4章](ch4.xhtml)中，你看到过Medeco双轴锁，它有旋转的凿尖针脚。为了打开锁，针脚需要调节到正确的深度，并旋转到正确的角度。针脚上有垂直的凹槽，插芯内有一个副边条，当针脚对齐时，副边条会落入这些凹槽中，从而允许插芯旋转。你可以通过用钩子在两侧拨动针脚来旋转它们。
- en: '*Disc Detainer Locks*'
  id: totrans-723
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*盘式脱扣锁*'
- en: As discussed in [Chapter 3](ch3.xhtml), the discs in disc detainer locks have
    a little notch cutout called the *gate* ([Figure 7-27](ch7.xhtml#ch7fig27)).
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第3章](ch3.xhtml)所讨论，盘式脱扣锁中的圆盘有一个小缺口，称为*门*（[图7-27](ch7.xhtml#ch7fig27)）。
- en: '![Image](../images/07fig27.jpg)'
  id: totrans-725
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig27.jpg)'
- en: '*Figure 7-27: Two discs from an ABLOY Classic disc detainer lock*'
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-27：ABLOY经典盘式脱扣锁的两个圆盘*'
- en: When all the gates in the discs align perfectly, the sidebar (shown at the top
    of [Figure 7-28](ch7.xhtml#ch7fig28)) can fall into the groove they create, allowing
    the plug to move.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 当圆盘中的所有门完全对齐时，副边条（见[图7-28](ch7.xhtml#ch7fig28)顶部）可以掉入它们所形成的凹槽，从而允许插芯移动。
- en: '![Image](../images/07fig28.jpg)'
  id: totrans-728
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/07fig28.jpg)'
- en: '*Figure 7-28: A cutaway ASSA ABLOY Classic lock*'
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-28：ASSA ABLOY经典锁的剖面图*'
- en: 'The angles of the cuts on the key determine the rotation of each disc in the
    lock. The position of the gate on each disc matches these angles. Though you could
    try to manipulate the individual discs with a hook, you’d be left with the problem
    of tensioning the lock: the tensioning force needs to be applied to the end of
    the plug deep inside, rather than to the keyway at the front of the lock. A regular
    tension wrench doesn’t have the correct tip to interact with the lock, and would
    block up the whole keyway in order to extend all the way to the back.'
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 钥匙上的切割角度决定了锁中每个圆盘的旋转。每个圆盘上的开口位置与这些角度相匹配。虽然你可以尝试用钩子操作各个圆盘，但你会遇到一个问题——锁的张力：施加张力的力量需要作用在插头的末端，而不是锁的前端钥匙槽上。普通的张力扳手无法与锁的正确位置配合，而且会堵塞整个钥匙槽，无法延伸到锁的后部。
- en: Instead, you need special disc detainer tools that integrate the tension wrench
    and the hook. These tools vary in price depending on the lock’s complexity. [Figure
    7-29](ch7.xhtml#ch7fig29) shows a tool for the ABLOY disc detainer lock in [Figure
    7-28](ch7.xhtml#ch7fig28).
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，你需要特别的圆盘解码工具，这些工具将张力扳手和钩子结合起来。根据锁的复杂性，这些工具的价格不同。[图7-29](ch7.xhtml#ch7fig29)显示的是用于[图7-28](ch7.xhtml#ch7fig28)中ABLOY圆盘解码锁的工具。
- en: '![Image](../images/07fig29.jpg)'
  id: totrans-732
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig29.jpg)'
- en: '*Figure 7-29: ASSA ABLOY Classic decoder tool*'
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-29: ASSA ABLOY经典解码工具*'
- en: The dimensions of the ABLOY Classic locks can vary depending on when they were
    produced, so this tool comes with detachable end pieces that can be exchanged.
    This is an expensive tool that works only on ABLOY Classic locks. You shouldn’t
    need such specialized tools for typical lockpicking competitions, though trying
    them out is a lot of fun if you’re looking for a challenge.
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: ABLOY经典锁的尺寸可能因生产时间不同而有所变化，因此这个工具配有可拆卸的端件，可以更换。这个工具非常昂贵，只能用于ABLOY经典锁。不过，对于常规的锁具挑战比赛，你不需要如此专业的工具，尽管如果你在寻找挑战，尝试这些工具会非常有趣。
- en: Disc detainer tools will not only pick the lock but also decode it, meaning
    you can use the tool to learn the lock’s configuration and then use that configuration
    to open the same lock as many times as you like. A decoding tool has a knob that
    allows you to position it at a specific disc. By keeping track as you move from
    disc to disc, you learn the setting of each individual disc. Some tools also have
    a clicker (with a scale) that clicks into place for each disc position so you
    know exactly which disc you’re manipulating. If you keep track of each disc’s
    rotation as you set it, you’ll know the combination after you’ve opened the lock.
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 圆盘解码工具不仅能挑开锁，还能解码它，这意味着你可以使用该工具了解锁的配置，然后利用该配置无限次打开相同的锁。解码工具有一个旋钮，允许你将其定位到特定的圆盘位置。通过记录你从一个圆盘到另一个圆盘的移动，你可以了解每个圆盘的设置。有些工具还带有一个带刻度的点击器，它在每个圆盘位置上会发出咔哒声，这样你就能准确知道正在操作哪个圆盘。如果你在设置每个圆盘时记录它的旋转，等你打开锁后，就能知道组合密码。
- en: '*Locks with Unusual Keyways*'
  id: totrans-736
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*具有不寻常钥匙槽的锁*'
- en: Sometimes manufacturers design keyways that hinder tool insertion. The ABUS
    XP1 lock ([Figure 7-30](ch7.xhtml#ch7fig30), left), for example, has a zigzag
    in the keyway, restricting the space available to reach the pins. Your best bet,
    depending on the bitting of the key, is to try picking with a half-diamond pick.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，制造商设计了阻碍工具插入的钥匙槽。例如，ABUS XP1锁（见[图7-30](ch7.xhtml#ch7fig30)，左侧）具有一个之字形的钥匙槽，限制了到达销钉的空间。根据钥匙的切割情况，你最好的选择是尝试使用半钻形挑锁器进行挑选。
- en: '![Image](../images/07fig30.jpg)'
  id: totrans-738
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig30.jpg)'
- en: '*Figure 7-30: ABUS XP1 (left) and EVVA 3KS (right) keyways*'
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-30: ABUS XP1（左）和EVVA 3KS（右）钥匙槽*'
- en: The EVVA 3KS ([Figure 7-30](ch7.xhtml#ch7fig30), right) and 4KS have sliders
    on both sides that almost touch each other in the lock, leaving little space to
    insert a picking tool. Determined lockpickers have had to resort to making tools
    out of very thin metal.
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: EVVA 3KS（见[图7-30](ch7.xhtml#ch7fig30)，右侧）和4KS的两侧都有滑块，在锁中几乎互相接触，留下了很小的空间来插入挑锁工具。坚定的开锁者不得不使用非常薄的金属自制工具。
- en: '*Specialty Locks*'
  id: totrans-741
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*特种锁*'
- en: High-security locks have many other mechanisms you might encounter, as discussed
    in [Chapter 4](ch4.xhtml). The EVVA MCS key shown in [Figure 7-31](ch7.xhtml#ch7fig31),
    for example, contains four magnets, and the MCS lock requires custom tools to
    be picked.
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 高安全性的锁具有许多其他机制，你可能会遇到，如[第4章](ch4.xhtml)中所讨论的。例如，[图7-31](ch7.xhtml#ch7fig31)中显示的EVVA
    MCS钥匙包含四个磁铁，而MCS锁需要定制工具才能开锁。
- en: '![Image](../images/07fig31.jpg)'
  id: totrans-743
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig31.jpg)'
- en: '*Figure 7-31: The EVVA MCS key*'
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-31: EVVA MCS钥匙*'
- en: Other mechanisms include pins that interlock, locks with multiple shear lines,
    locks with freely rotating plugs, locks with wafers instead of pins, locks with
    pivoting elements, and more. Luckily, these are rarely seen in competitions. To
    learn more about these specialty locks, we recommend *High-Security Mechanical
    Locks* by Graham W. Pulford (Butterworth-Heinemann, 2007).
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 其他机制包括互锁销钉、具有多个切割线的锁、带有自由旋转插头的锁、使用薄片而非销钉的锁、带有转动元件的锁等等。幸运的是，这些在比赛中很少见到。要了解更多关于这些特种锁的信息，我们推荐Graham
    W. Pulford的*《高安全性机械锁》*（Butterworth-Heinemann，2007）。
- en: Creating or Adapting Tools
  id: totrans-746
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建或改造工具
- en: You might enjoy making your own tools as an extension to locksport. Locks included
    in locksport competitions don’t require such tools, but picking high-security
    locks and creating tools for doing so can be rewarding.
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会喜欢将自己制作工具作为锁具运动的延伸。锁具运动比赛中使用的锁具不需要这样的工具，但开启高安全性锁具并创造相应的工具是有意义的。
- en: Making tools from scratch can require a lot of equipment, prototyping, and knowledge
    of materials, but modifying existing tools is easy. To create or modify a tool,
    start by disassembling the lock you intend to use it on and examining the parts
    to figure out the best shape for your custom tool. Search for videos online of
    that specific lock being picked to get an idea of details that your tool might
    require.
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 从零开始制作工具可能需要大量设备、原型设计和材料知识，但修改现有工具则更为简单。要创建或修改工具，首先拆解你打算使用工具的锁，检查零件并找出定制工具的最佳形状。可以在网上查找该特定锁的开锁视频，以了解你的工具可能需要的细节。
- en: Say you have a specific dimple lock, but none of your tools have proven any
    good for opening it. You could buy a cheap set of dimple picks and change the
    shape by using a file or a Dremel tool to suit the shape of the lock.
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有一个特定的凹槽锁，但没有一个工具能成功打开它。你可以购买一套便宜的凹槽开锁工具，并通过使用锉刀或Dremel工具改变形状，以适应锁的形状。
- en: As an example, Walter owns a DOM Diamant lock (see [Figure 7-32](ch7.xhtml#ch7fig32)),
    a disc detainer lock he hadn’t been able to pick with regular tools.
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，Walter 拥有一把DOM Diamant锁（见[图7-32](ch7.xhtml#ch7fig32)），这是一把圆盘锁，他一直未能使用常规工具开锁。
- en: '![Image](../images/07fig32.jpg)'
  id: totrans-751
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig32.jpg)'
- en: '*Figure 7-32: DOM Diamant*'
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-32：DOM Diamant锁*'
- en: In the ABLOY Classic, the discs rotate only after you’ve fully inserted the
    key and turned it. In the Diamant, however, the discs start to rotate as soon
    as the key is inserted. When the key is fully inserted, the discs are in their
    final position.
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 在ABLOY Classic锁中，只有在完全插入钥匙并转动之后，圆盘才会旋转。然而，在Diamant中，圆盘一旦插入钥匙便开始旋转。当钥匙完全插入时，圆盘就处于最终位置。
- en: To customize a tool for the job, Walter started with an existing Chinese disc
    lock tool. He needed to modify its tip to fit the Diamant in order to apply tensioning;
    however, the tip included with the tool wasn’t suited to be filed down, so instead
    he replaced the tip with a common nail and used a Dremel to achieve the correct
    shape. [Figure 7-33](ch7.xhtml#ch7fig33) shows the result.
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 为了定制适合工作的工具，Walter 从现有的中文圆盘锁工具开始。他需要修改工具的尖端以适应Diamant，以便施加张力；然而，工具附带的尖端不适合被打磨，因此他将尖端更换为一根普通的钉子，并使用Dremel工具来获得正确的形状。[图7-33](ch7.xhtml#ch7fig33)展示了最终结果。
- en: '![Image](../images/07fig33.jpg)'
  id: totrans-755
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig33.jpg)'
- en: '*Figure 7-33: Homemade tool to pick a DOM Diamant*'
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-33：自制工具用于开启DOM Diamant锁*'
- en: Having disassembled the lock, he could test whether the tip could pass the individual
    discs and file more off whenever needed. Making such a tool requires perseverance,
    multiple rounds of tests, and many hours.
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 拆解完锁后，他可以测试尖端是否能通过各个圆盘，并在需要时继续打磨。制作这样的工具需要坚持不懈、多轮测试以及大量时间。
- en: Getting Experience
  id: totrans-758
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获得经验
- en: To gain experience with lockpicking, try opening a standard pin tumbler lock
    repeatedly with the same tools. As you start to understand the amount of force
    to use, the locations of the security pins, and so on, subsequent openings should
    be faster. Once you’ve mastered that process, try opening the same lock again
    with different tools. When you can open a lock multiple times, in the same amount
    of time, you have truly mastered it.
  id: totrans-759
  prefs: []
  type: TYPE_NORMAL
  zh: 为了积累开锁经验，可以尝试使用相同的工具反复打开标准的销钉锁。随着你开始了解所需的力量、安保销的位置等，后续的开锁速度应该会加快。一旦掌握了这个过程，可以尝试使用不同的工具再次打开同一个锁。当你能够在相同的时间内多次打开一个锁时，你就真正掌握了它。
- en: As you pick a variety of regular locks, you’ll begin discovering patterns. Just
    as we’ve found the waltering technique works well on Pfaffenhain locks, you might
    find that the Bogotá rake quickly opens locks of a certain brand, that locks without
    a brand name often don’t have security pins and can be raked open, and that locks
    with a paracentric keyway typically have security pins inside. These patterns
    will improve your skill and knowledge.
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: 当你挑选各种常规锁时，你会开始发现一些规律。就像我们发现沃尔特法技术在Pfaffenhain锁上效果很好一样，你可能会发现博哥塔挑锁法能快速打开某一品牌的锁，没品牌名称的锁通常没有安全销，可以被挑开，而带有偏心钥匙槽的锁通常内部有安全销。这些规律会提升你的技巧和知识。
- en: When practicing with dimple locks and high-security locks, search online for
    information about their inner workings. For example, consider the lock in [Figure
    7-34](ch7.xhtml#ch7fig34).
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 在练习挑凹点锁和高安全锁时，可以在线查找关于它们内部结构的信息。例如，可以考虑[图7-34](ch7.xhtml#ch7fig34)中的这把锁。
- en: '![Image](../images/07fig34.jpg)'
  id: totrans-762
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig34.jpg)'
- en: '*Figure 7-34: A lock with two rows of pins*'
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-34：一把有两排销钉的锁*'
- en: You can see that this lock is made by DOM and that it has two rows of flat pins
    on one side. The keyway has milled slits and a round recess on the top. Searching
    for *DOM cylinder* images will lead to similar-looking cylinders. DOM locks with
    the recess in the bottom are the DOM ix 6SR, and those with the recess on top—like
    this one—are the DOM ix Saturn. Knowing the locations of the pins, their number,
    and whether any pin goes deeper than the others will help you pick the lock, and
    quickly. You can find this information by knowing the lock’s brand and type.
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到这把锁是由DOM制造的，且一侧有两排平销。钥匙槽有铣削缝隙，并且顶部有一个圆形凹槽。搜索*DOM圆柱体*图片会找到类似外观的圆柱体。底部有凹槽的DOM锁是DOM
    ix 6SR，而顶部有凹槽的锁——像这把——是DOM ix Saturn。了解销钉的位置、数量以及是否有某个销钉比其他销钉更深，能够帮助你快速挑开这把锁。你可以通过了解锁的品牌和类型来获取这些信息。
- en: 'Once you know the make and model of a lock, you can search for marketing material
    showing the insides of the lock from the manufacturer, pictures of the key, and
    videos on how to pick the lock. A word of warning: some people remove pins or
    elements from the lock to make it easier to pick, so you can’t always trust these
    videos. You can find YouTube videos of original locks being disassembled after
    they’re picked by searching for the brand and type of lock along with the phrase
    *picked and gutted*.'
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你知道了锁的品牌和型号，你可以搜索厂家发布的营销材料，查看锁的内部结构、钥匙的图片，以及如何挑开这把锁的视频。提醒一句：有些人会移除锁内的销钉或组件，使得挑锁更容易，因此你不能完全相信这些视频。你可以通过搜索锁的品牌和型号，并加上*挑开并拆解*这个词组，在YouTube上找到关于原始锁被挑开后拆解的视频。
- en: After a bit of searching, you’ll find the key for the DOM lock from [Figure
    7-34](ch7.xhtml#ch7fig34) (see [Figure 7-35](ch7.xhtml#ch7fig35)).
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 稍微搜索一下，你会找到[图7-34](ch7.xhtml#ch7fig34)所示DOM锁的钥匙（参见[图7-35](ch7.xhtml#ch7fig35)）。
- en: '![Image](../images/07fig35.jpg)'
  id: totrans-767
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig35.jpg)'
- en: '*Figure 7-35: A DOM ix Saturn key*'
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-35：DOM ix Saturn钥匙*'
- en: You can see that the key has two protruding ledges with holes in them; these
    ride on the two rows of pins you saw in the keyway. The key also has two rows
    of dimples, one between the two ledges and another on the side. This indicates
    that the lock has two more rows of pins that are operated by those dimples. The
    key has a movable element shaped like a donut on the tip, which matches the recess
    in the keyway. The recess allows the donut to move when the key is inserted. When
    the key is fully inserted, the donut pushes one pin deeper than all the other
    pins.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到钥匙上有两个带孔的凸起，这些凸起会与你在钥匙槽中看到的两排销钉配合使用。钥匙上还有两排凹点，一排在两个凸起之间，另一排在侧面。这表示锁内有两排由这些凹点操作的销钉。钥匙的尖端有一个像甜甜圈形状的可动元素，它与钥匙槽中的凹槽匹配。这个凹槽允许甜甜圈在插入钥匙时移动。当钥匙完全插入时，甜甜圈会将其中一个销钉压得比其他所有销钉更深。
- en: The keys’ dimples and protrusions push down the pins and release the cylinder.
    [Figure 7-36](ch7.xhtml#ch7fig36) shows how far the key from [Figure 7-35](ch7.xhtml#ch7fig35)
    can push down a pin. When picking, you’ll need to go deeper only if there’s an
    interactive element in the key.
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 钥匙的凹点和凸起部分会压下销钉并释放圆柱体。[图7-36](ch7.xhtml#ch7fig36)展示了图7-35的钥匙能压下销钉的最大深度。在挑锁时，只有当钥匙上有互动元素时，你才需要将销钉压得更深。
- en: '![Image](../images/07fig36.jpg)'
  id: totrans-771
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/07fig36.jpg)'
- en: '*Figure 7-36: Maximum movement of the pin in a DOM ix Saturn*'
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: '*图7-36：DOM ix Saturn锁芯中的销钉最大移动距离*'
- en: The longer you pick locks and the more variety in the locks you pick, the more
    knowledge you’ll gain that can help you in a competition. If you’d like, you can
    take notes on what you’ve learned to bring with you to a competition.
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 你开锁的时间越长，所开锁的种类越多，你积累的知识就越多，这些都能帮助你在比赛中取得好成绩。如果你愿意，你可以记录下你学到的知识，带到比赛中参考。
- en: Summary
  id: totrans-774
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 概要
- en: In this chapter, you’ve learned how to hold locks and tools and tried techniques
    to open pin tumbler locks, dimple locks, and locks with special elements. You
    now know enough to start lockpicking on your own and improve your skills. We encourage
    you to practice—revisit locks you’ve already opened until you’re sure your success
    is from technique and not luck, try combining raking with single-pin picking,
    and experiment with a range of locks and difficulty levels.
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，你已经学会了如何握住锁具和工具，并尝试了开插销锁、凹形锁以及具有特殊元素的锁的技术。现在你已经具备了足够的技能，能够独立进行开锁练习，并提升自己的技巧。我们鼓励你多加练习——反复挑战你已经打开的锁，直到你确认自己成功是凭借技巧而非运气，尝试将撬锁技巧与单针开锁相结合，并尝试各种类型和难度的锁。
- en: In the next chapter, you’ll learn about preparing for and attending lockpicking
    competitions.
  id: totrans-776
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，你将学习如何准备和参加开锁比赛。
- en: '**8'
  id: totrans-777
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**8  '
- en: PIN TUMBLER LOCKPICKING COMPETITIONS**
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 插销锁开锁比赛**
- en: '*Opening is good; opening fast is better*.'
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
  zh: '*开锁很好；快速开锁更好*。'
- en: —Lockpickers’ saying
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: —开锁者的格言
- en: '![Image](../images/08fig00.jpg)'
  id: totrans-781
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/08fig00.jpg)'
- en: With practice, you should find yourself getting better and better at picking
    pin-based locks, and at some point you may be interested in entering competitions.
    In this chapter, you’ll learn what to expect from, and how to prepare for, a competition.
    We’ll go over what to do if you’re given a lock you’ve never seen before, as well
    as other helpful tips to improve your chances of success. We’ll end the chapter
    by exploring a few well-known competitions from around the world.
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 通过练习，你会发现自己在开插销锁的技能上越来越好，到一定程度时，你可能会有兴趣参加比赛。在这一章中，你将了解如何准备和应对比赛。我们会讨论如果遇到一个从未见过的锁该如何应对，以及一些能提高成功率的实用技巧。最后，我们将介绍一些世界各地著名的比赛。
- en: Competition Basics
  id: totrans-783
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 比赛基础
- en: Lockpicking competitions around the world differ in many ways, but they typically
    consist of several rounds in which you open numerous locks in a limited amount
    of time. The highest scorers in each round proceed to the next round and, eventually,
    to the finals. You win a round by opening the most locks. If a tie occurs, the
    competitor with the fastest total time for that round wins. *Total time* is the
    sum of the opening times for all the locks in that round. Sometimes competitors
    are given a button to press when they’ve opened the lock, but usually everyone
    keeps track of their own opening times.
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地的开锁比赛有很多不同之处，但通常都由多个回合组成，在每个回合中，参赛者需要在限定的时间内打开多个锁。每个回合得分最高的选手进入下一回合，最终进入决赛。你通过在一轮比赛中打开最多的锁来获胜。如果出现平局，比赛时间最快的选手获胜。*总时间*是所有锁的开锁时间之和。有时，参赛者会被给一个按钮，当他们开锁后按下，但通常每个人都自行记录自己的开锁时间。
- en: In the Dutch system, at the beginning of the competition, competitors are split
    into groups by random draw; the highest scorers from each group proceed to the
    semifinals and finals. In Germany, everyone is generally in one big group, with
    the highest-scoring contestants proceeding to the A- and B-finals. The B-final
    comprises those who scored just below those in the A-final.
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
  zh: 在荷兰的比赛系统中，比赛开始时，参赛者通过随机抽签分成若干组；每组得分最高的选手进入半决赛和决赛。在德国，所有参赛者通常都在一个大组中，得分最高的选手进入A组和B组决赛。B组决赛包括那些得分略低于A组决赛选手的人。
- en: The further you advance in the competition, the harder the locks are likely
    to be. Competition locks are those typically found in the host country, though
    standard pin tumbler locks and dimple locks are the most popular. In many German
    and Swiss competitions, along with some US competitions, people bring their own
    locks for others to pick.
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
  zh: 随着比赛的进展，锁的难度可能会逐渐增加。比赛锁通常是主办国常见的类型，尽管标准的插销锁和凹形锁是最为流行的。在许多德国和瑞士的比赛中，以及一些美国的比赛中，参赛者会带上自己带来的锁给其他人开锁。
- en: Competitions might be stand-alone or part of a larger event like a conference.
    They’re often accompanied by workshops and lectures, like the multiday Dutch event
    LockCon, which evolved from and now includes the Dutch Open competition. For some
    more-exclusive events, you must be invited or be a member of a particular lockpicking
    group in order to compete.
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: 比赛可能是独立的，也可能是更大型活动的一部分，比如会议。比赛通常伴随着工作坊和讲座，就像荷兰的多日活动LockCon，它起源于荷兰公开赛并且现在包括了该比赛。对于一些更为独特的活动，你必须受邀或者是某个特定锁匠团体的成员，才能参加比赛。
- en: Some competitions are just for beginners or have designated areas for beginners,
    so you can participate in competitions even if you’ve just started. Competitions
    allow you to practice picking under stress, but also give you the chance to meet
    other lockpickers who have advice, tips, and often years of experience to share.
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
  zh: 一些比赛仅限于初学者，或者为初学者指定了专门区域，所以即使你刚开始学习，也可以参加比赛。比赛可以让你在压力下练习开锁技巧，同时也给你提供与其他锁匠见面的机会，他们会提供建议、技巧，并且通常拥有多年经验可以分享。
- en: '**NOTE**'
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Check the websites for the lockpicking groups listed in [Chapter 1](ch1.xhtml)
    to find upcoming competitions near you*.'
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
  zh: '*查看[第1章](ch1.xhtml)中列出的锁匠团体网站，以找到你附近即将举行的比赛*。'
- en: In general, US competitions are easier than European competitions because they
    use American locks, which have wide keyways and are easier to pick. In terms of
    difficulty, the US is followed by Australia, Switzerland, the Netherlands, the
    Czech Republic, and then Germany and France (see [Figure 8-1](ch8.xhtml#ch8fig1)
    for a shot of Walter in action at a French competition). Germany also hosts the
    *Blitzöffnung* competition, which is specifically aimed at beginners. That said,
    we encourage you to try any competition in your area. Even if you drop out in
    round one, you’ve still gained valuable experience!
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
  zh: 通常来说，美国的比赛比欧洲的比赛要容易一些，因为它们使用的是美国锁，这种锁有宽大的钥匙槽，更容易开锁。按难度排序，美国的比赛相对较简单，其次是澳大利亚、瑞士、荷兰、捷克共和国，然后是德国和法国（请参见[图8-1](ch8.xhtml#ch8fig1)中沃尔特在法国比赛中的照片）。德国还举办了*Blitzöffnung*比赛，专门面向初学者。不过，我们鼓励你尝试参加你所在地区的任何比赛。即使你在第一轮就退出了，你仍然获得了宝贵的经验！
- en: '![Image](../images/08fig01.jpg)'
  id: totrans-792
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/08fig01.jpg)'
- en: '*Figure 8-1: Walter at work during the French competition in 2018 (© William
    Burkhardt)*'
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8-1：沃尔特在2018年法国比赛中的工作状态（© William Burkhardt）*'
- en: Once you find a competition that suits you, you need to register. Competitions
    generally have online registrations these days, so just find the relevant site
    and follow the instructions. Some also let you register in person when you arrive.
    After you’ve registered and made your travel plans, it’s time to prepare.
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你找到合适的比赛，就需要注册。如今比赛大多提供在线注册，你只需找到相关网站并按照指示操作。有些比赛还允许你到现场时现场注册。注册后并安排好旅行计划，就可以开始准备了。
- en: First, make sure you understand the rules of the competition. If locks are provided,
    you might be able to find out the kinds of locks being used by checking public
    announcements or contacting the organizers; in general, the lock type is not a
    secret. You can then prepare by practicing on locks of the same brand and type
    to get an idea of how the security pins feel and how much force you need to use
    on the tension wrench and the picking tool.
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，确保你理解比赛的规则。如果提供了锁具，你可以通过查看公开公告或联系组织者来了解所使用的锁的种类；通常锁的类型并不是秘密。然后你可以通过在同品牌和类型的锁上练习，来了解安全针的感觉以及你需要在张力扳手和挑锁工具上施加的力度。
- en: 'Pack everything that you might need, including the following:'
  id: totrans-796
  prefs: []
  type: TYPE_NORMAL
  zh: 打包你可能需要的所有物品，包括以下内容：
- en: A variety of tension wrenches
  id: totrans-797
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种张力扳手
- en: A variety of picking tools and rakes
  id: totrans-798
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种挑锁工具和梳子
- en: Spares for the picking tools you use most (in case they break)
  id: totrans-799
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你最常用的挑锁工具的备用零件（以防它们损坏）
- en: A vise (optional)
  id: totrans-800
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一只台钳（可选）
- en: Any notes you might want
  id: totrans-801
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何你可能需要的笔记
- en: Pen and paper
  id: totrans-802
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔和纸
- en: A stopwatch (your phone will do)
  id: totrans-803
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一只计时器（你的手机就可以）
- en: A pick gun for freestyle competitions
  id: totrans-804
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于自由式比赛的开锁枪
- en: Any locks you might want to trade
  id: totrans-805
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何你可能想要交易的锁具
- en: This book!
  id: totrans-806
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这本书！
- en: If you need to travel across time zones, be sure to include downtime in your
    itinerary to adjust. Locksport events are incredibly social, with a lot of attendees
    who don’t see each other in real life very often. There will be late-night partying.
    You’ll want to have the energy to both pick locks and socialize.
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要跨时区旅行，一定要在行程中安排好调整时差的时间。锁匠活动非常社交，很多参赛者平时很少见面。活动中常常会有深夜派对，你需要有足够的精力来既开锁又社交。
- en: At the Competition
  id: totrans-808
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在比赛中
- en: When you’re at the venue, register for the competition if you haven’t already
    done so. Note the location and time of your event(s). Be there on time and bring
    your lockpicking gear. You’ll be seated by the organization. When everybody is
    seated, the competition can start.
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
  zh: 当你到达比赛地点时，如果还没有注册，请先注册。注意你的比赛项目的地点和时间。准时到达并带上你的撬锁工具。组织方会为你安排座位。当大家都坐好后，比赛就可以开始了。
- en: The rules will be explained first, and if something is unclear, don’t hesitate
    to ask for clarification. The locks will then be handed out to the competitors.
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: 规则将首先被解释，如果有不清楚的地方，请随时提出以便澄清。然后，锁将被分发给参赛者。
- en: '*Inspecting Your Locks*'
  id: totrans-811
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*检查你的锁*'
- en: When you pick locks casually, you have all the time in the world to try various
    tools and techniques. In a competition, you need to open them quickly, so you
    want to choose the right tool and technique from the start. You might be given
    a lock, however, that you haven’t seen before. You’ll have some time between receiving
    the lock and the start of the competition; use that time to inspect the lock and
    determine your strategy.
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: 在随意撬锁时，你有足够的时间尝试各种工具和技巧。而在比赛中，你需要迅速打开锁，因此从一开始就要选择正确的工具和技巧。你可能会遇到一个之前没见过的锁。你会有一些时间在接到锁和比赛开始之间，这段时间可以用来检查锁并确定你的策略。
- en: Inspecting a lock can give you a lot of information about how to proceed. If
    you recognize the lock as one you’ve practiced on before, you’ll have a good idea
    of which tools and how much tension to use. This is why practicing on many types
    of locks is crucial. You can look into the keyway to determine whether a lock
    is a standard pin tumbler lock, a dimple lock, or something else. You should also
    be able to see whether it has a single row or multiple rows of pins.
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 检查一个锁可以给你提供很多有关如何继续的线索。如果你认出这是你之前练习过的锁，你就能大致知道应该使用哪些工具和多大力度的扭矩。这也是为什么练习多种类型的锁至关重要的原因。你可以查看钥匙孔来判断这是否是标准的销钉锁、凹槽锁，还是其他类型。你还应该能看到它是单排销钉还是多排销钉。
- en: You can use various other clues to decide your next steps. For instance, locks
    without a brand name often don’t have security pins and can be quickly raked open.
    Locks with a paracentric keyway typically do have security pins. Suppose you’re
    given the lock in [Figure 8-2](ch8.xhtml#ch8fig2).
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过其他线索来决定下一步。例如，没有品牌名称的锁通常没有安全销钉，能够快速被刮开。而具有偏心钥匙孔的锁通常有安全销钉。假设你拿到的锁是[图 8-2](ch8.xhtml#ch8fig2)所示的锁。
- en: '![Image](../images/08fig02.jpg)'
  id: totrans-815
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/08fig02.jpg)'
- en: '*Figure 8-2: Front view of a standard pin tumbler lock*'
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 8-2：标准销钉锁的正视图*'
- en: The keyway looks like that of many Euro profile cylinders, and no brand name
    is displayed. This tells you it’s a simple, cheap lock, and chances are it has
    no security pins. With that information, you might start by trying to rake it.
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 锁的钥匙孔看起来像许多欧洲型气缸锁，且没有品牌名称。这告诉你这是一个简单且便宜的锁，很可能没有安全销钉。根据这些信息，你可以尝试先用刮锁法打开它。
- en: The bottom of the lock might show marks where the pins were inserted during
    manufacturing, which can indicate the maximum number of pins the lock holds. For
    example, consider [Figure 8-3](ch8.xhtml#ch8fig3), which shows the bottom of a
    Euro profile cylinder.
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 锁的底部可能会显示出制造过程中插入销钉的痕迹，这可以指示锁内最多容纳的销钉数量。例如，参见[图 8-3](ch8.xhtml#ch8fig3)，它展示了一个欧洲型气缸锁的底部。
- en: '![Image](../images/08fig03.jpg)'
  id: totrans-819
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/08fig03.jpg)'
- en: '*Figure 8-3: A lock that most likely has six pins*'
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 8-3：一个可能有六个销钉的锁*'
- en: This lock has six holes on each side where the pins were inserted. The same
    housing might be used for locks with five or six pins, so we can’t be sure they’re
    all filled, but that’s the likeliest scenario. The little round marks at both
    ends aren’t pin stacks, but hardened steel inserts to provide more resistance
    against brute-force attacks like drilling.
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: 这个锁每一侧都有六个孔，用来插入销钉。同样的外壳可能被用于五个或六个销钉的锁，因此我们不能确定所有的孔都被填充，但这是最可能的情况。两端的小圆形痕迹不是销钉堆，而是硬化钢插片，用来增加对钻孔等暴力攻击的抵抗力。
- en: Let’s inspect another lock as an example. [Figure 8-4](ch8.xhtml#ch8fig4) shows
    a lock with three pins visible—at the top, left, and right—meaning it probably
    has three rows of pins.
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以另一个锁为例进行检查。[图 8-4](ch8.xhtml#ch8fig4)展示了一个锁，有三个销钉可见——分别位于顶部、左侧和右侧——这意味着它可能有三排销钉。
- en: '![Image](../images/08fig04.jpg)'
  id: totrans-823
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/08fig04.jpg)'
- en: '*Figure 8-4: A lock with three rows of pins*'
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 8-4：一个有三排销钉的锁*'
- en: We can tell that this is a dimple lock because the pins come in from multiple
    sides, and the brand name KESO is obvious. If you’ve encountered such a lock before,
    you might have researched it and found that it’s a regular KESO 2000 lock, as
    the older KESO 1000 doesn’t have a rectangular key, and the KESO 2000 S Omega
    has an Omega symbol (Ω) stamped in the plug. Then you’d know for a fact that the
    three rows of dimples are the only pins in this particular lock.
  id: totrans-825
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以判断这是一把凹槽锁，因为销从多个方向进入，而且品牌名称KESO很明显。如果你之前遇到过这样的锁，你可能已经研究过它，发现这是一把普通的KESO
    2000锁，因为较老的KESO 1000没有矩形钥匙，而KESO 2000 S Omega的插头上有一个Ω符号。那么你就会知道，这三排凹槽是这把锁唯一的销。
- en: Some people use lights to look inside the keyway, but beware that this might
    leave you with more questions than answers. All the passive pins in the lock (those
    you can leave as is when lockpicking) will be visible with the light.
  id: totrans-826
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人使用手电筒查看钥匙孔内部，但要小心，这可能会给你带来比解答更多的问题。锁中的所有被动销（那些你在挑锁时可以保持不动的销）在光线照射下会很明显。
- en: I typically find it easier to feel where the pins are by probing with a picking
    tool. If a lock won’t open, I’ll sometimes use a light to see if there is an additional
    locking mechanism, but you can also feel for those by using a picking tool.
  id: totrans-827
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常觉得通过用挑锁工具探测来感觉销的位置更容易。如果锁打不开，有时我会使用手电筒看看是否有额外的锁定机制，但你也可以通过挑锁工具感觉到这些机制。
- en: —WALTER
  id: totrans-828
  prefs: []
  type: TYPE_NORMAL
  zh: —沃尔特
- en: Some lockpickers use a small flashlight with a fiber-optic attachment in various
    sizes that fits right into the keyway ([Figure 8-5](ch8.xhtml#ch8fig5)). You can
    also make one using a small USB light, a power bank, plastic fiber (from a cheap
    fiber lamp), and moldable rubber.
  id: totrans-829
  prefs: []
  type: TYPE_NORMAL
  zh: 一些挑锁者使用配有光纤附件的小型手电筒，附件有不同的尺寸，正好能插入钥匙孔（见[图8-5](ch8.xhtml#ch8fig5)）。你也可以用一个小型USB灯、一个移动电源、塑料光纤（来自便宜的光纤灯）和可塑橡胶自己制作一个。
- en: '![Image](../images/08fig05.jpg)'
  id: totrans-830
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/08fig05.jpg)'
- en: '*Figure 8-5: A portable light with a fiber-optic attachment to fit in a lock*'
  id: totrans-831
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8-5：带有光纤附件的便携式手电筒，可适配锁具*'
- en: '[Figure 8-6](ch8.xhtml#ch8fig6) shows the flashlight inserted into the keyway
    of a DOM ix Saturn lock.'
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: '[图8-6](ch8.xhtml#ch8fig6)展示了手电筒插入DOM ix Saturn锁的钥匙孔。'
- en: '![Image](../images/08fig06.jpg)'
  id: totrans-833
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/08fig06.jpg)'
- en: '*Figure 8-6: Looking inside a DOM ix Saturn*'
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8-6：查看DOM ix Saturn锁内部*'
- en: When inspecting the lock, pay attention to anything else that seems out of the
    ordinary; it might give you clues as to how best to crack it. Consider the lock
    in [Figure 8-7](ch8.xhtml#ch8fig7).
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: 在检查锁具时，要注意任何看起来不寻常的地方；它们可能会给你提供破解锁具的线索。请参考[图8-7](ch8.xhtml#ch8fig7)中的锁具。
- en: '![Image](../images/08fig07.jpg)'
  id: totrans-836
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/08fig07.jpg)'
- en: '*Figure 8-7: A Zeiss IKON lock*'
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8-7：蔡司IKON锁具*'
- en: The keyway looks normal, aside from two grooves milled out to the left and right
    at the same height. You can assume the grooves match the shape of the key. Maybe
    they’re there to make copying the key harder because you’d need blank keys in
    the correct shape. But if you have a blank that’s missing the protrusions and
    still operates the lock, they would be pointless. There must be something in these
    grooves that needs to be activated to allow the lock to open. It could be two
    rows of pins or just one pin.
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: 除了左侧和右侧各有一个凹槽被铣削到相同高度外，钥匙孔看起来正常。你可以假设这些凹槽与钥匙的形状匹配。也许它们的存在是为了让复制钥匙变得更困难，因为你需要具有正确形状的空白钥匙。但如果你有一把没有突起的空白钥匙，仍然能打开锁，那它们就毫无意义了。必定是这些凹槽中有些东西需要被激活，才能让锁具打开。它可能是两排销，也可能只有一排销。
- en: For a mystery lock like this, start by picking the standard pins. When it looks
    like they’re set (maybe the lock is in a false set), you can look for pins in
    the two grooves. If you feel something click or the lock opens, great! Otherwise,
    concentrate on the standard pins and recheck the grooves occasionally to feel
    for any extra pins. If you’ve encountered this lock before and did some research
    online, you might have found that it has one element at the far end that needs
    to be pushed aside in the groove, and determined that this lock is the Zeiss IKON
    Sperr-Rippenprofil.
  id: totrans-839
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这种神秘的锁，首先从挑选标准销开始。当你觉得它们已经设置好（也许锁具处于虚假设置状态）时，可以检查两个凹槽中的销。如果你听到点击声或锁打开了，那就太好了！如果没有，集中精力检查标准销，并偶尔重新检查凹槽，看看是否有额外的销。如果你以前遇到过这种锁并在网上做过一些研究，你可能会发现它在远端有一个需要在凹槽中推开的部件，并且确定这把锁是蔡司IKON
    Sperr-Rippenprofil。
- en: The WILKA Carat P1 (and its successor, the Carat S1, described in [Chapter 7](ch7.xhtml))
    has a round indent on the side of the lock indicating that something may have
    been inserted. The insert, shown in [Figure 8-8](ch8.xhtml#ch8fig8), could be
    a pin or bar that’s operated by the key, or a passive pin.
  id: totrans-840
  prefs: []
  type: TYPE_NORMAL
  zh: WILKA Carat P1（以及其继任者Carat S1，详见[第7章](ch7.xhtml)）在锁的侧面有一个圆形凹槽，表示可能插入了某物。插入物，如[图8-8](ch8.xhtml#ch8fig8)所示，可能是由钥匙操作的销钉或横条，或者是一个被动销钉。
- en: '![Image](../images/08fig08.jpg)'
  id: totrans-841
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/08fig08.jpg)'
- en: '*Figure 8-8: A WILKA Carat P1*'
  id: totrans-842
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8-8：WILKA Carat P1*'
- en: Even without looking at the key, you can see from the cylinder exactly where
    you need to hold your picking tool to operate whatever is in there. Concentrate
    first on the standard pins and try to get the lock in a false set. It doesn’t
    hurt to occasionally manipulate the spot to see if the lock opens. In this particular
    lock, the indent indicates an active security pin, so it needs to be set precisely.
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
  zh: 即使没有看钥匙，你也可以从气缸上看出需要在哪个位置拿起你的开锁工具来操作锁中的机制。首先集中注意力在标准销钉上，试着让锁处于假设置状态。偶尔调整锁具的位置，看看它是否会打开也没有坏处。在这个特定的锁具中，凹槽表示一个主动安全销，因此需要精确设置。
- en: '*Feeling the Lock*'
  id: totrans-844
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*感觉锁具*'
- en: In a competition, you can’t start picking your lock until told to do so. But
    generally—depending on the competition’s rules—you’re allowed to hold it, put
    it in a vise, and try out a tension wrench before the time starts. You can feel
    whether the cam is attached to the plug (and, for Euro profile cylinders, on which
    side) if you plan to apply the turning force to the cam directly with your finger.
    When inserting the tension wrench, you can try turning the plug both ways. This
    will give you an idea of how smoothly the lock rotates.
  id: totrans-845
  prefs: []
  type: TYPE_NORMAL
  zh: 在比赛中，直到被告知开始之前，你不能开始开锁。但通常—具体取决于比赛规则—你可以在时间开始前，先拿着锁，放在虎钳里，试试张力扳手。你可以感觉到卡套是否与插芯连接（对于欧式型材气缸，卡套连接在哪一侧），如果你打算直接用手指对卡套施加旋转力。插入张力扳手时，你可以尝试两种方向转动插芯。这样可以大致了解锁具旋转的顺畅程度。
- en: If you use a vise, put your lock in it. Select a tension wrench that fits the
    lock comfortably, and find a comfortable position for holding it so you don’t
    waste time doing so once the clock starts.
  id: totrans-846
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用虎钳，将锁具放入其中。选择一个舒适合适的张力扳手，找到一个舒适的持锁位置，这样一旦计时开始，你就不用浪费时间调整。
- en: '*Doing Lock Recon*'
  id: totrans-847
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*锁具侦察*'
- en: Talking about the lock with your competitors can be useful (talking *to* the
    lock, not so much). You can ask whether they know about any peculiarities with
    the lock, or how they might approach it and with which tools. Obviously, you can’t
    ask how deep or in what order you need to set the pins; that is for you to find
    out. But asking for peculiarities, which you might know only if you’ve seen a
    similar lock before, is not considered unsporting.
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
  zh: 与竞争对手讨论锁具是有用的（对着锁具*说话*就没那么有效了）。你可以问他们是否知道这个锁有什么特别之处，或者他们会如何处理它，使用什么工具。显然，你不能问应该设置销钉的深度或顺序；这些是你需要自己发现的。但问一些特别之处，尤其是你只有见过类似锁具才会知道的，通常不算不正当。
- en: In competitions allowing participants to bring their own locks, asking the owner
    and other contestants about the lock can be especially helpful. The owner may
    decide not to tell you much, but they won’t judge you for asking.
  id: totrans-849
  prefs: []
  type: TYPE_NORMAL
  zh: 在允许参赛者自带锁具的比赛中，询问锁主和其他参赛者关于锁具的信息尤其有帮助。锁主可能决定不告诉你太多，但他们不会因此评价你。
- en: At a German competition, I asked a fellow competitor if he could tell me anything
    about the lock I was handed. He said I needed to pick it upside down. It turns
    out this lock was a Gera 3500 Euro profile cylinder. From the outside, it looks
    like any other cylinder, but there’s a magnet in the key. This magnet pulls up
    one passive pin, whereas all the other pins are pushed down against springs like
    any standard pin. To pick the lock, you need to either use a magnet to pull up
    the one passive pin or make use of gravity and hold the whole lock upside down.
    The passive pin will drop into place (there’s no spring action on it), and you
    can then pick the remaining pins normally. I saved a lot of time by asking about
    the lock before I started picking, and now whenever I come across the Gera brand
    on a cylinder, I know it might have a magnet inside.
  id: totrans-850
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次德国比赛中，我问一个竞争者他是否能告诉我我手中的这把锁有什么特别之处。他告诉我需要倒着解锁。原来这把锁是Gera 3500欧元型材圆柱锁。从外观上看，它和其他圆柱锁没什么区别，但钥匙里有一颗磁铁。这个磁铁会将一个被动销提起，而其他所有销子则像普通销子一样被压下去。要解开这个锁，你需要使用磁铁将那个被动销提起，或者利用重力将整把锁倒过来。被动销会掉到位（它没有弹簧作用），然后你可以像平常一样解开剩余的销子。通过在开始解锁之前询问这把锁的特点，我节省了很多时间，现在每当我遇到Gera品牌的圆柱锁时，我知道它可能会带有磁铁。
- en: —WALTER
  id: totrans-851
  prefs: []
  type: TYPE_NORMAL
  zh: —WALTER
- en: If you’re a beginning lockpicker, you won’t be considered a threat, and most
    lockpickers you meet will be friendly and helpful. Once you become well versed
    in lockpicking, you’ll be familiar enough with various types of locks that you
    won’t really need to ask competitors.
  id: totrans-852
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是初学者，别人不会把你当作威胁，遇到的大多数开锁者都会友好并乐于助人。当你变得熟练之后，你会对各种类型的锁非常熟悉，甚至不再需要向其他竞争者请教。
- en: '*Organizing Your Knowledge*'
  id: totrans-853
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*整理你的知识*'
- en: The more you look at and pick locks, the more you’ll learn about them. Remembering
    every detail about all the locks you’ve picked can be difficult, so consider tracking
    your discoveries in a small notepad that you can bring to competitions.
  id: totrans-854
  prefs: []
  type: TYPE_NORMAL
  zh: 你观察和解锁的次数越多，你对它们的了解就越深。记住你解开的每一把锁的每一个细节可能会很困难，因此可以考虑在一个小笔记本上记录下你的发现，带到比赛中使用。
- en: Some locksporters go as far as marking their picking tools with the depth at
    which they need to be inserted into a specific type of lock to reach the individual
    pins. You’d need different markings (and thus different tools) for each type of
    lock. This might be overkill, but taking notes on what you’ve learned about particular
    lock types can be helpful.
  id: totrans-855
  prefs: []
  type: TYPE_NORMAL
  zh: 一些锁具爱好者甚至会在他们的开锁工具上标记出需要插入到特定类型锁具的深度，以便触及每一个销子。每种类型的锁需要不同的标记（因此需要不同的工具）。这可能有些过头，但记录下你对特定锁类型的理解会很有帮助。
- en: '*Observing Your Competitors*'
  id: totrans-856
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*观察你的竞争对手*'
- en: Look at what others are doing during the competition, especially whoever is
    picking the lock you may be getting next. Which side did they pick? With what
    tool? Was it raked? You may even be able to spot the locations of the security
    pins and the order in which they were set. As a beginner, you’ll probably spend
    most of the allotted time fully focused on your own lock, so don’t worry if you
    don’t have much time to look around. Once you’re more experienced, you’ll look
    less at your own hands while you’re picking, leaving you with the opportunity
    to observe others.
  id: totrans-857
  prefs: []
  type: TYPE_NORMAL
  zh: 在比赛中观察其他人，特别是那些可能会是你下一个要解锁的锁具的选手。他们选择了哪个侧面？使用了什么工具？是否有刮片？你甚至可能能够发现安全销的位置以及它们设置的顺序。作为初学者，你可能会将大部分时间集中在自己的锁上，所以如果没有多少时间四处观察，不必担心。一旦你积累了更多经验，你在解锁时会少看自己的手，从而有更多机会观察他人。
- en: This may seem controversial, as you’re supposed to compete and win on your own.
    Watching someone else may feel like cheating. The reality, however, is that to
    make the competition fair, the exact same lock must be opened by every competitor,
    so everyone has the same opportunity to watch others before opening it themselves.
    There are no hard feelings.
  id: totrans-858
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能看起来有些争议，因为你应该独立竞争并取得胜利。观察别人可能会让你觉得是在作弊。然而，现实情况是，为了确保比赛的公平性，每个参赛者都必须打开完全相同的锁，因此每个人都有机会在自己开锁之前观察他人。大家没有恶意。
- en: 'If the opening time is displayed, you can gain information by looking at how
    long it took other competitors to open the lock you’re about to pick. For instance,
    if everybody opened the lock in a few seconds, it’s a safe bet that you can open
    it by raking. Beware, however, of possible negative psychological effects: if
    you see long times and start worrying that a lock is hard to pick, you may well
    find it more difficult.'
  id: totrans-859
  prefs: []
  type: TYPE_NORMAL
  zh: 如果比赛时间被显示出来，你可以通过观察其他参赛者打开你即将挑战的锁所用的时间来获取信息。例如，如果大家都在几秒钟内开锁，那就可以安全地推测你也能通过拨弄开锁。不过要小心，这也可能带来负面心理效应：如果你看到开锁时间很长，开始担心这把锁很难打开，你很可能会觉得它更难打开。
- en: '*Being a Good Sport*'
  id: totrans-860
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*做个好运动员*'
- en: As mentioned, people who practice locksport tend to be kind and helpful. If
    you ask them for advice, even during the competition, they’ll often gladly give
    it. This camaraderie speaks to locksport’s hacker roots, with *hacker* meaning
    somebody who enjoys using their technical know-how in a creative and playful way
    to explore and overcome limitations. If you’re not already living by the hacker
    ethic, you can start to embrace it by being a good sport and helping other competitors
    in return.
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，练习开锁运动的人往往友善且乐于助人。如果你在比赛中向他们请教，他们通常会很高兴地给予建议。这种友爱精神反映了开锁运动的黑客根基，*黑客*指的是那些喜欢以创造性和娱乐性的方式运用自己的技术知识来探索和克服局限性的人。如果你还没有遵循黑客伦理，你可以通过做个好运动员并帮助其他参赛者来开始践行它。
- en: Being a good sport also means not using new tools and techniques that might
    give you an advantage without first consulting the competition’s organizers. Lockpicking
    competitions might or might not specify exactly which tools you can and cannot
    use. When in doubt, ask.
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: 做个好运动员还意味着不使用那些可能在未事先咨询比赛组织者的情况下，给你带来优势的新工具和技术。开锁比赛可能会明确规定你可以使用或不能使用哪些工具。若不确定，请咨询。
- en: '*Keeping Your Cool*'
  id: totrans-863
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*保持冷静*'
- en: No matter how well prepared you are, the competition setting will make you more
    tense, and you may well find yourself using too much pressure on your tools and
    struggling to open a lock.
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你准备得多么充分，比赛环境都会让你更加紧张，你很可能会在使用工具时施加过多压力，从而难以打开锁。
- en: After a lot of practice, I became pretty good at opening locks, but that skill
    didn’t show at competitions because I wasn’t used to picking in a high-tension
    environment. I would often feel stressed out when others would open the lock before
    me, and I’d start switching tools and strategies. I would underperform, and underperforming
    increases stress.
  id: totrans-865
  prefs: []
  type: TYPE_NORMAL
  zh: 经过大量练习，我在开锁方面变得相当熟练，但在比赛中这一技能并没有展现出来，因为我不习惯在高压环境下开锁。我经常会感到压力山大，尤其是当别人比我先开锁时，我会开始更换工具和策略。这样一来，我的表现就会不尽如人意，而表现不佳会增加压力。
- en: —WALTER
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: —沃尔特
- en: 'Apart from practicing lockpicking (see [Figure 8-9](ch8.xhtml#ch8fig9)), the
    second most important thing to master for competitions is controlling your nerves.
    A technique that works well is mental imagery: as you practice, imagine yourself
    picking a lock in a competition setting. Try to make your mental image as realistic
    and detailed as possible. Imagine yourself opening a lock while the clock is ticking.
    Picture what happens when time is almost up and the lock is still closed. Visualize
    others opening their locks while you keep cool. Such mental images will help you
    focus during a real competition and hopefully prevent you from deviating from
    the strategy you’ve envisioned.'
  id: totrans-867
  prefs: []
  type: TYPE_NORMAL
  zh: 除了练习开锁（参见[图8-9](ch8.xhtml#ch8fig9)），比赛中最重要的第二项技能是控制你的神经。一个有效的技巧是心理图像法：在练习时，想象自己在比赛环境中开锁。尽量让你的心理画面尽可能真实和详细。想象自己在时钟滴答作响时打开锁，想象当时间几乎耗尽而锁还没打开时会发生什么。想象其他人也在开锁，而你保持冷静。这些心理图像会帮助你在真实比赛中集中注意力，并希望能防止你偏离已设想的策略。
- en: '![Image](../images/08fig09.jpg)'
  id: totrans-868
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/08fig09.jpg)'
- en: '*Figure 8-9: Walter practicing before the Dutch competition at an outdoor hacker
    event, HAR2009, using a tension wrench and a hook*'
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8-9：沃尔特在户外黑客活动HAR2009的荷兰比赛前练习，使用张力扳手和钩形工具*'
- en: And, of course, the more competitions you attend, the better you’ll perform
    under pressure. You might join a local lockpicking group and suggest or join impromptu
    competitions there. This is a good exercise that will create a similar tension.
    You could even do this via video chat, although being in a familiar environment
    might be less effective.
  id: totrans-870
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，参加的比赛越多，你在压力下的表现就会越好。你可以加入一个本地的开锁小组，并提出或参加临时的比赛。这是一个很好的练习，可以营造类似的紧张氛围。你甚至可以通过视频聊天进行练习，尽管在熟悉的环境中可能效果不如实际环境。
- en: To reduce stress, keep your thoughts positive; even if you don’t succeed this
    time, you’ll gain valuable experience. If you notice negative thoughts forming,
    try to recognize them as such and dismiss them. Focus on your body before the
    clock starts. Relax your shoulders, neck, and face muscles. Breathe slowly and
    deliberately.
  id: totrans-871
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少压力，要保持积极的思维；即使这次没有成功，你也会获得宝贵的经验。如果你发现自己有消极的想法，尽量识别它们并将其抛开。在计时开始前，专注于调整自己的身体状态。放松肩膀、脖子和面部肌肉，慢慢而有意识地呼吸。
- en: Spending time on the mental aspects of participating in a competition will help
    you perform better and is worth the effort. By competing as often as you can,
    you’ll become more confident and relaxed with every competition.
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: 在比赛中花时间关注心理层面的内容将有助于你更好地表现，值得付出努力。通过尽可能多地参加比赛，你会在每一场比赛中变得更加自信和放松。
- en: The Competitions
  id: totrans-873
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 比赛
- en: At the time of writing, several lockpicking competitions take place around the
    world. In this section, we’ll describe the best-known ones. Check the internet
    for up-to-date information if you want to participate.
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
  zh: 在写这篇文章时，全球各地有多个开锁比赛。我们将在本节中描述一些最著名的比赛。如果你想参加比赛，可以通过互联网查找最新的相关信息。
- en: Typically, competitions are held once every year, but the exact dates differ
    each year. It might cost some money to enter a competition, to cover the cost
    of the materials and prizes.
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，比赛每年举行一次，但具体日期每年都会不同。参加比赛可能需要支付一定费用，用于覆盖材料和奖品的成本。
- en: '*TOOOL US*'
  id: totrans-876
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*TOOOL 美国*'
- en: TOOOL chapters host various competitions in the US. At the time of writing,
    the largest and most international competition is LockFest, which is typically
    held in Seattle in the spring. The organization often provides the locks, but
    occasionally contests are held using locks loaned by attendees. LockFest also
    holds competitions for impressioning, safe-lock manipulation (see [Chapter 14](ch14.xhtml)),
    and timed head-to-head challenges (see [Appendix A](app01.xhtml)). You may find
    lockpicking events at hacking conferences too, like the lockpick village at DEF
    CON.
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
  zh: TOOOL各分会在美国举办各种比赛。在写这篇文章时，最大、最具国际性的比赛是LockFest，通常在春季举行于西雅图。该组织通常会提供锁具，但偶尔也会使用参赛者借出的锁具。LockFest还举办印象法、保险柜锁操作（见[第14章](ch14.xhtml)）和定时对抗挑战（见[附录A](app01.xhtml)）等比赛。你也可以在黑客大会上找到开锁活动，例如DEF
    CON的开锁村。
- en: '*TOOOL Netherlands*'
  id: totrans-878
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*TOOOL 荷兰*'
- en: TOOOL NL’s first competition was the Dutch Open. As mentioned earlier in this
    chapter, this has since evolved into the three-day LockCon conference, of which
    the Dutch Open is just one part. The Dutch Open uses Euro profile cylinders and
    allows regular tools like hooks, rakes, and tension wrenches, as well as a vise
    (not that they’re always needed; see [Figure 8-10](ch8.xhtml#ch8fig10)). As this
    is the most international lockpicking competition, we’ll go through the details.
  id: totrans-879
  prefs: []
  type: TYPE_NORMAL
  zh: TOOOL NL的第一次比赛是荷兰公开赛。正如本章前面提到的，这场比赛后来发展成了为期三天的LockCon大会，而荷兰公开赛只是其中的一部分。荷兰公开赛使用欧式型材锁芯，并允许使用常见的工具，如钩子、刮刀和扭力棒，还允许使用台钳（虽然并非每次都需要，见[图8-10](ch8.xhtml#ch8fig10)）。作为最具国际化的开锁比赛，我们将详细介绍它。
- en: '![Image](../images/08fig10.jpg)'
  id: totrans-880
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/08fig10.jpg)'
- en: '*Figure 8-10: Walter at the Dutch competition in 2014 using just a hook—no
    tension wrench and no vise*'
  id: totrans-881
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8-10：沃尔特在2014年荷兰比赛中只用一根钩子——没有扭力棒，也没有台钳*'
- en: In the first round, participants are randomly put in one of six groups. Organizers
    provide each participant with a lock and a five-minute time limit. The locks rotate
    within the group until everybody has tried to open each one. After successfully
    opening a lock, the contestant calls out their name, and a jury responds with
    the time. The contestant writes down their time, and at the end of the round,
    an organizer collects these pieces of paper and calculates which two contestants
    go through to the next round. These are the two competitors who opened the most
    locks from each group.
  id: totrans-882
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一轮中，参赛者会随机分到六个小组之一。主办方为每位参赛者提供一把锁和五分钟的时间限制。各组成员会轮流尝试打开每一把锁，直到每个人都尝试过所有锁。成功打开一把锁后，参赛者会喊出自己的名字，评审团会回应时间。参赛者记录下时间，轮到结束时，主办方会收集这些纸条并计算出进入下一轮的两名选手。这两名选手是每组中打开最多锁的两位参赛者。
- en: If more than two people tie in a group, those with the fastest total time go
    through. If a tie remains because more than two people have the same total time,
    the person with the fastest opening time of any lock will go through. The competition
    ends for the other contestants.
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个组内有超过两人并列，则总时间最短者晋级。如果仍有并列（因为超过两人有相同的总时间），则开启任何锁的最快时间最短者晋级。其他参赛者将结束比赛。
- en: The 12 remaining contenders are then paired at random. Each pair gets two new
    locks of a higher difficulty level and a five-minute time limit. The person with
    the fastest time of each pair goes through to the semifinal round. The six semifinalists
    are again paired at random and given two new locks to open in five minutes each.
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
  zh: 剩下的12名选手将被随机配对。每对选手将得到两个难度更高的新锁，并且有五分钟的时间限制。每对中用时最短的人将晋级半决赛。六名半决赛选手再次被随机配对，并且每人有五分钟时间打开两个新锁。
- en: The three winners go through to the final round, in which each contestant receives
    a new, harder lock and has 15 minutes to open it. The locks rotate so that each
    contestant has a chance with all the locks. The number of openings or the total
    time will yield the winner and runners-up.
  id: totrans-885
  prefs: []
  type: TYPE_NORMAL
  zh: 三名获胜者将进入决赛，每位选手将获得一把新的、更难的锁，并有15分钟时间来打开它。锁具轮流传递，每个选手都将有机会接触到所有锁具。通过开启的数量或总时间来决定获胜者和亚军。
- en: The Dutch competition typically uses new locks, provided by the organizers.
    The contestants get to keep the lock they’re holding when the round ends, making
    participation even more worthwhile.
  id: totrans-886
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰比赛通常使用由组织者提供的新锁。参赛者在回合结束时可以保留自己持有的锁，这使得参与变得更有价值。
- en: LockCon also includes other competitions, such as impressioning (see [Chapter
    11](ch11.xhtml)) and picking lever locks (see [Chapter 17](ch17.xhtml)).
  id: totrans-887
  prefs: []
  type: TYPE_NORMAL
  zh: LockCon还包括其他比赛，如印记（见[第11章](ch11.xhtml)）和杠杆锁开锁（见[第17章](ch17.xhtml)）。
- en: '*SSDeV, SPASS, and the ACZ*'
  id: totrans-888
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*SSDeV、SPASS和ACZ*'
- en: 'The German locksport organization SSDeV was the first group in the world to
    organize lockpicking competitions. Nowadays the group organizes four picking competitions:
    Euro profile cylinders, padlocks, freestyle, and *flash opening* (a quick round).
    The same setup is used by the Swiss locksport organization SPASS and by the ACZ
    in the Czech Republic. Sometimes all competitions are held in a multiday event,
    and other times only a subset of competitions is held.'
  id: totrans-889
  prefs: []
  type: TYPE_NORMAL
  zh: 德国开锁运动组织SSDeV是世界上第一个组织开锁比赛的团体。如今，该组织举办四种开锁比赛：欧式型材圆筒锁、挂锁、自由式和*闪开*（快速回合）。瑞士开锁运动组织SPASS和捷克的ACZ也使用相同的设置。有时所有比赛会在一个多日活动中举行，有时只会举办部分比赛。
- en: In Germany, SSDeV holds a separate impressioning competition at another date
    and location.
  id: totrans-890
  prefs: []
  type: TYPE_NORMAL
  zh: 在德国，SSDeV会在其他日期和地点举行单独的印记比赛。
- en: '**Handöffnung for Euro Profile Cylinders**'
  id: totrans-891
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**欧式型材圆筒锁的Handöffnung比赛**'
- en: The *Handöffnung* (manual opening) competition uses Euro profile cylinders and
    allows only regular lockpicking tools and a vise. In this case, the organizers
    don’t provide the locks; the contestants must bring their own.
  id: totrans-892
  prefs: []
  type: TYPE_NORMAL
  zh: '*Handöffnung*（手动开启）比赛使用欧式型材圆筒锁，只允许使用常规的开锁工具和台钳。在这种情况下，组织者不提供锁具；选手必须自带锁具。'
- en: In the first round, groups are formed randomly. Each contestant must pick the
    lock they brought with them within five minutes. If they fail, they (and their
    lock) are excluded from the competition; this rule prevents impossible locks from
    being brought into the competition. Locks are then passed around clockwise until
    each person has tried each lock, and everyone has 15 minutes to open it. Not opening
    another person’s lock doesn’t eliminate you from the competition.
  id: totrans-893
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一轮中，参赛者按随机方式分组。每位选手必须在五分钟内开启他们带来的锁。如果未能开启，他们（和他们的锁）将被淘汰出比赛；此规则防止不可能开启的锁进入比赛。锁将顺时针传递，直到每个人都尝试过每把锁，每个人有15分钟时间来开启锁。没有开启其他人锁的选手不会被淘汰出比赛。
- en: Depending on the size of the group, the best two to four proceed to the A-final.
    In Handöffnung, the best is the person who takes the least amount of time; if
    you fail to open a lock, 15 minutes is added to your total. If you open the locks
    very fast, you might score better than someone who opens more locks. The two to
    four people scoring just below the A-final competitors proceed to the B-final.
  id: totrans-894
  prefs: []
  type: TYPE_NORMAL
  zh: 根据团体的大小，前两到四名选手将晋级A决赛。在Handöffnung比赛中，表现最好的选手是耗时最少的人；如果无法打开一把锁，您的总时间将增加15分钟。如果你非常快速地打开锁，你的得分可能会比那些打开更多锁的人更高。总时间排名仅次于A决赛选手的两到四名选手将晋级B决赛。
- en: The contenders in both the A- and B-finals proceed in parallel. Again, each
    lock needs to be attempted by all contestants, and the fastest total time determines
    the winner.
  id: totrans-895
  prefs: []
  type: TYPE_NORMAL
  zh: A组和B组的参赛者并行进行。再次提醒，每把锁都需要所有参赛者尝试，最快的总用时决定胜者。
- en: Because people can bring their own lock, it’s in their interest to submit the
    most difficult lock they can still open within five minutes.
  id: totrans-896
  prefs: []
  type: TYPE_NORMAL
  zh: 由于参赛者可以自带锁具，因此他们会倾向于提交自己能在五分钟内打开的最难锁具。
- en: I remember Meister Gerhard would always bring a particular lock that had a very
    deep pin after a very shallow pin, requiring a gonzo hook. Knowing that, he was
    able to quickly open the lock, but anyone unable to determine that this was the
    case would find it much more difficult. At one Swiss competition, I managed to
    open all locks except Gerhard’s, so I placed second. For these competitions, it
    pays to find a lock with a difficult bitting or features like magnetic pins to
    keep others from opening it, although contestants also bring easy locks to give
    less experienced lockpickers a chance.
  id: totrans-897
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得梅斯特·赫尔哈德总是带着一把特定的锁，这把锁有一个非常深的销芯，后面紧跟着一个非常浅的销芯，需要用到一种特殊的钩子。知道这一点，他能迅速打开锁，但如果有人没有意识到这一点，就会觉得非常难开。在一次瑞士的比赛中，我成功打开了所有锁具，唯独没能打开赫尔哈德的那把，所以我获得了第二名。在这些比赛中，找到一把具有难度的锁，或者具有类似磁性销芯等特征来防止别人打开，是有优势的，虽然参赛者也会带一些简单的锁具，以便给经验较少的开锁者提供机会。
- en: —WALTER
  id: totrans-898
  prefs: []
  type: TYPE_NORMAL
  zh: —沃尔特
- en: '**Hangschlossöffnung for Padlocks**'
  id: totrans-899
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**挂锁开锁赛**'
- en: The *Hangschlossöffnung* (manual padlock opening) competition uses padlocks
    provided by the organizers. The rounds are similar in setup to the Handöffnung
    competition. Contestants get five minutes per lock. Vises are not allowed, nor
    are pick guns.
  id: totrans-900
  prefs: []
  type: TYPE_NORMAL
  zh: '*Hangschlossöffnung*（手动挂锁开锁）比赛使用由组织者提供的挂锁。比赛的轮次设置类似于手动开锁比赛。每个参赛者每把锁有五分钟的时间。比赛中不允许使用台钳，也不允许使用开锁枪。'
- en: '**Freestyle**'
  id: totrans-901
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**自由风格**'
- en: In freestyle competitions, organizers provide the locks. As a contestant, you’re
    allowed to use any technique to open the lock that won’t cause damage, including
    pick guns (although the organization typically provides locks that aren’t easily
    opened using a pick gun). In Germany and Switzerland, the lock must be presented
    open and without any tools still inserted for it to count as being open. In the
    Czech Republic, no rule indicates that tools can’t be left in the lock, which
    allows for impressioning as a way of opening.
  id: totrans-902
  prefs: []
  type: TYPE_NORMAL
  zh: 在自由风格比赛中，组织者提供锁具。作为参赛者，你可以使用任何不会造成损坏的技巧来开锁，包括开锁枪（尽管组织方通常提供那些不容易通过开锁枪打开的锁）。在德国和瑞士，锁必须在没有任何工具仍插入的情况下被呈现为打开才算开锁成功。在捷克共和国，没有规则禁止工具留在锁中，这使得印象法成为开锁的一种方式。
- en: Freestyle rounds are similar to those just described. You have five minutes
    per lock, and the fastest total time of all openings determines the winner.
  id: totrans-903
  prefs: []
  type: TYPE_NORMAL
  zh: 自由风格的比赛轮次与前面描述的类似。每把锁有五分钟的时间，所有开锁的最快总用时决定胜者。
- en: '**Blitzöffnung**'
  id: totrans-904
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**Blitzöffnung**'
- en: The *Blitzöffnung* (flash opening) competition is a fast knockout competition
    invented to create a spectator event and promote lockpicking. All contestants
    bring their own lock and must open it in under one minute; bringing a lock that’s
    difficult to open is discouraged, as part of the aim is to get onlookers interested
    in the sport. If someone fails to open the lock, they leave the competition. If
    more than three contestants are left at the end of a round, another round follows
    in which the locks are exchanged. The last one to three people that remain standing
    are the winners.
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: '*Blitzöffnung*（闪电开锁）比赛是一项快速淘汰的比赛，旨在为观众提供娱乐并推广开锁运动。所有参赛者带自己的锁，并必须在一分钟内打开；不鼓励带难度较大的锁，因为比赛的部分目的是吸引观众对这项运动产生兴趣。如果有人未能打开自己的锁，他们将被淘汰。如果某一轮结束后仍有超过三名参赛者，接下来将交换锁具进行下一轮比赛。最后剩下的一至三名参赛者为获胜者。'
- en: One of my first competitions was the Blitzöffnung contest held by SSDeV in 2003
    during Chaos Communication Congress in Berlin. I was a fairly new beginner, standing
    amidst experienced German lockpickers. I opened my own lock in under a minute,
    so I advanced to the next round, and then the next, and the next. Everybody was
    very kind to a newbie like me, giving hints on how to open without me even asking.
    And I made it to the last three people standing!
  id: totrans-906
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次参加的比赛之一是2003年由SSDeV在柏林的Chaos Communication Congress期间举办的Blitzöffnung比赛。当时我还是个新手，站在一群经验丰富的德国开锁手中。我在不到一分钟的时间内打开了自己的锁，因此进入了下一轮，接着又进入了下一轮，一直到最后。每个人都非常友好，给我这样的新手提供了许多提示，甚至在我没有请求的情况下就帮忙指导。我最终进入了最后三名！
- en: —WALTER
  id: totrans-907
  prefs: []
  type: TYPE_NORMAL
  zh: —沃尔特
- en: '*TOOOL Australia*'
  id: totrans-908
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*TOOOL 澳大利亚*'
- en: At OzSecCon, TOOOL Australia holds a competition with locks provided by the
    organizers. The competition is set up as an ongoing event. Participants can try
    to open locks during the weekend OzSecCon is held, but you get only one try on
    each lock.
  id: totrans-909
  prefs: []
  type: TYPE_NORMAL
  zh: 在 OzSecCon 大会期间，TOOOL 澳大利亚组织了一场由主办方提供锁具的比赛。比赛设定为持续进行的活动。参与者可以在 OzSecCon 举办的周末尝试打开锁具，但每个锁具只有一次尝试机会。
- en: '*ACF France*'
  id: totrans-910
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*ACF 法国*'
- en: The competition in France uses locks provided by the organizers. Several rounds
    are held, similar to the competitions described before. The ACF tends to select
    difficult locks, which may include dimple locks, for example. Some people, but
    not all, will speak English at the event. This competition is rather small.
  id: totrans-911
  prefs: []
  type: TYPE_NORMAL
  zh: 法国的比赛使用由主办方提供的锁具。比赛分为几个回合，类似于之前描述的比赛。ACF 倾向于选择难度较大的锁具，可能包括凹点锁等。例如，部分参赛者会说英语，但并非所有人都会。这场比赛相对较小。
- en: Summary
  id: totrans-912
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, you learned where to find and how to prepare for lockpicking
    competitions. We looked at best practices, as well as some details about the competitions
    that are held around the world.
  id: totrans-913
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，你学习了如何找到并为锁挑比赛做好准备。我们查看了最佳实践以及全球范围内举办的比赛的一些细节。
- en: If no lockpicking competition occurs in your neighborhood, consider setting
    up your own by following existing competitions as a blueprint. Lockpicking is
    a fun sport, and participating in competitions can be rewarding.
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你所在的地区没有锁挑比赛，可以考虑按照现有比赛的框架自己组织一场。锁挑是一项有趣的运动，参加比赛是非常值得的。
- en: Next, we’ll move on to [Part III](part3.xhtml) of the book, where you’ll learn
    all about the technique of impressioning.
  id: totrans-915
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将进入[第三部分](part3.xhtml)，在这一部分中，你将了解所有关于印象法的技巧。
- en: PART III
  id: totrans-916
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三部分
- en: IMPRESSIONING
  id: totrans-917
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 印象法
- en: Impressioning is the method of creating a working key from a blank by reading
    marks made by the lock. In some scenarios, that’s a *huge* advantage over regular
    lockpicking. Want to open a lock more than once without going through the whole
    picking process every time? Impressioning has you covered! Lost the key to a beautiful
    antique desk and don’t want to damage it by taking it apart? Yep, impressioning
    can help with that too. In this part of the book, we’ll cover this relatively
    new and novel way to dive into the game of locksport.
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
  zh: 印象法是一种通过读取锁具留下的痕迹，从空白钥匙中制作出一把可用钥匙的方法。在某些情况下，这比传统的锁挑更具*巨大*优势。想要多次打开一把锁，而不用每次都进行整个挑锁过程？印象法可以帮到你！丢失了一个美丽的古董桌子钥匙，不想拆开它以免损坏？是的，印象法也能帮忙。在本书的这一部分中，我们将介绍这种相对新颖的方式，帮助你深入了解锁具运动的世界。
- en: The History of Impressioning
  id: totrans-919
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 印象法的历史
- en: Okay, “new and novel” isn’t completely true. Impressioning was once a standard
    skill for locksmiths, but with the tools and technologies available to them today,
    those who have mastered it are the exception to the rule.
  id: totrans-920
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，“新颖和独特”并不完全准确。印象法曾是锁匠的标准技能，但随着今天可用工具和技术的发展，掌握这一技能的人反而成了例外。
- en: Within the locksport community, impressioning was virtually unknown until the
    2007 release of the book *Impressioning* by Oliver Diederichsen, an excellent
    locksmith, safe technician, and highly regarded member of the locksport community.
    A small number of impressioning competitions had been held earlier than that (mainly
    by SSDeV), but the book’s publication was a catalyst for most of today’s competitors.
    With its technical explanations and, even more so, its multitude of pictures,
    this book made impressioning a staple of most locksport competitions throughout
    the world.
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: 在锁具运动社区中，印象法几乎是未知的，直到 2007 年 Oliver Diederichsen 这位杰出的锁匠、安全技术专家和备受推崇的锁具运动社区成员发布了《印象法》一书。早些时候确实曾举办过一些印象法比赛（主要由
    SSDeV 举办），但这本书的出版是今天大多数参赛者的催化剂。凭借其技术性解释，尤其是大量的插图，这本书使印象法成为全球大多数锁具运动比赛的常见项目。
- en: But how does it work, exactly?
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: 但它到底是如何工作的呢？
- en: How Impressioning Works
  id: totrans-923
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 印象法的工作原理
- en: Impressioning starts with a key blank—full, uncut, and straight out of the box,
    as shown here.
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: 印象法从一个空白钥匙开始——完整、未经切割的钥匙，就像这里展示的一样。
- en: '![Image](../images/p03fig01.jpg)'
  id: totrans-925
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/p03fig01.jpg)'
- en: When you turn a blank or incorrect key in a lock, the lock rotates slightly
    until one of the pins prevents the plug from turning farther, as you know from
    the element binding order principle. That pin will be caught between the plug
    and the housing, bound at a particular height. Without releasing the turning force
    on the key, you can jiggle it in an up-and-down motion so that it pushes all the
    pins that aren’t binding, as shown here.
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在锁中转动空白钥匙或错误的钥匙时，锁会稍微旋转，直到其中一个销钉阻止插头进一步旋转，正如你从元素绑定顺序原理中知道的那样。那个销钉会被夹在插头和外壳之间，在特定高度被卡住。保持对钥匙的旋转力不放，你可以上下摇动它，以推动所有没有卡住的销钉，如图所示。
- en: '![Image](../images/p03fig02.jpg)'
  id: totrans-927
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/p03fig02.jpg)'
- en: That lone, binding pin won’t move freely; instead, it pushes back against the
    key blank, leaving a noticeable mark on it. You then use a file to remove material
    from the key in that spot. Once that’s done, you insert the key again, move it
    up and down to push against the binding pin, and file off a little more material
    until the pin stops making marks at that position, meaning the bitting is at the
    right depth and will align that pin at the shear line when inserted.
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
  zh: 那个单独卡住的销钉不会自由移动；相反，它会反向推抵钥匙空白，在其上留下明显的痕迹。你然后使用锉刀在这个位置去除钥匙上的材料。一旦完成，你再次插入钥匙，上下移动它，以推压卡住的销钉，继续锉去一点材料，直到销钉在该位置不再留下痕迹，意味着刻痕已达到正确的深度，并且插入时销钉会与剪切线对齐。
- en: If you repeat this process for every pin in the lock, the lock will open, and
    you’ll have a working key. The following photo shows an impressioned key (bottom)
    compared to the original (top).
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对锁中的每个销钉都重复这个过程，锁就会打开，你将得到一把有效的钥匙。下面的照片显示了一个印模钥匙（下）与原始钥匙（上）的对比。
- en: With those basics behind us, let’s get into the specific tools you’ll need and
    how to use them. Following that, in [Chapter 10](ch10.xhtml) we’ll take a deeper
    dive into the impressioning process, and then in [Chapter 11](ch11.xhtml) you’ll
    learn what goes on during impressioning competitions and ways to improve your
    chances at success.
  id: totrans-930
  prefs: []
  type: TYPE_NORMAL
  zh: 了解了这些基础知识后，接下来我们将介绍你需要的具体工具以及如何使用它们。接着，在[第10章](ch10.xhtml)我们将深入探讨印模过程，然后在[第11章](ch11.xhtml)你将学习印模比赛中的情况，并了解如何提高成功的机会。
- en: '![Image](../images/p03fig03.jpg)'
  id: totrans-931
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/p03fig03.jpg)'
- en: '**9'
  id: totrans-932
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**9'
- en: IMPRESSIONING TOOLS**
  id: totrans-933
  prefs: []
  type: TYPE_NORMAL
  zh: 印模工具**
- en: '![Image](../images/09fig00.jpg)'
  id: totrans-934
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig00.jpg)'
- en: 'This chapter provides an overview of the tools you’ll need to successfully
    impression a key: handles, files, vises, and key blanks. We’ll cover what to get,
    what to avoid, and when it’s okay to go for the cheapest option. We’ll also mention
    a few tools that you won’t need right away but can be helpful to have when you’re
    competition ready.'
  id: totrans-935
  prefs: []
  type: TYPE_NORMAL
  zh: 本章概述了你需要的工具，用于成功制作钥匙的印模：手柄、锉刀、虎钳和钥匙空白。我们将介绍该购买什么工具、避免什么工具，以及何时可以选择最便宜的选项。我们还会提到一些你一开始不需要的工具，但当你准备好参加比赛时，拥有它们会非常有帮助。
- en: Key Handles
  id: totrans-936
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 钥匙手柄
- en: One important piece of equipment for impressioning is the *key handle* (also
    referred to as a *key grip*, *impressioning handle*, or even just *impressioning
    tool*), shown in [Figure 9-1](ch9.xhtml#ch9fig1). You use the handle to hold the
    key blank so you can turn it in the lock. To hold the key, most handles use screws
    that you can adjust with an Allen wrench.
  id: totrans-937
  prefs: []
  type: TYPE_NORMAL
  zh: 印模过程中一个重要的工具是*钥匙手柄*（也叫做*钥匙夹*、*印模手柄*，或仅称为*印模工具*），如[图9-1](ch9.xhtml#ch9fig1)所示。你使用手柄来固定钥匙空白，以便可以将其转动到锁中。为了固定钥匙，大多数手柄使用螺钉，你可以用内六角扳手调整它们。
- en: '![Image](../images/09fig01.jpg)'
  id: totrans-938
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig01.jpg)'
- en: '*Figure 9-1: A Pro-Lok handle with a low-tech lever upgrade*'
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-1：一个带有低技术杠杆升级的Pro-Lok手柄*'
- en: Since people use keys with their bare hands every day, you might be wondering
    why you’d need a handle to hold and move the key in the lock. Technically, a handle
    isn’t necessary, but in practice, you’ll want one because it will protect your
    hands from metal shards and provide leverage for you to exert controlled levels
    of force on the key—way more force than what’s considered “normal use.”
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
  zh: 由于人们每天都用手拿钥匙，你可能会想，为什么你需要一个手柄来在锁中固定和移动钥匙。从技术上讲，手柄不是必需的，但在实际操作中，你会希望有一个，因为它可以保护你的手免受金属碎片的伤害，并提供杠杆作用，使你能够对钥匙施加可控的力量——比所谓的“正常使用”所需的力量大得多。
- en: During a workshop in Melbourne, a locksporter named Gracelyn was showing off
    her skills to another participant. She was fed up with using vise grips (understandably),
    so she was using her bare hands. I believe I’ve tried that myself *once*, and
    I wholeheartedly wouldn’t recommend it (yes, Gracelyn is more badass than I am).
    The amount of force needed is such that you’ll hurt yourself without a handle.
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: 在墨尔本的一次工作坊上，一位锁具运动员Gracelyn向另一位参与者展示她的技能。她已经厌倦了使用钳子（这也可以理解），于是她直接用手来操作。我相信我自己也试过*一次*，但我完全不推荐这么做（没错，Gracelyn比我更厉害）。所需的力量很大，没把手的话你可能会弄伤自己。
- en: 'Impressioning involves dents in metal. Not the hardest metal, not the deepest
    dents, but still: Metal. Dents. Take proper precautions.'
  id: totrans-942
  prefs: []
  type: TYPE_NORMAL
  zh: 印模操作会在金属上留下凹痕。不是最坚硬的金属，也不是最深的凹痕，但毕竟：金属。凹痕。请做好适当的防护措施。
- en: —JOS
  id: totrans-943
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: Some handles have a lever on the side, perpendicular to the key. This gives
    you even more control over the amount of turning force on the key as you jiggle
    it up and down in the lock. Without the lever, you might use too little force,
    which won’t make any impressioning marks, or too much, which will break off your
    key blank in the lock.
  id: totrans-944
  prefs: []
  type: TYPE_NORMAL
  zh: 有些把手在侧面有杠杆，与钥匙垂直。这能让你在上下晃动钥匙时，更好地控制施加在钥匙上的旋转力量。如果没有杠杆，你可能用力不足，无法留下印模痕迹，或者用力过大，导致钥匙模具断裂。
- en: Unfortunately, most impressioning handles don’t come with a lever, but often
    you can add one yourself. If you don’t have access to a machine shop or hackerspace
    to modify your handle, you can use low-tech methods. For example, many handles
    have Allen screws mounted in the head, one of which you can replace with a longer
    screw to add a makeshift lever, as shown in [Figure 9-1](ch9.xhtml#ch9fig1).
  id: totrans-945
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，大多数印模把手都没有杠杆，但通常你可以自己添加一个。如果你没有条件使用机床或黑客空间来修改把手，你也可以采用低技术的方法。例如，许多把手的头部都有安装六角螺丝，其中一个可以用更长的螺丝替换，添加一个临时的杠杆，正如[图
    9-1](ch9.xhtml#ch9fig1)所示。
- en: Mounting an Allen wrench in your handle behind the key will also work as a lever
    ([Figure 9-2](ch9.xhtml#ch9fig2)). Your handle won’t be the nicest-looking one
    in the room, but who said hacks have to be pretty?
  id: totrans-946
  prefs: []
  type: TYPE_NORMAL
  zh: 将一把六角扳手固定在把手上，位于钥匙后方，也可以当作杠杆使用（[图 9-2](ch9.xhtml#ch9fig2)）。你的把手可能不是房间里最漂亮的，但谁说改装工具一定要好看呢？
- en: '![Image](../images/09fig02.jpg)'
  id: totrans-947
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig02.jpg)'
- en: '*Figure 9-2: A Pro-Lok handle with an Allen wrench as a lever*'
  id: totrans-948
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 9-2：带有六角扳手作为杠杆的Pro-Lok把手*'
- en: 'You have a variety of options when it comes to handles: commercial handles
    used by locksmiths, custom-made handles sold within the locksport community, and
    tools made for other purposes that can act as a handle in a pinch. Let’s look
    at examples of each.'
  id: totrans-949
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择把手时，你有多种选择：锁匠使用的商业把手、锁具运动社区内售卖的定制把手，以及一些其他用途的工具，在紧急情况下也能充当把手。我们来看一下每种选择的例子。
- en: '*Purpose-Built Handles*'
  id: totrans-950
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*专用把手*'
- en: Whenever possible, we suggest using a handle designed for impressioning, rather
    than another tool that might do. Here we’ll go over what to look for in a handle.
  id: totrans-951
  prefs: []
  type: TYPE_NORMAL
  zh: 在可能的情况下，我们建议使用专为印模制作设计的把手，而不是其他可能勉强能用的工具。接下来，我们将介绍挑选把手时需要注意的事项。
- en: Handles that are light—made with materials such as aluminum, titanium, or plastic—greatly
    improve feedback and your ability to finely control your movements. More common
    materials can work as long as the handle is hollow so the grip remains light.
    The handle shouldn’t be so thin that your hand cramps up after a while, or so
    thick so you can’t feel accurate feedback. The most common technique is to use
    a handle with both hands, though if you prefer to hold your handle with one hand,
    you’ll need a thinner handle so you can reach around it easily. Be sure to try
    out a handle before you buy it to make sure it’s comfortable to hold.
  id: totrans-952
  prefs: []
  type: TYPE_NORMAL
  zh: 轻便的把手——由铝、钛或塑料等材料制成——大大提升了反馈感受以及你精细控制动作的能力。只要把手是空心的，常见材料也能发挥作用，确保握持依然轻便。把手不应过薄，以免长时间使用后手部抽筋，也不应过厚，以至于无法准确感受到反馈。最常见的技巧是用双手握住把手，不过如果你更喜欢单手握住把手，则需要选择更细的把手，以便轻松绕过它。购买前一定要试一试把手，确保它握起来舒适。
- en: While most handles rely on screws you adjust with an Allen wrench, some have
    fancy mechanisms designed to allow you to quickly change blanks. This can be useful,
    as the stresses put on key blanks during impressioning will occasionally cause
    them to break. However, instead of having one handle with a fancy quick-release
    system, in a competition setting we recommend having two or three handles on hand
    with preloaded blanks so you can easily move to the next one if your key snaps.
    This is a good reason not to go for expensive items.
  id: totrans-953
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大多数把手依赖于用内六角扳手调整的螺丝，但也有些把手设计了复杂的机制，允许你快速更换空白钥匙。这样做是有用的，因为在印模过程中，施加在钥匙空白上的压力有时会导致钥匙断裂。然而，我们建议在比赛中，准备两到三个装好空白钥匙的把手，这样当钥匙断裂时，你可以轻松切换到下一个。这个原因也是不选择昂贵工具的一个好理由。
- en: I hardly ever break keys while impressioning . . . except during competitions.
    This could be caused by the stress of competing, the use of less-familiar blanks,
    or the urge to use more force to get clearer marks. Whatever the reason, having
    multiple handles preloaded with keys and ready to go means much less time wasted
    removing a damaged key and getting a new one set up.
  id: totrans-954
  prefs: []
  type: TYPE_NORMAL
  zh: 我几乎从不在印模过程中弄坏钥匙……除非是在比赛中。这可能是因为竞争压力、使用不太熟悉的空白钥匙，或是想用更大力气以获得更清晰的印记。不管原因如何，提前加载好钥匙并准备就绪的多个把手意味着你可以节省大量时间，不必浪费时间拆除损坏的钥匙并重新安装一把新的。
- en: —JOS
  id: totrans-955
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: For beginners, we suggest starting with mass-produced handles. You can find
    reasonable-quality handles marketed to locksmiths (but sold to anyone) that aren’t
    too expensive. Some common examples are Pro-Lok’s Standard Impressioning Tool
    (our first choice, shown in [Figure 9-3](ch9.xhtml#ch9fig3)), Framon’s Impressioning
    Tool, and HPC’s Clean Grip Impressioning Tool.
  id: totrans-956
  prefs: []
  type: TYPE_NORMAL
  zh: 对于初学者，我们建议从大规模生产的把手开始。你可以找到一些质量合理、面向锁匠销售（但向任何人开放）的把手，这些把手价格不高。一些常见的例子包括Pro-Lok的标准印模工具（我们的首选，如[图9-3](ch9.xhtml#ch9fig3)所示）、Framon的印模工具以及HPC的Clean
    Grip印模工具。
- en: '![Image](../images/09fig03.jpg)'
  id: totrans-957
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/09fig03.jpg)'
- en: '*Figure 9-3: The Pro-Lok Standard Impressioning Tool*'
  id: totrans-958
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-3：Pro-Lok标准印模工具*'
- en: Some commercial handle options are detrimentally overengineered. For example,
    foam- or rubber-coated grips, like those on the HPC handle shown in [Figure 9-4](ch9.xhtml#ch9fig4),
    often cause you to clench your grip too hard and exert too much force on your
    key. Either avoid these or remove the foam.
  id: totrans-959
  prefs: []
  type: TYPE_NORMAL
  zh: 一些商业把手选项被过度设计，反而带来不利影响。例如，像HPC把手上那种泡沫或橡胶涂层的握把，往往会导致你用力抓握，施加过多的力量在钥匙上。要么避免使用这些，要么去掉泡沫。
- en: '![Image](../images/09fig04.jpg)'
  id: totrans-960
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/09fig04.jpg)'
- en: '*Figure 9-4: An HPC Clean Grip with an ABUS key inserted*'
  id: totrans-961
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-4：HPC Clean Grip，插入了一把ABUS钥匙*'
- en: Similarly, the Framon has a quick-change mounting system that tends to come
    loose during the stress of competition, while the HPC’s mounting system relies
    on the key blank having the keyring hole in the right place, restricting the keys
    you can use with it. In [Figure 9-4](ch9.xhtml#ch9fig4), you can see that the
    ABUS key is set at a funny angle in the handle, because its keyring hole is offset
    to one side.
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，Framon具有一个快速更换安装系统，但在竞争压力下，这个系统往往会松动，而HPC的安装系统则依赖于钥匙空白上钥匙圈孔的位置，这限制了你可以使用的钥匙类型。在[图9-4](ch9.xhtml#ch9fig4)中，你可以看到ABUS钥匙在把手中的角度很奇怪，因为它的钥匙圈孔偏向一侧。
- en: '*Simpler* typically means *quicker*, and less opportunity for things to go
    wrong.'
  id: totrans-963
  prefs: []
  type: TYPE_NORMAL
  zh: '*简单*通常意味着*更快捷*，并且减少了出错的机会。'
- en: '*Custom Handles*'
  id: totrans-964
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*定制把手*'
- en: Some locksporters are also locksmiths or machinists and have used their experience
    to design custom-made handles optimized for competition. These handles are usually
    tailored to the size of their hands and the length of their fingers.
  id: totrans-965
  prefs: []
  type: TYPE_NORMAL
  zh: 一些锁具爱好者同时也是锁匠或机械师，他们利用自己的经验设计了定制的把手，专为比赛优化。这些把手通常根据他们的手掌大小和手指长度量身定制。
- en: Jord Knaap, a fantastic locksport competitor and Dutch safe technician, occasionally
    sells custom handles and other impressioning-related tools through his company,
    KJS Tools (*[http://kjstools.com](http://kjstools.com)*), like the one shown in
    [Figure 9-5](ch9.xhtml#ch9fig5).
  id: totrans-966
  prefs: []
  type: TYPE_NORMAL
  zh: Jord Knaap，一位出色的锁具竞技选手和荷兰的保险箱技术员，偶尔会通过他的公司KJS Tools（* [http://kjstools.com](http://kjstools.com)
    *）出售定制把手和其他与印模相关的工具，就像[图9-5](ch9.xhtml#ch9fig5)所示的那种。
- en: '![Image](../images/09fig05.jpg)'
  id: totrans-967
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/09fig05.jpg)'
- en: '*Figure 9-5: A KJS Tools impressioning handle with lever, custom-made by Jord
    Knaap*'
  id: totrans-968
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-5：由Jord Knaap定制制造的KJS工具印模把手，带杠杆*'
- en: Recently, Foxhole Security, run by well-known locksmith and locksporter RubberBanned,
    also began selling an impressioning handle ([Figure 9-6](ch9.xhtml#ch9fig6)).
    It has a detachable lever, which makes it portable and easy to pack. Like all
    custom tools, these handles are made in small batches, so plan ahead if you want
    to order one before a competition.
  id: totrans-969
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，由著名锁匠和锁具运动员 RubberBanned 经营的 Foxhole Security 也开始销售印象把手（[图 9-6](ch9.xhtml#ch9fig6)）。它配有可拆卸的杠杆，便于携带和打包。像所有定制工具一样，这些把手是小批量生产的，所以如果你想在比赛前订购一个，最好提前计划。
- en: '![Image](../images/09fig06.jpg)'
  id: totrans-970
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig06.jpg)'
- en: '*Figure 9-6: RubberBanned’s custom impressioning handle*'
  id: totrans-971
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 9-6：RubberBanned 的定制印象把手*'
- en: Other machinists in the community make custom tools, including handles, that
    are often sold only via word of mouth. If you want to get your hands on a custom-made
    handle, your best bet is to attend locksport conferences and competitions and
    befriend members of the community. Admiring the tool designer’s craftsmanship
    not only is a great way to see what tools are out there, but also improves your
    chances of buying one.
  id: totrans-972
  prefs: []
  type: TYPE_NORMAL
  zh: 社区中的其他机械师制作定制工具，包括把手，这些工具通常通过口耳相传出售。如果你想获得定制把手，最好的方法是参加锁具运动的会议和竞赛，并与社区成员交朋友。欣赏工具设计师的工艺不仅是了解现有工具的好方法，还能提高你购买工具的机会。
- en: '*Improvised Handles*'
  id: totrans-973
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*临时把手*'
- en: Impressioning handles are somewhat rare tools, even among locksmiths. You can’t
    just walk into a hardware store and find one on a shelf. Although all the supplies
    you need to start impressioning can be ordered online, you might want to try out
    impressioning with tools you already have before investing in dedicated tools.
    Here we’ll go over some options you can use as an improvised impressioning handle.
  id: totrans-974
  prefs: []
  type: TYPE_NORMAL
  zh: 印象把手在锁匠中也算是比较稀有的工具。你不能随便走进五金店，在货架上找到它。虽然所有印象所需的配件都可以在线订购，但你可能希望在投资专用工具之前，先用你现有的工具尝试一下印象。接下来，我们将介绍一些可以作为临时印象把手的选项。
- en: '**Vise Grips**'
  id: totrans-975
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**台钳夹具**'
- en: You can use a vise grip as an impressioning handle, although we wouldn’t recommend
    it unreservedly. An unaltered vise grip has a slanted grip section that’s not
    aligned straight with the key, so the movements of your hand won’t stay within
    the same plane as the key. Part of the force you apply will torque the key in
    a way that increases stress on it, leading to breakage. Having said that, a vise
    grip is better than nothing in a pinch (see [Figure 9-7](ch9.xhtml#ch9fig7)).
  id: totrans-976
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用台钳夹具作为印象把手，尽管我们并不推荐毫无保留地使用它。未经改装的台钳夹具夹持部分有一个倾斜的夹持面，这与钥匙不对齐，因此你的手部动作不会保持在与钥匙相同的平面上。你施加的部分力量会使钥匙扭曲，从而增加其受力，可能导致折断。话虽如此，在紧急情况下，台钳夹具比什么都没有要好（见[图
    9-7](ch9.xhtml#ch9fig7)）。
- en: '![Image](../images/09fig07.jpg)'
  id: totrans-977
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig07.jpg)'
- en: '*Figure 9-7: A vise grip with a key inserted in a conventional manner—which
    isn’t the way to do it*'
  id: totrans-978
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 9-7：一个台钳夹住一把按常规方式插入的钥匙——这不是正确的方法*'
- en: One way to minimize stress on the key is to open the mouth of your vise grip
    wide and mount the key face up (make sure the grip is *very* tight, or it will
    slip), as shown in [Figure 9-8](ch9.xhtml#ch9fig8). This way, the key will have
    minimal or no movement within the grip.
  id: totrans-979
  prefs: []
  type: TYPE_NORMAL
  zh: 一种减小钥匙压力的方法是将台钳的夹口打开，平放钥匙面朝上（确保夹紧*非常*紧，否则会滑动），如[图 9-8](ch9.xhtml#ch9fig8)所示。这样，钥匙在夹钳内的运动会降到最低或根本不动。
- en: '![Image](../images/09fig08.jpg)'
  id: totrans-980
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig08.jpg)'
- en: '*Figure 9-8: A vise grip with key inserted correctly*'
  id: totrans-981
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 9-8：正确插入钥匙的台钳夹持*'
- en: '**Hand Vises**'
  id: totrans-982
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**手动台钳**'
- en: Another option is using a hand vise, which is basically a handle with a small
    pair of vise jaws ([Figure 9-9](ch9.xhtml#ch9fig9)). Hand vises are inexpensive
    and can be found at many hardware stores.
  id: totrans-983
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选择是使用手动台钳，它基本上是一种带有小型台钳钳口的把手（[图 9-9](ch9.xhtml#ch9fig9)）。手动台钳价格便宜，许多五金店都有出售。
- en: '![Image](../images/09fig09.jpg)'
  id: totrans-984
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig09.jpg)'
- en: '*Figure 9-9: A hand vise*'
  id: totrans-985
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 9-9：手动台钳*'
- en: Unfortunately, key blanks often work themselves loose during use, requiring
    frequent retightening. On some hand vises, you tighten the grip by tuning the
    backend, so when you use that part to apply torque in the other direction, you
    might be loosening your grip as well. That will definitely slow you down when
    competing. Again, stick to a purpose-built handle whenever possible.
  id: totrans-986
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，钥匙坯在使用过程中经常会松动，需要频繁重新紧固。在某些手动台钳上，你通过调节后端来紧固夹紧部分，因此当你利用这一部分施加扭矩时，也可能会松开夹紧。这在竞赛中肯定会让你慢下来。再次提醒，尽可能使用专为此目的设计的把手。
- en: '**DIY Handles**'
  id: totrans-987
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**DIY 把手**'
- en: Finally, if you’re handy, you could create your own handles. Competitions don’t
    prohibit using handmade tools, and we’ve seen competitors bring all sorts of handles,
    from modified screwdriver handles to bent pieces of pipe with a slot and a bolt
    to hold the key in place (see [Figure 9-10](ch9.xhtml#ch9fig10) for some examples).
    Be creative.
  id: totrans-988
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你手巧的话，你可以自己制作锉刀把手。比赛并不禁止使用手工制作的工具，我们见过竞争者带来各种各样的把手，从改装过的螺丝刀把手到弯曲的管子，并且在管子上开槽用螺栓固定钥匙（有关一些示例，请参见[图
    9-10](ch9.xhtml#ch9fig10)）。发挥创造力吧。
- en: '![Image](../images/09fig10.jpg)'
  id: totrans-989
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/09fig10.jpg)'
- en: '*Figure 9-10: Examples of DIY handles by Jan-Willem Markus (images courtesy
    of the Blackbag blog)*'
  id: totrans-990
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 9-10：Jan-Willem Markus 的 DIY 把手示例（图片由 Blackbag 博客提供）*'
- en: 'One word of caution here: impressioning can be a difficult skill to learn when
    you’re getting started. If you’re using DIY tools and not seeing marks on your
    keys, you might want to switch to a dedicated, tried-and-tested tool before venturing
    into the homemade tool space.'
  id: totrans-991
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一点需要提醒：印模是一项学习曲线较陡的技能，尤其是刚开始时。如果你使用自制工具且在钥匙上看不见标记，建议在进入自制工具领域之前，先使用一款经过验证的专业工具。
- en: Files
  id: totrans-992
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 锉刀
- en: Now that we’ve covered some tools to help you make marks on key blanks, let’s
    discuss the tools you’ll use to take material off the blanks. The weapon of choice
    for shaping blanks into functional keys in sport impressioning is a *hand file*.
    Files are available in several cuts, forms, sizes, and price ranges. At the end
    of this section, we’ll also discuss shortcuts, like using key-cutting machines.
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经介绍了一些帮助你在关键空白上做标记的工具，接下来我们讨论的是你将用来从空白上去除材料的工具。在运动印模中，将空白打造成功能性钥匙的首选工具是*手工锉刀*。锉刀有多种不同的齿形、种类、尺寸和价格范围可供选择。在本节末，我们还会讨论一些快捷方法，比如使用钥匙切割机。
- en: '*Cuts*'
  id: totrans-994
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*齿形*'
- en: A file’s *cut* describes the fineness of its teeth, and therefore how much material
    will be removed from the key with each stroke. A coarse file will eat away a lot
    of metal, while a smooth file won’t do much more than polish the key’s surface.
  id: totrans-995
  prefs: []
  type: TYPE_NORMAL
  zh: 锉刀的*齿形*描述了其齿的精细程度，因此决定了每次操作时从钥匙上去除的材料量。粗糙的锉刀会大量去除金属，而光滑的锉刀则仅能抛光钥匙表面。
- en: 'The coarseness of a file is measured in *Swiss cuts*, with #00 being the coarsest
    and #8 the finest. Most impressioners gravitate toward a #4 cut—enough coarseness
    to file off decent chunks of metal in a limited time, and not so much that you
    risk a lot of overfiling. For a beginner, we recommend sticking to that standard.'
  id: totrans-996
  prefs: []
  type: TYPE_NORMAL
  zh: 锉刀的粗糙程度是通过*瑞士齿形*来衡量的，#00是最粗的，#8是最细的。大多数印模制作者倾向选择#4齿形——它足够粗糙，能在有限的时间内去除相当大块的金属，又不会过度打磨导致失误。对于初学者，我们建议坚持使用这个标准。
- en: '*Shapes*'
  id: totrans-997
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*形状*'
- en: 'Files come in a wide variety of shapes and profiles: squares, triangles, ovals,
    rounds, half rounds, tapered, rattails, pippins, and many more (see [Figure 9-11](ch9.xhtml#ch9fig11)).'
  id: totrans-998
  prefs: []
  type: TYPE_NORMAL
  zh: 锉刀有各种各样的形状和型面：方形、三角形、椭圆形、圆形、半圆形、锥形、细长形、球形等（请参见[图 9-11](ch9.xhtml#ch9fig11)）。
- en: '![Image](../images/09fig11.jpg)'
  id: totrans-999
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/09fig11.jpg)'
- en: '*Figure 9-11: Various file profiles*'
  id: totrans-1000
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 9-11：各种锉刀型面*'
- en: 'Triangle files create cuts that closely resemble what we all think of when
    picturing a factory-cut key: V-shaped with nice diagonal edges. These triangle
    cuts can be a problem, because a mark left by a pin in a narrow valley like this
    will be hard to see. It’s easier to see the marks in U-shaped cuts that resemble
    a sine wave.'
  id: totrans-1001
  prefs: []
  type: TYPE_NORMAL
  zh: 三角形锉刀会留下类似我们通常想象中的工厂切割钥匙的V形切痕，具有漂亮的对角线边缘。这些三角形切痕可能会成为一个问题，因为在这种狭窄的凹槽中，销钉留下的标记很难看清。相比之下，U形切痕（类似正弦波形）更容易看清标记。
- en: To give your cut a smoothly sloping bottom, you’ll need a file with a roundish
    form. Besides the obvious round files, any oval shape will also do. A round shape
    works well for speed impressioning because all the sides are exactly the same,
    so you should never need to reposition the file before starting to remove material.
    Besides gaining several split seconds, you remove the possibility of ruining a
    key by using the wrong file side (though plenty of other methods remain to ruin
    your keys!).
  id: totrans-1002
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你的锉刀切割面平滑倾斜，你需要一把形状较圆的锉刀。除了明显的圆形锉刀，任何椭圆形状的锉刀也可以使用。圆形锉刀非常适合快速印模，因为它的每个侧面都是完全相同的，因此你在去除材料之前不需要重新调整锉刀位置。除了节省几秒钟外，还能避免因使用了错误的锉刀面而损坏钥匙（虽然仍然有很多其他方法可以毁掉你的钥匙！）。
- en: '**NOTE**'
  id: totrans-1003
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*If you’re thinking that a key made with a round file would bear no resemblance
    to a factory-cut key with its sharp lines, you’d be correct. However, locks don’t
    care what the key looks like, as long as it fits in the keyway and each pin stack
    ends up at the correct height. A round cut can accomplish this just as well as
    a triangle cut*.'
  id: totrans-1004
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你认为用圆形锉刀做出的钥匙与工厂切割的尖锐线条钥匙没有任何相似之处，你是对的。然而，锁芯并不关心钥匙的外观，只要它能插入钥匙孔并且每个销钉堆都能到达正确的高度。圆形切割和三角形切割一样都能做到这一点*。'
- en: 'A *pippin* file has two different sides: one rounded and the other pointier.
    The cross-sectional view looks like a raindrop. This unique form makes the pippin
    a jack-of-all-trades; its flat side can be used as a small flat file, the pointy
    bit can mimic a triangle file, and its round side can be used as a round file.
    Carrying one single file has merit when you’re working in the field, but as we’re
    focused on the sport side of things, speed is the only factor that counts.'
  id: totrans-1005
  prefs: []
  type: TYPE_NORMAL
  zh: '*pippin* 锉刀有两面：一面是圆形的，另一面是尖的。横截面看起来像一滴水。这种独特的形状使得pippin锉刀成为多面手；它的平面可以用作小平锉，尖的部分可以模仿三角锉，圆面则可以用作圆锉。在野外工作时携带一把锉刀是有意义的，但由于我们专注于这项运动的方面，速度是唯一重要的因素。'
- en: '*Sizes*'
  id: totrans-1006
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*尺寸*'
- en: Ideally, your file’s width should be no smaller than the width of the required
    cut. Too thin of a file could create a cut with almost vertical sides that pins
    can’t travel over, meaning your key could get stuck in the lock. Too wide of a
    file will cause a cut to *spill over* into an adjacent cut, inadvertently taking
    off material you didn’t want to remove. [Figure 9-12](ch9.xhtml#ch9fig12) shows
    various file sizes.
  id: totrans-1007
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，你的锉刀宽度不应小于所需切割的宽度。锉刀太细会造成几乎垂直的切割边，这样销钉就无法滑过，意味着你的钥匙可能会卡在锁里。锉刀太宽则会导致切割*溢出*到相邻的切割上，意外地去除掉你不想去掉的材料。[图
    9-12](ch9.xhtml#ch9fig12)展示了不同的锉刀尺寸。
- en: '![Image](../images/09fig12.jpg)'
  id: totrans-1008
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig12.jpg)'
- en: '*Figure 9-12: Various file sizes*'
  id: totrans-1009
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 9-12：不同尺寸的锉刀*'
- en: 'If you buy just one file, you can’t go wrong with a Grobet brand, #4 Swiss
    cut file, 6 inches long and a quarter-inch in diameter.'
  id: totrans-1010
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只买一把锉刀，Grobet品牌的#4瑞士切割锉刀，6英寸长，直径四分之一英寸，绝对不会出错。
- en: '**EXPERT OPINION: CHOOSING A FILE**'
  id: totrans-1011
  prefs: []
  type: TYPE_NORMAL
  zh: '**专家意见：选择锉刀**'
- en: 'Holly Poer, an excellent impressioning teacher, said this on a specialist lockpicking
    web forum: “Generally speaking, a standard 6-inch-long Grobet brand file with
    a Swiss cut is the preferred file for cutting keys, because it makes a cut wide
    enough for a pin tumbler. Locksmiths tend to use the pippin shape, while others
    also use the round. Some even use a half round, but I don’t recommend this until
    you have had a lot of practice filing. An 8-inch-long file has a larger diameter
    and makes a wider cut. There are times when this is really useful. A file smaller
    than 6 inches would be needlessly time-consuming.”'
  id: totrans-1012
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的印象教学师Holly Poer在一个专业的锁匠论坛上说：“一般来说，一把标准的6英寸长Grobet品牌瑞士切割锉刀是切割钥匙的首选锉刀，因为它能做出足够宽的切割，适合销钉锁。锁匠倾向于使用pippin形状，而其他人则使用圆形锉刀。有些人甚至使用半圆锉刀，但在你没有足够的锉刀练习之前我不推荐这样做。一把8英寸长的锉刀直径更大，能够做出更宽的切割。有时候这种尺寸确实很有用。小于6英寸的锉刀会浪费不必要的时间。”
- en: Invest in a proper file and take care of it. Your file should remove a consistent
    amount of metal with every stroke so that you have full control over the cut.
    Keeping your file in good condition is crucial, because damaged teeth can make
    the file unpredictable. If you treat your file right, it’ll last years.
  id: totrans-1013
  prefs: []
  type: TYPE_NORMAL
  zh: 投资一把合适的锉刀并好好保养它。你的锉刀应该在每次划动时移除均匀的金属，这样你就能完全控制切割过程。保持锉刀的良好状态至关重要，因为损坏的齿会让锉刀变得不可预测。如果你正确对待你的锉刀，它会使用多年。
- en: 'I tend to carry several files in my standard kit: a big flat file (used occasionally
    for slimming down key heads), a small half round (mainly for sentimental reasons),
    and two sizes of round files. The first two almost never get used, and the big
    round one only comes into play once in a while when the sides of my cuts are becoming
    too steep. Size matters. Don’t believe otherwise.'
  id: totrans-1014
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常会在我的标准工具包里带几把锉刀：一把大平锉（偶尔用于削小钥匙头），一把小半圆锉（主要是出于情感原因），还有两种尺寸的圆锉。前两种几乎从不使用，只有在我的切割边缘变得过于陡峭时，大圆锉才偶尔会派上用场。尺寸很重要，别相信别的。
- en: My main file was gifted to me more than a decade ago. I can’t even count the
    number of keys I’ve cut with it, and it still feels like new.
  id: totrans-1015
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要文件是十多年前送给我的。我甚至无法计算我用它切割了多少把钥匙，但它仍然像新的一样。
- en: For a video of me impressioning, check out “Jos Weyers Final Round 2010 SSDeV
    Impression Championships” at *[https://youtu.be/Bj9KEmLWRek](https://youtu.be/Bj9KEmLWRek)*.
  id: totrans-1016
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看我刻印的相关视频，请访问 *[https://youtu.be/Bj9KEmLWRek](https://youtu.be/Bj9KEmLWRek)*，视频标题为“Jos
    Weyers 2010 SSDeV印刷锦标赛决赛”。
- en: —JOS
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: When shopping online for files, note that some manufacturers include the section
    within the handle as part of the file’s overall length, which can be a little
    misleading. This section is called the *tang*; see [Figure 9-13](ch9.xhtml#ch9fig13).
  id: totrans-1018
  prefs: []
  type: TYPE_NORMAL
  zh: 在网上购买文件时，请注意一些制造商将手柄部分算作文件的整体长度，这可能会有些误导。这个部分叫做*tang*；请参见[图9-13](ch9.xhtml#ch9fig13)。
- en: Also note that most high-quality files don’t come standard with a handle. You
    usually need to add those to your order separately.
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: 还要注意，大多数高质量文件通常不自带手柄。你通常需要单独为其下单。
- en: '![Image](../images/09fig13.jpg)'
  id: totrans-1020
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig13.jpg)'
- en: '*Figure 9-13: Anatomy of a hand file*'
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-13：手工文件的结构*'
- en: '*Key-Cutting Machines*'
  id: totrans-1022
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*切割钥匙的机器*'
- en: 'Key-cutting machines aren’t allowed during competition (and probably wouldn’t
    beat a hand file anyway), but if you’re not yet terribly sure about your depths
    or spacings and want to practice recognizing marks, you could use a (professional)
    cutting machine to make your cuts. It’s probably best not to use a standard V-shaped
    cutting wheel, which would present the same problems described earlier: a sharply
    V-shaped valley can be a tricky hunting ground for key marks. A standard Kwikset
    key cut has a wide, flat bottom, so if you happen to have a cutting machine capable
    of producing one of those, you should be good to go.'
  id: totrans-1023
  prefs: []
  type: TYPE_NORMAL
  zh: 切割钥匙的机器在比赛中不允许使用（而且即便使用也很可能不如手工文件有效），但如果你还不太确定自己的深度或间距，想练习识别标记，你可以使用（专业的）切割机来制作切割。最好不要使用标准的V型切割轮，因为那会带来之前提到的问题：V型锋利的槽口会成为识别钥匙标记的难点。标准的Kwikset钥匙切割有宽而平的底部，如果你恰好有一台可以制作这种切割的切割机，那么就能顺利操作了。
- en: Handheld key cutters—small, cheap gizmos that can nibble just enough metal off
    your key blank to deepen your cut one extra depth—kind of work, but they tend
    to put considerable stress on your key, even distorting it most of the time. Check
    the rules to see whether they’re allowed in specific competitions. Otherwise,
    they can be useful simply to help you hone your mark-recognition skills while
    at your own workbench.
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: 手持钥匙切割工具——小巧便宜的设备，可以稍微削去一点钥匙空白上的金属，以加深一个切割深度——虽然有些作用，但它们往往对钥匙施加较大压力，甚至大部分时间会导致钥匙变形。请查看规则，确认它们是否在特定比赛中允许使用。否则，它们仅用于帮助你在自己工作台上磨练标记识别技能也是有用的。
- en: Magnification
  id: totrans-1025
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 放大
- en: The marks you’ll be hunting for will mostly be small and subtle, so you’ll need
    some type of *magnification aid*. You might be tempted to get the strongest magnification
    tool to better see the marks. While “moar is better” is something we’re usually
    totally on board with, in the case of magnification, hold off buying an electron
    microscope for now.
  id: totrans-1026
  prefs: []
  type: TYPE_NORMAL
  zh: 你要寻找的标记大多是小而微妙的，因此你需要某种类型的*放大辅助工具*。你可能会想用最强的放大工具来更好地看到这些标记。虽然“越多越好”通常是我们非常赞成的原则，但在放大这件事上，暂时别买电子显微镜。
- en: 'Yes, strong magnification will enable you to see everything, but that might
    end up being your downfall: under enough magnification, everything starts to look
    like a mark. Positioning the part of the key you want to see also takes longer
    under high magnification.'
  id: totrans-1027
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，强力放大可以让你看到一切，但那可能会成为你的致命伤：在足够放大的情况下，所有东西开始看起来像是一个标记。在高放大下，定位你想看的钥匙部分也需要更多时间。
- en: A magnification aid that allows you to see two or three cuts at the same time
    will probably be the most useful during a competition. Being able to see your
    marks in the context of other marks is helpful. Also consider a cheap hobby light
    with a built-in loupe, like Jos’s in [Figure 9-14](ch9.xhtml#ch9fig14). It’s effective
    without breaking the bank.
  id: totrans-1028
  prefs: []
  type: TYPE_NORMAL
  zh: 一种能让你同时看到两到三个切割的放大辅助工具，可能在比赛中最为有用。能够在其他标记的背景下看到你的标记非常有帮助。还可以考虑像[图9-14](ch9.xhtml#ch9fig14)中Jos使用的那种便宜的带放大镜的爱好者灯。它有效且不贵。
- en: This hobby light with an integrated magnifier was probably 20 euros (about $20)
    when new, but was gifted to me about 15 years ago (the several layers of duct
    tape and chopsticks holding it together are evidence of all the years of abuse
    it has taken).
  id: totrans-1029
  prefs: []
  type: TYPE_NORMAL
  zh: 这款集成放大镜的爱好者灯大约在新时价格为20欧元（约20美元），但大约15年前作为礼物送给了我（几层胶带和筷子将其固定，证明了它经历了多年的使用）。
- en: —JOS
  id: totrans-1030
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: '![Image](../images/09fig14.jpg)'
  id: totrans-1031
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig14.jpg)'
- en: '*Figure 9-14: Jos’s magnification light source in better days (left) and after
    years of abuse (right)*'
  id: totrans-1032
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-14：Jos的放大光源的最佳状态（左）与多年使用后的状态（右）*'
- en: 'As a backup, you could try an aftermarket accessory that places a magnifying
    loupe on the working end of a Maglite flashlight ([Figure 9-15](ch9.xhtml#ch9fig15)).
    This accessory was originally used by geologists to look at tiny rocks. Later,
    some smart guys slit a groove in the bottom, and voilà: dedicated key-impressioning
    gear (which is now how it’s marketed). This is a useful gadget when you want to
    be mobile. Simply search online for *key impressioning magnifier*.'
  id: totrans-1033
  prefs: []
  type: TYPE_NORMAL
  zh: 作为备用，你可以尝试一种后市场配件，它将一个放大镜附加到Maglite手电筒的工作端（[图9-15](ch9.xhtml#ch9fig15)）。这个配件最初是由地质学家用来观察小石块的。后来，一些聪明人将底部开槽，结果：专用的钥匙印象工具（现在也就是它的营销方式）。当你需要移动时，这个小工具非常有用。只需在线搜索*钥匙印象放大镜*即可。
- en: '![Image](../images/09fig15.jpg)'
  id: totrans-1034
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/09fig15.jpg)'
- en: '*Figure 9-15: A Maglite add-on loupe*'
  id: totrans-1035
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-15：Maglite附加放大镜*'
- en: When shopping for a magnification aid, visit a locksport meeting or brick-and-mortar
    stores that might carry them, such as hardware or jewelry shops, to look through
    a few options before you decide what to buy. Don’t forget to bring keys.
  id: totrans-1036
  prefs: []
  type: TYPE_NORMAL
  zh: 购物时，访问锁匠会议或可能销售这些设备的实体店，如五金店或珠宝店，先浏览几个选项，然后再决定买哪一个。别忘了带上钥匙。
- en: Lights
  id: totrans-1037
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 光源
- en: If you search online for *impressioning light*, you’ll find some fancy-looking
    options in some of your hits, such as lightboxes with multiple light sources and
    a lens conveniently packed into one handy portable form factor. These are mainly
    marketed to covert entry teams and are expensive. Some also have clear design
    problems, like crumbling rubber parts and lenses you can’t adjust, indicating
    that actual impressionists probably weren’t involved in their design. Some people
    might prefer such tools, but lights don’t need to be fancy. For example, the Maglite
    loupe add-on shown in [Figure 9-15](ch9.xhtml#ch9fig15) sports a light, and while
    it’s not an ideal primary light, it’s a good backup to have on hand.
  id: totrans-1038
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在网上搜索*印象光源*，你会在一些搜索结果中看到一些外观华丽的选择，比如带有多个光源和镜头的光箱，这些都方便地打包成一个便携式的形式。这些主要面向隐秘入侵小组，并且价格昂贵。有些产品也存在明显的设计问题，比如橡胶部件崩裂、镜头无法调整，这表明这些产品的设计过程中可能并没有实际的印象师参与。虽然有些人可能更喜欢这样的工具，但光源并不一定需要花哨。例如，[图9-15](ch9.xhtml#ch9fig15)中展示的Maglite放大镜附加装置配有光源，虽然它不是理想的主光源，但它是一个很好的备用工具。
- en: Head-mounted gear seems to be popular in lockpicking stores. One of the drawbacks
    of head-mounted lights is that you can’t look toward another competitor without
    blinding them. As eyesight is important in this sport, blinding would be an unsporting
    thing to do, no matter how unintentional. You can also end up blinding yourself,
    so make sure your light source is dimmable or not too bright. Some shiny marks
    will turn into tiny suns when you put an excessive number of lumens on them, usually
    making them the last marks you’ll see in that round of impressioning.
  id: totrans-1039
  prefs: []
  type: TYPE_NORMAL
  zh: 头戴式设备在锁匠工具店似乎很受欢迎。头戴式灯光的一个缺点是，如果你不小心朝着其他竞争者看去，你可能会把他们刺眼。由于视力在这项运动中非常重要，即使是无意中的致盲行为也被视为不公平。你还可能会自己把眼睛弄瞎，因此确保你的光源可以调光或不会太亮。某些光点在你使用过多流明照射时会变成微小的太阳，通常这会使它们成为这轮印象中的最后一个标记。
- en: Of course, I bought a head-mounted set, as you can’t be sure what you (don’t)
    like before you give it a spin. I can honestly state that I hate it. I have, however,
    seen one or two rather competent impressioners use them during competitions, so
    opinions apparently vary.
  id: totrans-1040
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我买了一个头戴式的设备，因为你在尝试之前无法确定自己喜欢（或不喜欢）什么。我可以坦率地说，我讨厌它。然而，我确实看到一两位相当能干的印象师在比赛中使用过它，所以显然不同的人有不同的看法。
- en: —JOS
  id: totrans-1041
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: Some people have experimented with different sorts of light to increase the
    visibility of marks, such as ultraviolet (UV) light or red-tinted light, but regular
    white light usually works just fine. Others have tried painting their key blanks
    with UV-reactive paint and then using UV lights, but the paint tends to rub off
    in the lock, leaving both the lock and the key a mess. Since locks are passed
    round-robin between competitors, most competitions ban the use of such additives.
  id: totrans-1042
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人尝试过不同类型的光源来提高标记的可见性，比如紫外线（UV）光或红色光，但常规的白光通常就足够用了。还有人试过用紫外线反应涂料涂抹钥匙空白，然后用紫外线光源照射，但涂料通常会在锁中磨掉，导致锁和钥匙都变得一团糟。由于锁具会在竞争者之间轮流传递，因此大多数比赛禁止使用此类添加剂。
- en: Power
  id: totrans-1043
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电源
- en: Your light source requires some kind of power source, so make sure you prepare
    for that in a competition. If the light is battery powered, pack extra batteries.
    Bringing them along is wiser than hoping you’ll find a store near the event.
  id: totrans-1044
  prefs: []
  type: TYPE_NORMAL
  zh: 你的光源需要某种电源，因此在比赛中确保做好准备。如果灯具是电池供电的，带上备用电池。带上备用电池比希望比赛现场附近有商店要更明智。
- en: Most lights, though, plug into an outlet. If you plan to compete internationally,
    this will require some preplanning. Countries have not only different outlet shapes
    but also different voltages. A US-purchased lamp that expects 120 V at 60 Hz but
    encounters 230 V at 50 Hz in Europe might be rather upset and show its displeasure
    with sparks, smoke, and flames. Make sure you pack an international adapter that
    not only accounts for plug shapes but also converts voltages.
  id: totrans-1045
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，大多数灯具需要插入电源插座。如果你计划参加国际比赛，这将需要一些预先的准备。不同国家不仅有不同形状的插座，还有不同的电压。一个在美国购买的灯具，如果它预期接受120伏60赫兹的电压，但在欧洲却遇到230伏50赫兹的电压，可能会非常不高兴，并通过火花、烟雾和火焰来表达它的不满。确保你带上一个国际适配器，它不仅能适配插座形状，还能转换电压。
- en: My trusty abused and repaired hobby light accompanied me on one of my first
    lockpicking trips to the US, but when I plugged it in, it didn’t light up, and
    I assumed it was broken during transit. Just before tossing it into a trash can,
    I was reminded of the peculiar voltage levels the power outlets in this part of
    the world supply. So, though I did have to source a new light for my onstage demo,
    my trusted light survived and was packed for the return flight to Europe. The
    lesson here is you might need more adapters than those you take when traveling
    casually. (Yes, I was green.)
  id: totrans-1046
  prefs: []
  type: TYPE_NORMAL
  zh: 我那盏老旧的、经常修理的爱好者灯具陪伴我参加了第一次去美国的锁匠比赛，但当我插上电源时，它没有亮，我以为它在运输过程中坏了。在准备把它丢进垃圾桶时，我突然想起了这个地区电源插座提供的电压水平不同。因此，虽然我确实需要为我的舞台演示找一盏新灯，但我的老灯具最终幸存下来，并打包好准备带回欧洲。这里的教训是，你可能需要比旅行时更多的适配器。（是的，我那时还很青涩。）
- en: —JOS
  id: totrans-1047
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: While competition organizers will often make sure the venue has outlets available,
    those outlets might not be ideally situated. To complicate matters, hobby lights
    often have rather short cords, which might force you to sit in an uncomfortable
    spot. If possible, pack an extension cord or power strip so that *you*, not your
    lamp, can decide where you sit. No need to go crazy here; a 3 m or 4 m cord is
    probably sufficient.
  id: totrans-1048
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然比赛组织者通常会确保比赛场地有插座，但这些插座的位置可能不太理想。更复杂的是，爱好者用的灯具通常电线较短，这可能迫使你坐在一个不太舒服的位置。如果可能的话，带上一个延长线或电源插座，这样*你*可以决定坐在哪里，而不是你的灯具。这里不需要过于复杂；一条3米或4米的电线应该就足够了。
- en: Vises
  id: totrans-1049
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 台钳
- en: 'We’ve already covered how to keep a sturdy grip on your key, so now we need
    to look at the other end of this tug of war: the lock. The jiggling force you
    put on your key will end up rocking your lock. When it’s mounted in a door, this
    won’t be a problem, but most competitions don’t use actual doors (the lockpicking
    community has to answer enough questions about burglary as it is without supplying
    such visuals). Therefore, you need a way to steady the lock: a vise. Unfortunately,
    *not any vise will do*; spotting the less seasoned contenders in an impressioning
    match becomes easy when locks start slipping out of jaws and bench vises start
    moving tables or coming loose from them.'
  id: totrans-1050
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了如何保持钥匙的稳固握持，现在需要看看这场拔河的另一端：锁。你对钥匙施加的晃动力会导致锁本身晃动。当它装在门上时，这不是问题，但大多数比赛不使用实际的门（锁匠社区已经要回答足够多的关于入室盗窃的问题了，实在不需要再增加这种视觉效果）。因此，你需要一种方式来稳固锁具：台钳。不幸的是，*不是所有台钳都能用*；当锁开始从台钳的夹口滑出来，或工作台的台钳开始移动桌子甚至从桌子上松脱时，辨认出经验较少的选手就变得容易了。
- en: 'Here’s some general advice on how to choose. Don’t bring a vise you haven’t
    used before. Make sure your vise can handle the type of lock you’re tackling (Euro
    profile cylinder, KIK cylinder, padlock, and so on). Make sure the vise will fit
    and stay solidly connected to your table. Pick a vise that’s relatively light:
    the heaviest table vise in the shop will keep the table more stable, but getting
    it to the competition venue will be a struggle.'
  id: totrans-1051
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些选择建议。不要带一个你从未使用过的台钳。确保你的台钳能处理你正在挑战的锁类型（欧洲型圆柱锁、KIK圆柱锁、挂锁等等）。确保台钳适合并稳固地固定在你的桌子上。选择一个相对轻便的台钳：店里最重的台钳虽然能让桌子更加稳定，但把它带到比赛现场会很麻烦。
- en: Some international folks have competed several times on my continent, which
    gained my local hackerspace a decent selection of inexpensive table vises. Paying
    those overweight luggage fees is less fun when you have to pay them again on the
    flight home (thanks, Matt!).
  id: totrans-1052
  prefs: []
  type: TYPE_NORMAL
  zh: 一些国际参赛者曾多次在我的大陆参赛，这使得我当地的黑客空间获得了一些价格便宜的桌面台钳。支付这些超重行李费用并不有趣，尤其是当你还得在回程时再次支付它们（谢谢，Matt！）。
- en: —JOS
  id: totrans-1053
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: Some competitors have started 3D printing lock holders that can be secured to
    a table with a clamp. This can be a good solution to reduce the weight of your
    bag, but requires you to know the exact type of locks that will be used in competition;
    a holder printed for Euro profile cylinders will be useless for a KIK cylinder.
    Also, if you use 3D-printed lock holders, make sure they’re printed with enough
    plastic (*infill* in 3D printer lingo) that they won’t crumble when you clamp
    them to the table or put force on the lock.
  id: totrans-1054
  prefs: []
  type: TYPE_NORMAL
  zh: 一些参赛者已经开始3D打印可以通过夹具固定在桌子上的锁具支架。这可以是减轻行李重量的好方法，但前提是你必须知道比赛中将使用哪种类型的锁；如果为欧洲型锁芯打印的支架，那么它对KIK型锁芯就毫无用处。此外，如果你使用3D打印的锁具支架，请确保它们的塑料填充量足够（3D打印术语中称为*填充*），这样它们在夹紧到桌子或施加力量时不会崩溃。
- en: Another solution is a pair of Manfrotto 035 Super Clamps, which are typically
    used in theaters to rig light fixtures and such. They are light, grip well, can
    swivel rather easily, and look pretty cool. Two Super Clamps can be connected
    by using a Manfrotto 061 joining stud, which lets you use the bottom clamp to
    attach to your table and the top clamp to hold a lock. Manfrotto gear can be purchased
    from most camera supply shops.
  id: totrans-1055
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种解决方案是使用一对Manfrotto 035超级夹具，这通常用于剧院中固定灯具等。它们重量轻、抓得牢、能相对容易地旋转，看起来也相当酷。通过使用Manfrotto
    061连接螺柱，可以将两个超级夹具连接起来，从而用底部夹具固定桌子，顶部夹具则用来固定锁具。Manfrotto的设备可以在大多数相机供应商店购买。
- en: '[Figure 9-16](ch9.xhtml#ch9fig16) shows a Euro profile cylinder mounted in
    this Manfrotto setup. Keep in mind that clamps and vises can leave marks on the
    host’s tables, so it’s considerate to bring some kind of padding like cardboard
    or rubber to avoid this.'
  id: totrans-1056
  prefs: []
  type: TYPE_NORMAL
  zh: '[图9-16](ch9.xhtml#ch9fig16)展示了一个欧洲型锁芯安装在这个Manfrotto设备中的样子。请记住，夹具和台钳可能会在主办方的桌子上留下痕迹，因此最好带一些垫物，比如纸板或橡胶，避免这种情况发生。'
- en: '![Image](../images/09fig16.jpg)'
  id: totrans-1057
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig16.jpg)'
- en: '*Figure 9-16: Manfrotto Super Clamps (image courtesy of Dennis van Zuijlekom)*'
  id: totrans-1058
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-16：Manfrotto超级夹具（图片由Dennis van Zuijlekom提供）*'
- en: Notice that below the lock is the empty shell of a Euro profile cylinder. The
    shape of the shell lets the Manfrotto get a better grip on the lock being impressioned.
    If you try this yourself, be sure to use an empty shell and not a complete lock
    cylinder so that you don’t get confused about which lock you’re impressioning.
  id: totrans-1059
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在锁具下方是一个空壳的欧洲型锁芯。这个壳体的形状让Manfrotto能够更好地抓住正在制作印模的锁。如果你亲自尝试，务必使用空壳，而不是完整的锁芯，以免弄错正在制作印模的锁。
- en: If you plan to participate in lockpicking competitions as well as impressioning
    competitions, check out [Chapter 7](ch7.xhtml) for advice on using vises for lockpicking.
  id: totrans-1060
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划参加锁具开启比赛以及印模比赛，请参考[第7章](ch7.xhtml)了解关于使用台钳进行锁具开启的建议。
- en: Workbenches
  id: totrans-1061
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工作台
- en: Most competitions provide tables for competitors to use. Depending on the event
    venue, these can vary from hotel dining tables to large, industrial workbenches.
    Larger tables are often shared by two to eight competitors at a time. This variation
    presents a couple of potential issues. First, your vise or clamp will need to
    be able to accommodate a range of table thicknesses. Second, the table will likely
    vibrate or wobble while you’re working as others seated near you furiously jiggle
    their keys.
  id: totrans-1062
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数比赛会为参赛者提供桌子。根据比赛场地的不同，这些桌子可以从酒店餐桌到大型工业工作台不等。较大的桌子通常会由两到八个参赛者共享。这个差异带来了几个潜在问题。首先，你的台钳或夹具需要能够适应不同厚度的桌面。其次，桌子在你工作时可能会震动或摇晃，因为其他坐在你附近的人可能会猛力摇动他们的钥匙。
- en: Rather than deal with these problems, consider bringing your own small, portable,
    folding workbench like the one shown in [Figure 9-17](ch9.xhtml#ch9fig17). These
    can be purchased fairly inexpensively at most hardware stores, so if you’re traveling
    for a competition, you can often buy one after you arrive. If you make friends
    with local competitors, you might even be able to bribe them into storing it for
    you until next year’s competition too.
  id: totrans-1063
  prefs: []
  type: TYPE_NORMAL
  zh: 与其处理这些问题，不如考虑带上你自己的小型便携式折叠工作台，像[图9-17](ch9.xhtml#ch9fig17)中展示的那样。这些工作台在大多数五金店都可以相对便宜地购买，所以如果你是为了比赛而旅行，你通常可以在到达后购买一个。如果你和当地的竞争者交了朋友，你甚至可以通过贿赂他们，让他们为你保管工作台直到明年的比赛。
- en: '![Image](../images/09fig17.jpg)'
  id: totrans-1064
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/09fig17.jpg)'
- en: '*Figure 9-17: One of Jos’s inexpensive folding workbenches (and Dita)*'
  id: totrans-1065
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-17：Jos的一个便宜折叠工作台（以及Dita）*'
- en: With your own bench, you know exactly what you’re working with, and you can
    set up exactly the way you want with no distracting tablemates.
  id: totrans-1066
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你自己的工作台，你知道自己正在使用的工具是什么，而且你可以按照自己的需求设置，没有任何让人分心的同桌。
- en: Depth-Measuring Tools
  id: totrans-1067
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 深度测量工具
- en: Overfiling—taking off too much material from the key—is really, really bad;
    if you overshoot the correct depth by even a little, the lock won’t open, but
    the key will trick you by continuing to mark at this position. In the end, you’ll
    have filed the key until it splits in two. One way to avoid overfiling is to take
    off *very* little material between each key insertion. However, doing so greatly
    increases the number of times you have to repeat the key-jiggling process, which
    not only slows your opening time considerably but also adds more stress to the
    key, which can cause it to break.
  id: totrans-1068
  prefs: []
  type: TYPE_NORMAL
  zh: 锉削过度——从钥匙上去除过多的材料——是非常糟糕的；如果你超出了正确的深度，即使一点点，锁也无法打开，但钥匙会继续在这个位置留下痕迹，迷惑你。最终，你会把钥匙锉削到断裂。避免过度锉削的一种方法是每次插入钥匙时只去除*非常*少的材料。然而，这样做会大大增加你需要重复钥匙晃动过程的次数，这不仅会显著延缓开启速度，还会给钥匙增加更多压力，可能导致它折断。
- en: The ideal approach is to take off exactly the amount of material to get to the
    next possible cut depth. Key depths tend to be measured at certain points, so
    a depth of 2 is generally standardized across keys for that manufacturer (but
    not necessarily across manufacturers). If you know the brand of the lock you’re
    trying to open, you may be able to find these cut depths online or in reference
    books. If you don’t have access to these resources, you can build depth charts
    by measuring existing keys to similar locks and filling in the blanks. If you
    know how deep a 2, 3, and 5 cut are, you can probably figure out what 1, 4, 6,
    7, and so forth are supposed to be. If the lock is completely unknown and no other
    comparable keys are available, you can use the keys from successful openings as
    a reference.
  id: totrans-1069
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的方法是精确地去除所需的材料，以达到下一个可能的切割深度。关键的深度通常是在特定的点测量的，因此，对于该制造商的钥匙，深度为2的切割一般是标准化的（但不一定在所有制造商之间标准化）。如果你知道你要打开的锁的品牌，你可以在线或参考书籍中找到这些切割深度。如果你无法访问这些资源，你可以通过测量现有钥匙与相似锁具的匹配来制作深度图表，填补空白。如果你知道2、3和5的切割深度，你可能就能推测出1、4、6、7等切割应该是多少。如果锁是完全未知的，且没有其他可比的钥匙，你可以使用成功开启的钥匙作为参考。
- en: If you know the brand you’ll be competing on, calibrate your filing so you’re
    taking off the same amount of material with each swipe of the file. Once you know
    how much material you remove, you’ll know how many swipes is one cut depth for
    a given brand of lock—for example, “I need four file swipes to get me down one
    possible depth on an ABUS.” It doesn’t matter if that number is 2 or 20, as long
    as it’s consistent and precise. Mastering the skill of determining exactly how
    much to file to go one cut deeper minimizes the work needed to form a working
    key and greatly enhances your chances of winning competitions.
  id: totrans-1070
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道你要参赛的品牌，可以调整你的锉刀，使每次锉削时去除相同的材料。一旦你知道去除多少材料，你就会知道每次锉削所需的次数，即为该品牌锁具的一个切割深度——例如，“我需要锉削四次才能达到ABUS的一个可能深度。”无论这个数字是2还是20，只要一致且精确，就没有关系。掌握精确去除多少材料以达到一个切割深度的技巧，可以最大限度减少制作工作钥匙所需的工作量，并大大增加你在比赛中获胜的机会。
- en: '*Calipers*'
  id: totrans-1071
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*卡尺*'
- en: '*Calipers* are a great tool for measuring cuts accurately. Calipers with round
    dials are easier to position and read than vernier calipers (a style that looks
    like a slide ruler). To make the process even easier, you can mark some of your
    dials with lines to indicate the possible depth levels for locks you regularly
    encounter (see [Figure 9-18](ch9.xhtml#ch9fig18)). Then you don’t even have to
    know the depth you’ve reached, but just that you need to get to the next line!'
  id: totrans-1072
  prefs: []
  type: TYPE_NORMAL
  zh: '*卡尺* 是一种非常适合精确测量切割深度的工具。带圆形刻度盘的卡尺比游标卡尺（看起来像滑尺的那种款式）更容易定位和读取。为了让操作更简单，你可以在刻度盘上标记一些线条，用来指示你经常遇到的锁具的深度级别（见[图9-18](ch9.xhtml#ch9fig18)）。这样，你甚至不需要知道你已经达到的深度，只需要知道你要到达下一个线条即可！'
- en: '![Image](../images/09fig18.jpg)'
  id: totrans-1073
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/09fig18.jpg)'
- en: '*Figure 9-18: Kroeplin calipers with marker lines added to the dial for quick
    reference of ABUS cut depths*'
  id: totrans-1074
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-18：Kroeplin卡尺，刻度盘上添加了标记线，用于快速参考ABUS切割深度*'
- en: Kroeplin calipers are recommended, but any brand will do. When shopping, look
    at the shape of the jaws; the part that goes into the cut shouldn’t be too flat
    or wide, or it won’t reach the bottom of your cut. Look for a *pin-shaped* caliper.
  id: totrans-1075
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐使用Kroeplin卡尺，但任何品牌的卡尺都可以。在选购时，要注意卡尺钳口的形状；进入切割处的部分不应过于平或宽，否则无法到达切口底部。选择*针形*卡尺。
- en: '*Key Gauges*'
  id: totrans-1076
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*钥匙量规*'
- en: 'A *key depth gauge*, or *key gauge*, is another tool for measuring cuts. These
    gauges are flat pieces of metal with holes that match certain cut depths, allowing
    you to slide in a key to determine the cut depth of any position on it. Your key
    gauge needs to match the brand of lock you’re impressioning, which means you’ll
    need to carry several gauges. Some gauges do include measurements for multiple
    brands, as is the case in [Figure 9-19](ch9.xhtml#ch9fig19), though we’ve yet
    to see one gauge with slots for the all most common impressioning contest brands:
    ABUS, Schlage, and Lockwood.'
  id: totrans-1077
  prefs: []
  type: TYPE_NORMAL
  zh: '*钥匙深度量规*，或*钥匙量规*，是另一种用于测量切割深度的工具。这些量规是扁平的金属片，上面有与特定切割深度相匹配的孔，可以将钥匙滑入，以确定其任意位置的切割深度。你的钥匙量规需要与正在打样的锁具品牌匹配，这意味着你需要携带几种量规。有些量规确实包括多个品牌的测量，例如[图9-19](ch9.xhtml#ch9fig19)中的那款，但我们尚未见过一款能够适用于所有最常见的打样竞赛品牌：ABUS、Schlage
    和 Lockwood。'
- en: '![Image](../images/09fig19.jpg)'
  id: totrans-1078
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/09fig19.jpg)'
- en: '*Figure 9-19: A key depth decoder for several brands of locks*'
  id: totrans-1079
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-19：适用于多个品牌锁具的钥匙深度解码器*'
- en: Unfortunately, because most key gauges are made of metal, they can scratch your
    key and create misleading marks. They do work, so if you’re in a pinch, try them
    out. While some are made of material that is softer than metal (less prone to
    scratching), they’re not easy to find. One annual LockCon conference had a handy
    printed circuit board (PCB) version of an ABUS depth gauge as a conference badge
    ([Figure 9-20](ch9.xhtml#ch9fig20)).
  id: totrans-1080
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，由于大多数钥匙量规是金属制成的，它们可能会刮伤你的钥匙并留下误导性的痕迹。它们确实有效，所以如果你急需用它们，可以尝试一下。虽然有些量规使用的是比金属更软的材料（不易刮伤），但它们不容易找到。某次年度的LockCon大会上，展示了一款方便的印刷电路板（PCB）版本的ABUS深度量规，作为会议徽章（见[图9-20](ch9.xhtml#ch9fig20)）。
- en: '![Image](../images/09fig20.jpg)'
  id: totrans-1081
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/09fig20.jpg)'
- en: '*Figure 9-20: A key gauge integrated in a LockCon conference badge (excellently
    designed by Jan-Willem Markus)*'
  id: totrans-1082
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-20：集成在LockCon大会徽章中的钥匙量规（由Jan-Willem Markus设计，极具创意）*'
- en: Space-Measuring Tools
  id: totrans-1083
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空间测量工具
- en: You need to know not only how deep to make the cuts, but also where they’re
    supposed to go along the edge of the key. While the pins in the lock leave subtle
    marks telling you where to file, some guidance about where to look for those can
    be helpful.
  id: totrans-1084
  prefs: []
  type: TYPE_NORMAL
  zh: 你不仅需要知道切割多深，还需要知道它们应该位于钥匙的哪个位置。虽然锁内的销钉会留下微妙的痕迹，告诉你应该在哪里打磨，但一些关于如何查找这些痕迹的提示会很有帮助。
- en: One option is to simply use an empty plug from the same brand of lock you’re
    impressioning. (If you took apart a lock to get the empty shell to use with a
    Manfrotto clamp, you should have a spare plug already!) In [Chapter 10](ch10.xhtml),
    we’ll explain how to file down part of the plug to facilitate its use as a measurement
    tool, but just having one on hand is a good first step.
  id: totrans-1085
  prefs: []
  type: TYPE_NORMAL
  zh: 一种选择是直接使用与所打样锁具相同品牌的空插芯。（如果你拆开了锁并获得了空壳来使用Manfrotto夹具，你应该已经有一个备用插芯了！）在[第10章](ch10.xhtml)中，我们将解释如何打磨插芯的一部分，使其成为测量工具，但手头有一个备用插芯是一个很好的第一步。
- en: Other ways to check the spacing of a key might be to 3D print guides with notches
    to show the correct spacing. You could also compare a precut factory key to your
    key blank to see where the cuts go. However, to line up the factory key with your
    blank would require removing your blank from the handle, which would be rather
    time-consuming in a competition setting.
  id: totrans-1086
  prefs: []
  type: TYPE_NORMAL
  zh: 检查钥匙间距的其他方法可能是通过 3D 打印带有缺口的导向器，以显示正确的间距。你也可以将一个预切的工厂钥匙与空白钥匙进行比较，看看切口的位置。然而，要将工厂钥匙与空白钥匙对齐，则需要从手柄中取出空白钥匙，这在比赛环境中会相当费时。
- en: If you want to get really fancy, the spacing tool from KJS Tools can make your
    filing life much easier. The one shown in [Figure 9-21](ch9.xhtml#ch9fig21) is
    another custom creation from Jord Knaap.
  id: totrans-1087
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想变得更高端，KJS Tools 的间距工具可以让你的文件整理工作变得更加轻松。图中显示的[图 9-21](ch9.xhtml#ch9fig21)是
    Jord Knaap 的另一个定制创作。
- en: '![Image](../images/09fig21.jpg)'
  id: totrans-1088
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/09fig21.jpg)'
- en: '*Figure 9-21: The KJS Tools spacing tool*'
  id: totrans-1089
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 9-21：KJS Tools 间距工具*'
- en: In essence, the KJS spacing tool is a lock cylinder that has all its pins replaced
    with hard, drill bit–like material. Some parts of the core are removed to enable
    it to spin even if the bits don’t align to the shear line. When you put a key
    blank into the tool and gently turn it, the drill bits press into the key, producing
    obvious markings on its side. You can see two of the marks in [Figure 9-22](ch9.xhtml#ch9fig22).
    Because these drill bits sit in the exact spot where the pins used to be, the
    markings they produce tell you exactly where to make your first cuts.
  id: totrans-1090
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，KJS 间距工具是一个锁芯，其所有的销子都被硬质、类似钻头的材料替代。核心的某些部分被去除，以便即使这些钻头与剪切线不对齐，它仍然可以旋转。当你将空白钥匙插入工具并轻轻转动时，钻头会压入钥匙，产生明显的标记。你可以在[图
    9-22](ch9.xhtml#ch9fig22)中看到两个标记。因为这些钻头正好位于销子曾经所在的位置，所以它们所产生的标记会精确地告诉你该在哪里做第一个切割。
- en: '![Image](../images/09fig22.jpg)'
  id: totrans-1091
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/09fig22.jpg)'
- en: '*Figure 9-22: Two marks on a key blank created by the KJS spacing tool*'
  id: totrans-1092
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 9-22：KJS 间距工具在空白钥匙上创建的两个标记*'
- en: The downside is that you need a spacing tool that precisely matches the lock
    you’re going to be opening. If you don’t know ahead of time which lock the competition
    will use, you’ll need a wide range of these tools.
  id: totrans-1093
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点是，你需要一个与将要打开的锁精确匹配的间距工具。如果你事先不知道比赛将使用哪种锁，那么你将需要一系列这些工具。
- en: Locks and Blanks
  id: totrans-1094
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 锁与空白钥匙
- en: Now that you’ve seen the basic gear, you need some locks and blank keys to start
    practicing with. If you know the kind of lock that will be used in a competition,
    you can buy a similar lock to practice on. If you don’t know which lock is being
    used, it’s worth practicing on common locks used in the part of the world where
    the competition is being held.
  id: totrans-1095
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经看到了基本的工具，你需要一些锁和空白钥匙来开始练习。如果你知道比赛中将使用哪种类型的锁，你可以购买一个类似的锁来进行练习。如果你不知道比赛将使用哪种锁，那么在比赛举行地常见的锁上进行练习是值得的。
- en: Currently, the standard locks for impressioning competitions are Schlage in
    the Americas, ABUS in Europe, and Lockwood in Australasia. Competition organizers
    often try to pick a brand that is readily obtainable for the potential participants.
  id: totrans-1096
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，印象赛的标准锁具在美洲是 Schlage，在欧洲是 ABUS，在澳大拉西亚是 Lockwood。比赛组织者通常会尽量选择容易获得的品牌，以方便潜在参赛者。
- en: One year, SSDeV mailed boxes of blanks free of charge to anyone who wanted to
    train so as to “win back the German title from the Dutch.” This might sound a
    bit unsportsmanlike, but they also shipped those boxes to us Dutchies, so the
    bravado was clearly just for show (thanks again, Steffen!).
  id: totrans-1097
  prefs: []
  type: TYPE_NORMAL
  zh: 有一年，SSDeV 向任何想要训练的人免费邮寄空白钥匙，以“从荷兰手中夺回德国冠军”。这听起来可能有点不太体育道德，但他们也把这些空白钥匙邮寄给我们荷兰人，所以这种自豪感显然只是做给别人看的（再次感谢你，Steffen！）。
- en: —JOS
  id: totrans-1098
  prefs: []
  type: TYPE_NORMAL
  zh: —JOS
- en: Keys can be made from various kinds of metal. The softer the metal, the easier
    it will be for a pin to leave marks, but that doesn’t mean you should aim to get
    the softest keys available. Because you’ll be introducing keys to forces that
    are considerably greater than what they’re designed for, breakage is definitely
    possible. On the other hand, very hard keys will probably never break but will
    be harder to impress on. We don’t recommend steel blanks. Aluminum (and variations
    thereof) often clogs up your file and tends to be brittle and break without warning.
    A brass key will get a subtle crack near the bow before breaking, warning you
    to ease off the heavy handling, so we recommend you always try to go for brass.
    If it seems unobtainable, ask the competition organizers where they sourced their
    stock.
  id: totrans-1099
  prefs: []
  type: TYPE_NORMAL
  zh: 钥匙可以由多种金属制成。金属越软，针留下痕迹的可能性越大，但这并不意味着你应该选择最软的钥匙。因为你将会对钥匙施加远远超过其设计承受能力的力量，所以断裂是完全有可能的。另一方面，非常坚硬的钥匙可能永远不会断裂，但却更难以打上印记。我们不推荐使用钢制空白钥匙。铝制（及其变种）常常会堵塞你的锉刀，而且容易脆断，且常常在没有预警的情况下发生断裂。黄铜钥匙在断裂之前会在钥匙柄附近产生细微的裂纹，提醒你减少用力，因此我们建议你尽量选择黄铜钥匙。如果黄铜钥匙看似难以获得，可以向比赛组织者询问他们的库存来源。
- en: You’ll burn through a serious number of blanks during practice, so make sure
    you order plenty. eBay can be your friend, but pay attention to what you actually
    order; *stahl* is German for *steel*, which is not what you want.
  id: totrans-1100
  prefs: []
  type: TYPE_NORMAL
  zh: 在练习过程中，你会消耗大量的空白钥匙，所以一定要订购足够的数量。eBay是一个不错的选择，但要注意你实际订购的是什么；*stahl*是德语中“钢”的意思，而这不是你想要的。
- en: Befriending a local locksmith or key-copying shop can also be helpful to get
    boxes of blanks for close to cost. Again, make sure you order what you actually
    want; sometimes key-copying shops get their supplies through a centralized source
    that can change your order on a whim. Notably, key-copying shops often use blanks
    that are a bit thinner than standard stock. For a conventional customer, this
    makes little to no difference, as the blank will fit in more types of locks (which
    is why they’re called *universal* blanks). If you’re training with these, however,
    your calibration could be way off.
  id: totrans-1101
  prefs: []
  type: TYPE_NORMAL
  zh: 结交一个当地的锁匠或钥匙复印店老板也很有帮助，这样你可以以接近成本的价格获得一大盒空白钥匙。再次提醒，确保你订购的是你真正需要的；有时候，钥匙复印店会通过一个集中采购的渠道获得供应，这样你的订单可能会突然发生变化。需要注意的是，钥匙复印店常用的空白钥匙通常比标准库存的要薄一些。对于普通客户来说，这几乎没有什么区别，因为这种空白钥匙可以适用于更多类型的锁（这也是它们被称为*通用*空白钥匙的原因）。然而，如果你使用这些空白钥匙进行训练，你的校准可能会出现偏差。
- en: Brand-name blanks are usually more robust than generic ones and are less likely
    to break, but they typically cost more (sometimes quite a bit more) than the generic
    ones. When ordering blanks from a company you haven’t used before, it’s a good
    idea to get just a few and see how they perform before buying a big box. Some
    of the generic ones work well enough, but others are so soft they start cracking
    and bending right away.
  id: totrans-1102
  prefs: []
  type: TYPE_NORMAL
  zh: 品牌空白钥匙通常比普通钥匙更加坚固，不容易断裂，但它们的价格通常比普通钥匙高（有时高很多）。当从未使用过的公司订购空白钥匙时，最好先订购少量样品，看看它们的表现如何，再决定是否购买大批量的。某些普通钥匙足够好用，但其他一些钥匙太软，一接触就开始裂开和弯曲。
- en: Other Accessories
  id: totrans-1103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他配件
- en: We’ve gone over all the critical (and some optional) items that you’ll need
    for impressioning. However, a few other small, common items are useful to have
    with you. First, make sure your kit includes a pen and paper. You’ll need these
    for recording your times during competitions or when you practice. Second, pack
    a Sharpie or similar permanent marker (red is a good choice) to mark pin spacings
    on your key blanks. Finally, add a new, soft toothbrush to your gear for brushing
    away metal filings from your key without scratching its surface.
  id: totrans-1104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了你在印记过程中需要的所有关键（和一些可选）物品。然而，还有一些其他的小物品，带在身边也很有用。首先，确保你的工具包里有笔和纸。你将需要它们来记录比赛时的时间或在练习时使用。其次，带上一个Sharpie或类似的永久标记笔（红色是一个不错的选择），用来标记空白钥匙上的针脚间距。最后，在你的装备中添加一把新的软毛牙刷，用于清除钥匙上的金属屑，而不刮伤其表面。
- en: If you’ve managed to collect all the gear we’ve discussed, you probably have
    quite a big pile of items at your feet. Now the question becomes how to get it
    to a competition venue. Since competitions happen all over the world, you’ll probably
    want to pack your gear into a travel-friendly container. Many competitive impressioners
    have found that Pelican brand cases are well suited for this task. They’re expensive
    but typically contain foam inserts that can be cut to the shape of your tools,
    so they do an excellent job of protecting your gear. Some Pelican cases have wheels
    and pull-out handles like standard luggage, which saves your arms for competition.
  id: totrans-1105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经收集齐了我们讨论的所有装备，那么你脚下可能已经堆积了一大堆物品。现在的问题是如何将它们带到比赛场地。由于比赛在全球各地举行，你可能需要将装备打包进一个便于旅行的容器。许多竞赛印象师发现，Pelican品牌的箱子非常适合这个任务。它们虽然贵，但通常含有可切割成工具形状的泡沫衬垫，因此能够很好地保护你的装备。一些Pelican箱子配有轮子和拉出手柄，类似于标准行李箱，这样可以节省你的双臂，以便比赛时使用。
- en: Summary
  id: totrans-1106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter has described the basic components of an impressioning kit and
    given you advice on which tools to buy and which ones you can skip. [Appendix
    B](app02.xhtml) lists some reputable sources for the tools described here and
    elsewhere in the book.
  id: totrans-1107
  prefs: []
  type: TYPE_NORMAL
  zh: 本章已经介绍了印象制作工具包的基本组件，并给出了关于购买哪些工具、哪些可以跳过的建议。[附录B](app02.xhtml)列出了一些可靠的工具来源，这些工具在本书其他地方也有提及。
- en: This chapter was all about the basic list, but a lot of other gear *can* be
    useful. We’ll cover this extra gear in the next chapter, when we go through the
    impressioning process step-by-step.
  id: totrans-1108
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讲解了基础的工具清单，但还有很多其他装备*可能*会有用。我们将在下一章中介绍这些额外的装备，逐步讲解印象制作过程。
- en: '**10'
  id: totrans-1109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**10**'
- en: IMPRESSIONING STEP-BY-STEP**
  id: totrans-1110
  prefs: []
  type: TYPE_NORMAL
  zh: 印象制作步骤**
- en: '![Image](../images/10fig00.jpg)'
  id: totrans-1111
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/10fig00.jpg)'
- en: To successfully impression a key blank into a working key, you need to perfect
    your skills at reading the tiny, subtle marks left by the binding pins in the
    lock. Then the challenge is to carefully file away at those marks until you have
    a key that aligns the pins, allowing the cylinder to rotate and the lock to open.
    In this chapter, we’ll go over these techniques in detail as we walk you through
    the impressioning process.
  id: totrans-1112
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功地将钥匙空白印象制作成一把可用的钥匙，你需要熟练掌握读取锁中绑定销钉留下的微小且细微的痕迹。接下来，挑战是小心地去除这些痕迹，直到你有一把钥匙能使销钉对齐，让锁芯转动并打开锁。在本章中，我们将详细介绍这些技巧，并引导你完成印象制作过程。
- en: We’ll begin with an ABUS C83 lock and then repeat the steps on a Schlage lock
    to show you how different locks leave behind different marks. Finally, we’ll share
    other tips and tricks that can help you master this process. Before we start impressioning
    a key, though, we need to set up our blanks and gear.
  id: totrans-1113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从一把ABUS C83锁开始，然后再对Schlage锁进行重复操作，向你展示不同的锁具留下的不同痕迹。最后，我们会分享一些其他技巧和窍门，帮助你掌握这个过程。不过，在开始印象制作钥匙之前，我们需要先设置好空白钥匙和工具。
- en: Setting Up Your Gear
  id: totrans-1114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置装备
- en: Predictability and repeatability are key (pun intended) in impressioning, and
    a well-organized workspace can help maintain that consistency. This section outlines
    the steps you’ll follow to prepare for impressioning in both a practice and competition
    setting.
  id: totrans-1115
  prefs: []
  type: TYPE_NORMAL
  zh: 可预测性和可重复性是印象制作的关键（有个小玩笑），一个井井有条的工作区能帮助保持一致性。本节将概述你在练习和比赛环境中准备印象制作的步骤。
- en: '**NOTE**'
  id: totrans-1116
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*In competitions, you’ll have some time to prepare your equipment before the
    clock starts. This is when you should set up your vise, key handle, light source,
    and the rest of your gear as the rules permit. Bring as much of your own gear
    as possible to keep your setup consistent. We’ll talk more about what to pack
    for competitions in [Chapter 11](ch11.xhtml)*.'
  id: totrans-1117
  prefs: []
  type: TYPE_NORMAL
  zh: '*在比赛中，你在计时开始前会有一些准备时间。这时你应该根据规则设置你的台钳、钥匙手柄、光源及其余装备。尽量带上自己的装备，以保持设置的一致性。我们将在[第11章](ch11.xhtml)中详细讨论比赛时应该携带的装备*。'
- en: '*Mount the Lock*'
  id: totrans-1118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*安装锁具*'
- en: Mount your lock in a sturdy manner, oriented either American style (with the
    pins above the core, pointing down) or European style (with pins pointing up).
    Your vise might be more suited to one of these orientations, so go for whichever
    is the more stable option.
  id: totrans-1119
  prefs: []
  type: TYPE_NORMAL
  zh: 以稳固的方式安装锁具，按照美国式（锁芯上方为销钉，销钉指向下）或欧洲式（销钉指向上）的方向安装。你的台钳可能更适合其中一种方向，因此请选择更加稳定的选项。
- en: '*Mount the Key in the Handle*'
  id: totrans-1120
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*将钥匙安装到手柄中*'
- en: Also aim for stability when mounting your key in the handle; if your key slips,
    it won’t receive all the force you exert on the handle. That slipping not only
    is nonoptimal when every second counts, but also means you’re more likely to cause
    damage. Make sure your handle is tight enough on the key blank that it can’t move.
    If it’s loose, you’ll have less control over the depth and angle of your cuts.
  id: totrans-1121
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，在将钥匙安装到手柄时，确保稳固；如果钥匙滑动，它将无法承受你对手柄施加的全部力量。这种滑动不仅会在每秒都很关键时导致效果不佳，还可能增加损坏的风险。确保手柄紧固在钥匙上，避免其松动。若松动，你将更难控制切割的深度和角度。
- en: '*Prepare the Key*'
  id: totrans-1122
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*准备钥匙*'
- en: Before you begin making marks and filing the key, you can take a few steps to
    make the impressioning process more efficient. Note, however, that in most competitions,
    you’re not allowed to do anything to the key, besides mounting it, until the clock
    starts. Always make sure you know the local rules beforehand, and listen when
    the organizing body goes over them.
  id: totrans-1123
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始做标记和打磨钥匙之前，你可以采取一些步骤，让刻印过程更加高效。然而，值得注意的是，在大多数比赛中，除了安装钥匙外，你不被允许在计时开始之前做任何处理。务必事先了解当地的规则，并在组织方讲解时认真听取。
- en: '**Predicting Pin Spacing**'
  id: totrans-1124
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**预测针脚间距**'
- en: Pins are spaced at predetermined positions within a lock, but those distances
    differ across brands. Because pins are pointed and don’t have much wiggle room,
    you can predict the possible spots at which they can touch a key (and thus where
    you should hunt for marks and start making your cuts). [Table 10-1](ch10.xhtml#ch10table01)
    shows some pin spacings, measured from the key’s *shoulder* (where the bow meets
    the blade), for common competition brands. Note that the sixth pin often isn’t
    used in competitions.
  id: totrans-1125
  prefs: []
  type: TYPE_NORMAL
  zh: 针脚在锁内部的间距是预定的，但各个品牌的间距有所不同。因为针脚是尖的，且没有太多的晃动空间，所以你可以预测它们可能接触钥匙的位置（也就是你应该寻找标记并开始打磨的地方）。[表
    10-1](ch10.xhtml#ch10table01)显示了常见比赛品牌的针脚间距，测量点从钥匙的*肩部*（弯柄与刀片接合处）开始。请注意，第六个针脚通常在比赛中不使用。
- en: '**Table 10-1:** Spacings for Common Lock Brands'
