- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: 'GIMP stands for *GNU Image Manipulation Program*, and it is one of the most
    successful applications in the world of free software. The name *GNU* is a recursive
    acronym: *GNU’s Not Unix*, coined in 1983 by the celebrated Richard M. Stallman
    as a name for his pet project—a free software, Unix-like operating system.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP代表*GNU图像处理程序*（*GNU Image Manipulation Program*），它是世界上最成功的自由软件应用程序之一。*GNU*这个名字是一个递归首字母缩略词：*GNU代表不是Unix*（*GNU’s
    Not Unix*），由著名的理查德·M·斯托曼（Richard M. Stallman）在1983年创造，作为他宠物项目的名称——一个自由软件、类Unix操作系统。
- en: '*Free software* is a term used to describe software that can be used, studied,
    modified, and redistributed by anyone with only one, very reasonable restriction:
    that other users enjoy the same freedom to use the software and to examine and
    modify the software’s code. Free software is generally available without charge,
    but sometimes there is a fee.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*自由软件*是一个用来描述可以被任何人使用、研究、修改和再分发的软件，唯一的非常合理的限制是：其他用户享有相同的自由来使用该软件，并检查和修改软件代码。自由软件通常可以免费获取，但有时也可能需要收费。'
- en: The word *free* must be understood as in “free speech” rather than “free beer.”
    The term *software libre* is gaining some popularity, as it negates this ambiguity.
    The French word *libre* means *free* in the sense of liberty, whereas the word
    *gratuit* means free of charge.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*自由*一词必须理解为“言论自由”而非“免费啤酒”。术语*软件自由*（*software libre*）正在逐渐流行，因为它消除了这种歧义。法语单词*libre*表示“自由”是指自由的意义，而*gratuit*则表示“免费”是指不收费。'
- en: GIMP is freely distributed to (and by) anybody, and anybody can look at its
    contents and its source code and can add features or fix problems. The only restriction
    is that, if you make any change to GIMP and want to redistribute it to other people,
    you must do it in a way that grants the recipients exactly the same freedom that
    you enjoyed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP是自由分发给任何人的（也由任何人分发），任何人都可以查看其内容和源代码，并可以添加功能或修复问题。唯一的限制是，如果你对GIMP进行任何修改并想要再分发给他人，你必须以一种方式进行，使得接收者享有与你相同的自由。
- en: GIMP began in 1995 as the school project of two university students; now GIMP
    is a full-fledged application, available on all distributions of GNU/Linux and
    on recent versions of Microsoft Windows and Mac OS X. Installing GIMP is fairly
    easy, and if you haven’t already done so, take a minute and install GIMP now (see
    [Appendix E](ape.html "Appendix E. Installing GIMP") for installation instructions).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP起始于1995年，作为两名大学生的学术项目；如今GIMP已成为一个完整的应用程序，能够在所有的GNU/Linux发行版以及最近版本的Microsoft
    Windows和Mac OS X上运行。安装GIMP相当简单，如果你还没有安装，花一点时间现在就安装GIMP吧（安装说明请参见[附录E](ape.html
    "附录E. 安装GIMP")）。
- en: 'Compared to the dominant commercial image-manipulation application, which is
    developed by an army of well-paid programmers, GIMP is currently developed by
    a very small team of unpaid, but enthusiastic, volunteer programmers. Keep this
    in mind if (read: when) you run into glitches in the program or when a feature
    you’d like to have isn’t available. Remember the GIMP credo: “If you want it so
    badly, make it, and share it with the rest of us!” Welcome to the world of free
    software!'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与主流商业图像处理应用程序相比，后者由一支薪资丰厚的程序员团队开发，而GIMP目前由一个非常小的志愿者团队开发，这些程序员没有报酬，但充满热情。如果你在程序中遇到问题，或者你想要的某个功能无法使用，请记住这一点。记住GIMP的信条：“如果你真的需要它，自己做，并与我们分享！”欢迎来到自由软件的世界！
