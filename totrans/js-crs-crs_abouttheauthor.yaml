- en: Nick Morgan is the author of *JavaScript for Kids* (No Starch Press, 2014).
    He’s a software engineer at Airbnb, working on some of the core services that
    keep the site running. Prior to that, he worked at Twitter, starting on the web
    team and writing JavaScript to help build the main website before moving to the
    backend Tweets service, where he helped design the Edit Tweet feature. Nick grew
    up in the UK and has a degree in music and sound recording from the University
    of Surrey. He lives in Colorado with his wife, two daughters, three cats, and
    one dog.
  prefs: []
  type: TYPE_NORMAL
- en: <samp class="SANS_Futura_Std_Bold_B_11">About the Technical Reviewer</samp>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Originally from the UK, Angus Croll now lives in the San Francisco Bay Area,
    where he currently works on all things performance at Netflix. A devotee of both
    literary fiction and JavaScript, he’s the author of *If Hemingway Wrote JavaScript*
    (No Starch Press, 2014), as well as the official Babel song. He also wrote and
    maintains the popular Just utility library.
  prefs: []
  type: TYPE_NORMAL
