- en: “Wow, it just goes on and on and on,” said Laurie, flipping through the pages.
    “It must have taken forever to write all of this.”
  prefs: []
  type: TYPE_NORMAL
- en: “Big buildings need big plans. Big plans need big teams. It’s only logical,”
    Bruto said. “Writing the plans wasn’t the worst part, though. We’re running out
    of bricks!”
  prefs: []
  type: TYPE_NORMAL
- en: “Really? But why?”
  prefs: []
  type: TYPE_NORMAL
- en: “The first version wasn’t strong enough, and it fell down. So now I’m making
    a tower twice as big, twice as thick, and twice as tall. Two times two times two
    is eight.”
  prefs: []
  type: TYPE_NORMAL
- en: “So it needs eight times as many bricks?” Laurie asked.
  prefs: []
  type: TYPE_NORMAL
- en: “It’s just a matter of supplies.”
  prefs: []
  type: TYPE_NORMAL
- en: “How do you know this version of the plan will work?”
  prefs: []
  type: TYPE_NORMAL
- en: “We’re not a bunch of amateurs, girlie. We do extensive testing of our algorithms,”
    Bruto said. “Take a look at this!” Off to the side was a table covered with tiny
    turtles and tiny bricks.
  prefs: []
  type: TYPE_NORMAL
- en: “Hey, they’re building a tower, too!” Laurie exclaimed. Sure enough, the turtles
    were following the same plan as their bigger cousins.
  prefs: []
  type: TYPE_NORMAL
- en: “We test new plans by building a scale model,” Bruto explained.
  prefs: []
  type: TYPE_NORMAL
- en: “But, Bruto, the model doesn’t have the same extra stuff keeping the walls from
    falling down.”
  prefs: []
  type: TYPE_NORMAL
- en: “Some problems only show up in the full size. When that happens, we have to
    adapt.”
  prefs: []
  type: TYPE_NORMAL
- en: “Oh,” Laurie said. “But if the model is not the same as the real thing, how
    can you be sure that—”
  prefs: []
  type: TYPE_NORMAL
- en: '![image with no caption](figs/web/116fig01.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: They turned around just in time to see the full-size tower collapse into a big
    pile of bricks. Bruto stood still for a long time, watching the dust settle as
    the turtles got to work cleaning up the mess.
  prefs: []
  type: TYPE_NORMAL
- en: “Are you going to make it even bigger now?” Laurie asked.
  prefs: []
  type: TYPE_NORMAL
- en: “No. What we need . . . what we need . . . is a radical change of plan! All
    right, everyone,” Bruto said to no one in particular. “Clear the decks! Empty
    your minds! Brainstorm! I want new ideas!”
  prefs: []
  type: TYPE_NORMAL
- en: “*Let’s make the walls four times as thick, but the tower only three times as
    high*,” said one worker.
  prefs: []
  type: TYPE_NORMAL
- en: “*More supports inside and out!*” shouted another.
  prefs: []
  type: TYPE_NORMAL
- en: “*Use bigger bricks!*”
  prefs: []
  type: TYPE_NORMAL
- en: “*Make bricks out of steel!*”
  prefs: []
  type: TYPE_NORMAL
- en: “*Steel is too expensive. How about iron?*”
  prefs: []
  type: TYPE_NORMAL
- en: “*Are you crazy? Iron will rust!*”
  prefs: []
  type: TYPE_NORMAL
- en: “*I told you we should have used a triangle.*”
  prefs: []
  type: TYPE_NORMAL
- en: “*Make the outside steel, but the inside brick.*”
  prefs: []
  type: TYPE_NORMAL
- en: “Good! This is good! Keep them coming. We’re thinking outside the box. Anyone
    else?” Bruto asked.
  prefs: []
  type: TYPE_NORMAL
- en: “Why not a circle, like the lighthouse on Abstract Island?” Laurie suggested.
    She thought about it for a minute, then wrote out a pair of little poems.
  prefs: []
  type: TYPE_NORMAL
