- en: “See? You make a circle of bricks, then put a circle on top of that, all the
    way to the top!” Laurie explained.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: “看吧？你先做一个砖圈，再在上面放一个圈，一直放到最顶端！”劳里解释道。
- en: “Ha ha ha, cute idea, girlie! But that can’t possibly work,” Bruto replied.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: “哈哈哈，好主意，姑娘！但这不可能行得通，”布鲁托回答道。
- en: “Why not?” Laurie asked.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么不呢？”劳里问。
- en: “It’s too small!” Bruto said. “How do you expect to make a great big tower out
    of a teeny little plan like this?”
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: “太小了！”布鲁托说道，“你怎么指望用这么小的计划建造一座巨大的塔楼？”
- en: “I don’t know,” Laurie said. It seemed sensible to her, but maybe they knew
    something she didn’t. They were professionals, after all. “I . . . I think it
    will work.”
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道，”劳里说道。对她来说，这似乎是合理的，但也许他们知道她不知道的事情。毕竟，他们是专业人士。“我……我觉得它会有效。”
- en: “Hmph,” Bruto hmphed. “Even if it were big enough, it has a major flaw.”
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: “哼，”布鲁托哼了一声，“就算它够大，它也有一个严重的缺陷。”
- en: “What flaw?”
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: “什么缺陷？”
- en: “Our first plan was a hollow square, and it fell down,” Bruto said. “The second
    plan was a hollow square, twice as big, and it also fell down. Your plan is a
    hollow circle.”
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的第一个计划是一个空心方形，它倒塌了，”布鲁托说道，“第二个计划是一个空心方形，大小是原来的两倍，它也倒塌了。你的计划是一个空心圆圈。”
- en: “I don’t understand. Shouldn’t a circle be stronger?”
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: “我不明白。圆形不应该更坚固吗？”
- en: “Obviously, the problem isn’t shape or size—the problem is that they are *hollow
    inside*!” said Bruto. “We need to fill up the insides with brick, too. It’s only
    logical.”
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: “显然，问题不在于形状或大小——问题在于它们是*空心的内部*！”布鲁托说道，“我们还需要用砖块填充里面。这是唯一合乎逻辑的做法。”
- en: “*You’re right, Bruto!*” said one worker.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: “*你说得对，布鲁托！*”一个工人说道。
- en: “*That’s why you’re the boss*,” said another.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: “*这就是你是老板的原因*，”另一个工人说道。
- en: “But I’ve seen hollow towers,” said Laurie. “They’ve been built before.”
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: “但我见过空心塔，”劳里说，“以前也建过。”
- en: “How do you know they won’t fall down eventually? The evidence is very clear,”
    said Bruto.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: “你怎么知道它们最终不会倒塌呢？证据非常清楚，”布鲁托说道。
- en: “*Yes, very clear*,” the other workers agreed, nodding to each other.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: “*是的，非常清楚*，”其他工人们一致同意，互相点头示意。
- en: “But I—”
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: “但是我——”
- en: “No, I’ve made up my mind,” Bruto said. “The tower must be solid. In fact,”
    he said, looking at the pile, “we’re going to build a pyramid.”
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: “不，我已经下定决心了，”布鲁托说道，“塔必须是稳固的。事实上，”他说着，看着那堆材料，“我们要建一座金字塔。”
- en: “A pyramid?!”
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: “金字塔？！”
- en: “A pyramid can’t fall down. It’s already fallen down,” explained Bruto. “It’s
    one of the perfect solids!”
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: “金字塔是不会倒塌的，它已经倒塌过了，”布鲁托解释道，“它是完美的几何体之一！”
- en: “*Yes, that’s right!*” agreed one worker.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: “*是的，没错！*”一个工人同意道。
- en: “*Genius!*”
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: “*天才！*”
- en: “*It’s just a matter of more work and more materials.*”
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: “*这只是更多工作和更多材料的问题而已。*”
- en: “Okay! We have a plan,” said Bruto. “Everyone, let’s get to work! Send Winsome
    my apologies, girlie, and tell her that we need more time to get it right.”
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: “好了！我们有计划了，”布鲁托说道，“大家开始工作吧！把我的歉意带给温索姆，姑娘，告诉她我们需要更多时间来做得完美。”
- en: Some people can’t be argued with. As Laurie and Xor set out for the *Doppelganger*,
    Bruto and his team were busy writing out the instructions for his PYRAMID, brick
    by brick by brick.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人是无法争论的。当劳里和克索尔前往*双胞胎*时，布鲁托和他的团队忙着一砖一瓦地写出他的金字塔建设说明。
