- en: “That part makes a LINE of bricks. We stack a bunch of BRICK-LINES on top of
    each other, and that’s how a wall gets built. To make the wall thicker, we just
    add more commands.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “那部分形成了一条砖线。我们把一堆砖线堆叠在一起，这样墙就建好了。要使墙更厚，我们只需要加更多的命令。”
