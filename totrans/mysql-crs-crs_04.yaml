- en: Part II
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分
- en: Selecting Data from a MySQL Database
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 从MySQL数据库中选择数据
- en: So far, you’ve created MySQL databases and tables for storing data. In Part
    II, you’ll retrieve data from those tables.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经创建了用于存储数据的MySQL数据库和表格。在第二部分，你将从这些表格中检索数据。
- en: In [Chapter 3](c03.xhtml), you’ll select data from a MySQL table.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3章](c03.xhtml)中，你将从MySQL表中选择数据。
- en: In [Chapter 4](c04.xhtml), you’ll look more into MySQL data types.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4章](c04.xhtml)中，你将更深入地了解MySQL的数据类型。
- en: In [Chapter 5](c05.xhtml), you’ll use joins to select data from multiple tables.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第5章](c05.xhtml)中，你将使用连接从多个表中选择数据。
- en: In [Chapter 6](c06.xhtml), you’ll dig deeper into complex joins with multiple
    tables.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第6章](c06.xhtml)中，你将深入探讨涉及多个表的复杂连接。
- en: In [Chapter 7](c07.xhtml), you’ll learn more about comparing values in MySQL.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第7章](c07.xhtml)中，你将学习更多关于在MySQL中比较值的内容。
- en: In [Chapter 8](c08.xhtml), you’ll learn about MySQL’s built-in functions and
    call them from your SQL statements.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第8章](c08.xhtml)中，你将学习MySQL的内置函数，并在SQL语句中调用它们。
