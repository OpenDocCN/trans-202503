- en: Selecting Data from a MySQL Database
  prefs: []
  type: TYPE_NORMAL
- en: So far, you’ve created MySQL databases and tables for storing data. In Part
    II, you’ll retrieve data from those tables.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 3](c03.xhtml), you’ll select data from a MySQL table.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 4](c04.xhtml), you’ll look more into MySQL data types.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 5](c05.xhtml), you’ll use joins to select data from multiple tables.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 6](c06.xhtml), you’ll dig deeper into complex joins with multiple
    tables.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 7](c07.xhtml), you’ll learn more about comparing values in MySQL.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 8](c08.xhtml), you’ll learn about MySQL’s built-in functions and
    call them from your SQL statements.
  prefs: []
  type: TYPE_NORMAL
