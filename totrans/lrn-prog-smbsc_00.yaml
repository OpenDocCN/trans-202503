- en: '**INTRODUCTION**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![image](graphics/common01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Have you ever wondered how people create computer programs? Have you ever wanted
    to conjure up your own video game? Have you ever flipped through a programming
    book and been discouraged by its dull language and boring examples? If so, there
    may be a computer programmer lurking inside you, waiting to be unleashed. Welcome
    to *Learn to Program with Small Basic*!
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft Small Basic is a free, text-based programming language designed for
    beginners. It provides a complete programming environment that helps you write,
    test, and fine-tune your creations. This book shows you how to install Small Basic
    and how to use it to do amazing things. We’ll show you that programming can be
    fun, rewarding, and—best of all—easy!
  prefs: []
  type: TYPE_NORMAL
- en: '**Who Should Read This Book?**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You! This book introduces you to Small Basic in a fun, engaging, and interactive
    way. We offer an abundance of sample programs that you can run, explore, and tweak
    to make your own. Try every exercise and dig in to the extra online resources,
    review questions, and practice exercises. By the time you’re done with this book,
    you’ll be creating your own games!
  prefs: []
  type: TYPE_NORMAL
- en: If you’re feeling inspired, you can share your Small Basic creations on the
    Small Basic MSDN forum, where the Small Basic Community Council will be waiting
    to answer any questions and check out all your awesome work.
  prefs: []
  type: TYPE_NORMAL
- en: '**What’s in This Book?**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each chapter builds on the last one to help you hone your programming skills.
    We’ll start you with the basics, and by the end, you’ll be a total whiz!
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 1: Introducing Small Basic](ch01.html#ch01)** explains Small Basic’s
    features and gets you set up. Then you’ll create your first program.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 2: Getting Started](ch02.html#ch02)** walks you through creating
    simple programs using Small Basic’s built-in text window.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 3: Drawing Basics](ch03.html#ch03)** shows you how to write programs
    that draw shapes in the graphics window.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 4: Using Variables](ch04.html#ch04)** explains how variables keep
    track of information. Variables play a huge role in programming, and you’ll use
    them throughout the book.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 5: Drawing Shapes with Turtle Graphics](ch05.html#ch05)** teaches
    you how to command your own artistic turtle. You’ll draw intricate geometric shapes
    and patterns that would be tiresome to do by hand.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 6: Getting User Input](ch06.html#ch06)** shows you how to bring
    your programs to life by making them interactive. You’ll write a program that
    can greet you by name.'
  prefs: []
  type: TYPE_NORMAL
- en: '• In **[Chapter 7: Empowering Programs with Math](ch07.html#ch07)**, you’ll
    use math to make games, like a dice game that uses a random number generator.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 8: Making Decisions with If Statements](ch08.html#ch08)** shows
    you how to control the logic and flow of your programs. With `If` statements under
    your belt, you’ll be able to create even more powerful and exciting programs.'
  prefs: []
  type: TYPE_NORMAL
- en: '• In **[Chapter 9: Using Decisions to Make Games](ch09.html#ch09)**, you’ll
    build on your knowledge of `If` statements and use them to make complex games.'
  prefs: []
  type: TYPE_NORMAL
- en: '• In **[Chapter 10: Solving Problems with Subroutines](ch10.html#ch10)**, you’ll
    break down your code into simple sections that you use again and again. Then you’ll
    put all your code together to make a game where you battle a fire-breathing dragon!'
  prefs: []
  type: TYPE_NORMAL
- en: '• In **[Chapter 11: Event-Driven Programming](ch11.html#ch11)**, you’ll make
    interactive programs, such as a simple drawing program, that respond to user input.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 12: Building Graphical User Interfaces](ch12.html#ch12)** covers
    how to create a full application with buttons, labels, and all the bells and whistles
    of a professional program. You’ll build on your simple drawing program and create
    buttons that let your user change the pen color.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 13: Repeating For Loops](ch13.html#ch13)** will show you how to
    use `For` loops in your programs to avoid repeating code. You’ll learn how to
    automate boring tasks and draw a bunch of pictures in just a few lines of code.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 14: Creating Conditional While Loops](ch14.html#ch14)** discusses
    more advanced conditional programming and ends with making a game of rock-paper-scissors
    you can play against the computer.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 15: Grouping Data in One-Dimensional Arrays](ch15.html#ch15)**
    introduces arrays and how to store large amounts of data. Storing and manipulating
    data is another important aspect of programming, and you’ll take advantage of
    it to program a magic 8 ball.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 16: Storing Data with Associative Arrays](ch16.html#ch16)** shows
    you how to store strings in descriptive arrays. You’ll transform your computer
    into a poet by writing a program that generates poems all on its own.'
  prefs: []
  type: TYPE_NORMAL
- en: '• Once you have a handle on arrays, in **[Chapter 17: Expanding to Higher-Dimension
    Arrays](ch17.html#ch17)**, you’ll take arrays up to two or more dimensions, which
    lets you put a lot more data in them. At the end you’ll create your own treasure-hunting
    game.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 18: Advanced Text Magic](ch18.html#ch18)** teaches you how to
    handle and process text in your programs. Then you’ll use your knowledge to write
    a simple spell-check program.'
  prefs: []
  type: TYPE_NORMAL
- en: '• **[Chapter 19: Receiving File Input and Output](ch19.html#ch19)** helps you
    build bigger programs by teaching you how to handle files full of data. You’ll
    then use that knowledge to create a program featuring a math wizard.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Online Resources**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Visit *[http://www.nostarch.com/smallbasic/](http://www.nostarch.com/smallbasic/)*
    to download the extra book resources and to find updates. You’ll find these additional
    resources and review questions for teachers and students:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Book Programs and Solutions** Download the finished programs, all the images
    you’ll need, some skeleton code for the Programming Challenges, and the solutions
    to the Programming Challenges and Try It Out exercises. This will save wear and
    tear on your typing fingers!'
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Resources** These are online articles that relate to the topics
    covered in this book. Many of these were written just to supplement the book!'
  prefs: []
  type: TYPE_NORMAL
- en: '**Review Questions** Test your knowledge (or your student’s knowledge).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Practice Exercises** In addition to the Try It Out exercises and the Programming
    Challenges in the book, you can even find more exercises to practice. This is
    also great for teachers who want more options for assignments.'
  prefs: []
  type: TYPE_NORMAL
- en: '**A Note to the Reader**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When learning a new skill, there’s nothing more important than practice. Reading
    this book is only the first step. To become a great programmer, you must program!
    The more of the book’s resources you use, the more you learn. Don’t be afraid
    to experiment. No matter what buttons you press or what commands you give, you
    won’t hurt the computer. We promise.
  prefs: []
  type: TYPE_NORMAL
- en: With a little patience and dedication, you’ll soon amaze your friends with the
    wonderful things you’ll create. We want to empower you to make fun games and even
    to change the world!
  prefs: []
  type: TYPE_NORMAL
