  id: totrans-501
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '|  | Drag | To move a character or shape on the canvas, select the Drag tool
    and drag the character or shape into place. When you tap a shape, small dots will
    appear, and you can drag these dots to alter the shape. |'
  id: totrans-502
  prefs: []
  type: TYPE_TB
  zh: '|  | 拖动 | 要在画布上移动字符或形状，选择拖动工具，然后拖动字符或形状到合适的位置。当你点击一个形状时，会出现小点，你可以拖动这些小点来改变形状。
    |'
- en: '|  | Rotate | To turn a character or shape, select the Rotate tool, tap the
    character or shape, and drag your finger over the screen to rotate it around its
    center. |'
  id: totrans-503
  prefs: []
  type: TYPE_TB
  zh: '|  | 旋转 | 要旋转一个字符或形状，选择旋转工具，点击字符或形状，并拖动手指在屏幕上旋转它，使其围绕中心旋转。 |'
- en: '|  | Duplicate | To make a copy of something, select the Duplicate tool, and
    then tap the character or shape. |'
  id: totrans-504
  prefs: []
  type: TYPE_TB
  zh: '|  | 复制 | 要复制某个项目，选择复制工具，然后点击字符或形状。 |'
- en: '|  | Cut | To delete an item, select the Cut tool, and then tap the character
    or shape you want to delete. |'
  id: totrans-505
  prefs: []
  type: TYPE_TB
  zh: '|  | 剪切 | 要删除某个项目，选择剪切工具，然后点击你想要删除的字符或形状。 |'
- en: '|  | Camera | If you want to add a photo to your background or character, tap
    the Camera tool, and then tap the area or shape that you want to put the picture
    in. Then tap the Camera button to take a picture. Your picture will fill only
    the area or shape you selected. |'
  id: totrans-506
  prefs: []
  type: TYPE_TB
  zh: '|  | 相机 | 如果你想在背景或角色中添加照片，点击相机工具，然后点击你想放置图片的区域或形状。然后点击相机按钮拍照。你的图片将仅填充你选择的区域或形状。
    |'
- en: '|  | Fill | To color an object, select the Fill tool, choose a color, and then
    tap the area you want to fill with that color. |'
  id: totrans-507
  prefs: []
  type: TYPE_TB
  zh: '|  | 填充 | 要为一个对象着色，选择填充工具，选择颜色，然后点击你想要填充该颜色的区域。 |'
