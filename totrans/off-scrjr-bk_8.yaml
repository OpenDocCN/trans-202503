- en: '**APPENDIX B'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: REFERENCE GUIDES**
  prefs: []
  type: TYPE_NORMAL
- en: This appendix provides additional information about the ScratchJr programming
    blocks and the paint editor. The “[Block Reference](text00013.html#ch00lev1sec34)
    ” describes the ScratchJr blocks in all six categories. The “[Paint Editor Reference](text00013.html#ch00lev1sec35)
    ” provides an explanation of all the features of the ScratchJr paint editor.
  prefs: []
  type: TYPE_NORMAL
- en: '**BLOCK REFERENCE**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Here’s a breakdown of all the blocks that are available in ScratchJr and what
    they do.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Triggering Blocks** |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| **Block** | **Name** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|  | Start on Green Flag | Starts the script when the Green Flag is tapped.
    |'
  prefs: []
  type: TYPE_TB
- en: '|  | Start on Tap | Starts the script when you tap the character. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Start on Bump | Starts the script when the character is touched by another
    character. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Start on Message | Starts the script whenever a message of the specified
    color is sent. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Send Message | Sends a message of the specified color. |'
  prefs: []
  type: TYPE_TB
- en: '| **Motion Blocks** |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| **Block** | **Name** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|  | Move Right | Moves the character a specified number of grid squares to
    the right. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Move Left | Moves the character a specified number of grid squares to
    the left. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Move Up | Moves the character a specified number of grid squares up. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Move Down | Moves the character a specified number of grid squares down.
    |'
  prefs: []
  type: TYPE_TB
- en: '|  | Turn Right | Rotates the character clockwise a specified amount. Turn
    12 for a full rotation. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Turn Left | Rotates the character counterclockwise a specified amount.
    Turn 12 for a full rotation. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Hop | Moves the character up a specified number of grid squares and then
    down again. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Go Home | Resets the character’s location to its starting position. (To
    set a new starting position, drag the character to the location.) |'
  prefs: []
  type: TYPE_TB
- en: '| **Looks Blocks** |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| **Block** | **Name** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|  | Say | Shows a specified message in a speech bubble above the character.
    |'
  prefs: []
  type: TYPE_TB
- en: '|  | Grow | Increases the character’s size. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Shrink | Decreases the character’s size. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Reset Size | Returns the character to its default size. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Hide | Fades out the character until it is invisible. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Show | Fades in the character until it is visible. |'
  prefs: []
  type: TYPE_TB
- en: '| **Sound Blocks** |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| **Block** | **Name** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|  | Pop | Plays a “pop” sound. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Play Recorded Sound | Plays a sound recorded by the user. |'
  prefs: []
  type: TYPE_TB
- en: '| **Control Blocks** |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| **Block** | **Name** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|  | Wait | Pauses the script for a specified amount of time (in tenths of
    seconds). |'
  prefs: []
  type: TYPE_TB
- en: '|  | Stop | Stops all of a character’s scripts on the page. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Set Speed | Changes the rate at which certain blocks are run. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Repeat | Runs the blocks inside its loop a specified number of times.
    |'
  prefs: []
  type: TYPE_TB
- en: '| **End Blocks** |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| **Block** | **Name** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|  | End | Indicates the end of the script (but does not affect the script
    in any way). |'
  prefs: []
  type: TYPE_TB
- en: '|  | Repeat Forever | Runs the script over and over. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Go to Page | Changes to the specified page of the project. |'
  prefs: []
  type: TYPE_TB
- en: '**PAINT EDITOR REFERENCE**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can use the paint editor to draw your own characters and backgrounds or
    to customize existing ones.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Paint Editor Tools** |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| **Tool** | **Name** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|  | Drag | To move a character or shape on the canvas, select the Drag tool
    and drag the character or shape into place. When you tap a shape, small dots will
    appear, and you can drag these dots to alter the shape. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Rotate | To turn a character or shape, select the Rotate tool, tap the
    character or shape, and drag your finger over the screen to rotate it around its
    center. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Duplicate | To make a copy of something, select the Duplicate tool, and
    then tap the character or shape. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Cut | To delete an item, select the Cut tool, and then tap the character
    or shape you want to delete. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Camera | If you want to add a photo to your background or character, tap
    the Camera tool, and then tap the area or shape that you want to put the picture
    in. Then tap the Camera button to take a picture. Your picture will fill only
    the area or shape you selected. |'
  prefs: []
  type: TYPE_TB
- en: '|  | Fill | To color an object, select the Fill tool, choose a color, and then
    tap the area you want to fill with that color. |'
  prefs: []
  type: TYPE_TB
- en: This appendix provides additional information about the ScratchJr programming
    blocks and the paint editor. The “[Block Reference](text00013.html#ch00lev1sec34)
