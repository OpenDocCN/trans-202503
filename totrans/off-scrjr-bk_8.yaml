  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '|  | Pop | Plays a “pop” sound. |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '|  | 播放“砰”声 | 播放“砰”声。 |'
- en: '|  | Play Recorded Sound | Plays a sound recorded by the user. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '|  | 播放录制声音 | 播放用户录制的声音。 |'
- en: '| **Control Blocks** |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| **控制模块** |'
- en: '| --- |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| --- |'
- en: '| **Block** | **Name** | **Description** |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| **模块** | **名称** | **描述** |'
- en: '| --- | --- | --- |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '|  | Wait | Pauses the script for a specified amount of time (in tenths of
    seconds). |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '|  | 等待 | 暂停脚本指定时间（以十分之一秒为单位）。 |'
- en: '|  | Stop | Stops all of a character’s scripts on the page. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '|  | 停止 | 停止页面上所有角色的脚本。 |'
- en: '|  | Set Speed | Changes the rate at which certain blocks are run. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '|  | 设置速度 | 改变某些模块运行的速度。 |'
- en: '|  | Repeat | Runs the blocks inside its loop a specified number of times.
    |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '|  | 重复 | 按指定次数运行其循环中的模块。 |'
- en: '| **End Blocks** |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| **结束模块** |'
- en: '| --- |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| --- |'
- en: '| **Block** | **Name** | **Description** |'
