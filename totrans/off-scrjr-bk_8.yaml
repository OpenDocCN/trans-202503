  zh: '| --- | --- | --- |'
- en: '|  | Say | Shows a specified message in a speech bubble above the character.
    |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '|  | 说话 | 在角色上方的对话框中显示指定的消息。 |'
- en: '|  | Grow | Increases the character’s size. |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '|  | 放大 | 增加角色的大小。 |'
- en: '|  | Shrink | Decreases the character’s size. |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '|  | 缩小 | 减小角色的大小。 |'
- en: '|  | Reset Size | Returns the character to its default size. |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '|  | 重置大小 | 将角色恢复到默认大小。 |'
- en: '|  | Hide | Fades out the character until it is invisible. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '|  | 隐藏 | 将角色渐隐直到不可见。 |'
- en: '|  | Show | Fades in the character until it is visible. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '|  | 显示 | 将角色渐显直到可见。 |'
- en: '| **Sound Blocks** |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| **声音模块** |'
- en: '| --- |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| --- |'
