  zh: • Baldoni, R., Coppa, E., D’Elia, D. C., Demetrescu, C., 和 Finocchi, I. (2017)。符号执行技术综述。可在
    *[https://arxiv.org/pdf/1610.00502.pdf](https://arxiv.org/pdf/1610.00502.pdf)*
