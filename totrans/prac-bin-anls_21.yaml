  prefs: []
  type: TYPE_NORMAL
  zh: • *可执行与可链接格式 (ELF)*。可在 *[http://www.skyfree.org/linux/references/ELF_Format.pdf](http://www.skyfree.org/linux/references/ELF_Format.pdf)*
    获取。
- en: The ELF binary format specification.
  id: totrans-7
  prefs: []
