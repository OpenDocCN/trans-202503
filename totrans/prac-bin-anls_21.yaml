    获得。'
- en: A paper on the REIL intermediate language.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇关于 REIL 中间语言的论文。
- en: '• Kemerlis, V. P., Portokalidis, G., Jee, K., and Keromytis, A. D. (2012).
