  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 《Intel x86/x64 手册》。包含了整个指令集的详细描述。
- en: • *The PDB File Format*. Available at *[https://llvm.org/docs/PDB/index.html](https://llvm.org/docs/PDB/index.html)*.
