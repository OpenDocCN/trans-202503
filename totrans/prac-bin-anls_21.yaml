  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: • Kolsek, M. (2017). 微软是否刚刚手动修补了他们的方程式编辑器可执行文件？是的，确实如此。（CVE-2017-11882）。可在 *[https://blog.0patch.com/2017/11/did-microsoft-just-manually-patch-their.html](https://blog.0patch.com/2017/11/did-microsoft-just-manually-patch-their.html)*
    获得。
- en: An article describing how Microsoft fixed a software vulnerability with a likely
    handwritten binary patch.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇描述微软如何修复软件漏洞，可能通过手写二进制补丁的文章。
- en: • Link Time Optimization (`gcc` wiki entry). Available at *[https://gcc.gnu.org/wiki/LinkTimeOptimization](https://gcc.gnu.org/wiki/LinkTimeOptimization)*.
