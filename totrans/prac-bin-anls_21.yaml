- en: A specification of the PE format on MSDN.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 PE 格式的 MSDN 规范。
- en: • *System V Application Binary Interface*. Available at *[https://software.intel.com/sites/default/files/article/402129/mpx-linux64-abi.pdf](https://software.intel.com/sites/default/files/article/402129/mpx-linux64-abi.pdf)*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: • *System V 应用程序二进制接口*。可在 *[https://software.intel.com/sites/default/files/article/402129/mpx-linux64-abi.pdf](https://software.intel.com/sites/default/files/article/402129/mpx-linux64-abi.pdf)*
