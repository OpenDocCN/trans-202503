- en: An article about LTO in the LLVM project.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇关于 LLVM 项目中的 LTO 的文章。
- en: '• Luk, C.-K., Cohn, R., Muth, R., Patil, H., Klauser, A., Lowney, G., Wallace,
