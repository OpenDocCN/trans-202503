  prefs: []
  type: TYPE_NORMAL
  zh: 一篇关于 `gcc` 维基中链接时间优化（LTO）的文章。包含指向其他相关 LTO 文章的链接。
- en: '• LLVM Link Time Optimization: Design and Implementation. Available at *[https://llvm.org/docs/LinkTimeOptimization.html](https://llvm.org/docs/LinkTimeOptimization.html)*.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: • LLVM 链接时间优化：设计与实现。可在 *[https://llvm.org/docs/LinkTimeOptimization.html](https://llvm.org/docs/LinkTimeOptimization.html)*
