- en: • *PE Format Specification*. Available at *[https://msdn.microsoft.com/en-us/library/windows/desktop/ms680547(v=vs.85).aspx](https://msdn.microsoft.com/en-us/library/windows/desktop/ms680547(v=vs.85).aspx)*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: • *PE 格式规范*。可在 *[https://msdn.microsoft.com/en-us/library/windows/desktop/ms680547(v=vs.85).aspx](https://msdn.microsoft.com/en-us/library/windows/desktop/ms680547(v=vs.85).aspx)*
