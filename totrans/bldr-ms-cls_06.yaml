- en: Chapter 6. Sculpting
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第6章 雕刻
- en: The addition of sculpting tools to Blender’s arsenal has vastly broadened the
    range of creations possible and the level of detail we can add to our creations.
    In addition, sculpting allows for much more freedom in the route taken to create
    a model; prior to its introduction, we had to labor to create topology to support
    each element of a model. Now, with sculpting, we can start from a much simpler
    mesh, use multiresolution subdivision to provide the level of control necessary
    to support the forms we want, and worry about the topology later.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 将雕刻工具加入Blender的工具库大大拓宽了我们创作的范围，并提升了我们能为作品添加的细节水平。此外，雕刻还允许我们在创建模型的过程中拥有更多自由；在其引入之前，我们必须辛苦地创建拓扑以支撑模型的每个元素。现在，通过雕刻，我们可以从一个更简单的网格开始，使用多分辨率细分来提供支撑我们所需形态的控制力，然后再担心拓扑问题。
- en: In this chapter, we’ll introduce Blender’s sculpting tools and show you how
    to use Sculpt mode. We’ll look at customizing the appearance of Sculpt mode and
    the tools you can use to get the most out of Blender when sculpting. Then, we’ll
    move on to using these tools to start sculpting on the base meshes we created
    in [Chapter 4](ch04.html "Chapter 4. Blocking In"), taking them from simple, low-res
    base meshes to highly detailed, sculpted models. Finally, we’ll look at some general
    principles for sculpting.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍Blender的雕刻工具，并展示如何使用雕刻模式。我们将探讨如何自定义雕刻模式的外观，以及使用这些工具让你在雕刻时充分发挥Blender的潜力。接下来，我们将开始使用这些工具在[第4章](ch04.html
    "第4章. 建模阻塞")中创建的基础网格上进行雕刻，将它们从简单、低分辨率的基础网格转变为高度细致的雕刻模型。最后，我们将探讨一些雕刻的基本原则。
- en: Sculpt Mode
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 雕刻模式
- en: In order to sculpt in Blender, you’ll need to enter Sculpt mode in the 3D Viewport,
    as shown in [Figure 6-1](ch06.html#sculpt_modecomma_with_the_viewport_displ "Figure 6-1. Sculpt
    mode, with the Viewport display mode set to Textured (with GLSL shading) and Only
    Render enabled. The Tool Shelf, on the left, contains most of Blender’s sculpting
    tools and options."). Once in Sculpt mode, make sure you have the Tool Shelf open
    (**T**), as this is where you’ll find all of Blender’s Sculpt mode options and
    tools.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在Blender中进行雕刻，你需要进入3D视口中的雕刻模式，如[图6-1](ch06.html#sculpt_modecomma_with_the_viewport_displ
    "图6-1. 雕刻模式，视口显示模式设置为纹理化（带GLSL阴影）并启用仅渲染。左侧的工具架包含Blender大多数雕刻工具和选项。")所示。一旦进入雕刻模式，确保你已打开工具架（**T**），因为这里包含了Blender所有雕刻模式的选项和工具。
- en: The familiar Tool Shelf on the left of the Viewport is now home to our Brush
    options for sculpting, where we can choose between different brushes and adjust
    their settings. Brush options include the type of brush; whether it will utilize
    pressure input from a graphics tablet (recommended if you have one); and the size,
    falloff, and shape of the brush. [Figure 6-1](ch06.html#sculpt_modecomma_with_the_viewport_displ
    "Figure 6-1. Sculpt mode, with the Viewport display mode set to Textured (with
    GLSL shading) and Only Render enabled. The Tool Shelf, on the left, contains most
    of Blender’s sculpting tools and options.") also shows how the 3D Viewport has
    been set up to make sculpting easier—you use Blender’s GLSL shading and enable
    Only Render to display only objects that will be rendered. This keeps the grid
    and any superfluous objects in your scene, such as lamps and cameras, out of your
    way while sculpting. We will cover these settings in more depth in [Customizing
    the 3D Viewport](ch06.html#customizing_the_3d_viewport "Customizing the 3D Viewport").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 视口左侧的熟悉工具架现在是雕刻笔刷选项的所在地，在这里我们可以选择不同的笔刷并调整其设置。笔刷选项包括笔刷类型；是否使用图形平板的压力输入（如果有图形平板，建议启用）；以及笔刷的大小、渐变和形状。[图6-1](ch06.html#sculpt_modecomma_with_the_viewport_displ
    "图6-1. 雕刻模式，视口显示模式设置为纹理化（带GLSL阴影）并启用仅渲染。左侧的工具架包含Blender大多数雕刻工具和选项。")还展示了如何设置3D视口以便更轻松地进行雕刻——你使用Blender的GLSL阴影并启用仅渲染来仅显示将被渲染的对象。这样可以让网格和场景中的任何多余对象（例如灯光和相机）在雕刻过程中不干扰你。我们将在[自定义3D视口](ch06.html#customizing_the_3d_viewport
    "自定义3D视口")中更详细地讲解这些设置。
- en: '![Sculpt mode, with the Viewport display mode set to Textured (with GLSL shading)
    and Only Render enabled. The Tool Shelf, on the left, contains most of Blender’s
    sculpting tools and options.](httpatomoreillycomsourcenostarchimages1538436.png.jpg)Figure 6-1. Sculpt
    mode, with the Viewport display mode set to Textured (with GLSL shading) and Only
    Render enabled. The Tool Shelf, on the left, contains most of Blender’s sculpting
    tools and options.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Brush Options
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Brush options are shown at the left of [Figure 6-1](ch06.html#sculpt_modecomma_with_the_viewport_displ
    "Figure 6-1. Sculpt mode, with the Viewport display mode set to Textured (with
    GLSL shading) and Only Render enabled. The Tool Shelf, on the left, contains most
    of Blender’s sculpting tools and options."). Click a selected mesh in the 3D Viewport
    to begin sculpting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Running down the list of panels in the Tool Shelf at the left of [Figure 6-1](ch06.html#sculpt_modecomma_with_the_viewport_displ
    "Figure 6-1. Sculpt mode, with the Viewport display mode set to Textured (with
    GLSL shading) and Only Render enabled. The Tool Shelf, on the left, contains most
    of Blender’s sculpting tools and options.") in order (some are collapsed, but
    their titles are all visible), we have the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '****Brush****. Here, you can select which brush to use; the brush properties,
    such as radius, strength, and autosmooth; whether the brush should add or subtract
    from the surface; and some options specific to individual brushes. You can also
    create new brushes from the Brush selector by clicking the + icon. Doing so will
    duplicate the current brush, creating a copy that you can modify separately.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '****Texture****. This panel allows you to create strokes with unique shapes
    and textures or to drag out patterns onto the surface of your mesh. Brush textures
    use the brightness of the texture to determine how strongly to apply the brushstroke.
    While you can use color images for brushes, it’s more common to simply use black
    and white textures to make it easier to judge their effects. (In order to distinguish
    brush textures from other kinds of textures, I’ll often refer to them as *alphas*.)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '****Tool****. While the brushes in the Brush selector have names like Clay
    and Smooth, you can change these names as you please. The actual behavior of any
    brush is determined by the choices you make in the drop-down menu in this panel,
    which allows you to choose from all of the base tool types Blender has to offer
    before customizing them further.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '****Stroke****. This panel contains options for how your mouse or tablet strokes
    are converted into sculpting strokes. The default method for most brushes, *Space*,
    creates a uniform brushstroke. *Anchored* allows you to click and drag out a large
    stroke over your mesh, centered around the starting point of the stroke and with
    a radius determined by how far you drag. This option is extremely useful for dragging
    out textures over the surface of your mesh in order to create surface detail.
    Another option, *Smooth Stroke*, causes your strokes to lag behind your cursor
    as you pull it around, resulting in clean, smooth curves.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '****笔触****。该面板包含将鼠标或平板笔划转换为雕刻笔划的选项。大多数画笔的默认方法，*空间*，会创建均匀的画笔笔触。*锚定*允许你点击并在网格上拖动出一个大的笔触，该笔触围绕起始点并以你拖动的距离为半径。这个选项在拖出纹理以创建表面细节时非常有用。另一个选项，*平滑笔触*，会使你的笔触在光标后方滞后，从而产生干净、平滑的曲线。'
- en: '****Curve****. This panel lets you choose the brush’s falloff curve (see [Figure 6-2](ch06.html#different_falloff_settings
    "Figure 6-2. Different Falloff settings")) and gives you fine control over how
    the depth of your strokes fades away from the center. You can either define the
    curve manually by dragging and clicking to move and adding points to the Curve
    editor, or you can choose one of the presets from the icons below the Curve editor.
    The default *Smooth* curve is fine for most brushes, but when dragging out alphas,
    the flat *Max* curve is useful. For fine creases, the *Sharp* curve is best.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '****曲线****。该面板让你选择画笔的衰减曲线（参见[图 6-2](ch06.html#different_falloff_settings "图
    6-2. 不同的衰减设置")），并精细控制笔触深度如何从中心渐变。你可以通过拖动和点击添加点到曲线编辑器中手动定义曲线，也可以选择曲线编辑器下方图标中的预设之一。默认的*平滑*曲线适用于大多数画笔，但在拖动
    alpha 时，*最大*曲线较为实用。对于细小褶皱，*锐利*曲线是最佳选择。'
- en: '![Different Falloff settings](httpatomoreillycomsourcenostarchimages1538438.png.jpg)Figure 6-2. Different
    Falloff settings'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '![不同的衰减设置](httpatomoreillycomsourcenostarchimages1538438.png.jpg)图 6-2. 不同的衰减设置'
- en: '****Options****. This panel contains mainly miscellaneous options. One option
    is whether to constrain sculpting to individual axes. Another determines whether
    to keep your brush size and strength universal or to let you set it for each brush.
    (Maintaining a universal brush size is often less confusing, but it’s usually
    preferable to choose strength for each brush individually, as you may want different
    strengths for different tools.)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '****选项****。该面板包含主要是杂项选项。一项选项是是否限制雕刻到单独的轴上。另一项选项决定是保持画笔大小和强度统一，还是为每个画笔单独设置。（保持统一的画笔大小通常不会造成混乱，但通常更倾向于为每个画笔单独选择强度，因为你可能希望不同的工具有不同的强度。）'
- en: '****Symmetry****. Just as you would use a Mirror modifier for a normal mesh,
    you can enable Symmetry when sculpting to keep your brushstrokes symmetrical.
    This is a useful option for a lot of sculpting as most organic creatures are broadly
    symmetrical.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '****对称****。就像你在正常网格中使用镜像修改器一样，你可以在雕刻时启用对称，以保持画笔笔触的对称性。这对很多雕刻操作非常有用，因为大多数有机生物通常是大体对称的。'
- en: '****Appearance****. This panel contains some aesthetic options for changing
    the color of the brush cursor or adding a custom icon for your brush.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '****外观****。该面板包含一些美学选项，用于更改画笔光标的颜色或为画笔添加自定义图标。'
- en: Brush Types
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 画笔类型
- en: The default brush types, which are found in the Tool panel (see [Figure 6-3](ch06.html#tool_panel_lets_you_choose_between_the_d
    "Figure 6-3. The Tool panel lets you choose between the different base brush types.")),
    are discussed below. Some have hotkeys (in brackets) that allow you to quickly
    cycle through any brushes of that type that you have created. Almost all brushes
    (Grab, Nudge, Thumb, and Snake Hook are the only exceptions) also have a Subtractive
    mode (ALT) that usually does the opposite of what the brush does in Additive mode.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的画笔类型可以在工具面板中找到（参见[图 6-3](ch06.html#tool_panel_lets_you_choose_between_the_d
    "图 6-3. 工具面板让你在不同的基本画笔类型之间进行选择")），以下将讨论这些画笔。某些画笔有热键（括号内显示），允许你快速切换你创建的该类型画笔。几乎所有画笔（仅*抓取*、*推动*、*大拇指*和*蛇钩*除外）也有减法模式（ALT），通常执行与加法模式相反的操作。
- en: '****Blob****. This brush type creates blob-like inflated lumps in the surface
    of your mesh. This option is a bit of a mix between the Draw and Inflate brushes.
    Additive mode builds out, while Subtractive cuts in.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '****气泡****。这种画笔类型会在网格表面创建气泡般的膨胀块。这种选项是*绘制*和*膨胀*画笔之间的混合。加法模式会使其膨胀，而减法模式则会将其切割进去。'
- en: '![The Tool panel lets you choose between the different base brush types.](httpatomoreillycomsourcenostarchimages1538440.png.jpg)Figure 6-3. The
    Tool panel lets you choose between the different base brush types.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![工具面板让你在不同的基础刷子类型之间进行选择。](httpatomoreillycomsourcenostarchimages1538440.png.jpg)图6-3。工具面板让你在不同的基础刷子类型之间进行选择。'
- en: '****Clay (C)****. One of the most important brush types, the Clay brush builds
    up the surface of your mesh evenly, filling valleys first and then building up
    smoothly from the surface of the mesh. You’ll find this brush type useful throughout
    the sculpting process, though beware when adding fine details, as it will build
    up over them (use the Draw brush instead). Additive mode builds out, and Subtractive
    mode carves into the mesh.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '****黏土 (C)****。最重要的刷子类型之一，黏土刷均匀地构建网格表面，首先填补凹陷，然后从网格表面平滑地堆积。在整个雕刻过程中你都会发现这个刷子类型非常有用，但在添加细节时要小心，因为它会在细节上堆积（请改用绘制刷）。加法模式会向外堆积，而减法模式则会在网格上雕刻。'
- en: '****Crease (SHIFT-C)****. This brush type combines the Draw and Pinch brush
    types, drawing a stroke out on the mesh and then pinching it to make it tighter.
    It is most useful in Subtractive mode, where it’s great for creating wrinkles
    and creases in a character’s skin, but it can also be used in Additive mode to
    create sharp edges by tracing along the edge of a form.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '****褶皱 (SHIFT-C)****。此刷类型结合了绘制和捏合刷类型，先在网格上绘制一条笔触，然后捏合它使其变得更紧。它在减法模式下最为有用，非常适合在角色皮肤上创建皱纹和褶皱，但也可以在加法模式下使用，通过沿着形状的边缘描绘来创建锐利的边缘。'
- en: '****Draw (D)****. The Draw brush type draws a stroke out from the surface,
    moving the surface without changing the details underneath. If you use Draw early
    on when sculpting large-scale forms, it may make life difficult, as it can result
    in a rather lumpy look (which is why the Clay brush is more useful). Later on
    though, when adding fine details, the Draw brush type is very handy.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '****绘制 (D)****。绘制刷类型从表面拉出一条笔触，移动表面而不改变下面的细节。如果在雕刻大规模形态时过早使用绘制刷，它可能会带来困难，因为它可能导致表面呈现较为突兀的外观（这也是为什么黏土刷更有用的原因）。然而，在后期添加细节时，绘制刷类型非常实用。'
- en: '****Fill****. This brush type fills in valleys in the surface of the mesh without
    touching the peaks. It is useful for smoothing out and filling in concave areas
    in a mesh without affecting the surrounding areas. Subtractive mode deepens the
    valleys instead of filling them in.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '****填充****。此刷类型会填补网格表面上的凹陷区域，而不会接触到峰值。它对于平滑和填充网格中的凹面区域非常有用，而不会影响周围区域。在减法模式下，这个刷子会加深凹陷，而不是填充它们。'
- en: '****Flatten****. The Flatten brush combines the Fill and Scrape brush types,
    filling in valleys and scraping away peaks to create a smoother surface. Unlike
    the Smooth brush type, this brush flattens the surface in addition to smoothing
    it. In Subtractive mode, this brush type exaggerates the valleys and peaks instead
    of flattening them.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '****平整****。平整刷结合了填充和刮除刷类型，填补凹陷并刮除峰值，从而创建更平滑的表面。与平滑刷类型不同，这个刷子除了平滑表面之外，还会将表面压平。在减法模式下，这个刷子类型会夸大凹陷和峰值，而不是将它们压平。'
- en: '****Grab (G)****. This brush type grabs the area under the brush and lets you
    pull it around. You’ll find this to be a very useful brush type.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '****抓取 (G)****。此刷类型会抓住刷子下方的区域并让你将其拖动。你会发现这是一个非常有用的刷子类型。'
- en: '****Inflate (I)****. The Inflate brush type inflates the mesh in much the same
    way the Shrink/Fatten operator does in Edit mode. Inflate is useful for establishing
    volumes and is sometimes a good alternative to the Draw or Clay brushes, but be
    sure to keep the strength of this brush low or it can do some damage. Also, be
    aware that in addition to pushing the surface outward (or inward), this brush
    usually makes faces bigger, reducing the amount of detail that the modified area
    can support. In Subtractive mode, this brush shrinks the mesh instead, often causing
    the mesh to self-intersect. Use it carefully.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '****膨胀 (I)****。膨胀刷类型以类似于编辑模式下收缩/膨胀操作符的方式膨胀网格。膨胀刷对于建立体积非常有用，有时也是绘制或黏土刷的良好替代品，但一定要保持刷子的力度较低，否则可能会造成一些损害。另外要注意，除了推动表面向外（或向内）之外，这个刷子通常会使面变大，减少修改区域能够承载的细节量。在减法模式下，此刷子会缩小网格，通常会导致网格自相交。使用时请小心。'
- en: '****Layer (L)****. This brush type builds out an even layer from the surface
    of your mesh or subtracts an even layer in Subtractive mode.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '****图层 (L)****。此刷类型从网格表面构建均匀的层，或者在减法模式下减去均匀的层。'
- en: '****Nudge****. Like the Grab brush type, this brush type only nudges the mesh
    a small distance, and you can keep moving your cursor around to other areas to
    nudge them as well.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '****推拉****。像抓取刷子类型一样，这种刷子类型只会稍微推动网格，你可以继续移动光标到其他区域，以便对它们进行推拉。'
- en: '****Pinch (P)****. This brush type pulls faces under the brush closer together,
    creating a pinching effect. This brush is useful for tightening creases and wrinkles
    or for sharpening edges between forms on hard-surface sculpts. In Subtractive
    mode, this brush pushes the faces farther apart.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '****捏合（P）****。这种刷子类型将刷子下的面拉得更紧，形成捏合效果。这个刷子对于收紧褶皱和皱纹或在硬表面雕刻时锐化形状之间的边缘非常有用。在减法模式下，这个刷子会将面拉得更远。'
- en: '****Rotate****. This brush type rotates the area under the brush around the
    mesh’s origin. I find this pretty useless as a brush type.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '****旋转****。这种刷子类型会围绕网格的原点旋转刷子下的区域。我发现这种刷子类型其实没什么用处。'
- en: '****Scrape****. The Scrape brush type scrapes away the peaks of a mesh without
    touching the valleys. This brush type is really useful for establishing planes,
    eliminating lumps and bumps, and smoothing transitions between overlapping forms.
    Subtractive mode builds the peaks up rather than scraping them down.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '****刮削****。刮削刷子类型会刮去网格的峰值，而不触及谷底。这个刷子类型非常适合用来建立平面、去除肿块和凸起，以及平滑重叠形态之间的过渡。在减法模式下，它会将峰值堆积起来，而不是将其刮去。'
- en: '****Snake Hook****. This brush type allows you to pull out a tentacle-like
    surface from your mesh. Use this brush type sparingly because the topology underneath
    will probably not support it too well. This option is good for pulling out peaks
    to look like strands of hair or horns, especially if you plan on correcting the
    ugly topology later.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '****蛇钩****。这种刷子类型允许你从网格中拉出类似触手的表面。由于下面的拓扑可能不太支持这种操作，因此需要谨慎使用这种刷子类型。这个选项适合用来拉出类似头发丝或角的峰值，特别是如果你计划在后续修正难看的拓扑时使用。'
- en: '****Thumb****. The Thumb brush type slides the surface of the mesh around under
    the brush but only on the plane of the direction the surface is facing. This is
    similar to the Grab brush, except that it allows you only to shift the surface
    of the mesh around rather than letting you push or pull the surface of the mesh
    outward or inward.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '****拇指****。拇指刷子类型在网格表面下滑动，但仅限于表面朝向的平面。这类似于抓取刷子，不同之处在于它只允许你移动网格表面的内容，而不是将其推向或拉回内外。'
- en: All of the brushes in Blender’s Brush panel (see [Figure 6-4](ch06.html#blenderapostrophes_default_sculpt_brushe
    "Figure 6-4. Blender’s default sculpt brushes")) are just variations on the types
    listed above, with various tweaks to give each brush slightly different effects.
    For example, the Polish brush is a variation on the Flatten brush with the Autosmooth
    setting (which adds a smoothing effect to any brushstroke) turned up.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Blender 刷子面板中的所有刷子（见[图 6-4](ch06.html#blenderapostrophes_default_sculpt_brushe
    "图 6-4. Blender 默认的雕刻刷子")）都是上面列出的刷子类型的变体，通过各种调整使每个刷子产生略微不同的效果。例如，Polish（抛光）刷子是
    Flatten（平坦）刷子的变体，开启了 Autosmooth 设置（它为任何刷痕添加了平滑效果）。
- en: '![Blender’s default sculpt brushes](httpatomoreillycomsourcenostarchimages1538442.png.jpg)Figure 6-4. Blender’s
    default sculpt brushes'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![Blender 默认的雕刻刷子](httpatomoreillycomsourcenostarchimages1538442.png.jpg)图
    6-4. Blender 默认的雕刻刷子'
- en: Creating Custom Brushes
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建自定义刷子
- en: Now that we’ve taken a look at some of Blender’s built-in brushes, let’s look
    at how to create custom ones to better suit our needs. As explained earlier, Blender’s
    sculpting brushes are all variations on the same initial set of brush types; the
    differences come from changing the settings that affect how these brushes function.
    You’ll want to change some settings frequently, like the radius of the brush and
    its strength. If you end up using a certain set of brush settings often, it’s
    a good idea just to give them their own brush.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看过了一些 Blender 内建的刷子，让我们来看看如何创建自定义刷子，以更好地满足我们的需求。如前所述，Blender 的雕刻刷子都是在初始刷子类型的基础上进行变种的；它们的区别在于设置的不同，这些设置影响了刷子的功能。你会频繁调整一些设置，比如刷子的半径和强度。如果你经常使用一组特定的刷子设置，最好为它们创建一个专属的刷子。
- en: To create a new sculpting brush, select an existing one similar to the one you
    want to create, and then press the + icon in the Brush selector next to its name
    to create a new, unique brush. Now, modify the new brush by changing its strength,
    assigning textures and stroke options, and so on.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个新的雕刻画笔，选择一个现有的与您想要创建的画笔相似的画笔，然后按画笔选择器中其名称旁边的 + 图标，创建一个新的、独特的画笔。现在，您可以通过修改画笔的强度、分配纹理和笔画选项等来修改新画笔。
- en: To demonstrate, let’s create a few custom brushes that will come in handy when
    sculpting.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了演示，我们创建几个自定义画笔，这些画笔在雕刻时会非常有用。
- en: Clay Tubes
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 粘土管
- en: 'The Clay Tubes brush (see [Figure 6-5](ch06.html#clay_tubes_brush "Figure 6-5. The
    Clay Tubes brush")) will be great for sculpting early on. It works the way traditional
    clay sculptors work by adding strips of clay to the surface of a sculpture to
    build up forms. To create a brush that mimics this technique in Blender, take
    the following steps:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 粘土管画笔（参见[图6-5](ch06.html#clay_tubes_brush "图6-5. 粘土管画笔")）非常适合早期的雕刻工作。它的工作方式类似于传统的粘土雕刻家，他们通过向雕塑表面添加粘土条来构建形状。为了在
    Blender 中创建模拟这一技巧的画笔，按照以下步骤操作：
- en: Duplicate the default Clay brush.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制默认的粘土画笔。
- en: '![The Clay Tubes brush](httpatomoreillycomsourcenostarchimages1538444.png.jpg)Figure 6-5. The
    Clay Tubes brush'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![粘土管画笔](httpatomoreillycomsourcenostarchimages1538444.png.jpg)图6-5. 粘土管画笔'
- en: In the Texture panel, add a new texture to use as an alpha for the brush by
    clicking the + icon in the Texture selector. This creates a new texture and assigns
    it to the brush. Name it something useful, like *Clay Tubes*.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在纹理面板中，通过点击纹理选择器中的 + 图标，添加一个新纹理作为画笔的 alpha。这会创建一个新的纹理并将其分配给画笔。给它起个有用的名字，比如*粘土管*。
- en: To edit this texture, open the **Texture tab** of the Properties editor (see
    [Figure 6-6](ch06.html#adding_the_clay_tubes_texture "Figure 6-6. Adding the Clay
    Tubes texture")), and make sure you have the brush icon selected to edit brush
    textures.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要编辑此纹理，请打开属性编辑器的**纹理选项卡**（参见[图6-6](ch06.html#adding_the_clay_tubes_texture "图6-6.
    添加粘土管纹理")），确保已选择画笔图标来编辑画笔纹理。
- en: In the Type drop-down menu, choose **Image or Movie** and then select an image
    to use as a brush texture by opening or adding an image from the Image panel.
    For this brush, I created a very simple, slightly blurred white square on a black
    background in GIMP, which I then loaded as the brush texture.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在类型下拉菜单中，选择**图像或视频**，然后通过从图像面板打开或添加图像来选择一个作为画笔纹理。对于这个画笔，我在 GIMP 中创建了一个非常简单的、略微模糊的白色方形，背景为黑色，随后将其作为画笔纹理加载。
- en: With the texture loaded, return to the 3D Viewport Tool Shelf, and set the brush
    angle setting (in the Texture panel of the Tool Shelf, as shown in [Figure 6-5](ch06.html#clay_tubes_brush
    "Figure 6-5. The Clay Tubes brush")) to **Rake** to make the alpha rotate to match
    the direction of the stroke. Now we’ll have nice square strokes with a slight
    texture that will be great for building up forms like muscles and wrinkles and
    for quickly blocking in large shapes.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加载纹理后，返回到 3D 视图工具架，并在工具架的纹理面板中设置画笔角度（如[图6-5](ch06.html#clay_tubes_brush "图6-5.
    粘土管画笔")所示），将其设置为**耙子**，使 alpha 旋转以匹配笔画的方向。现在，我们将获得漂亮的方形笔画，并带有轻微的纹理，非常适合构建肌肉和皱纹等形状，或者快速阻塞大体积形状。
- en: To stop the usual falloff of the brush, set the falloff curve to the flat **Max**
    preset in the Curve panel.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了停止画笔的常规衰减，将衰减曲线设置为曲线面板中的平坦**最大**预设。
- en: '![Adding the Clay Tubes texture](httpatomoreillycomsourcenostarchimages1538446.png.jpg)Figure 6-6. Adding
    the Clay Tubes texture'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '![添加粘土管纹理](httpatomoreillycomsourcenostarchimages1538446.png.jpg)图6-6. 添加粘土管纹理'
- en: Rake
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 耙子
- en: Like the Clay Tubes brush, the Rake brush (see [Figure 6-7](ch06.html#rake_brush
    "Figure 6-7. The Rake brush")) is based on traditional sculpting. Clay sculptors
    often use a toothed scraping tool, a *rake*, to scrape away at the clay surface
    to produce a fine texture and smooth forms. In Blender, the Rake brush is great
    in both Additive *and* Subtractive modes.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 像粘土管画笔一样，耙子画笔（参见[图6-7](ch06.html#rake_brush "图6-7. 耙子画笔")）也基于传统雕刻。粘土雕刻家通常使用带齿的刮刀工具——*耙子*，刮去粘土表面以产生细腻的纹理和平滑的形状。在
    Blender 中，耙子画笔在加法*和*减法模式下都非常有效。
- en: 'Like the Clay Tubes brush, the Rake brush starts out by duplicating the default
    Clay brush and then adding a custom alpha, though this time we use a line of blurred
    dots or squares, as shown in [Figure 6-7](ch06.html#rake_brush "Figure 6-7. The
    Rake brush"). To create the Rake brush, take the following steps:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 和 Clay Tubes 画笔一样，梳理画笔从复制默认的 Clay 画笔开始，然后添加自定义的 alpha，不过这次我们使用的是一排模糊的点或方块，如[图
    6-7](ch06.html#rake_brush "图 6-7. 梳理画笔")所示。要创建梳理画笔，请按以下步骤操作：
- en: Duplicate the Clay brush as you did for the Clay Tubes brush above.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 像上面对 Clay Tubes 画笔所做的那样，复制 Clay 画笔。
- en: Add a texture to the brush, as you did for the Clay Tubes brush. See [Figure 6-7](ch06.html#rake_brush
    "Figure 6-7. The Rake brush") for the kind of texture needed.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为画笔添加纹理，方法与 Clay Tubes 画笔相同。有关所需纹理的示例，请参见[图 6-7](ch06.html#rake_brush "图 6-7. 梳理画笔")。
- en: Set the angle to (surprise!) **Rake**, and enable **Autosmooth** in the Brush
    panel of the 3D Viewport Tool Shelf, setting its value to about **0.25**. (This
    adds some smoothing to the brushstrokes to keep the texture from getting out of
    control.)
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将角度设置为（惊讶！）**梳理**，并在 3D 视口工具架的画笔面板中启用**自动平滑**，将其值设置为大约**0.25**。（这为画笔笔触添加了一些平滑效果，以避免纹理失控。）
- en: Set the falloff of the brush to flat ([Figure 6-7](ch06.html#rake_brush "Figure 6-7. The
    Rake brush")).
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将画笔的衰减设置为平面（[图 6-7](ch06.html#rake_brush "图 6-7. 梳理画笔")）。
- en: '![The Rake brush](httpatomoreillycomsourcenostarchimages1538448.png.jpg)Figure 6-7. The
    Rake brush'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '![梳理画笔](httpatomoreillycomsourcenostarchimages1538448.png.jpg)图 6-7. 梳理画笔'
- en: Scrape Flat
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 刮平
- en: The Scrape Flat brush (see [Figure 6-8](ch06.html#scrape_flat_brush "Figure 6-8. The
    Scrape Flat brush")) creates nice flat, faceted surfaces in a mesh. It’s great
    for sculpting jagged rocks and hard, technical surfaces and for quickly establishing
    clear planes in organic models that you can smooth and refine later.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 刮平画笔（参见[图 6-8](ch06.html#scrape_flat_brush "图 6-8. 刮平画笔")）可以在网格中创建平整、带棱面的表面。它非常适合雕刻
    jagged 岩石和硬质、技术表面，以及快速建立有机模型中的清晰平面，之后你可以对其进行平滑和细化。
- en: 'To create this brush, do the following:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 创建此画笔，请按照以下步骤操作：
- en: Duplicate the Scrape brush.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制刮平画笔。
- en: Lock the **Area Plane** of the new brush by clicking the padlock icon next to
    its option (as shown in [Figure 6-8](ch06.html#scrape_flat_brush "Figure 6-8. The
    Scrape Flat brush")). Now, the surface normal of the surface under the brush when
    you first begin the stroke will be extended throughout the whole stroke, producing
    a nice flat surface.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击新画笔选项旁边的锁定图标来锁定**区域平面**（如[图 6-8](ch06.html#scrape_flat_brush "图 6-8. 刮平画笔")所示）。现在，当你开始画笔操作时，画笔下表面的法线将延伸贯穿整个笔触，形成一个平整的表面。
- en: '![The Scrape Flat brush](httpatomoreillycomsourcenostarchimages1538450.png.jpg)Figure 6-8. The
    Scrape Flat brush![The Crease Lazy brush](httpatomoreillycomsourcenostarchimages1538452.png.jpg)Figure 6-9. The
    Crease Lazy brush'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![刮平画笔](httpatomoreillycomsourcenostarchimages1538450.png.jpg)图 6-8. 刮平画笔![褶皱懒散画笔](httpatomoreillycomsourcenostarchimages1538452.png.jpg)图
    6-9. 褶皱懒散画笔'
- en: Set the brush’s Plane Offset to around **0.1** (see [Figure 6-8](ch06.html#scrape_flat_brush
    "Figure 6-8. The Scrape Flat brush")) to make the brush cut more deeply into the
    surface. This setting determines how deeply the brush affects the surface for
    positive values or raises its effects away from the surface for negative values.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将画笔的平面偏移量设置为大约**0.1**（参见[图 6-8](ch06.html#scrape_flat_brush "图 6-8. 刮平画笔")），以使画笔更深入地切割表面。此设置决定了画笔在正值下对表面的影响深度，或在负值下将效果抬离表面。
- en: Try changing the tool type for this brush to the Flatten, Fill, or Clay tools,
    as they work well with these settings, too.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试将该画笔的工具类型更改为 Flatten、Fill 或 Clay 工具，因为它们也适合这些设置。
- en: Crease Lazy
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 褶皱懒散
- en: 'This brush is a variation of the standard Crease brush. With the Smooth Stroke
    setting activated, the Crease Lazy brush is good for creating long, smooth creases.
    To create the Crease Lazy brush, as shown in [Figure 6-9](ch06.html#crease_lazy_brush
    "Figure 6-9. The Crease Lazy brush"), follow these steps:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这个画笔是标准褶皱画笔的一个变体。启用平滑笔触设置后，褶皱懒散画笔适用于创建长而平滑的褶皱。要创建褶皱懒散画笔，如[图 6-9](ch06.html#crease_lazy_brush
    "图 6-9. 褶皱懒散画笔")所示，请按以下步骤操作：
- en: Duplicate the Crease brush and turn on **Smooth Stroke**.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制褶皱画笔并启用**平滑笔触**。
- en: For both this and the regular Crease brush, I like to turn up the strength of
    the brush to between 0.6 and full strength and turn the pinch value down to around
    0.1 or 0.2\. (I find the default pinch strength a bit heavy.)
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于这个画笔和常规的 Crease 画笔，我喜欢将画笔的强度调到 0.6 到最大强度之间，并将 pinch 值调到大约 0.1 或 0.2。（我觉得默认的
    pinch 强度有点大。）
- en: Drag Alpha
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 拖拽 Alpha
- en: 'The Drag Alpha brush uses the anchored stroke setting to drag alphas over the
    surface of a mesh, but otherwise it’s just a basic Draw brush. You can create
    this brush, shown in [Figure 6-10](ch06.html#drag_alpha_brushcomma_used_here_with_a_r
    "Figure 6-10. The Drag Alpha brush, used here with a rough concrete alpha texture"),
    by taking the following steps:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 拖拽 Alpha 画笔使用了锚定笔触设置，可以在网格表面拖拽 alpha 纹理，但除此之外，它只是一个基础的绘制画笔。你可以通过以下步骤创建此画笔，见
    [图 6-10](ch06.html#drag_alpha_brushcomma_used_here_with_a_r "图 6-10。拖拽 Alpha 画笔，图中使用了粗糙的混凝土
    alpha 纹理")：
- en: Duplicate the Draw brush and add a texture. Most any texture will work; I chose
    a rocky image.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制 Draw 画笔并添加纹理。几乎任何纹理都可以使用；我选择了一个岩石的图像。
- en: Because you can use all sorts of textures with this brush, different falloff
    curves are useful. For images with a natural built-in falloff to them, like the
    Clay Tubes and Rake textures (that are black around the edges), you can set the
    curve to Flat. For textures that you’ve created from photos or other images that
    don’t have natural falloff (the pattern covers the whole image), use one of the
    preset curves. A preset curve creates a nice transition so that the alpha won’t
    produce an obvious edge when drawn out over your mesh.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于你可以在此画笔上使用各种纹理，因此不同的衰减曲线非常有用。对于自然内建衰减的图像，如 Clay Tubes 和 Rake 纹理（图像四周为黑色），你可以将曲线设置为平坦。对于你从照片或其他图像创建的没有自然衰减的纹理（图案覆盖整个图像），则使用一个预设曲线。预设曲线创建了一个平滑的过渡，避免了在网格上绘制时
    alpha 纹理产生明显的边缘。
- en: '![The Drag Alpha brush, used here with a rough concrete alpha texture](httpatomoreillycomsourcenostarchimages1538454.png.jpg)Figure 6-10. The
    Drag Alpha brush, used here with a rough concrete alpha texture'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![拖拽 Alpha 画笔，图中使用了粗糙的混凝土 alpha 纹理](httpatomoreillycomsourcenostarchimages1538454.png.jpg)图
    6-10。拖拽 Alpha 画笔，图中使用了粗糙的混凝土 alpha 纹理'
- en: Making Brushes Available by Default
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使画笔默认可用
- en: In order to load your custom brushes by default, you need to include them with
    your default .*blend* file, the file that loads up every time Blender starts.
    To do this, create a new .*blend* file, create (or append) any brushes you want
    to make available by default, and then save the modified file (**File**▸**Save
    User Settings**). To append into an existing brush, choose **File**▸**Append**
    (or SHIFT-F1); then select the .*blend* file where you created your brushes, select
    **Brushes**, choose the brushes you want, and click **Append**. Now your custom
    brushes will be available whenever you want to sculpt.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 为了默认加载你的自定义画笔，你需要将它们包含在默认的 .*blend* 文件中，这个文件会在每次启动 Blender 时自动加载。操作方法是，创建一个新的
    .*blend* 文件，创建（或追加）你希望默认可用的画笔，然后保存修改后的文件（**文件** ▸ **保存用户设置**）。要追加到现有画笔中，请选择 **文件**
    ▸ **追加**（或 SHIFT-F1）；然后选择你创建画笔的 .*blend* 文件，选择 **画笔**，挑选你想要的画笔，点击 **追加**。现在，每次你进行雕刻时，你的自定义画笔都可以使用了。
- en: Improving Your Sculpting Experience
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 改善你的雕刻体验
- en: 'To get the best from Sculpt mode, you need to tweak Blender’s settings a bit.
    The goals are twofold: to ensure that you get the best performance while sculpting
    and to configure Blender’s 3D Viewport and materials to make it easier to see
    the effects of your brushstrokes on your model while sculpting.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 要在雕刻模式下获得最佳效果，你需要稍微调整 Blender 的设置。目标有两个：确保在雕刻时获得最佳性能，并配置 Blender 的 3D 视图和材质，以便更容易看到画笔笔触在模型上产生的效果。
- en: Optimizing Sculpting Performance
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 优化雕刻性能
- en: Of course, the best way to improve sculpting performance is to use a powerful
    computer with a lot of RAM. At minimum, you’ll need 4GB of RAM if you plan on
    going into the millions of polys, but more certainly won’t hurt. But barring hardware
    upgrades, here’s how to make the most of what you have.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，提升雕刻性能的最佳方式是使用一台性能强大的计算机，并配备大量的内存。如果你打算处理数百万个多边形，至少需要 4GB 的内存，但更多的内存肯定不会有坏处。但是，如果硬件升级不可行，以下是如何最大化你现有硬件性能的方法。
- en: '****Close other programs.**** If you’re rendering in another instance of Blender
    or burning a DVD at the same time, your sculpting performance will suffer!'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '****关闭其他程序。**** 如果你正在另一个 Blender 实例中进行渲染，或者同时在刻录 DVD，你的雕刻性能将会受到影响！'
- en: '****Enable VBOs (Vertex Buffer Objects).**** Open Blender’s User Preferences
    (**File**▸**User Preferences** or CTRL-ALT-U), go to the System tab, and select
    the **VBOs** checkbox. This will boost the performance of the 3D Viewport if your
    graphics card supports VBOs.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '****启用VBO（顶点缓冲对象）。**** 打开Blender的用户设置（**文件**▸**用户设置** 或 CTRL-ALT-U），进入系统标签，勾选**VBOs**复选框。如果你的显卡支持VBOs，这将提升3D视口的性能。'
- en: '****Turn on Fast Navigate.**** You’ll find Fast Navigate in the 3D Viewport
    Tool Shelf under Options. Fast Navigate causes your model to switch back to a
    lower subdivision level when you move or rotate the 3D Viewport, speeding up navigation
    while sculpting.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '****启用快速导航（Fast Navigate）。**** 你可以在3D视口工具架的选项下找到快速导航。启用快速导航后，当你移动或旋转3D视口时，模型会自动切换回较低的细分级别，从而加速雕刻时的导航速度。'
- en: '****Subdivide before adding a Multires modifier.**** If you are working from
    a reasonably dense base mesh, like the ones we created in [Chapter 4](ch04.html
    "Chapter 4. Blocking In"), you don’t need to perform this step. However, if you
    intend to start from a cube, add and apply a Subsurf modifier before adding a
    Multires modifier to speed up sculpting.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '****在添加多分辨率（Multires）修改器之前进行细分。**** 如果你正在使用像我们在[第4章](ch04.html "第4章。构建基础")中创建的相对密集的基础网格，你就不需要进行这一步骤。然而，如果你打算从一个立方体开始，建议先添加并应用细分曲面（Subsurf）修改器，再添加多分辨率修改器，这样可以加速雕刻过程。'
- en: This works because, under the hood, Blender looks at how much of the mesh it
    needs to update based on how many faces of the underlying base mesh were covered
    by the brushstroke. For example, if your base mesh is only six faces, most strokes
    will affect a large percentage of faces in the base mesh (at least one-sixth),
    making it slower for Blender to update its shape. By subdividing first, each stroke
    will affect a much smaller percentage of faces in the base mesh, so there is less
    for Blender to update on screen, speeding up you sculpting experience.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这一效果之所以能够实现，是因为Blender在后台会根据刷子笔划覆盖了多少基础网格的面来判断需要更新网格的部分。例如，如果你的基础网格只有六个面，大多数笔划会影响到大部分面（至少六分之一），这会让Blender更新形状变得较慢。通过先进行细分，每次笔划将只影响基础网格中的较小部分面，Blender更新的内容较少，从而加快了雕刻体验。
- en: Customizing the 3D Viewport
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自定义3D视口
- en: When sculpting, we generally want to see only what we’re working on, without
    distractions like lamps and the grid floor. To turn off these distractions, open
    the Properties region in the 3D Viewport (**N**) and, in the Display panel, check
    **Only Render** to show only meshes and other objects at render time. You can
    also turn off the grid floor and axes guidelines from this panel so that they
    won’t be visible even with Only Render turned off. With Only Render turned on,
    the background color for the 3D view switches to the background color set in the
    World Settings tab of the Properties editor. It can be nice when sculpting to
    set this to a dark gray or black, but use whatever you like.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在雕刻时，我们通常只希望看到自己正在工作的部分，而不想被灯光和网格地面等干扰。要关闭这些干扰，打开3D视口中的属性区域（**N**），在显示面板中勾选**仅渲染**，以便在渲染时只显示网格和其他物体。你还可以从该面板关闭网格地面和坐标轴指南，这样即使在关闭仅渲染时它们也不会显示。启用仅渲染后，3D视图的背景颜色会切换为在属性编辑器的世界设置标签中设置的背景颜色。雕刻时将其设置为深灰色或黑色会比较合适，但你也可以根据自己的喜好进行设置。
- en: MatCap Materials
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: MatCap 材质
- en: While sculpting, you’ll want the look of your mesh in the 3D Viewport to give
    you as much information as possible about the shape of the surface you are working
    on. While Blender’s open GL shaders do a reasonable job of this (and can be improved
    for sculpting, as outlined below), using a GLSL material known as a *MatCap* (short
    for *Material Capture*) that shades your mesh depending on its normals gives a
    better and more aesthetically pleasing view of your models.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在雕刻时，你希望在3D视口中看到的网格效果能尽可能多地提供关于你正在雕刻的表面形状的信息。虽然Blender的OpenGL着色器已经做得相当不错（并且可以根据下面的说明对雕刻进行优化），但使用一种被称为*MatCap*（*材质捕捉*的简称）的GLSL材质，它根据网格的法线对网格进行着色，可以提供更好的视觉效果和更美观的模型展示。
- en: MatCap images use a pre-rendered (or painted/photographed) image of a sphere
    to shade your whole object, matching the shading of the sphere image with the
    normals of your mesh. The MatCap image used for many of the figures in this chapter
    is shown in [Figure 6-11](ch06.html#matcap_imagedot_blender_uses_your_object "Figure 6-11. A
    MatCap image. Blender uses your objects’ normals to match the shading of your
    mesh with the shading of the sphere."). I’ll cover creating materials in [Chapter 12](ch12.html
    "Chapter 12. Materials"), but I’ll outline how to create a MatCap material now.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: MatCap 图像使用一个预渲染（或绘制/拍摄）过的球体图像来为你的整个物体上色，将球体图像的阴影与网格的法线进行匹配。本章节中许多图形使用的 MatCap
    图像见[图 6-11](ch06.html#matcap_imagedot_blender_uses_your_object "图 6-11。MatCap
    图像。Blender 使用你的物体法线将网格的阴影与球体的阴影匹配。")。我将在[第 12 章](ch12.html "第 12 章。材质")中讲解如何创建材质，但现在我将概述如何创建
    MatCap 材质。
- en: '![A MatCap image. Blender uses your objects’ normals to match the shading of
    your mesh with the shading of the sphere.](httpatomoreillycomsourcenostarchimages1538456.png.jpg)Figure 6-11. A
    MatCap image. Blender uses your objects’ normals to match the shading of your
    mesh with the shading of the sphere.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '![MatCap 图像。Blender 使用你的物体法线将网格的阴影与球体的阴影匹配。](httpatomoreillycomsourcenostarchimages1538456.png.jpg)图
    6-11。MatCap 图像。Blender 使用你的物体法线将网格的阴影与球体的阴影匹配。'
- en: Creating a MatCap Material
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创建 MatCap 材质
- en: 'To create a MatCap material, do the following:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个 MatCap 材质，请按照以下步骤操作：
- en: Select the object you want to apply the material to.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想应用材质的物体。
- en: In the Materials tab of the Properties editor, add a new material by clicking
    the **+New** button. This will create a new material with the default settings.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在属性编辑器的材质标签页中，通过点击**+新建**按钮添加一个新材质。这将创建一个具有默认设置的新材质。
- en: The only modification you need to make to this is to turn on **Shadeless** in
    the Shading panel. This stops the material from using lights in GLSL mode and
    instead only uses color information from the material’s textures. (The relevant
    settings are shown in [Figure 6-12](ch06.html#matcap_material_setup_and_the_results_in
    "Figure 6-12. A MatCap material setup and the results in Blender’s 3D Viewport.
    With the Normal texture coordinates, the image of the sphere is mapped to the
    normals of the mesh, mimicking the same shading.").)
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要做的唯一修改是在阴影面板中启用**无光照**选项。这将停止在 GLSL 模式下使用灯光，而是仅使用材质纹理中的颜色信息。（相关设置见[图 6-12](ch06.html#matcap_material_setup_and_the_results_in
    "图 6-12。MatCap 材质设置及其在 Blender 3D 视口中的效果。使用法线纹理坐标，球体图像被映射到网格的法线，模拟相同的阴影效果。")。）
- en: In the Textures tab, add a new texture to this image. Set its type to **Image
    or Movie** and then load your MatCap image. By default, this will be used to influence
    the color of your material, so all you need to do is change the mapping coordinates
    for the texture (in the Mapping tab) to **Normal**, which will then set your object’s
    normals as texture coordinates.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在纹理标签页中，为该图像添加一个新纹理。将其类型设置为**图像或电影**，然后加载你的 MatCap 图像。默认情况下，这将用于影响材质的颜色，因此你只需要在映射标签页中将纹理的映射坐标更改为**法线**，这样就会将物体的法线作为纹理坐标。
- en: Finally, set the Viewport Shading Method of the 3D Viewport to **Texture** and,
    in the Display panel of the 3D Viewport, set the shading option to **GLSL**. Your
    MatCap material should now be visible on your mesh, as shown in [Figure 6-12](ch06.html#matcap_material_setup_and_the_results_in
    "Figure 6-12. A MatCap material setup and the results in Blender’s 3D Viewport.
    With the Normal texture coordinates, the image of the sphere is mapped to the
    normals of the mesh, mimicking the same shading.").
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，将 3D 视口的视口阴影方法设置为**纹理**，并在 3D 视口的显示面板中，将阴影选项设置为**GLSL**。你的 MatCap 材质现在应该在网格上可见，如[图
    6-12](ch06.html#matcap_material_setup_and_the_results_in "图 6-12。MatCap 材质设置及其在
    Blender 3D 视口中的效果。使用法线纹理坐标，球体图像被映射到网格的法线，模拟相同的阴影效果。")所示。
- en: Finding MatCap Images
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 查找 MatCap 图像
- en: A number of MatCap images are included on the disc accompanying this book, but
    you can find many more online. Many are available from websites devoted to ZBrush,
    a powerful commercial sculpting app that was one of the first to implement this
    kind of shading for sculpting. While many are distributed in the proprietary *.zmt*
    format, you can often easily find images of MatCap materials to use as textures
    in Blender. Googling around will turn up plenty of good MatCap textures, too.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书附带的光盘中包含了多个MatCap图像，但你也可以在网上找到更多。许多图像可以从专门提供ZBrush材质的网页上找到，ZBrush是一款强大的商业雕刻应用程序，它是最早实现这种雕刻阴影效果的应用之一。尽管许多MatCap图像以专有的*.zmt*格式分发，但你通常可以很容易地找到适用于Blender的MatCap材质图像作为纹理。你也可以通过谷歌搜索找到很多优质的MatCap纹理。
- en: It’s also worth creating your own MatCap images. Whenever you have a material
    you like the look of, try applying it to a sphere and rendering it out to use
    as a MatCap material. (Just remember to crop your image to just inside the outline
    of the sphere to avoid getting any artifacts around the edges of your mesh.) You
    can also mix MatCap textures using a material with multiple texture slots. (See
    [Chapter 12](ch12.html "Chapter 12. Materials") for more on how to do this.)
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 创建你自己的MatCap图像也是值得的。每当你有一个喜欢的材质时，尝试将其应用到一个球体上，并渲染出来作为MatCap材质使用。（只需记得将图像裁剪到球体轮廓内，以避免在网格边缘产生任何伪影。）你还可以使用具有多个纹理槽的材质混合MatCap纹理。（有关如何做的更多信息，请参见[第12章](ch12.html
    "第12章 材质")）。
- en: '![A MatCap material setup and the results in Blender’s 3D Viewport. With the
    Normal texture coordinates, the image of the sphere is mapped to the normals of
    the mesh, mimicking the same shading.](httpatomoreillycomsourcenostarchimages1538458.png.jpg)Figure 6-12. A
    MatCap material setup and the results in Blender’s 3D Viewport. With the Normal
    texture coordinates, the image of the sphere is mapped to the normals of the mesh,
    mimicking the same shading.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '![一个MatCap材质设置和Blender 3D视口中的结果。使用法线纹理坐标，球体的图像被映射到网格的法线，模拟相同的阴影效果。](httpatomoreillycomsourcenostarchimages1538458.png.jpg)
    图6-12。一个MatCap材质设置和Blender 3D视口中的结果。使用法线纹理坐标，球体的图像被映射到网格的法线，模拟相同的阴影效果。'
- en: Tweaking OpenGL Shading
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 调整OpenGL阴影
- en: While it’s nice to sculpt with MatCap materials, once you get into the millions
    of polygons with your sculpts, Blender’s performance may begin to suffer. Switching
    back to Blender’s default OpenGL shading (that is, solid shading) is much faster,
    but it’s quite evenly illuminated and not brilliant for sculpting. Fortunately,
    you can easily tweak the look of this shading in the System tab of the User Preferences,
    making it more appropriate for sculpting and increasing the amount of subdivision
    you can squeeze out of your computer while still maintaining reasonable performance.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管使用MatCap材质进行雕刻很不错，但一旦你的雕刻模型达到数百万多边形时，Blender的性能可能开始下降。切换回Blender的默认OpenGL阴影（即实体阴影）会更快，但这种阴影非常均匀，不太适合雕刻。幸运的是，你可以在用户偏好设置的系统选项卡中轻松调整这种阴影效果，使其更适合雕刻，并增加可以在保持合理性能的同时，挤压出更多细分的能力。
- en: In [Figure 6-13](ch06.html#blenderapostrophes_default_opengl_shadin "Figure 6-13. Blender’s
    default OpenGL shading is very versatile and much faster than GLSL MatCap shading,
    especially for higher polygon counts. By adjusting the positions and colors of
    the three available lights, you can create a variety of lighting setups that are
    more suitable for sculpting than the default is."), I’ve tweaked Blender’s standard
    OpenGL lighting. To do this yourself, open User Preferences and, in the System
    tab, locate the Solid OpenGL Lights settings, as shown in [Figure 6-13](ch06.html#blenderapostrophes_default_opengl_shadin
    "Figure 6-13. Blender’s default OpenGL shading is very versatile and much faster
    than GLSL MatCap shading, especially for higher polygon counts. By adjusting the
    positions and colors of the three available lights, you can create a variety of
    lighting setups that are more suitable for sculpting than the default is."). These
    settings give you three independent “lights” that determine how meshes are shaded
    in Blender’s default solid shaded view. You can turn these lights on and off using
    the lightbulb icon, adjust their diffuse and specular colors with the color pickers,
    and change the direction from which they light the mesh using the spheres on the
    right.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图6-13](ch06.html#blenderapostrophes_default_opengl_shadin "图6-13。Blender的默认OpenGL着色非常多功能，并且比GLSL
    MatCap着色要快得多，尤其是在高多边形数量时。通过调整三个可用光源的位置和颜色，您可以创建更适合雕刻的照明设置，优于默认设置。")中，我调整了Blender的标准OpenGL照明。要自行进行此操作，请打开用户偏好设置，在系统标签中找到Solid
    OpenGL Lights设置，如[图6-13](ch06.html#blenderapostrophes_default_opengl_shadin "图6-13。Blender的默认OpenGL着色非常多功能，并且比GLSL
    MatCap着色要快得多，尤其是在高多边形数量时。通过调整三个可用光源的位置和颜色，您可以创建更适合雕刻的照明设置，优于默认设置。")所示。这些设置为您提供了三个独立的“光源”，它们决定了在Blender的默认实心着色视图中，网格的着色方式。您可以使用灯泡图标打开和关闭这些光源，通过颜色选择器调整其漫反射和高光颜色，并使用右侧的球体改变它们照射网格的方向。
- en: To make the lighting more amenable to sculpting, I turned off the second and
    third light sources and set the first light source to point straight at the mesh,
    giving it a slight tan color. This resulted in the shading on the right in [Figure 6-13](ch06.html#blenderapostrophes_default_opengl_shadin
    "Figure 6-13. Blender’s default OpenGL shading is very versatile and much faster
    than GLSL MatCap shading, especially for higher polygon counts. By adjusting the
    positions and colors of the three available lights, you can create a variety of
    lighting setups that are more suitable for sculpting than the default is."), which
    is more directional and gives a better idea of the shape of your mesh while sculpting.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使照明更适合雕刻，我关闭了第二和第三个光源，并将第一个光源设置为直接照射网格，使其呈现出轻微的棕褐色。这导致了[图6-13](ch06.html#blenderapostrophes_default_opengl_shadin
    "图6-13。Blender的默认OpenGL着色非常多功能，并且比GLSL MatCap着色要快得多，尤其是在高多边形数量时。通过调整三个可用光源的位置和颜色，您可以创建更适合雕刻的照明设置，优于默认设置。")中的右侧着色效果，这种效果更具方向性，并且在雕刻时能更好地展示网格的形状。
- en: '![Blender’s default OpenGL shading is very versatile and much faster than GLSL
    MatCap shading, especially for higher polygon counts. By adjusting the positions
    and colors of the three available lights, you can create a variety of lighting
    setups that are more suitable for sculpting than the default is.](httpatomoreillycomsourcenostarchimages1538460.png.jpg)Figure 6-13. Blender’s
    default OpenGL shading is very versatile and much faster than GLSL MatCap shading,
    especially for higher polygon counts. By adjusting the positions and colors of
    the three available lights, you can create a variety of lighting setups that are
    more suitable for sculpting than the default is.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '![Blender的默认OpenGL着色非常多功能，并且比GLSL MatCap着色要快得多，尤其是在高多边形数量时。通过调整三个可用光源的位置和颜色，您可以创建更适合雕刻的照明设置，优于默认设置。](httpatomoreillycomsourcenostarchimages1538460.png.jpg)图6-13。Blender的默认OpenGL着色非常多功能，并且比GLSL
    MatCap着色要快得多，尤其是在高多边形数量时。通过调整三个可用光源的位置和颜色，您可以创建更适合雕刻的照明设置，优于默认设置。'
- en: The Multires Modifier
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Multires修改器
- en: While you can sculpt on any mesh, we need to use the Multires modifier in order
    to take a sculpt to a high level of detail while maintaining a base mesh that
    is still simple to edit (see [Figure 6-14](ch06.html#multires_modifier-id00011
    "Figure 6-14. The Multires modifier")). The Multires modifier is similar to the
    Subsurf modifier in that it subdivides your model using either Catmull-Clark or
    Simple subdivision 1. However, instead of being purely procedural, the Multires
    modifier will store further editing of your mesh in Sculpt mode, allowing you
    to first subdivide your mesh and then use the extra geometry this creates to sculpt
    in extra detail. This lets us subdivide a fairly basic model into millions of
    polygons and allows us to sculpt them into whatever shapes and with whatever details
    we want.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你可以在任何网格上进行雕刻，但我们需要使用Multires修改器来将雕刻提升到高细节级别，同时保持一个仍然易于编辑的基础网格（参见[图6-14](ch06.html#multires_modifier-id00011
    "图6-14. Multires修改器")）。Multires修改器与Subsurf修改器类似，都通过Catmull-Clark或Simple子分割1来细分你的模型。然而，Multires修改器不仅是纯粹的程序化操作，它还会在雕刻模式下存储对网格的进一步编辑，允许你先细分网格，再利用创建的额外几何体来雕刻更多细节。这让我们可以将一个相当简单的模型细分成数百万个多边形，并将它们雕刻成任何形状，并加入任何我们想要的细节。
- en: The three settings on the left of the Multires modifier panel (Preview, Sculpt,
    and Render 2) determine the level of subdivision shown in different modes. Preview
    sets the display level for Object mode, Sculpt the level for Sculpt mode, and
    Render the subdivision level used when rendering the mesh. The Subdivide operator
    3 adds another level of subdivision each time you click it, while the Delete Higher
    operator 4 deletes any subdivision levels above the one you are currently working
    on.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Multires修改器面板左侧的三个设置（预览、雕刻和渲染2）决定了在不同模式下显示的子分割级别。预览设置的是对象模式下的显示级别，雕刻设置的是雕刻模式下的级别，而渲染则设置渲染网格时使用的子分割级别。每次点击Subdivide操作符3时，都会增加一个子分割级别，而Delete
    Higher操作符4会删除当前工作级别之上的所有子分割级别。
- en: If you happen to export your mesh to another program, or duplicate and edit
    it separately, you can use the Reshape operator 5 to reshape your Multires mesh
    to be the same as that of another selected object. In order to do this, though,
    both meshes must have identical vertex order and topology, and any deletion or
    adding of vertices will break this functionality. If you’re exporting to another
    program (like ZBrush or MeshLab), be sure to use the .*obj* format and ensure
    that the Keep Vertex Order option is checked when importing and exporting.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将网格导出到其他程序，或是复制并单独编辑它，你可以使用Reshape操作符5将Multires网格重新塑形，使其与另一个选定对象的网格相同。不过，为此，两个网格的顶点顺序和拓扑必须完全相同，任何删除或添加顶点的操作都会破坏这一功能。如果你是导出到其他程序（如ZBrush或MeshLab），请确保使用.*obj*格式，并确保在导入和导出时选中保持顶点顺序的选项。
- en: The Multires modifier does not affect the original shape of your mesh; however,
    you can use the Apply Base operator 6 to fit the lowest subdivision level (your
    original mesh) to the shape of the subdivided mesh. This is useful if you have
    done a lot of sculpting and want your base mesh to resemble more closely the shape
    of the sculpted mesh again.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Multires修改器不会影响网格的原始形状；但是，你可以使用Apply Base操作符6将最低的子分割级别（你的原始网格）与子分割后的网格形状匹配。如果你做了大量的雕刻，并希望基础网格再次与雕刻后的网格形状更接近，这非常有用。
- en: Vertex Order
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 顶点顺序
- en: Blender (and any application that uses mesh objects) stores a mesh as a numbered
    list of vertices, along with the connections between them that make up the edges
    and faces. This is the object’s *vertex order*, and it must remain unchanged in
    order for the Reshape operator to function. Simple manipulations of these vertices—like
    moving, rotating, or scaling—will not affect their ordering, but adding or deleting
    vertices will. Additionally, saving to other formats when exporting or importing
    may reorder the vertices of a mesh.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: Blender（以及任何使用网格对象的应用程序）将网格存储为一个编号的顶点列表，并包含这些顶点之间构成边和面的连接。这就是对象的*顶点顺序*，它必须保持不变，以确保Reshape操作符能正常工作。简单的顶点操作——如移动、旋转或缩放——不会影响顶点的顺序，但添加或删除顶点则会。此外，在导入或导出时保存为其他格式可能会重新排序网格的顶点。
- en: '![The Multires modifier](httpatomoreillycomsourcenostarchimages1538462.png.jpg)Figure 6-14. The
    Multires modifier'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '![Multires修改器](httpatomoreillycomsourcenostarchimages1538462.png.jpg)图6-14.
    Multires修改器'
- en: Subdivision and Polycounts
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 子分割与多边形计数
- en: When working with the Multires modifier, you can track the polycount of your
    scene using the Info Editor header (see [Figure 6-15](ch06.html#keep_an_eye_on_the_polycount_left_parent
    "Figure 6-15. Keep an eye on the polycount (Fa:) when using the Multires modifier.")).
    Remember that each subdivision you apply multiplies the polycount of that object
    by 4, so subdividing a mesh five times increases your polycount by a factor of
    1024! Depending on how much RAM you have, you can probably safely subdivide up
    to a million or more polygons, but the number of subdivision levels that this
    requires will really depend on the number of polygons in your base mesh.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用Multires修改器时，你可以通过信息编辑器头部追踪场景的多边形数（见[图6-15](ch06.html#keep_an_eye_on_the_polycount_left_parent
    "图6-15. 使用Multires修改器时，注意多边形数（Fa:）")). 请记住，每次细分都会使该对象的多边形数乘以4，因此将一个网格细分五次会使你的多边形数增加1024倍！根据你拥有的内存，你可能能够安全地将多边形数细分到百万级别以上，但所需的细分层数将真正取决于基础网格中的多边形数量。
- en: 'The Info Editor header contains several useful numbers. These are, from left
    to right: the version of Blender you are using, the total vertex count (Ve:) of
    the active layers, the total polygon (face) count (Fa:) of the active layers,
    the number of objects (Ob:) selected and in total (*selected*-*total*), the active
    layer, memory usage, and the name of the active object.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 信息编辑器头部包含几个有用的数字。从左到右，它们分别是：你使用的Blender版本，当前活动图层的总顶点数（Ve:），当前活动图层的总面数（Fa:），选中的对象数量（Ob:）以及所有对象的总数量（*选中*-*总计*），当前活动图层，内存使用情况，以及当前活动对象的名称。
- en: '![Keep an eye on the polycount (Fa:) when using the Multires modifier.](httpatomoreillycomsourcenostarchimages1538464.png.jpg)Figure 6-15. Keep
    an eye on the polycount (Fa:) when using the Multires modifier.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '![使用Multires修改器时，注意多边形数（Fa:）。](httpatomoreillycomsourcenostarchimages1538464.png.jpg)图6-15.
    使用Multires修改器时，注意多边形数（Fa:）。'
- en: Sculpting Concepts
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 雕刻概念
- en: With Blender set up nicely for sculpting, let’s get to it. In general, we’ll
    sculpt from coarse to fine, just like sculpture in the real world. By beginning
    with the broad structure of the final product we want to achieve and working toward
    the fine details, we reduce the number of steps we need to undo in order to correct
    errors.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: Blender在雕刻方面设置好之后，我们就可以开始了。通常，我们将从粗到细进行雕刻，就像现实世界中的雕塑一样。通过从我们想要实现的最终产品的宽大结构开始，逐步朝向细节雕刻，我们减少了需要撤销的步骤，以纠正错误。
- en: This section will introduce you to some general concepts in the order I think
    about them when sculpting.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将介绍一些我在雕刻时思考的通用概念。
- en: '****Volumes and proportion****. When beginning to sculpt, first set out the
    rough shape of your subject; in other words, create a rough volume for each component
    of your overall figure. When sculpting a character, you should block out the volumes
    of the legs, arms, torso, head, hands, and feet. This is accomplished partly by
    creating a good base mesh. For example, we already created the basic shape of
    the Bat Creature character in [Chapter 4](ch04.html "Chapter 4. Blocking In");
    however, this can still be refined and improved while sculpting to give a better
    feel for the size and overall shape of the model.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**体积和比例**。在开始雕刻时，首先设定出主题的大致形状；换句话说，为整体人物的每个组成部分创建一个粗略的体积。当雕刻角色时，你应该先绘制出腿部、手臂、躯干、头部、手和脚的体积。这部分是通过创建一个良好的基础网格来完成的。例如，我们已经在[第4章](ch04.html
    "第4章. 阻塞")中创建了Bat Creature角色的基本形状；然而，这在雕刻过程中仍然可以进行改进，以便更好地感知模型的大小和整体形状。'
- en: '****Gesture****. Gesture describes the stance of a character and the flow of
    forms from one body part to another. This stage applies more to posed characters
    but is an important part of creating a good neutral pose, and even applies when
    sculpting inorganic forms. Key at this stage is that the forms of the body are
    connected by smooth, flowing curves. You should usually be able to draw a smooth
    curve through your character’s pose, as shown in [Figure 6-16](ch06.html#try_to_establish_smooth_curves_that_flow
    "Figure 6-16. Try to establish smooth curves that flow through your characters").'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**姿势**。姿势描述了角色的站姿以及身体部位之间流动的形态。这个阶段更适用于有姿势的角色，但也是创造一个良好中立姿势的重要部分，甚至在雕刻无机形态时也适用。此阶段的关键是，身体的各个部分通过平滑流畅的曲线连接起来。通常你应该能够在角色的姿势中画出一条平滑的曲线，如[图6-16](ch06.html#try_to_establish_smooth_curves_that_flow
    "图6-16. 尝试建立流畅的曲线，通过你的角色")所示。'
- en: '****Planes****. By planes, I mean breaking down and simplifying the form of
    the object into flat planes—areas of the object that form broadly flat surfaces
    rather than polygons. The direction and placement of the planes in your sculpture
    determine how the surfaces of your objects catch light, creating patterns that
    in turn play a large part in how we read and recognize shapes.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '****面****。这里所说的“面”是指将物体的形状分解和简化为平面——物体的区域形成广泛的平面表面，而不是多边形。雕塑中面的位置和方向决定了物体表面如何反射光线，产生的光影模式反过来在我们识别和解读形状时起着重要作用。'
- en: Even though you’ll ultimately smooth out these planes, they’ll still influence
    your finished object. For example, the planes in a human or humanoid character
    are largely defined by the object’s major anatomical landmarks, such as the bony
    parts of the skull, ribcage, collar bones, and pelvis. In [Figure 6-17](ch06.html#planes_of_the_headdot_you_donapostrophet
    "Figure 6-17. The planes of the head. You don’t need to define planes to this
    extent, but keep them in mind."), the main large planes are defined by the shape
    of the skull; these planes include those along the side of the head, along the
    jawline and chin, and down the bridge of the nose. Smaller secondary planes form
    the shapes of the ears, lips, and nostrils. (You don’t actually need to define
    the planes of your model too rigorously, as they will be smoothed out later, but
    it is important to know and roughly mark in where they are.)
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你最终会平滑这些面，它们仍然会影响你最终的作品。例如，人类或类人角色的面大多由物体的主要解剖标志定义，如颅骨、胸廓、锁骨和骨盆的骨性部分。在[图6-17](ch06.html#planes_of_the_headdot_you_donapostrophet
    "图6-17。头部的面。你不需要如此严格地定义面，但要记住它们的位置。")中，主要的大面由颅骨的形状定义；这些面包括头部两侧、下巴线和下巴沿线、以及鼻梁上的面。较小的次要面形成了耳朵、嘴唇和鼻孔的形状。（你实际上不需要过于严格地定义模型的面，因为它们最终会被平滑掉，但知道它们的位置并大致标记出来是很重要的。）
- en: '![Try to establish smooth curves that flow through your characters](httpatomoreillycomsourcenostarchimages1538466.png.jpg)Figure 6-16. Try
    to establish smooth curves that flow through your characters'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '![尽量建立流畅的曲线，使其贯穿角色](httpatomoreillycomsourcenostarchimages1538466.png.jpg)图6-16。尽量建立流畅的曲线，使其贯穿角色'
- en: '****Coarse details and anatomy****. Once you’ve finished creating the main
    volumes and planes of your sculpture, you’ll find that many of the anatomical
    details are actually already present, though there are still many anatomical features
    to be added to the final sculpt. Achieving anatomical realism in your sculpts
    takes practice and is a matter of gathering and studying anatomical references
    and then placing and refining those anatomical landmarks on your sculpt.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '****粗略细节和解剖学****。一旦你完成了雕塑的主要体积和面，通常会发现许多解剖细节实际上已经存在，尽管仍有许多解剖特征需要添加到最终的雕塑中。在雕塑中实现解剖学的真实感需要练习，这是通过收集和研究解剖学参考资料，然后将这些解剖学标志放置并完善在雕塑上的过程。'
- en: One way to begin filling in the details is to start with the major muscle groups
    and skeletal landmarks and then progress to smaller details like the musculature
    and small features like fingers, ears, eyes, and so on. See [Planes](ch06.html#planes
    "Planes") to learn how I accomplished this for the Bat Creature.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 填充细节的一种方法是从主要的肌肉群和骨骼标志开始，然后逐渐加入更小的细节，如肌肉结构和小特征，如手指、耳朵、眼睛等。请参阅[面](ch06.html#planes
    "面")，了解我如何为蝙蝠生物实现这一过程。
- en: '****Fine details and surface texture****. Finally, we progress to fine details,
    like wrinkles and pores in skin, or technical details in a hard-surface model
    (see [Figure 6-18](ch06.html#fine_details_can_be_dealt_with_once_the "Figure 6-18. Fine
    details can be dealt with once the major forms are in place.")). This is a fun
    stage that can add a lot of character to a model. One thing to note at this stage
    is that, particularly with organic characters that aren’t heavily muscled, much
    of the anatomical detail you may have added will need to be toned down. You can
    either omit these details earlier in the sculpting process (but consider where
    they will be under the surface nonetheless) or smooth them away in areas where
    you need a subtler effect. Finally, you can start adding smaller details, like
    wrinkles, pores, scars, and so on. We can start smoothing and polishing out any
    artifacts we have created earlier while sculpting and then add more deliberate
    fine details.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '****精细细节和表面纹理****。最后，我们进入精细细节阶段，比如皮肤上的皱纹和毛孔，或硬表面模型中的技术细节（参见[图6-18](ch06.html#fine_details_can_be_dealt_with_once_the
    "图6-18。精细细节可以在主要形态确定后处理。")）。这是一个有趣的阶段，可以为模型增加许多个性。需要注意的一点是，特别是对于那些没有强烈肌肉结构的有机角色，你可能添加的许多解剖学细节需要被淡化。你可以选择在雕刻过程的早期省略这些细节（但仍然要考虑它们在表面下的位置），或者在需要更细腻效果的区域将它们平滑掉。最后，你可以开始添加更小的细节，如皱纹、毛孔、疤痕等。我们可以开始平滑和抛光在早期雕刻过程中产生的任何伪影，然后添加更多有意识的精细细节。'
- en: '![The planes of the head. You don’t need to define planes to this extent, but
    keep them in mind.](httpatomoreillycomsourcenostarchimages1538468.png.jpg)Figure 6-17. The
    planes of the head. You don’t need to define planes to this extent, but keep them
    in mind.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '![头部的平面。你不需要将平面定义到这个程度，但要记住它们。](httpatomoreillycomsourcenostarchimages1538468.png.jpg)图6-17。头部的平面。你不需要将平面定义到这个程度，但要记住它们。'
- en: These are the general stages that one goes through when sculpting. They take
    you from a rough overall shape to something with the key features you are trying
    to create and then allow you to re-create the finer details. Now let’s apply these
    stages to sculpting the Bat Creature and Spider Bot.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是雕刻过程中一般的阶段。它们从粗略的整体形状开始，到具有你试图创造的关键特征，然后让你重新创造更精细的细节。现在，让我们将这些阶段应用到雕刻蝙蝠生物和蜘蛛机器人上。
- en: '![Fine details can be dealt with once the major forms are in place.](httpatomoreillycomsourcenostarchimages1538470.png.jpg)Figure 6-18. Fine
    details can be dealt with once the major forms are in place.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![精细细节可以在主要形态确定后处理。](httpatomoreillycomsourcenostarchimages1538470.png.jpg)图6-18。精细细节可以在主要形态确定后处理。'
- en: Sculpting the Bat Creature
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 雕刻蝙蝠生物
- en: For the Bat Creature, I began with a couple of simple base meshes that had topology
    to support most of the features I needed (though nothing for the face). Then I
    could begin developing the forms of the Bat Creature into something more interesting
    and add further details, such as some musculature and facial features.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 对于蝙蝠生物，我从几个简单的基础网格开始，这些网格的拓扑支持了我需要的大部分特征（虽然面部的部分没有拓扑支持）。然后，我可以开始将蝙蝠生物的形态发展成更有趣的样子，并添加进一步的细节，例如一些肌肉结构和面部特征。
- en: To begin, I took the base mesh and added a Multires modifier and a few subdivisions.
    The initial aim was to add enough resolution to allow me to begin refining the
    volumes and defining basic planes and landmarks—but not so much that I would get
    sucked into adding details too early. When sculpting, try to make the most out
    of each level of subdivision before adding the next level.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我取了基础网格，添加了一个Multires修改器和几个细分。最初的目标是增加足够的分辨率，以便我可以开始精炼体积，定义基本的平面和地标——但又不会增加过多分辨率，以至于过早进入细节雕刻。雕刻时，尽量在添加下一级细分之前充分利用每一级细分的效果。
- en: Volumes
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 体积
- en: 'I began by adding volume to the legs and arms with the Inflate tool (see [Figure 6-19](ch06.html#bat_creature_volumes_subdivided_base_mes
    "Figure 6-19. Bat Creature volumes: Subdivided base mesh before sculpting volumes
    (left) and the basic large volumes roughly added using the Grab and Inflate brushes
    (right). At this stage, I was concerned with refining the overall shape of the
    character into one with the right volumes and proportions, mainly by inflating
    and deflating or by smoothing out the forms at a low subdivision level. I could
    also tweak certain proportions in the base mesh.")). The Inflate tool is particularly
    handy at low subdivision levels for enlarging basic masses and giving them a nice
    rounded shape. The Clay tool is also handy for building up mass in a specific
    place. (It’s easy to make forms thinner again with the Smooth tool or with the
    Inflate tool in Subtractive mode.)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我首先使用膨胀工具为腿部和手臂添加体积（参见[图6-19](ch06.html#bat_creature_volumes_subdivided_base_mes
    "图6-19. 蝙蝠生物体积：雕刻前细分基础网格（左）与使用抓取和膨胀画笔大致添加的基本大体积（右）。此阶段，我关注的是通过膨胀和收缩或在低细分级别平滑形状，将角色的整体形态调整为合适的体积和比例。我也可以在基础网格中调整某些比例。")）。膨胀工具在低细分级别下非常方便，可以扩大基本的质量并赋予它们圆润的形状。粘土工具也很适合在特定位置构建体积。（使用平滑工具或膨胀工具的减法模式，可以轻松地再次使形状变薄。）
- en: On the Bat’s torso, I began separating the bulk of the ribcage or chest from
    the pelvis and adding some muscle mass on the back for the shoulders. The Bat
    Creature is a character with wings coming out of its back, so large muscles on
    the back are expected.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在蝙蝠的躯干上，我开始将大部分肋骨或胸部与骨盆分开，并在背部增加一些肌肉量以表现肩部。蝙蝠生物是一个背部长有翅膀的角色，因此背部的大肌肉是预期的。
- en: Planes
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 平面
- en: Next, I began sculpting the figure’s basic planes. Because I was adding more
    definition at this point, I first added a few more subdivision levels, bringing
    the overall polycount to a few hundred thousand polygons. The aim here was first
    to find the bony landmarks of the body, such as the top and bottom of the ribcage,
    the iliac crests of the pelvis, the knees and elbows, and the skull (see [Figure 6-20](ch06.html#stages_in_laying_out_the_major_planes_of
    "Figure 6-20. Stages in laying out the major planes of the body"), Landmarks).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我开始雕刻人物的基本平面。由于此时我正在增加更多细节，所以首先添加了几个细分级别，使得整体的多边形数量达到了几十万个多边形。这里的目标是首先找到身体的骨骼标志性位置，如肋骨的上下、骨盆的髂脊、膝盖和肘部，以及头骨（参见[图6-20](ch06.html#stages_in_laying_out_the_major_planes_of
    "图6-20. 布局身体主要平面的阶段"), 标志性位置）。
- en: As a first step, you can roughly mark these points with a light impression from
    the Clay brush. Next, you can place the secondary forms of the major muscle groups
    using these landmarks as a guide. To do this, simply add and subtract mass with
    the Clay brushes ([Figure 6-20](ch06.html#stages_in_laying_out_the_major_planes_of
    "Figure 6-20. Stages in laying out the major planes of the body"), Masses). Then
    you can begin flattening these masses out into the main planes of the body using
    the Flatten, Scrape, and Fill brushes ([Figure 6-20](ch06.html#stages_in_laying_out_the_major_planes_of
    "Figure 6-20. Stages in laying out the major planes of the body"), Planes). Using
    the Crease brush at this stage will allow you to create better divisions between
    planes in Subtractive mode (the default behavior for this brush); this brush can
    also be used in Additive mode to add sharp edges to planes that face outward.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 作为第一步，你可以用粘土画笔轻轻标记这些点。接下来，可以使用这些标记作为指南，放置主要肌肉群的次要形态。为此，只需使用粘土画笔（[图6-20](ch06.html#stages_in_laying_out_the_major_planes_of
    "图6-20. 布局身体主要平面的阶段"), 体积）添加和去除质量。然后，你可以开始使用平坦、刮削和填充画笔，将这些质量展平成身体的主要平面（[图6-20](ch06.html#stages_in_laying_out_the_major_planes_of
    "图6-20. 布局身体主要平面的阶段"), 平面）。在此阶段使用折痕画笔，可以在减法模式下更好地创建平面之间的划分（这是该画笔的默认行为）；此画笔也可以在加法模式下使用，为面向外部的平面添加锐利的边缘。
- en: 'A good way to plan and keep track of the details you want to create is to sketch
    the muscle groups with Blender’s grease pencil, using the Surface drawing setting
    (see [Figure 6-21](ch06.html#left_sketching_out_muscle_groups_and_lan "Figure 6-21. Left:
    Sketching out muscle groups and landmarks with the grease pencil. Right: The Grease
    Pencil panel, which is found in the Properties region.")). In Object mode and
    with your mesh selected, add a new grease pencil layer, set the draw mode to **Surface**,
    and then draw strokes on the surface of your mesh by holding down **D** and clicking
    to draw. Now you can sketch any anatomical landmarks on your sculpt before actually
    sculpting them in. For example, in [Figure 6-21](ch06.html#left_sketching_out_muscle_groups_and_lan
    "Figure 6-21. Left: Sketching out muscle groups and landmarks with the grease
    pencil. Right: The Grease Pencil panel, which is found in the Properties region."),
    I have sketched out the major muscle groups.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 规划和跟踪你想要创建的细节的一个好方法是使用Blender的油漆铅笔，设置为Surface绘制模式来勾画肌肉群（见[图6-21](ch06.html#left_sketching_out_muscle_groups_and_lan
    "图6-21. 左：使用油漆铅笔勾画肌肉群和地标。右：在属性区域中的油漆铅笔面板。")）的轮廓。在物体模式下，选择你的网格，添加一个新的油漆铅笔图层，将绘制模式设置为**Surface**，然后按住**D**键并点击进行绘制，便可以在网格表面上绘制笔画。现在，你可以在雕刻之前勾画出任何解剖学地标。例如，在[图6-21](ch06.html#left_sketching_out_muscle_groups_and_lan
    "图6-21. 左：使用油漆铅笔勾画肌肉群和地标。右：在属性区域中的油漆铅笔面板。")中，我已经勾画出了主要的肌肉群。
- en: '![Bat Creature volumes: Subdivided base mesh before sculpting volumes (left)
    and the basic large volumes roughly added using the Grab and Inflate brushes (right).
    At this stage, I was concerned with refining the overall shape of the character
    into one with the right volumes and proportions, mainly by inflating and deflating
    or by smoothing out the forms at a low subdivision level. I could also tweak certain
    proportions in the base mesh.](httpatomoreillycomsourcenostarchimages1538472.png.jpg)Figure 6-19. Bat
    Creature volumes: Subdivided base mesh before sculpting volumes (left) and the
    basic large volumes roughly added using the Grab and Inflate brushes (right).
    At this stage, I was concerned with refining the overall shape of the character
    into one with the right volumes and proportions, mainly by inflating and deflating
    or by smoothing out the forms at a low subdivision level. I could also tweak certain
    proportions in the base mesh.![Stages in laying out the major planes of the body](httpatomoreillycomsourcenostarchimages1538474.png.jpg)Figure 6-20. Stages
    in laying out the major planes of the body![Left: Sketching out muscle groups
    and landmarks with the grease pencil. Right: The Grease Pencil panel, which is
    found in the Properties region.](httpatomoreillycomsourcenostarchimages1538476.png.jpg)Figure 6-21. Left:
    Sketching out muscle groups and landmarks with the grease pencil. Right: The Grease
    Pencil panel, which is found in the Properties region.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '![蝙蝠生物体积：在雕刻体积之前的细分基础网格（左）和使用Grab与Inflate刷子粗略添加的大体体积（右）。在这个阶段，我专注于通过充气与放气，或者在较低细分级别上平滑形状，来精炼角色的整体形状，使其具有正确的体积和比例。我也可以在基础网格中调整某些比例。](httpatomoreillycomsourcenostarchimages1538472.png.jpg)图6-19.
    蝙蝠生物体积：在雕刻体积之前的细分基础网格（左）和使用Grab与Inflate刷子粗略添加的大体体积（右）。在这个阶段，我专注于通过充气与放气，或者在较低细分级别上平滑形状，来精炼角色的整体形状，使其具有正确的体积和比例。我也可以在基础网格中调整某些比例。![勾画身体主要平面阶段](httpatomoreillycomsourcenostarchimages1538474.png.jpg)图6-20.
    勾画身体主要平面阶段！[左：使用油漆铅笔勾画肌肉群和地标。右：在属性区域中的油漆铅笔面板。](httpatomoreillycomsourcenostarchimages1538476.png.jpg)图6-21.
    左：使用油漆铅笔勾画肌肉群和地标。右：在属性区域中的油漆铅笔面板。'
- en: Coarse Anatomy
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 粗略的解剖学
- en: With our planes sketched out, we can move on to further defining the anatomy.
    References are particularly handy at this stage as we define further anatomical
    details using brushes like Clay, Clay Tubes, Crease, and Inflate to accentuate
    individual muscles and the bones of the body and the face (see [Figure 6-22](ch06.html#defining_the_anatomy_furtherdot_referenc
    "Figure 6-22. Defining the anatomy further. References are important at this stage,
    though there is room for invention as well.")).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在勾画好我们的平面后，我们可以继续进一步定义解剖结构。在这一阶段，参考资料特别重要，因为我们使用像Clay、Clay Tubes、Crease和Inflate这样的刷子来进一步定义解剖细节，强调单独的肌肉、身体和面部的骨骼（见[图6-22](ch06.html#defining_the_anatomy_furtherdot_referenc
    "图6-22. 进一步定义解剖结构。参考资料在这一阶段非常重要，但也有创新的空间。")）。
- en: Sculpting Hard-to-Reach Areas Using Shape Keys
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用形状键雕刻难以触及的区域
- en: Some areas, like under the armpits or between the legs, can be awkward to reach
    with your sculpting brushes. To make the task easier, create a new *shape key*
    for your mesh in Edit mode that will let you reach the area you want to work on.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 一些区域，如腋下或腿部之间，使用雕刻刷子时可能比较难以触及。为了让操作更轻松，在编辑模式下为你的网格创建一个新的*形状键*，这样你就可以轻松到达你想要处理的区域。
- en: Shape keys allow you to store different positions for the vertices of your mesh,
    enabling you, for example, to have one position with the arms up, one with the
    arms down, or whatever position you wish. Shape keys are fully compatible with
    Sculpt mode, meaning you can blend them on or off to change your sculpt’s pose
    while sculpting. For example, for this sculpt, I created shape keys with the character’s
    arms and legs held further out to make it easier to reach the armpit and inner
    leg areas.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 形状键允许你存储网格顶点的不同位置，这样你就可以拥有一个手臂抬起的姿势，一个手臂放下的姿势，或者任何你想要的姿势。形状键完全兼容雕刻模式，这意味着你可以在雕刻时启用或禁用它们，以改变雕刻的姿势。例如，在这个雕刻中，我创建了手臂和腿部位置更远的形状键，这样就更容易到达腋下和内侧腿部区域。
- en: '![Defining the anatomy further. References are important at this stage, though
    there is room for invention as well.](httpatomoreillycomsourcenostarchimages1538478.png.jpg)Figure 6-22. Defining
    the anatomy further. References are important at this stage, though there is room
    for invention as well.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '![进一步定义解剖结构。此阶段参考资料很重要，但也有创作的空间。](httpatomoreillycomsourcenostarchimages1538478.png.jpg)图
    6-22. 进一步定义解剖结构。此阶段参考资料很重要，但也有创作的空间。'
- en: 'To create the shape keys, I first added a new shape key in Object mode to hold
    the new pose. (Click the + icon on the right of the Shape Keys panel twice to
    set the original shape of the mesh as the default “basis” shape; then click it
    again to create a new shape with the vertex positions stored relative to the basis
    shape.) Next, I selected the vertices of the arm in Edit mode and rotated them
    about the shoulder to bring the arm outward slightly. Then I adjusted the surrounding
    vertices to refine the new pose (see [Figure 6-23](ch06.html#adding_shape_keys_for_different_posesdot
    "Figure 6-23. Adding shape keys for different poses. Top left: The Shape Keys
    panel found in the Object Data tab of the Properties editor. Top right: Selecting
    the arm to move it to a new position to make the previously hidden areas of the
    arm and chest more accessible. Bottom: The new pose applied in Sculpt mode and
    a separate, similar shape key for the legs.")). Returning to Sculpt or Object
    mode, I could then turn this shape key up or down (using the value sliders in
    the Shape Keys panel) to move the body into a position that would be easier to
    work on.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建形状键，我首先在对象模式下添加了一个新的形状键来保持新的姿势。（点击形状键面板右侧的+图标两次，将网格的原始形状设置为默认的“基础”形状；然后再次点击它，创建一个相对于基础形状存储顶点位置的新形状。）接下来，我在编辑模式下选择了手臂的顶点，并围绕肩膀旋转它们，稍微将手臂伸展出去。然后，我调整了周围的顶点，以精细化新的姿势（参见[图
    6-23](ch06.html#adding_shape_keys_for_different_posesdot "图 6-23. 为不同姿势添加形状键。左上：在属性编辑器的对象数据标签中找到形状键面板。右上：选择手臂并将其移动到新的位置，使之前隐藏的手臂和胸部区域更易于操作。底部：在雕刻模式中应用的新姿势以及类似的腿部单独形状键。")）。返回到雕刻或对象模式后，我可以通过调整形状键的值（在形状键面板中使用滑块）来将身体移到更易于操作的位置。
- en: Hiding Parts of the Mesh
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 隐藏网格的部分区域
- en: Another way to reach difficult areas in a sculpt is to hide part of the mesh
    using the shortcut ALT-B, which lets you drag out a box on the screen to restrict
    the visible part of your mesh to only what is inside the box (see [Figure 6-24](ch06.html#restricting_the_visible_area_to_a_small
    "Figure 6-24. Restricting the visible area to a small selection, using the shortcut
    ALT-B and dragging a rectangle around the area you want to remain visible")).
    By hiding parts of your mesh, you can concentrate on one small area of your model
    at a time and also see into more difficult or hidden areas.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种处理雕刻中难以触及区域的方法是使用快捷键 ALT-B 隐藏部分网格，这样你可以在屏幕上拖出一个框，限制网格可见的部分仅为框内的内容（参见[图 6-24](ch06.html#restricting_the_visible_area_to_a_small
    "图 6-24. 使用快捷键 ALT-B 并拖动一个矩形框选择要保持可见的区域，从而限制可见区域")）。通过隐藏网格的一部分，你可以专注于模型的一小部分，同时查看一些更难触及或隐藏的区域。
- en: '![Adding shape keys for different poses. Top left: The Shape Keys panel found
    in the Object Data tab of the Properties editor. Top right: Selecting the arm
    to move it to a new position to make the previously hidden areas of the arm and
    chest more accessible. Bottom: The new pose applied in Sculpt mode and a separate,
    similar shape key for the legs.](httpatomoreillycomsourcenostarchimages1538480.png.jpg)Figure 6-23. Adding
    shape keys for different poses. Top left: The Shape Keys panel found in the Object
    Data tab of the Properties editor. Top right: Selecting the arm to move it to
    a new position to make the previously hidden areas of the arm and chest more accessible.
    Bottom: The new pose applied in Sculpt mode and a separate, similar shape key
    for the legs.![Restricting the visible area to a small selection, using the shortcut
    ALT-B and dragging a rectangle around the area you want to remain visible](httpatomoreillycomsourcenostarchimages1538482.png.jpg)Figure 6-24. Restricting
    the visible area to a small selection, using the shortcut ALT-B and dragging a
    rectangle around the area you want to remain visible'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '![为不同的姿势添加形状键。左上：在属性编辑器的对象数据标签中找到形状键面板。右上：选择手臂并将其移到新位置，使之前隐藏的手臂和胸部区域更加可见。底部：在雕刻模式中应用的新姿势，以及为腿部制作的独立、类似的形状键。](httpatomoreillycomsourcenostarchimages1538480.png.jpg)图
    6-23. 为不同的姿势添加形状键。左上：在属性编辑器的对象数据标签中找到形状键面板。右上：选择手臂并将其移到新位置，使之前隐藏的手臂和胸部区域更加可见。底部：在雕刻模式中应用的新姿势，以及为腿部制作的独立、类似的形状键。![限制可见区域为一个小选择区域，使用快捷键
    ALT-B 并拖动矩形框选你想要保持可见的区域](httpatomoreillycomsourcenostarchimages1538482.png.jpg)图
    6-24. 限制可见区域为一个小选择区域，使用快捷键 ALT-B 并拖动矩形框选你想要保持可见的区域。'
- en: Sculpting the Wings
  id: totrans-158
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 雕刻翅膀
- en: Next I moved on to sculpting the wings (see [Figure 6-25](ch06.html#wings_were_sculpted_in_the_same_way_as_t
    "Figure 6-25. The wings were sculpted in the same way as the body. Because the
    initial base mesh was more defined to begin with, this process was simpler than
    it was for the body.")). The wings required less work, as the basic shape was
    closer to the final look I wanted.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我开始雕刻翅膀（参见[图 6-25](ch06.html#wings_were_sculpted_in_the_same_way_as_t "图
    6-25. 翅膀的雕刻方式与身体相同。由于初始基础网格已经更加定义，所以这个过程比雕刻身体时更简单。")）。翅膀的工作量较少，因为它的基本形状已经接近我想要的最终效果。
- en: I began by using the Inflate brush to add some volume to the wing bones, and
    then I added some bony landmarks. Next, I refined the planes of the bones and
    gave them clear boundaries with the Inflate, Crease, Flatten, and Clay brushes.
    The Crease Lazy brush that we made earlier comes in handy for working on the outlines
    of the bones and adding ridges to the wing structure.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 我首先使用 Inflate 刷子为翅膀骨骼增加一些体积，然后添加了一些骨骼标志点。接着，我细化了骨骼的平面，并使用 Inflate、Crease、Flatten
    和 Clay 刷子给它们设定了清晰的边界。我们之前制作的 Crease Lazy 刷子在处理骨骼轮廓和为翅膀结构添加脊线时非常有用。
- en: Basic Details
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基本细节
- en: 'While I wasn’t planning to finalize the fine details covering the Bat’s body
    until retopology, I still needed to add the main features of the head: the eyes,
    nostrils, mouth, and details of the ears. Returning to the body, I began to add
    these details. The Crease brush is an excellent way to draw in the outlines of
    these details—such as the valley between the lips and the creases of the brows
    and around the nose—before using the Clay brushes to build up the basic forms
    and the Flatten and Polish brushes to refine them (see [Figure 6-26](ch06.html#adding_an_eye_to_make_sculpting_the_surr
    "Figure 6-26. Adding an eye to make sculpting the surrounding areas easier and
    using the Crease brush to mark in key features of the face. Remember when scaling
    the eye to the correct size that the skull is approximately five eye-widths across
    and that there should be one eye-width between the two eyes.")). Later, these
    would be retopologized and resculpted, so I left them pretty rough for time being,
    just doing enough to indicate the general shape.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我不打算在重拓扑之前完成蝙蝠身体上的精细细节，但我仍然需要添加头部的主要特征：眼睛、鼻孔、嘴巴和耳朵的细节。回到身体部分，我开始添加这些细节。Crease
    刷子是勾画这些细节轮廓的绝佳工具——例如嘴唇之间的沟槽、眉毛的褶皱和鼻子周围的折痕——然后使用 Clay 刷子构建基本形状，再用 Flatten 和 Polish
    刷子来精细调整它们（参见[图 6-26](ch06.html#adding_an_eye_to_make_sculpting_the_surr "图 6-26.
    添加眼睛以使周围区域的雕刻更容易，并使用 Crease 刷子标出面部的关键特征。记住，在调整眼睛到正确大小时，头骨大约是五倍眼睛宽度，两个眼睛之间应有一个眼睛的宽度。")）。稍后，这些部分会进行重拓扑并重新雕刻，所以我目前只是粗略地做了标记，足以显示出大致形状。
- en: '![The wings were sculpted in the same way as the body. Because the initial
    base mesh was more defined to begin with, this process was simpler than it was
    for the body.](httpatomoreillycomsourcenostarchimages1538484.png.jpg)Figure 6-25. The
    wings were sculpted in the same way as the body. Because the initial base mesh
    was more defined to begin with, this process was simpler than it was for the body.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '![翅膀与身体的雕刻方式相同。由于初始的基础网格定义得更为清晰，这个过程比身体的雕刻简单。](httpatomoreillycomsourcenostarchimages1538484.png.jpg)图6-25.
    翅膀与身体的雕刻方式相同。由于初始的基础网格定义得更为清晰，这个过程比身体的雕刻简单。'
- en: Sculpting Around the Eyes
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 雕刻眼睛周围的区域
- en: Eyes can be tricky to sculpt because you need to follow the underlying shape
    of the eyeball while adding the details of the eyelids and such. To make things
    easier, first add a new sphere object as a placeholder for the eyeball (see [Figure 6-26](ch06.html#adding_an_eye_to_make_sculpting_the_surr
    "Figure 6-26. Adding an eye to make sculpting the surrounding areas easier and
    using the Crease brush to mark in key features of the face. Remember when scaling
    the eye to the correct size that the skull is approximately five eye-widths across
    and that there should be one eye-width between the two eyes.")), then sculpt the
    eyelids around the sphere. A Mirror modifier can be used to create the other eye
    by using the body object as the mirror object in the modifier settings.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 眼睛的雕刻可能有些棘手，因为你需要遵循眼球的基本形状，同时添加眼睑等细节。为了简化这一过程，首先添加一个新的球体对象作为眼球的占位符（见[图6-26](ch06.html#adding_an_eye_to_make_sculpting_the_surr
    "图6-26. 添加眼睛以便更容易雕刻周围区域，并使用Crease刷子标记面部的关键特征。记住，在调整眼睛至正确大小时，头骨大约有五个眼睛宽度，且两只眼睛之间应该有一个眼睛宽度的间距。")），然后围绕球体雕刻眼睑。可以使用镜像修饰符，通过将身体对象作为修饰符设置中的镜像对象来创建另一只眼睛。
- en: '![Adding an eye to make sculpting the surrounding areas easier and using the
    Crease brush to mark in key features of the face. Remember when scaling the eye
    to the correct size that the skull is approximately five eye-widths across and
    that there should be one eye-width between the two eyes.](httpatomoreillycomsourcenostarchimages1538486.png.jpg)Figure 6-26. Adding
    an eye to make sculpting the surrounding areas easier and using the Crease brush
    to mark in key features of the face. Remember when scaling the eye to the correct
    size that the skull is approximately five eye-widths across and that there should
    be one eye-width between the two eyes.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '![添加眼睛以便更容易雕刻周围区域，并使用Crease刷子标记面部的关键特征。记住，在调整眼睛至正确大小时，头骨大约有五个眼睛宽度，且两只眼睛之间应该有一个眼睛宽度的间距。](httpatomoreillycomsourcenostarchimages1538486.png.jpg)图6-26.
    添加眼睛以便更容易雕刻周围区域，并使用Crease刷子标记面部的关键特征。记住，在调整眼睛至正确大小时，头骨大约有五个眼睛宽度，且两只眼睛之间应该有一个眼睛宽度的间距。'
- en: Time to Retopologize
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 是时候进行重拓扑了
- en: At this point, I had reached the stage where adding further subdivisions would
    be slow and unwieldy with the current topology (the polycount of the body at this
    point is over 5 million faces). By retopologizing at this stage, you can create
    a denser and more suitable mesh that gives a higher initial density of polygons
    in important areas like the face and hands, with better topology to support the
    coarser details. This will allow you to resume sculpting again after retopologizing
    and add finer details to the mesh without having to keep increasing the poly-count
    to ridiculous levels.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，我已经到了需要添加更多细分的阶段，但由于当前拓扑结构的问题，这个过程会变得缓慢且笨重（此时身体的多边形数已经超过了500万个面）。通过在此阶段进行重拓扑，可以创建一个更密集且更合适的网格，从而在面部和手部等重要区域提供更高的初始多边形密度，并且具有更好的拓扑结构来支持更粗的细节。这将使得在重拓扑之后，能够继续雕刻并向网格中添加更精细的细节，而不必继续以荒谬的速度增加多边形数。
- en: Note
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Jump to [Chapter 7](ch07.html "Chapter 7. Retopology") if you wish to follow
    along in strict chronological order. From here on, I will be transferring existing
    details to a new retopologized mesh before moving on to add finer details.*'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你希望严格按照时间顺序继续操作，请跳到[第7章](ch07.html "第7章. 重拓扑")。从这里开始，我将把现有的细节转移到新的重拓扑网格上，然后继续添加更精细的细节。*'
- en: Transferring Sculpted Detail to a New Mesh with a Displacement Map
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将雕刻的细节转移到新的网格并使用位移贴图
- en: 'Having retopologized the sculpt, I was left with transferring the details I
    had sculpted on the original mesh to the new one. There are several ways to approach
    this, each with its advantages and disadvantages. One way is to use the Shrink
    Wrap modifier: first adding a Multires modifier to your new mesh, then subdividing
    a few times, adding Shrink Wrap modifier, and setting the original mesh as the
    target. This can work reasonably well for simpler sculpts, but for more complex
    objects, it can create some artifacts and errors that will take time to straighten
    out. As such, for more complex sculpts, a better method is to use a displacement
    map.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成重拓扑雕刻后，我需要将原始网格上雕刻的细节转移到新网格上。对此有几种方法，每种方法都有其优缺点。一个方法是使用Shrink Wrap修改器：首先为新网格添加Multires修改器，然后进行几次细分，添加Shrink
    Wrap修改器，并将原始网格设置为目标。对于较简单的雕刻，这种方法可以较好地工作，但对于更复杂的物体，它可能会产生一些伪影和错误，需要花时间修正。因此，对于更复杂的雕刻，使用位移贴图是一个更好的方法。
- en: About Displacement Maps
  id: totrans-173
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 关于位移贴图
- en: 'A *displacement map* is an image texture that defines how to displace the surface
    of a mesh according to the value of the texture: White areas cause the surface
    to be raised, and black areas are pushed in. By UV unwrapping the mesh and applying
    a displacement map to the new mesh, you can transfer the details of the old sculpt
    to the new mesh.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '*位移贴图*是定义如何根据纹理的值来位移网格表面的图像纹理：白色区域使表面抬升，而黑色区域则被压入。通过对网格进行UV展开，并将位移贴图应用到新的网格上，你可以将旧雕刻的细节转移到新网格上。'
- en: To create a displacement map, use Blender’s texture-baking tools to calculate
    the distances between the surfaces of the original sculpt and the newly retopologized
    mesh and to bake them into an image. Then, by using the Displace modifier (combined
    with the Multires modifier to subdivide the mesh), you can apply this displacement
    to make the new retopologized mesh exactly match the old one. (UV mapping is covered
    more thoroughly in [Chapter 8](ch08.html "Chapter 8. UV Unwrapping") and texture
    baking in [Chapter 10](ch10.html "Chapter 10. Texture Baking"), so I will only
    touch on the basics here.)
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建位移贴图，使用Blender的纹理烘焙工具来计算原始雕刻表面和新重拓扑网格表面之间的距离，并将它们烘焙到图像中。然后，通过使用Displace修改器（结合Multires修改器来细分网格），你可以应用这个位移，使新的重拓扑网格精确匹配旧的网格。（UV映射在[第8章](ch08.html
    "第8章. UV展开")中有更详细的介绍，纹理烘焙在[第10章](ch10.html "第10章. 纹理烘焙")中有更深入的讨论，因此这里只介绍基础内容。）
- en: I created a simple UV unwrap for my retopologized mesh by tagging some seams
    (CTRL-E) to split it into easy-to-unwrap patches. Then I unwrapped it using the
    Unwrap operator (U▸Unwrap) and packed the UV islands into the UV grid. (You can
    do this automatically with the shortcut CTRL-P.)
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过标记一些接缝（CTRL-E）来为我的重拓扑网格创建一个简单的UV展开，将其分割成易于展开的片段。然后我使用Unwrap操作符（U▸Unwrap）进行展开，并将UV岛屿打包到UV网格中。（你可以使用快捷键CTRL-P自动完成此操作。）
- en: Next, I assigned a new image to the object’s UV coordinates by selecting the
    object, entering Edit mode, and, in the UV Image editor, using Image▸New Image
    to create a blank, 4096×4096 image for baking displacement. (Be sure to check
    the **32-bit float** option for best results when creating this image, as displacement
    maps with lower bit depths can cause nasty stepping artifacts.)
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我通过选择对象，进入编辑模式，在UV图像编辑器中使用“图像▸新建图像”来为对象的UV坐标分配一个新的图像，创建一个空白的4096×4096图像用于烘焙位移。（创建此图像时，确保勾选**32位浮点**选项，以获得最佳效果，因为位移贴图的位深度较低时，可能会产生难看的阶梯伪影。）
- en: 'Finally, I baked the displacement from my original sculpt to the new retopologized
    mesh (see [Figure 6-27](ch06.html#baking_the_displacement_from_the_old_scu "Figure 6-27. Baking
    the displacement from the old sculpt to the new retopologized mesh. This is often
    easier to tweak and gives better results than the Shrinkwrap modifier, though
    it takes some extra effort.")) by following these steps:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我通过按照以下步骤将位移从我的原始雕刻烘焙到新的重拓扑网格（见[图6-27](ch06.html#baking_the_displacement_from_the_old_scu
    "图6-27. 从旧雕刻到新重拓扑网格的位移烘焙。与Shrinkwrap修改器相比，这通常更容易调整，并且效果更好，尽管需要一些额外的努力。")）：
- en: Select the original sculpt.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择原始雕刻。
- en: Use SHIFT▸**Select the retopologized mesh** and apply a **Subdivision Surface**
    modifier to it with a render level of **3**. This will subdivide the mesh before
    calculating the displacement so that later, when we use a Multires modifier to
    subdivide the mesh, the same displacement can be applied.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 SHIFT▸**选择重新拓扑的网格**，并应用一个渲染级别为**3**的**细分表面**修改器。这样会在计算位移之前细分网格，以便稍后当我们使用多重细分（Multires）修改器细分网格时，能应用相同的位移。
- en: In the Render tab of the Properties editor, open the **Bake** panel.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在属性编辑器的渲染标签下，打开**烘焙**面板。
- en: Make sure that **Selected to Active** is enabled and Bake mode is set to **Displacement**.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保**选择到活动对象**已启用，并且烘焙模式设置为**位移**。
- en: '![Baking the displacement from the old sculpt to the new retopologized mesh.
    This is often easier to tweak and gives better results than the Shrinkwrap modifier,
    though it takes some extra effort.](httpatomoreillycomsourcenostarchimages1538488.png.jpg)Figure 6-27. Baking
    the displacement from the old sculpt to the new retopologized mesh. This is often
    easier to tweak and gives better results than the Shrinkwrap modifier, though
    it takes some extra effort.'
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![从旧的雕刻到新的重新拓扑网格的位移烘焙。这通常比使用收缩包裹（Shrinkwrap）修改器更容易调整，并且效果更好，尽管需要一些额外的努力。](httpatomoreillycomsourcenostarchimages1538488.png.jpg)图
    6-27. 从旧的雕刻到新的重新拓扑网格的位移烘焙。这通常比使用收缩包裹（Shrinkwrap）修改器更容易调整，并且效果更好，尽管需要一些额外的努力。'
- en: Leave the Distance parameter set to the default of **0**.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将“距离”参数保持为默认值**0**。
- en: Click **Bake** to bake your displacement map.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**烘焙**以烘焙你的位移贴图。
- en: Once it is baked, save your displacement map as an *OpenEXR* file from the UV
    Image editor by selecting **Image**▸**Save as Image** from the header menu (making
    sure to set the file type to *EXR* when saving).
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦烘焙完成，在 UV 图像编辑器中将位移贴图保存为*OpenEXR*文件，通过从头部菜单选择**图像**▸**另存为图像**（确保在保存时将文件类型设置为*EXR*）。
- en: Applying Displacement to the Sculpt
  id: totrans-187
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 将位移应用到雕刻
- en: Once the displacement map image has been baked, you need to create a texture
    that uses this image and apply it as the input for a Displacement modifier applied
    to the new mesh.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦位移贴图图像被烘焙完成，你需要创建一个使用该图像的纹理，并将其作为位移修改器的输入应用到新网格上。
- en: Note
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The procedure outlined below is somewhat inelegant because in order to edit
    a texture’s properties, Blender requires you to assign it to a material, world,
    or brush. To get around this, you can create a “dummy” material to assign the
    displacement texture to so that you can edit it and then assign it to the displacement
    modifier. (For more on how images, textures, and materials normally work, skip
    to [Chapter 10](ch10.html "Chapter 10. Texture Baking"), [Chapter 11](ch11.html
    "Chapter 11. Texture Painting"), and [Chapter 12](ch12.html "Chapter 12. Materials").)*'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '*下面列出的步骤有些不太优雅，因为要编辑纹理的属性，Blender 需要你将其分配到材质、世界或画笔上。为了绕过这个问题，你可以创建一个“虚拟”材质，将位移纹理分配给它，以便你可以编辑它，然后将其分配给位移修改器。（有关图像、纹理和材质的正常工作方式，请跳至[第
    10 章](ch10.html "第 10 章：纹理烘焙")，[第 11 章](ch11.html "第 11 章：纹理绘制")，和[第 12 章](ch12.html
    "第 12 章：材质")。）*'
- en: 'To apply the displacement map to your new retopologized mesh, do the following:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 要将位移贴图应用到你的新重新拓扑网格，请执行以下操作：
- en: Select your retopologized mesh and, in the Materials tab of the Properties Editor,
    create a new material for it by clicking the **New** button. We won’t be using
    this material to render our mesh later; it’s just there as somewhere to hold our
    texture for now. You can rename this material something like *Displacement_Dummy*.
    You may also want to create a fake user for this material by clicking the **F**
    icon next to its name so that when you assign a different material to the object
    (leaving the dummy material unassigned), the dummy material will not be discarded.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你的重新拓扑网格，并在属性编辑器的材质标签下，通过点击**新建**按钮为其创建一个新材质。我们稍后不会使用这个材质来渲染网格，它只是用来暂时存放我们的纹理。你可以将这个材质重命名为*Displacement_Dummy*。你可能还想通过点击其名称旁的**F**图标为该材质创建一个假用户，以便在你将不同的材质分配给物体（留下虚拟材质未分配）时，虚拟材质不会被丢弃。
- en: Switch to the **Texture tab** of the Properties editor and add a new texture
    to the material, again by clicking **New**.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换到属性编辑器的**纹理标签**，并通过点击**新建**为材质添加一个新纹理。
- en: Set the material type to **Image or Movie** and then, from the Image panel below,
    click **Open** and load the displacement map you just created. Name this something
    memorable as well.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将材质类型设置为**图像或电影**，然后在下面的图像面板中点击**打开**，加载你刚刚创建的位移贴图。为它命名一个容易记住的名称。
- en: Delete the Subdivision Surface modifier we added earlier and add a **Multires**
    modifier to your retopologized mesh instead. Then subdivide it a few times. Aim
    for roughly the same number of faces as your original mesh for now.
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除我们之前添加的细分曲面修改器，并将**Multires**修改器添加到重新拓扑的网格中。然后将其细分几次。暂时目标是大致达到与原始网格相同的面数。
- en: Add a **Displacement** modifier. From the Texture selector, choose your displacement
    material and leave direction set to **Normal**, but change the Coordinates setting
    to **UV** to use your object’s UV coordinates to apply the displacement texture.
    Because we kept the texture-baking settings mostly on their defaults, the default
    strength of 1 should be exactly what we need. This should now give your mesh exactly
    the same shape as the original sculpt.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个**位移**修改器。在纹理选择器中，选择你的位移材质，并将方向设置为**法线**，但将坐标设置为**UV**，以便使用物体的UV坐标来应用位移纹理。由于我们将纹理烘焙设置大部分保持为默认值，因此默认强度为1应该正好是我们需要的。这应该能使你的网格与原始雕刻的形状完全一致。
- en: Controlling Displacement with a Vertex Group
  id: totrans-197
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用顶点组控制位移
- en: Some areas, like the inside of the mouth, may cause problems when the Displacement
    modifier is applied. Since the inside of the mouth is completely new topology,
    it won’t have any useful information in the displacement map, and it would be
    better to exclude these areas from the effects of the Displacement modifier. To
    fix these areas, you can assign a vertex group to the Displacement modifier to
    restrict displacement to only certain parts of the mesh, leaving problem areas
    untouched. [Figure 6-28](ch06.html#restricting_the_action_of_the_displaceme "Figure 6-28. Restricting
    the action of the Displacement modifier with a vertex group (shown here in Weight
    Paint mode)") shows the vertex group for the Displacement modifier in Weight Paint
    mode; the inside of the mouth and eyes and the tips of the claws on the wings
    are not included in the group.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 一些区域，如嘴巴内部，可能会在应用位移修改器时造成问题。由于嘴巴内部是全新的拓扑，它在位移贴图中不会包含任何有用的信息，因此最好将这些区域排除在位移修改器的影响之外。为了解决这些问题区域，你可以为位移修改器分配一个顶点组，限制位移只作用于网格的某些部分，保持问题区域不受影响。[图6-28](ch06.html#restricting_the_action_of_the_displaceme
    "图6-28. 使用顶点组限制位移修改器的作用（此处显示为权重绘制模式）")显示了位移修改器在权重绘制模式下的顶点组；嘴巴和眼睛内部以及翅膀上的爪尖不包含在组内。
- en: '![Restricting the action of the Displacement modifier with a vertex group (shown
    here in Weight Paint mode)](httpatomoreillycomsourcenostarchimages1538490.png.jpg)Figure 6-28. Restricting
    the action of the Displacement modifier with a vertex group (shown here in Weight
    Paint mode)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![使用顶点组限制位移修改器的作用（此处显示为权重绘制模式）](httpatomoreillycomsourcenostarchimages1538490.png.jpg)图6-28.
    使用顶点组限制位移修改器的作用（此处显示为权重绘制模式）'
- en: 'To create a vertex group, take the following steps:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个顶点组，请执行以下步骤：
- en: Enter **Edit mode**, and in the Object Data tab of the Properties Editor, and
    click the + icon in the Vertex Groups panel to create a new vertex group.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入**编辑模式**，在属性编辑器的对象数据选项卡中，点击顶点组面板中的+图标来创建一个新的顶点组。
- en: Select the vertices you wish to be included in the group (that is, the parts
    of the mesh you do want to apply the Displacement modifier to), and click **Assign**
    in the Vertex Groups panel to assign them to the group.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你希望包括在组中的顶点（即，你希望应用位移修改器的网格部分），然后在顶点组面板中点击**分配**，将它们分配到该组中。
- en: Switch back to **Object mode**, and set this vertex group as the vertex group
    to use to restrict the effect of the Displacement modifier (the Vertex Group option
    is in the modifier settings; see [Figure 6-29](ch06.html#applying_the_displacement_map_with_the_d
    "Figure 6-29. Applying the displacement map with the Displacement modifier. Placing
    the Displacement modifier below a Multires modifier in the modifier stack will
    allow you to apply the displacement and have the results captured by the Multires
    modifier so that you can continue sculpting.")). The modifiers you should now
    have applied are shown in [Figure 6-29](ch06.html#applying_the_displacement_map_with_the_d
    "Figure 6-29. Applying the displacement map with the Displacement modifier. Placing
    the Displacement modifier below a Multires modifier in the modifier stack will
    allow you to apply the displacement and have the results captured by the Multires
    modifier so that you can continue sculpting.").
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换回**对象模式**，并将该顶点组设置为限制位移修改器效果的顶点组（顶点组选项位于修改器设置中；参见[图6-29](ch06.html#applying_the_displacement_map_with_the_d
    "图6-29. 使用位移修改器应用位移贴图。在修改器堆栈中将位移修改器放置在Multires修改器下方将允许你应用位移，并将结果由Multires修改器捕捉，以便继续雕刻。")）。你现在应该已经应用的修改器如[图6-29](ch06.html#applying_the_displacement_map_with_the_d
    "图6-29. 使用位移修改器应用位移贴图。在修改器堆栈中将位移修改器放置在Multires修改器下方将允许你应用位移，并将结果由Multires修改器捕捉，以便继续雕刻。")所示。
- en: Apply the Displacement modifier by clicking **Apply**. Its effects will be stored
    by the Multires modifier, allowing you to return to Sculpt mode and continue sculpting
    and adding details.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击**应用**来应用位移修改器。其效果将被Multires修改器保存，使你能够返回雕刻模式，继续雕刻并添加细节。
- en: '![Applying the displacement map with the Displacement modifier. Placing the
    Displacement modifier below a Multires modifier in the modifier stack will allow
    you to apply the displacement and have the results captured by the Multires modifier
    so that you can continue sculpting.](httpatomoreillycomsourcenostarchimages1538492.png.jpg)Figure 6-29. Applying
    the displacement map with the Displacement modifier. Placing the Displacement
    modifier below a Multires modifier in the modifier stack will allow you to apply
    the displacement and have the results captured by the Multires modifier so that
    you can continue sculpting.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '![使用位移修改器应用位移贴图。在修改器堆栈中将位移修改器放置在Multires修改器下方将允许你应用位移，并将结果由Multires修改器捕捉，以便继续雕刻。](httpatomoreillycomsourcenostarchimages1538492.png.jpg)图6-29.
    使用位移修改器应用位移贴图。在修改器堆栈中将位移修改器放置在Multires修改器下方将允许你应用位移，并将结果由Multires修改器捕捉，以便继续雕刻。'
- en: Detailing
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 细节雕刻
- en: With the retopologized mesh ready to be sculpted, I began working it over with
    various brushes and building in the fine details (see [Figure 6-30](ch06.html#adding_detail_to_the_face_using_a_variet
    "Figure 6-30. Adding detail to the face using a variety of brushes and alphas")).
    The Clay and Standard brushes are generally the best for defining the important
    forms, but alpha textures can be used to add texture much more quickly.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在重新拓扑的网格已经准备好进行雕刻后，我开始使用各种刷子进行雕刻，并添加精细细节（参见[图6-30](ch06.html#adding_detail_to_the_face_using_a_variet
    "图6-30. 使用多种刷子和alpha添加面部细节")）。粘土刷和标准刷通常是定义重要形态的最佳选择，但alpha纹理可以更快地添加纹理。
- en: Beginning with the face, I added some of the major wrinkles with the Clay and
    Draw brushes. Then, I moved on to using alpha textures. Using the Drag Alpha brush
    discussed earlier in the chapter, together with some skin texture alphas, I began
    building up the surface texture of the skin.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 从面部开始，我使用粘土刷和绘制刷添加了一些主要的皱纹。然后，我转向使用alpha纹理。使用本章前面讨论过的拖动Alpha刷，并结合一些皮肤纹理alpha，我开始构建皮肤表面的纹理。
- en: 'The rest of the body was covered in the same way: building up texture and fine
    details using a mix of alpha brushes and small Clay and Draw brushes. In the areas
    around the shoulders and wings, I added some creases that flow with the expansion
    and contraction of the wings, using a mix of alphas, Clay, and Crease brushes,
    as shown in [Figure 6-31](ch06.html#adding_detail_to_the_wings_and_back "Figure 6-31. Adding
    detail to the wings and back").'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 剩余的身体部分以相同的方式覆盖：使用混合的alpha刷和小型粘土刷和绘制刷构建纹理和细节。在肩部和翅膀周围的区域，我使用一混合的alpha刷、粘土刷和皱纹刷，添加了一些与翅膀扩展和收缩相匹配的褶皱，正如[图6-31](ch06.html#adding_detail_to_the_wings_and_back
    "图6-31. 给翅膀和背部添加细节")所示。
- en: Procedural Details
  id: totrans-210
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 程序化细节
- en: While it’s best to sculpt the important details of your model by hand, it can
    be handy to be able to add some generic roughness to the surface of your sculpt.
    We’ve used the Displacement modifier to transfer details using a baked displacement
    map, but we could also use other textures as the input for the Displacement modifier
    to generate some subtle variation in the surface. Blender has a variety of *procedural
    textures* (textures generated by various algorithms that do not require images
    as input) that are ideal for this purpose.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最好手工雕刻模型的关键细节，但能够为雕刻表面添加一些通用的粗糙度是很方便的。我们使用了位移修改器来通过烘焙的位移贴图传输细节，但我们也可以使用其他纹理作为位移修改器的输入，以生成表面上的一些微妙变化。Blender
    提供了多种*程序化纹理*（通过各种算法生成的纹理，不需要图像作为输入），这些纹理非常适合此用途。
- en: '![Adding detail to the face using a variety of brushes and alphas](httpatomoreillycomsourcenostarchimages1538494.png.jpg)Figure 6-30. Adding
    detail to the face using a variety of brushes and alphas![Adding detail to the
    wings and back](httpatomoreillycomsourcenostarchimages1538496.png.jpg)Figure 6-31. Adding
    detail to the wings and back'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '![使用各种刷子和Alpha图层为面部添加细节](httpatomoreillycomsourcenostarchimages1538494.png.jpg)图
    6-30. 使用各种刷子和Alpha图层为面部添加细节![为翅膀和背部添加细节](httpatomoreillycomsourcenostarchimages1538496.png.jpg)图
    6-31. 为翅膀和背部添加细节'
- en: 'To add some surface detail to your sculpt with a procedural cloud texture and
    the Displacement modifier, do the following and see [Figure 6-32](ch06.html#adding_procedural_detail_with_a_cloud_te
    "Figure 6-32. Adding procedural detail with a cloud texture and the Displacement
    modifier"):'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用程序化云纹理和位移修改器为你的雕刻添加表面细节，请按照以下步骤操作，并查看[图 6-32](ch06.html#adding_procedural_detail_with_a_cloud_te
    "图 6-32. 使用云纹理和位移修改器添加程序化细节")：
- en: Create a new texture block (we can use the dummy material created earlier to
    hold it) and set its type to **Cloud**.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的纹理块（我们可以使用之前创建的虚拟材质来存放它），并将其类型设置为**云**。
- en: Add a **Displacement** modifier to your sculpt (after the Multires modifier)
    in Object mode (Displacement will not be shown in Sculpt mode). Set your new procedural
    texture as the texture for the modifier.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在对象模式下（位移修改器在雕刻模式下无法显示），为你的雕刻添加一个**位移**修改器（位于多分辨率修改器之后）。将你新的程序化纹理设置为修改器的纹理。
- en: Set the strength of the modifier to something very low. Then switch back to
    the **Texture tab** of the Properties editor and play with the settings of the
    Cloud texture, available from the Cloud panel that appears now that you have chosen
    the Cloud texture type. Try setting the scale of the cloud to something very small
    and play with the brightness, contrast, and noise basis to produce different effects.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将修改器的强度设置得非常低。然后切换回**纹理标签**（Texture tab），并调整现在选择了云纹理类型后出现的云纹理面板中的设置。尝试将云的缩放设置为非常小的值，并调整亮度、对比度和噪声基准，以产生不同的效果。
- en: '![Adding procedural detail with a cloud texture and the Displacement modifier](httpatomoreillycomsourcenostarchimages1538498.png.jpg)Figure 6-32. Adding
    procedural detail with a cloud texture and the Displacement modifier'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![使用云纹理和位移修改器添加程序化细节](httpatomoreillycomsourcenostarchimages1538498.png.jpg)图
    6-32. 使用云纹理和位移修改器添加程序化细节'
- en: As we did when we used a Displacement modifier to transfer details, you can
    use a vertex group to mask out areas that you don’t want to be affected.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正如我们在使用位移修改器传输细节时所做的那样，你可以使用顶点组来遮罩不希望受到影响的区域。
- en: When you have something you are happy with, apply the modifier to bake the results
    into the Multires modifier so that you can continue sculpting.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你对效果满意时，应用修改器将结果烘焙到多分辨率修改器中，这样你就可以继续雕刻。
- en: Breaking Symmetry
  id: totrans-220
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 打破对称性
- en: At this stage, if you keep symmetry enabled, your sculpt may begin to look a
    little *too* symmetrical. While the bodies and faces of most animals and characters
    are broadly symmetrical, fine details like pores, wrinkles, scars, and so on are
    not.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，如果你保持对称性开启，你的雕刻可能会变得有些*过于*对称。虽然大多数动物和角色的身体和面部在大体上是对称的，但像毛孔、皱纹、疤痕等细节却并非如此。
- en: 'Once you reach the detailing stage, it is usually a good idea to turn symmetry
    off in the Tool Options. For more far-flung areas, like the ends of the arms and
    legs, you can leave symmetry on: Because these parts are farther from each other,
    the symmetry will be less apparent. However, obvious symmetry in the details running
    down the middle of your character will generally look strange, so turn symmetry
    off for these areas in particular.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你达到细节阶段，通常最好在工具选项中关闭对称性。对于更远的区域，如手臂和腿的末端，你可以保持对称性：因为这些部分彼此较远，对称性不太明显。然而，在角色中间的细节明显对称会看起来奇怪，所以特别为这些区域关闭对称性。
- en: Of course you *can* break symmetry much earlier; most characters and faces have
    some subtle asymmetry. This level of subtlety can add a lot of believability to
    your sculpts, so consider disabling symmetry earlier on.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你*可以*更早地打破对称性；大多数角色和面部都有一些微妙的不对称性。这种微妙的程度可以为你的雕塑增加很多可信度，所以考虑在早期禁用对称性。
- en: Posing
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 姿势
- en: To create a more interesting pose for my character, I jumped into Edit mode
    (TAB) and used proportional editing in Connected mode (ALT-O) together with rotating
    about the 3D cursor to move the limbs (see [Figure 6-33](ch06.html#adjusting_the_character_into_a_new_posed
    "Figure 6-33. Adjusting the character into a new pose. I have selected the vertices
    of the head and then placed the 3D cursor at the base of the neck to allow me
    to turn the head slightly by rotating the selection about the 3D cursor with proportional
    editing enabled. Keeping this new pose as a shape key allows you to change your
    mind later and return to the standard pose.")). I created a new shape key for
    the pose and then began adjusting the body. For example, to move a leg, I selected
    all the vertices in the leg, placed the 3D cursor where the hip joint would be,
    and then rotated the leg about that point using proportional editing to create
    a smooth transition. This is a quick and dirty way to pose a character without
    resorting to rigging it, which is a complex task—and for a still render, more
    effort than it’s worth.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 为了为我的角色创造一个更有趣的姿势，我进入编辑模式（TAB），并在连接模式下（ALT-O）使用比例编辑，同时围绕3D光标旋转移动肢体（见[图6-33](ch06.html#adjusting_the_character_into_a_new_posed
    "图6-33. 将角色调整为新姿势。我选择了头部的顶点，然后将3D光标放在颈部基部，以便我可以通过启用比例编辑围绕3D光标旋转选择，使头部略微转动。将这个新姿势作为形状关键帮助你稍后改变主意并返回标准姿势。"))。我为这个姿势创建了一个新的形状关键帧，然后开始调整身体。例如，为了移动一条腿，我选择了腿部所有的顶点，将3D光标放在髋关节位置，然后围绕该点旋转腿部，使用比例编辑创建平滑过渡。这是一种快速而简单的方式来为角色设定姿势，而不需要进行复杂的绑定工作，这是一项复杂的任务，对于静态渲染来说，付出的努力不值得。
- en: I adjusted the rest of the limbs and the head to pose the character in a more
    interesting way. Then I returned to Sculpt mode, where I used the Grab and Clay
    brushes at a low subdivision level to fix any errors with the pose and adjust
    the look of the musculature. I relaxed muscles that would be extended with the
    Smooth tool and decreased their volume a bit and conversely inflated and tightened
    up muscles that would be contracting in the new pose.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 我调整了其余的肢体和头部，使角色以更有趣的方式摆姿势。然后我回到雕刻模式，在低细分级别下使用抓取和粘土刷来修复姿势中的任何错误，并调整肌肉的外观。我用平滑工具放松了会被伸展的肌肉，并稍微减少了它们的体积，反之，膨胀并收紧了在新姿势中会收缩的肌肉。
- en: Expression
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 表情
- en: Facial expression is an important part of any character. I added a new shape
    key to hold the facial expression and used the Grab and Clay brushes to add a
    bit of a snarl to the Bat’s face (visible in [Figure 6-32](ch06.html#adding_procedural_detail_with_a_cloud_te
    "Figure 6-32. Adding procedural detail with a cloud texture and the Displacement
    modifier")) by grabbing the sides of the nose and shifting them up slightly, pulling
    up the upper lip a bit, and narrowing the eyes. Adding some creases in those areas
    where the face is scrunched up and smoothing out stretched areas complements the
    details already added.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 面部表情是任何角色的重要组成部分。我添加了一个新的形状关键帧来保持面部表情，并使用抓取和粘土刷在蝙蝠的脸上加入了一点咆哮的表情（在[图6-32](ch06.html#adding_procedural_detail_with_a_cloud_te
    "图6-32. 使用云纹理和位移修饰器添加程序化细节")中可见），通过抓住鼻子的两侧并稍微向上移动，稍微提起上唇，收紧眼睛。在面部皱起的区域添加一些皱纹，并平滑拉伸的区域，以补充已经添加的细节。
- en: '![Adjusting the character into a new pose. I have selected the vertices of
    the head and then placed the 3D cursor at the base of the neck to allow me to
    turn the head slightly by rotating the selection about the 3D cursor with proportional
    editing enabled. Keeping this new pose as a shape key allows you to change your
    mind later and return to the standard pose.](httpatomoreillycomsourcenostarchimages1538500.png.jpg)Figure 6-33. Adjusting
    the character into a new pose. I have selected the vertices of the head and then
    placed the 3D cursor at the base of the neck to allow me to turn the head slightly
    by rotating the selection about the 3D cursor with proportional editing enabled.
    Keeping this new pose as a shape key allows you to change your mind later and
    return to the standard pose.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '![调整角色的姿势。我选择了头部的顶点，然后将3D光标放置在脖部的基部，允许我通过围绕3D光标旋转选定部分来稍微转动头部，并启用了比例编辑。将这个新姿势作为形状键保存，可以让你以后改变主意并恢复到标准姿势。](httpatomoreillycomsourcenostarchimages1538500.png.jpg)图6-33。调整角色的姿势。我选择了头部的顶点，然后将3D光标放置在脖部的基部，允许我通过围绕3D光标旋转选定部分来稍微转动头部，并启用了比例编辑。将这个新姿势作为形状键保存，可以让你以后改变主意并恢复到标准姿势。'
- en: Sculpting the Spider Bot
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 雕刻蜘蛛机器人
- en: The Spider Bot was sculpted like the Bat Creature by first blocking out the
    major forms with the Clay and Grab brushes, then refining planes and adding details.
    However, in the case of the Spider, I had the added complexity of trying to create
    hard-surface forms. While you could model these sorts of forms directly (often
    an excellent approach), sculpting some aspects of hard-surface forms allowed me
    to be more experimental when creating our model.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 蜘蛛机器人像蝙蝠生物一样进行了雕刻，首先使用黏土和抓取刷子封锁主要形态，然后精细调整平面并添加细节。然而，在蜘蛛的情况下，我还需要面对增加的复杂性，即尝试创建硬表面形态。虽然你可以直接建模这些形态（通常是一个很好的方法），但雕刻一些硬表面形态的部分让我在创建模型时可以更加实验性。
- en: While Blender can’t quite polish hard surfaces and sharp edges to perfection,
    you can accomplish a lot with the Flatten and Polish brushes along with the Pinch
    and Crease brushes. Then you can use retopology to create a finalized model with
    clean, smooth forms. By focusing on forms first and topology later, you reduce
    the hassle of trying to model forms you are not yet sure about and get your objects
    curving smoothly with clean topology later.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Blender无法完美地抛光硬表面和锋利的边缘，但你可以借助Flatten和Polish刷子以及Pinch和Crease刷子完成很多工作。然后，你可以使用重新拓扑技术创建一个最终的模型，具备干净、平滑的形态。通过先专注于形态，再处理拓扑，可以减少在不确定形态时建模的麻烦，之后再让你的物体以干净的拓扑流畅地曲线化。
- en: Body
  id: totrans-233
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 身体
- en: Beginning with the Spider Bot’s body, I used the Crease tool to roughly mark
    where I wanted the edges of my hard surfaces to fall. I next used the Clay brushes
    (the custom Clay Tubes brush is excellent for this purpose) to build up the volumes
    around these lines, and I used the Polish and Flatten brushes to refine them (see
    [Figure 6-34](ch06.html#firstcomma_draw_a_rough_design_with_the "Figure 6-34. First,
    draw a rough design with the Crease brush. Next, build up masses with the Clay
    Tubes brush. Finally, refine them with the Polish, Pinch, and Flatten brushes.")).
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 从蜘蛛机器人的身体开始，我使用Crease工具粗略标记出硬表面边缘的位置。接着，我使用黏土刷（自定义的Clay Tubes刷子在这方面非常优秀）在这些线条周围构建体积，然后使用Polish和Flatten刷子进行精细调整（参见[图6-34](ch06.html#firstcomma_draw_a_rough_design_with_the
    "图6-34。首先，使用Crease刷子绘制粗略设计。接着，使用Clay Tubes刷子构建体积。最后，使用Polish、Pinch和Flatten刷子进行精细调整。")）。
- en: '![First, draw a rough design with the Crease brush. Next, build up masses with
    the Clay Tubes brush. Finally, refine them with the Polish, Pinch, and Flatten
    brushes.](httpatomoreillycomsourcenostarchimages1538502.png.jpg)Figure 6-34. First,
    draw a rough design with the Crease brush. Next, build up masses with the Clay
    Tubes brush. Finally, refine them with the Polish, Pinch, and Flatten brushes.'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '![首先，使用Crease刷子绘制粗略设计。接着，使用Clay Tubes刷子构建体积。最后，使用Polish、Pinch和Flatten刷子进行精细调整。](httpatomoreillycomsourcenostarchimages1538502.png.jpg)图6-34。首先，使用Crease刷子绘制粗略设计。接着，使用Clay
    Tubes刷子构建体积。最后，使用Polish、Pinch和Flatten刷子进行精细调整。'
- en: To create even finer edges, combine the Crease brushes (the custom Crease Lazy
    brush we made is good for long, smooth curves) in Additive mode (hold CTRL) to
    make corners and edges sharper. Then, pinch them together to get a really sharp
    crease. By steering clear of the edges and using the Flatten brushes on the flat
    areas, you can achieve a fairly polished result. (Don’t go crazy; we’ll use retopology
    later to create a new mesh with smoother forms.)
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创造更加精细的边缘，可以将Crease画笔（我们制作的自定义Crease Lazy画笔适合长而平滑的曲线）与加法模式（按住CTRL键）结合使用，使角落和边缘更加锐利。然后，捏合这些边缘，使其形成真正尖锐的褶皱。通过避开边缘并在平面区域使用Flatten画笔，你可以获得相当精细的效果。（不要过于着迷；我们稍后会使用重新拓扑来创建一个具有更光滑形态的新网格。）
- en: Head
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 头部
- en: The head was sculpted the same way (see [Figure 6-35](ch06.html#head_segmentcomma_sculpted_in_the_same_w
    "Figure 6-35. The head segment, sculpted in the same way as the body")), using
    the Polish brush to produce flatter shapes and the Crease brush to mark in edges
    and valleys. I also carved in some deep recesses where the legs and fangs will
    attach to the body.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 头部的雕刻方法相同（见[图6-35](ch06.html#head_segmentcomma_sculpted_in_the_same_w "图6-35.
    头部部分，雕刻方式与身体相同")），使用Polish画笔使形状更加平坦，使用Crease画笔标记边缘和凹槽。我还在腿部和獠牙与身体连接的地方雕刻了深深的凹陷。
- en: '![The head segment, sculpted in the same way as the body](httpatomoreillycomsourcenostarchimages1538504.png.jpg)Figure 6-35. The
    head segment, sculpted in the same way as the body'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '![头部部分，雕刻方式与身体相同](httpatomoreillycomsourcenostarchimages1538504.png.jpg)图6-35.
    头部部分，雕刻方式与身体相同'
- en: Legs
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 腿部
- en: Sculpting the legs proceeded in much the same manner. I started by polishing
    the overall shape of the pieces into something flatter and slightly more hardedged.
    Then I built up some more interesting shapes on top of that with the Clay and
    Crease brushes, first drawing out a design and then filling in the shapes. Next,
    I returned to polishing again to get more tightly defined, smoother shapes (see
    [Figure 6-36](ch06.html#sculpting_the_legs_using_the_same_techni "Figure 6-36. Sculpting
    the legs using the same technique as for the body. I kept the sculpts for the
    leg pieces fairly loose, as the final leg parts would be made by retopologizing
    over the sculpted legs to create clean, smooth geometry.")).
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 雕刻腿部的过程与雕刻身体相似。我首先将各部件的整体形状抛光成更平坦且略微硬朗的边缘。然后，我使用Clay和Crease画笔在其上构建了更有趣的形状，首先勾画出设计图案，再填充形状。接下来，我再次进行抛光，使形状更加紧凑、光滑（见[图6-36](ch06.html#sculpting_the_legs_using_the_same_techni
    "图6-36. 使用与身体相同的技术雕刻腿部。我保持了腿部件的雕刻相对松散，因为最终的腿部零件将通过对雕刻的腿部进行重新拓扑来创建干净、平滑的几何形状。")）。
- en: '![Sculpting the legs using the same technique as for the body. I kept the sculpts
    for the leg pieces fairly loose, as the final leg parts would be made by retopologizing
    over the sculpted legs to create clean, smooth geometry.](httpatomoreillycomsourcenostarchimages1538506.png.jpg)Figure 6-36. Sculpting
    the legs using the same technique as for the body. I kept the sculpts for the
    leg pieces fairly loose, as the final leg parts would be made by retopologizing
    over the sculpted legs to create clean, smooth geometry.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '![使用与身体相同的技术雕刻腿部。我保持了腿部件的雕刻相对松散，因为最终的腿部零件将通过对雕刻的腿部进行重新拓扑来创建干净、平滑的几何形状。](httpatomoreillycomsourcenostarchimages1538506.png.jpg)图6-36.
    使用与身体相同的技术雕刻腿部。我保持了腿部件的雕刻相对松散，因为最终的腿部零件将通过对雕刻的腿部进行重新拓扑来创建干净、平滑的几何形状。'
- en: Again though, there’s no need to chase after something perfectly smooth, as
    we will be fixing these surfaces with retopology in [Chapter 7](ch07.html "Chapter 7. Retopology").
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，依然无需追求完美光滑的表面，因为我们将在[第7章](ch07.html "第7章. 重新拓扑")中通过重新拓扑来修复这些表面。
- en: Note
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The Polish and Flatten brushes can produce odd effects at sharp corners, creating
    awkward dents. To fix these, either undo or use the Inflate and Smooth brushes
    to knock out the dents and then re-crease and polish the surface.*'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '*Polish和Flatten画笔在锐利的角落处可能会产生奇怪的效果，形成尴尬的凹痕。为了解决这个问题，可以撤销操作，或者使用Inflate和Smooth画笔去除这些凹痕，然后重新增加褶皱并抛光表面。*'
- en: To get an idea of the look of my sculpt at this point, I duplicated the leg
    parts (as linked duplicates, ALT-D) and moved and rotated them into place in Object
    mode (see [Figure 6-37](ch06.html#sculpted_body_partscomma_duplicated_and "Figure 6-37. The
    sculpted body parts, duplicated and moved into roughly their final positions")).
    This let me check on the final look of the model, though I didn’t bother mirroring
    the leg pieces over to the other side of the body at this stage.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解我在这一阶段雕刻的外观，我复制了腿部的部件（作为链接副本，ALT-D），并在物体模式下将它们移动并旋转到合适的位置（见[图 6-37](ch06.html#sculpted_body_partscomma_duplicated_and
    "图 6-37. 雕刻的身体部件，复制并大致移动到最终位置")）。这让我检查了模型的最终效果，尽管在这个阶段我没有将腿部部件镜像到身体的另一侧。
- en: '![The sculpted body parts, duplicated and moved into roughly their final positions](httpatomoreillycomsourcenostarchimages1538508.png.jpg)Figure 6-37. The
    sculpted body parts, duplicated and moved into roughly their final positions'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '![雕刻的身体部件，复制并大致移动到最终位置](httpatomoreillycomsourcenostarchimages1538508.png.jpg)图
    6-37. 雕刻的身体部件，复制并大致移动到最终位置'
- en: 'Jungle Temple: Creating Incidental Details'
  id: totrans-248
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 丛林寺庙：创建附带细节
- en: While the ruined temple scene didn’t use a lot of sculpting, certain incidental
    details were easier to sculpt, such as patches of mud and rough ground (see [Figure 6-38](ch06.html#some_roughly_sculpted_patches_of_mud_fro
    "Figure 6-38. Some roughly sculpted patches of mud from the temple scene")). I
    created these areas mainly by using the Clay brushes without a Multires modifier,
    opting to simply subdivide the mesh a few times in Edit mode instead. I could
    have sculpted some damage into the stone walls using alphas, but I felt that the
    relative flatness of the walls contrasted nicely with the chaos of the surrounding
    foliage, so I left the masonry smooth.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管废弃寺庙场景没有使用大量雕刻，但某些附带的细节更容易雕刻，比如泥土和粗糙地面的斑块（见[图 6-38](ch06.html#some_roughly_sculpted_patches_of_mud_fro
    "图 6-38. 从寺庙场景中粗略雕刻的泥土斑块")）。我主要通过使用没有多重细分修改器的粘土刷来创建这些区域，而是选择在编辑模式下将网格细分几次。我本可以使用
    Alpha 模板在石墙上雕刻一些损坏的痕迹，但我觉得墙壁相对的平整与周围植物的混乱形成了很好的对比，所以我保留了光滑的墙面。
- en: '![Some roughly sculpted patches of mud from the temple scene](httpatomoreillycomsourcenostarchimages1538510.png.jpg)Figure 6-38. Some
    roughly sculpted patches of mud from the temple scene'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '![从寺庙场景中粗略雕刻的泥土斑块](httpatomoreillycomsourcenostarchimages1538510.png.jpg)图
    6-38. 从寺庙场景中粗略雕刻的泥土斑块'
- en: Sculpting Natural-Looking Faces
  id: totrans-251
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 雕刻自然面部的技巧
- en: While the Bat Creature *has* a face, it isn’t one that you’d call classically
    handsome. Here are some tips for sculpting more natural-looking faces.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管蝙蝠怪物*有*一张脸，但它并不是你会称之为经典帅气的那种脸。这里有一些雕刻更自然面部的技巧。
- en: Focus on the proportions and the large volumes first before diving into the
    details. Lock down the overall volumes before adding wrinkles, pores, and scars
    so that you won’t have to redo them later when your sculpt doesn’t look right
    (see [Figure 6-39](ch06.html#mapping_out_the_proportions_of_the_headd "Figure 6-39. Mapping
    out the proportions of the head. Overall, you can view the head as being constructed
    around the sphere of the cranium, with the face extending forward and downward
    from it. Here, the proportions of the head are laid out on a grid scaled to one
    eye-width per unit. Certain important features of the skull, including the cheekbones,
    eye sockets, and upper jaw, are marked in red.")).
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在深入细节之前，首先要关注比例和大的体积。锁定总体体积后，再添加皱纹、毛孔和疤痕，这样当你的雕刻看起来不对时，就不需要重新做这些细节了（见[图 6-39](ch06.html#mapping_out_the_proportions_of_the_headd
    "图 6-39. 头部比例的映射。总体来看，可以将头部视为围绕颅骨球体构建，面部从中向前和向下延伸。在这里，头部的比例已在网格上列出，网格的比例为每单位一个眼睛宽度。颅骨的一些重要特征，包括颧骨、眼窝和上颚，已用红色标出。")）。
- en: '![Mapping out the proportions of the head. Overall, you can view the head as
    being constructed around the sphere of the cranium, with the face extending forward
    and downward from it. Here, the proportions of the head are laid out on a grid
    scaled to one eye-width per unit. Certain important features of the skull, including
    the cheekbones, eye sockets, and upper jaw, are marked in red.](httpatomoreillycomsourcenostarchimages1538512.png.jpg)Figure 6-39. Mapping
    out the proportions of the head. Overall, you can view the head as being constructed
    around the sphere of the cranium, with the face extending forward and downward
    from it. Here, the proportions of the head are laid out on a grid scaled to one
    eye-width per unit. Certain important features of the skull, including the cheekbones,
    eye sockets, and upper jaw, are marked in red.'
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![头部比例的划分。总体而言，你可以将头部视为围绕颅骨的球体构建，面部从中向前和向下延伸。在这里，头部的比例被划分在一个以眼睛宽度为单位的网格中。颅骨的一些重要特征，包括颧骨、眼窝和上颚，都用红色标出。](httpatomoreillycomsourcenostarchimages1538512.png.jpg)图
    6-39. 头部比例的划分。总体而言，你可以将头部视为围绕颅骨的球体构建，面部从中向前和向下延伸。在这里，头部的比例被划分在一个以眼睛宽度为单位的网格中。颅骨的一些重要特征，包括颧骨、眼窝和上颚，都用红色标出。'
- en: The head is roughly five eye-widths across and approximately seven down (see
    [Figure 6-39](ch06.html#mapping_out_the_proportions_of_the_headd "Figure 6-39. Mapping
    out the proportions of the head. Overall, you can view the head as being constructed
    around the sphere of the cranium, with the face extending forward and downward
    from it. Here, the proportions of the head are laid out on a grid scaled to one
    eye-width per unit. Certain important features of the skull, including the cheekbones,
    eye sockets, and upper jaw, are marked in red.")). This proves a useful measurement.
    Keep this measurement in mind and use it to judge the relative distance and size
    of facial features.
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 头部大约是五个眼睛宽度，垂直大约是七个眼睛宽度（参见[图 6-39](ch06.html#mapping_out_the_proportions_of_the_headd
    "图 6-39. 头部比例的划分。总体而言，你可以将头部视为围绕颅骨的球体构建，面部从中向前和向下延伸。在这里，头部的比例被划分在一个以眼睛宽度为单位的网格中。颅骨的一些重要特征，包括颧骨、眼窝和上颚，都用红色标出。")）。这是一项有用的测量方法。记住这个比例，并用它来判断面部特征的相对距离和大小。
- en: The mouth is difficult to sculpt. Depending on whether you have an “open” mouth
    (one with topology that follows round inside the mouth) or a “closed” one (one
    that is simply “drawn” onto the surface of the face), you will need to adopt different
    strategies. For open mouths, the Inflate and Smooth brushes are useful for adjusting
    the shape of the lips and the surrounding areas. For closed mouths, the Crease
    brush is perfect for drawing in the crease between the two lips, followed by filling
    out the surrounding areas with the Clay and Clay Tubes brushes. Remember that
    the upper lip generally has much more definition than the lower lip and has a
    rough *M* shape to it. The lower lip is more rounded and slightly tucked under
    the upper lip in most people (see [Figure 6-40](ch06.html#lips "Figure 6-40. The
    lips")).
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嘴巴的雕刻较为困难。根据你是雕刻一个“张开”的嘴巴（内部拓扑是圆形的）还是一个“闭合”的嘴巴（仅仅是“画”在面部表面上的），你需要采用不同的策略。对于张开的嘴巴，使用充气和光滑刷可以调整嘴唇及其周围区域的形状。对于闭合的嘴巴，皱褶刷非常适合绘制上下嘴唇之间的褶皱，然后使用黏土和黏土管刷填充周围区域。记住，上唇通常比下唇更有轮廓，呈现出粗略的*M*形状。下唇则更圆润，且在大多数人身上稍微被上唇遮住（参见[图
    6-40](ch06.html#lips "图 6-40. 嘴唇")）。
- en: '![The lips](httpatomoreillycomsourcenostarchimages1538514.png.jpg)Figure 6-40. The
    lips'
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![嘴唇](httpatomoreillycomsourcenostarchimages1538514.png.jpg)图 6-40. 嘴唇'
- en: The anatomy of the face and the landmarks of the skull are important. Try modeling
    or sculpting a skull, sculpting the facial muscles, and then adding the skin over
    the top to see how they affect one another (see [Figure 6-41](ch06.html#anatomy_of_the_skull_is_very_important_i
    "Figure 6-41. The anatomy of the skull is very important in determining how a
    person looks. In particular, the landmarks of the skull—such as the cheekbones,
    brows, and chin—have a big impact on the overall appearance of a face.")).
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脸部的解剖结构和颅骨的标志性位置非常重要。尝试雕刻或塑造一个颅骨，雕刻面部肌肉，然后在其上添加皮肤，观察它们之间的相互影响（参见[图 6-41](ch06.html#anatomy_of_the_skull_is_very_important_i
    "图 6-41. 颅骨的解剖结构在决定一个人外貌方面至关重要。尤其是颅骨的标志性位置——如颧骨、眉毛和下巴——对脸部的整体外观有很大的影响。")））。
- en: '![The anatomy of the skull is very important in determining how a person looks.
    In particular, the landmarks of the skull—such as the cheekbones, brows, and chin—have
    a big impact on the overall appearance of a face.](httpatomoreillycomsourcenostarchimages1538516.png.jpg)Figure 6-41. The
    anatomy of the skull is very important in determining how a person looks. In particular,
    the landmarks of the skull—such as the cheekbones, brows, and chin—have a big
    impact on the overall appearance of a face.'
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![头骨的解剖结构在决定一个人外貌时非常重要。特别是头骨的标志性部位——如颧骨、眉骨和下巴——对面部的整体外观有着重要影响。](httpatomoreillycomsourcenostarchimages1538516.png.jpg)图6-41。头骨的解剖结构在决定一个人外貌时非常重要。特别是头骨的标志性部位——如颧骨、眉骨和下巴——对面部的整体外观有着重要影响。'
- en: Don’t add lots of wrinkles and creases unless you want your character to look
    seriously old. Even a few subtle wrinkles can add a lot of character to a face.
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非你希望角色看起来非常老，否则不要添加过多的皱纹和褶皱。即使是一些微妙的皱纹，也能为面部增添许多个性。
- en: Few faces are perfectly symmetrical. While sculpting with symmetry turned on
    will take you a long way, turn it off in the later stages of your sculpt to add
    a bit of uniqueness to the two sides of the face.
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很少有面部是完全对称的。虽然开启对称雕刻可以帮助你取得很大的进展，但在雕刻的后期阶段，关闭对称功能，可以让面部的两侧增添一些独特性。
- en: In Review
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复习
- en: In this chapter, we have looked at the variety of sculpting tools that Blender
    has to offer and how to customize them to make the most of their capabilities.
    Then, we moved on to sculpting the Bat Creature’s body and turning the simple
    base meshes I created both for it and for the Spider Bot project into more detailed,
    developed models that are now ready for retopology. Finally, we discussed some
    general principles for sculpting faces.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了Blender提供的各种雕刻工具，并学习了如何自定义它们，以充分发挥其功能。接着，我们开始雕刻蝙蝠生物的身体，并将我为其和蜘蛛机器人项目所创建的简单基础网格，转化为更详细、更精细的模型，这些模型现在已准备好进行重拓扑。最后，我们讨论了一些雕刻面部的基本原则。
- en: In the next chapter, we move on to retopologizing our sculpts, bringing the
    modeling stages of the projects to a close. In later chapters, we’ll use our high-poly
    sculpts again for baking maps and textures for our models before rendering them
    with displacement and normal maps to recapture the details we created in this
    chapter.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将开始对雕刻进行重拓扑，完成项目的建模阶段。在之后的章节中，我们将再次使用高多边形雕刻模型，通过烘焙贴图和纹理为模型准备渲染，使用位移和法线贴图恢复我们在本章中创建的细节。
