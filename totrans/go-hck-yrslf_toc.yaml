  zh: '[2. 小心社会工程学攻击。](c11.xhtml#h1-502000c11-0002)'
- en: '[3\. Remember the importance of physical security and turn off devices when
    possible.](c11.xhtml#h1-502000c11-0003)'
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
