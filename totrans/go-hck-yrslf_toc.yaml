  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[7. 保护你最敏感的数据。](c11.xhtml#h1-502000c11-0007)'
- en: '[8\. Use security software wisely.](c11.xhtml#h1-502000c11-0008)'
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[8. 明智地使用安全软件。](c11.xhtml#h1-502000c11-0008)'
