- en: '**RESOURCES**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Random Processes**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This section includes books that discuss notions of randomness at multiple levels.
    Expect to be challenged.
  prefs: []
  type: TYPE_NORMAL
- en: '***Exploring Randomness* by Gregory Chaitin (Springer, 2012)**'
  prefs: []
  type: TYPE_NORMAL
- en: This book explores algorithmic information theory, Chaitin’s theory about randomness.
    It’s related to Chaitin’s earlier books, *The Unknowable* (Springer, 1999) and
    *The Limits of Mathematics* (Springer, 2002). I recommend brushing up on your
    LISP before diving in.
  prefs: []
  type: TYPE_NORMAL
- en: '***Algorithmic Randomness and Complexity* by Rodney G. Downey and Denis R.
    Hirschfeldt (Springer, 2010)**'
  prefs: []
  type: TYPE_NORMAL
- en: A tour de force in regard to theoretical computer science and notions of randomness.
    Pick and choose topics, or consider the introduction alone.
  prefs: []
  type: TYPE_NORMAL
- en: '**“Chance versus Randomness” by Antony Eagle (*Stanford Encyclopedia of Philosophy*,
    2018)**'
  prefs: []
  type: TYPE_NORMAL
- en: This article ([*https://plato.stanford.edu/entries/chance-randomness*](https://plato.stanford.edu/entries/chance-randomness))
    is a deeply philosophical exploration of chance, randomness, and their relationship.
    Check out the “Other Internet Resources” section at the end.
  prefs: []
  type: TYPE_NORMAL
- en: '**“Stochastic Processes” Lecture Notes by Amir Dembo (Stanford, 2021)**'
  prefs: []
  type: TYPE_NORMAL
- en: Found at [*http://adembo.su.domains/math-136/nnotes.pdf*](http://adembo.su.domains/math-136/nnotes.pdf),
    these are lecture notes for a graduate course on stochastic (that is, random)
    processes. Start with the aforementioned *Stanford Encyclopedia* article.
  prefs: []
  type: TYPE_NORMAL
- en: '***The Drunkard’s Walk* by Leonard Mlodinow (Pantheon Books, 2008)**'
  prefs: []
  type: TYPE_NORMAL
- en: A popular treatment of randomness in everyday life.
  prefs: []
  type: TYPE_NORMAL
- en: '**Steganography**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Steganography is a relatively obscure topic, especially when compared to its
    big sister, cryptography.
  prefs: []
  type: TYPE_NORMAL
- en: '**“Hide and Seek: An Introduction to Steganography” by Niels Provos and Peter
    Honeyman (IEEE, 2003)**'
  prefs: []
  type: TYPE_NORMAL
- en: Available from IEEE and other sites on the web (for example, *[http://niels.xtdnet.nl/papers/practical.pdf](http://niels.xtdnet.nl/papers/practical.pdf)*).
  prefs: []
  type: TYPE_NORMAL
- en: '***Steganography Techniques for Digital Images* by Abid Yahya (Springer, 2018)**'
  prefs: []
  type: TYPE_NORMAL
- en: An academic presentation of steganography for digital images.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapters 1](ch01.xhtml) and [2](ch02.xhtml) are most likely to be of interest.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Steganography Lecture Notes by Andrew D. Ker (Oxford, 2016)**'
  prefs: []
  type: TYPE_NORMAL
- en: This collection of detailed lecture notes can be found at [*https://www.cs.ox.ac.uk/andrew.ker/docs/informationhiding-lecture-notes-ht2016.pdf*](https://www.cs.ox.ac.uk/andrew.ker/docs/informationhiding-lecture-notes-ht2016.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: '**Simulation and Modeling**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are many resources to choose from in this category, given the long history
    of using computers to simulate and model the real world. I’m offering three to
    get you started.
  prefs: []
  type: TYPE_NORMAL
- en: '***Modeling and Simulation in Python* by Allen B. Downey (No Starch Press,
    2023)**'
  prefs: []
  type: TYPE_NORMAL
- en: This is an excellent place to continue the explorations of [Chapter 3](ch03.xhtml).
  prefs: []
  type: TYPE_NORMAL
- en: '***Foundations and Methods of Stochastic Simulation* by Barry L. Nelson and
    Linda Pei (Springer, 2021)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'This book uses Python to introduce simulation methods. The companion website
    has code and datasets: [*https://users.iems.northwestern.edu/~nelsonb/IEMS435*](https://users.iems.northwestern.edu/~nelsonb/IEMS435).'
  prefs: []
  type: TYPE_NORMAL
- en: '***Computer Simulation Techniques: The Definitive Introduction!* by Harry G.
    Perros (NC State, 2009)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'A free simulation book courtesy of Harry Perros at North Carolina State University:
    [*https://repository.lib.ncsu.edu/handle/1840.2/2542*](https://repository.lib.ncsu.edu/handle/1840.2/2542).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Metaheuristics: Swarm Intelligence and Evolutionary Algorithms**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are plenty of academic books on swarm intelligence and evolutionary algorithms
    techniques, but most are quite mathematical and very expensive. I’ve listed a
    few, plus some less technical sites and introductions.
  prefs: []
  type: TYPE_NORMAL
- en: '***Essentials of Metaheuristics* by Sean Luke (Lulu, 2012)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'An affordable and readable introduction available from the author’s website:
    [*https://cs.gmu.edu/~sean/book/metaheuristics*](https://cs.gmu.edu/~sean/book/metaheuristics).
    I recommend starting with this one.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Particle Swarm Central**'
  prefs: []
  type: TYPE_NORMAL
- en: This website, [*http://www.particleswarm.info*](http://www.particleswarm.info),
    is a hub for all things related to particle swarm optimization.
  prefs: []
  type: TYPE_NORMAL
- en: '***Applied Evolutionary Algorithms for Engineers Using Python* by Leonardo
    Azevedo Scardua (CRC Press, 2021)**'
  prefs: []
  type: TYPE_NORMAL
- en: This book seems right up our alley but is rather expensive.
  prefs: []
  type: TYPE_NORMAL
- en: '***Hands-On Genetic Algorithms with Python* by Eyal Wirsansky (Packt Publishing,
    2020)**'
  prefs: []
  type: TYPE_NORMAL
- en: This affordable book covers a wide range of topics, including applying genetic
    algorithms to tuning machine learning models.
  prefs: []
  type: TYPE_NORMAL
- en: '***Swarm Intelligence: Principles, Advances, and Applications* by Aboul Ella
    Hassanien and Eid Emary (CRC Press, 2015)**'
  prefs: []
  type: TYPE_NORMAL
- en: This rather expensive book runs the gamut of nature-inspired swarm intelligence
    applications. Regardless of the inspiration, many of these algorithms work well
    enough in practice.
  prefs: []
  type: TYPE_NORMAL
- en: '***Swarm Intelligence* (Springer)**'
  prefs: []
  type: TYPE_NORMAL
- en: The link at [*https://www.springer.com/journal/11721*](https://www.springer.com/journal/11721)
    goes to the home page for a leading journal related to swarm intelligence applications.
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While a thorough resource list of machine learning is out of the question, the
    resources here will point you in helpful directions.
  prefs: []
  type: TYPE_NORMAL
- en: '***Deep Learning: A Visual Approach* by Andrew Glassner (No Starch Press, 2021)**'
  prefs: []
  type: TYPE_NORMAL
- en: This book is a great place to start if you want an overview of modern deep learning
    without a mountain of math.
  prefs: []
  type: TYPE_NORMAL
- en: '***The Hundred-Page Machine Learning Book* by Andriy Burkov (2019)**'
  prefs: []
  type: TYPE_NORMAL
- en: This is another popular overview book.
  prefs: []
  type: TYPE_NORMAL
- en: '***Hands-On Machine Learning with Scikit-Learn, Keras, and TensorFlow* by Aurélien
    Géron (O’Reilly Media, 2019)**'
  prefs: []
  type: TYPE_NORMAL
- en: This book is for when you’re ready to dive into code.
  prefs: []
  type: TYPE_NORMAL
- en: '***Machine Learning Specialization* by Andrew Ng and others**'
  prefs: []
  type: TYPE_NORMAL
- en: This is a Coursera specialization (found at [*https://www.coursera.org/specializations/machine-learning-introduction*](https://www.coursera.org/specializations/machine-learning-introduction))
    for those who want to learn machine learning from video lectures. Ng founded Coursera
    along with Daphne Koller.
  prefs: []
  type: TYPE_NORMAL
- en: '***Neural Networks and Deep Learning* by Michael A. Nielsen (Determination
    Press, 2015)**'
  prefs: []
  type: TYPE_NORMAL
- en: This free online book is an excellent place to start learning more about the
    details of neural networks, the heart of deep learning; it is found at [*http://neuralnetworksanddeeplearning.com*](http://neuralnetworksanddeeplearning.com).
  prefs: []
  type: TYPE_NORMAL
- en: '**Generative Art and Music**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There is much to choose from in this area. Here are a few that caught my eye.
  prefs: []
  type: TYPE_NORMAL
- en: '***Computational Music Synthesis* by Sean Luke (2021)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'A free text available from the author’s website: [*https://cs.gmu.edu/~sean/book/synthesis*](https://cs.gmu.edu/~sean/book/synthesis).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Chromata by Michael Bromley (2015)**'
  prefs: []
  type: TYPE_NORMAL
- en: Chromata is a generative digital art tool. Experience it at *[https://www.michaelbromley.co.uk/experiments/chromata](https://www.michaelbromley.co.uk/experiments/chromata).*
  prefs: []
  type: TYPE_NORMAL
- en: '**AI Generative Art Links**'
  prefs: []
  type: TYPE_NORMAL
- en: 'A collection of links to many AI-based generative art tools: *[https://pharmapsychotic.com/tools.html](https://pharmapsychotic.com/tools.html).*'
  prefs: []
  type: TYPE_NORMAL
- en: '**OpenProcessing**'
  prefs: []
  type: TYPE_NORMAL
- en: OpenProcessing teaches you how to code in Processing, a language designed for
    creating generative art; it is found at *[https://openprocessing.org](https://openprocessing.org)*.
  prefs: []
  type: TYPE_NORMAL
- en: '**SuperCollider**'
  prefs: []
  type: TYPE_NORMAL
- en: 'SuperCollider is an open source tool for generative sound and music: *[https://supercollider.github.io](https://supercollider.github.io)*.'
  prefs: []
  type: TYPE_NORMAL
- en: '**“How Generative Music Works” by Tero Parviainen**'
  prefs: []
  type: TYPE_NORMAL
- en: This website, *[https://teropa.info/loop/#/title](https://teropa.info/loop/#/title)*,
    contains an excellent presentation on generative music.
  prefs: []
  type: TYPE_NORMAL
- en: '**Compressed Sensing**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Like swarm intelligence and evolutionary algorithms, books on compressed sensing
    are generally heavy on math.
  prefs: []
  type: TYPE_NORMAL
- en: '***A Mathematical Introduction to Compressive Sensing* by Simon Foucart and
    Holger Rauhut (Springer, 2013)**'
  prefs: []
  type: TYPE_NORMAL
- en: This is an academic book, but [Chapters 1](ch01.xhtml), [2](ch02.xhtml), [3](ch03.xhtml),
    and 15 might be worth your consideration.
  prefs: []
  type: TYPE_NORMAL
- en: '***An Introduction to Compressed Sensing* by M. Vidyasagar (SIAM, 2019)**'
  prefs: []
  type: TYPE_NORMAL
- en: A book similar to the previous but somewhat newer.
  prefs: []
  type: TYPE_NORMAL
- en: '***Compressed Sensing Magnetic Resonance Image Reconstruction Algorithms* by
    Bhabesh Deka and Sumit Datta (Springer, 2019)**'
  prefs: []
  type: TYPE_NORMAL
- en: Magnetic resonance imaging is a fascinating practical use of compressed sensing.
    This book is a current summary of compressed sensing in magnetic resonance imaging.
  prefs: []
  type: TYPE_NORMAL
- en: '**Compressive Sensing Resources**'
  prefs: []
  type: TYPE_NORMAL
- en: 'A long list of compressive sensing resources covering all aspects and application
    domains: *[http://dsp.rice.edu/cs](http://dsp.rice.edu/cs)*.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Experimental Design**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Proper experimental design is critical to conducting solid research that produces
    trustworthy results. If you’re designing a research study, I strongly recommend
    finding a statistician or biostatistician to work with.
  prefs: []
  type: TYPE_NORMAL
- en: '***Design and Analysis of Experiments* by Angela Dean, Daniel Voss, and Danel
    Draguljić (Springer, 2017)**'
  prefs: []
  type: TYPE_NORMAL
- en: This book is a one-stop resource for the design of experiments, from structure
    to collection and data analysis. [Chapters 1](ch01.xhtml), [2](ch02.xhtml), and
    [3](ch03.xhtml) are suitable adjuncts to our discussion in [Chapter 10](ch010.xhtml).
  prefs: []
  type: TYPE_NORMAL
- en: '***Design and Analysis of Experiments with R* by John Lawson (CRC Press, 2014)**'
  prefs: []
  type: TYPE_NORMAL
- en: This book is similar to the preceding one but uses R, a popular choice among
    researchers and stats people.
  prefs: []
  type: TYPE_NORMAL
- en: '***A First Course in Design and Analysis of Experiments* by Gary W. Oehlert
    (WH Freeman, 2000)**'
  prefs: []
  type: TYPE_NORMAL
- en: This book is older but freely available. You’ll find the text and associated
    files at *[http://users.stat.umn.edu/~gary/Book.html](http://users.stat.umn.edu/~gary/Book.html)*.
  prefs: []
  type: TYPE_NORMAL
- en: '**pyDOE**'
  prefs: []
  type: TYPE_NORMAL
- en: Found at *[https://pythonhosted.org/pyDOE](https://pythonhosted.org/pyDOE)*,
    pyDOE is a Python package for experimental design. I installed it using `pip3`
    but haven’t evaluated it. The website includes documentation. Caveat emptor.
  prefs: []
  type: TYPE_NORMAL
- en: '**Experimental Design Courses on Coursera**'
  prefs: []
  type: TYPE_NORMAL
- en: Of the courses on *[https://www.coursera.org](https://www.coursera.org)*, I
    recommend “Experimental Design Basics” and “Factorial and Fractional Factorial
    Designs.”
  prefs: []
  type: TYPE_NORMAL
- en: '**Randomized Algorithms**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Randomized algorithms are of substantial interest to computer scientists. The
    resources here are only a taste of the many texts on the subject.
  prefs: []
  type: TYPE_NORMAL
- en: '***Probability and Computing* by Michael Mitzenmacher and Eli Upfal (Cambridge,
    2005)**'
  prefs: []
  type: TYPE_NORMAL
- en: This popular text addresses the same kinds of topics we discussed in [Chapter
    11](ch011.xhtml) but from a more formal perspective.
  prefs: []
  type: TYPE_NORMAL
- en: '***The Design of Approximation Algorithms* by David P. Williamson and David
    B. Shmoys (Cambridge, 2011)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Another book, which is older but freely available: *[https://www.designofapproxalgs.com](https://www.designofapproxalgs.com).*'
  prefs: []
  type: TYPE_NORMAL
- en: '***Notes on Randomized Algorithms* by James Aspnes (Yale, 2023)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'A long set of lecture notes on randomized algorithms for a spring 2023 Yale
    course: *[http://www.cs.yale.edu/homes/aspnes/classes/469/notes.pdf](http://www.cs.yale.edu/homes/aspnes/classes/469/notes.pdf)*.'
  prefs: []
  type: TYPE_NORMAL
- en: '**“Randomized Algorithms” by David R. Karger (MIT, 2002)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this MIT Open Courseware class, you’ll find lecture notes and problem sets
    with solutions: *[https://ocw.mit.edu/courses/6-856j-randomized-algorithms-fall-2002](https://ocw.mit.edu/courses/6-856j-randomized-algorithms-fall-2002)*.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Sampling**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These references address MCMC and other advanced techniques, while the Devroye
    book mentioned in [Chapter 12](ch012.xhtml) discusses more straightforward methods.
  prefs: []
  type: TYPE_NORMAL
- en: '**“Introduction to Markov Chain Monte Carlo” by Charles J. Geyer (Institute
    of Mathematical Statistics, 1992)**'
  prefs: []
  type: TYPE_NORMAL
- en: You’ll find the PDF for [Chapter 1](ch01.xhtml) of the book *Handbook of Markov
    Chain Monte Carlo* at *[http://www.mcmchandbook.net/HandbookChapter1.pdf](http://www.mcmchandbook.net/HandbookChapter1.pdf)*.
  prefs: []
  type: TYPE_NORMAL
- en: '**“Bayesian Inference via Markov Chain Monte Carlo (MCMC)” by Charles J. Geyer
    (UMN, 2021)**'
  prefs: []
  type: TYPE_NORMAL
- en: These notes discuss MCMC along with Bayesian inference. You’ll find them at
    *[https://www.stat.umn.edu/geyer/3701/notes/mcmc-bayes.pdf](https://www.stat.umn.edu/geyer/3701/notes/mcmc-bayes.pdf)*.
  prefs: []
  type: TYPE_NORMAL
- en: '***MCMC from Scratch* by Masanori Hanada and So Matsuura (Springer, 2022)**'
  prefs: []
  type: TYPE_NORMAL
- en: This book is a step beyond what we discussed in [Chapter 12](ch012.xhtml).
  prefs: []
  type: TYPE_NORMAL
- en: '**Videos**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: YouTube has many channels that touch on the math behind the topics addressed
    in this book.
  prefs: []
  type: TYPE_NORMAL
- en: '**PBS Infinite**'
  prefs: []
  type: TYPE_NORMAL
- en: Found at *[https://www.youtube.com/c/pbsinfiniteseries](https://www.youtube.com/c/pbsinfiniteseries)*,
    this series discusses many topics, including randomness and pseudorandom generators.
  prefs: []
  type: TYPE_NORMAL
- en: '**3Blue1Brown**'
  prefs: []
  type: TYPE_NORMAL
- en: This masterful channel (*[https://www.youtube.com/c/3blue1brown](https://www.youtube.com/c/3blue1brown)*)
    presents many topics in mathematics. The instruction is clear, with visuals that
    set the stage for how mathematical concepts should be presented.
  prefs: []
  type: TYPE_NORMAL
- en: '**Numberphile**'
  prefs: []
  type: TYPE_NORMAL
- en: Numberphile’s videos, found at *[https://www.youtube.com/c/numberphile](https://www.youtube.com/c/numberphile),*
    typically include a conversation with an expert and drawings on old-school printer
    paper.
  prefs: []
  type: TYPE_NORMAL
- en: '**Computerphile**'
  prefs: []
  type: TYPE_NORMAL
- en: While Numberphile deals with mathematics, Computerphile *([https://www.youtube.com/user/Computerphile](https://www.youtube.com/user/Computerphile))*
    focuses on computer topics, typically related to mathematics, theoretical computer
    science, or machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: '**Mathologer**'
  prefs: []
  type: TYPE_NORMAL
- en: Mathologer (*[https://www.youtube.com/c/Mathologer](https://www.youtube.com/c/Mathologer)*)
    presents longer videos about topics from college-level math courses, particularly
    calculus. The discussion and presentation are top-notch.
  prefs: []
  type: TYPE_NORMAL
