- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The tabletop exercise concluded with a debrief that included all attendees.
    Later, a smaller group of key stakeholders performed a second debrief. The development
    team solicited feedback from both groups about potential improvements and other
    concerns. In addition, participants completed a post-exercise survey. The following
    sections summarize the resulting feedback, as well as observations made during
    the tabletop exercise itself.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Describe any strengths identified during the tabletop exercise.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The exercise revealed the following areas of success:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Collaboration**'
  prefs: []
  type: TYPE_NORMAL
- en: This tabletop exercise highlighted the tremendous teamwork at Old Prairie. All
    attendees actively engaged with the exercise, expressed their opinions, and worked
    toward a successful end to the incident, even when they lacked knowledge of incident
    response.
  prefs: []
  type: TYPE_NORMAL
- en: '**External partnerships**'
  prefs: []
  type: TYPE_NORMAL
- en: The technical team’s partnership with several external firms, including an external
    incident response team and a cyber insurance partner, will help any major incident
    response effort.
  prefs: []
  type: TYPE_NORMAL
- en: '**Commitment of senior management**'
  prefs: []
  type: TYPE_NORMAL
- en: Old Prairie’s senior management devoted over two hours to participating in the
    tabletop exercise and post-exercise debrief, proving their commitment to the process.
  prefs: []
  type: TYPE_NORMAL
- en: '*Describe any identified issues in detail, including findings and observations,
    their impacts, and any recommendations for improvement.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We also identified several weaknesses, listed here, along with recommendations
    for their improvement.
  prefs: []
  type: TYPE_NORMAL
- en: Improperly Managed Social Media Passwords
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Old Prairie’s password management policy (Policy #201b) defines authentication
    requirements for all accounts in the Old Prairie environment and any external
    account that contains Old Prairie data. Of particular interest, Policy #201b states:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: All passwords will contain at least 15 characters, numbers, or symbols.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All passwords will be changed at a frequency of once every six months.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Passwords will not be shared between employees of Old Prairie.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Multifactor authentication, if available, must be enabled.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'All deviations from Policy #201b require the written approval of Old Prairie’s
    Chief Information Security Officer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'During the exercise, it was determined that:'
  prefs: []
  type: TYPE_NORMAL
- en: At least three employees shared a single password to Old Prairie’s social media
    accounts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Employees used the same password for two social media accounts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It was possible for a single employee to lock out the other employees by changing
    the passwords of the social media accounts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The password was an easy-to-guess dictionary word without unique symbols, numbers,
    or capitalization.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Multifactor authentication, while available, wasn’t enabled.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'While the participants were aware of Policy #201b, they didn’t understand its
    applicability to Old Prairie’s social media accounts.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Impact**'
  prefs: []
  type: TYPE_NORMAL
- en: The identified poor password practices make it easier for threat actors to harm
    the organization. A compromise of Old Prairie’s Facebook and X (formerly Twitter)
    accounts could significantly impact Old Prairie’s reputation and concern its customer
    base.
  prefs: []
  type: TYPE_NORMAL
- en: '**Recommendations**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Old Prairie should reexamine Policy #201b and confirm its applicability to
    social media and other accounts. After performing any necessary updates, Old Prairie
    should educate all employees about the policy’s scope. Finally, Old Prairie should
    update all social media accounts to conform to Policy #201b. Old Prairie should
    periodically audit both internal and external accounts to ensure policy compliance.'
  prefs: []
  type: TYPE_NORMAL
- en: Insufficient Knowledge of Data Loss Notification Requirements
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: According to Old Prairie’s cybersecurity incident response plan, the organization’s
    general counsel is responsible for spearheading data loss notifications to the
    impacted party and regulatory authorities. During the scenario, the general counsel
    expressed some familiarity with Missouri’s data breach notification laws but was
    unfamiliar with those of neighboring states, where some of Old Prairie’s customer
    base resides. Comments from Old Prairie staff suggested that the organization
    doesn’t currently possess the expertise needed to determine the steps to take
    during a data loss incident.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Impact**'
  prefs: []
  type: TYPE_NORMAL
- en: A cybersecurity incident may require the swift notification of key regulatory
    authorities within a defined time period. Without knowledge of data breach laws
    for relevant jurisdictions, Old Prairie might not be able to perform these notifications
    in a timely manner. During a cybersecurity incident, when time is valuable, the
    organization may be forced to waste precious time seeking and procuring appropriate
    legal resources.
  prefs: []
  type: TYPE_NORMAL
- en: '**Recommendations**'
  prefs: []
  type: TYPE_NORMAL
- en: Old Prairie’s general counsel should seek out, evaluate, and retain a law firm
    with expertise in data breach notification for the entire United States.
  prefs: []
  type: TYPE_NORMAL
- en: Lack of Understanding of Roles During an Incident
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The cybersecurity incident response plan describes the roles and responsibilities
    of staff members during an incident. However, few employees were aware of their
    specific obligations. During the tabletop exercise, the facilitator asked participants
    about the actions they would take while responding to a cybersecurity incident.
    It was rare for these actions to align with those defined in the cybersecurity
    incident response plan, and in several instances, staff members recommended actions
    that directly contradicted the plan. When prodded, the majority of attendees admitted
    that they weren’t aware of the plan’s contents.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Impact**'
  prefs: []
  type: TYPE_NORMAL
- en: All organizations seeking to respond comprehensively to an incident must perform
    incident response planning. While Old Prairie has a cybersecurity incident response
    plan, employees lack knowledge of it, which might unnecessarily prolong a response.
    If stakeholders ignore the plan, they might improperly perform important steps.
  prefs: []
  type: TYPE_NORMAL
- en: '**Recommendations**'
  prefs: []
  type: TYPE_NORMAL
- en: Old Prairie staff with roles in the incident response plan should be familiar
    with their responsibilities during a cybersecurity incident. Old Prairie should
    educate its entire staff on the existence of the plan and dedicate smaller training
    sessions for employees with roles.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Describe opportunities for improvement and next steps.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Old Prairie’s tabletop exercise revealed several opportunities for improvement.
    Some security shortcomings provide fertile ground for an incident (such as poor
    social media password practices and policy awareness), while others could hinder
    the organization’s ability to respond to an incident promptly (such as a lack
    of awareness of roles and responsibilities or specialized legal counsel to assist
    with data breach obligations).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We will conduct a follow-up exercise within six months to allow time to remediate
    the key findings.
  prefs: []
  type: TYPE_NORMAL
