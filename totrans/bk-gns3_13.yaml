- en: Unsupported Features in Cisco IOU L2 Images
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: IOU is said to support roughly 90 percent of the capabilities of an actual Cisco
    Catalyst switch. The following features are probably unsupported by IOU L2 images.
    However, because Cisco is responsible for updating IOU images, your mileage may
    vary.
