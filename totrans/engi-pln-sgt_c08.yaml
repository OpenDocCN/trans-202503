- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: 'All infrastructure has one thing in common: it must be built. You can’t buy
    a sewer system or electrical grid off the shelf at a store. Rather, these complex
    facilities are constructed in place by humans and machines. Construction can be
    both a nuisance and a joy, depending on your perspective (or your commute). It
    often seems noisy, disruptive, and slow. However, the giant-sized equipment and
    the urgency of effort evoke a sense of wonder and awe in the attentive observer.
    There is nothing quite like witnessing a structure take shape from raw materials
    and hard work, and it’s often difficult to walk past any construction site without
    being distracted by the continual commotion.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所有基础设施有一个共同点：它必须被建造。你不能直接在商店里购买排水系统或电力网。相反，这些复杂的设施是由人类和机器在现场建造的。建设既可以是一个麻烦，也可以是一个乐趣，这取决于你的视角（或者你的通勤）。它通常显得嘈杂、干扰性强且进展缓慢。然而，庞大的设备和工作的紧迫感能激发出观察者的敬畏与惊奇。没有什么比亲眼目睹一座建筑从原材料和艰苦的工作中成型更让人震撼的了，常常很难在经过任何一个建筑工地时不被不断的喧嚣吸引。
- en: Although construction can seem chaotic, there is a method to the madness. Each
    separate worker and piece of equipment has a specific task. The individual accomplishments
    may seem insignificant or even mundane, but they slowly accumulate into results
    that can be spectacular (as shown in the previous chapters). Observing construction
    sites can be a one-time activity of spotting machines and equipment or a regular
    routine to marvel at the steady progress. No matter how you choose to watch, you
    can always see something interesting on a construction site.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管建设看起来可能很混乱，但混乱中总有其方法。每个工人和每个设备都有一个特定的任务。单个的成就可能显得微不足道甚至平凡，但它们会慢慢积累成可能是壮观的成果（如前几章所示）。观察建筑工地可以是一项偶尔的活动，专门寻找机器和设备，也可以是一项定期的例行公事，去欣赏稳步的进展。无论你选择如何观看，你总是能在建筑工地上看到一些有趣的东西。
- en: '![](image_fi/502321c08/g08002.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502321c08/g08002.png)'
- en: Typical Construction Site
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 典型的建筑工地
- en: Whether it’s a road, bridge, dam, pipeline, or any other piece of infrastructure
    being built, a construction site may look like a disorganized frenzy of machines
    and activity at first glance. However, look closely, and you’ll begin to understand
    the rhythm. Although every construction job is unique, the site where the work
    takes place is often remarkably similar from project to project.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是道路、桥梁、大坝、管道还是其他任何正在建设的基础设施，建筑工地乍一看可能像是一片杂乱无章的机器和活动的狂乱景象。然而，仔细观察，你会开始理解其中的节奏。虽然每个建筑项目都是独特的，但施工地点在不同项目之间通常非常相似。
- en: Before construction can begin, a surveyor must lay out the location of the project
    on the ground. Surveyors install control points away from the area of disturbance
    that can be used as a reference once construction begins. They are usually large
    nails driven into the underlying concrete or asphalt or iron rods driven into
    the soil. Surveyors often mark control points and other essential features of
    construction with wooden stakes and plastic flagging tape. Linear construction
    projects like roadways and pipelines often use a coordinate system called *stationing*.
    In the United States, each station is equal to 100 feet. It’s common to see locations
    on a site labeled with their distance along the centerline of the structure in
    stations plus the number of feet (for example, “STA 12+50” indicates a location
    1,250 feet along the axis).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在建设开始之前，测量员必须在地面上标出项目的位置。测量员会在施工区域外安装控制点，这些控制点可以在施工开始后作为参考。控制点通常是大钉子，钉入下面的混凝土或沥青中，或者是铁杆，插入土壤中。测量员常用木桩和塑料旗带来标记控制点和其他建设关键要素。像道路和管道这样的线性建设项目通常使用一种叫做*站点定位*的坐标系统。在美国，每个站点等于100英尺。通常可以看到工地上的位置被标注为沿结构中心线的距离，单位是站点加上英尺数（例如，“STA
    12+50”表示在轴线上1,250英尺的位置）。
- en: In addition to surveying, all subsurface utilities must be identified and marked
    to ensure that excavators don’t inadvertently damage underground lines. Locators
    use colored spray paint to create utility location marks on the ground. In many
    parts of the world, these colors are standardized. For example, red is used for
    electric lines, orange for telecommunications, yellow for natural gas, green for
    sewers, and blue for drinking water lines. White paint is used to show the location
    of any excavations that will take place during construction, and pink is reserved
    for survey markings.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 除了勘测外，所有地下设施必须被识别并标记，以确保挖掘人员不会无意中损坏地下管线。定位员使用彩色喷漆在地面上标出设施位置。在世界许多地方，这些颜色是标准化的。例如，红色用于电力线路，橙色用于电信线路，黄色用于天然气管道，绿色用于下水道，蓝色用于饮用水管线。白色喷漆用于显示在施工过程中将进行的任何挖掘位置，粉红色则用于测量标记。
- en: The first thing you might notice on a site is the project sign, which is used
    to identify the companies involved, notify the public of the name and purpose
    of the project, and post important information such as building permits.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你在工地上首先可能会注意到的是项目标牌，它用于标识参与的公司，通知公众项目的名称和目的，并张贴重要信息，如建筑许可证。
- en: Besides the structure itself, much of a construction site is usually dedicated
    to moving and storing materials. Heavy equipment and large trucks need space to
    move, load, and unload supplies. Having these large vehicles drive directly on
    the ground typically ends in a muddy mess, especially after rain. Therefore, contractors
    often construct temporary roads on the site to keep construction traffic flowing.
    In addition, most sites include a staging area for offloading and storing equipment
    and supplies to be used later in the project.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了建筑本身外，工地上的大部分区域通常用于移动和存储材料。重型设备和大型卡车需要空间来移动、装载和卸载物资。这些大型车辆直接在地面上行驶通常会导致泥泞的局面，尤其是雨后。因此，承包商通常会在工地上建设临时道路，以保持施工交通畅通。此外，大多数工地还会设有一个待卸货区域，用于卸载和存储后续施工中需要使用的设备和物资。
- en: Although at a glance it might look like construction involves a lot of standing
    around, anyone who has worked in the trades can tell you that it’s challenging
    work. Most of the people on a construction site are tradespeople who perform skilled
    labor such as masons, carpenters, welders, painters, and ironworkers. In addition,
    you may see a *superintendent* who oversees the project, an *inspector* who ensures
    that construction is performed according to the project plans and specifications,
    and safety personnel who act as spotters for potential accidents and resolve any
    hazards before they can result in injury.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管乍一看，建筑工地可能看起来像是大部分时间都在站着，但任何曾在建筑行业工作过的人都可以告诉你，这是一项具有挑战性的工作。工地上的大多数人都是从事熟练劳动的技工，如泥瓦匠、木匠、焊工、油漆工和铁工。此外，你可能还会看到一个*项目经理*，他负责监督项目，一个*检查员*，确保施工符合项目计划和规范，以及安全人员，他们负责观察潜在的事故，并在发生伤害之前解决任何安全隐患。
- en: Construction sites are particularly hazardous because of the large vehicles,
    the dangerous tools, and the need to work in precarious locations and heights.
    Many of the elements you can observe on a site are related to worker safety, including
    the *personal protective equipment* worn by each individual. Workers and other
    staff on site are usually required to wear a hard hat to protect against falling
    or protruding objects. Workers also wear high-visibility clothing featuring bright
    colors and reflective stripes to prevent accidents that result from not being
    seen. When working at heights, scaffolding is used to provide temporary platforms
    for crews to access challenging areas. Workers may wear fall protection equipment,
    including a harness and tether, to reduce the danger of falling while working
    at heights or near deep excavations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 建筑工地特别危险，因为有大型车辆、危险工具，以及需要在不稳定的位置和高度作业。你在工地上看到的许多元素都与工人安全相关，包括每个工人所佩戴的*个人防护装备*。工地上的工人和其他工作人员通常需要佩戴安全帽，以防止被掉落或突出物品伤害。工人还穿着高能见度的服装，配有亮色和反光条纹，以防止因不被看到而发生的事故。在高处作业时，会使用脚手架为工作人员提供临时平台，以便进入那些难以到达的区域。工人在高处作业或靠近深度挖掘时，可能会穿戴防坠落设备，包括安全带和连接绳，以减少坠落的危险。
- en: In addition to keeping workers safe, construction projects must consider the
    safety of the public as well. Most sites will include a fence to keep wayward
    pedestrians out of hazardous areas, sometimes fitted with a screen to keep the
    wind from blowing dust and discourage theft by hiding expensive tools and equipment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了保障工人安全，施工项目还必须考虑公众安全。大多数工地会围起围栏，防止无意的行人进入危险区域，有时围栏上还会安装屏幕，防止风将尘土吹起，并通过遮掩贵重工具和设备来防盗。
- en: Public safety is essential for roadway projects, which often require the closure
    of traffic lanes or a detour around the site. Contractors install traffic cones,
    barrels, barriers, and barricades to redirect vehicles and keep them away from
    construction activities. Warning signs and barriers are always orange so that
    drivers can distinguish them easily from other signs to proceed with caution through
    the work zone.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 公共安全对于道路建设项目至关重要，这些项目通常需要封闭交通车道或设置绕行路段。承包商会安装交通锥、桶、屏障和路障，以引导车辆远离施工区域。警示标志和路障通常是橙色的，以便驾驶员能够轻松区分并在施工区小心行驶。
- en: Construction doesn’t only involve hard labor and power tools. Like any other
    business, much of the work happens in an office, such as ordering materials, reviewing
    plans, holding meetings, and answering email. On large projects, contractors often
    have an entire workforce of office staff on site to support the construction and
    keep things running smoothly. You may see one or more trailers that serve as temporary
    construction offices for the contractor, site engineer, or owner to use when needed.
    Other trailers may be used for the storage of tools and materials.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 施工不仅仅涉及体力劳动和电动工具。像任何其他行业一样，很多工作发生在办公室中，比如订购材料、审核计划、召开会议和回复邮件。在大型项目中，承包商通常会有一整支办公室工作人员驻场，以支持施工并保持工作的顺利进行。你可能会看到一个或多个拖车，作为承包商、现场工程师或业主的临时办公场所，供其需要时使用。其他拖车则可能用于存放工具和材料。
- en: One nuisance created by construction occurs from disturbance of the ground.
    Rain can easily wash away unprotected soil. These suspended sediments are considered
    pollutants because they degrade the quality of natural water bodies and impact
    wildlife habitat. So, most construction projects are required to have facilities
    that control stormwater runoff and keep it from carrying soil off the site. Silt
    fences and filter socks slow down runoff so the sediment can drop out of suspension.
    Stabilized entrances use rocks to knock the mud off the vehicles’ tires before
    they leave the site. Finally, check dams are placed in channels to keep flows
    from concentrating, which reduces the potential for erosion.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 施工过程中一个常见的麻烦是由土壤扰动造成的。雨水可以轻易冲走没有保护的土壤。这些悬浮的沉积物被视为污染物，因为它们会降低自然水体的质量，并影响野生动物栖息地。因此，大多数建设项目要求安装设施来控制雨水径流，防止其将土壤带离工地。泥浆围栏和过滤袋可以减缓径流速度，让沉积物从水中沉降。稳定入口使用岩石去除车辆轮胎上的泥土，以确保离开工地时不会带走土壤。最后，检查坝会设置在沟渠中，防止水流集中，从而减少侵蚀的潜力。
- en: '![](image_fi/502321c08/g08004.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502321c08/g08004.png)'
- en: Cranes
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 起重机
- en: 'All construction can be boiled down to material handling: receiving deliveries,
    and storing, moving, and placing all the pieces and parts of a project. Of course,
    sweat and muscles can handle much of this work, but anyone working in the trades
    will tell you that there are plenty of jobs only a crane can accomplish. At many
    job sites, the question is not whether a crane will be used, but how many and
    what types. These backbones of the construction industry make it possible to lift
    and install materials and components much, much larger and heavier than would
    otherwise be possible with only human labor, making construction faster and more
    efficient than ever before.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所有建设工作都可以归结为物料搬运：接收交货、存储、搬运和安装项目的所有部件。当然，汗水和肌肉可以完成大部分工作，但任何在行业中工作的人都会告诉你，有些任务只有起重机能完成。在许多工地上，问题不是是否使用起重机，而是使用多少台、哪些类型。这些建筑行业的核心设备使得吊装和安装远大于仅凭人工劳动所能完成的材料和部件成为可能，从而使得施工比以往更加快速和高效。
- en: 'Many types of cranes are used on construction sites, and each has its own benefits.
    They are usually divided into two types: *mobile* and *fixed cranes*. Mobile cranes
    have wheels or tracks, allowing them to move to different parts of a site. A crawler
    crane is mounted on an undercarriage with a set of tracks. Crawler cranes are
    the largest and most capable type of mobile cranes found on a construction site.
    They are often equipped with steel booms that can reach long distances and great
    heights. The largest booms are made from a lattice of steel bars to be both lightweight
    and extremely stiff. In addition, many manufacturers offer jibs that can be attached
    to the end of a boom to extend its reach even farther. Crawler cranes aren’t legal
    to drive on roadways, so they are usually trucked to a project to be assembled
    on site.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 许多类型的起重机被广泛应用于建筑工地，每种起重机都有其独特的优点。它们通常被分为两种类型：*移动起重机*和*固定起重机*。移动起重机有轮子或履带，使其能够在工地的不同区域间移动。履带起重机安装在带有履带的底盘上，是建筑工地上最大且最具能力的移动起重机。它们通常配备可以伸长并达到远距离和高空的钢制臂架。最大的臂架采用钢条的格构结构，既轻便又非常刚性。此外，许多制造商提供可附加到臂架末端的臂架，以进一步延长作业范围。履带起重机不允许在公路上行驶，因此通常需要通过卡车运输到工地，并在现场组装。
- en: Like crawler cranes, rough terrain cranes ride atop a mobile undercarriage,
    but they use rubber tires instead of tracks. Rough terrain cranes are best at
    accessing remote and challenging locations. They are usually smaller than crawler
    cranes, making them faster to set up and easier to fit into spaces that other
    cranes could not. Many rough terrain cranes feature telescoping booms with sections
    that extend outward to increase the crane’s reach. They can be driven (slowly)
    while carrying a load, making it possible to move heavy objects across long distances
    on a construction site. However, their load rating increases significantly when
    operating in a fixed location on outriggers. These devices stabilize the crane
    by lifting the undercarriage off the pliable tires. *All-terrain cranes* work
    and look similar to rough terrain cranes, but they are designed to drive on streets
    and highways, eliminating the need to be hauled to a job site on a truck. They
    are usually the smallest of the mobile cranes but also the most versatile.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 像履带起重机一样，粗地面起重机也搭载在一个移动底盘上，但它们使用橡胶轮胎而非履带。粗地面起重机最擅长进入偏远且具有挑战性的地形。它们通常比履带起重机小，这使得它们能够更快速地组装，并能进入其他起重机无法到达的狭小空间。许多粗地面起重机配备有伸缩臂，臂段可以伸展，从而增加起重机的作业范围。它们能够在搬运重物时（以较慢的速度）行驶，能够在建筑工地上长距离移动重物。然而，当在支腿支撑下固定位置操作时，它们的载重能力会大大增加。这些支腿通过将底盘从可变形的轮胎上抬起，从而使起重机保持稳定。*全地形起重机*的工作原理和外观与粗地面起重机相似，但它们设计用于在街道和高速公路上行驶，不需要通过卡车运送到工地。它们通常是所有移动起重机中最小的，但也是最具多功能性的。
- en: Fixed cranes are installed in a single location where they remain for some or
    all of a project’s duration. On a construction site, the most common type of fixed
    crane is the tower crane. It consists of a vertical mast and a horizontal jib
    extending out from the tower. The jib can rotate in any direction around the mast
    on a turntable. A trolley that rides along the jib allows the operator in the
    overhead cab to place the hook wherever needed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 固定式起重机安装在一个固定位置，通常在项目的整个或部分期间保持不变。在建筑工地上，最常见的固定式起重机是塔式起重机。它由一根垂直的塔架和一根水平的臂架组成，臂架从塔架上伸出。臂架可以在塔架上通过回转平台旋转，旋转方向不限。安装在臂架上的滑车可以让操作员在上方驾驶室内将吊钩放置在需要的位置。
- en: Installation of a tower crane is a feat on its own, so they usually are used
    only for projects with extended durations, like tall buildings. They often have
    a base of reinforced concrete and require another crane for assembly and disassembly.
    Some tower cranes can raise themselves, allowing the mast to increase in height
    as a building is built up from the ground. A climbing frame secures two sections
    of the mast as they are disconnected, lifting the upper part of the crane. Next,
    the crane raises and inserts a new mast section into the opening the climbing
    frame creates, where it is bolted into place. This process can be repeated as
    many times as needed to reach the desired height.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: The primary goal of any crane is to relocate or reposition a load from one place
    to another, so cranes have many ways to move. Nearly all cranes have a drum onto
    which cabling is spooled. When a crane rotates the drum to lift a load using the
    cable, it is called hoisting. In addition to hoisting, some booms can pivot, allowing
    the crane to change the boom angle with cables or hydraulic cylinders. When the
    boom of a crane pivots up with a load, it is called luffing. Some cranes can luff
    the boom and jib separately, providing an even greater range of movement. Swinging
    the boom or jib horizontally is often called slewing. Finally, cranes with telescoping
    booms can extend or retract, and tower crane trolleys can travel inward or outward.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Spotters on the ground communicate to the crane operator which movements are
    needed to attach, secure, lift, and place a load. If radios are not available,
    standardized hand signals let the operator know which type of movement the crew
    needs. Ground crews also use tag lines when necessary to control the load and
    keep it from spinning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: As vital as they are to construction sites, cranes can also be dangerous. Lots
    of engineering is used to keep them from tipping over. Wooden pads called crane
    mats are often used to distribute the extreme pressure of cranes and keep them
    from sinking into the ground. Counterweights made from steel or concrete are used
    to balance the load on the hook, reducing the crane’s tendency to tip over (called
    its *moment*). Finally, on windy days, mobile cranes are generally taken down,
    and tower crane brakes are released so that the jibs can *weathervane*, allowing
    them to rotate freely with the wind rather than fight against it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c08/g08006.png)'
  id: totrans-29
