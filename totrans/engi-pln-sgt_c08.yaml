- en: Construction Machines
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Nothing amplifies human effort more than heavy equipment. In addition to the
    cranes described in the previous section, a myriad of machines is used on construction
    sites to increase the speed and efficiency of work. Although construction machines
    may seem like just a cacophony of hammering and backup alarms, modern buildings
    and infrastructure could not exist without their capabilities to move, compact,
    dump, drill, deliver, break down, and build. Of course, describing every piece
    of equipment one might observe on a construction site would be impossible, but
    you’re bound to the ones described here if you keep an eye out.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 没有什么比重型设备更能放大人类的努力了。除了前一节提到的起重机，施工现场还使用了大量机器来提高工作的速度和效率。虽然建筑机械看似只是一阵阵敲打声和倒车警报，但没有它们搬运、压实、倾倒、钻孔、运输、拆解和建造的能力，现代建筑和基础设施将无法存在。当然，描述施工现场可能看到的每一台设备是不可能的，但如果你留意，你一定能看到这些设备。
- en: 'A large number of construction machines are meant for performing earthwork:
    moving and placing soil and rock. Excavators can be found on many construction
    sites because of their versatility. They typically feature a bucket, arm, and
    rotating cab, although many other attachments and configurations exist. Excavators
    use their hydraulic cylinders to perform various functions, including digging
    holes and trenches, removing debris, and even lifting and placing loads like a
    crane. They come in many different sizes, from mini excavators that can fit in
    the back of a pickup truck to gigantic machines too large to be transported on
    a highway in one piece. Trenchers are another type of machine meant specifically
    for excavation. Trenchers use a toothed wheel or chain to cut long holes into
    the earth for installing pipelines, drains, electrical lines, and other linear
    utilities.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多建筑机械专为进行土方工程而设计：移动和放置土壤和岩石。挖掘机因其多功能性而广泛出现在许多施工现场。它们通常配有铲斗、臂和旋转驾驶室，尽管还有许多其他附件和配置。挖掘机通过液压缸执行各种功能，包括挖坑和挖沟、清除杂物，甚至像起重机一样吊运和放置物体。它们有多种不同的尺寸，从可以装进皮卡车后厢的小型挖掘机到太大，无法一次性通过公路运输的巨大机器。开沟机是另一种专门用于挖掘的机器。开沟机使用带齿的轮子或链条在地面上切割长条形的沟槽，用于安装管道、排水系统、电力线路和其他线性设施。
- en: Dozers feature large blades used to shove materials around. They can clear brush,
    trees, and boulders from a site, push soil across short distances, and spread
    fill over a large area. Like dozers, graders also feature a long blade. However,
    graders offer more precision, allowing operators to level (or *grade*) the earth
    with high accuracy. Instead of a blade, loaders are equipped with large buckets
    for excavating and transporting larger quantities of soil. These machines also
    come in many sizes, from the tiny skid-steer loaders used on small sites to the
    massive wheel loaders used in mines. When significant volumes of soil must be
    moved across a site, scrapers are the machine for the job. Scrapers cut into the
    earth like a carpenter’s plane, filling a hopper on the vehicle. Then the soil
    can be transported and placed directly from the scraper, eliminating the need
    to transfer it to another vehicle like a dump truck.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 推土机配有大型推刀，用于推动物料。它们可以清除现场的灌木、树木和大石块，推送土壤到短距离内，并将填料铺设在大范围区域。与推土机类似，平地机也配有一把长刀片。然而，平地机提供了更高的精度，允许操作员以高精度将土地*平整*（或*平整*）。与推土机不同，装载机配备了大型铲斗，用于挖掘和运输大量土壤。这些机器有多种尺寸，从小型的滑移装载机（用于小型工地）到大型的轮式装载机（用于矿场）。当需要将大量土壤移至工地时，刮土机是最适合的设备。刮土机像木工刨子一样切入地面，将土壤装载到车载料斗中。然后，土壤可以直接从刮土机运输并放置，省去了将其转移到另一辆车（如自卸卡车）的需要。
- en: Many construction machines are dedicated exclusively to performing roadwork.
    Paving machines are used to lay asphalt on roads, bridges, and parking lots and
    create concrete curbs, gutters, barriers, and highways. Dump trucks or loaders
    feed asphalt or concrete into the machine, which uses a series of mechanical devices
    to create a smooth and even layer as it travels. Pavers that make concrete structures
    use a process called *slipforming* to create continuous shapes like curbs and
    highway barriers. Because the subgrade isn’t always perfectly level, many paving
    and slipform machines use a wand that rides along a stringline set by surveyors
    according to the engineered alignment of the roadway. The wand controls the steering
    and position of the paving machine to ensure that the road and its other features
    are smooth and consistent.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 许多建筑机械专门用于进行道路施工。摊铺机用于在道路、桥梁和停车场上铺设沥青，并制作混凝土路缘、排水沟、障碍物和高速公路。自卸卡车或装载机将沥青或混凝土送入机器，机器通过一系列机械装置，在行驶过程中创建平滑均匀的层面。用于制作混凝土结构的摊铺机采用一种叫做*滑模成型*的工艺，制造出连续的形状，如路缘和高速公路隔离带。由于基础层面不总是完全平整，许多摊铺机和滑模成型机都使用一个跟随由测量员根据道路设计对齐设置的线绳的探杆。探杆控制摊铺机的转向和位置，确保道路及其其他特征平滑一致。
- en: Concrete structures cure and harden on their own, but earthen materials and
    asphalt pavement must be compacted into place. On large projects, this task is
    typically accomplished using a roller compactor, a heavy vehicle with one or two
    smooth drums that compress the soil or asphalt as they roll over it. Some roller
    compactors are equipped with rubber tires that help knead the subgrade or asphalt,
    speeding the compaction processes. Similarly, compactors used on sticky clay soils
    sometimes use a textured roller called a sheepsfoot drum. Finally, many roller
    compactors can vibrate, increasing their ability to smooth and flatten the surface.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 混凝土结构会自行固化和硬化，但土质材料和沥青路面必须压实到位。在大型项目中，这项任务通常通过压路机完成，压路机是一种重型车辆，配备一或两个平滑滚筒，随着压路机的前进压实土壤或沥青。一些压路机配有橡胶轮胎，帮助揉捏基础层或沥青，加速压实过程。类似地，用于粘土土壤的压实机有时会使用一种叫做“羊足滚筒”的有纹理的滚筒。最后，许多压路机能够振动，增强其平整和压实表面的能力。
- en: Piles are another common part of many construction projects that consist of
    vertical structural elements drilled or driven into the ground to create retaining
    walls and foundations. Pile drivers use large hammers or vibratory mechanisms
    to push steel or concrete piles into the subsurface. Where piles are installed
    in holes, a drill rig is used to excavate shafts using an auger or other rotating
    tool.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 桩基是许多建筑项目中常见的一部分，由垂直的结构元素组成，这些元素被钻入或打入地下，用于构建挡土墙和基础。桩机使用大型锤子或振动装置将钢桩或混凝土桩打入地下。当桩被安装在孔中时，钻机会使用螺旋钻头或其他旋转工具来开挖井孔。
- en: Many construction projects involve casting wet concrete into forms on site.
    You may have seen a concrete mixer truck transporting concrete from a plant to
    a project site. The large drum has a spiral-shaped blade inside. When the drum
    rotates in one direction, it mixes concrete ingredients to keep them from separating
    during transit. When the drum rotates in the other direction, concrete is pushed
    toward the back of the drum to be discharged. Some projects can use concrete directly
    from a truck, but often concrete is needed in locations that are difficult to
    access. Therefore, mixer trucks often discharge into concrete pumps that can transport
    the wet mix through pipes. Some concrete pumps are also equipped with an articulating
    overhead boom, allowing concrete to be placed wherever needed with high accuracy.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 许多建筑项目涉及将湿混凝土浇筑到现场的模板中。你可能见过混凝土搅拌车将混凝土从工厂运送到施工现场。大型搅拌筒内有一个螺旋形刀片。当搅拌筒朝一个方向旋转时，它会混合混凝土原料，防止它们在运输过程中分离。当搅拌筒朝另一个方向旋转时，混凝土会被推向筒体的后部进行排出。有些项目可以直接使用搅拌车的混凝土，但通常需要将混凝土运送到难以进入的地方。因此，搅拌车常常将混凝土排放到混凝土泵中，混凝土泵可以通过管道将湿混凝土输送到需要的地方。有些混凝土泵还配备了可调节的悬臂吊臂，使混凝土能够高精度地放置在需要的位置。
- en: Another class of construction machines called *aerial lifts* has the simple
    goal of safely positioning workers in precarious locations. A scissor lift consists
    of a mobile base driven by an operator and a platform that rises vertically atop
    crisscrossing braces. They move only vertically, so scissor lifts can’t be used
    to maneuver workers around obstacles. A boom lift uses a hydraulic arm to support
    the platform, offering more freedom to access difficult areas on a construction
    site.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 另一类建筑机械被称为*高空升降机*，其简单的目标是安全地将工人安置在危险位置。剪式升降机由一个操作员驾驶的移动底座和一个垂直升起的由交叉支架支撑的平台组成。它们只能上下移动，因此剪式升降机无法用来在障碍物之间移动工人。而臂式升降机则使用液压臂支撑平台，提供更多的自由度来进入建筑工地上难以到达的区域。
- en: Of course, in addition to the many vehicles used on construction sites, workers
    also use a litany of powered hand tools. Some of the most important construction
    tools are *pneumatic* (in other words, powered by air), necessitating an air compressor
    on site. It is common to spot trailer-mounted air compressors on construction
    projects used to power jackhammers, drills, grinders, nail guns, and many other
    tools workers use.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，除了在建筑工地上使用的各种车辆外，工人们还使用许多动力手持工具。一些最重要的建筑工具是*气动*工具（换句话说，靠空气驱动），因此工地上需要有空气压缩机。在建筑项目中，常见的是拖车式空气压缩机，它们用来为凿岩机、电钻、磨光机、钉枪以及工人使用的许多其他工具提供动力。
