- en: This book is dedicated to my loving wife, Shea Graham, who supported me throughout
    this process. I want the world to know how much I love you. Thanks for reading
    all the rough drafts. This book would not have been possible without your encouragement
    and support. May our future children be inspired to share their ideas with the
    universe and grow into a prosperous generation of Christians.
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 本书献给我亲爱的妻子**谢亚·格雷厄姆**，感谢她在整个过程中对我的支持。我希望全世界都知道我有多爱你。感谢你阅读所有的草稿。如果没有你的鼓励和支持，这本书是不可能完成的。愿我们的未来孩子们能受到启发，将自己的想法与宇宙分享，并成长为一代繁荣的基督徒。
- en: 'And to my family: my father, Errol Graham, son of a carpenter and the first
    in our family to go to college; my mother, Angelique Graham, who loves us unconditionally
    and always supported us; my sister, Dr. Dominique Vaughn, who is my friend for
    life; and my brother-in-law Adrian Vaughn, my father-in-law Les Tinsley, and my
    mother-in-law Fay Tinsley.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 还献给我的家人：我的父亲**厄尔·格雷厄姆**，一位木匠的儿子，也是我们家族中第一个上大学的人；我的母亲**安吉莉克·格雷厄姆**，她无条件地爱着我们并始终支持我们；我的姐姐**多米尼克·沃恩博士**，她是我一生的朋友；以及我的姐夫**阿德里安·沃恩**，我的岳父**莱斯·廷斯利**，和我的岳母**费伊·廷斯利**。
- en: '*Daniel G. Graham, PhD*'
  id: totrans-2
