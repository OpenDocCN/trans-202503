- en: '**APPENDIX:** **GET THE PARTS**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The projects in this book use a lot of parts, and unfortunately, there is no
    one supplier that has all of them. If you find a project you want to build or
    an experiment you want to try, carefully look through the “What You’ll Need” section
    and make a note of the things you don’t have. This will be your shopping list.
  prefs: []
  type: TYPE_NORMAL
- en: The tables in this [appendix](app01.xhtml) will help you find the items on your
    list. If you’re struggling to find something, do an internet search on the item’s
    name or description, and you’ll usually find somewhere you can buy it.
  prefs: []
  type: TYPE_NORMAL
- en: The Monk Makes Electronics Starter Kit for micro:bit (*[https://monkmakes.com/mb_kit/](https://monkmakes.com/mb_kit/)*)
    will provide you with alligator clip cables as well as the Monk Makes Speaker
    and Sensor boards used in several of the projects in this book.
  prefs: []
  type: TYPE_NORMAL
- en: '**USEFUL TOOLS**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Most of the projects and experiments in this book don’t require any tools beyond
    your hands. However, there are a few tools that every Mad Scientist should have
    available. You probably already have many of these in your home.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Item** | **Description** | **Some Sources** |'
  prefs: []
  type: TYPE_TB
