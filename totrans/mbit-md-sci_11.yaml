  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**实用工具**'
- en: Most of the projects and experiments in this book don’t require any tools beyond
    your hands. However, there are a few tools that every Mad Scientist should have
    available. You probably already have many of these in your home.
