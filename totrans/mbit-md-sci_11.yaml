  prefs: []
  type: TYPE_TB
- en: '| Scissors |  |  |'
  prefs: []
  type: TYPE_TB
- en: '| Adhesive tape |  |  |'
  prefs: []
  type: TYPE_TB
- en: '| Screwdrivers | Flat head and Phillips (cross head) |  |'
  prefs: []
  type: TYPE_TB
- en: '| Drill (for [Chapter 6](ch06.xhtml#ch06)) |  |  |'
  prefs: []
  type: TYPE_TB
- en: '| Soldering kit (for [Chapter 6](ch06.xhtml#ch06)) | A low-cost kit is fine.
    You don’t need anything fancy. | Ladyada’s Electronics Toolkit: *[https://www.adafruit.com/product/136](https://www.adafruit.com/product/136)*.
    For lower-cost alternatives, search Amazon and eBay for “soldering kit.” |'
  prefs: []
  type: TYPE_TB
- en: '| Craft knife | To cut shapes out of cardboard | Craft/hobby store |'
  prefs: []
  type: TYPE_TB
- en: '| Pliers | Medium-sized general-purpose pliers are useful for bending wire.
    | Hardware store |'
  prefs: []
  type: TYPE_TB
- en: '| Ruler (inches and cm) |  | Office supply store |'
  prefs: []
  type: TYPE_TB
- en: '| Blu-Tack/Adhesive putty | This is great for sticking micro:bits to things
    in a nonpermanent manner. | Office supply store |'
  prefs: []
  type: TYPE_TB
- en: Only the roving robot project in [Chapter 6](ch06.xhtml#ch06) requires any soldering.
    If you don’t plan to make this project, you won’t need a soldering kit.
