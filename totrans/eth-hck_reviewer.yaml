  zh: '**关于技术审稿人**'
- en: Dr. Ed Novak is an assistant professor of computer science at Franklin and Marshall
    College in Lancaster, Pennsylvania. He received a PhD from The College of William
    and Mary in 2016\. His research interests revolve around security and privacy
    in smart mobile devices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Ed Novak 博士是宾夕法尼亚州兰开斯特市富兰克林与马歇尔学院计算机科学的助理教授。他于2016年获得威廉与玛丽学院的博士学位。他的研究兴趣集中在智能移动设备的安全性和隐私保护方面。
