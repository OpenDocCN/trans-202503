- en: '• Project: 4'
  prefs: []
  type: TYPE_NORMAL
- en: '**RGB LED**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: An RGB LED combines three colors—red, green, and blue—to make any color of the
    rainbow. It is a clear LED with four legs, each of which needs a resistor to limit
    the current and prevent the LED from burning out. The longest leg is either the
    common cathode or anode.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0241-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 1'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 4'
  prefs: []
  type: TYPE_NORMAL
- en: '• Project: 5'
  prefs: []
  type: TYPE_NORMAL
- en: '**RGB LED Strip (WS2812B 5V 32-LED Strip)**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: LED strips come in single-color or multicolored varieties, and can differ in
    how the individual LEDs are controlled. Single-color, or *multicolor nonaddressable*,
    strips can light only one color at a time. RGB multicolored strips are generally
    *addressable*, which means each LED has its own chip and can be individually controlled,
    allowing multiple colors to light simultaneously.
