- en: An ultrasonic sensor sends out a signal (often referred to as a *ping*), which
    bounces off an object and is returned to the sensor. Distance is calculated from
    the time the signal takes to return once it has been sent. The sensor used in
    this book is the HC-SR04 ultrasonic sensor, a module board with two round sensors
    and four pins.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 超声波传感器发送一个信号（通常称为*ping*），该信号会反射到物体上并返回到传感器。根据信号返回的时间计算距离。本书中使用的超声波传感器是HC-SR04超声波传感器，它是一个带有两个圆形传感器和四个引脚的模块板。
