- en: An LCD (liquid crystal display) screen is a display screen for outputting characters
    or images. It is composed of two sheets of polarizing material with a liquid crystal
    solution between them. Passing current through the liquid crystal makes it opaque,
    creating an image against a backlight.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: LCD（液晶显示器）屏幕是一种用于输出字符或图像的显示屏。它由两片偏振材料组成，中间夹有液晶溶液。通过电流流经液晶，液晶变得不透明，从而在背光下形成图像。
- en: Screens come in various dimensions. The one shown here is an HD44780 16×2 (16
    characters × 2 lines) and has 16 connections.
