- en: '**Components**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section gives you some more information on the components used in this
    book. Each component is accompanied by a photo and a few details for quick reference
    and identification. At the end, I’ve also included a handy list of retailers to
    buy the parts from and a quick lesson on reading resistor values.
  prefs: []
  type: TYPE_NORMAL
- en: '**COMPONENTS GUIDE**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The components are listed in the order in which they appear in the book. Many
    of the items can be found with a simple search on websites like eBay and Amazon,
    but a list of specialist suppliers is also provided in the “[Retailer List](app02.xhtml#ch00lev1sec170)”
    on [page 249](app02.xhtml#page_249).
  prefs: []
  type: TYPE_NORMAL
- en: '**Arduino Uno R3**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The Arduino Uno R3 microcontroller board is the main component for the book
    and the brain for all your projects.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0239-01.jpg)'
