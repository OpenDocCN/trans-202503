- en: '**DECODING RESISTOR VALUES**'
  id: totrans-253
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**解码电阻值**'
- en: In most of the projects in this book we’ve used *resistors*. Resistors are electrical
    components that limit the amount of current allowed through a circuit (measured
    in ohms). They are used to protect components, like LEDs, from overloading and
    burning out. The value of a resistor is identified by colored bands on the body.
    Resistors can have four, five, or six colored bands.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的大多数项目中，我们使用了*电阻器*。电阻器是限制电流通过电路的电气组件（以欧姆为单位）。它们用于保护像LED这样易受过载和烧坏影响的组件。电阻器的数值通过电阻器上的彩色带来识别。电阻器可以有四个、五个或六个彩色带。
- en: It's important to be able to determine the value of a resistor so that you know
    you’re using the correct one in your project. Let’s try to determine the value
    of the four-band resistor shown in [Figure B-1](app02.xhtml#chBfig1).
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 能够确定电阻的数值非常重要，这样你就能确保在项目中使用正确的电阻。让我们试着确定 [图 B-1](app02.xhtml#chBfig1) 中显示的四环电阻的值。
- en: '**FIGURE B-1:** A four-band resistor'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 B-1：** 四环电阻'
- en: '![Image](../images/fb-01.jpg)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/fb-01.jpg)'
- en: Viewing the resistor with the silver or gold band on the right, note the order
    of the colors from left to right. If the resistor has no silver or gold band,
    make sure the side with the three colored bands is on the left.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 查看电阻时，银色或金色带位于右侧，注意从左到右的颜色顺序。如果电阻没有银色或金色带，确保有三个彩色带的一侧在左边。
- en: Use [Table B-1](app02.xhtml#chBtab1) to determine the value of the resistor.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [表 B-1](app02.xhtml#chBtab1) 来确定电阻值。
- en: '**TABLE B-1:** Calculating Resistor Values'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 B-1：** 计算电阻值'
- en: '| **COLOR** | **FIRST BAND** | **SECOND BAND** | **THIRD BAND** | **MULTIPLIER**
    | **TOLERANCE** |'
  id: totrans-261
  prefs: []
  type: TYPE_TB
  zh: '| **颜色** | **第一环** | **第二环** | **第三环** | **乘数** | **公差** |'
- en: '| --- | --- | --- | --- | --- | --- |'
  id: totrans-262
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- |'
- en: '| Black | 0 | 0 | 0 | 1Ω |  |'
  id: totrans-263
  prefs: []
  type: TYPE_TB
  zh: '| 黑色 | 0 | 0 | 0 | 1Ω |  |'
- en: '| Brown | 1 | 1 | 1 | 10Ω | +/–1% |'
  id: totrans-264
  prefs: []
  type: TYPE_TB
  zh: '| 棕色 | 1 | 1 | 1 | 10Ω | +/–1% |'
- en: '| Red | 2 | 2 | 2 | 100Ω | +/–2% |'
  id: totrans-265
  prefs: []
  type: TYPE_TB
  zh: '| 红色 | 2 | 2 | 2 | 100Ω | +/–2% |'
- en: '| Orange | 3 | 3 | 3 | 1KΩ |  |'
  id: totrans-266
  prefs: []
  type: TYPE_TB
  zh: '| 橙色 | 3 | 3 | 3 | 1KΩ |  |'
- en: '| Yellow | 4 | 4 | 4 | 10KΩ |  |'
  id: totrans-267
  prefs: []
  type: TYPE_TB
  zh: '| 黄色 | 4 | 4 | 4 | 10KΩ |  |'
- en: '| Green | 5 | 5 | 5 | 100KΩ | +/–0.5% |'
  id: totrans-268
  prefs: []
  type: TYPE_TB
  zh: '| 绿色 | 5 | 5 | 5 | 100KΩ | +/–0.5% |'
- en: '| Blue | 6 | 6 | 6 | 1MΩ | +/–0.25% |'
  id: totrans-269
  prefs: []
  type: TYPE_TB
  zh: '| 蓝色 | 6 | 6 | 6 | 1MΩ | +/–0.25% |'
- en: '| Violet | 7 | 7 | 7 | 10MΩ | +/–0.10% |'
  id: totrans-270
  prefs: []
  type: TYPE_TB
  zh: '| 紫色 | 7 | 7 | 7 | 10MΩ | +/–0.10% |'
- en: '| Gray | 8 | 8 | 8 |  | +/–0.05% |'
  id: totrans-271
  prefs: []
  type: TYPE_TB
  zh: '| 灰色 | 8 | 8 | 8 |  | +/–0.05% |'
- en: '| White | 9 | 9 | 9 |  |  |'
  id: totrans-272
  prefs: []
  type: TYPE_TB
  zh: '| 白色 | 9 | 9 | 9 |  |  |'
- en: '| Gold |  |  |  | 0.1Ω | +/–5% |'
  id: totrans-273
  prefs: []
  type: TYPE_TB
  zh: '| 金色 |  |  |  | 0.1Ω | +/–5% |'
- en: '| Silver |  |  |  | 0.01Ω | +/–10% |'
  id: totrans-274
  prefs: []
  type: TYPE_TB
  zh: '| 银色 |  |  |  | 0.01Ω | +/–10% |'
- en: The first and second bands give you the numerical value, the third band tells
    you how many zeros to add to that number, and the fourth band tells you the *tolerance*—that
    is, how much the actual value can vary from the intended value.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 第一条和第二条带给出了数字值，第三条带告诉你要加多少个零，第四条带告诉你*公差*——即实际值与目标值之间可以有多大的偏差。
- en: '**NOTE**'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*While the band that denotes the tolerance is most commonly silver or gold,
    it can be any of the other colors that has a percentage listed in the tolerance
    column. If you have a resistor with a tolerance band that isn’t silver or gold,
    there should be a small gap between the value bands and the tolerance band so
    you can tell which it is.*'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '*尽管表示公差的带通常是银色或金色，但它也可以是其他带有公差百分比的颜色。如果你有一个公差带不是银色或金色的电阻，值带和公差带之间应该有一个小间隙，这样你就可以知道它是什么颜色。*'
- en: 'So, for the resistor in [Figure B-1](app02.xhtml#chBfig1):'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，对于[图B-1](app02.xhtml#chBfig1)中的电阻：
- en: • First band is brown (1) = 1.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: • 第一条带为棕色（1）= 1。
- en: • Second band is black (0) = 0.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: • 第二条带为黑色（0）= 0。
- en: • Third band is red (2) = 00 (2 is the number of zeros).
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: • 第三条带为红色（2）= 00（2是零的数量）。
- en: • Fourth band is gold, so the tolerance (accuracy) is +/– 5 percent.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: • 第四条带为金色，所以公差（精度）为+ / – 5%。
- en: So this resistor is 1,000 ohms or 1 kilohm, with a tolerance of 5 percent, meaning
    that the actual value can be up to 5 percent more or less than 1 kilohm. We can
    do the same calculation for a five- or six-band resistor.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这个电阻是1,000欧姆或1千欧姆，公差为5%，这意味着实际值可以比1千欧姆多或少5%。我们也可以对五条或六条带的电阻进行相同的计算。
- en: If you’re ever unsure of a resistor’s value, you can look it up by doing a quick
    online search of the colored bands on the resistor’s body. Just make sure to list
    the colors in the correct order, reading them from left to right, with the tolerance
    band on the right.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定电阻的值，可以通过快速在线搜索电阻表面上的彩色带来查找。只需要确保按正确的顺序列出颜色，从左到右读取，公差带在右侧。
