- en: A potentiometer is a resistor whose value you can vary to manipulate the voltage
    flowing through it, allowing you to control how much power goes to a component.
    It has a knob that you can turn and three pins at the bottom. The center pin is
    the control pin, with power to either side. It’s commonly used to control an output
    such as the volume on a radio. You connect power to pins 1 and 3, and it doesn’t
    matter which way they are connected.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 电位器是一种电阻器，其电阻值可以调节，从而控制通过它的电压，进而控制传输到组件的功率。它有一个旋钮可以调节，并且底部有三个插脚。中间的插脚是控制脚，电源连接在两侧。电位器通常用于控制输出设备，例如收音机的音量。你可以将电源连接到第1和第3插脚，连接方式不重要。
