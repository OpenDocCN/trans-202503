  prefs: []
  type: TYPE_NORMAL
- en: '• Project: 11'
  prefs: []
  type: TYPE_NORMAL
- en: '**LM35 Temperature Sensor**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The LM35 temperature sensor detects the temperature and sends the reading as
    a voltage value to the Arduino so we can measure heat.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0244-02.jpg)'
