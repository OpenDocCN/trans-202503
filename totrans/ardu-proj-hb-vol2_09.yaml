  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The ZFM-20 fingerprint sensor is a fingerprint comparison module that takes
    a photograph of a fingerprint and adds it to its database, allowing you to check
    if a new fingerprint matches one stored there. The sensor can hold up to 162 fingerprints.
  prefs: []
