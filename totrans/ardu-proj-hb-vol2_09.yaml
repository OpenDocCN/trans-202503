  type: TYPE_NORMAL
- en: '• Project: 9'
  prefs: []
  type: TYPE_NORMAL
- en: '**Servomotor**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A servomotor is a motor with an arm attachment that you can position to specific
    angles by sending the servo a coded signal. The motor is in a small box with three
    wires and an output shaft to which you can attach the arm, known as a *horn*.
  prefs: []
  type: TYPE_NORMAL
- en: This book uses the Tower Pro SG90 9g servomotor, which turns 180 degrees; others
    are continuous and turn the full 360 degrees.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0243-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 1'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 3'
  prefs: []
  type: TYPE_NORMAL
- en: '• Projects: 10, 21, 22'
  prefs: []
  type: TYPE_NORMAL
- en: '**Photoresistor**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A photoresistor, also referred to as a *light-dependent resistor* or a *diode*,
    detects light levels by producing a variable resistance depending on the amount
    of light falling on it. There are different styles, but it usually looks like
    a small, clear oval with wavy lines and two legs. You will need to calibrate your
    photoresistor to determine light levels before using it in a program.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0243-03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 1'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 2'
  prefs: []
  type: TYPE_NORMAL
- en: '• Project: 10'
  prefs: []
  type: TYPE_NORMAL
- en: '**28BYJ-48 Stepper Motor with ULN2003 Driver Module**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A stepper motor is a DC electric motor that divides a full 360-degree rotation
    of the arm into a number of equal steps for heightened control. We’re using the
    28BYJ-48 stepper motor, which comes with a ULN2003 driver module to control it.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0244-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 1'
  prefs: []
