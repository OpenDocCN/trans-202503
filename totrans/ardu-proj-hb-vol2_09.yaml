- en: '• Connections: 3'
  prefs: []
  type: TYPE_NORMAL
- en: '• Project: 6'
  prefs: []
  type: TYPE_NORMAL
- en: '**Adafruit NeoPixel Ring with 16 RGB LEDs**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The Adafruit NeoPixel ring has 16 RGB surface-mounted LEDs, each of which is
    addressable, allowing you to control each LED separately.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0241-04.jpg)'
