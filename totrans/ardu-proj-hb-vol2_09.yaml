- en: '• Connections: 2'
  prefs: []
  type: TYPE_NORMAL
- en: '• Project: 12'
  prefs: []
  type: TYPE_NORMAL
- en: '**5V Single-Channel Relay Module**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A relay is an electronically operated switch that, in this case, uses an electromagnet
    to mechanically open or close a circuit.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0244-04.jpg)'
  prefs: []
  type: TYPE_IMG
