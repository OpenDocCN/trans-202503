  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**声压蜂鸣器**'
- en: The piezo sounder is a very basic speaker often used in inexpensive toys. A
    pulse of current causes it to click extremely quickly, and a stream of pulses
    emits a tone. The piezo sounder often looks like a small black box with two wires.
    Taken out of the case, it looks like a small, gold disc.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 声压蜂鸣器是一种非常基础的扬声器，常用于廉价玩具中。电流脉冲使其极快地发出点击声，一连串脉冲则发出音调。声压蜂鸣器通常看起来像一个带有两根线的小黑盒子。取出外壳后，它看起来像一个小小的金色圆盘。
