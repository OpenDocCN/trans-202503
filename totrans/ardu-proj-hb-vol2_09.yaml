- en: '**HMC5883L Three-Axis Sensor**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The HMC5883L three-axis sensor is a multichip module used for sensing magnetic
    fields—we use it to detect magnetic north to act as a compass. The module may
    require you to solder header pins.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0242-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 1'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 4'
  prefs: []
  type: TYPE_NORMAL
- en: '• Project: 7'
  prefs: []
  type: TYPE_NORMAL
- en: '**Pushbutton**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A pushbutton is a simple switch that makes a connection when pushed. Also known
    as a momentary switch, a pushbutton connects a circuit when pushed in, and spring
    backs to break the connection when released. Pushbuttons vary in size, but most
    have four pins.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0242-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 8'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 4'
  prefs: []
  type: TYPE_NORMAL
- en: '• Project: 8'
  prefs: []
  type: TYPE_NORMAL
- en: '**Piezo Sounder**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The piezo sounder is a very basic speaker often used in inexpensive toys. A
    pulse of current causes it to click extremely quickly, and a stream of pulses
    emits a tone. The piezo sounder often looks like a small black box with two wires.
    Taken out of the case, it looks like a small, gold disc.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0242-03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 1'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 2'
  prefs: []
  type: TYPE_NORMAL
- en: '• Projects: 8, 15'
  prefs: []
  type: TYPE_NORMAL
- en: '**3.5 mm Female Headphone Jack**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The 3.5 mm female headphone jack is a simple jack that allows you to connect
    audio devices to your Arduino. It can be purchased on its own or reclaimed from
    a dollar-store radio.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0243-01.jpg)'
