- en: '• Connections: 6'
  prefs: []
  type: TYPE_NORMAL
- en: '• Project: 12'
  prefs: []
  type: TYPE_NORMAL
- en: '**Potentiometer**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A potentiometer is a resistor whose value you can vary to manipulate the voltage
    flowing through it, allowing you to control how much power goes to a component.
    It has a knob that you can turn and three pins at the bottom. The center pin is
    the control pin, with power to either side. It’s commonly used to control an output
    such as the volume on a radio. You connect power to pins 1 and 3, and it doesn’t
    matter which way they are connected.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0245-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 2 50k-ohm, 1 10k-ohm'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 3'
  prefs: []
  type: TYPE_NORMAL
- en: '• Projects: 11, 13–15, 18'
  prefs: []
  type: TYPE_NORMAL
- en: '**LCD Screen**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: An LCD (liquid crystal display) screen is a display screen for outputting characters
    or images. It is composed of two sheets of polarizing material with a liquid crystal
    solution between them. Passing current through the liquid crystal makes it opaque,
    creating an image against a backlight.
  prefs: []
  type: TYPE_NORMAL
- en: Screens come in various dimensions. The one shown here is an HD44780 16×2 (16
    characters × 2 lines) and has 16 connections.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0245-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 1'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 16'
  prefs: []
  type: TYPE_NORMAL
- en: '• Projects: 13–16'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ultrasonic Sensor**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: An ultrasonic sensor sends out a signal (often referred to as a *ping*), which
    bounces off an object and is returned to the sensor. Distance is calculated from
    the time the signal takes to return once it has been sent. The sensor used in
    this book is the HC-SR04 ultrasonic sensor, a module board with two round sensors
    and four pins.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0245-03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 1'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 4'
  prefs: []
  type: TYPE_NORMAL
- en: '• Projects: 13, 17, 20, 22'
  prefs: []
  type: TYPE_NORMAL
- en: '**Keypad**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A 3×4 membrane keypad is basically a series of switches. The example shown here
    has 12 pushbuttons connected in series, but a 16-button version is also available.
    Of the seven connections, four control the rows and three control the columns.
    The Arduino will replicate the number of the button pressed.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0246-01.jpg)'
