- en: '• Connections: 10'
  prefs: []
  type: TYPE_NORMAL
- en: '• Project: 3'
  prefs: []
  type: TYPE_NORMAL
- en: '**8×8 LED Maxim 7219 Matrix Module**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This prebuilt 8×8 LED matrix module needs only five pins connected to your Arduino
    to work.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0241-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 1'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 5'
