- en: '• Projects: All'
  prefs: []
  type: TYPE_NORMAL
- en: '**9V Battery Pack**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The 9V battery pack with a 2.1 mm jack for 6 AA batteries plugs into the power
    port on the Arduino and can be used to power your projects. Note that the Arduino
    can also be powered through the USB cable.
