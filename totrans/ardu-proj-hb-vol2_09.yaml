- en: '**Robot Chassis Kit**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: If you search online for “Arduino robot kit,” you should be able to find a kit
    that contains two DC motors and wheels, a base plate, a battery pack, a center
    wheel, and the fittings needed to build an Arduino robot. The kit I bought was
    specifically named the “2WD Smart Motor Robot Car Chassis Kit for Arduino 1:48.”
