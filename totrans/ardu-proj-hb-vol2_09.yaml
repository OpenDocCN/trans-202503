- en: '**Nokia 5110 LCD Screen**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This is a Nokia 84×48-pixel screen that, accounting for spaces between the characters,
    gives us a 12×6-character screen. It works similarly to the LCD screen in Project
    13, by sending current through the liquid crystal from the Arduino at certain
