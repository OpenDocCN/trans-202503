- en: '**RGB LED**'
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**RGB LED**'
- en: An RGB LED combines three colors—red, green, and blue—to make any color of the
    rainbow. It is a clear LED with four legs, each of which needs a resistor to limit
    the current and prevent the LED from burning out. The longest leg is either the
    common cathode or anode.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: RGB LED结合了红色、绿色和蓝色三种颜色，可以制造任何一种彩虹色。它是一个四脚的透明LED，每个引脚都需要一个电阻来限制电流，以防止LED烧坏。最长的引脚是公共阴极或阳极。
