  prefs: []
  type: TYPE_NORMAL
- en: '**12V Mini Computer Cooling Fan**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A 12V mini computer cooling fan is the cooling fan used internally in a computer.
    We are using a 4 cm × 4 cm fan, but you could use a larger one if required. You
    could also reclaim one from an old PC, as long as it is no longer used.
  prefs: []
  type: TYPE_NORMAL
