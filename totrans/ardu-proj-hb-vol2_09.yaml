- en: '• Projects: Optional for all'
  prefs: []
  type: TYPE_NORMAL
- en: '**Breadboard**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The breadboard is a prototyping board used to connect components together to
    create your projects. See the primer for more details.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0239-03.jpg)'
  prefs: []
  type: TYPE_IMG
