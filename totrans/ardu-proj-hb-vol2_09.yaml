- en: '**OLED Monochrome Screen (128×64)**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The OLED (organic light-emitting diode) screen is a light-emitting technology
    composed of a thin, multilayered organic film placed between an anode and cathode.
    The one we use in this book has a 128×64 screen size.
  prefs: []
