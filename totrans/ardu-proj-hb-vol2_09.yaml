- en: '**Pushbutton**'
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**按钮**'
- en: A pushbutton is a simple switch that makes a connection when pushed. Also known
    as a momentary switch, a pushbutton connects a circuit when pushed in, and spring
    backs to break the connection when released. Pushbuttons vary in size, but most
    have four pins.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 按钮是一个简单的开关，按下时会连接电路。也叫瞬时开关，按钮按下时会接通电路，松开时弹簧恢复，断开连接。按钮的尺寸各异，但大多数有四个引脚。
