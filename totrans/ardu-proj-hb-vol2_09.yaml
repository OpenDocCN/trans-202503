  prefs: []
  type: TYPE_NORMAL
- en: '• Projects: All except Projects 4, 6, 7, 16, 19, 22, and 25'
  prefs: []
  type: TYPE_NORMAL
- en: '**LED**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: An LED, or *light-emitting diode*, is a small bulb that emits light when a low
    current is passed through it. It has two legs, the longer of which is the positive
    connection. LEDs generally require a resistor or they may burn out. LEDs are polarized,
    meaning current flows only in one direction.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0240-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 40 (10 red, 10 blue, 10 yellow, 10 green)'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 2'
  prefs: []
  type: TYPE_NORMAL
- en: '• Projects: 1, 2, 9, 15, 17, 21, 23, 24'
  prefs: []
  type: TYPE_NORMAL
- en: '**Resistor**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Resistors restrict the amount of current that can flow through a circuit to
    prevent components from overloading. A resistor looks like a cylinder with colored
    bands and a wire extending from each end. The resistance value is indicated by
    a color code—see “[Decoding Resistor Values](app02.xhtml#ch00lev1sec175)” on [page
    250](app02.xhtml#page_250) for more details. Check the value carefully, as it
    can be easy to choose the wrong one. Resistors come in four-, five-, and six-band
    varieties, so be aware that, for example, a four-band 220-ohm resistor can look
    slightly different from a five-band resistor of the same value.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0240-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '• Quantity: 9 220-ohm, 4 10k-ohm, 8 1k-ohm'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connections: 2'
  prefs: []
  type: TYPE_NORMAL
- en: '• Projects: 1–3, 5, 8–10, 15, 17, 18, 21, 23, 24'
  prefs: []
  type: TYPE_NORMAL
- en: '**Seven-Segment LED Display**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A seven-segment LED display forms a digit or character using LED segments, and
    is often used to display numbers for counters, clocks, or timers. You can get
    single-digit to eight-digit displays, and four-digit displays are commonly used
    for digital clocks.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/p0240-03.jpg)'
