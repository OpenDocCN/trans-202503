- en: '**Servomotor**'
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**伺服电机**'
- en: A servomotor is a motor with an arm attachment that you can position to specific
    angles by sending the servo a coded signal. The motor is in a small box with three
    wires and an output shaft to which you can attach the arm, known as a *horn*.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 伺服电机是一种带有臂部附件的电机，你可以通过向伺服电机发送编码信号来将其定位到特定的角度。电机位于一个小盒子中，配有三根电线和一个输出轴，你可以将臂部（称为*舵机臂*）连接到该输出轴。
- en: This book uses the Tower Pro SG90 9g servomotor, which turns 180 degrees; others
    are continuous and turn the full 360 degrees.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用的是Tower Pro SG90 9g伺服电机，它的转动角度为180度；其他类型的伺服电机是连续转动的，能完成360度的全旋转。
