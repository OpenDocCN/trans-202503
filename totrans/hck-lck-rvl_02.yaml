  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">1</samp> <samp class="SANS_Dogma_OT_Bold_B_11">PROTECTING
    SOURCES AND YOURSELF</samp>
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">1</samp> <samp class="SANS_Dogma_OT_Bold_B_11">保护消息来源和你自己</samp>
- en: </hgroup>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: Most of us aren’t very aware of it, but we’re all under surveillance. Telecom
    companies and tech giants have access to a massive amount of private data about
    everyone who uses phones and the internet, from our exact physical locations at
    any given time to the content of our text messages and email, and they can share
    this data with leak investigators.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中的大多数人并不十分意识到这一点，但我们都在接受监控。电信公司和科技巨头掌握着关于每个使用手机和互联网的人的大量私人数据，从我们随时所在的精确位置，到我们的短信和电子邮件内容，而且他们可以与泄密调查员共享这些数据。
- en: Even when our private data doesn’t get sent directly to tech companies, our
    devices still record our every move locally. Can you name every single web page
    you visited last month? Your web browser probably can, and so can web trackers
    that follow your activity across the internet.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我们的私人数据没有直接传送给科技公司，我们的设备仍会在本地记录我们的一举一动。你能回忆起上个月访问的每一个网页吗？你的网页浏览器可能能，而跨越互联网跟踪你活动的网络追踪器也能。
- en: In addition to the constant background surveillance that everyone faces, workers
    with access to sensitive datasets are often under even stricter corporate or government
    surveillance. Their work computers and phones come preinstalled with spyware that
    monitors everything they do. Database systems keep track of exactly who searches
    for which search terms and when, and which documents they open, download, or print.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 除了每个人都面临的持续背景监控外，拥有敏感数据集访问权限的工作人员往往还会受到更加严格的公司或政府监控。他们的工作计算机和手机预装了间谍软件，监控他们的所有活动。数据库系统会记录谁在何时搜索了哪些关键词，打开了哪些文档，下载或打印了哪些文件。
- en: It’s in this environment that ordinary people find themselves becoming sources.
    Through the course of their work, they witness something unethical or disturbing.
    They might make a folder with incriminating documents, or take screenshots of
    the company chat, or do some searches on internal databases to learn more and
    make sure their suspicions are correct. They might email themselves some documents
    or copy files to a USB stick that they plug into their work computer. They might
    text their friends or family for advice while thinking about what to do next.
    Most sources aren’t aware of the massive digital trail that they’ve already left
    by the time they reach out to a journalist or regulator.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正是在这种环境中，普通人开始成为消息来源。在工作过程中，他们目睹了一些不道德或令人不安的事情。他们可能会创建一个包含有罪证据的文件夹，或者截取公司聊天记录的屏幕截图，或者在内部数据库中进行一些搜索，了解更多信息并确保他们的怀疑是正确的。他们可能会将一些文件通过邮件发送给自己，或者将文件复制到一个插入工作计算机的USB闪存驱动器中。他们可能会向朋友或家人发送短信，寻求建议，并思考接下来该怎么做。大多数消息来源在联系记者或监管者时，并未意识到他们已经留下了庞大的数字痕迹。
- en: In this chapter, you’ll learn about protecting sources and securing the datasets
    you obtain from them. I’ll go over the editorial and ethical considerations involved
    in redacting documents and deciding what information to publish, as well as where
    you should store datasets based on how sensitive they are. I’ll show you how to
    verify that datasets are authentic, describing how I’ve done so in the past for
    hacked data from COVID-19 pandemic profiteers and chat logs from WikiLeaks. Verifying
    the authenticity of datasets is not only important to writing accurate stories
    but also critical to protecting your reputation as a journalist. Finally, you’ll
    learn how to use password managers, encrypt disks, and protect yourself from malicious
    documents.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将介绍如何保护消息来源和确保你从他们那里获得的数据集的安全。我将讨论编辑和伦理方面的考虑，包括如何编辑文档和决定发布哪些信息，以及根据数据的敏感性该将其存储在哪里。我还会向你展示如何验证数据集的真实性，讲述我过去如何验证来自COVID-19疫情中的黑客数据和WikiLeaks的聊天记录。验证数据集的真实性不仅对撰写准确的报道至关重要，而且对保护作为记者的声誉也至关重要。最后，你将学习如何使用密码管理器，加密磁盘，并保护自己免受恶意文档的侵害。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Safely Communicating with Sources</samp>
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">与消息来源的安全沟通</samp>
- en: Because everything we do leaves a data trail, protecting sources is complicated
    and difficult. After you publish a blockbuster report based on information you’ve
    obtained from an anonymous whistleblower, you should expect the target of your
    investigation to launch an investigation of their own into your source’s identity.
    The balance of power between a confidential source and the investigators on their
    trail is extremely asymmetric. If you’re a journalist or researcher trying to
    protect your source, even doing all the right things perfectly isn’t always enough.
    Because so much of source protection is beyond your control, it’s important to
    focus on the handful of things that aren’t.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们所做的一切都会留下数据痕迹，保护来源既复杂又困难。在你基于匿名举报人提供的信息发布了一篇震撼性的报道后，你应该预期你所调查的目标会对你的来源展开调查。保密来源与追踪其身份的调查人员之间的权力不对称非常严重。如果你是记者或研究人员，试图保护你的来源，即使完美地做到所有正确的事情也不一定足够。由于许多源保护的事情超出了你的控制范围，因此集中精力做好那些能控制的少数事项非常重要。
- en: As a journalist or researcher, verifying that data you’ve obtained is authentic
    is one of your core responsibilities. The simplest way to authenticate documents
    is to ask the company or government that produced them if they’re real, but this
    is fraught with risk to your source. In some cases, you don’t want to give up
    any details that might reveal your source’s identity. I’ll discuss this further
    in the “Authenticating Datasets” section later in this chapter. You also might
    not want to reveal that specific documents have been leaked, a topic you’ll learn
    more about in this chapter’s “Redaction” section.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为记者或研究人员，验证你获得的数据是否真实是你的一项核心责任。验证文件的最简单方法是询问发布它们的公司或政府是否真实，但这对你的来源而言充满了风险。在某些情况下，你可能不想透露任何可能揭示你来源身份的细节。稍后在本章的“验证数据集”部分，我会进一步讨论这一点。你也可能不想透露具体的文件已被泄露，这是你将在本章的“删减”部分了解的一个话题。
- en: In this section, I’ll describe which sources face risks and which don’t, as
    well as strategies for reducing those risks. I’ll also discuss the differences
    between working with confidential sources who have legitimate access to inside
    information and hackers who break the law to obtain it. It’s important to carefully
    consider how your own choices as an investigator could impact your source, preferably
    before you even begin speaking with one.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将描述哪些来源面临风险，哪些来源没有风险，并提供减少这些风险的策略。我还将讨论与那些合法获得内部信息的保密来源合作和与黑客合作（黑客通过违法手段获取信息）之间的区别。作为调查员，仔细考虑你的选择如何影响你的来源是非常重要的，最好在开始与来源接触之前就能做好考虑。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Working with Public
    Data</samp>
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">使用公共数据</samp>
- en: Some datasets don’t pose any risk to the source at all. When the government
    publishes a set of documents in response to a public records request or when documents
    are made public as part of a lawsuit, you can include as much of the data as you
    like in your report. This data might contain revelations that powerful people
    don’t want anyone to know, but sharing those won’t put anyone at risk of retaliation,
    since the data is already public.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数据集对来源根本没有任何风险。当政府回应公共记录请求发布一组文件时，或者当文件作为诉讼的一部分公开时，你可以在报告中包含任何你想要的数据。这些数据可能包含一些有权势的人不希望任何人知道的内容，但分享这些信息不会使任何人面临报复的风险，因为这些数据已经是公开的。
- en: Similarly, you don’t need to worry about source protection for datasets that
    may contain sensitive data but are public and widely available, such as the BlueLeaks
    dataset you’ll download in [Chapter 2](chapter2.xhtml). Any information you discover
    from that dataset has already been scoured by the FBI investigators trying to
    determine who the hacker was. In these cases, it doesn’t matter how many people
    had access to the documents. There’s no chance of accidentally burning your source
    by providing too many details to a government or corporate media office when you
    ask if the data is real and if they have a statement. Since the dataset is already
    public, any damage to the source has already been done.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，对于那些可能包含敏感数据但已经是公开并广泛可获得的数据集，比如你将在[第二章](chapter2.xhtml)中下载的BlueLeaks数据集，你不需要担心源的保护。你从该数据集中发现的任何信息已经被FBI调查人员仔细查阅，他们在尝试确定黑客身份。在这些情况下，不管有多少人访问过这些文件，都没有关系。当你询问数据是否真实以及是否有声明时，向政府或企业媒体办公室提供太多细节也不会不小心暴露你的来源。由于该数据集已经是公开的，源的损害已经发生。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Protecting Sensitive
    Information</samp>
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">保护敏感信息</samp>
- en: If you’re dealing with a dataset from a *confidential* source, revealing their
    identity could cause your source to be fired, arrested, or even murdered. The
    most basic step you should take to protect your source is to simply not talk about
    them with anyone that isn’t closely collaborating with you on your investigation.
    Don’t post to social media any details about your source that you’re not planning
    on making public, don’t talk about them to your friends at parties, and don’t
    even talk about them to colleagues who aren’t involved in the investigation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在处理来自*机密*来源的数据集，透露他们的身份可能会导致你的来源被解雇、逮捕，甚至被谋杀。保护你来源的最基本步骤就是不要和任何与你的调查没有紧密合作的人谈论他们。不要在社交媒体上发布任何你不打算公开的来源细节，不要在聚会上跟朋友谈论他们，甚至不要和不参与调查的同事谈论他们。
- en: 'If you’re interviewing a company or government agency about a leaked dataset
    you’ve obtained, don’t give them any details about your confidential source, even
    if they directly ask. If you get arrested and the police are demanding to know
    who your source is, you have the right to remain silent, and you should exercise
    it: don’t give the police any information they don’t already have. The only time
    that you’re obligated to reveal information about your source is if a judge orders
    you to—and even then, you can resist it.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在采访某家公司或政府机构，关于你获得的泄露数据集，不要透露任何关于你机密来源的细节，即使他们直接询问。如果你被逮捕，警方要求你透露你的来源是谁，你有权保持沉默，并且应该行使这一权利：不要向警方提供他们尚未掌握的任何信息。唯一必须透露你来源信息的情况是法官下令要求你这样做——即便如此，你仍然可以抗拒。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Minimizing the Digital
    Trail</samp>
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">最小化数字痕迹</samp>
- en: Be sure to leave the smallest digital trail possible when communicating with
    your source. As much as you can, avoid communication by email, SMS messages, phone
    calls, direct messages in social media apps, and so on. Don’t follow your confidential
    source on social media, and make sure they don’t follow you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在与来源沟通时，留下最少的数字痕迹。尽可能避免通过电子邮件、短信、电话、社交媒体应用中的直接消息等方式进行沟通。不要在社交媒体上关注你的机密来源，确保他们也不关注你。
- en: If you must send messages or make calls, use an encrypted messaging app like
    Signal, which I’ll cover in [Chapter 2](chapter2.xhtml), and make sure your source
    deletes any records of their chats with you. You’ll often need to record what
    your source told you in order to report on it, but take steps to protect those
    records, such as removing them from messaging apps on your phone and keeping them
    locally on your computer rather than in a cloud service. If you no longer need
    your own records of conversations after you’ve published your report—for potential
    follow-up stories, for example—then delete them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你必须发送消息或打电话，使用像 Signal 这样的加密消息应用，我将在[第2章](chapter2.xhtml)中讲解，确保你的消息来源删除与您聊天的任何记录。你通常需要记录你的来源所告诉你的信息以便进行报道，但请采取措施保护这些记录，例如将它们从手机上的消息应用中删除，并保存在本地计算机中而不是云服务中。如果在发布报告后你不再需要保存对话记录——比如用于潜在的后续报道——那么就删除它们。
- en: Make sure your source knows not to search the internet for you or for the reports
    you’ve published in a way that could be associated with them. Google search history
    has been used as evidence against sources in the past. For example, in 2018, Treasury
    Department whistleblower Natalie Mayflower Sours Edwards was indicted for allegedly
    providing a secret dataset to BuzzFeed journalist Jason Leopold. The documents
    she was accused of leaking detailed suspicious financial transactions involving
    Republican Party operatives, senior members of Donald Trump’s 2020 election campaign,
    and a Kremlin-connected Russian agent and Russian oligarchs. During the leak investigation,
    the FBI obtained a search warrant to access her internet search history, and her
    indictment accused her of searching for multiple articles based on the contents
    of her alleged leaks shortly after they were published.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的消息来源知道不要为你或你已发布的报告进行互联网搜索，避免这些信息与他们相关联。过去，谷歌搜索历史曾被用作证据反对消息来源。例如，在2018年，财政部举报人Natalie
    Mayflower Sours Edwards因涉嫌向BuzzFeed记者Jason Leopold提供一份秘密数据集而被起诉。她被指控泄露的文件详细描述了涉及共和党工作人员、唐纳德·特朗普2020年竞选活动的高级成员、与克里姆林宫有联系的俄罗斯特工以及俄罗斯寡头的可疑财务交易。在泄露调查期间，FBI获得了搜索令，访问了她的互联网搜索历史，她的起诉书指控她在相关内容发布后不久，搜索了多篇基于她涉嫌泄露内容的文章。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Working with Hackers
    and Whistleblowers</samp>
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">与黑客和举报人合作</samp>
- en: The steps you must take to protect your source vary greatly depending on the
    person’s technical sophistication. Not all sources are *whistleblowers*, people
    with inside access to datasets or documents who leak evidence of wrongdoing for
    ethical reasons. Sometimes your source may be a *hacktivist* who wants to bring
    down companies or government agencies that they find unjust.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须采取的保护消息来源的步骤因人的技术熟练程度而异。并不是所有的消息来源都是*举报人*，即拥有内部数据集或文件的人员，因道德原因泄露不正当行为的证据。有时，你的消息来源可能是*黑客活动分子*，他们希望摧毁他们认为不公正的公司或政府机构。
- en: Unlike most whistleblowers, hackers tend to understand that they’re under surveillance
    and that everything they do leaves a digital trail, so they usually take countermeasures
    to hide their tracks. It’s common for whistleblowers to reveal their identities
    to journalists for verification reasons, even if they aren’t publicly named, but
    hackers typically remain fully anonymous. However, hackers can often provide technical
    information you can use to independently authenticate a dataset using open source
    intelligence. As with any source, you can’t necessarily trust what hackers tell
    you, but their expertise can help you independently verify that the data they
    sent you is authentic. For these reasons, there’s often less risk to your source
    when you publish documents from hackers rather than from whistleblowers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数举报人不同，黑客往往明白他们正在被监视，并且他们所做的一切都会留下数字痕迹，因此他们通常会采取对策来隐藏他们的足迹。举报人通常会为了验证原因向记者透露自己的身份，即使他们的名字没有公开，而黑客通常会保持完全匿名。然而，黑客通常能够提供技术信息，你可以利用开放源代码情报来独立验证数据集的真实性。像对待任何消息来源一样，你不一定能完全信任黑客告诉你的信息，但他们的专业知识可以帮助你独立验证他们发送给你的数据是否真实。正因为如此，发布来自黑客的文件相比发布来自举报人的文件，往往对消息来源的风险较小。
- en: When communicating with a hacker source, it’s important that you stick to your
    role as a journalist or researcher. In the US, you’re not breaking any laws just
    by speaking with a source who’s a hacker, but *your source is almost certainly
    breaking laws* by hacking into companies or governments and stealing data. Don’t
    do anything that could be construed as conspiring with them. For example, don’t
    ask them to get specific data for you; let them give you whatever data they choose.
    If you’re a journalist working with an established newsroom, you might fare better
    against legal threats than a freelancer would. While everyone should be protected
    equally under the law, newsrooms often have resources like lawyers and defense
    funds. When you’re not sure whether something you’re doing could get you in trouble,
    consult a lawyer.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与黑客来源沟通时，重要的是要坚持你作为记者或研究员的角色。在美国，仅仅与一个黑客来源交谈并不违法，但*你的来源几乎肯定通过入侵公司或政府并窃取数据来违法*。不要做任何可能被解释为与他们合谋的事情。例如，不要要求他们为你获取特定数据；让他们提供任何他们选择的数据。如果你是与一家知名新闻机构合作的记者，你可能比自由职业者更能抵御法律威胁。虽然每个人都应该在法律下平等受到保护，但新闻机构通常拥有律师和辩护基金等资源。当你不确定自己正在做的事情是否会让你陷入麻烦时，咨询律师是很重要的。
- en: 'Sometimes sources pretend to be hacktivists or whistleblowers but are actually
    state-sponsored hackers. For instance, Russian military hackers posed as hacktivists
    when they compromised the Democratic Party and Hillary Clinton’s presidential
    campaign in 2016, interfering with the US election by sending hacked datasets
    to WikiLeaks. This sort of dataset might be authentic and newsworthy, but you
    don’t want to end up being a pawn in someone else’s information warfare. If you’re
    unsure about your source’s credibility or believe that they might have ulterior
    motives—or if you’re confident that they’re being dishonest with you—it’s important
    to mention your skepticism about your source, and why you have doubts, in your
    reporting. WikiLeaks did the opposite: it insisted its source wasn’t Russian intelligence
    when it knew otherwise, and it even spread the conspiracy theory that Seth Rich,
    a Democratic Party employee who was murdered, was the group’s real source, leading
    to years of harassment against Rich’s family members.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，来源可能伪装成黑客活动分子或举报人，但实际上是由国家资助的黑客。例如，俄罗斯军事黑客在2016年通过入侵民主党和希拉里·克林顿的总统竞选活动，伪装成黑客活动分子，向WikiLeaks发送被黑的数据集，干扰美国选举。这类数据集可能是真实的且具有新闻价值，但你不希望最终成为别人信息战中的一枚棋子。如果你不确定你的来源的可信度，或者认为他们可能有其他动机，或者你确信他们对你不诚实，那么在报道中提到你对来源的怀疑以及你为什么产生怀疑是很重要的。WikiLeaks做了相反的事情：它坚持其来源不是俄罗斯情报部门，尽管它知道事实并非如此，甚至散布了一个阴谋论，声称民主党职员塞思·里奇是该组织的真实来源，导致里奇家人多年来遭受骚扰。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Secure Storage for Datasets</samp>
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">数据集的安全存储</samp>
- en: 'As you prepare to receive a dataset from a source, first assess how sensitive
    you think that dataset is, since this will inform how you should go about protecting
    it, as well as how you’ll continue protecting your source. As mentioned, some
    datasets are completely public, while others are highly classified national security
    secrets, and others are somewhere in between. You might encounter a dataset with
    unique challenges that doesn’t fit into one of these categories, but in general,
    there are three different levels of sensitivity: low, medium, and high.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备接收来自来源的数据集时，首先评估你认为该数据集的敏感度，因为这将决定你如何保护它，以及如何继续保护你的来源。如前所述，一些数据集是完全公开的，而其他数据集是高度机密的国家安全秘密，还有一些数据集则介于两者之间。你可能会遇到一个独特的、无法归类为上述任何一种的特殊数据集，但一般来说，数据集的敏感性可以分为三个级别：低、中和高。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Low-Sensitivity Datasets</samp>
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">低敏感度数据集</samp>
- en: 'A dataset might be low sensitivity if it meets one of the following criteria:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个数据集满足以下某些标准，它可能是低敏感度的：
- en: It’s already completely public, such as documents in response to a public records
    request or public datasets that anyone can download from a transparency collective
    like Distributed Denial of Secrets. (You’ll learn more about DDoSecrets in [Chapter
    2](chapter2.xhtml).)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它已经完全公开，例如响应公共记录请求的文件，或任何人都可以从像分布式拒绝秘密（DDoSecrets）这样的透明集体下载的公共数据集。（你将在[第2章](chapter2.xhtml)中了解更多关于DDoSecrets的信息。）
- en: Law enforcement or an adversarial corporation has already gained access to the
    dataset, meaning how you store it won’t lead to retaliation against your source.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执法机关或敌对公司已经获得了数据集的访问权限，意味着你如何存储数据不会导致对你的信息来源的报复。
- en: It doesn’t contain *personal identifiable information*, or *PII*, which I describe
    in detail in the “Redaction” section on page 14.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它不包含*个人身份信息*，即*PII*，我在第14页的“数据涂改”部分中详细描述了这一点。
- en: Basically, if you can’t think of any harm that would result if a given dataset
    is shared more widely than you intended, including with law enforcement or leak
    investigators, it’s probably low sensitivity.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，如果你无法想到如果某个数据集被比你原本打算的范围更广泛地共享，包括与执法机关或泄密调查人员共享，会带来什么样的危害，那么它很可能是低敏感度的。
- en: It’s safe to work with low-sensitivity datasets in *the cloud*, by which I mean
    storage services like Google Drive, iCloud, and Dropbox; hosting services like
    Amazon Web Services (AWS); and any other service where anyone besides you and
    the people you’re working with will have access to the data. Cloud services are
    all vulnerable to legal requests, however, so if you’re investigating governments
    or corporations with powerful lawyers, they can send subpoenas to cloud providers
    to get data associated with your account. Additionally, the data you store in
    the cloud is only as safe as your account itself. Make sure you have a strong
    password and turn on features like two-factor authentication to make your account
    significantly more difficult to hack.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在*云端*上处理低敏感度数据是安全的，我指的是像Google Drive、iCloud和Dropbox这样的存储服务；像Amazon Web Services
    (AWS)这样的托管服务；以及任何其他服务，除你和你合作的人外，其他人可以访问数据。然而，所有云服务都容易受到法律请求的影响，因此如果你正在调查政府或拥有强大律师团队的公司，他们可以向云服务提供商发出传票，获取与你账户相关的数据。此外，你存储在云端的数据只有在你的账户安全的情况下才是安全的。确保你设置了强密码，并启用了如双重身份验证等功能，这样可以使账户更加难以被黑客攻击。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Medium-Sensitivity
    Datasets</samp>
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">中等敏感度数据集</samp>
- en: Most datasets that aren’t low sensitivity are medium sensitivity; that is, they’re
    not already public, but securing them doesn’t require you to go to extreme measures.
    For example, a dataset I describe later in this chapter that includes medical
    records of hundreds of thousands of patients is medium sensitivity. These datasets
    should be stored on disks that are *encrypted*, or locked in such a way that only
    the owner should be able to unlock them to access the data. This way, if your
    laptop is stolen, lost, or seized in a police raid, no one can access your files.
    If you haven’t already encrypted your disk, you’ll do so in Exercises 1-1 and
    1-2.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数不是低敏感度的数据集属于中等敏感度；也就是说，它们尚未公开，但保护这些数据并不需要采取极端措施。例如，本章稍后我会描述的一个数据集，其中包含了数十万患者的医疗记录，就是一个中等敏感度的数据集。这些数据集应该存储在*加密*的磁盘中，或者以某种方式加锁，只有所有者才能解锁访问数据。这样，如果你的笔记本被盗、丢失或在警方突袭中被扣押，没人可以访问你的文件。如果你还没有加密你的磁盘，你将在练习1-1和1-2中完成这项工作。
- en: Medium-sensitivity data should also stay on your computer’s hard disk or a removable
    disk. Avoid storing it in cloud services unless you have a good reason to do so
    or you’re able to encrypt it in way that the cloud service can’t decrypt it. Storing
    datasets on local encrypted disks greatly reduces the risk of anyone else gaining
    unauthorized access to them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 中等敏感度数据也应存储在你计算机的硬盘或可移动磁盘上。除非你有充分理由这样做，或者你能够以云服务无法解密的方式加密它，否则避免将数据存储在云服务中。将数据集存储在本地加密磁盘上能大大降低其他人未经授权访问数据的风险。
- en: 'You can work with medium-sensitivity data on your typical work computer, as
    long as you secure your machine. Here’s how:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在你的常规工作计算机上处理中等敏感度的数据，只要你确保你的设备安全。具体做法如下：
- en: Make sure your computer’s hard disk is encrypted.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的计算机硬盘已加密。
- en: Take steps to protect your computer physically. Make sure the screen locks automatically
    after a short amount of inactivity and requires a password to unlock.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采取措施保护你的计算机的物理安全。确保屏幕在短时间的无操作后自动锁定，并要求密码才能解锁。
- en: Install software updates promptly, and be wary of what programs you install
    and what documents you open on your computer. If you accidentally run malicious
    software or open a malicious document, someone could hack your computer and gain
    access to your datasets.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 及时安装软件更新，并谨慎选择你在计算机上安装的程序以及打开的文档。如果你不小心运行了恶意软件或打开了恶意文档，黑客可能会入侵你的计算机并获得对数据集的访问权限。
- en: Store the dataset on an external USB disk, which allows you to store more data
    than will fit on your computer and means you can travel with your laptop without
    worrying about protecting the datasets stored on it. Make sure your external disk
    is encrypted as well (see the “Disk Encryption” section on page 21 for instructions).
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将数据集存储在外部USB磁盘上，这样可以存储比计算机硬盘更多的数据，也意味着你可以带着笔记本电脑旅行，而不用担心保护存储在其中的数据集。确保你的外部磁盘也已经加密（有关说明，请参见第21页的“磁盘加密”部分）。
- en: Don’t store files in parts of your computer that are automatically uploaded
    to the cloud. For example, many Mac users configure their computers to upload
    their *Documents* folder to iCloud, Apple’s cloud storage service. If your computer
    is set up this way, don’t put files related to these investigations in that folder.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要将文件存储在自动上传到云端的计算机位置。例如，许多Mac用户会将他们的*文档*文件夹配置为上传到iCloud，这是苹果的云存储服务。如果你的计算机是这样设置的，那么不要把与你的调查相关的文件放在那个文件夹里。
- en: In general, work with medium-security data *locally*, meaning as files stored
    on your hard disk that aren’t exposed to any online services. In some cases it’s
    reasonable to work with medium-security datasets remotely. If you’re working with
    other people, you may need to use an encrypted file-sharing solution so that the
    service you’re using can’t decrypt the files, but you and your colleagues can.
    One simple option is to send files back and forth using the Signal messenger app.
    And if you or your organization is hosting a secure tool for searching datasets,
    such as Aleph (covered in [Chapter 5](chapter5.xhtml)), it’s also reasonable to
    copy the data into that tool.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，要*本地*处理中等敏感性的数据，意思是将文件存储在硬盘上，而不通过任何在线服务暴露这些文件。在某些情况下，远程处理中等敏感性数据是合理的。如果你和其他人合作，可能需要使用加密的文件共享解决方案，这样服务提供商无法解密文件，而你和你的同事可以解密。一个简单的选择是使用Signal通讯应用程序来交换文件。如果你或你的组织托管了一个安全工具用于搜索数据集，例如Aleph（在[第5章](chapter5.xhtml)中介绍），那么将数据复制到该工具中也是合理的。
- en: All of the datasets you’ll be working with in this book are low sensitivity,
    since they’re already public. The techniques you’ll learn throughout the book
    will apply for medium-sensitivity datasets as well, however, as you’ll work with
    the data locally on your computer. While it’s fine to work with these particular
    datasets in the cloud, learning to work with them locally will give you the practice
    you need for handling more sensitive datasets.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中你将处理的所有数据集都是低敏感性的，因为它们已经公开。你将在全书中学习的技术也适用于中等敏感性数据集，因为你将以本地存储的方式处理这些数据。虽然在云端处理这些特定的数据集是可以的，但学习如何本地处理它们将为你处理更敏感的数据集提供必要的实践。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">High-Sensitivity
    Datasets</samp>
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">高敏感性数据集</samp>
- en: High-sensitivity datasets are by far the most difficult to work with, for good
    reason. The Snowden Archive, for example, is high sensitivity. I spent years reporting
    on this massive trove of secret government documents from National Security Agency
    (NSA) whistleblower Edward Snowden, who exposed the fact that US and allied spy
    agencies were conducting warrantless surveillance and privacy invasions on an
    unimaginable scale. We didn’t want the FBI or NSA to gain access to it, which
    made cloud services out of the question, but more important, we didn’t want foreign
    intelligence services to access it either. We assumed that nation-state attackers
    had the capability to remotely hack pretty much any computer we used unless we
    took steps to make sure it never connected to any remote network.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 高敏感性数据集是迄今为止最难处理的数据集，这是有充分理由的。例如，斯诺登档案就是高敏感性数据集。我花了数年时间报道这批来自美国国家安全局（NSA）吹哨人爱德华·斯诺登的庞大秘密政府文件，斯诺登揭露了美国及其盟国的间谍机构在毫无授权的情况下，进行大规模的监视和隐私侵犯。我们不希望FBI或NSA能够获取这些文件，这使得云服务成为不可能选择，但更重要的是，我们也不希望外国情报机构访问这些数据。我们认为，除非我们采取措施确保文件从不连接到任何远程网络，否则国家级攻击者几乎有能力远程黑入我们使用的任何计算机。
- en: Going into detail on how to conduct high-sensitivity investigations is beyond
    the scope of this book, and you won’t need such skills to work through later chapters.
    However, for future reference, this section outlines how you should proceed if
    you find yourself working with a cache of top-secret documents.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 详细讲解如何进行高敏感性调查超出了本书的范围，你也不需要这些技能来完成后续章节。然而，供未来参考，本节概述了如果你发现自己正在处理一批绝密文件，应该如何进行。
- en: If a dataset is high sensitivity, until you are close to publishing your report,
    store it or access it only using *air-gapped* computers—those that never connect
    to the internet. Move files off the air-gapped computer only when they’re already
    redacted and necessary for publishing. In short, buy a new computer, never connect
    it to the internet, and use that. Or, if you have an old computer that would work,
    you can format its disk, reinstall the operating system, and use that computer
    while never connecting it to the internet. These steps will help you ensure that
    you’re starting from a clean system free of existing trackers or malware. To make
    it even more secure, unscrew the computer’s case and physically remove the wireless
    hardware.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据集具有高度敏感性，在接近发布报告之前，只能使用*空气隔离*的计算机存储或访问数据——这些计算机从不连接互联网。只有在文件已经删除敏感信息并且是发布所必需时，才能将文件从空气隔离计算机中移出。简而言之，购买一台新计算机，永远不将其连接到互联网，使用它。或者，如果你有一台旧计算机也能使用，可以格式化其硬盘，重新安装操作系统，并在不连接互联网的情况下使用这台计算机。这些步骤将帮助你确保从一个没有现有跟踪器或恶意软件的干净系统开始。为了提高安全性，可以拆开计算机外壳，物理移除无线硬件。
- en: You’ll run into all sorts of challenges related to moving data between your
    air-gapped computer and your normal work computer—for example, installing or updating
    software on your air-gapped computer requires downloading it on another computer,
    carefully verifying that it’s legitimate software, and then transferring it to
    your air-gapped computer to install it. The extra steps are worth it, though,
    when a breach might have severe consequences.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你会遇到各种挑战，涉及将数据从空气隔离计算机转移到普通工作计算机——例如，在空气隔离计算机上安装或更新软件时，需要先在另一台计算机上下载软件，仔细验证其合法性，然后将其转移到空气隔离计算机上进行安装。尽管有额外步骤，但当数据泄露可能导致严重后果时，这些步骤是值得的。
- en: It’s also important that the disk in your air-gapped computer and any USB disks
    that you use with it are encrypted with strong passphrases. Also consider the
    physical security of where you store your air-gapped computer and USB disks. If
    possible, keep them in a safe or vault with a good lock. If that’s not possible,
    at least keep them in a locked room to which few people have keys. Always power
    off your air-gapped computer when you’re not using it to make it harder for attacks
    against the disk encryption to work.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 同样重要的是，你的空气隔离计算机上的硬盘以及你与其一起使用的任何USB硬盘都应该使用强密码加密。同时，还要考虑存放空气隔离计算机和USB硬盘的物理安全性。如果可能，将它们存放在有良好锁具的保险箱或金库中。如果做不到，至少将它们保存在一个少数人持有钥匙的上锁房间内。当你不使用空气隔离计算机时，务必将其关闭，以增加破解磁盘加密的难度。
- en: When working on air-gapped computers, be mindful of nearby internet-connected
    electronic devices with microphones or cameras. Avoid having conversations related
    to highly sensitive documents within earshot of microphones, and consider whether
    any nearby cameras (including smartphones) could capture photographs of your screen.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用空气隔离计算机时，要留意周围的互联网连接电子设备，尤其是带有麦克风或摄像头的设备。避免在麦克风的听力范围内讨论与高度敏感文档相关的内容，并考虑是否有附近的摄像头（包括智能手机）可能会拍摄到你的屏幕。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Authenticating Datasets</samp>
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">验证数据集</samp>
- en: You can’t believe everything you read on the internet, and juicy documents or
    datasets that anonymous people send you are no exception. Disinformation is prevalent.
    It’s important to explain in your published report, at least briefly, what makes
    you confident in the data. If you can’t authenticate it but still want to publish
    your report in case it’s real—or in case others *can* authenticate it—make that
    clear. When in doubt, err on the side of transparency.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能相信互联网上看到的所有内容，匿名人士发送给你的有趣文档或数据集也不例外。虚假信息盛行。在发布报告时，重要的是至少简要说明你对数据有信心的原因。如果你无法验证其真实性，但仍希望发布报告以防它是真实的——或以防其他人*能够*验证它——要明确说明这一点。如果有疑虑，应倾向于透明度。
- en: How you go about verifying that a dataset is authentic completely depends on
    what the data is. You have to approach the problem on a case-by-case basis. The
    best way to verify a dataset is to use *open source intelligence (OSINT)*, or
    publicly available information that anyone with enough skill can find. This might
    mean scouring social media accounts, consulting the Internet Archive’s Wayback
    Machine ([*https://<wbr>web<wbr>.archive<wbr>.org*](https://web.archive.org)),
    inspecting metadata of public images or documents, paying services for historical
    domain name registration data, or viewing other types of public records. If your
    dataset includes a database taken from a website, for instance, you might be able
    to compare information in that database with publicly available information on
    the website itself to confirm that they match.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 验证数据集是否真实的方式完全取决于数据的内容。你必须根据具体情况逐一解决问题。验证数据集的最佳方法是使用*开放源情报（OSINT）*，即任何具备足够技能的人都能找到的公开信息。这可能意味着要搜寻社交媒体账户，查阅互联网档案馆的“时光机”([*https://<wbr>web<wbr>.archive<wbr>.org*](https://web.archive.org))，检查公共图片或文档的元数据，支付服务费用以获取历史域名注册数据，或查看其他类型的公共记录。如果你的数据集包括从某个网站获取的数据库，例如，你可以将数据库中的信息与该网站上公开的相关信息进行对比，以确认它们是否一致。
- en: 'This book’s discussion of OSINT focuses on how I’ve used it in my own investigations.
    If you want to learn more, see Michael Bazzell’s *OSINT Techniques: Resources
    for Uncovering Online Information*, along with the companion tools listed at [*https://<wbr>inteltechniques<wbr>.com<wbr>/tools*](https://inteltechniques.com/tools).
    Bazzell describes a large number of tools and techniques for discovering details
    that might help you verify datasets using OSINT.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本书关于OSINT的讨论重点是我在自己调查中如何使用它。如果你想了解更多，可以参考迈克尔·巴泽尔的*OSINT技巧：揭示在线信息的资源*，以及[*https://<wbr>inteltechniques<wbr>.com<wbr>/tools*](https://inteltechniques.com/tools)网站上列出的配套工具。巴泽尔描述了大量的工具和技术，可以帮助你使用OSINT验证数据集的细节。
- en: 'In this section, I’ll share two examples of authenticating data from my own
    experience: one about a dataset from the anti-vaccine group America’s Frontline
    Doctors, and another about leaked chat logs from a WikiLeaks Twitter group.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将分享两个来自我亲身经历的数据认证案例：一个关于反疫苗组织美国前线医生的数据集，另一个关于WikiLeaks Twitter群组的泄露聊天记录。
- en: '> <samp class="SANS_Dogma_OT_Bold_B_21">NOTE</samp>'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '> <samp class="SANS_Dogma_OT_Bold_B_21">注意</samp>'
- en: '*In 2023, Twitter rebranded itself as X. In this book, I will continue to refer
    to accounts and posts that existed before this rebranding as “Twitter accounts”
    and “tweets.”*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*在2023年，Twitter更名为X。在本书中，我将继续称更名之前存在的账户和帖子为“Twitter账户”和“推文”。*'
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">The AFLDS Dataset</samp>
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">AFLDS 数据集</samp>
- en: In late 2021, in the midst of the COVID-19 pandemic, an anonymous hacker sent
    me hundreds of thousands of patient and prescription records from telehealth companies
    working with America’s Frontline Doctors (AFLDS). AFLDS is a far-right anti-vaccine
    group that misleads people about COVID-19 vaccine safety and tricks patients into
    paying millions of dollars for drugs like ivermectin and hydroxychloroquine, which
    are ineffective at preventing or treating the virus. The group was initially formed
    to help Donald Trump’s 2020 reelection campaign, and the group’s leader, Simone
    Gold, was arrested for storming the US Capitol on January 6, 2021\. In 2022, she
    served two months in prison for her role in the attack.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年底，在COVID-19大流行期间，一名匿名黑客向我发送了来自与美国前线医生（AFLDS）合作的远程医疗公司数十万份患者和处方记录。AFLDS是一个极右翼反疫苗组织，误导公众关于COVID-19疫苗的安全性，并诱使患者花费数百万美元购买像伊维菌素和羟氯喹这样的药物，这些药物在预防或治疗病毒方面无效。该组织最初是为了帮助唐纳德·特朗普2020年竞选连任而成立的，该组织的领导人西蒙·戈尔德因在2021年1月6日冲击美国国会大厦而被逮捕。2022年，她因参与袭击事件被判入狱两个月。
- en: My source told me that they got the data by writing a program that made thousands
    of web requests to a website run by one of the telehealth companies, Cadence Health.
    Each request returned data about a different patient. To see whether that was
    true, I made an account on the Cadence Health website myself. Everything looked
    legitimate to me. The information I had about each of the 255,000 patients was
    the exact information I was asked to provide when I created my account on the
    service, and various category names and IDs in the dataset matched what I could
    see on the website. But how could I be confident that the patient data itself
    was real, that these people weren’t just made up?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我的消息来源告诉我，他们通过编写一个程序，向一家由远程医疗公司Cadence Health运营的网站发出了数千个网页请求，每个请求返回一个不同患者的数据。为了验证这一点，我自己在Cadence
    Health网站上创建了一个账户。一切看起来都很合法。关于255,000名患者的信息与我在创建账户时需要提供的完全一致，并且数据集中的各种类别名称和ID与我在网站上看到的相匹配。但我怎么能确信这些患者数据本身就是真实的，这些人并不是凭空捏造的呢？
- en: I wrote a simple Python script to loop through the 72,000 patients (those who
    had paid for fake health care) and put each of their email addresses in a text
    file. I then cross-referenced these email addresses with a totally separate dataset
    containing PII from members of Gab, a social network popular among fascists, anti-democracy
    activists, and anti-vaxxers. In early 2021, a hacktivist who went by the name
    “JaXpArO and My Little Anonymous Revival Project” had hacked Gab and made off
    with 65GB of data, including about 38,000 Gab users’ email addresses. Thinking
    there might be overlap between AFLDS and Gab users, I wrote another simple Python
    program that compared the email addresses from each group and showed me all of
    the addresses that were in both lists. There were several.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我编写了一个简单的Python脚本，遍历72,000名患者（那些为假医疗付费的人），并将每个患者的电子邮件地址写入一个文本文件。然后，我将这些电子邮件地址与一个完全独立的数据集进行了交叉比对，数据集中包含了Gab用户的个人身份信息（PII），Gab是一个在法西斯分子、反民主活动家和反疫苗人士中受欢迎的社交网络。2021年初，一位名为“JaXpArO和我的小匿名复兴项目”的黑客活动者入侵了Gab，并窃取了65GB的数据，其中包括大约38,000名Gab用户的电子邮件地址。我认为AFLDS和Gab用户之间可能有重叠，因此我编写了另一个简单的Python程序，比较了每个组的电子邮件地址，并显示了同时出现在两个列表中的所有地址。确实有几个重叠的地址。
- en: Armed with this information, I started scouring the public Gab timelines of
    users whose email addresses had appeared in both datasets, looking for posts about
    AFLDS. Using this technique, I found multiple AFLDS patients who posted about
    their experience on Gab, leading me to believe that the data was authentic. For
    example, according to consultation notes from the hacked dataset, one patient
    created an account on the telehealth site and four days later had a telehealth
    consultation. About a month after that, they posted to Gab saying, “Front line
    doctors finally came through with HCQ/Zinc delivery” (HCQ is an abbreviation for
    hydroxychloroquine).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有了这些信息后，我开始在公共的Gab时间线中查找那些其电子邮件地址出现在两个数据集中的用户，寻找关于AFLDS的帖子。通过这种方法，我找到了多位在Gab上分享自己AFLDS经历的患者，这让我相信这些数据是可信的。例如，根据被黑客获取的数据集中的咨询记录，一位患者在一个远程医疗网站上创建了账户，四天后进行了远程医疗咨询。大约一个月后，他们在Gab上发布了这样一条消息：“前线医生终于提供了HCQ/Zinc的配送”（HCQ是羟氯喹的缩写）。
- en: '[Chapter 13](chapter13.xhtml) focuses entirely on my AFLDS investigation and
    describes the technical details of my Python script in greater depth. By the time
    you’ve worked through the intervening chapters, you’ll have the Python knowledge
    to understand how that script worked.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](chapter13.xhtml)完全聚焦于我的AFLDS调查，并更深入地描述了我的Python脚本的技术细节。当你完成前面的章节时，你将掌握足够的Python知识来理解那个脚本是如何工作的。'
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">The WikiLeaks Twitter
    Group Chat</samp>
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">维基解密Twitter小组聊天</samp>
- en: 'In late 2017, journalist Julia Ioffe published a revelation in the *Atlantic*:
    WikiLeaks had slid into Donald Trump Jr.’s Twitter direct messages (DMs). Among
    other things, before the 2016 election, WikiLeaks suggested to Trump Jr. that
    even if his father lost the election, he shouldn’t concede. “Hi Don,” the verified
    @WikiLeaks Twitter account wrote, “if your father ‘loses’ we think it is much
    more interesting if he DOES NOT conceed [*sic*] and spends time CHALLENGING the
    media and other types of rigging that occurred—as he has implied that he might
    do.”'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年底，记者Julia Ioffe在*大西洋月刊*上发表了一则爆料：维基解密进入了特朗普 Jr.的Twitter私信（DM）中。除此之外，在2016年大选之前，维基解密向特朗普
    Jr.建议，即使他的父亲败选，他也不应承认失败。“嗨，唐，”经过验证的@WikiLeaks Twitter账号写道，“如果你父亲‘输了’，我们认为他不承认失败，而是花时间挑战媒体和发生的其他类型的作弊行为会更有趣——正如他暗示可能会做的那样。”
- en: A long-term WikiLeaks volunteer who went by the pseudonym Hazelpress started
    a private Twitter group with WikiLeaks and its biggest supporters in mid-2015\.
    After watching the group become more right-wing, conspiratorial, and unethical,
    and specifically after learning about WikiLeaks’ secret DMs with Trump Jr., Hazelpress
    decided to blow the whistle on the whistleblowing group itself. She has since
    publicly come forward as Mary-Emma Holly, an artist who spent years as a volunteer
    legal researcher for WikiLeaks.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一位长期为维基解密志愿者，化名Hazelpress的成员，在2015年中期与维基解密及其最大支持者建立了一个私人Twitter小组。在观察到该小组变得更加右翼、阴谋论化且不道德，尤其是在得知维基解密与特朗普的儿子特朗普
    Jr.之间的秘密私信后，Hazelpress决定揭露这个自我揭露的团体。此后，她公开亮相为Mary-Emma Holly，一位曾多年担任维基解密志愿法律研究员的艺术家。
- en: To carry out the WikiLeaks leak, Holly logged in to her Twitter account, made
    it private, unfollowed everyone, and deleted all of her tweets. She also deleted
    all of her DMs except for the private WikiLeaks Twitter group and changed her
    Twitter username. Using the Firefox web browser, she then went to the DM conversation—which
    contained 11,000 messages and had been going on for two and a half years—and saw
    the latest messages in the group. She scrolled up, waited for Twitter to load
    more messages, scrolled up again, and kept doing this for *four hours*, until
    she reached the very first message in the group. She then used Firefox’s Save
    Page As function to save an HTML version of the web page, as well as a folder
    full of resources like images that were posted in the group.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行维基解密的泄露，Holly登录到她的Twitter账号，设置为私人模式，取消关注所有人，并删除了所有推文。她还删除了所有私信，除了维基解密的私人Twitter小组外，并更改了她的Twitter用户名。然后，她使用Firefox浏览器进入了这个包含11,000条消息、持续了两年半的私信对话，并查看了小组中的最新消息。她向上滚动，等待Twitter加载更多消息，再次向上滚动，继续这样做了*四个小时*，直到她到达小组中的第一条消息。接着，她使用Firefox的“另存为”功能保存了该网页的HTML版本，以及一个包含小组中发布的图片等资源的文件夹。
- en: Now that she had a local, offline copy of all the messages in the DM group,
    Holly leaked it to the media. In early 2018, she sent a Signal message to the
    phone number listed on The Intercept’s tips page. At that time, I happened to
    be the one checking Signal for incoming tips. Using OnionShare—software that I
    developed for this purpose, which I describe in detail in [Chapter 2](chapter2.xhtml)—she
    sent me an encrypted and compressed file, along with the password to decrypt it.
    After extracting it, I found a 37MB HTML file—so big that it made my web browser
    unresponsive when I tried opening it, and which I later split into separate files
    to make it easier to work with—and a folder with 82MB of resources.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，她手里有了这个DM小组的所有消息的本地离线副本，Holly将其泄露给了媒体。2018年初，她通过Signal应用向The Intercept的提示页面上列出的电话号码发送了一条消息。那时，我恰好是负责查看Signal新提示的人。使用OnionShare——我为此目的开发的软件，我在[第2章](chapter2.xhtml)中有详细描述——她向我发送了一个加密并压缩的文件，以及解密密码。在解压后，我发现了一个37MB的HTML文件——它大到在我尝试打开时使我的网页浏览器失去响应，后来我将它拆分成几个单独的文件以便处理——还有一个包含82MB资源的文件夹。
- en: How could I verify the authenticity of such a huge HTML file? If I could somehow
    access the same data directly from Twitter’s servers, that would do it; only an
    insider at Twitter would be in a position to create fake DMs that show up on Twitter’s
    website, and even that would be extremely challenging. When I explained this to
    Holly (who, at the time, I still knew only as Hazelpress), she gave me her Twitter
    username and password. She had already deleted all the other information from
    that account. With her consent, I logged in to Twitter with her credentials, went
    to her DMs, and found the Twitter group in question. It immediately looked like
    it contained the same messages as the HTML file, and I confirmed that the verified
    account @WikiLeaks frequently posted to the group.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我如何验证如此庞大的 HTML 文件的真实性？如果我能直接从 Twitter 的服务器上访问相同的数据，那就可以验证了；只有 Twitter 内部人员才有可能伪造出显示在
    Twitter 网站上的假私信，即便如此也极其困难。当我向 Holly（当时我还只知道她是 Hazelpress）解释这一点时，她给了我她的 Twitter
    用户名和密码。她已经删除了该账户的所有其他信息。在她的同意下，我用她的凭据登录了 Twitter，进入她的私信页面，找到了相关的 Twitter 群组。它立刻看起来包含了与
    HTML 文件中相同的消息，我确认了经验证的账户 @WikiLeaks 确实频繁发布消息到该群组。
- en: Following these steps made me extremely confident in the authenticity of the
    dataset, but I decided to take verification one step further. Could I download
    a separate copy of the Twitter group myself in order to compare it with the version
    Holly had sent me? I searched around and found DMArchiver, a Python program that
    could do just that. Using this program, along with Holly’s username and password,
    I downloaded a text version of all of the DMs in the Twitter group. It took only
    a few minutes to run this tool, rather than four hours of scrolling up in a web
    browser.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 按照这些步骤操作让我对数据集的真实性充满信心，但我决定更进一步地进行验证。我能否下载 Twitter 群组的单独副本，以便与 Holly 发给我的版本进行对比？我四处搜索，找到了
    DMArchiver，这是一款可以完成这项任务的 Python 程序。利用这个程序，并结合 Holly 的用户名和密码，我下载了该 Twitter 群组的所有私信文本版本。使用这个工具只花了几分钟，而不是在网页浏览器中滚动四个小时。
- en: <samp class="SANS_Dogma_OT_Bold_B_21">NOTE</samp>
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: <samp class="SANS_Dogma_OT_Bold_B_21">注意</samp>
- en: '*After this investigation, the DMArchiver program stopped working due to changes
    on Twitter’s end, and today the project is abandoned. However, if you’re faced
    with a similar challenge in a future investigation, search for a tool that might
    work for you. You could also consider developing your own, using programming skills
    that you’ll learn in [Chapters 7](chapter7.xhtml) and [8](chapter8.xhtml).*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*经过这次调查后，由于 Twitter 端的变动，DMArchiver 程序停止了工作，目前该项目已经被废弃。然而，如果你在未来的调查中面临类似的挑战，可以搜索可能适合你的工具。你还可以考虑自己开发一个，利用你在[第7章](chapter7.xhtml)和[第8章](chapter8.xhtml)中学到的编程技能。*'
- en: 'The output from DMArchiver, a 1.7MB text file, was much easier to work with
    compared to the enormous HTML file, and it also included exact timestamps. Here’s
    a snippet of the text version:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: DMArchiver 输出的 1.7MB 文本文件比巨大的 HTML 文件更容易处理，它还包含了准确的时间戳。以下是该文本版本的一个片段：
- en: '[PRE0]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: I could view the HTML version in a web browser to see it exactly as it had originally
    looked on Twitter, which was also useful for taking screenshots to include in
    our final report, as shown in [Figure 1-1](#fig1-1).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以在网页浏览器中查看 HTML 版本，看到它与最初在 Twitter 上呈现的完全一致，这对于截取屏幕截图并包含在我们的最终报告中也非常有用，如[图1-1](#fig1-1)所示。
- en: '![A Screenshot of the WikiLeaks DMs from the right-wing Twitter group](Images/Figure1-1.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![来自右翼 Twitter 群组的 WikiLeaks 私信截图](Images/Figure1-1.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 1-1: A screenshot of
    the leaked HTML file</samp>'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图1-1：泄露的 HTML 文件截图</samp>
- en: 'Along with the talented reporter Cora Currier, I started the long process of
    reading all 11,000 chat messages, paying closest attention to the 10 percent of
    them from the @WikiLeaks account—which was presumably controlled by Julian Assange,
    WikiLeaks’ editor—and picking out everything in the public interest. We discovered
    the following details:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我和才华横溢的记者 Cora Currier 一起，开始了长时间的过程，阅读所有 11,000 条聊天消息，特别关注来自 @WikiLeaks 账户的
    10% 消息——该账户大概率是由 WikiLeaks 的编辑 Julian Assange 控制——并筛选出所有与公众利益相关的信息。我们发现了以下细节：
- en: Assange expressed a desire for Republicans to win the 2016 presidential election.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Assange 表示希望共和党赢得 2016 年的总统选举。
- en: Assange and his supporters were intensely focused on discrediting two Swedish
    women who had accused him of rape and molestation, as well as discrediting their
    lawyers. Assange and his defenders spent weeks discussing ways to sabotage articles
    about his rape case that feminist journalists were writing.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿桑奇和他的支持者高度关注诋毁两名控告他强奸和猥亵的瑞典女性，以及诋毁她们的律师。阿桑奇和他的辩护者花了数周时间讨论如何破坏女权主义记者写的关于他强奸案件的文章。
- en: Assange tried to discredit filmmaker Laura Poitras because of how she portrayed
    him in *Risk*, the 2016 documentary about WikiLeaks. The film includes a scene
    in which Assange tells his lawyer that his accusers were part of a “thoroughly
    tawdry radical feminist political positioning thing,” and in another scene he
    says, “Part of the problem in this case is there’s two women, and the public just
    can’t even keep them separate. If there was one, you could go, ‘She’s a bad woman.’
    I think that would have happened by now.”
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿桑奇试图诋毁纪录片导演劳拉·波特拉斯，因为她在2016年关于维基解密的纪录片《*风险*》中对他进行了描绘。影片中有一幕，阿桑奇告诉他的律师，他的指控者是“彻底庸俗的激进女权政治立场的一部分”，另一幕中他说，“这个案件中的一部分问题是有两个女性，而公众甚至无法把她们分开。如果只有一个，你可以说，‘她是个坏女人。’我想现在就会发生这种事。”
- en: Assange used transphobic and misogynistic language when talking about Chelsea
    Manning, his source from 2010, and her friends. I discuss Manning’s relationship
    with WikiLeaks further in [Chapter 2](chapter2.xhtml).
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿桑奇在谈论他的2010年来源切尔西·曼宁及其朋友时使用了恐跨性别和厌女的语言。我在[第2章](chapter2.xhtml)中进一步讨论了曼宁与维基解密的关系。
- en: After Associated Press journalist Raphael Satter wrote a story about harm caused
    when WikiLeaks publishes personal identifiable information, Assange called him
    a “rat” and said that, “he’s Jewish and engaged in the ((())) issue,” referring
    to an antisemitic neo-Nazi meme. He then told his supporters to “Bog him down.
    Get him to show his bias.”
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在美联社记者拉斐尔·萨特（Raphael Satter）写了一篇关于维基解密发布个人身份信息所造成伤害的报道后，阿桑奇称他为“老鼠”，并说，“他是犹太人，参与了((()))问题”，指的是一种反犹太的纳粹迷因。然后他告诉他的支持者，“拖垮他，让他展示出自己的偏见。”
- en: You can read our reporting on this dataset at [*https://<wbr>theintercept<wbr>.com<wbr>/2018<wbr>/02<wbr>/14<wbr>/julian<wbr>-assange<wbr>-wikileaks<wbr>-election<wbr>-clinton<wbr>-trump<wbr>/*](https://theintercept.com/2018/02/14/julian-assange-wikileaks-election-clinton-trump/).
    After The Intercept published this article, Assange and his supporters also targeted
    me personally with antisemitic abuse, and Russia Today, the state-run TV station,
    ran a segment about me. I discuss WikiLeaks and its history in greater depth in
    [Chapter 2](chapter2.xhtml).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[*https://<wbr>theintercept<wbr>.com<wbr>/2018<wbr>/02<wbr>/14<wbr>/julian<wbr>-assange<wbr>-wikileaks<wbr>-election<wbr>-clinton<wbr>-trump<wbr>/*](https://theintercept.com/2018/02/14/julian-assange-wikileaks-election-clinton-trump/)
    阅读我们关于这个数据集的报道。在《拦截者》发布这篇文章后，阿桑奇和他的支持者也对我进行了反犹太主义的攻击，俄罗斯今天（RT）这个国家电视台也播出了关于我的节目。我在[第2章](chapter2.xhtml)中更深入地讨论了维基解密及其历史。
- en: The techniques you can use to authenticate datasets vary greatly depending on
    the situation. Sometimes you can rely on OSINT, sometimes you can rely on help
    from your source, and sometimes you’ll need to come up with an entirely different
    method.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用来验证数据集的技术会根据具体情况有很大差异。有时你可以依赖开源情报（OSINT），有时你可以依赖你的来源的帮助，有时你需要想出完全不同的方法。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Redaction</samp>
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">删节</samp>
- en: Once you’ve authenticated your dataset, you must consider whether or how you
    want to redact—that is, hide or delete—sensitive information before publishing
    the results of your investigation. In some cases it might be safe to publish original
    documents without any redaction, and in others you might choose not to publish
    any documents at all. In this section I’ll discuss how to make these decisions
    and the reasons you might choose to redact, or not redact, information.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你验证了数据集的真实性，你必须考虑是否以及如何进行删节——也就是说，在发布调查结果之前，是否隐藏或删除敏感信息。在某些情况下，可能可以安全地发布原始文档而不进行删节，而在其他情况下，你可能选择根本不发布任何文档。在这一节中，我将讨论如何做出这些决策，以及你可能选择删节或不删节信息的原因。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">What Data to Publish</samp>
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">发布哪些数据</samp>
- en: When deciding how much data to publish, consider whether your method of reporting
    the revelations will enable leak investigators to uncover your source. For example,
    if a company’s human resources department sends an email to all of its 10,000
    employees and one of them leaks the message to you, it will be very hard for the
    company to find the culprit. But if only 10 people have access to a document—or
    database logs show a list of 10 people who recently accessed it—the company has
    a real suspect list to work from.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定发布多少数据时，要考虑你报道这些揭露内容的方法是否会让泄密调查人员发现你的来源。例如，如果一家公司的人力资源部门向所有10000名员工发送电子邮件，而其中一名员工将消息泄露给你，那么公司就很难找到泄露者。但是，如果只有10个人能访问一份文件，或者数据库日志显示最近有10个人访问过该文件，那么公司就可以根据这些信息缩小调查范围，找到嫌疑人。
- en: 'How many people had access to the data you’ve obtained, how sensitive it is,
    what your source is risking, and what they’re comfortable with are all factors
    that will determine the different types or quantities of data you publish. The
    following list provides options to consider, ordered from the most risk to your
    source to the least:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你获取的数据有多少人能够访问，它的敏感程度、你的来源面临的风险，以及他们的舒适度，都是决定你发布多少数据和什么类型数据的因素。以下列表提供了一些选项供你考虑，按对来源的风险从大到小排序：
- en: Publish unaltered documents or datasets.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布未经修改的文档或数据集。
- en: Publish documents after you’ve redacted them and stripped them of metadata.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在编辑并去除元数据后发布文档。
- en: Publish documents after re-creating them from scratch by typing them by hand
    into new separate documents and publishing those instead. When you re-create documents,
    you remove any hidden trackers and make it impossible to tell from the documents
    themselves whether your source obtained them by photographing their screen, copying
    them to a USB stick, uploading them to a website, or using some other method.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在重新创建文档时，通过手动输入并制作新的独立文档来发布，而不是直接使用原文档。通过这种方式，你去除了所有隐藏的跟踪器，并使得无法从文档本身判断你的来源是通过拍摄屏幕、复制到U盘、上传到网站，还是使用其他方式获得这些文件的。
- en: Don’t publish the documents at all; only describe and quote from them.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全不要发布文档，仅描述和引用其中的内容。
- en: Don’t even quote from the documents, just describe the revelations they contain.
    If leak investigators don’t know what documents were compromised, only that an
    accurate news story somehow reveals confidential information, they’ll have a harder
    time making progress in their investigation.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要直接引用文档内容，只描述它们所包含的揭露信息。如果泄密调查人员不知道哪些文档被泄露，只知道某个准确的新闻报道揭示了机密信息，他们将很难推进调查。
- en: Publishing documents is more transparent to your readers, and providing direct
    evidence makes your work more credible, but doing so has to be weighed against
    protecting your source. You’ll make these decisions on a case-by-case basis, but
    always keep in mind the risks that your source faces.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 发布文档对读者来说更具透明度，提供直接证据能使你的工作更具可信度，但这样做必须权衡保护来源的风险。你需要根据具体情况做出这些决定，但始终记住你的来源所面临的风险。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">What to Redact</samp>
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">需要编辑的信息</samp>
- en: 'If you’ve carefully considered the risks to your source and decided to publish
    documents rather than just describing them, the next step is to decide what, if
    any, information in those documents to redact before publishing. There are three
    reasons for redaction: to continue protecting your source, to protect the privacy
    of others involved, or to protect government or corporate information that should
    justifiably remain secret.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经仔细考虑了对来源的风险，并决定发布文档而不是仅仅描述它们，下一步就是决定在发布前需要编辑哪些信息（如果有的话）。编辑的原因有三个：继续保护你的来源、保护其他相关人员的隐私，或是保护应该保持机密的政府或企业信息。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">Protecting Your Source</samp>
  id: totrans-102
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">保护你的来源</samp>
- en: 'If your dataset includes archives of a private website or databases that your
    source was logged in to, you’ll want to redact their username or any other identifying
    information before publishing. In addition, make sure you don’t accidentally publish
    metadata that could reveal your source. This book won’t describe the many ways
    that could happen, but here are two common examples: Word documents often include
    the name of the author, and photos often include GPS coordinates and the type
    of camera that was used.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的数据集包含了私人网站的存档或数据库，而你的数据源曾登录过这些网站，你需要在发布前删除他们的用户名或任何其他能够识别身份的信息。此外，确保不要无意中发布可能泄露数据源身份的元数据。本书不会描述可能发生的多种方式，但这里有两个常见的例子：Word文档通常会包含作者的名字，照片常常包括GPS坐标和所使用的相机类型。
- en: In 2012, John McAfee, the controversial millionaire software executive, was
    on the run. Police raided his home in Belize, and he fled the country. In a blog
    post, he wrote, “I am currently safe and in the company of two intrepid journalist
    [*sic*] from Vice Magazine … We are not in Belize, but not quite out of the woods
    yet.” That day, *Vice* published its article about McAfee, which included a photograph.
    According to the photo’s metadata, it was taken on an iPhone 4S and included GPS
    coordinates to a specific house in Guatemala. By not stripping the photo of metadata,
    *Vice* accidentally published his exact location. If *Vice* had simply taken a
    screenshot of the image and published that instead, the magazine would have erased
    the metadata and kept the location secret.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年，争议不断的百万富翁软件高管约翰·麦卡菲正在逃亡。警方突袭了他在伯利兹的住所，他逃离了该国。在一篇博客文章中，他写道：“我现在很安全，和两位*勇敢*的Vice杂志记者在一起……我们不在伯利兹，但还没有完全脱离险境。”那一天，*Vice*发布了关于麦卡菲的文章，并附有一张照片。根据照片的元数据，这张照片是用iPhone
    4S拍摄的，并且包括了指向危地马拉某个具体住所的GPS坐标。由于没有删除照片的元数据，*Vice*意外地发布了他的准确位置。如果*Vice*只是截图这张图片并发布，杂志就可以去除元数据并保持位置的秘密。
- en: In 2017, when President Donald Trump constantly called the accusations that
    Russia interfered in the US elections “fake news,” NSA whistleblower Reality Winner
    anonymously mailed a top-secret document to The Intercept with evidence that the
    NSA had, in fact, witnessed a Russian cyberattack against local election officials.
    The Intercept published the document, and a short time later Reality Winner was
    arrested. The published document included a type of metadata called *printer dots*,
    nearly invisible yellow dots that printers add to paper that include the serial
    number of the printer and the timestamp of when it was printed. While there’s
    no evidence that leak investigators even noticed them until after Reality Winner
    was arrested (she was one of six people who had printed this document, and the
    only one who had written an email to The Intercept), the printer dots could have
    outed her as well. The Intercept could have mitigated this by re-creating the
    document (retyping it and re-creating the artwork) and publishing that instead
    of a scanned version of the original.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，当唐纳德·特朗普总统不断称俄罗斯干预美国选举的指控为“假新闻”时，NSA吹 whistle的现实赢家匿名将一份绝密文件邮寄给《Intercept》杂志，提供了NSA实际上已经目睹了俄罗斯针对地方选举官员的网络攻击的证据。《Intercept》发布了这份文件，不久后现实赢家被逮捕。发布的文件包含了一种元数据，叫做*打印点*，这是打印机在纸张上添加的几乎看不见的黄色点，其中包括打印机的序列号和打印时间戳。虽然没有证据表明泄密调查员在现实赢家被逮捕之前注意到这些点（她是打印这份文件的六个人之一，也是唯一一个给《Intercept》写过邮件的人），这些打印点也有可能揭露她的身份。《Intercept》本可以通过重新创建文件（重新打字并重新制作艺术作品）来避免这个问题，而不是发布原始文件的扫描版本。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">Protecting Personal Information
    in Datasets</samp>
  id: totrans-106
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">数据集中的个人信息保护</samp>
- en: Many datasets include names, email addresses, usernames, phone numbers, home
    addresses, passwords, and other similar personal identifiable information of people
    who aren’t public figures. Many government and corporate documents include PII
    for random employees that won’t add anything to your story but could make these
    people targets of harassment. Even when dealing with public figures, in most cases
    it’s still responsible to redact their PII unless publishing it adds value to
    your report. For example, if the focus of your investigation is a lavish mansion
    owned by a billionaire, it might be reasonable to publish the address of that
    mansion. If you’re writing an unrelated story about that billionaire, however,
    there’s no reason to include their home address.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据集包含非公众人物的姓名、电子邮件地址、用户名、电话号码、家庭住址、密码以及其他类似的个人身份信息。许多政府和公司文件也包含这些无关紧要的个人身份信息，这些信息对你的报道没有任何帮助，反而可能使这些人成为骚扰的目标。即使是公众人物，在大多数情况下，除非发布这些信息对你的报道有价值，否则仍然应该将其个人身份信息删去。例如，如果你调查的重点是一位亿万富翁拥有的豪华大宅，那么发布该大宅的地址是合理的。然而，如果你写的是关于这位亿万富翁的无关故事，就没有必要包含他们的家庭住址。
- en: Even if you believe the targets of your investigation are jerks, it’s better
    to redact their PII if including it doesn’t add to your report. Even jerks have
    privacy rights, and needlessly publishing PII could be used to discredit your
    report regardless of the revelations it contains.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你认为你调查的对象是个混蛋，如果发布他们的个人身份信息对你的报道没有增加任何价值，最好还是将其删除。即使是混蛋也有隐私权，不必要地发布个人身份信息可能会被用来诋毁你的报道，无论其中揭露了多少不法行为。
- en: The exception to this rule is if publicly outing someone is an important part
    of your story and could keep other people safe. For example, it’s ethical to name
    someone who is abusive in a workplace or industry or to out someone as a member
    of a hate group. Even when you’re publicly outing someone, though, don’t publish
    unnecessary PII about them, like their home address. If you do, you might be accused
    of harassment, which could distract the conversation from the wrongdoing you’re
    trying to expose.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这一规则的例外情况是，当公开揭露某人是你报道中重要的一部分，并且可能会保护其他人的安全时。例如，公开揭露职场或行业中的施暴者，或者揭露某人是仇恨团体成员，这是符合伦理的。即使是在公开揭露某人时，也不要发布不必要的个人身份信息（PII），比如他们的家庭住址。如果你这么做，可能会被指控为骚扰，这可能会转移人们对你试图揭露的不法行为的关注。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">Protecting Legitimate Secrets</samp>
  id: totrans-110
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">保护合法机密</samp>
- en: 'Occasionally, governments and companies do in fact have legitimate reasons
    to keep secrets. In my experience, this is rare—the US government has a severe
    overclassification problem. This is one reason it’s important to ask related parties
    for comment before you publish your story, though: a government agency or company
    may give you context that could make you decide not to publicize the data. For
    example, I was once part of a decision to redact details from a top-secret US
    government document related to another country’s nuclear weapons program.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 偶尔，政府和公司确实有保守机密的正当理由。在我的经验中，这种情况很少——美国政府有严重的过度分类问题。尽管如此，这也是在你发布报道之前，向相关方请求评论的重要原因之一：政府机构或公司可能会提供一些背景信息，帮助你决定是否公开这些数据。例如，我曾参与过一项决定，删除了一份与其他国家核武器项目相关的美国政府顶级机密文件中的一些细节。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Making Requests for Comment</samp>
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">请求评论</samp>
- en: Always give the people or companies on which you’re reporting a chance to tell
    their side of the story. Even if you’re confident that they won’t respond truthfully
    or at all, you should still attempt to contact them, explain what you’re going
    to publish, and give them a chance to defend themselves. If they do respond, quote
    their response in your published report (and if you know they aren’t telling the
    truth, explain that alongside their quote). If they don’t respond or they decline
    to comment, include that in your report as well.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 始终给你报道的个人或公司一个机会，让他们讲述自己的观点。即使你确信他们不会诚实回应或根本不回应，你仍然应该尝试联系他们，解释你将发布的内容，并给他们一个辩解的机会。如果他们回应了，在你的报道中引用他们的回应（如果你知道他们没有说实话，也要在引用中说明）。如果他们没有回应或拒绝发表评论，也应在报告中提到这一点。
- en: For example, in 2017, I reported on leaked chat logs from neo-Nazis, which I
    cover in [Chapter 14](chapter14.xhtml). In my article, I named a member of the
    pro-slavery hate group League of the South who was arrested during the deadly
    Charlottesville, Virginia, Unite the Right protest for carrying a concealed handgun.
    He had posted messages in a chatroom saying that he had “scores to settle” with
    local antifascists because they had gotten him fired from his job. Using public
    records, I tracked down his phone number. I set up a new virtual phone number
    using Google Voice and called him with that, since I didn’t want to give him my
    private number. I left messages, but he never responded.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在2017年，我报道了来自新纳粹分子的泄露聊天记录，这部分内容在[第14章](chapter14.xhtml)中有介绍。在我的文章中，我提到了一个亲奴隶制仇恨团体“南方联盟”的成员，他在致命的夏洛茨维尔（弗吉尼亚州）“联合右派”抗议活动中因携带隐藏手枪被逮捕。他曾在聊天室里发布信息，表示他与当地反法西斯分子有“清算”之事，因为他们让他丢了工作。通过公共记录，我追踪到了他的电话号码。我使用Google
    Voice设置了一个新的虚拟电话号码，并用它打电话给他，因为我不想透露我的私人号码。我留下了留言，但他从未回复。
- en: If your investigation is adversarial—that is, the people you’re looking into
    aren’t going to be happy about it—wait until shortly before you publish your report
    to contact them and tip your hand. It’s polite to give them at least 24 hours
    to respond, while giving them less time to sabotage your story. They might leak
    your story to a friendly publication to publish first with a positive spin, announce
    to their followers that a hit piece is coming, or attempt to use legal means to
    stop you from publishing. I’ve been involved in investigations where all of those
    scenarios have happened.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的调查是对抗性的——也就是说，你调查的人不会对其感到高兴——那么等到你发布报告前不久再联系他们并揭露你的调查内容。这时，至少给他们24小时回应的时间是礼貌的，同时也能减少他们破坏你报道的机会。他们可能会将你的报道泄露给友好的出版物，抢先发布并给予积极的解读，或者通知他们的追随者一篇负面文章即将发布，甚至尝试通过法律手段阻止你发布报道。我曾参与过的调查中，以上所有情况都曾发生过。
- en: Chances are, you’re not an expert in all aspects of what you’re reporting on,
    so it’s often a good idea to consult outside experts (university professors, authors,
    scientists, and so on) and include quotes from them in your published reports.
    In my own reporting, I’ve interviewed cryptography professors, disinformation
    researchers, medical doctors, and civil rights advocates who work for nonprofits.
    Even if you’re an expert on the topic of your investigation, providing outside
    voices often adds to your story, helping you make stronger arguments.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能，你并不是你报道内容的所有方面的专家，因此，向外部专家（如大学教授、作家、科学家等）咨询通常是个好主意，并且可以在发布的报告中引用他们的意见。在我自己的报道中，我曾采访过密码学教授、虚假信息研究人员、医学博士和为非营利组织工作的民权倡导者。即使你是调查主题的专家，提供外部声音往往能增强你的报道，帮助你提出更有力的论点。
- en: As long as you trust the experts you’re talking with, it’s fine to contact them
    early in the reporting process. It’s also common to share confidential documents
    with them, so long as they agree to keep them secret until you publish. In the
    case of highly sensitive documents, you might need to arrange for outside experts
    to visit you in person and view the files on your air-gapped computer. Sometimes
    these experts can point you in research directions that you wouldn’t think to
    go yourself.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 只要你信任与你交谈的专家，提前在报道过程中联系他们是完全可以的。与专家共享机密文件也很常见，只要他们同意在你发布之前保持文件的秘密。对于高度敏感的文件，你可能需要安排外部专家亲自来访，并在没有网络连接的计算机上查看文件。有时这些专家能引导你去一些你自己可能没有想到的研究方向。
- en: Now that you’ve seen how to protect your sources and authenticate the information
    they give you, let’s go over some ways to secure your computer and online accounts
    to keep your datasets and other sensitive records safe.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了如何保护你的消息来源以及验证他们提供的信息，让我们来看看一些方法，帮助你保护你的计算机和在线账户，确保你的数据集和其他敏感记录的安全。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Password Managers</samp>
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">密码管理器</samp>
- en: Most people’s passwords aren’t unique, meaning they’re reused in multiple places.
    This is a very bad idea, since any duplicate password is only as secure as the
    least secure place you’ve used it. Go to [*https://<wbr>haveibeenpwned<wbr>.com*](https://haveibeenpwned.com),
    search for your email address or phone number, and you’ll see a list of data breaches
    that you’re included in. If your LinkedIn password was exposed in a data breach
    a few years ago but it’s the same password you use for your Gmail account, to
    log in to your laptop, or to unlock your encrypted USB disk full of sensitive
    datasets, you may be in trouble.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人的密码并不唯一，这意味着它们在多个地方被重复使用。这是一个非常糟糕的主意，因为任何重复的密码的安全性只与你使用它的最不安全的地方的安全性相等。访问[*https://<wbr>haveibeenpwned<wbr>.com*](https://haveibeenpwned.com)，搜索你的电子邮件地址或电话号码，你将看到你包含在其中的数据泄露列表。如果你的LinkedIn密码在几年前的数据泄露中被暴露，但它与用于Gmail账户、登录笔记本电脑或解锁充满敏感数据集的加密USB磁盘的密码相同，那么你可能会遇到麻烦。
- en: The solution is to make all your passwords unique as well as strong, which really
    just means long and random enough that they’re impossible to predict. Unfortunately,
    strong passwords are hard to memorize, and it’s impossible for humans to memorize
    hundreds of passwords that are both strong and unique. Yet we’re required to use
    hundreds of passwords in our daily lives.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案是让你的所有密码既独特又强大，这实际上意味着它们足够长和随机，无法预测。不幸的是，强密码很难记住，而且人类不可能记住数百个既强大又独特的密码。然而，我们每天都需要使用数百个密码。
- en: Fortunately, we can have computers memorize most of our passwords for us. Password
    managers are programs that keep track of an encrypted database of passwords that
    you unlock using a master password, the only one you have to memorize. Password
    managers often allow you to sync your password database to the cloud, which is
    fine so long as you’re using a strong master password. If a hacker steals your
    encrypted password database or if your password manager company hands it to the
    FBI or other authorities, they won’t be able to unlock it without your master
    password. An encrypted password database is completely inaccessible to anyone
    without the master password. If your master password is strong, it will be literally
    impossible for them to guess it, and your other passwords will be safe. Encryption
    is cool like that.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我们可以让计算机帮我们记住大部分密码。密码管理器是能够跟踪加密密码数据库的程序，你用一个主密码解锁它，主密码是你唯一需要记住的密码。密码管理器通常允许你将密码数据库同步到云端，只要你使用强密码就没问题。如果黑客窃取了你的加密密码数据库，或者如果你的密码管理器公司将其交给FBI或其他当局，在没有主密码的情况下，他们是无法解锁的。没有主密码，任何人都无法访问加密的密码数据库。如果你的主密码足够强大，黑客根本无法猜出，它将保护你的其他密码安全。加密就是这么酷。
- en: You might be thinking, “Isn’t using a password manager just putting all my eggs
    in one basket? If it gets hacked, doesn’t that give the hacker access to *everything*?”
    This is true—it’s very important to secure your password manager—but not using
    one at all is like trying to hold hundreds of eggs with just your hands, without
    using a basket, and without breaking any of them. If you try that, you’re bound
    to drop a lot of your eggs eventually. You also always have the option of using
    multiple password managers (multiple baskets) for different projects so that if
    one gets hacked, the others remain secure.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想，“使用密码管理器不就等于把所有的鸡蛋放在一个篮子里吗？如果它被黑客攻击，这不就意味着黑客可以访问*所有*的内容吗？”这确实是对的——确保你的密码管理器安全非常重要——但是完全不使用密码管理器就像是试图用手拿住数百个鸡蛋，不用篮子，而且还不让它们破掉。如果你尝试这样做，最终你肯定会掉很多鸡蛋。你也可以选择为不同的项目使用多个密码管理器（多个篮子），这样如果一个被攻击，其他的仍然安全。
- en: 'There are several good password managers available, and if you already know
    of one you like, by all means use it. Here are three that I recommend:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有几款优秀的密码管理器，如果你已经知道一个你喜欢的，尽管使用它。以下是我推荐的三款：
- en: '**Bitwarden** This manager is free and open source, and it syncs passwords
    between your computers and phone. It has browser extensions to fill in passwords
    automatically when you log in to websites. It’s a good choice for a day-to-day
    password manager. Download it at [*https://<wbr>bitwarden<wbr>.com*](https://bitwarden.com).'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bitwarden** 这款管理器是免费的且开源的，它可以在你的电脑和手机之间同步密码。它还提供浏览器扩展，在你登录网站时自动填写密码。它是一个很好的日常密码管理器。你可以在[*https://<wbr>bitwarden<wbr>.com*](https://bitwarden.com)下载它。'
- en: '**1Password** Like Bitwarden, 1Password syncs passwords between your computer
    and phone and has a browser extension. It’s also a good choice for a day-to-day
    password manager. It costs money, but 1Password gives free licenses to journalists.
    Download it at [*https://<wbr>1password<wbr>.com*](https://1password.com), or
    see [*https://<wbr>1password<wbr>.com<wbr>/for<wbr>-journalism<wbr>/*](https://1password.com/for-journalism/)
    for more information about the free license program.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**1Password** 像 Bitwarden 一样，1Password 可以在你的电脑和手机之间同步密码，并且有浏览器扩展。它也是日常密码管理的一个好选择。它需要付费，但
    1Password 会向记者提供免费许可证。你可以在 [*https://<wbr>1password<wbr>.com*](https://1password.com)
    下载，或查看 [*https://<wbr>1password<wbr>.com<wbr>/for<wbr>-journalism<wbr>/*](https://1password.com/for-journalism/)
    了解更多有关免费许可证计划的信息。'
- en: '**KeePassXC** This software is great for high-security situations. Unlike Bitwarden
    and 1Password, KeePassXC doesn’t sync your encrypted password database to the
    cloud, which makes it less convenient but potentially more secure. It works well
    on air-gapped computers. Download it at [*https://<wbr>keepassxc<wbr>.org<wbr>*](https://keepassxc.org).'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**KeePassXC** 这个软件非常适合高安全需求的场合。与 Bitwarden 和 1Password 不同，KeePassXC 不会将你的加密密码数据库同步到云端，这使得它不如前者方便，但可能更安全。它在隔离网络的电脑上运行得很好。你可以在
    [*https://<wbr>keepassxc<wbr>.org<wbr>*](https://keepassxc.org) 下载。'
- en: If you’d like to use Bitwarden, 1Password, or a similar password manager that
    syncs between devices, follow the installation instructions on its website to
    install the program on your computer, on your phone, and as an extension in your
    web browser. If you’re using a local-only password manager like KeePassXC, just
    install it on your computer.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想使用 Bitwarden、1Password 或类似的密码管理器（支持设备之间同步），请按照其网站上的安装说明，在你的电脑、手机和浏览器扩展中安装该程序。如果你使用的是像
    KeePassXC 这样的本地密码管理器，只需在电脑上安装即可。
- en: When you first set up your password manager, it’s extremely important that you
    not forget your master password. Unlike most website passwords, a master password
    can’t be reset. If you forget it, you’re locked out of your password manager forever
    and you lose all your passwords. Write the master password on a piece of paper
    until you’ve memorized it, and then destroy the paper.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在你第一次设置密码管理器时，记住不要忘记你的主密码。这与大多数网站密码不同，主密码不能重置。如果你忘记了它，你将永远无法访问你的密码管理器，并且会丢失所有密码。将主密码写在纸上，直到你记住它，然后销毁这张纸。
- en: The best master passwords are *passphrases*, a sequence of words picked at random
    from a dictionary. They’re also easier to remember than completely random passwords.
    An example of a good passphrase is *movie-flanked-census6-casino-change*. It has
    no meaning at all, but with practice it’s not too hard to memorize.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的主密码是 *密码短语*，即从字典中随机挑选的一串单词。它们比完全随机的密码更容易记住。一个好的密码短语的例子是 *movie-flanked-census6-casino-change*。它没有任何意义，但通过练习，记住它并不难。
- en: 'Once you’ve set up your password manager account, add your other passwords
    to the manager. Start by adding the passwords you use the most: perhaps your email
    password or passwords to social media accounts. If you’ve ever reused these passwords,
    take this opportunity to *change them* and make them better. Whenever you create
    a new password, use your password manager’s password generator, a tool included
    to help you create strong passwords. Typically, password generators have settings
    that let you choose whether it should generate a password or a passphrase, whether
    it should contain numbers or special characters, how long it should be, and so
    on.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 设置好密码管理器账户后，添加你其他的密码到管理器中。从你最常用的密码开始：也许是你的邮箱密码或社交媒体账户的密码。如果你曾经重复使用过这些密码，趁此机会
    *更改它们* 并使它们更安全。每当你创建一个新密码时，使用密码管理器的密码生成器，这个工具帮助你生成强密码。通常，密码生成器有一些设置，允许你选择生成密码或密码短语，是否包含数字或特殊字符，密码的长度等。
- en: Bitwarden, for example, can create both passwords or passphrases. [Figure 1-2](#fig1-2)
    shows Bitwarden’s password generator, which is configured to create a passphrase
    with five words, separated by dashes, capitalized, and including a number.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，Bitwarden 可以生成密码或密码短语。[图 1-2](#fig1-2) 展示了 Bitwarden 的密码生成器，它被配置为生成一个由五个单词组成的密码短语，单词之间用连字符分隔，首字母大写，并包含一个数字。
- en: Bitwarden can also make strong passwords, such as *Frz6ioX4o@cCY*. All of your
    passwords should either be strong passphrases or passwords like this.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: Bitwarden 还可以生成强密码，比如 *Frz6ioX4o@cCY*。你所有的密码应该是强密码短语或像这样的密码。
- en: The password generators included in 1Password, KeePassXC, and other password
    managers all include similar features. While Bitwarden allows you to open the
    password generator tool independently, some password managers require you to add
    a new item in your password database or edit an existing one to access the generator.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 1Password、KeePassXC以及其他密码管理器中包含的密码生成器都具有类似的功能。虽然Bitwarden允许你独立打开密码生成工具，但有些密码管理器要求你在密码数据库中添加新项目或编辑现有项目才能访问生成器。
- en: When you need to come up with a new password, it doesn’t matter if you choose
    to use a password or a passphrase so long as it’s strong and unique. However,
    passphrases tend to be easier to memorize and to enter. For this reason, I tend
    to use passwords to log in to websites (my password manager fills them in for
    me) and passphrases for anything that I might need to memorize or enter, such
    as a disk encryption passphrase or the passphrase to log in to my computer.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要创建一个新密码时，无论是选择使用密码还是密码短语，只要它强大且唯一都没有关系。然而，密码短语往往更容易记住且输入起来更方便。基于这个原因，我倾向于在登录网站时使用密码（我的密码管理器会自动填充），而将密码短语用于任何我可能需要记住或输入的东西，比如磁盘加密密码短语或用来登录电脑的密码短语。
- en: Every time you create a new account or log in to an existing one, add the password
    to your password manager.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你创建一个新账户或登录现有账户时，记得将密码添加到你的密码管理器中。
- en: '![A screenshot showing Bitwarden’s password generator. It’s generating a strong
    passphrase with five random words, separated by dashes, capitalized, and including
    a number: Passover-Widely-Unnamable9-Underrate-Degrease](Images/Figure1-2.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![显示Bitwarden密码生成器的截图。它正在生成一个强密码短语，包含五个随机单词，单词之间由连字符隔开，首字母大写，并包含一个数字：Passover-Widely-Unnamable9-Underrate-Degrease](Images/Figure1-2.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 1-2: Bitwarden’s password
    generator</samp>'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图 1-2：Bitwarden的密码生成器</samp>
- en: <samp class="SANS_Futura_Std_Bold_B_11">Disk Encryption</samp>
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">磁盘加密</samp>
- en: Disk encryption allows you to protect your data from people who have physical
    access to your phone, laptop, or USB disk. It prevents anyone from accessing data
    on a device if you lose it, someone steals it, it gets confiscated at a border
    crossing or checkpoint, or your home or office is raided. For example, when the
    internal disk in your laptop isn’t encrypted, anyone with physical access to it
    can unscrew your laptop’s case, remove the disk, and plug it into their own computer,
    accessing all of the data without needing to know any of your passwords. But when
    your disk is encrypted, all of this data is completely inaccessible to anyone
    who doesn’t have the right key. If disk encryption is enabled, they’ll need to
    first unlock the disk, typically using a password, a PIN, or biometrics like a
    fingerprint or face scan. You’ll learn how to encrypt your internal disk and your
    1TB USB disk in this chapter’s exercises.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 磁盘加密可以保护你的数据免受那些拥有你手机、笔记本电脑或USB磁盘物理访问权限的人的侵害。如果你丢失设备、设备被盗、在过境或检查站被扣押，或者你的家或办公室被突袭，磁盘加密可以防止任何人访问设备上的数据。例如，当你的笔记本电脑内置磁盘没有加密时，任何能物理接触它的人都可以打开笔记本电脑外壳，取出磁盘并将其连接到自己的计算机上，无需知道你的密码即可访问所有数据。但当你的磁盘被加密时，所有这些数据对于没有正确密钥的人来说完全无法访问。如果启用了磁盘加密，他们需要先解锁磁盘，通常使用密码、PIN码或指纹、面部扫描等生物特征识别。你将在本章的练习中学习如何加密你的内置磁盘和1TB
    USB磁盘。
- en: Although disk encryption is an important part of protecting your data, it doesn’t
    protect against remote attacks. For example, if your laptop is encrypted but someone
    tricks you into opening a malicious Word document that attacks your computer,
    disk encryption won’t stop them from accessing your files. Disk encryption also
    won’t help much if the attackers get access to your device while it’s unlocked—for
    example, if you step away from your laptop at a coffee shop without locking your
    screen or if attackers can easily unlock your phone by forcing you to use biometrics.
    For instance, after arresting you, a cop might wave your phone in front of your
    face to unlock it with a face scan.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管磁盘加密是保护数据的重要组成部分，但它不能防御远程攻击。例如，如果你的笔记本电脑已经加密，但有人诱使你打开一个恶意的Word文档来攻击你的计算机，磁盘加密不会阻止他们访问你的文件。如果攻击者在设备解锁状态下获得了对你的设备的访问权限，磁盘加密也不会起到太大作用——例如，如果你在咖啡店离开笔记本电脑而没有锁屏，或者攻击者通过强迫你使用生物识别解锁你的手机轻松地解锁了你的设备。例如，警方在逮捕你后，可能会将你的手机对着你的脸进行面部扫描以解锁它。
- en: You, of course, won’t be relying on disk encryption to commit crimes, but the
    story of Ross Ulbricht, the creator of the darknet market website Silk Road, is
    a good illustration of how it can fail you. In 2013, Ulbricht was using his encrypted
    laptop at the San Francisco Public Library when two undercover FBI agents distracted
    him by pretending to be lovers in a fight. Making sure his screen was unlocked,
    they quickly arrested him, then copied important files off of his computer. If
    his screen had been locked and he’d had a strong password, the disk encryption
    might have prevented them from accessing his data at all. Ulbricht was charged
    with money laundering, hacking, drug trafficking, and other crimes.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你不会依赖磁盘加密来从事犯罪活动，但罗斯·乌布里希特（Ross Ulbricht）的故事却很好地说明了磁盘加密可能会让你失望。2013年，乌布里希特正在旧金山公共图书馆使用他加密的笔记本电脑，两名卧底FBI探员通过假装是吵架中的情侣来分散他的注意力。在确保他的屏幕未被锁定后，他们迅速逮捕了他，并将他电脑中的重要文件复制了出来。如果他的屏幕被锁定，并且他设置了一个强密码，磁盘加密可能就能防止他们访问他的数据。乌布里希特被控洗钱、黑客攻击、毒品贩运及其他罪行。
- en: 'Encrypting your laptop’s internal disk is a basic security measure that everyone
    should take. It’s quick and easy to set up, doesn’t require you to do any extra
    work on a regular basis, and protects your privacy if you lose your device. You
    can think of it like wearing a seatbelt: there’s really no good reason not to
    do it. Encrypting your laptop’s internal disk is especially important if you’re
    going to be working with sensitive data.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 加密笔记本电脑的内部磁盘是每个人都应该采取的基本安全措施。它设置快捷且简单，不需要你定期做任何额外的工作，而且如果你丢失设备，它可以保护你的隐私。你可以把它当作系安全带一样：没有什么理由不去做。尤其是当你处理敏感数据时，加密笔记本的内部磁盘尤为重要。
- en: '<samp class="SANS_Futura_Std_Heavy_B_21">Exercise 1-1: Encrypt Your Internal
    Disk</samp>'
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Heavy_B_21">练习 1-1：加密你的内部磁盘</samp>
- en: This exercise shows you how to encrypt the internal disk in your computer, whether
    you have a Windows, Mac, or Linux machine. Skip to the appropriate section for
    your operating system.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 本练习将指导你如何加密电脑内部磁盘，无论你使用的是Windows、Mac还是Linux操作系统。跳到适合你操作系统的部分即可。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Windows</samp>
  id: totrans-146
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Windows</samp>
- en: Different Windows versions and PC models have support for different types of
    disk encryption. Pro editions of Windows include BitLocker, Microsoft’s disk encryption
    technology, and Home editions include device encryption, which is basically BitLocker
    with limited features. These features work only if your PC is new enough, though.
    If your computer came with at least Windows 10 when it was new, it should support
    disk encryption, but if it came with an earlier version of Windows, it might not.
    I go over options for how to proceed in this case at the end of this section.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 不同版本的Windows和PC型号支持不同类型的磁盘加密。Windows的专业版包括BitLocker，微软的磁盘加密技术，而家庭版则包含设备加密，本质上是带有有限功能的BitLocker。尽管这些功能只有在你的电脑足够新的情况下才有效。如果你的电脑在购买时至少安装了Windows
    10，它应该支持磁盘加密，但如果是较早版本的Windows，可能不支持。对于这种情况，我会在本节末尾讨论如何处理的选项。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">BitLocker</samp>
  id: totrans-148
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">BitLocker</samp>
- en: To find out whether your computer includes BitLocker, click **Start** (the Windows
    icon in the bottom left of your computer), search for **bitlocker**, and open
    **Manage BitLocker**. If your version of Windows supports it, the window should
    show whether BitLocker is enabled on your *C:* system drive, and you should have
    the option to enable it. If so, do that now.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查你的电脑是否包含BitLocker，点击**开始**（电脑左下角的Windows图标），搜索**bitlocker**，然后打开**管理BitLocker**。如果你的Windows版本支持它，窗口应该会显示BitLocker是否在你的*C:*系统盘上启用，并且你应该有启用它的选项。如果是这样，现在就启用它。
- en: When you enable BitLocker, it makes you save a recovery key to either your Microsoft
    account, a file on a nonencrypted USB disk, or a printed document. Saving your
    recovery key to your Microsoft account is the simplest option, but it does mean
    that Microsoft or anyone with access to your Microsoft account can access the
    key needed to unlock your disk. If you’d prefer to not give Microsoft this access,
    print the recovery key. You should also save your key in your password manager.
    If your computer breaks, you’ll need your recovery key to access any of the data
    on your encrypted disk.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当你启用 BitLocker 时，它会要求你将恢复密钥保存到你的 Microsoft 账户、非加密 USB 磁盘上的文件，或打印的文档中。将恢复密钥保存到
    Microsoft 账户是最简单的选项，但这意味着 Microsoft 或任何可以访问你 Microsoft 账户的人都可以获取解锁磁盘所需的密钥。如果你不希望
    Microsoft 拥有这个权限，可以选择打印恢复密钥。你还应该将密钥保存在密码管理器中。如果你的计算机出现故障，你将需要恢复密钥来访问加密磁盘上的任何数据。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">Device Encryption</samp>
  id: totrans-151
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">设备加密</samp>
- en: If your version of Windows doesn’t include BitLocker, try device encryption.
    Click **Start**, then navigate to **Settings**▸**Update & Security** (or **Privacy
    & Security**, depending on your Windows version). Then go to the Device encryption
    tab to check whether it’s enabled; if not, enable it.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的 Windows 版本不包含 BitLocker，尝试设备加密。点击**开始**，然后导航至**设置**▸**更新与安全**（或**隐私与安全**，具体取决于你的
    Windows 版本）。然后进入设备加密标签页检查是否已启用；如果没有，启用它。
- en: If you see no Device encryption tab, your PC doesn’t support device encryption,
    unfortunately. You have a few options. The easiest option is to upgrade to the
    Pro version of Windows, which typically costs about $100, and then use BitLocker.
    Alternatively, use VeraCrypt.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有看到“设备加密”标签，说明你的 PC 不支持设备加密。你有几种选择。最简单的选择是升级到 Windows 专业版，通常价格约为 $100，然后使用
    BitLocker。或者，使用 VeraCrypt。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">VeraCrypt</samp>
  id: totrans-154
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">VeraCrypt</samp>
- en: VeraCrypt is free and open source disk encryption software. To begin, download
    VeraCrypt from [*https://<wbr>veracrypt<wbr>.fr*](https://veracrypt.fr), install
    it on your computer, and open it.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: VeraCrypt 是一款免费的开源磁盘加密软件。首先，从[*https://<wbr>veracrypt<wbr>.fr*](https://veracrypt.fr)下载
    VeraCrypt，安装并打开它。
- en: Click **Create Volume** to open the VeraCrypt Volume Creation Wizard. VeraCrypt
    lets you choose from three types of encrypted volumes. Select **Encrypt the System
    Partition or Entire System Drive** and click **Next**.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**创建卷**打开 VeraCrypt 卷创建向导。VeraCrypt 让你从三种加密卷类型中进行选择。选择**加密系统分区或整个系统驱动器**，然后点击**下一步**。
- en: On the Type of System Encryption page, choose **Normal** and click **Next**.
    On the Area to Encrypt page, choose **Encrypt the Windows System Partition** and
    click **Next**. On the Number of Operating Systems page, choose **Single-Boot**
    and click **Next** (unless you have multiple operating systems on your computer,
    in which case choose **Multi-boot**). On the Encryption Options page, use the
    default settings and click **Next**.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在“系统加密类型”页面，选择**普通**，然后点击**下一步**。在“加密区域”页面，选择**加密 Windows 系统分区**，点击**下一步**。在“操作系统数量”页面，选择**单系统启动**，点击**下一步**（除非你的电脑上有多个操作系统，在这种情况下选择**多系统启动**）。在“加密选项”页面，使用默认设置并点击**下一步**。
- en: The next page is the Password page. You’ll need to come up with a strong passphrase
    that you’ll have to enter each time you boot up Windows. If that passphrase is
    weak, your disk encryption will be weak. I recommend generating a strong passphrase
    and saving it in your password manager—this way, if you forget it the next time
    you reboot your computer, you can look it up in your password manager on your
    phone. Enter the passphrase twice and click **Next**.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 下一页是密码页面。你需要想出一个强密码，每次启动 Windows 时都要输入它。如果密码弱，你的磁盘加密也会很弱。我建议生成一个强密码并将其保存在密码管理器中——这样，如果下次重启计算机时忘记了密码，你可以在手机上的密码管理器中查找它。输入密码两次，然后点击**下一步**。
- en: The next page is called Collecting Random Data. VeraCrypt includes a feature
    where you move your mouse around the window randomly so that it can collect information
    from your mouse movements to make the encryption more secure. Move your mouse
    around until the bar at the bottom of the screen is green, and then click **Next**.
    Click **Next** again on the Keys Generated page.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 下一页是“收集随机数据”页面。VeraCrypt 包含一个功能，要求你在窗口中随机移动鼠标，以便收集鼠标移动的信息来增强加密的安全性。继续移动鼠标，直到屏幕底部的进度条变为绿色，然后点击**下一步**。在“生成密钥”页面，再次点击**下一步**。
- en: The Rescue Disk page prompts you to create a VeraCrypt Rescue Disk, which you
    can use in the event that your disk gets damaged and you have issues booting Windows.
    Creating a rescue disk is outside the scope of this book, so check **Skip Rescue
    Disk Verification** and click **Next**. On the Rescue Disk Created page, click
    **Next** again.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: “恢复磁盘”页面提示你创建一个 VeraCrypt 恢复磁盘，若磁盘损坏且你无法启动 Windows 时，可以使用该磁盘。创建恢复磁盘超出了本书的范围，因此请勾选**跳过恢复磁盘验证**并点击**下一步**。在“恢复磁盘已创建”页面，点击**下一步**。
- en: On the Wipe Mode page, select **None (Fastest)** as the Wipe mode and click
    **Next**. On the System Encryption Pretest page, click **Test** to test that disk
    encryption will work properly on your computer—this will reboot your computer,
    and you’ll need to enter your VeraCrypt passphrase to boot up.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在“擦除模式”页面，选择**无（最快）**作为擦除模式并点击**下一步**。在“系统加密预先测试”页面，点击**测试**来测试磁盘加密在你的电脑上是否能正常工作——这将重启你的电脑，并且你需要输入
    VeraCrypt 密码才能启动。
- en: When you reboot your computer, it should boot up to the VeraCrypt bootloader,
    and you’ll need to enter the VeraCrypt passphrase to proceed. Under PIM, just
    press ENTER. If all goes well, it will succeed, Windows will boot up, and VeraCrypt
    will open on the Pretest Completed page again after you log in. Click **Encrypt**
    to begin encrypting your internal disk with VeraCrypt. From now on, you’ll need
    to enter your VeraCrypt passphrase each time you boot your computer, but all of
    your data will also be protected with this passphrase.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 当你重启电脑时，它应该会启动到 VeraCrypt 启动加载程序，你需要输入 VeraCrypt 密码才能继续。在 PIM 下，直接按 ENTER。如果一切顺利，操作将成功，Windows
    将启动，且你在登录后会看到 VeraCrypt 在“预先测试完成”页面上再次打开。点击**加密**开始使用 VeraCrypt 加密你的内置磁盘。从现在开始，每次启动电脑时，你都需要输入
    VeraCrypt 密码，但你的所有数据也会通过此密码得到保护。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">macOS</samp>
  id: totrans-163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">macOS</samp>
- en: Apple’s disk encryption technology is called FileVault. If you’re using macOS
    Ventura or newer, open the System Settings app, click **Privacy & Security** on
    the left, and scroll down to the FileVault section. (If you’re using a version
    of macOS older than Ventura, open the System Preferences app, click **Security
    & Privacy**, and make sure you’re on the FileVault tab.) If FileVault is turned
    off, turn it on.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的磁盘加密技术叫做 FileVault。如果你正在使用 macOS Ventura 或更高版本，打开“系统设置”应用，点击左侧的**隐私与安全**，然后滚动到
    FileVault 部分。（如果你使用的是比 Ventura 版本更旧的 macOS，打开“系统偏好设置”应用，点击**安全与隐私**，确保你在 FileVault
    标签下。）如果 FileVault 被关闭，请将其开启。
- en: The password that unlocks your Mac’s disk is the password you use to log in
    to your account. Make sure your Mac password is strong; if it’s weak, your disk
    encryption is weak.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 解锁你 Mac 磁盘的密码就是你用于登录账户的密码。确保你的 Mac 密码足够强大；如果密码较弱，你的磁盘加密也会较弱。
- en: When you enable FileVault, it makes you save a recovery key. Save that key in
    your password manager. If you forget your Mac password, you’ll need the recovery
    key to access any of your data. If you’re using a local password manager that
    doesn’t sync to the cloud, like KeePassXC, store a copy of your recovery key somewhere
    else as well, such as on a piece of paper kept in a secure location.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 启用 FileVault 时，它会要求你保存恢复密钥。将密钥保存在你的密码管理器中。如果你忘记了 Mac 密码，你将需要恢复密钥才能访问任何数据。如果你使用的是不与云同步的本地密码管理器（如
    KeePassXC），也请将恢复密钥的副本保存在其他地方，比如写在纸上并保存在安全地点。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Linux</samp>
  id: totrans-167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Linux</samp>
- en: Linux uses technology called LUKS for disk encryption. You can check the Disks
    program (in most versions of Linux, to open this program, press the Windows key,
    type **disks**, and press ENTER) to see whether your internal disk is encrypted.
    The program shows you all of the disks attached to your computer and allows you
    to format them (see [Figure 1-3](#fig1-3)). If your internal disk has an unlocked
    partition with LUKS encryption, disk encryption is enabled.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 使用名为 LUKS 的技术进行磁盘加密。你可以查看“磁盘”程序（在大多数 Linux 版本中，按下 Windows 键，输入**disks**，然后按
    ENTER 键）以查看你的内置磁盘是否被加密。该程序会显示你电脑上所有连接的磁盘，并允许你格式化它们（见[图 1-3](#fig1-3)）。如果你的内置磁盘有一个解锁的
    LUKS 加密分区，则磁盘加密已启用。
- en: In this case, my internal disk is the 500GB Samsung SSD listed on the left in
    [Figure 1-3](#fig1-3). My disk is partitioned into four parts, and the last part
    (Partition 4) is 499GB and is encrypted with LUKS. Your disk might look different
    from mine, but you’ll know it’s encrypted if the main partition says LUKS.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我的内置磁盘是 [图 1-3](#fig1-3) 左侧列出的 500GB Samsung SSD。我的磁盘分为四个部分，最后一个部分（分区
    4）为 499GB，并已使用 LUKS 加密。你的磁盘可能与我的不同，但如果主分区显示 LUKS，那就说明它已经加密。
- en: Unfortunately, you can’t just turn LUKS on or off. If your disk isn’t encrypted,
    the only way to encrypt it is to reinstall Linux, this time making sure to encrypt
    the disk. When you’re installing Linux, one of the first steps in the installation
    process will be to partition your disk; make sure to enable encryption during
    that step. If you’re going to reinstall Linux, always back up your data first.
    After choosing your encryption passphrase, save a copy of it in your password
    manager; you’ll need it every time you boot up your computer.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，你不能仅仅通过开启或关闭 LUKS 来加密磁盘。如果你的磁盘没有加密，唯一的加密方式是重新安装 Linux，并确保在安装过程中加密磁盘。在安装
    Linux 时，安装过程的第一步通常是对磁盘进行分区；请确保在这一步启用加密。如果你要重新安装 Linux，请务必先备份数据。选择加密密码短语后，将其保存在密码管理器中；每次启动计算机时你都需要用到它。
- en: '![A screenshot of the Disks app in Linux. A 500GB Samsung SSD is highlighted,
    showing Partition 4 with 499GB being used.](Images/Figure1-3.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![Linux 中 Disks 应用的截图。500GB Samsung SSD 被高亮显示，显示了占用 499GB 的分区 4。](Images/Figure1-3.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 1-3: Managing disks
    and partitions using Disks in Linux</samp>'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图 1-3：在 Linux 中使用磁盘管理器管理磁盘和分区</samp>
- en: '<samp class="SANS_Futura_Std_Heavy_B_21">Exercise 1-2: Encrypt a USB Disk</samp>'
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Heavy_B_21">练习 1-2：加密 USB 磁盘</samp>
- en: Your internal disk alone likely isn’t large enough to store all of the datasets
    you’ll need to work with. As mentioned in the book’s introduction, in order to
    complete the exercises in this book and work with the massive datasets, you need
    a USB disk that’s *at least 1TB*. To encrypt that USB disk, you also need to format
    it, which deletes any data already on it. This exercise shows you how to do that
    for whichever operating system you’re using.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 你的内置磁盘可能不足以存储你需要处理的所有数据集。正如书籍介绍中提到的，为了完成本书中的练习并处理大量数据集，你需要一个*至少 1TB* 的 USB 磁盘。要加密这个
    USB 磁盘，你还需要对其进行格式化，这会删除磁盘上的所有数据。本练习将展示如何在你使用的操作系统中进行这些操作。
- en: Before you get started, let’s go over some background on how mass storage devices
    (like hard disks, SD cards, and so on) work. Storage devices are typically split
    into one or more *partitions*, also called *volumes*, with each partition using
    a format called a *filesystem*. You can think of partitions as cabinets that use
    different shelving systems (filesystems) to organize data. Different operating
    systems use different filesystems. Windows often uses a filesystem called NTFS,
    macOS often uses APFS, and Linux often uses ext4\. There are also filesystems
    that all three operating systems can use, such as ExFAT.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，让我们了解一些关于大容量存储设备（如硬盘、SD 卡等）如何工作的背景知识。存储设备通常被划分为一个或多个*分区*，也叫做*卷*，每个分区使用一种称为*文件系统*的格式。你可以把分区想象成使用不同架构系统（文件系统）来组织数据的柜子。不同的操作系统使用不同的文件系统。Windows
    常用的文件系统是 NTFS，macOS 常用的是 APFS，Linux 常用的是 ext4。也有一些文件系统是三种操作系统都可以使用的，例如 ExFAT。
- en: When you erase a storage device, you delete all of the partitions on it so that
    it contains unallocated space. You can then create a new partition—with USB disks,
    you’ll typically create a single partition that takes up all of the unallocated
    space—and format it using the filesystem that matches your operating system.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 当你清除一个存储设备时，你会删除其上的所有分区，使其只剩下未分配的空间。然后你可以创建一个新分区——对于 USB 磁盘，你通常会创建一个占用所有未分配空间的单一分区——并使用与你操作系统匹配的文件系统进行格式化。
- en: Whether you’re working in Windows, macOS, or Linux, begin by plugging your USB
    disk into your computer. Open your password manager and save a new strong passphrase,
    created using your password manager’s password generator. Name the password something
    like **datasets USB disk encryption**.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在 Windows、macOS 还是 Linux 中工作，首先将你的 USB 磁盘插入计算机。打开密码管理器，并使用密码管理器的密码生成器创建一个新的强密码短语并保存。将密码命名为
    **datasets USB disk encryption**。
- en: To begin encrypting your disk, skip to the appropriate subsection for your operating
    system.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始加密磁盘，请跳转到适合你操作系统的子章节。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Windows</samp>
  id: totrans-179
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Windows</samp>
- en: Windows users with BitLocker should work through the following subsection; if
    you don’t have BitLocker, skip to the VeraCrypt section.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 安装了BitLocker的Windows用户应按照以下小节操作；如果你没有BitLocker，请跳到VeraCrypt部分。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">BitLocker</samp>
  id: totrans-181
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">BitLocker</samp>
- en: If you have a Windows computer with BitLocker, use that to encrypt your USB.
    First, make sure to format the USB disk as NTFS. To do so, click **Start**, search
    for **disk management**, and open **Create and Format Hard Disk Partitions**.
    This opens the Windows Disk Management app, as shown in [Figure 1-4](#fig1-4),
    which lists all of the disks connected to the PC and lets you format them.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一台安装了BitLocker的Windows电脑，可以使用它来加密你的USB。首先，确保将USB磁盘格式化为NTFS。为此，点击**开始**，搜索**磁盘管理**，然后打开**创建和格式化硬盘分区**。这将打开Windows磁盘管理应用程序，如[图1-4](#fig1-4)所示，列出所有连接到电脑的磁盘，并让你格式化它们。
- en: '![Screenshot of the Disk Management app in Windows, with Volumes listed at
    the top and sections for Disk 0 and Disk 1 at the bottom.](Images/Figure1-4.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![Windows中磁盘管理应用程序的截图，顶部列出了卷，底部是磁盘0和磁盘1的部分。](Images/Figure1-4.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 1-4: The Disk Management
    app in Windows</samp>'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图1-4：Windows中的磁盘管理应用程序</samp>
- en: The bottom part of the window shows each disk attached to your computer and
    how they’re separated into partitions. Disk 0 is my internal hard disk (as you
    can see, one of the partitions is *C:*), and Disk 1 is a USB disk (one of those
    partitions is *D:*). On my computer, Disk 1 has a single 32GB partition, as well
    as about 86GB of unallocated space.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口的底部显示了每个连接到你电脑的磁盘以及它们如何分割成多个分区。磁盘0是我的内部硬盘（如你所见，其中一个分区是*C:*），磁盘1是一个USB磁盘（其中一个分区是*D:*）。在我的电脑上，磁盘1有一个32GB的分区，以及大约86GB的未分配空间。
- en: Find the USB disk you need to format. Right-click on every partition and choose
    **Delete Volume** until you’ve deleted all the partitions on the disk. Then right-click
    on the unallocated space in your disk and choose **New Simple Volume**, which
    should open a wizard to help you create the volume. Choose the full amount of
    disk space and format it as NTFS. The wizard will ask you for a *volume label*,
    which is just a name for your partition; in [Figure 1-4](#fig1-4), the label for
    *D:* is *data*. I recommend calling this disk *datasets*.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 找到你需要格式化的USB磁盘。右键点击每个分区并选择**删除卷**，直到你删除磁盘上的所有分区。然后右键点击磁盘中的未分配空间，选择**新建简单卷**，这将打开一个向导来帮助你创建该卷。选择整个磁盘空间并将其格式化为NTFS。向导会要求你输入一个*卷标签*，这只是你分区的名称；在[图1-4](#fig1-4)中，*D:*的标签是*data*。我建议将此磁盘命名为*datasets*。
- en: Once the disk is formatted, click **Start**, search for **bitlocker**, and open
    **Manage BitLocker**. You should now see your USB disk and have the option to
    turn on BitLocker. When you enable BitLocker on your USB disk, a window should
    pop up asking how you would like to unlock this drive. Choose **Use a Password
    to Unlock the Drive**, then copy and paste your USB disk encryption passphrase
    from your password manager into the password field. You’ll need to paste it into
    the field to re-enter the password as well. When you enable BitLocker, you’ll
    be required to save a recovery key to a file. Since you’re saving the passphrase
    in a password manager, however, you don’t need your recovery key, and you can
    delete the file.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 格式化磁盘后，点击**开始**，搜索**bitlocker**，然后打开**管理BitLocker**。现在你应该能看到你的USB磁盘，并可以选择启用BitLocker。当你在USB磁盘上启用BitLocker时，一个窗口会弹出，询问你希望如何解锁此驱动器。选择**使用密码解锁驱动器**，然后将你的USB磁盘加密密码从密码管理器中复制并粘贴到密码字段中。你还需要将其粘贴到字段中以重新输入密码。当你启用BitLocker时，系统会要求你将恢复密钥保存到文件中。然而，由于你已经在密码管理器中保存了密码，因此你不需要恢复密钥，可以删除该文件。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">VeraCrypt</samp>
  id: totrans-188
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">VeraCrypt</samp>
- en: If you use Windows Home and don’t have BitLocker available on your computer,
    use VeraCrypt to encrypt your USB disk.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是Windows Home且电脑上没有BitLocker，可以使用VeraCrypt来加密USB磁盘。
- en: If you don’t already have VeraCrypt, download it from [*https://<wbr>veracrypt<wbr>.fr*](https://veracrypt.fr),
    install it on your computer, and open it. Click **Create Volume** to open the
    VeraCrypt Volume Creation Wizard. On the first page of the wizard, VeraCrypt lets
    you choose from three types of encrypted volumes. Select **Encrypt a Non-system
    Partition/Drive** and click **Next**.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有VeraCrypt，可以从[*https://<wbr>veracrypt<wbr>.fr*](https://veracrypt.fr)下载，安装到你的电脑上并打开它。点击**创建卷**以打开VeraCrypt卷创建向导。在向导的第一页，VeraCrypt让你从三种加密卷类型中选择。选择**加密非系统分区/驱动器**并点击**下一步**。
- en: On the Volume Type page, VeraCrypt asks if you want a standard volume or a hidden
    one. Select **Standard VeraCrypt Volume** and click **Next**. On the Volume Location
    page, click **Select Device**, choose the USB disk you want to encrypt, and click
    **Next**. On the Volume Creation Mode page, select **Create Encrypted Volume and
    Format It** and click **Next**. On the Encryption Options page, use the default
    settings and click **Next**. You can’t do anything on the Volume Size page, since
    you’re encrypting a whole partition rather than creating an encrypted file container,
    so just click **Next**.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在“卷类型”页面，VeraCrypt会询问你是否需要标准卷还是隐藏卷。选择**标准VeraCrypt卷**并点击**下一步**。在“卷位置”页面，点击**选择设备**，选择你要加密的USB磁盘，然后点击**下一步**。在“卷创建模式”页面，选择**创建加密卷并格式化它**，然后点击**下一步**。在“加密选项”页面，使用默认设置并点击**下一步**。在“卷大小”页面，你不能进行任何操作，因为你是加密整个分区而不是创建加密文件容器，所以直接点击**下一步**。
- en: On the Volume Password page, copy and paste your USB disk encryption passphrase
    from your password manager into the Password field, and paste it again into the
    Confirm field. Then click **Next**. On the Large Files page, VeraCrypt asks if
    you intend to store files larger than 4GB in your VeraCrypt volume. Select **Yes**
    and click **Next**. On the Volume Format page, under the Filesystem drop-down
    menu, select **exFAT** and check the box next to **Quick Format**. VeraCrypt also
    includes a feature where you move your mouse around the window randomly so that
    it can collect information from your mouse movements to make the encryption more
    secure. Move your mouse around until the bar at the bottom of the screen is green,
    and then click **Format**.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在“卷密码”页面，从你的密码管理器中复制并粘贴USB磁盘的加密密码到密码字段，并再次粘贴到确认字段中。然后点击**下一步**。在“大文件”页面，VeraCrypt会询问你是否打算在VeraCrypt卷中存储超过4GB的文件。选择**是**并点击**下一步**。在“卷格式”页面，在文件系统下拉菜单中，选择**exFAT**并勾选**快速格式化**旁边的框。VeraCrypt还提供了一个功能，你可以随机移动鼠标以收集鼠标移动信息，从而使加密更加安全。将鼠标移动直到屏幕底部的进度条变绿，然后点击**格式化**。
- en: A window should pop up, warning you that all of the data on your USB disk will
    be erased and asking if you’re sure you want to proceed. Click **Yes**, and then
    wait while VeraCrypt creates an encrypted partition on your USB disk. As long
    as you selected Quick Format on the previous page, this should only take a few
    seconds. On the Volume Created page, click **Exit** to exit the wizard and get
    back to the main VeraCrypt window.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 会弹出一个窗口，警告你USB磁盘上的所有数据将被擦除，并询问你是否确定要继续。点击**是**，然后等待VeraCrypt在你的USB磁盘上创建加密分区。只要你在前一页选择了快速格式化，这个过程应该只需几秒钟。在“卷创建完成”页面，点击**退出**以退出向导并返回到VeraCrypt主窗口。
- en: After you encrypt a USB disk with VeraCrypt, you need to use VeraCrypt to *mount*
    it, or make it available on your computer as a drive letter. In the main VeraCrypt
    window, select an available drive letter (such as *F:*), click **Select Device**,
    select your VeraCrypt-encrypted USB disk, and click **OK**, then **Mount**. After
    you provide the encryption passphrase to unlock it, VeraCrypt will mount your
    encrypted USB disk so you can use it. Now any files that you save to this drive
    will be stored encrypted on disk.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用VeraCrypt加密USB磁盘后，你需要使用VeraCrypt来*挂载*它，或者让它作为驱动器字母在你的电脑上可用。在VeraCrypt主窗口中，选择一个可用的驱动器字母（如*F:*），点击**选择设备**，选择你的VeraCrypt加密USB磁盘，然后点击**确定**，再点击**挂载**。输入解锁所需的加密密码后，VeraCrypt将挂载你的加密USB磁盘，供你使用。现在，你保存到这个驱动器的任何文件都会加密存储在磁盘上。
- en: Before unplugging your USB disk, unmount it by selecting the drive letter in
    VeraCrypt and clicking **Dismount**.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在拔出USB磁盘之前，通过在VeraCrypt中选择驱动器字母并点击**卸载**来卸载它。
- en: <samp class="SANS_Dogma_OT_Bold_B_21">NOTE</samp>
  id: totrans-196
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: <samp class="SANS_Dogma_OT_Bold_B_21">注意</samp>
- en: '*VeraCrypt also comes in handy if you need to access the same encrypted disk
    across operating systems—for example, if you need to use it on both a Windows
    PC and a Mac. However, for the purposes of this book, only Windows users who don’t
    have BitLocker should use VeraCrypt. In general, you’ll have fewer headaches if
    you stick with the disk encryption software built into your operating system.*'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你需要在不同操作系统之间访问同一个加密磁盘，VeraCrypt 也非常有用——例如，如果你需要在 Windows 电脑和 Mac 上都使用它。然而，就本书而言，只有没有
    BitLocker 的 Windows 用户应该使用 VeraCrypt。一般来说，如果你坚持使用操作系统自带的磁盘加密软件，会减少很多麻烦。*'
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">macOS</samp>
  id: totrans-198
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">macOS</samp>
- en: Open the Disk Utility app, which you can find in the *Applications/Utilities*
    folder. This app lists all of the disks attached to your computer and lets you
    format them.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 打开磁盘工具应用程序，您可以在*应用程序/实用工具*文件夹中找到它。该应用程序列出了所有连接到您计算机的磁盘，并允许您格式化它们。
- en: In Disk Utility, select the USB disk you plugged in and click the **Erase**
    button. Name the disk *datasets* and choose **APFS (Encrypted)** for format. You
    will then be prompted for the password to unlock the encrypted disk. Copy and
    paste the USB disk encryption passphrase that you created at the beginning of
    this exercise from your password manager into Disk Utility. Disk Utility will
    also prompt you for a password hint, but because you’re saving this passphrase
    in your password manager and not bothering to memorize it anyway, you can leave
    the password hint blank.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 在磁盘工具中，选择你插入的 USB 磁盘，然后点击**抹掉**按钮。将磁盘命名为*datasets*，并选择格式为**APFS（加密）**。然后系统会提示你输入解锁加密磁盘的密码。从密码管理器中复制并粘贴在本练习开始时创建的
    USB 磁盘加密密码短语，粘贴到磁盘工具中。磁盘工具还会提示你输入密码提示，但由于你已经将这个密码短语保存在密码管理器中，而不打算记住它，你可以将密码提示留空。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Linux</samp>
  id: totrans-201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Linux</samp>
- en: Open the Disks app as you did in Exercise 1-1\. Select your USB disk in the
    list of disks on the left, then click the menu button and choose **Format Disk**.
    This will delete all of the data on the USB.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 打开像在练习 1-1 中那样的磁盘应用程序。选择左侧磁盘列表中的 USB 磁盘，然后点击菜单按钮，选择**格式化磁盘**。这将删除 USB 上的所有数据。
- en: Click the + button to add a new partition and set the partition size to the
    largest option. Name your disk *datasets*, choose **Internal Disk for Use with
    Linux Systems Only**, and check the box **Password Protect Volume (LUKS)**. It
    will prompt you to enter a password. Copy and paste the USB disk encryption passphrase
    that you created at the beginning of this exercise from your password manager
    into Disks.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 + 按钮以添加一个新分区，并将分区大小设置为最大选项。将磁盘命名为*datasets*，选择**仅供 Linux 系统使用的内部磁盘**，并勾选**密码保护卷
    (LUKS)**。系统会提示你输入密码。从密码管理器中复制并粘贴在本练习开始时创建的 USB 磁盘加密密码短语，粘贴到磁盘应用程序中。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Protecting Yourself from Malicious Documents</samp>
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">保护自己免受恶意文档的侵害</samp>
- en: Before you start working with any datasets on your encrypted USB disk, you should
    know how to protect yourself from any potentially malicious documents they may
    contain.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始使用加密 USB 磁盘上的任何数据集之前，您应该知道如何保护自己免受其中可能包含的恶意文档的危害。
- en: Have you ever been told to avoid opening email attachments from unknown senders?
    This is solid computer security advice, but unfortunately for researchers, journalists,
    activists, and many other people, it’s impossible to follow. In these lines of
    work, it’s often your *job* to open documents from strangers, including leaked
    or hacked datasets.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 是否曾有人告诉你要避免打开来自未知发件人的电子邮件附件？这是非常可靠的计算机安全建议，但不幸的是，对于研究人员、记者、活动家以及许多其他人来说，这几乎是不可能遵循的。在这些职业中，打开陌生人发来的文件，包括泄露或被黑客攻击的数据集，往往是你的*工作*内容之一。
- en: Opening documents you don’t trust is dangerous because it may allow others to
    hack your computer. PDFs and Microsoft Office or LibreOffice documents are incredibly
    complex. They can be made to automatically load an image from a remote server,
    tracking when a document is opened and from what IP address. They can contain
    JavaScript or macros that, depending on how your software is configured, could
    automatically execute code when opened, potentially taking over your computer.
    And like all software, the programs you use to open documents, like Microsoft
    Office and Adobe Reader, have bugs, which can sometimes be exploited to take over
    your computer.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 打开你不信任的文档是危险的，因为它可能让其他人入侵你的电脑。PDF文件以及Microsoft Office或LibreOffice文档都极其复杂。它们可以被设置为自动加载来自远程服务器的图像，跟踪文档何时被打开以及来自哪个IP地址。它们可能包含JavaScript或宏，取决于你的软件配置，可能会在打开时自动执行代码，潜在地接管你的电脑。就像所有软件一样，你用来打开文档的程序，比如Microsoft
    Office和Adobe Reader，也有漏洞，这些漏洞有时会被利用来接管你的电脑。
- en: This is exactly what Russian military intelligence did during the 2016 US election,
    for example. First, the Main Directorate of the General Staff of the Armed Forces
    of the Russian Federation (GRU) hacked a US election vendor known as VR Systems
    and got its client list of election workers in swing states. It then sent 122
    email messages to VR Systems’ clients from the email address *vrelections@gmail.com*,
    with the attachment *New EViD User Guides.docm*. If any of the election workers
    who got this email opened the attachment using a vulnerable version of Microsoft
    Word in Windows, the malware would have created a backdoor into their computer
    for the Russian hackers. (We don’t know for sure whether any of the targets opened
    the malicious attachment.)
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是俄罗斯军事情报在2016年美国大选期间所做的。例如，俄罗斯联邦武装力量总参谋部（GRU）首先黑客入侵了美国一家名为VR Systems的选举供应商，并获得了其在摇摆州选举工作人员的客户名单。随后，它从*vrelections@gmail.com*这个邮箱地址向VR
    Systems的客户发送了122封电子邮件，附件是*New EViD User Guides.docm*。如果有任何选举工作人员打开了该附件，且使用的是Windows中存在漏洞的Microsoft
    Word版本，恶意软件将会在他们的电脑中创建一个后门，供俄罗斯黑客入侵。（我们无法确定是否有目标打开了恶意附件。）
- en: Sending malicious email to specific targets in this way as part of a hacking
    operation is called *spearphishing*. [Figure 1-5](#fig1-5) shows a spearphishing
    email message targeting an election worker in North Carolina, which The Intercept
    obtained using a public records request.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式向特定目标发送恶意电子邮件作为黑客攻击的一部分，被称为*spearphishing*。 [图1-5](#fig1-5)展示了一封针对北卡罗来纳州选举工作人员的spearphishing邮件，The
    Intercept通过公开记录请求获取了这封邮件。
- en: In 2017, Reality Winner leaked a classified document describing this spearphishing
    attack to The Intercept. Thanks to her whistleblowing, the public knows considerably
    more about Russia’s attacks on the US election in 2016 than it otherwise would.
    In fact, US states like North Carolina learned that they were under attack by
    Russian hackers only by *reading The Intercept*. In 2022, two former election
    officials told *60 Minutes* that Reality Winner’s disclosure helped secure the
    2018 midterm elections against similar hacking attempts.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，Reality Winner将一份描述这种spearphishing攻击的机密文件泄露给了The Intercept。多亏了她的吹哨行为，公众对俄罗斯2016年对美国大选的攻击了解得比原本要多得多。事实上，像北卡罗来纳州这样的美国州政府，只有通过*阅读The
    Intercept*才知道他们正遭受俄罗斯黑客的攻击。2022年，两个前选举官员告诉*60 Minutes*，Reality Winner的泄露帮助保护了2018年中期选举，免受类似的黑客攻击。
- en: To make it safer to open untrusted documents, I developed an open source app
    called Dangerzone. When you open an untrusted document in Dangerzone, the app
    converts it into a *known-safe* PDF—one that you can be confident is safe. Using
    technology called *Linux containers*—which are like quick, small, self-contained
    Linux computers running inside your normal computer—it converts the original document
    into a PDF if it’s not already one, splits the PDF into different pages, and converts
    each page into raw pixel data. Then, in another Linux container, it converts the
    pixel data back into a PDF. You can also ask Dangerzone to use *optical character
    recognition (OCR)* technology—software that looks at an image of text and figures
    out what the characters are—to add a text layer back to the PDF so you can still
    search the text.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更安全地打开不可信的文档，我开发了一个名为 Dangerzone 的开源应用程序。当你在 Dangerzone 中打开一个不可信的文档时，应用会将其转换为
    *已知安全* 的 PDF——一个你可以放心使用的版本。使用名为 *Linux 容器* 的技术——它就像是在你正常计算机内部运行的快速、小型、自包含的 Linux
    计算机——它将原始文档转换为 PDF（如果它原本不是 PDF 格式的话），将 PDF 分割成不同的页面，并将每一页转换为原始像素数据。然后，在另一个 Linux
    容器中，它会将像素数据转换回 PDF。你还可以让 Dangerzone 使用 *光学字符识别（OCR）* 技术——这是一种可以识别文本图像并分析其中字符的软件——将文本层加回到
    PDF 中，这样你就可以对文本进行搜索了。
- en: '![This spearphishing email is disguised as an email from VR Systems Inc. It
    says, “Please take a look at the instructions for our modernised products,” and
    includes a malicious attachment.](Images/Figure1-5.png)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![这封鱼叉式网络钓鱼邮件伪装成来自 VR Systems Inc. 的邮件，内容说：“请查看我们现代化产品的说明”，并附有一个恶意附件。](Images/Figure1-5.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 1-5: A spearphishing
    email targeting an election worker</samp>'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图 1-5：针对选举工作人员的鱼叉式网络钓鱼邮件</samp>
- en: Dangerzone is essentially the digital equivalent of printing out a document
    and rescanning it, stripping anything malicious from it, and removing the original
    document’s digital metadata. If you opened the malicious *New EViD User Guides.docm*
    document using Dangerzone, it would create a new document called *New EViD User
    Guides-safe.pdf*. You could then safely open this PDF without risk. As an added
    benefit, you don’t need internet access to use Dangerzone, so it works well on
    air-gapped computers.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Dangerzone 本质上是打印文档并重新扫描的数字等效物，能剥离文档中的恶意内容，并移除原始文档的数字元数据。如果你使用 Dangerzone 打开恶意的
    *New EViD User Guides.docm* 文档，它将创建一个名为 *New EViD User Guides-safe.pdf* 的新文档。你可以安全地打开这个
    PDF，毫无风险。作为额外的好处，你不需要互联网连接来使用 Dangerzone，因此它非常适合在隔离网络的计算机上使用。
- en: You’ll learn more about Dangerzone and Linux containers in [Chapter 5](chapter5.xhtml),
    which covers how to make datasets searchable. In the meantime, Exercise 1-3 will
    show you how to get started with it.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在[第 5 章](chapter5.xhtml)中了解更多关于 Dangerzone 和 Linux 容器的内容，该章涵盖了如何使数据集可搜索。在此之前，练习
    1-3 会展示如何开始使用它。
- en: '<samp class="SANS_Futura_Std_Heavy_B_21">Exercise 1-3: Install and Use Dangerzone</samp>'
  id: totrans-216
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Heavy_B_21">练习 1-3：安装并使用 Dangerzone</samp>
- en: In this exercise, you’ll install Dangerzone and use it to convert documents
    into known-safe versions. [Figure 1-6](#fig1-6) shows a screenshot of Dangerzone
    in action—in this case, converting the untrusted document *D&D 5e - Players Handbook.pdf*
    to a known-safe version called *D&D 5e - Players Handbook-safe .pdf*, which is
    also OCR’d and searchable.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，你将安装 Dangerzone 并使用它将文档转换为已知安全的版本。[图 1-6](#fig1-6) 展示了 Dangerzone 正在运行的截图——在这个例子中，它将不可信的文档
    *D&D 5e - Players Handbook.pdf* 转换为一个已知安全的版本，名为 *D&D 5e - Players Handbook-safe
    .pdf*，并且该版本也经过了 OCR 处理，可以进行搜索。
- en: '![A screenshot of Dangerzone converting a PDF into a known-safe version of
    it. The interface says, “Converting page 18/293 from pixels to searchable PDF.”](Images/Figure1-6.png)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![一张 Dangerzone 正在将 PDF 转换为已知安全版本的截图。界面显示，“将第 18/293 页从像素转换为可搜索的 PDF。”](Images/Figure1-6.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 1-6: Dangerzone in action</samp>'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图 1-6：Dangerzone 正在运行</samp>
- en: Download and install Dangerzone from [*https://<wbr>dangerzone<wbr>.rocks*](https://dangerzone.rocks).
    The app relies on Linux containers. If you’re working on a Windows or macOS machine,
    the easiest way to get containers running is to use software called Docker Desktop,
    which you’ll be prompted to install the first time you open Dangerzone. (You don’t
    need to do anything with Docker Desktop for now; simply install and open it. You’ll
    learn more about Docker in [Chapter 5](chapter5.xhtml).)
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 从 [*https://<wbr>dangerzone<wbr>.rocks*](https://dangerzone.rocks) 下载并安装 Dangerzone。该应用依赖于
    Linux 容器。如果您在 Windows 或 macOS 机器上工作，运行容器的最简单方法是使用名为 Docker Desktop 的软件，首次打开 Dangerzone
    时，系统会提示您安装它。（目前您无需对 Docker Desktop 做任何操作；只需安装并打开即可。您将在[第五章](chapter5.xhtml)中了解更多关于
    Docker 的内容。）
- en: Now that Dangerzone is installed, try it out. Open any PDF, Microsoft Office
    document, LibreOffice document, or image on your computer in Dangerzone and convert
    it to a safe PDF. If someone attaches a document to an email and you don’t trust
    it, download a copy of it first, open Dangerzone, and click **Select Suspicious
    Documents**. Then browse for the document you downloaded and use Dangerzone to
    convert it into a known-safe version.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已经安装了 Dangerzone，试着使用它。将计算机上的任何 PDF、Microsoft Office 文档、LibreOffice 文档或图片在
    Dangerzone 中打开，并将其转换为安全的 PDF。如果有人在电子邮件中附加了您不信任的文档，首先下载一份副本，打开 Dangerzone，然后点击**选择可疑文档**。接着浏览您下载的文档，使用
    Dangerzone 将其转换为已知安全的版本。
- en: Dangerzone works great with PDFs and Word documents, but not so great with spreadsheets.
    No matter what type of file you open in Dangerzone, you always end up with a safe
    PDF, and spreadsheets really aren’t meant to be read in that format.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: Dangerzone 对 PDF 和 Word 文档效果很好，但对电子表格支持较差。无论您在 Dangerzone 中打开什么类型的文件，最终都会得到一个安全的
    PDF，而电子表格本来就不适合以这种格式阅读。
- en: If Dangerzone doesn’t do a good enough job with a document you’d like to read,
    you can open it a few other ways while containing the damage. If you don’t believe
    the document is sensitive, upload it to Google Drive and open it there, using
    Google’s web interface. This way, technically Google is opening the malicious
    document on its computers instead of you opening it on yours.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Dangerzone 在打开您想阅读的文档时表现得不够好，您可以通过其他几种方式打开文档，同时尽量减少风险。如果您认为文档不含敏感信息，可以将其上传到
    Google Drive，并通过 Google 的网页界面打开。这样，从技术上讲，是 Google 在它们的计算机上打开恶意文档，而不是您在自己的计算机上打开。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Summary</samp>
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">总结</samp>
- en: In this chapter, you’ve learned how to think about source protection in today’s
    world of widespread digital surveillance. You’ve also learned about securely storing
    datasets, depending on their sensitivity; verifying that your datasets are authentic;
    and redacting information from documents before you publish your final report.
    You started using a password manager to keep your passwords safe, and you encrypted
    your internal disk and set up your encrypted *datasets* USB disk. Finally, you
    practiced turning potentially malicious documents into ones you know are safe
    to open using Dangerzone.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您学习了如何在当今广泛数字监控的世界中思考源保护。您还了解了根据数据集的敏感性来安全存储数据集；验证数据集的真实性；以及在发布最终报告之前从文档中删除敏感信息。您开始使用密码管理器来保护密码，并加密了内部硬盘，设置了加密的*数据集*
    USB 硬盘。最后，您通过使用 Dangerzone 将潜在的恶意文档转化为您知道是安全打开的文档，进行了实践。
- en: In the next chapter, you’ll put your *datasets* disk to good use by downloading
    your first hacked dataset.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将通过下载第一个被黑的数据集，将您的*数据集*硬盘派上用场。
