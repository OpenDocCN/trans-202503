- en: Creating a Windows 10 Installation Disc or USB Flash Drive
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
- en: Ethical hackers often help recover files or reset passwords, as we do in the
    Sticky Keys hack in Chapter 2\. To do so, you can use a bootable recovery disc
    or USB drive. These are typically used to reinstall Windows if it becomes damaged
    so that you can access your files on the computer.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: To create a boot disc or USB drive, you can download a free *evaluation* copy
    of Windows 10 directly from Microsoft, then burn or install it onto a DVD or USB
    flash drive. You’ll need a disc or drive that can hold at least 8GB.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Downloading Windows 10
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Go to [https://www.microsoft.com/evalcenter/](https://www.microsoft.com/evalcenter/)
    in your browser (sometimes Microsoft changes its website, so if this URL doesn’t
    work, search for “Microsoft Evaluation Center” to find the new page).
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Get Started** to find evaluation copies of several categories of Microsoft
    products, like Windows, Windows Server, and Office.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Windows**▶**Windows 10 Enterprise** (or another, newer Windows OS) to
    go to the Windows 10 Enterprise Evaluations screen shown in [Figure A-1](#figureA-1).![faa001a](image_fi/502000b01/faa001a.png)
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Figure A-1: The Windows 10 Enterprise Evaluations screen'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Under Start your evaluation, select **ISO - Enterprise** as your evaluation
    file type and click **Continue**.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The site will ask you to fill out a form about yourself. If you’re under 18,
    check with an adult before entering any personal information. Once you submit
    the information, you should see a download screen similar to [Figure A-2](#figureA-2).![fAA002](image_fi/502000b01/fAA002.png)
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Figure A-2: Choose a platform and language to download a free, legal evaluation
    copy of Windows.'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Choose **64 bit**, select your language, and click **Download**.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Windows 10 installation download is an *ISO* file, often called an *image*,
    which is a single file containing all the files needed to make a CD or DVD like
    our software installation disc. The ISO file is 4GB or more, so try to download
    it somewhere with a fast internet connection.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Burning Windows 10 onto a DVD
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To burn the copy of Windows 10 onto a DVD, you’ll need a computer with a DVD
    writer drive.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: For Windows, right-click the ISO file and select **Burn disc image**. For Mac,
    select the ISO file in Finder and go to **File**▶**Burn <disc>**.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Insert a blank DVD into the drive, and in a few minutes, you should have a bootable
    Windows 10 installation disc.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Installing Windows 10 onto a USB Flash Drive
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you don’t have a DVD writer drive, you can install the copy of Windows 10
    onto a USB flash drive using Microsoft’s Windows Media Creation Tool.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Go to [https://www.microsoft.com/en-us/software-download/windows10/](https://www.microsoft.com/en-us/software-download/windows10/),
    as shown in [Figure A-3](#figureA-3). (Again, Microsoft changes its URLs, site
    names, and even tool names often, so if this URL doesn’t work, search for “Windows
    Media Creation Tool” and you should find the correct link.)![fAA003](image_fi/502000b01/fAA003.png)
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 [https://www.microsoft.com/en-us/software-download/windows10/](https://www.microsoft.com/en-us/software-download/windows10/)，如图
    [A-3](#figureA-3) 所示。（再次提醒，微软经常更改网址、站点名称，甚至工具名称，如果这个网址不可用，可以搜索“Windows 媒体创建工具”，你应该能找到正确的链接。）![fAA003](image_fi/502000b01/fAA003.png)
- en: 'Figure A-3: Download the Windows Media Creation Tool from Microsoft.'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 A-3：从微软下载 Windows 媒体创建工具。
- en: Download and install the Windows Media Creation Tool for your preferred language.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载并安装适合你首选语言的 Windows 媒体创建工具。
- en: When you run the tool, select **Create installation media (USB flash drive,
    DVD, or ISO file)**, then click **Next**.![fAA004](image_fi/502000b01/fAA004.png)
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行工具时，选择 **创建安装媒体（USB 闪存驱动器、DVD 或 ISO 文件）**，然后点击 **下一步**。![fAA004](image_fi/502000b01/fAA004.png)
- en: 'Figure A-4: Choose **Create installation media**.'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 A-4：选择 **创建安装媒体**。
- en: Leave the default selections for the language and version of Windows 10, then
    click **Next**.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保留 Windows 10 语言和版本的默认选择，然后点击 **下一步**。
- en: Choose **USB flash drive** as your media type.![fAA005](image_fi/502000b01/fAA005.png)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **USB 闪存驱动器** 作为你的媒体类型。![fAA005](image_fi/502000b01/fAA005.png)
- en: 'Figure A-5: Choose **USB flash drive**, insert an empty USB drive, then click
    **Next**.'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 A-5：选择 **USB 闪存驱动器**，插入一个空的 USB 驱动器，然后点击 **下一步**。
- en: Plug in an empty USB drive with at least 8GB of free space, select the empty
    USB drive, and click **Next**.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 插入一个至少有 8GB 空闲空间的空 USB 驱动器，选择该空的 USB 驱动器，然后点击 **下一步**。
- en: It’ll take several minutes, but when the tool is finished, you’ll have a bootable
    USB drive with a full installation of Windows 10 ready to use for the Sticky Keys
    hack or general computer troubleshooting and repair.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要几分钟时间，但当工具完成时，你将拥有一个可启动的 USB 驱动器，里面已完整安装 Windows 10，可以用来进行 Sticky Keys 破解或一般的计算机故障排除和修复。
