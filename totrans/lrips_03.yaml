- en: Chapter 3. Rounding Error
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章：舍入误差
- en: '![image with no caption](figs/web/021fig01.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![没有标题的图片](figs/web/021fig01.png.jpg)'
- en: As they headed out of Bach, Laurie couldn’t help but tease Xor a little. “Steganosauruses
    don’t exist, huh?”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们离开巴赫的时候，劳里忍不住稍微戏弄了一下Xor。“恐龙蜥蜴是不存在的吧？”
- en: “That lady doesn’t know what she’s talking about. Her place had some really
    good bugs, though.”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “那个女士根本不知道她在说什么。不过，她家的虫子确实很好吃。”
- en: “Maybe she’s right.”
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “也许她说得对。”
- en: “She says Steganosauruses don’t exist because she’s never seen one. But that
    proves my point! Steganosauruses are so good at hiding that people think they’re
    imaginary.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “她说恐龙蜥蜴不存在，因为她从没见过。但这正好证明了我的观点！恐龙蜥蜴非常擅长藏匿，所以人们才觉得它们是虚构的。”
- en: “That doesn’t make any sense, Xor.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “那一点都不合理，Xor。”
- en: “Who are you going to believe, me or your own eyes?” *Squawk!* Laurie felt something
    brush her shoulder. Before she knew it, a fat bird was flying away with Xor in
    its talons.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “你相信谁，信我还是相信你自己的眼睛？” *嘎嘎！*劳里感到有什么东西刷过她的肩膀。在她还没反应过来之前，一只胖鸟就用爪子抓着Xor飞走了。
- en: “*Hey!*” Laurie ran after the bird as it slowly flew to a nearby branch. It
    was so fat it was almost spherical, about the size and shape of a coconut. There
    were two more just like it in the tree.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “*嘿！*”劳里追着那只鸟跑去，它慢慢飞到了一根附近的树枝上。它胖得几乎是球形的，大小和形状像一个椰子树。树上还有两只和它一模一样的鸟。
- en: Laurie jumped at the bird holding Xor, but it tossed the lizard to another bird,
    which caught him in its beak. She jumped at that one, but then Xor was thrown
    to another.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里扑向抓着Xor的那只鸟，但它把蜥蜴扔给了另一只鸟，后者用喙接住了它。她又扑向那只鸟，但Xor又被扔给了另外一只。
- en: 'The birds enjoyed playing keepaway. When their mouths weren’t full of lizard,
    they hopped up and down and sang a silly rhyme:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些鸟很喜欢玩藏猫猫游戏。当它们嘴巴里没满是蜥蜴时，它们跳来跳去，还唱着一个傻乎乎的儿歌：
- en: “Faster and faster—”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “越来越快——”
- en: “—too fast to follow—”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “——太快了，跟不上——”
- en: “—Round Robins throw faster—”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “——圆环鹦鹉飞得更快——”
- en: “—than an unladen swallow!”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “——比没有载重的燕子还快！”
- en: “Give him back!” Laurie shouted. “He’s my friend!” The Round Robins only cackled
    and mocked her.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “把他还给我！”劳里大喊。“他是我的朋友！”圆环鹦鹉们只是在嘲笑她。
- en: “Give him back!”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “把他还给我！”
- en: “Give him back!”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “把他还给我！”
- en: “We think he will make—”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我们认为他会变成——”
- en: “—an afternoon snack!”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “——下午的小点心！”
- en: “Help!” Xor squeaked in terror. “They want to eat me!”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “救命！”Xor惊恐地 squeaked。“它们想吃我！”
- en: “Thought he was hiding—”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “以为他藏起来了——”
- en: “—but bird eyes can see—”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “——但鸟的眼睛可以看到——”
- en: “—an evenly dividing—”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “——一个均匀分配——”
- en: “—meal for three!”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “——三个人的美餐！”
- en: “No!” Laurie picked up a stone and threw it at the nearest Round Robin. To her
    utter surprise, it didn’t fly away. The fat, nasty thing *caught the stone*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “不！”劳里捡起一块石头，朝最近的圆环鹦鹉扔去。令她完全惊讶的是，那只鸟并没有飞走。那只肥胖、恶心的鸟竟然*接住了石头*。
- en: “A stone!”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “一块石头！”
- en: “How rude!”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “真粗鲁！”
- en: “Hardly a treasure.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “几乎不算是宝藏。”
- en: “We’ll happily juggle it—”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我们会愉快地杂耍——”
- en: “—for your pleasure!”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “——为了你的乐趣！”
- en: They played catch with the stone and Xor. Laurie threw another stone, and then
    another, but the birds caught those, too. Now the Round Robins were juggling three
    stones plus Xor. This wasn’t getting Laurie anywhere. She paused, thinking, another
    stone in her hand.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 它们拿石头和Xor玩抛接游戏。劳里又扔了一块石头，然后又扔了一块，但这些鸟也都接住了。现在，圆环鹦鹉们正玩着接三个石头和Xor的杂耍。这一点也没帮劳里什么忙。她停下来思考，手里还拿着一块石头。
- en: “Gave up so soon?”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “这么快就放弃了？”
- en: “We love to play ball!”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “我们喜欢玩球！”
- en: “Throw us more toys—”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “再扔给我们更多玩具——”
- en: “—and we’ll catch them all!”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “——我们会抓住它们全部！”
- en: Instead of throwing the single stone, Laurie scooped up a large handful and
    started tossing them in nice, easy lobs, one by one. The Robins caught each stone
    and juggled it. If they hadn’t been trying to eat her friend, Laurie would have
    been impressed.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里没有再扔那一块石头，而是捧起一大把石头，开始轻松地一个接一个地扔出去。每只鸟都接住了一块石头并开始杂耍。如果它们不是在试图吃掉她的朋友，劳里本来会很佩服它们的。
- en: “What are you doing? Save me!” Xor said.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “你在干什么？救救我！”Xor说道。
- en: Soon, the three Robins were having trouble keeping so many things in the air.
    Laurie threw the stones harder and faster, trying to knock the birds off balance.
    They sang for reinforcements.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 很快，三只圆环鹦鹉开始难以同时保持这么多东西在空中。劳里用力又快地扔石头，试图让这些鸟失去平衡。它们开始唱起了呼叫增援的歌。
- en: “More wings, my brothers!”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “更多的翅膀，我的兄弟们！”
- en: “More beaks and more talons!”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “更多的喙和爪子！”
- en: “We need more Round Robins—”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要更多的圆环鹦鹉——”
- en: “—to evenly balance!”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “——均匀平衡！”
- en: Five more of the creatures flapped and flopped in to join the party of their
    murderous kin. They evened out the load of stones and mocked Laurie even more
    loudly.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 另外五只鸟扑扑翅膀飞来，加入了它们这些凶猛同胞的队伍。它们平衡了石头的负担，嘲笑劳里越来越大声。
- en: “You can’t beat us that way!”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “你不能那样打败我们！”
- en: “We’ll have our meal!”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “我们要吃饭啦！”
- en: “Each one will eat less—”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “每只会吃得少——”
- en: “—but a deal’s a deal!”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “——不过一言为定！”
- en: '![image with no caption](figs/web/024fig01.png.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![无标题的图片](figs/web/024fig01.png.jpg)'
- en: The birds were juggling 15, 20, 25 stones now. They could catch whatever Laurie
    threw at them, and a dozen more of the creatures were waiting to join in. How
    could she get Xor away from them?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，鸟儿们已经在抛接15、20、25块石头了。它们能接住Laurie扔向它们的任何东西，还有一打更多的鸟等着加入。她该如何把Xor从它们手中救走？
- en: “Clever Round Robins,”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '“聪明的圆头鸽子，” '
- en: “too many to beat!”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “太多了，打不过！”
- en: “You can’t stop the Robins—”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “你无法阻止圆头鸽子——”
- en: “—when there’s dinner to eat!”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “——当有晚餐可吃时！”
- en: It was hard to concentrate with the birds singing and Xor screaming, but Laurie
    waited again, trying to see a pattern. A Round Robin can catch anything. . . .
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然鸟儿在唱歌，Xor在尖叫，集中注意力有些困难，但Laurie再次耐心等待，试图找出规律。圆头鸽子可以抓住任何东西……
- en: “’Round he goes!”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “它绕圈走！”
- en: “Where will he stop?”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “它会停在哪里？”
- en: “Stones all a-juggle,”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '“石头都在抛接，” '
- en: “but the lizard won’t—*mmph!*”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “但是那只蜥蜴不会——*嗯！*”
- en: Just as one of the birds was about to catch Xor, Laurie hit it in the beak with
    a nice big clod of dirt. A Round Robin can catch anything. But it can’t catch
    *two* things!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 就在其中一只鸟要抓住Xor的时候，Laurie用一块大土块打中了它的喙。圆头鸽子可以抓住任何东西，但它抓不住*两*样东西！
- en: She caught Xor as he fell and ran away as fast as she could. Stones and furious
    Robins flew everywhere as the flock lost its rhythm. Some tried to chase her,
    but they were too fat to keep up and too angry to rhyme.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当Xor摔下时，她接住了他，并尽可能快地跑开。石头和愤怒的圆头鸽子四处飞散，整个鸟群失去了节奏。有些鸟试图追赶她，但它们太胖了，跟不上，也太生气了，根本没有节奏。
- en: “No fair!”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “不公平！”
- en: “No fair!”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “不公平！”
- en: “You stole our snack!”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “你偷了我们的零食！”
- en: “Come back!”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “回来！”
- en: “No fair!”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “不公平！”
- en: “You stole . . .”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “你偷了……”
- en: “Are you okay?” Laurie said.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “你没事吧？”Laurie问。
- en: “No . . . yes . . . maybe.” Xor was breathing hard. They both were. The little
    lizard didn’t look hurt, but he was scared out of his wits. “Birds!”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “不……是……也许吧。”Xor喘着气。他们俩都在喘。那只小蜥蜴看起来没有受伤，但它吓得快要疯了。“鸟！”
- en: “This is why you have to blend in, isn’t it?” she asked. “Birds want to eat
    you.”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是为什么你必须融入其中，不是吗？”她问。“鸟儿想吃掉你。”
- en: “I hate birds.”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “我讨厌鸟。”
