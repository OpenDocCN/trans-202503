- en: colocation The sharing of a single *radio antenna tower* or mounting structure
    by multiple service providers.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: colocation 多个服务提供商共享单一的*无线电天线塔*或支撑结构。
- en: column A vertical structural element that supports loads from above.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
