- en: coagulant A chemical that neutralizes charges in suspended particles so that
    they can clump together.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: coagulant 一种化学物质，用于中和悬浮颗粒的电荷，使它们能够聚集在一起。
- en: coal A mined material that consists of carbonized vegetable matter.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: coal 一种由碳化植物物质组成的矿产材料。
- en: coating A protective layer of paint or other material.
