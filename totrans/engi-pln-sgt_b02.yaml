- en: Glossary
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 词汇表
- en: Numbers
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字
- en: 100-year flood The flood magnitude that has a 1 percent chance of being equaled
    or exceeded in a given year.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 100年一遇洪水 在某一年发生或超过的洪水量具有1%的概率。
- en: A
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A
- en: abutment The structure or geologic formation that forms the end of a *bridge*
    or *dam*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 基座 形成*桥梁*或*水坝*末端的结构或地质构造。
- en: access hatch A door into a restricted area.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 进入舱口 进入受限区域的门。
- en: accessibility The design of structures and environments to be usable by people
    with disabilities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 可达性 使结构和环境能够供残疾人士使用的设计。
- en: accretion The growth process of a *bank* or shore by gradual accumulation of
    sediments.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 聚积 通过逐渐积累沉积物形成*河堤*或海岸的过程。
- en: activated sludge Aerated *microorganisms* used to remove nutrients from wastewater.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 活性污泥 用于去除废水中营养物质的曝气*微生物*。
- en: active device A device that requires an outside source of power to operate.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有源设备 需要外部电源来操作的设备。
- en: active warning device A device that provides advance notice of the approach
    of a train.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 主动警告设备 提供列车接近预警的设备。
- en: actuated signal control A *traffic signal* control scheme that uses vehicle
    detectors in setting the time for each *phase*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 驱动信号控制 一种*交通信号*控制方案，利用车辆探测器来设定每个*相位*的时间。
- en: adaptive signal control technologies (ASCT) A *traffic signal* control scheme
    that uses sensors to set the timing of individual signals based on conditions
    within the larger traffic network.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自适应信号控制技术（ASCT） 一种*交通信号*控制方案，利用传感器根据大范围交通网络的条件来设定各个信号的时长。
- en: administrative building In the context of power generating stations, a building
    used to house offices for administrative employees, including engineers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 行政大楼 在发电站的上下文中，是用于容纳行政人员办公室的建筑，包括工程师。
- en: aeration basin A storage structure at a *wastewater treatment plant* used to
    introduce dissolved oxygen to the sewage.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 曝气池 在*废水处理厂*中用于将溶解氧引入污水的储存结构。
- en: aerial lift A machine used to position workers in high or difficult locations.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 空中升降机 用于将工人定位到高处或难以到达的位置的机器。
- en: aerobic In the presence of oxygen.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有氧 在有氧气的环境下。
- en: aggregate A material consisting of coarse- to medium-sized rock particles, including
    *sand* and *gravel*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 集料 由粗到中等大小的岩石颗粒组成的材料，包括*沙子*和*砾石*。
- en: air compressor A machine that increases the *pressure* of ambient air, often
    for the purpose of powering construction tools or equipment.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 空气压缩机 一种增加周围空气*压力*的机器，通常用于为建筑工具或设备提供动力。
- en: air insulated switchgear Switches, fuses, breakers, and other equipment used
    in electric power stations and *substations* that rely on open air for insulation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 空气绝缘开关设备 在电力站和*变电站*中使用的开关、保险丝、断路器及其他设备，这些设备依赖开阔空气来进行绝缘。
- en: air lock A restriction or blockage of flow in a pipe caused by a trapped bubble
    of vapor.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 气锁 一种管道中的流动受限或阻塞现象，由于气泡被困住导致流动受阻。
- en: air release valve A *valve* that releases air from a liquid *pipeline*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 排气阀 一种从液体*管道*中释放空气的*阀门*。
- en: alignment The horizontal *layout* of a roadway when looking from above.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐 从上方看时，公路的水平*布局*。
- en: all-terrain crane A *mobile crane* that can drive on a highway and access on-road
    and off-road construction sites.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 全地形起重机 一种*移动起重机*，能够在公路上行驶并进入公路及非公路建设工地。
- en: alternating current (AC) Electric *current* that reverses directions periodically.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 交流电（AC） 电*流*定期反向流动。
- en: altitude The vertical distance between a reference surface and an object.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 海拔 指参考表面与物体之间的垂直距离。
- en: amplifier A device that increases a signal’s strength.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 放大器 增强信号强度的设备。
- en: AM radio Transmission of information by radio waves where the strength of the
    signal is varied in proportion to that of the message.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 调幅广播 通过无线电波传输信息，信号的强度根据信息的强度变化。
- en: anaerobic In the absence of oxygen.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 无氧 在缺氧的环境下。
- en: anchor A device for affixing a structure to the earth.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 锚 固定结构到地面上的设备。
- en: anchorage A formation of rock or *concrete* into which *anchors* are installed.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 锚固 由岩石或*混凝土*组成的结构，用于安装*锚*。
- en: angle of repose The steepest angle at which a pile of granular material will
    rest without collapse.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 静止角度 一堆颗粒状材料在不倒塌的情况下能保持的最大倾斜角度。
- en: annular space The space between two cylindrical structures placed inside each
    other.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 环形间隙 两个圆柱形结构相互嵌套之间的空间。
- en: antenna A device that serves as the interface between radio waves and electric
    signals.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 天线 用于无线电波和电信号之间转换的设备。
- en: antenna array A group of connected *antennas* that work together to send or
    receive signals directionally.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 天线阵列 一组连接在一起的*天线*，共同工作以定向发送或接收信号。
- en: antenna level A vertical location along a *cell tower* at which a single service
    carrier’s *antennas* are mounted.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 天线层 一个*手机塔*上的垂直位置，在该位置上安装了单一服务运营商的*天线*。
- en: approach The area of transition between a *bridge* and roadway.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 接近 区域，位于*桥梁*与道路之间的过渡地带。
- en: aqueduct A structure designed to convey water over long distances (sometimes
    referring specifically to a *bridge* that conveys water over a valley).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 渠道 一种设计用来输送水的结构，通常是指一个*桥梁*，将水输送过一个山谷。
- en: aquifer An underground *reservoir* of water.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 蓄水层 一个地下的*水库*。
- en: aquitard A geologic *formation* that slows or stops the flow of groundwater.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 隔水层 一种地质*层*，它减缓或停止地下水的流动。
- en: arc A breakdown of air between two *electrodes* that allows electric *current*
    to flow, often visible as a bright discharge.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 弧光 空气在两个*电极*之间发生的分解现象，允许电*电流*流动，通常表现为明亮的放电现象。
- en: arch A curved structural element used to support a load across a gap.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 拱形 一种弯曲的结构元件，用于支持跨越间隙的荷载。
- en: arch bridge A *bridge* that uses curved structural shapes to transfer loads
    to its *abutments*.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 拱桥 一种使用弯曲结构形状将荷载传递到*桥墩*的*桥梁*。
- en: arch dam A curved *dam* that transfers reservoir *pressure* to its *abutments*.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 拱形大坝 一种曲线形*大坝*，将水库的*压力*传递到*坝肩*。
- en: armoring See *revetment*.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 防护 見*护坡*。
- en: armor unit A *precast concrete* structure used to protect a shore or *bank*
    against erosion.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 护岸单元 一种*预制混凝土*结构，用于保护岸边或*河岸*免受侵蚀。
- en: arrester A protective device that routes energy to ground during an electrical
    surge.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 浪涌保护器 一种保护设备，在电力浪涌时将能量引导到地面。
- en: arterial roadway A high-capacity urban road that connects *highways* to *collector
    roads*.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 干道 一条高容量的城市道路，连接*高速公路*与*收集道路*。
- en: artificial reef An artificial structure installed to promote marine life.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 人工礁 一种安装在海洋中以促进海洋生物生长的人工结构。
- en: asphalt A durable pavement material made from *aggregate* and *bitumen*.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 沥青 一种由*集料*和*沥青*组成的耐用路面材料。
- en: at grade At ground level.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 路面层 就是地面层。
- en: automated guided vehicle (AGV) A driverless robot used to transport cargo around
    a *yard* or industrial facility.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 自动导引车（AGV） 一种无人驾驶的机器人，用于在*场地*或工业设施内运输货物。
- en: auxiliary spillway A secondary *spillway* designed to be used infrequently and
    only under extreme flooding conditions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 辅助溢洪道 一种次级*溢洪道*，设计用于在极端洪水条件下偶尔使用。
- en: B
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B
- en: backfill Soil or rock replaced into an excavated area.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 回填 土壤或岩石，填入挖掘区域中。
- en: backhaul The part of a mobile telephone network that connects individual *base
    stations* to the network backbone.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 回程流量 移动电话网络中连接各个*基站*与网络主干的部分。
- en: backup generator A device that provides electric power if grid power is lost,
    usually powered by a gasoline or diesel engine.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 备用发电机 在电网断电时提供电力的设备，通常由汽油或柴油发动机驱动。
- en: backwash The process of reversing the flow of a fluid through a *filter* to
    clean the media.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 反冲洗 将流体通过*过滤器*反向流动的过程，用以清洁滤材。
- en: baffle block A structure used to dissipate kinetic energy in a stream of flowing
    water.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 挡块 一种用于在水流中分散动能的结构。
- en: baffled chute A *chute* or *spillway* with an array of *baffle blocks* to limit
    the flow velocity as it operates.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 带障碍的滑道 一种带有*挡块*阵列的*滑道*或*溢洪道*，限制其操作时的流速。
- en: baghouse An air pollution control device that removes particulates using fabric
    bags as filters.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 袋式除尘器 一种空气污染控制装置，利用布袋作为过滤器去除颗粒物。
- en: ballast *Aggregate* material used to transfer the load of *railroad tracks*
    to the *subgrade*.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 填料 *集料* 材料，用于将*铁路轨道*的荷载转移到*路基*上。
- en: bank The sloped land along a river or lake.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 岸坡 河流或湖泊沿岸的斜坡地。
- en: bank intake A water *intake* structure installed on the *bank* of a river.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 岸口 一个安装在*河岸*上的水*进水口*结构。
- en: barrel A warning device used on roadways to separate construction areas from
    *travel lanes*.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 路障 在道路上使用的警告装置，用来将施工区域与*行车道*隔开。
- en: barricade A warning device used to bar entry to vehicles.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 路障 一种用于禁止车辆进入的警告装置。
- en: barrier A warning device used to separate traffic streams and protect areas
    from errant vehicles.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 障碍物 一种用于分隔交通流并保护区域免受错误驶入车辆的警告装置。
- en: barrier gate A device that bars vehicle entry when closed.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 障碍门 一种用于禁止车辆进入的装置，当关闭时会阻挡车辆。
- en: bar screen A coarse mesh of metal bars used to catch trash and debris in a stream
    of water.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 粗筛网 一种由金属条构成的粗网，用于在水流中捕捉垃圾和碎片。
- en: base A layer of compacted material below the wearing surface of a roadway that
    provides structural support.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 基础 道路表面下方的一层压实材料，提供结构支持。
- en: base station A site where *antennas* and communications equipment are placed
    to create one or more *cells* in a cellular network.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 基站 一个放置*天线*和通信设备的站点，用以在蜂窝网络中创建一个或多个*小区*。
- en: basket screen A *bar screen* formed into the shape of a box or basket.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 篮形筛 一种*条形筛*，其形状为箱形或篮形。
- en: beach nourishment The process of replacing sediment on a beach to fight erosion
    and increase beach size.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 沙滩填充 在沙滩上重新安置沉积物，以对抗侵蚀并增加沙滩面积。
- en: beam (naval architecture) The width of a ship or boat at its widest point.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 梁（船舶建筑学）船舶或小艇在最宽处的宽度。
- en: beam (structure) A linear structural element that spans a distance.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 梁（结构）一种线性结构元件，用于跨越一定距离。
- en: beam bridge A *bridge* that uses horizontal structural elements to span a gap
    between two *piers* or *abutments*.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 梁桥 一种使用水平结构元件跨越*桥墩*或*桥台*之间空隙的*桥梁*。
- en: bearing The resting surface between a bridge’s *superstructure* and *substructure*.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 支座 桥梁的*上部结构*和*下部结构*之间的承载面。
- en: bearing block A structural feature that distributes the force of an *anchor*
    into a wall or facing.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 轴承座 一种结构特征，用于将*锚*的力分布到墙壁或面板上。
- en: bedding A layer of *gravel* installed below a *revetment* to prevent erosion
    beneath the armoring layer.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 床垫 一层安装在*护坡*下方的*砾石*，用于防止护层下方的侵蚀。
- en: bell A shaped area at the end of a pipe into which the *spigot* of another pipe
    fits to connect the two.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 喇叭口 管道末端呈喇叭状区域，另一管道的*接头*插入此处以连接两管道。
- en: bending force A force applied perpendicularly to the long axis of a structural
    element.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 弯曲力 施加在结构元件长轴垂直方向上的力。
- en: bent A rigid frame used as an intermediate support for a *bridge*.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 弯曲 一种刚性框架，用作*桥梁*的中间支撑。
- en: bentonite clay A very fine soil often used in drilling fluid and as a groundwater
    barrier in underground construction.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 钠膨润土 一种细腻的土壤，常用于钻井液中，也作为地下施工中的地下水屏障。
- en: berm See *verge*.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 堤岸 请参见*路肩*。
- en: Betz limit The theoretical maximum power that can be extracted from wind using
    a *turbine*, equal to approximately 59 percent of the wind’s total kinetic energy.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Betz极限 使用*涡轮机*从风中提取的最大理论功率，约为风的总动能的59％。
- en: bicycle lane A lane on a roadway dedicated for bicycle traffic.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 自行车道 道路上专供自行车通行的车道。
- en: biofouling The unwanted accumulation of aquatic organisms on a structure or
    vehicle.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 生物污染 水生生物在结构或设备上的不必要积聚。
- en: biogas The flammable byproduct of *anaerobic* decomposition consisting of methane
    and other gases.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 生物气体 由*厌氧*分解产生的易燃副产品，包含甲烷和其他气体。
- en: biosolid The solid byproduct of *anaerobic* digestion of *sludge* from the wastewater
    treatment process.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 生物固体 从废水处理过程中*厌氧*消化*污泥*所得到的固体副产品。
