  type: TYPE_NORMAL
  zh: 堤坝 见*堤防*。
- en: dipole antenna An *antenna* that consists of two identical conductive elements,
    each connected to one side of the feedline.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 偶极天线 一种由两个相同的导电元件组成的*天线*，每个元件连接到馈线的两侧。
- en: direct current (DC) Electric *current* that is one-directional.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 直流电（DC） 一种单向的电*电流*。
- en: directional antenna An *antenna* that sends or receives signal at greater strength
    in a particular direction.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 定向天线 一种在特定方向上以更大强度发送或接收信号的*天线*。
- en: directional boring A method of installing underground utilities along a prescribed
    path without the need for *trenching*.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 定向钻进 一种在不需要*开沟*的情况下，沿着指定路径安装地下管线的方法。
- en: directional drill rig A machine that creates a horizontal *borehole* for installation
    of underground utilities.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 定向钻机 一种用于创建水平*钻孔*以安装地下管线的机器。
- en: direct potable reuse The process of treating wastewater to drinking water–quality
    standards and introducing it directly into a *potable* water supply.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 直接饮用水再利用 将废水处理至饮用水质量标准，并直接引入*饮用*水供应系统的过程。
- en: discharge line The pipe on the downstream side of a *pump*.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 排水管 位于*泵*下游侧的管道。
- en: disconnect switch A device used to de-energize equipment or *conductors* for
    repairs or maintenance but not usually intended to interrupt lines carrying significant
    *currents*.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 断开开关 用于切断设备或*导体*电源以进行修理或维护的装置，但通常不用于中断承载显著*电流*的线路。
- en: disinfection The process of deactivating bacteria and other *microorganisms*
    that could cause disease.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 消毒 使细菌和其他可能引起疾病的*微生物*失效的过程。
- en: distribution (electric power) The final stage in electric power delivery that
    carries electricity from *transmission* system to individual end users.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 配电（电力） 电力传输的最后阶段，将电力从*输电*系统传送到各个终端用户。
- en: distribution transformer A *transformer* that reduces voltage used in *distribution*
    lines to the final level required by the end user.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 配电变压器 一种*变压器*，用于将*配电*线路中的电压降低至终端用户所需的最终电压。
- en: ditch A small *channel* used to carry *drainage*.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 排水沟 用于输送*排水*的小*沟渠*。
- en: ditch lights Lights below the main headlight on a train engine used to increase
    visibility at *grade crossings*.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 沟灯 火车机车主灯下方的灯，用于增加在*平交道口*的能见度。
- en: Doppler shift A change in frequency that occurs when an observer is moving relative
    to the wave source.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 多普勒效应 当观察者相对于波源运动时，频率发生变化的现象。
- en: downconversion The conversion of a high-frequency signal to a lower frequency
    to simplify transmission and processing.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 下转换 将高频信号转换为低频信号以简化传输和处理的过程。
- en: dozer A machine equipped with a large blade for pushing material.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 推土机 一种配备大刀片用于推土的机器。
- en: draft The depth to the lowest part of a ship’s hull below the water line.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 吃水 船体最底部到水线的深度。
- en: drain A device that collects and diverts water.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 排水装置 一种收集和引导水流的装置。
- en: drainage See *runoff*.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 排水 请参见*径流*。
- en: dredge A machine used to remove earth from the bottom of a river, lake, or ocean.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 挖泥机 一种用于从河流、湖泊或海洋底部移除土壤的机器。
- en: drilled concrete shaft Structural *piles* created by placing *concrete* and
    reinforcing steel within a drilled *shaft* into the earth.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 钻孔混凝土轴 通过在钻好的*轴*中放置*混凝土*和加固钢筋，形成的结构*桩*。
- en: drill rig A machine used to drill into the earth.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 钻机 一种用于钻探地球的机器。
- en: drill string The assembly of pipes or shafts that transmit *torque* to the drill
    bit.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 钻柱 用于将*扭矩*传递给钻头的管道或轴的组合。
- en: drop (electric railways) The support wire that connects the *contact wire* to
    the overhead *catenary* *wire*.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 支线（电气铁路）连接*接触线*到架空*吊线*的支撑线。
- en: drop (telecommunications) A connection between the *telecommunications* network
    and an end user.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 支线（电信） 电信网络与终端用户之间的连接。
- en: duct A pipe or *conduit* installed underground in which *telecommunications*
    lines are run.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 导管 一种地下安装的管道或*导管*，用于铺设*电信*线路。
- en: E
  id: totrans-291
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: E
- en: earthfill Material used in construction that consists of any combination of
    sand, silt, or clay.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 土方填充 用于建筑中的材料，由沙子、泥土或粘土的任意组合组成。
- en: earth wire A wire used to connect a utility pole or piece of equipment to the
    ground; used as a safety measure to protect against shocks.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 接地线 用于将电力杆或设备接地的电线；作为安全措施，用于防止触电。
- en: earthwork The act of excavating and filling areas with earth to reshape the
    landscape as part of a construction project.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 土方工程 在建筑项目中，挖掘和填充土壤以重塑地形的过程。
- en: effluent The liquid product of a treatment process.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 排放 处理过程的液体产物。
- en: elastomeric bearing pad A pliable rubber material that connects a bridge superstructure
    to the substructure while allowing some flexibility between the two.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 弹性支撑垫 一种柔性橡胶材料，用于将桥梁上部结构与下部结构连接，同时允许两者之间有一定的灵活性。
- en: electrical grid A network of interconnected power producers and users, usually
    spanning a large area.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 电力网 一个由互联的电力生产者和使用者组成的网络，通常覆盖广泛区域。
- en: electric motor A device that converts electric power into rotational motion.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 电动机 将电能转化为旋转运动的设备。
- en: electrified railway A railway on which the trains are powered externally by
    electricity.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 电气化铁路 一种电力驱动的铁路，列车由外部电力供电。
- en: electrode An electrical *conductor* that connects to a nonmetallic medium such
    as soil or air.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 电极 与非金属介质（如土壤或空气）连接的电*导体*。
- en: electromagnetism The interaction between electrically charged particles and
    magnetic fields.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 电磁学 电荷粒子与磁场之间的相互作用。
- en: electrostatic precipitator A device that removes small particles from the air
    using an electric charge.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 静电除尘器 一种使用电荷去除空气中微小颗粒的设备。
- en: elevated storage The act of storing water above ground level to maintain *pressure*
    within the distribution system and provide an emergency water supply.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 高架储水 将水存储在地面以上，以维持配水系统内的*压力*并提供紧急供水。
- en: embankment A linear area of earth *fill* used to carry a roadway or impound
    water.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 堤坝 一条用于承载道路或蓄水的线性*填土*区域。
- en: embankment dam A *dam* constructed using *earthfill* or *rockfill*.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 堤坝 用*土方填充*或*石方填充*构建的*坝*。
- en: emergency exit A route from a building or *tunnel* that permits prompt evacuation
    in the event of a fire or other hazard.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 紧急出口 从建筑物或*隧道*通向外部的路线，能在火灾或其他危险发生时迅速撤离。
- en: emergency spillway See *auxiliary spillway*.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 紧急溢洪道 参见*辅助溢洪道*。
- en: entrance pit An excavated area that serves as the starting point for a horizontal
    *borehole*.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 入口坑 挖掘出的区域，作为水平*钻孔*的起点。
- en: equator An imaginary line that divides Earth into northern and southern hemispheres.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 赤道 一条将地球分为南北半球的假想线。
- en: equipment cabinet An enclosure for equipment to protect against weather and
    vandalism.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 设备柜 用于保护设备免受天气和破坏的外壳。
- en: equipotential Having the same *voltage* at every point.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 等势 在每个点具有相同的*电压*。
- en: evacuation corridor A portion of a *tunnel* that can be used for emergency egress.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 疏散通道 一部分*隧道*，可用于紧急撤离。
- en: evaporation The conversion of a liquid to a gas.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 蒸发 液体转变为气体的过程。
- en: excavator A construction machine consisting of a *boom*, *bucket*, and rotating
    *cab*.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 挖掘机 一种由*臂*、*铲斗*和旋转*驾驶室*组成的建筑机械。
- en: exhaust Air that is deliberately removed from a *tunnel* or building.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 排气 被故意从*隧道*或建筑物中排出的空气。
- en: exit gate A gate on the exit side of a railway *grade crossing* used to discourage
    motorists from bypassing the warning devices.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 出口门 铁路*平交道口*出口侧的门，用以阻止车辆绕过警告设备。
- en: expansion joint A gap between constrained structural elements meant to accommodate
    expansion or contraction.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展接缝 两个受限结构元素之间的间隙，用于适应膨胀或收缩。
- en: expansion loop A slack section of *CATV* line that allows for thermal movement
    of the cable.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展环节 *CATV* 线的一段松弛部分，允许电缆因热膨胀而移动。
- en: extend The act of increasing the length of a *telescoping boom*.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 延长 增加*伸缩臂*长度的操作。
- en: F
  id: totrans-320
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: F
- en: facing panels Exterior elements attached to the face of *retaining walls* that
    protect against erosion, serve as an attachment for *anchors*, and improve the
    wall’s appearance.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 面板 安装在*挡土墙*表面的外部元素，用于防止侵蚀、作为*锚*的附着点，并改善墙体外观。
- en: fall protection equipment *Personal protective equipment* meant to minimize
    injuries in the event of a fall.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 防坠落设备 *个人防护装备*，旨在在发生跌落时减少伤害。
- en: fatberg A *sewer* blockage created by the accumulation of any combination of
    fats, oils, grease, wipes, and rags.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 大油块 一种*污水*堵塞，由脂肪、油、脂肪、湿巾和抹布等物质积聚形成。
- en: feeder The lines in electrical power distribution that connect a substation
    to distribution transformers.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 供电线路 连接变电站与配电变压器的电力分配线路。
- en: feedhorn A funnel-shaped *antenna* used to focus high-frequency signals.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 进料喇叭 一种漏斗形状的*天线*，用于集中高频信号。
- en: feed line The cable that connects a radio transmitter to an *antenna*.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 供电线 将无线电发射机与*天线*连接的电缆。
- en: fence A structure that encloses an outdoor area, usually as a safety or security
    measure.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 围栏 一种围住户外区域的结构，通常作为安全或保护措施。
- en: fender A protective device used between a ship and a dock or another ship.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: fender 用于船只与码头或其他船只之间的保护装置。
- en: fiber-optic cable A flexible, transparent cable used to transmit light as a
    means of digital communication.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: fiber-optic cable 一种透明柔性电缆，用于通过光的方式进行数字通信。
- en: field of view The visible area of a person’s immediate environment.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: field of view 一个人眼前可见的环境区域。
- en: figure-8 cable A type of cable used for outdoor aerial applications that includes
    both the telecommunication line and messenger cable in a single jacket.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: figure-8 cable 一种用于户外空中应用的电缆，其中包括电信线路和信号电缆，二者共同包裹在一个护套中。
- en: fill An area where material is added in an *earthwork* project.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: fill *土方工程*项目中添加材料的区域。
- en: filter The part of a subsurface drainage feature that excludes soil particles
    from migrating through the *drain*.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: filter 地下排水设施的一部分，用于阻止土壤颗粒通过*排水*。
- en: filter module An individual, replaceable filter unit.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: filter module 独立的可更换滤芯单元。
- en: filter sock A tubular erosion control device installed along the surface to
    reduce the velocity and sediment load in stormwater *runoff*.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: filter sock 一种管状的水土保持装置，安装在表面，用以减少暴雨径流中的水流速度和沉积物负荷。
- en: filtration The process of passing *raw water* through media to separate the
    water from unwanted particles.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: filtration 通过介质将*原水*过滤，以分离水和不需要的颗粒。
- en: final grade The desired final level of the ground in an *earthwork* project.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: final grade *土方工程*项目中所需的最终地面标高。
- en: finished water reservoir An open pond used to store *potable* water.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: finished water reservoir 用于储存*可饮用*水的开放水池。
- en: fire hydrant A connection point to the *water distribution system* used by firefighters.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: fire hydrant 消防员使用的*供水系统*连接点。
- en: fish ladder A structure meant to enable fish to swim upstream around a *dam*.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: fish ladder 一种结构，旨在帮助鱼类绕过*大坝*向上游游动。
- en: fishplate A bracket used to attach two lengths of *rail* together.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: fishplate 用于将两段*轨道*连接在一起的支架。
- en: fishway See *fish ladder*.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: fishway 参见*鱼梯*。
- en: fission A reaction that splits the nucleus of an atom into two or more lighter
    atoms.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: fission 一种反应，能够将原子核分裂成两个或更多较轻的原子。
- en: fixed crane A *crane* installed in a specific location on a *construction site*
    that cannot move.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: fixed crane 安装在*施工现场*特定位置，无法移动的*起重机*。
- en: flange (beam) An element of a *beam* used to resist bending stress, usually
    connected via the *web*.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: flange (beam) 用于抵抗弯曲应力的*梁*元素，通常通过*腹板*连接。
- en: flange (rail) The projecting rim of a wheel used to prevent a car from sliding
    off the *rail*.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: flange (rail) 防止车厢脱轨的轮缘部分，位于*轨道*上。
- en: flap gate A *gate* that allows water to flow in only one direction.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: flap gate 一种*门*，仅允许水流向一个方向。
- en: flare An open flame used to combust an unwanted gas.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: flare 用于燃烧不需要气体的明火。
- en: flashover See *arc*.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: flashover 参见*电弧*。
- en: flight A closely spaced series of navigational *locks*.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: flight 紧密排列的一系列航行*船闸*。
- en: flip bucket A hydraulic energy-dissipating structure that diverts a stream of
    water into the air.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: flip bucket 一种水力能量消耗结构，将水流引导至空中。
- en: floating bitt A device to which ships are moored within a *lock* that can travel
    with the water level up or down.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: floating bitt 一种船只停靠在*船闸*内的装置，可以随着水位的升降而移动。
- en: floc A loose clump or group of solid particles.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: floc 松散的固体颗粒团或群体。
- en: flocculant A chemical that causes individual suspended particles to accumulate
    into groups.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: flocculant 一种化学物质，能使单独的悬浮颗粒聚集成团。
- en: floodplain An area of land with high vulnerability of being inundated during
    a flood.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: floodplain 洪水期间容易被淹没的土地区域。
- en: floodwall A linear construction used to hold back floodwaters along a river
    or coast.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: floodwall 沿河或沿海用来挡住洪水的线性建筑物。
- en: flue gas Exhausted gas from combustion power plants.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: flue gas 来自燃烧电厂的废气。
- en: fluted-column tank An elevated water tank whose tower consists of a grooved
    steel *pedestal*.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: fluted-column tank 一种高架水塔，其塔身由带槽的钢*基座*组成。
- en: flyover A roadway *bridge* that connects two *highways* at an *interchange*.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: flyover 一座连接两个*高速公路*的*立交桥*。
- en: FM radio Transmission of information by radio waves where the frequency of the
    signal is varied in proportion to that of the message.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: FM radio 通过无线电波传输信息的一种方式，其中信号的频率与消息的频率成比例变化。
- en: foot The bottom horizontal part of a *rail*.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: foot *轨道*的底部水平部分。
- en: footing A structural *foundation*, usually intended to transfer vertical forces
    of a wall into the subsurface.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: footing 一种结构性*基础*，通常用于将墙体的垂直荷载传递到地下。
- en: force main A pressurized *pipeline* that conveys wastewater from a *lift station*.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: force main 一条加压的*管道*，用于将废水从*提升站*输送。
- en: formation A distinct geologic layer of soil or rock.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 地层 一种独特的土壤或岩石地质层。
- en: foundation The part of a structure that connects it to the ground.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 基础 结构与地面连接的部分。
- en: freeboard The vertical distance between the water level and the *crest* of an
    impounding structure.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 自由水位 从水位到拦水结构*堤顶*的垂直距离。
- en: freight train A group of cars hauled by one or more locomotives on a railway.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 货运列车 一组由一辆或多辆机车拖动的铁路车辆。
- en: frog A device that enables train wheels to cross to another track.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 轨道道岔 一种装置，使列车轮子能够转换到另一条轨道。
- en: fuel handling building At a nuclear power plant, the building that houses equipment
    and areas for handling and storing nuclear fuel.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 燃料处理建筑物 在核电站，包含处理和存储核燃料的设备和区域的建筑物。
- en: furnace A device used to produce heat; used together with a *boiler* to create
    steam from liquid water.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 炉子 用于产生热量的装置；与*锅炉*一起使用，将液态水转化为蒸汽。
- en: fused cutout A device that serves as both a switch and fuse used on primary
    electrical lines to protect and isolate *distribution* *transformers*.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 熔断切除装置 一种作为开关和熔断器同时使用的设备，安装在主电力线中，用于保护和隔离*配电*变压器。
- en: G
  id: totrans-372
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: G
- en: gallery A horizontal *tunnel* installed in a *dam* to allow for inspections
    and drainage.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 隧道 一个安装在*大坝*中的水平*隧道*，用于检查和排水。
- en: gantry crane A *crane* that straddles an area and is often wheeled.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 门式起重机 一种跨越区域并常常有轮子的*起重机*。
- en: gas insulated switchgear Switches, fuses, breakers, and other switching equipment
    used in electric power stations and *substations* that are encapsulated and surrounded
    by *sulfur hexafluoride* gas for insulation.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 气体绝缘开关设备 用于电力站和*变电站*中的开关、熔断器、断路器和其他开关设备，这些设备被*六氟化硫*气体包围，以提供绝缘。
- en: gasket A pliable material used to seal the gap between two parts or objects
    compressed together.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 垫圈 一种柔软的材料，用来密封两个压在一起的零部件或物体之间的间隙。
- en: gate (railway grade crossings) A slender bar that drops across the roadway at
    a railway *grade crossing* to warn of an approaching train.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 闸门（铁路平交道口）一根细长的横杆，会在铁路*平交道口*上空落下，以提醒即将到来的火车。
- en: gate (water) A moveable barrier used to regulate the flow of water.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 闸门（水）一种可移动的障碍物，用来调节水流。
- en: gauge The distance between the two *rails* in a railway.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 轨距 铁路两根*钢轨*之间的距离。
- en: gearbox An enclosure with a set of gears that convert the rotational speed and
    *torque* of an input shaft to an output shaft.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 齿轮箱 一个带有一组齿轮的外壳，将输入轴的旋转速度和*扭矩*转化为输出轴的旋转。
- en: generation The first stage in electric power delivery that involves creating
    electric power through various means.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 发电 通过各种手段创造电能的电力传输第一阶段。
- en: generator A machine that converts mechanical energy into electrical energy.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 发电机 将机械能转化为电能的机器。
- en: geogrid Gridded plastic strips or fibers used as reinforcement in soil structures.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 土工格栅 用作土壤结构增强的塑料条或纤维网格。
- en: geostationary satellite An orbiting object whose *orbital period* is equal to
    Earth’s rotational period so it always appears in a fixed position in the sky.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 静止轨道卫星 一种轨道物体，其*轨道周期*与地球的自转周期相等，因此它总是出现在天空中的固定位置。
- en: geotextile Fabric used in construction and *earthwork* to filter, separate,
    or reinforce layers of soil.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 土工织物 用于建筑和*土方工程*中的织物，用以过滤、分隔或加固土壤层。
- en: girder A horizontal structural *beam*.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 大梁 一种水平的结构*梁*。
- en: glass beads Transparent spheres used to create retroreflective surfaces.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 玻璃珠 透明的球体，用于制造反射表面。
- en: Global Positioning System (GPS) A *satellite*-based navigation system.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 全球定位系统（GPS） 一种基于*卫星*的导航系统。
- en: grade The slope of the ground or a roadway.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 坡度 地面或道路的倾斜度。
- en: grade crossing An *intersection* where a roadway crosses a railway at the same
    level.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 平交道口 一种*交叉口*，是道路与铁路在同一水平面交汇的地方。
- en: grade crossing number A unique identifier given to each railway *grade crossing*.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 平交道口编号 分配给每个铁路*平交道口*的唯一标识符。
- en: grader A wheeled machine equipped with a small blade used to perform fine grading
    during *earthwork*.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 平地机 一种配备小刀的轮式机器，用于在*土方工程*中进行精细平整。
- en: gravel An earthen material consisting of small rocks.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 卵石 一种由小块岩石组成的土壤材料。
- en: gravel pack A layer of rocks installed between a *borehole* and well screen
    that facilitates flow into the *well*.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 卵石层 安装在*钻孔*和井筛之间的岩石层，有助于水流进入*井*。
- en: gravity dam A *dam* that uses its own weight to resist destabilizing forces.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 重力坝 一种利用自身重力抵抗不稳定力的*大坝*。
- en: gridded A configuration of *water main* pipes where water can take multiple
    paths to the same destination.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 网格化 一种*水管网*管道的配置，水可以通过多条路径到达同一目的地。
- en: gridlock A traffic jam that affects multiple *intersections* within a traffic
    network, bringing large areas of traffic to a standstill.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: gridlock 一种交通堵塞，影响交通网络中的多个*交叉口*，使大范围的交通陷入停滞。
- en: grinder A machine that cuts or abrades solids into small pieces.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: grinder 一种将固体物质切割或磨成小块的机器。
- en: grit Heavy solids, such as *sand* and soil, found in a wastewater stream.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: grit 在废水流中发现的重固体物质，如*沙子*和土壤。
- en: grit chamber A basin used in the *primary treatment* of wastewater to remove
    grit from the stream.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: grit chamber 用于废水*初级处理*的池槽，用于去除水流中的沙砾。
- en: groin A structure perpendicular to the shore used to protect a beach from erosion.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: groin 一种垂直于海岸的结构，用于防止海滩侵蚀。
- en: ground freezing A method of *dewatering* excavations by freezing a saturated
    layer of earth to create an impermeable barrier.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: ground freezing 一种通过冻结饱和土层以创建不透水屏障来进行*排水*的挖掘方法。
- en: ground grid An array of conductive elements used to create an *equipotential*
    between equipment and the earth.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: ground grid 一组导电元件，用于在设备与地面之间创建*等电位*。
- en: grounding electrode A conductive element used to make an electrical connection
    to the earth.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: grounding electrode 用于将电气连接到地面的导电元件。
- en: ground-level tank A water storage tank installed on or near the ground.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: ground-level tank 安装在地面上或附近的水储存箱。
- en: grout A thin material used to fill small spaces, often including cement to harden
    over time.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: grout 一种用于填补小空隙的薄材料，通常包括水泥，经过一段时间会硬化。
- en: guard rail (railways) A short piece of *rail* parallel to the main rail that
    helps prevent derailment at *switches* and sharp curves.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: guard rail（铁路）一段平行于主轨的短*铁轨*，有助于防止在*道岔*和急转弯处脱轨。
- en: guardrail (roadways) A safety *barrier* intended to prevent an errant vehicle
    from colliding with a roadside *obstacle* or leaving the roadway in a dangerous
    location such as a cliff.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: guardrail（道路）一种安全*护栏*，旨在防止失控车辆与路边*障碍物*碰撞或驶离道路，避免进入危险区域，如悬崖。
- en: guide signs Signs that assist drivers in navigation to a destination.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: guide signs 帮助司机导航到目的地的标志。
- en: gutter A shallow *channel* used to carry *runoff*.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: gutter 一种用于排放*径流*的浅*沟槽*。
- en: guy A cable used to stabilize a freestanding *tower* or pole.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: guy 一种用于稳定独立*塔*或电线杆的电缆。
- en: guyed tower A vertical structure that depends on *guy* lines for support.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: guyed tower 一种垂直结构，依靠*拉索*进行支撑。
- en: H
  id: totrans-413
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: H
- en: hanger A vertical cable that supports a bridge *deck* from above.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: hanger 用于从上方支撑桥梁*桥面*的垂直电缆。
- en: harbor An area of still and deep water used for anchoring boats and ships.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: harbor 一片平静而深邃的水域，用于停泊船只。
- en: hard hat A helmet used on *construction sites* to minimize injuries from bumps
    and falling objects.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: hard hat 在*建筑工地*上使用的头盔，用于减少因碰撞和掉落物体造成的伤害。
- en: head The top part of a *rail* on which wheels ride.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: head 轨道上方的*铁轨*部分，轮子在其上行驶。
- en: head-end A facility that receives signals for local distribution in a *CATV*
    network.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: head-end 接收并分发信号至本地的*有线电视*网络设施。
- en: headlight A light or lights at the front of a vehicle.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: headlight 车辆前方的灯光。
- en: headwall A wall that supports the end of a *culvert* and directs flow into the
    pipe.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: headwall 支撑*涵洞*端部并将水流引入管道的墙体。
- en: high-service pump A *pump* used to pressurize a *water distribution system*.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: high-service pump 一种用于为*供水系统*加压的*水泵*。
- en: high-visibility clothing Apparel equipped with bright colors and reflective
    stripes to improve visibility of workers on a *construction site*.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: high-visibility clothing 配有鲜艳颜色和反光条的工作服，用于提高工人在*建筑工地*上的可见性。
- en: high-voltage direct current (HVDC) A type of electrical power transmission that
    involves converting the standard *alternating current* of the grid to *direct
    current* at the beginning of the line and back to AC at the end of the line.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: high-voltage direct current (HVDC) 一种电力传输方式，通过将电网的标准*交流电*在线路起点转换为*直流电*，并在终点再转换回交流电来进行传输。
- en: highway See *controlled-access roadway*.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: highway 参见*控制接入道路*。
- en: hitch A complication of a *sling* used to secure a load to a *crane* or *hoist**.*
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: hitch 用于将负载固定到*起重机*或*提升机*的*吊索*上的复杂部件。
- en: '*hoist A machine used to lift or lower a load.'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: '*hoist* 用于提升或降低负载的机器。'
- en: hook The device at the end of a *crane* cable on which *rigging* and loads hang.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: hook 起重机电缆末端的装置，用于悬挂*吊装*和负载物品。
- en: hopper A device or depression that is usually conical in shape and is used to
    collect or store solids.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: hopper 通常为圆锥形的装置或凹陷，用于收集或储存固体物质。
- en: horn An audible warning device mounted to train engines and operated to alert
    people and animals.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: horn 一种安装在火车机车上的可听警告装置，用于提醒人们和动物。
- en: hot A *conductor* that is energized above the ground potential.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 高压 *导体*，其电压高于地面电位。
- en: hub The central part of a rotating device where spokes or blades are attached.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 轮毂 旋转装置的中心部分，车辐或叶片附着在此。
- en: hustler See *terminal tractor*.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 快速拖车 参见*拖车牵引车*。
- en: hydraulic grade line The surface of water in an open *channel* or the level
    to which an open vertical pipe would fill when connected to a pressurized *pipeline*.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 水力等级线 开放式*渠道*中水的表面，或连接到加压*管道*时，垂直管道充满水的水位。
- en: hydraulic jump A hydraulic phenomenon that forms when a high-velocity stream
    transitions to a slower velocity, creating a turbulent standing wave.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 水力跳跃 一种水力现象，当高速流动的水流转变为较慢的水流时，形成湍流的定常波。
- en: hydrostatic pressure *Pressure* exerted by a fluid at equilibrium.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 静水压力 由流体在平衡状态下施加的*压力*。
- en: I
  id: totrans-436
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: I
- en: ice bridge A structure that protects antenna *feed lines* from falling ice.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 冰桥 一种保护天线*馈线*免受冰雪掉落的结构。
- en: ice lens A bulging formation of ice that can occur when water in the subsurface
    freezes.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 冰透镜 当地下水冻结时，可能形成的一种膨胀冰层。
- en: immersed tube construction A method of building *underwater tunnels* that involves
    sinking and connecting prefabricated sections.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 沉管法 一种建造*水下隧道*的方法，通过沉入并连接预制段来完成。
- en: impact basin A structure used to dissipate the hydraulic energy of water flowing
    in a pipe.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 冲击池 用于消散管道中流动水的水力能量的结构。
- en: impact head A device at the end of a roadway *guardrail* that slides along the
    rail to absorb the impact of a collision and direct the rail away from the vehicle.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 碰撞头 安装在道路*护栏*末端的装置，通过滑动沿护栏来吸收碰撞的冲击并将护栏引离车辆。
- en: impeller The spinning element in a centrifugal *pump*.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 叶轮 离心*泵*中的旋转元件。
- en: induced crack A *crack* that forms along a weakened *control joint* to reduce
    the occurrence of random cracking in a *concrete* structure.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 引发裂缝 沿着加固的*控制接缝*形成的*裂缝*，目的是减少*混凝土*结构中随机裂缝的发生。
- en: inductive loop sensor A traffic-detecting sensor that uses a coil of wire embedded
    in the roadway.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 感应环路传感器 一种交通检测传感器，利用埋设在道路中的线圈来检测。
- en: inflow and infiltration (I&I) The unwanted entrance of stormwater and groundwater
    into a *sanitary sewer* system.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 进水和渗透（I&I） 非计划性的暴雨水和地下水进入*卫生污水管道*系统。
- en: injection system Equipment used to introduce chlorine disinfectant to a *potable*
    water stream.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 注射系统 用于将氯消毒剂注入*饮用水*流中的设备。
- en: inspector A person who verifies that construction is performed in accordance
    with applicable plans, specifications, and codes.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 检查员 验证施工是否符合适用计划、规格和规范的人员。
- en: instrument transformer A device used to isolate sensitive monitoring and control
    circuitry from the high *voltages* or *currents* of the *electrical grid*.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表变压器 用于将高*电压*或*电流*从*电网*的监控和控制电路中隔离的设备。
- en: insulator A device or material that resists the flow of electric *current*.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 绝缘体 抵抗电流流动的设备或材料。
- en: intake A structure used to collect water from a river, lake, or ocean.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 进水口 从河流、湖泊或海洋收集水的结构。
- en: interceptor sewer The largest category of sewer line that collects wastewater
    from *trunk sewers* and flows to a *wastewater treatment plant*.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 拦截污水管道 收集来自*干管污水管*的废水并流向*污水处理厂*的最大类别污水管道。
- en: interchange A junction of two roadways that relies on grade separation to reduce
    interruptions.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 立交桥 两条道路交汇的交叉口，通过高差分隔来减少交通干扰。
- en: interior wall A dividing wall within a tunnel that isn’t part of the *lining*.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 内部墙隧道内的隔墙，不是*衬砌*的一部分。
- en: Internet of Things (IoT) Physical objects embedded with sensors and having the
    ability to exchange data over the internet.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT） 内嵌传感器并能够通过互联网交换数据的物理对象。
- en: intersection The overlapping area where two or more roadways cross.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 交叉口 两条或更多条道路交汇的重叠区域。
- en: inverted siphon A *tunnel* or *pipeline* configuration where a portion of the
    *conduit* runs deeper below the ground and flows full under *pressure*.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 倒虹吸 一种*隧道*或*管道*结构，其中一部分*管道*埋得较深，并且在*压力*下完全流动。
- en: isolation switch See *disconnect switch*.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 隔离开关 参见*断路开关*。
- en: J
  id: totrans-458
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: J
- en: jackhammer A vibratory tool used to break apart rock, *concrete*, *asphalt*,
    and other hard materials.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 电动凿岩机 一种用于破碎岩石、*混凝土*、*沥青*及其他硬质材料的振动工具。
- en: Jersey barrier A modular concrete *barrier* used to separate lanes of traffic.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 泻湖障碍物 用于隔离车道的模块化*混凝土*防护栏。
- en: jet fan A fan mounted inside a *tunnel* to induce ambient airflow.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 喷射风扇 安装在*隧道*内部的风扇，用于引导周围空气流动。
- en: jet pump A *pump* that uses a high-velocity jet to draw a fluid upward.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 喷射泵 一种利用高速喷射流体将液体向上抽取的*泵*。
- en: jetty A structure that projects into the ocean to protect a *harbor* or *canal*.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 防波堤 一种伸入海洋的结构，用于保护*港口*或*运河*。
- en: jib An extension to a *crane* *boom*.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 吊臂 延伸到*起重机*吊臂的部分。
- en: joint An intentional discontinuity in a structure or structural element.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 接头 结构或结构元件中的故意不连续部分。
- en: joint pole A *utility pole* shared by more than one utility provider.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 联合电杆 一个由多个公用事业提供商共享的*公用电杆*。
- en: jumper A short length of wire used to connect incoming and outgoing wires.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 跳线 用于连接进线和出线的短电缆。
- en: K
  id: totrans-468
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: K
- en: keeper A dangerous hydraulic phenomenon that tends to retain objects in the
    flow.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 保持器 一种危险的水力现象，倾向于在水流中保持物体。
- en: kilo-Volt-Ampere (kVA) The unit used for electrical power in *alternating current*
    (AC) circuits.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 千伏安（kVA） 用于*交流*（AC）电路中的电功率单位。
- en: kilowatt (kW) The unit used for electrical power in *direct current* (DC) circuits
    or *alternating current* (AC) circuits where the load is purely resistive.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 千瓦（kW） 用于*直流*（DC）电路或*交流*（AC）电路中负载为纯电阻性时的电功率单位。
- en: L
  id: totrans-472
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: L
- en: labyrinth weir An overflow structure that is folded into a series of trapezoidal
    or triangular cycles to provide a greater length for an overall flow width.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 迷宫堰 一种溢流结构，将其折叠成一系列梯形或三角形的循环，以提供更长的流宽度。
- en: lateral earth pressure The *pressure* applied to a retaining wall from the weight
    of the retained soil.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 横向土压力 由保持土壤的重量作用于挡土墙上的*压力*。
- en: lateral sewer The *sewer* line that collects wastewater from individual homes
    and businesses and flows into a *branch sewer*.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 横向污水管道 一条*污水管道*，负责收集来自各个家庭和企业的废水，并将其输送到*分支污水管道*。
- en: lattice tower A *tower* consisting of a framework of structural members assembled
    in a *truss* formation.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 格架塔 由结构构件以*桁架*形式组装而成的*塔*。
- en: layout The horizontal and vertical configuration of a roadway.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 布局 道路的水平和垂直配置。
- en: leaf The main element of a water control *gate* that blocks or allows flow.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 阀瓣 水控制*闸门*的主要部分，用于阻止或允许流动。
- en: levee An *embankment* installed along a river *bank* or shore to hold back floodwaters.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 堤坝 沿河*岸*或海岸安装的*堤防*，用于抵挡洪水。
- en: level indicator A device used to show the level in a storage tank from the outside.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 水平指示器 一种设备，用于显示储罐外部的液位。
- en: lift An individual layer of compacted *fill* in *earthwork*.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 提升 一层紧实的*填土*，位于*土方工程*中的单独层次。
- en: lift station A structure used to pump *drainage* or wastewater to a higher level.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 提升站 用于将*排水*或废水提升到更高位置的结构。
- en: lightning rod A conductive element mounted in a high location to create a preferential
    path for lightning strikes, protecting a structure or sensitive equipment.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 避雷针 安装在高处的导电元件，用来为雷击提供优先路径，保护建筑物或敏感设备。
- en: line A *pavement marking* that delineates lanes, *shoulders*, parking spots,
    and other roadway features.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 线条 一种*路面标线*，用于划定车道、*路肩*、停车位和其他道路特征。
- en: line extender See *amplifier*.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 线路扩展器 参见*放大器*。
- en: lining See *tunnel lining*.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 衬砌 参见*隧道衬砌*。
- en: loader A machine equipped with a large *bucket* used to excavate, transport,
    and load materials.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 装载机 一种配备大型*铲斗*的机器，用于挖掘、运输和装载物料。
- en: load following The act of increasing or decreasing electrical power *generation*
    to match changing demands.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 负荷跟踪 根据变化的需求调整电力*发电*的过程。
- en: load shedding The act of disconnecting electrical service to groups of customers
    to reduce total electrical demands on the grid, usually to prevent uncontrolled
    disruptions or damage to equipment.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 负荷分配 将电力服务从某些用户群体中断开，以减少电网的总需求，通常是为了防止设备出现无序故障或损坏。
- en: local telephone exchange A facility that connects *telephone* lines to establish
    connections between subscribers.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 本地电话交换局 一种连接*电话*线路的设施，用于建立用户之间的电话连接。
- en: lock An enclosed structure used for raising or lowering a ship in a *canal*
    by raising or lowering the water level.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 闸门 一种封闭的结构，通过提升或降低水位来提高或降低船只在*运河*中的位置。
- en: log-periodic antenna A *directional antenna* with multiple elements specifically
    designed to work with a wide range of radio frequencies.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 对数周期天线 一种*定向天线*，具有多个元件，专为适应广泛的无线电频率范围而设计。
- en: longitudinal ventilation A *tunnel* ventilation scheme where air flows from
    one end of the tunnel to the other.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 纵向通风 一种*隧道*通风方案，空气从隧道的一端流向另一端。
- en: longshore drift The phenomenon of sediment transport along the shore parallel
    to the coast.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 沿岸漂流 一种沿岸边平行于海岸运输沉积物的现象。
- en: louvers Horizontal openings with angled slats that allow ventilation through
    an enclosure.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 百叶窗 带有倾斜百叶的水平开口，允许空气流通通过围护结构。
- en: low-Earth orbit An orbit around Earth, generally defined as being within a third
    of Earth’s *radius* above the surface.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 低地轨道 绕地球的轨道，通常定义为在地球*半径*的三分之一以内的高度。
- en: low-head dam A small *dam* used to create an elevated and consistent level in
    the river upstream.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 低水头大坝 一种小型*大坝*，用于在上游河流中创建一个提高且一致的水位。
- en: low impact development (LID) The use of processes that mimic natural watersheds
    to reduce the volume and increase the quality of stormwater *runoff*.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 低影响开发（LID） 使用模拟自然流域的过程，减少暴雨*径流*的体积并提高水质。
- en: low-noise block (LNB) A device mounted on a *satellite dish* receiver that collects
    radio waves from the dish and converts them for use in a circuit.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 低噪声块（LNB） 安装在*卫星天线*接收器上的设备，用于从天线接收无线电波并将其转换以供电路使用。
- en: low water crossing A road across a river that is designed to be overtopped and
    impassable when flows are high.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 低水位过河道 一种设计为当水流较高时被淹没且无法通行的河流道路。
- en: luff The act of tilting a *crane* boom up or down.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 起伏 操作*起重机*臂架上下的动作。
- en: M
  id: totrans-502
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: M
- en: machine-bored tunnel A *tunnel* created by a *tunnel boring machine*.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 机械钻孔隧道 由*隧道钻掘机*创建的*隧道*。
- en: main cable On a *suspension bridge*, the cable that spans between the *towers*
    and provides the primary support to the *deck*.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 主缆索 在*悬索桥*上，连接*塔*之间的缆索，提供主要支撑给*桥面*。
- en: main sewer The sewer line that collects wastewater from multiple *branch sewers*
    and flows into a *trunk sewer*.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 主污水管 收集来自多个*支管*的污水并流入*干管*的污水管线。
- en: mains voltage The electrical service *voltage* delivered to the end user (typically
    120V and 240V in the United States).
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 主电压 提供给最终用户的电力服务*电压*（在美国通常为120V和240V）。
- en: mangrove forest A species of trees that grow in marshes and along coastlines
    and have dense, interwoven roots.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 红树林 一种生长在沼泽和沿海的树种，具有密集交织的根系。
- en: manhole A structure that allows personnel access to a stormwater or *sanitary
    sewer* system.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 检修井 允许工作人员进入雨水或*污水系统*的结构。
- en: manually bored tunnel A *tunnel* bored using explosives or excavations and not
    a *tunnel boring machine*.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 人工钻孔隧道 使用炸药或挖掘方式开凿的*隧道*，而非*隧道钻掘机*。
- en: marker (fire hydrants) A device used to indicate the location of a *fire hydrant*
    above the snow.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 标记（消防栓） 一种用于指示*消防栓*位置的设备，通常用于雪地中。
- en: marker (telecommunications lines) A plastic wrap placed around a *telecommunications*
    line to identify its type or source.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 标记（电信线路） 一种包裹在*电信*线路上的塑料带，用以标识线路的类型或来源。
- en: mast The vertical support structure of a *tower crane* or *satellite dish*.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 桅杆 *塔吊*或*卫星天线*的垂直支撑结构。
- en: mechanically stabilized earth Soil constructed with artificial *reinforcement*,
    often as part of a *retaining wall*.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 机械加固土壤 使用人工*加固*构建的土壤，通常作为*挡土墙*的一部分。
- en: median A strip of land between opposing lanes of traffic.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 中央隔带 交通流动方向相反的车道之间的土地带。
- en: membrane A thin sheet of semipermeable material.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 膜 一种薄的半透材料薄片。
- en: messenger wire A structural cable used in aerial applications to support the
    signal-carrying cable.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 信号线 一种用于空中应用的结构性电缆，用来支撑传输信号的电缆。
- en: microorganism An organism too small to see by eye, including bacteria, protozoa,
    and some fungi.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 微生物 一种太小无法用肉眼看到的生物，包括细菌、原生动物和一些真菌。
- en: microwave antenna An *antenna* used to transmit or receive microwave radio signals.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 微波天线 一种用于发送或接收微波无线电信号的*天线*。
- en: minor road The lower-capacity road at an *intersection*.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 次要道路 在*交叉口*处容量较低的道路。
- en: miter gate One of a pair of *gates* used on *canals* or *locks* that hinge at
    the outside and meet at a point in the center.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 锯齿门 一对用于*运河*或*船闸*的*门*，外侧铰接，中央交汇。
- en: mixed liquor The combination of raw wastewater and *activated sludge* at a *wastewater
    treatment plant*.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 混合液体 原污水和*活性污泥*在*废水处理厂*中的混合物。
- en: mobile crane A *crane* that can move locations on a *construction site*.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 移动起重机 一种能够在*施工现场*上移动位置的*起重机*。
- en: moment See *torque*.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 力矩 见*扭矩*。
- en: monolith A single and continuous block of stone or *concrete*.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 岩石柱 一块单一且连续的石材或*混凝土*。
- en: monopole antenna An *antenna* consisting of a single conductive element mounted
    above a conductive surface called a ground plane.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 单极天线 一种*天线*，由一个单一的导电元件组成，安装在一个称为地面平面的导电表面上。
- en: monopole tower A *tower* consisting of a single pole anchored to the ground.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 单极塔 由一个单一的柱子组成并固定在地面上的*塔*。
- en: mooring line The rope or chain used to attach a ship to a dock or *wharf*.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 系缆绳 用于将船只固定到码头或*码头*的绳索或链条。
- en: morning glory spillway A funnel-shaped *spillway* that projects into a *reservoir*
    to create a circular *weir*.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
