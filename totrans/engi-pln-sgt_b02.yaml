- en: cofferdam A structure used to temporarily impound water during construction.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: cofferdam 在施工期间用于临时蓄水的结构。
- en: collector pipe A pipe used in a subsurface *drain* to gather and discharge *seepage*.
