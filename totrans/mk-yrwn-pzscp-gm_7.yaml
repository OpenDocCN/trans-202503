- en: Where to Go from Here
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来该做什么
- en: You made it to the last chapter! How does it feel to be a game designer? A little
    weird? Don’t worry—that’s normal. Or maybe you don’t *feel* like a game designer
    yet. That’s normal too.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经完成了最后一章！成为一名游戏设计师是什么感觉？有点奇怪吗？不用担心——这很正常。或者，也许你还不*感觉*自己是游戏设计师？这也很正常。
- en: It’s easy to feel like you’re not qualified to call yourself something. But
    there are so many different ways to be a game designer. For example, game designers
    can be people who work at big companies where everyone makes small contributions
    to a product. Game designers can also be people who sit in their bedrooms making
    things that they find fun.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易觉得自己不够资格称自己为某个身份。但成为游戏设计师的方式有很多种。例如，游戏设计师可以是那些在大公司工作，大家都在为一个产品做小贡献的人。游戏设计师也可以是那些在自己卧室里制作他们认为有趣的东西的人。
- en: Game designers are also people who go to the park to play catch with friends
    and then wonder, “What if we have to toss the ball under our leg?” or “What if
    we’re not allowed to touch the ball with our hands?” There are a million-and-a-half
    different ways to be a game designer.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏设计师也是那些去公园与朋友们玩接球的人，然后会想，“如果我们必须从腿下投球呢？”或者“如果我们不能用手触球呢？”有成千上万种方式可以成为一名游戏设计师。
- en: Asking Questions
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提出问题
- en: 'You might not have a ton of game design experience yet, but I’ll tell you a
    cool fact about game design: if you’re doing it right, it should *always* remain
    a mystery to you. Even the people who’ve designed games for years are still asking
    questions about what games could be. “What if you can only move one space every
    day?” “What kind of game can you play at a protest?” “Why don’t games let you
    make friends with the monsters instead of fighting them?”'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还没有很多游戏设计经验，但我可以告诉你一个关于游戏设计的有趣事实：如果你做得对，它*应该*永远是一个谜。即便是那些做了多年游戏设计的人，依然在问游戏可能是什么样的。“如果每天只能移动一步呢？”“在抗议活动中能玩什么样的游戏？”“为什么游戏不让你与怪物做朋友，而是让你与它们战斗？”
- en: Game design is less about finding answers than it is about asking questions.
    Everyone, regardless of their skill level and experience, can ask questions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏设计更多的是关于提出问题，而不是找到答案。每个人，不论技能水平和经验如何，都可以提出问题。
- en: In this chapter, I’ll show you some cool PuzzleScript games other people have
    made as well as provide you with some exercises to try when you’re making your
    own games.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将向你展示一些其他人制作的酷炫PuzzleScript游戏，并为你提供一些练习，供你在制作自己游戏时尝试。
- en: More PuzzleScript Games to Try
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更多PuzzleScript游戏等你尝试
- en: You learned how to build some PuzzleScript games from scratch. Even if you don’t
    think your game is perfect, you should be proud that you’ve *made something*.
    Many adults who have been making games for way longer than you still have a hard
    time finishing them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经学会了如何从零开始制作一些PuzzleScript游戏。即使你觉得你的游戏并不完美，你也应该为自己*做了些什么*而感到自豪。许多比你制作游戏时间更长的成年人，依然很难完成自己的游戏。
- en: But this is only the beginning. What will your next game be like? Keep your
    mind open so new ideas can get in. Ideas might find you when you’re walking in
    the park, when you’re staring at the ceiling over your bed, or even when you’re
    in the bathroom. Never be too quick to dismiss a daydream; it could be the seed
    for an amazing game!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但这只是开始。你的下一个游戏会是什么样子呢？保持开放的心态，让新的想法进来。灵感可能会在你走在公园时、在床上凝视天花板时，甚至是在浴室时找上你。永远不要急于抛弃一个白日梦，它可能是一个精彩游戏的种子！
- en: In the meantime, here are a few more PuzzleScript game examples you can try
    to see what’s possible with PuzzleScript. Click the **hack** links to see how
    they work and get ideas to try in your own PuzzleScript games! The games are listed
    in order from simplest to most complicated.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，以下是一些你可以尝试的PuzzleScript游戏示例，看看PuzzleScript可以做到什么。点击**hack**链接，查看它们的工作原理，并获得一些可以在你自己的PuzzleScript游戏中尝试的灵感！这些游戏按从简单到复杂的顺序排列。
- en: Cake Monsters
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 蛋糕怪物
- en: '*Cake Monsters* by Matt Rix (*[http://struct.ca/games/cakemonsters/](http://struct.ca/games/cakemonsters/)*)
    is about cute monsters who just want to eat a bunch of cake. Each monster can
    only eat cake that is the same color as they are, but they can combine with other
    monsters to change color. For example, a red monster and a blue monster can merge
    to make a purple monster. All the monsters move at the same time, like the cats
    in *Herding Cats*!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*Cake Monsters*（* [http://struct.ca/games/cakemonsters/](http://struct.ca/games/cakemonsters/)
    *）是关于一些可爱的怪物，它们只想吃一堆蛋糕。每个怪物只能吃与它们自身颜色相同的蛋糕，但它们可以与其他怪物合并来改变颜色。例如，一个红色怪物和一个蓝色怪物可以合并成一个紫色怪物。所有怪物会同时移动，就像*Herding
    Cats*中的猫一样！'
- en: '**NOTE:** Click **hack** to see the game’s code. In this source code, you can
    see how to add music to your game: just give PuzzleScript the ID code of a YouTube
    video.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 点击**hack**查看游戏的代码。在这个源代码中，你可以看到如何给游戏添加音乐：只需给PuzzleScript提供一个YouTube视频的ID代码。'
- en: Flying Kick
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Flying Kick
- en: Created by Aaron Steed, *Flying Kick* (*[http://tinyurl.com/puzzlekick/](http://tinyurl.com/puzzlekick/)*)
    is different from any PuzzleScript game you’ve seen so far. It has a profile perspective
    similar to that in *Super Mario Brothers* and is about using mighty jump-kicks
    to get around. This game’s code uses PuzzleScript’s `again` command. By putting
    `again` at the end of a rule, the game runs another turn immediately. That way,
    when the player is in a flying kick, they keep flying until they hit something.
    You can use this command to make some fun and entertaining animations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由Aaron Steed创建的*Flying Kick*（* [http://tinyurl.com/puzzlekick/](http://tinyurl.com/puzzlekick/)
    *）与您之前见过的任何PuzzleScript游戏都不同。它采用类似*超级马里奥兄弟*的俯视视角，玩法是通过强力跳踢来穿越障碍。这个游戏的代码使用了PuzzleScript的`again`命令。通过在规则的末尾添加`again`，游戏会立即执行另一个回合。这样，当玩家处于飞踢状态时，他们会持续飞行，直到撞到某个物体。您可以利用这个命令制作一些有趣且富有娱乐性的动画。
- en: Cute Train
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Cute Train
- en: '*Cute Train* by Mark Wonnacott (*[http://tinyurl.com/cutetrain/](http://tinyurl.com/cutetrain/)*)
    is about riding a cute train. Like most trains, the train runs on tracks, but
    you can change where the tracks go by flipping switches. Hold down the action
    key when you’re behind the train to ride it along the track, or press the action
    key when you’re on a switch to flip it. This game uses PuzzleScript’s flickscreen
    mode. That means that instead of having a series of levels that you play through
    from start to finish, it has one continuous world to explore.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*Cute Train*（* [http://tinyurl.com/cutetrain/](http://tinyurl.com/cutetrain/)
    *）是关于骑一辆可爱的火车。和大多数火车一样，火车在轨道上运行，但你可以通过翻动开关来改变轨道的走向。当你在火车后面时，按住操作键可以沿着轨道骑行；或者当你站在开关上时，按操作键来翻动开关。这个游戏使用了PuzzleScript的flickscreen模式。这意味着它不是一系列的关卡让你从头到尾玩，而是有一个可以探索的连续世界。'
- en: Sometimes when you look at games other people have made, you can easily get
    discouraged. You might think to yourself, “Well, that’s way better than anything
    I could make.” I know because I think that all the time.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，当你看到别人制作的游戏时，你可能会感到气馁。你可能会想：“嗯，那比我能做的要好得多。”我知道，因为我经常有这种想法。
- en: But there’s another way to think about the cool things other people make. You
    could say, “Wow, I didn’t know you could do that! But now I do! The next thing
    I make will be *so much cooler* because of it!”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但也有另一种看待别人做的酷炫作品的方式。你可以说：“哇，我不知道可以做到那个！但现在我知道了！下一个我做的东西会因为这个而变得*更酷*！”
- en: The more you explore other people’s games, the more likely you’ll be to think
    of ideas and designs you’ve never thought of before, and the more you’ll learn
    about what you can make. In fact, every little thing you learn about or play with
    can make you better at creating your own game because it helps fuel new ideas
    during the planning stage.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你探索他人游戏的越多，你就越有可能想到一些你以前从未想到过的创意和设计，也会越能了解自己能做什么。事实上，你学习或玩过的每一个小东西，都能让你在创作自己游戏时变得更好，因为它能激发你在规划阶段的新想法。
- en: So don’t let other peoples’ art scare you into thinking you can’t do something
    similarly cool. Give yourself permission to learn from others’ work. The more
    PuzzleScript games you play, the more ideas you’ll get! I’ve been making games
    with PuzzleScript for years, and I’m still coming up with more ideas.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，不要让别人制作的艺术作品吓到你，让你觉得自己做不出类似酷炫的东西。允许自己从别人的作品中学习。你玩得越多PuzzleScript游戏，你就会得到更多的创意！我已经用PuzzleScript制作了好几年游戏了，仍然在不断想出新的点子。
- en: Game Challenges
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Game Challenges
- en: When you’re done exploring these games, here are some exercises you can try.
    Some of them are about challenging yourself to make a game in a new way. Some
    challenge you to promote your games and work with others.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你玩完这些游戏后，以下是一些你可以尝试的练习。其中一些挑战你用新的方式制作游戏，另一些则挑战你推广你的游戏并与他人合作。
- en: Don’t worry about completing every game or doing them in order. Do the ones
    that most excite you and lead you to the most interesting questions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不用担心完成每个游戏或按顺序进行。做那些最让你兴奋、并引发你最有趣问题的游戏。
- en: Make an Animated GIF of Your Game
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 制作你的游戏的动画GIF
- en: 'A GIF is a little animated image that you can put on the internet. If you want
    to show off a cool feature in your game or a neat puzzle, a great way to capture
    it is with an animated GIF! PuzzleScript has a built-in feature to record GIF
    files of your games. Here’s how it works:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: GIF是一种小型的动画图像，你可以将它放到互联网上。如果你想展示你游戏中的一个酷功能或有趣的谜题，使用动画GIF是一个很好的捕捉方式！PuzzleScript有一个内置功能，可以录制你的游戏的GIF文件。以下是它的工作原理：
- en: Load a level of your game. Remember that you can load any level by holding CTRL
    and clicking its entry in your game’s `LEVELS` section.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加载你的游戏关卡。记住，你可以通过按住CTRL并点击游戏`LEVELS`部分中的条目来加载任何关卡。
- en: Do what you want the GIF to capture. Show off the neat rules you came up with,
    or solve part of your cool level, but not the whole thing! Potential players have
    to play to see how it ends!
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 做你希望GIF捕捉的内容。展示你想出的有趣规则，或者解决你酷炫关卡的部分，但不是全部！潜在的玩家必须玩才能看到它的结局！
- en: Hold down CTRL (or CMD on a Mac) and press **K**. This tells Puzzle-Script to
    make a GIF of everything you did after loading the level.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住CTRL（在Mac上按CMD）并按**K**。这告诉Puzzle-Script在加载关卡后制作一个你所做的一切的GIF。
- en: In a minute, a window should pop up with your GIF in it! (If you did *a lot*
    of stuff before pressing CTRL-K, it might take longer.)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一分钟后，应该会弹出一个窗口，里面有你的GIF！（如果你在按下CTRL-K之前做了*很多*事情，可能需要更长时间。）
- en: Right-click the GIF and save it to your computer.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击GIF并将其保存到你的电脑中。
- en: Now you can post your GIF online, email it to friends, and use it to show off
    your cool game. Maybe it will motivate people to play your game!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以将GIF发布到网上，发送给朋友，或者用它来展示你酷炫的游戏。也许它会激励别人玩你的游戏！
- en: Post Your Game on itch.io
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在itch.io发布你的游戏
- en: The website *[itch.io](http://itch.io)* (*[https://itch.io/](https://itch.io/)*)
    is full of hundreds of games (only some of which are made in PuzzleScript). Some
    people use *[itch.io](http://itch.io)* to sell their games while others give theirs
    away for free. Posting your game on *[itch.io](http://itch.io)* helps people find
    it more easily. Now that you know how to make an animated GIF of your game, you
    can use that GIF as a cover image to show people browsing *[itch.io](http://itch.io)*
    what your game looks like.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 网站*[itch.io](http://itch.io)*（*[https://itch.io/](https://itch.io/)*)充满了数百个游戏（其中只有一部分是用PuzzleScript制作的）。一些人使用*[itch.io](http://itch.io)*出售他们的游戏，而其他人则将游戏免费提供。将你的游戏发布到*[itch.io](http://itch.io)*可以帮助更多人发现它。现在你知道如何制作你的游戏的动画GIF，你可以将这个GIF用作封面图片，展示给浏览*[itch.io](http://itch.io)*的玩家，展示你的游戏是什么样子的。
- en: You can either *embed* your game on *[itch.io](http://itch.io)* (you can find
    instructions on how to do this at *[itch.io](http://itch.io)*) or post a GIF along
    with a link to your game.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在*[itch.io](http://itch.io)*上*嵌入*你的游戏（你可以在*[itch.io](http://itch.io)*上找到如何操作的说明），或者发布一个GIF并附上游戏链接。
- en: Now you’ve designed a game and published it! Good work!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经设计了一个游戏并发布了！干得好！
- en: Make a Two-Player Game
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 制作一个双人游戏
- en: Playing a game on your own on your computer can be surprising, exciting, and
    fun, but playing a game with another person can be even better. When you play
    a game with someone else, you’re not just playing by the rules of the game; you’re
    also trying to anticipate, respond to, or make sense of what the other player
    is doing.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在电脑上独自玩游戏可能是令人惊讶、激动人心和有趣的，但和别人一起玩游戏可能更好。当你和别人一起玩游戏时，你不仅仅是按照游戏规则在玩，你还在尝试预测、回应或理解另一个玩家的行为。
- en: 'How would you go about making a game for two players with PuzzleScript? Here
    are a few ideas:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想用PuzzleScript制作一个双人游戏，你会怎么做呢？这里有几个想法：
- en: One player controls the arrow keys while the other player presses the action
    key (X or spacebar) to either help out or cause mischief!
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个玩家控制方向键，而另一个玩家按下动作键（X或空格键）来帮忙或者制造恶作剧！
- en: Make a game with two characters like *Robot Heist*, but each player controls
    a different robot. When the second character is activated, the second player takes
    over the keyboard, and vice versa.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作一个类似 *Robot Heist* 的游戏，但每个玩家控制一个不同的机器人。当第二个角色被激活时，第二个玩家接管键盘，反之亦然。
- en: The players take turns! Imagine a game where one player pushes blocks around
    to solve a puzzle, and then the second player shows up as a janitor who has to
    put everything back into the position it was in at the start of the puzzle.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玩家轮流进行！想象一个游戏，其中一个玩家推动方块来解谜，然后第二个玩家作为清洁工出现，必须把所有东西恢复到谜题开始时的状态。
- en: One player sits at the computer and the other looks at something else. Maybe
    player 2 has a hand-drawn map and is trying to guide player 1 to a treasure hidden
    in a PuzzleScript game. Player 1 can’t look at the map, and player 2 can’t look
    at the screen. They have to communicate information to each other verbally.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一名玩家坐在电脑前，另一名玩家则看着别的东西。也许玩家 2 拿着一张手绘地图，试图引导玩家 1 找到隐藏在 PuzzleScript 游戏中的宝藏。玩家
    1 不能看地图，而玩家 2 不能看屏幕。他们必须通过口头交流信息。
- en: Can you think of any other ways to make a two-player game?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你能想到其他两人游戏的方式吗？
- en: Tell a Story with No Words
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 无声讲述一个故事
- en: PuzzleScript lets you write messages that appear before and after levels. These
    messages are perfect for providing instructions, offering clues, and telling parts
    of the story. Try making a PuzzleScript game that tells a story *without* using
    these messages or using very few of them!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: PuzzleScript 允许你在关卡前后写消息。这些消息非常适合提供说明、给出线索或讲述故事的部分。试着制作一个 PuzzleScript 游戏，通过*不使用*这些消息或只使用极少的消息来讲述一个故事！
- en: How expressive can you be by just moving objects around a screen without words?
    How can you communicate your story?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你能通过仅仅移动屏幕上的物体，而不使用任何文字，做到多么富有表现力？你如何传达你的故事？
- en: 'Here are a few items you’ll want to take advantage of to tell your story:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几个项目，你会想利用它们来讲述你的故事：
- en: '**What objects look like.** Each object in PuzzleScript is a grid of just 25
    dots. But some of the most expressive symbols we see every day are made of just
    a few dots and lines. How can you use shape and color to create expressive characters?'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**物体的外观。** PuzzleScript 中的每个物体只是一个由 25 个点组成的网格。但我们每天看到的一些最具表现力的符号，仅由几个点和线条构成。你如何利用形状和颜色来创造富有表现力的角色？'
- en: '**How objects move.** How someone or something moves tells us a lot about it.
    What does it mean if an object zigzags everywhere instead of moving in straight
    lines? What if your game has an object so scary that the rules won’t let the player
    get close to it, and they can only move if they’re moving away? Watch any cartoon
    to see how expressive motion can be.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**物体的移动方式。** 某人或某物的移动方式告诉我们很多信息。如果一个物体到处都在曲折移动，而不是沿着直线移动，这意味着什么？如果你的游戏中有一个物体是如此可怕，以至于规则不允许玩家靠近它，他们只能在远离它时才能移动呢？观看任何卡通片，看看如何通过动作表现出丰富的情感。'
- en: '**Sound.** Different sounds make you feel different ways. Next time you play
    your favorite game, pay attention to how actions sound. What sound does it make
    when you collect a coin? How does it make you feel? What about the sound that
    plays when you fall into a hole? Play with PuzzleScript’s sound buttons to find
    the sounds that best match what you want each interaction to communicate.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**声音。** 不同的声音会让你产生不同的感觉。下次你玩最喜欢的游戏时，注意一下动作的声音。当你收集到一个硬币时，它发出什么声音？这让你感觉如何？当你掉进洞里时播放的声音呢？使用
    PuzzleScript 的声音按钮，找到最能传达你想要的每个互动的声音。'
- en: '**Space.** Different kinds of spaces feel different to be in. How does your
    room feel different than the hallway at your school? You probably spend a lot
    of time in your room, so you’ve put some effort into making it feel cozy. Hallways,
    on the other hand, are designed to get people from one place to another: they’re
    not places you’re meant to linger in. Spaces in video games work the same ways,
    even though they’re not real.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**空间。** 不同种类的空间给人的感觉不同。你的房间和你学校的走廊有什么不同？你可能在你的房间里呆了很长时间，因此你花了一些心思让它感觉温馨。走廊则是为了让人们从一个地方移动到另一个地方设计的：它们不是你应该停留的地方。视频游戏中的空间也有相同的功能，尽管它们并不是真实的。'
- en: If you want the player to feel alone, put them in a big open area. If you want
    them to feel cramped, put them in a tiny hallway. If you want them to feel lost,
    make everything surrounding them look the same. You’ve probably already instinctively
    thought about this when you were designing levels without even consciously thinking
    about it!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想让玩家感到孤独，就把他们放在一个宽广的开放区域。如果你想让他们感到拥挤，就把他们放在一个狭窄的走廊里。如果你想让他们感到迷失，就让周围的环境看起来都一样。你可能在设计关卡时已经本能地考虑到了这些，甚至没意识到自己在做这些决定！
- en: Even if you’re not trying to make a word-free game, try to think about these
    ideas when designing your games! Even small details in your game have an effect
    on how it feels to play that game.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你并不打算制作一款没有文字的游戏，在设计游戏时，试着考虑这些想法！即便是游戏中的小细节，也会影响玩家的游戏体验。
- en: Collaborate with Friends
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 和朋友合作
- en: Try making a game with a friend. It can be very exciting to bounce ideas back
    and forth with someone else. Each of you can build on what the other has come
    up with. Some of the most powerful ideas emerge that way, and the energy of collaboration
    can be really fun.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试和朋友一起制作一款游戏。与他人互相交换想法可以非常刺激。你们每个人都可以在对方的创意基础上进行拓展。许多最强大的创意就是这样产生的，合作的能量也能带来很多乐趣。
- en: There are a lot of different ways to work together on a project. For example,
    you can write the rules, but you both create a bunch of levels. Maybe you design
    the levels, and your friend decides how the objects should look. Maybe your friend
    just plays your game and gives you ideas about how to make it better.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多不同的方式可以一起合作完成项目。例如，你可以写规则，但你们俩一起制作很多关卡。也许是你设计关卡，而你的朋友决定物体的外观。也许你的朋友只是玩你的游戏，并给你提供改进建议。
- en: Working with other people on creative projects can be tricky, especially when
    they’re your friends. If you get into an argument about the project, it could
    affect your friendship. Collaborating feels great when you both have the same
    level of energy and excitement, but tensions can build when you both have different
    amounts of energy or availability. At times, you might see one person taking charge
    of the whole project and making all the decisions.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 和别人一起进行创意项目合作可能会很棘手，尤其是当他们是你的朋友时。如果你们在项目上发生争执，可能会影响你们的友谊。当你们双方都充满激情和活力时，合作会非常愉快，但如果你们的精力或时间安排不同，可能会产生紧张情绪。有时你可能会发现，某一个人会主导整个项目并做出所有决定。
- en: '*Collaboration* is all about communication! If someone doesn’t feel like they’re
    involved enough in decision-making or feels frustrated because they think they’re
    spending more time on the project than the other person, have a conversation about
    it! Offer constructive criticism without getting defensive: try to be specific
    about what the problem is, how it makes you feel, and what could make the situation
    better.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*合作*完全是关于沟通的！如果有人觉得自己在决策中没有足够的参与，或者觉得自己在项目上投入的时间比对方更多而感到沮丧，和对方谈谈吧！提出建设性的批评而不是防御性反应：尽量具体说明问题是什么，它让你感觉如何，如何才能改善这种情况。'
- en: Collaboration is a lot of work, but it can lead to amazing creations you couldn’t
    make on your own.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 合作是非常辛苦的工作，但它可以带来一些你自己无法独立完成的精彩创作。
- en: Make Games with Bitsy
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用Bitsy制作游戏
- en: If you like drawing objects and writing stories but you’re not as interested
    in puzzles, you might want to try using Bitsy. Bitsy is a cute little game maker
    by Adam Le Doux. Like PuzzleScript, it lets you draw characters, write messages,
    and design little game worlds. It has very little scripting, so if you’re looking
    for a simpler application than PuzzleScript, Bitsy could be a fun alternative!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢画物体和写故事，但不太感兴趣解谜游戏，你可以试试使用Bitsy。Bitsy是由Adam Le Doux制作的一个可爱的小游戏制作工具。像PuzzleScript一样，它让你可以画角色、写信息和设计小型游戏世界。它几乎不需要编程，因此如果你在找一个比PuzzleScript更简单的工具，Bitsy可能会是一个有趣的选择！
- en: You can find the Bitsy editor online at *[http://tinyurl.com/bitsyeditor/](http://tinyurl.com/bitsyeditor/).*
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在* [这里](http://tinyurl.com/bitsyeditor/) *找到Bitsy编辑器。
- en: To see an example of what you can do with Bitsy, try playing the game *You Have
    to Go to Work* by KC at *[http://tinyurl.com/bitsywork/](http://tinyurl.com/bitsywork/)*.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 想看看你能用Bitsy做出什么，试着玩一下KC制作的游戏*《你必须去上班》*，[点击这里查看](http://tinyurl.com/bitsywork/)。
- en: Keep Exploring and Creating!
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 继续探索与创造！
- en: The world we live in is not always the best place, and it can be easy to lose
    hope and joy. Making art—whether that’s games, comics, zines, music, writing,
    or just a little garden in your window—helps us remember that we’re capable of
    creating beautiful things. It reminds us to feel wonder for our surroundings and
    ourselves.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活的这个世界并不总是最美好的地方，有时候很容易失去希望和快乐。创作艺术——无论是游戏、漫画、杂志、音乐、写作，还是窗台上一个小花园——能帮助我们记住，我们是能够创造美丽事物的。它提醒我们对周围的环境和自己保持敬畏之情。
- en: The older you get, the less time you have for play and creating things that
    don’t make money. Get in the habit of making and doing, and hold onto it as you
    grow older! It’s never too late to start. Making art will increase your enjoyment
    for life. *For real*.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 随着年龄的增长，你用来玩耍和创作那些不赚钱的事情的时间越来越少。养成创作和行动的习惯，并在你变老时保持这个习惯！开始永远不嫌晚。创作艺术将增加你对生活的享受。*真的*。
- en: But this book is just a starting point. Now that you know how to make games
    using PuzzleScript, it’s up to you to figure out what to do with that knowledge.
    Follow your ideas wherever they lead you, even if they seem silly, weird, or unoriginal.
    Keep exploring.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 但这本书只是一个起点。既然你已经知道如何使用PuzzleScript制作游戏，那么接下来就由你来决定如何利用这些知识。跟随你的创意，去到它们带你去的地方，即使它们看起来很傻、很奇怪，或者不够原创。继续探索吧。
- en: I can’t wait to see what you come up with.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我迫不及待想看看你能想出什么。
