- en: '**10**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**10**'
- en: '**BITCOIN 2030**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**2030年比特币**'
- en: So let’s suppose Bitcoin is a runaway success. What would the world look like
    in 2030?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，假设比特币取得了巨大成功。2030年，世界会是什么样子？
- en: In the year 2030, 20 million bitcoins are in circulation; all but 1 million
    of the 21 million maximum have been mined.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到2030年，2000万个比特币正在流通，除去2100万个比特币的最大供应量中剩余的100万个比特币，其他都已经被开采出来。
- en: 'Unfortunately, the future didn’t work out well for Crowley: He didn’t pay close
    attention to [Chapter 3](../Text/ch03.html#ch03) and lost all his bitcoins in
    the infamous WhatsMyInstaSnapAppBook.com hack in 2019\. Consequently, he’s spending
    his days as a real estate agent and driving semitrucks cross country on the weekends
    for a living.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，未来对克劳利来说并不如意：他没有仔细阅读[第3章](../Text/ch03.html#ch03)，并在2019年那次臭名昭著的WhatsMyInstaSnapAppBook.com黑客事件中失去了所有比特币。因此，他现在过着做房地产经纪人的生活，周末开半挂车横跨国家。
- en: So exactly what would 20 million bitcoins look like? Well, unbeknownst to Crowley,
    if the 20 million bitcoins were each the size of a penny and were stacked as tightly
    as mathematically possible, they would almost exactly fill the inside of Crowley’s
    US standard-sized, 53-foot semitrailer!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，2000万个比特币究竟会是什么样子呢？好吧，克劳利并不知道，如果这2000万个比特币每一个都像便士一样大，并且被尽可能紧密地堆叠在一起，它们几乎正好能填满克劳利那辆美国标准尺寸、53英尺长的半挂车的内部！
- en: '![image](../Images/f0200-01.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0200-01.jpg)'
- en: '**What Will a Bitcoin Be Worth in 2030?**'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2030年，比特币将值多少钱？**'
- en: 'Most likely, bitcoins will be worth *zero* in the year 2030: Despite the currency’s
    early extraordinary success, 2030 is just too far in the future and too many events
    could trigger its demise. However, we can predict what the value of a bitcoin
    would be *if* Bitcoin achieved mainstream adoption.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能，在2030年，比特币的价值将是*零*：尽管这种货币早期取得了非凡的成功，但2030年实在太遥远了，期间可能发生的很多事件都能导致它的灭亡。然而，如果比特币成功实现主流采用，我们仍可以预测比特币的价值。
- en: For the rest of this chapter, let’s imagine a world in which 1 billion people
    use bitcoins regularly. That number doesn’t include everyone, because traditional
    currencies will still be used as well. So how many bitcoins might a typical Bitcoin
    user own in this future world?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章接下来的部分，我们假设有10亿人定期使用比特币。这个数字不包括所有人，因为传统货币仍然会被使用。那么，在这个未来的世界里，一个典型的比特币用户可能拥有多少比特币呢？
- en: Given that 20 million bitcoins would be in use in 2030, on average each person
    would own 0.02 bitcoins. Of course, wealth is never evenly distributed, and in
    all likelihood the top 1 percent would own more than 50 percent of the bitcoins
    (unfortunately, Bitcoin is unlikely to solve this problem on its own). Therefore,
    the typical Joe would own approximately 0.01 bitcoins, most likely referred to
    at this time as 10,000 microbitcoins.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 假设到2030年将有2000万个比特币在流通，平均每个人将拥有0.02个比特币。当然，财富从来不会平均分配，极有可能前1%的人拥有超过50%的比特币（不幸的是，比特币可能无法单独解决这一问题）。因此，普通人将大约拥有0.01个比特币，在那时，这个数量可能被称为10,000微比特币。
- en: Referring back to the example of a semitrailer of penny-sized bitcoins, the
    typical Joe’s savings would consist of a fragment of a penny, about the size of
    a grain of sand a cubic millimeter in size.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回到那个关于半挂车中充满了便士大小比特币的例子，普通人的储蓄将只包含一个便士的碎片，差不多是一个立方毫米大小的沙粒。
- en: '![image](../Images/f0201-01.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0201-01.jpg)'
- en: As discussed in [Chapter 6](../Text/ch06.html#ch06), the role that Bitcoin could
    fulfill that would produce the highest possible value per coin is as a store of
    value, in which case the typical Joe might store $1,250 of his savings in Bitcoin.
    If this extreme scenario were true, calculating the value of a single coin would
    be $1,250 divided by 0.01, or a ludicrous $125,000 per coin.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在[第6章](../Text/ch06.html#ch06)中讨论的那样，比特币能够实现的最高价值是作为一种价值储藏工具，在这种情况下，普通人可能会将其1,250美元的储蓄存入比特币。如果这个极端的情景成立，那么计算单个比特币的价值将是1,250美元除以0.01，结果是荒谬的125,000美元每个比特币。
- en: '**Bitcoin Mining in 2030**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2030年的比特币挖矿**'
- en: Using bitcoins to buy morning coffee, lunch, car fuel, and some online products,
    an average user might make 10 transactions a day.^([1](../Text/footnote.html#footnote69))
    A billion people making 10 transactions each per day is a substantial number of
    transactions! In fact, the number would be just over 100,000 transactions per
    second, which is 25–50 times more than the number VISA processes today. If transaction
    fees remained low (a must if many people adopt the currency)—let’s say a penny
    each—the result would be $100 million dollars a day in transaction fees!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 使用比特币购买早晨的咖啡、午餐、汽车燃料和一些在线产品，一个普通用户每天可能会进行10笔交易。^([1](../Text/footnote.html#footnote69))
    如果有10亿人每天进行10笔交易，这将是一个巨大的交易量！事实上，这个数字将超过每秒100,000笔交易，是今天VISA处理交易量的25到50倍。如果交易费用保持低廉（这是大多数人采用这种货币的前提）——假设每笔交易费用为一分钱——那么每天的交易费用将高达1亿美元！
- en: Although mining rewards in 2030 will be less than two bitcoins per block (based
    on the current schedule), if bitcoins have appreciated significantly in the interim,
    the mining rewards might still be considerable.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管到2030年每个区块的矿工奖励将少于两枚比特币（基于当前的计划），如果在此期间比特币的价值显著上涨，矿工奖励仍然可能是可观的。
- en: But most transactions might be off-chain transactions. (*Off-chain transactions*
    are Bitcoin transactions that are not handled by the blockchain but are instead
    handled by the ledgers managed by Bitcoin wallet vendors, in order to save on
    transaction fees for smaller payments.) Consequently, those 10 billion transactions
    per day may be only 1 million transactions per day as recorded on the blockchain.
    However, no matter how they are processed and reconciled, any payment system used
    by a billion people will generate many billions of transactions daily.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但大多数交易可能是链下交易。(*链下交易*是指那些不是通过区块链处理的比特币交易，而是由比特币钱包供应商管理的账本处理的交易，目的是节省小额支付的交易费用。)
    因此，那些每天10亿笔交易可能只有100万笔交易会被记录在区块链上。然而，无论它们如何处理和对账，任何一个有10亿用户的支付系统每天都会生成数十亿笔交易。
- en: Mining would be very competitive, and the profit margins would be extremely
    slim. Only those with the most energy-efficient miners and cheapest electric power
    could stay in business. Assuming that the most efficient mining technology requires
    0.1 J/GH, that electricity costs $0.10 per kWh, and that $100,000,000 a day in
    transaction fees is generated, the break-even hash rate would total more than
    500 exahashes/s (500,000 PH/s)! Even assuming that mining technology is 100 times
    more computationally compact than it is currently, the amount of ASIC mining hardware
    required to achieve that level of mining power would fill around 5,000 small apartment
    buildings.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿将变得非常具有竞争性，利润率将非常低。只有那些拥有最具能效的矿机和最低电费的人才能继续维持运营。假设最有效的挖矿技术需要0.1 J/GH，电费为每千瓦时0.10美元，并且每天产生1亿美元的交易费用，那么盈亏平衡的算力将超过500
    EH/s（500,000 PH/s）！即便假设挖矿技术的计算密度比目前高出100倍，实现这种挖矿能力所需要的ASIC硬件将填满大约5000座小型公寓楼。
- en: '![image](../Images/f0202-01.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0202-01.jpg)'
- en: At a hash rate of more than 500 EH/s and an energy efficiency of 0.1 J/GH, a
    much greater amount of electric power will be needed to devote to mining. Over
    50 GW would be used for Bitcoin mining, which is a bit less than 5 percent of
    the power produced by the United States today and about 0.3 percent of the global
    power output. Of course, if the expense of electricity increases, the network
    hash rate would drop. Bitcoin mining doesn’t require a specific hash rate to function;
    however, the cheaper the electricity, the more Bitcoin miners will operate.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在超过500 EH/s的算力和0.1 J/GH的能效下，需要投入到挖矿的电力将大大增加。比特币挖矿将消耗超过50GW的电力，约占美国当前电力生产的5%，以及全球电力输出的0.3%。当然，如果电力成本上升，网络算力将下降。比特币挖矿不需要特定的算力才能正常运行；然而，电力越便宜，运行比特币挖矿的人就越多。
- en: At this point, we’ve had fun speculating about the price of a bitcoin in a world
    dominated by this currency and discussing the infrastructure that would likely
    evolve around it. But what might life be like for an average bit-coiner in the
    year 2030?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 到这时，我们已经乐于推测在这个由比特币主导的世界中，比特币的价格以及可能围绕它演变的基础设施。但是，2030年对于一个普通的比特币用户来说，生活会是怎样的呢？
- en: '**A Day in the Life of a Bitcoiner in 2030**'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2030年比特币用户的日常生活**'
- en: Let’s follow Crowley as his day unfolds. It all starts when Crowley wakes up
    in the morning. Crowley wears his sleep-optimizing bracelet at night, which uploads
    his pre-waking vital signs anonymously to the Internet. Using this information,
    machine-learning systems across the world use bitcoins to bid on the time Crowley’s
    alarm clock should go off, given his physical condition and sleep/wake cycle.
    The winning bid is the one that lets Crowley sleep the longest.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们跟随 Crowley 的一天展开。事情从 Crowley 早晨醒来开始。Crowley 晚上佩戴着优化睡眠的手链，手链会匿名上传他的睡眠前生命体征到互联网。利用这些信息，全球的机器学习系统使用比特币竞标
    Crowley 的闹钟何时响起，考虑到他的身体状况和睡眠/觉醒周期。最高出价者是让 Crowley 睡得最久的那个。
- en: '![image](../Images/f0203-01.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0203-01.jpg)'
- en: Because Crowley likes to take long, hot showers in the morning, he used to run
    out of hot water. But recently, a resident in his apartment building installed
    an industrial-grade hot water heater and is now selling hot water to other tenants
    to help with the cost. A chip in Crowley’s hot water faucet automatically dispenses
    bitcoins directly to a chip in the hot water heater. As Crowley turns the shower
    knob clockwise, more bitcoins are dispensed and more hot water streams from the
    shower head.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因为 Crowley 喜欢在早晨长时间洗热水澡，他以前常常洗完澡后热水用完。但最近，他所在公寓楼的一位住户安装了一台工业级热水器，现在通过向其他租户出售热水来帮助分担费用。Crowley
    的热水龙头上安装了一块芯片，可以自动将比特币支付到热水器的芯片中。当 Crowley 顺时针转动淋浴阀时，更多的比特币被支付，热水也从淋浴喷头中流出。
- en: '![image](../Images/f0203-02.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0203-02.jpg)'
- en: As Crowley leaves his house, he beams a few satoshis from his wristwatch to
    one of the robotic lawnmowers mowing his lawn. A lawnmower repair shop down the
    street builds these mowers and provides them for free. Each lawnmower collects
    its own earnings and uses the bitcoins to pay programmers on the Internet to improve
    its AI algorithms so it can earn more. In addition, the mowers visit the lawnmower
    repair shop to get upgrades and pay there with their bitcoin earnings as well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Crowley 离开家时，他从手表上向正在修剪草坪的机器人割草机发送了几个 satoshi。街上的一家割草机维修店制造这些割草机并免费提供给顾客。每台割草机都自己收集收入，并用这些比特币支付网络上的程序员，以改进其
    AI 算法，从而赚取更多的钱。此外，这些割草机会到割草机维修店进行升级，并用它们的比特币收入支付升级费用。
- en: '![image](../Images/f0204-01.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0204-01.jpg)'
- en: Today, Crowley misses his bus on his way to work. Apparently, the winning alarm
    clock bidder failed to detect Crowley’s hangover this morning and cut the time
    too close. Usually, his bracelet would now dispense 20 satoshis to the winning
    bidder as a reward; however, because the bracelet calculates that Crowley has
    missed his bus, it draws upon a 100 satoshi insurance pool from an escrow account
    that the winning alarm-clock bidder had to set up as part of the bidding process.
    As a result, the winner *loses* money on today’s bid (the programmer has some
    algorithm debugging to do).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Crowley 在上班途中错过了公交车。显然，今天早晨成功竞标的闹钟没有检测到 Crowley 的宿醉，导致时间设定过于紧张。通常情况下，他的手链会向获胜的竞标者发放
    20 个 satoshi 作为奖励；然而，由于手链计算出 Crowley 错过了公交车，它从一个由获胜闹钟竞标者设立的托管账户中提取了 100 个 satoshi
    的保险金。结果，今天的竞标者*亏损*了（程序员有一些算法调试需要做）。
- en: '![image](../Images/f0204-02.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0204-02.jpg)'
- en: With the satoshis from the escrow account, the bracelet starts an impromptu
    Bitcoin auction with all nearby parked, self-driving cars to determine if any
    are willing to rent to Crowley. After entering the winning car, Crowley is off
    to work.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 利用托管账户中的 satoshi，手链开始了一个临时的比特币拍卖，邀请所有附近停放的自动驾驶汽车看看是否愿意租给 Crowley。进入获胜的汽车后，Crowley
    出发去上班。
- en: '![image](../Images/f0205-01.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0205-01.jpg)'
- en: Today, Crowley’s real estate client is buying a house. Ever since the 2023 Digital
    Real Estate Reform Act, all houses are managed by simply tracking ownership of
    a single, specific satoshi assigned to each property. This satoshi acts as a *colored
    coin*, much like a title search in 2014\. In effect, if the satoshi is handed
    to another person, the new person is assigned legal ownership of the property.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Crowley 的房地产客户正在购买一套房子。自从 2023 年《数字房地产改革法案》通过以来，所有的房产都通过简单地追踪分配给每个房产的一个特定
    satoshi 来进行管理。这个 satoshi 类似于*有色币*，就像 2014 年的产权搜索一样。实际上，如果这个 satoshi 被转交给另一个人，新的拥有者将被赋予该房产的法律所有权。
- en: In 2030, Crowley just asks his Bitcoin wallet to do a title search by tracking
    the ownership of the satoshi linked to the house throughout the blockchain. Not
    only is this equivalent to an exhaustive title search and guaranteed to be 100
    percent accurate, but his wallet software does this search instantaneously and
    for free.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 到2030年，克劳利只需让他的比特币钱包通过追踪与房子相关的satoshi在区块链上的所有权进行产权搜索。这不仅相当于一项详尽的产权搜索，且保证100%准确，而且他的钱包软件可以瞬间完成这一搜索，并且是免费的。
- en: '![image](../Images/f0205-02.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0205-02.jpg)'
- en: '**WHAT IS A COLORED COIN?**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是彩色币？**'
- en: 'One of the defining features of money is that it is fungible: If you want to
    buy a candy for a nickel and you have several nickels in your pocket, you should
    not have to think about which nickel to use—any of them is fit for this job. However,
    since the Bitcoin blockchain is public and we can therefore track the history
    of a single coin across time, it is possible to create a different type of money
    that is not fungible—a type of money where different coins may be tagged with
    different sorts of “colors.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 货币的一个定义特征是它是可替代的：如果你想用五分钱买一颗糖，而你口袋里有几枚五分钱，你不需要考虑用哪一枚——任何一枚都适合。不过，由于比特币区块链是公开的，因此我们可以追踪每一枚硬币随时间的历史，实际上可以创建一种不同类型的货币，这种货币不可替代——一种不同的货币，其中不同的硬币可能会被标记上不同类型的“颜色”。
- en: For instance, suppose you are setting up a concert in a theater that can seat
    only 400 people. One way to make sure no more than 400 people show up on the day
    of the concert would be to hand out 400 milibits of Bitcoin to your 400 closest
    friends and then simply tell all of those people, “Please come to my show! However,
    if you can’t make it to the show that day, feel free to trade or sell these milibits
    to anybody. They’re yours to use as you see fit!”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，假设你在一个只能容纳400人的剧院里举办音乐会。确保当天不会超过400人到场的一个方法是，将400毫比特币分发给你最亲密的400个朋友，然后简单地告诉他们：“请来参加我的演出！不过，如果你那天不能来，随时可以将这些毫比特币交易或转卖给任何人。它们是你可以根据需要自由使用的！”
- en: Then, on the day of the concert, you would ask anyone who shows up to send one
    of these 400 milibits back to you. By analyzing the blockchain, you could theoretically
    follow each milibit through the past and verify each was among the 400 you initially
    sent out. There is nothing special about these original 400 milibits, other than
    the fact that you decided to arbitrarily give these 400 a special extra value
    (entry into a concert). This is referred to as *coloring* these coins. The benefits
    of this process would be (1) that no more than 400 people can show up to your
    concert with valid tickets and (2) your friends would have complete freedom to
    do whatever they wanted with the coins they were given. This same system could
    also be used to track ownership of more significant assets; for instance, to determine
    who owns the title on a house.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在音乐会当天，你会要求任何到场的人将其中一枚这些400毫比特币发还给你。通过分析区块链，你理论上可以追踪每一枚毫比特币的历史，验证它们是否都是你最初分发的400枚。这400枚毫比特币本身没有什么特殊之处，唯一特别的是你决定任意赋予这400枚比特币一个额外的特殊价值（即进入音乐会的资格）。这被称为对这些硬币进行*着色*。这个过程的好处是：（1）不会超过400人能拿着有效票到达你的音乐会；（2）你的朋友们可以完全自由地做任何他们想做的事。这个相同的系统也可以用来追踪更重要资产的所有权；例如，确定谁拥有某栋房子的产权。
- en: Of course, in practice it would be painful to track each of these coins in the
    blockchain yourself. However, software exists to automate the process of coloring
    and tracking bitcoins in this way. The most established protocol and tools for
    doing this share the name of “Colored Coins” and are available at *[http://coloredcoins.org/](http://coloredcoins.org/)*.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在实际操作中，亲自追踪区块链中的每一枚比特币会非常痛苦。然而，已经有软件可以自动化地以这种方式对比特币进行标记和追踪。最为成熟的协议和工具共享一个名字——“彩色币”（Colored
    Coins），并且可以在*[http://coloredcoins.org/](http://coloredcoins.org/)*上找到。
- en: 'To complete the sale of the house, the buyer and seller simply enter a multi-signature
    transaction: In a single transaction, the buyer sends 150 microbits of bitcoins
    (the cost of the house) to the seller’s address, and the seller sends the single-colored
    satoshi to the buyer. By using a single transaction, no sale can happen until
    both parties have signed the transaction with their private key. The transaction
    also contains a 1 percent commission that is sent to the real estate agents’ addresses.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成房屋的出售，买方和卖方只需输入一个多重签名交易：在一次交易中，买方将150微比特币（房屋费用）发送到卖方地址，而卖方将单色的satoshi发送给买方。通过使用单一交易，直到双方都用各自的私钥签署交易后，交易才会生效。该交易还包含1%的佣金，发送到房地产代理的地址。
- en: '![image](../Images/f0207-01.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0207-01.jpg)'
- en: Because the blockchain was used to track property ownership, the entire title
    insurance and closing costs for the house (sans agent commission) is just the
    transaction fee, which may cost less than a penny.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链用于跟踪财产所有权，因此这座房子的所有权保险和交易完成费用（不包括代理佣金）只是交易费用，可能只需要不到一分钱。
- en: After his workday is done, Crowley sends some money to his mom, who is a Nile
    crocodile. Her village, like every village in Burundi in the year 2030, has a
    Bitcoin booth that converts bitcoins to Burundian francs for a mere 0.5 percent
    commission. Of course, anyone can buy most items directly using bitcoins anywhere
    in the world nowadays, so that commission is not a necessary expense.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一天工作结束后，克劳利给他的妈妈（她是一只尼罗鳄）汇了一些钱。她所在的村庄，和2030年布隆迪的每个村庄一样，都有一个比特币摊位，可以以0.5%的佣金将比特币兑换为布隆迪法郎。当然，现如今世界各地几乎所有地方都可以直接用比特币购买大多数物品，所以这笔佣金并不是必须的开支。
- en: Instead of catching the bus, Crowley decides to get some exercise on this beautiful
    day and get dinner on his walk home. Unbeknownst to Crowley, a woman named Sofia
    who lives on the street he’s walking down has just made a big salad for her family
    and realizes she’s made too much and will have leftovers.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 克劳利决定不搭公交，而是趁着这美好的一天走路回家并在途中吃晚餐。克劳利并不知道，正好走在他路上的索非亚刚为她的家人做了一大份沙拉，并意识到做得有点多，会有剩菜。
- en: '![image](../Images/f0207-02.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0207-02.jpg)'
- en: For this reason, she takes a picture of the leftover salad and uploads it to
    a food-sharing website. On that site, reviewers are paid with bitcoins to supply
    estimates of the tastiness of this salad. Within a few seconds, Crowley’s phone
    rings because earlier he had put in a request for a meal of at least an 8 out
    of 10 rating in tastiness for no more than 15 satoshis that he could obtain on
    his way home, and Sofia’s salad meets his request!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这个原因，她拍下剩余的沙拉照片，并将其上传到一个食物共享网站。在该网站上，评论员通过比特币支付，提供沙拉口味的评分。在几秒钟内，克劳利的手机响了，因为他之前请求过一份口味评分至少为8分的餐食，且不超过15个satoshi，这正是他回家的路上能得到的，而索非亚的沙拉正好符合他的要求！
- en: '![image](../Images/f0208-01.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0208-01.jpg)'
- en: 'When Crowley rings Sofia’s doorbell, an NFC chip in the doorbell communicates
    with Crowley’s wristwatch to establish a contract for the dinner salad: Automatically,
    the doorbell sends Crowley’s wristwatch a bill for 15 satoshis for entry into
    Sofia’s impromptu restaurant.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当克劳利按下索非亚门铃时，门铃中的NFC芯片与克劳利的手表通信，建立了一个关于晚餐沙拉的合同：门铃会自动向克劳利的手表发送一张账单，要求支付15个satoshi作为进入索非亚临时餐馆的费用。
- en: How does Sofia know she can trust Crowley in her house? Crowley subscribes to
    an anonymous rating service, which for a 1 satoshi fee guarantees to Sofia that
    Crowley’s trustworthiness score is 9.5 out of 10\. This rating service is built
    into the Bitcoin blockchain in the form of a script. Users pay small fees to be
    part of the rating service, and the rating service (a computer program) uses these
    fees to pay for its online ads. In effect, it is a financial entity without an
    owner, living in cyberspace and paying for its own resources. This type of entity,
    called a *distributed autonomous corporation*, is made possible by blockchain
    technology.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 索非亚怎么知道可以信任克劳利进入她的家呢？克劳利订阅了一个匿名评分服务，该服务以1个satoshi的费用保证索非亚，克劳利的可信度评分为9.5分（满分10）。这个评分服务以脚本的形式内嵌在比特币区块链中。用户支付小额费用参与评分服务，评分服务（一个计算机程序）利用这些费用支付其在线广告费用。实际上，它是一个没有所有者的金融实体，存在于网络空间并为自己的资源付费。这种实体被称为*分布式自治公司*，得益于区块链技术，它才得以实现。
- en: After a long day at work, finally at home, Crowley relaxes in his recliner in
    front of the tube. In the middle of his favorite movie (*Harry Potter and the
    Forked Blockchain*), a pizza commercial appears. “Darn!” he exclaims. “That was
    a healthy salad I had for dinner today, but I could really go for a pizza chaser.”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一整天忙碌工作后，终于回到家，克劳利在电视前的躺椅上放松。他最喜欢的电影（*《哈利·波特与分叉区块链》*）正在播放时，突然出现了一则披萨广告。“该死！”他喊道，“我今天晚餐吃的是一份健康沙拉，但现在真想来一片披萨。”
- en: '![image](../Images/f0208-02.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0208-02.jpg)'
- en: The reason this commercial suddenly interrupts Crowley’s movie is not coincidental.
    Just at that moment, a pizza van driving by his house enters an automatic Bitcoin
    ad auction with Crowley’s TV, earning the right to show its pizza commercial!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这则广告突然打断克劳利电影的原因并非偶然。就在此时，一辆经过他家门前的披萨车进入了克劳利电视的自动比特币广告拍卖，成功赢得了展示披萨广告的权利！
- en: '![image](../Images/f0209-01.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0209-01.jpg)'
- en: 'All Crowley has to do is simply open his mouth: In response, the gesture-recognition
    system in Crowley’s TV automatically sends 8 satoshis to the pizza van.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 克劳利只需张开嘴巴：响应中，克劳利电视的手势识别系统会自动向披萨车发送8个聪（satoshi）。
- en: '![image](../Images/f0209-02.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0209-02.jpg)'
- en: In short order, the pizza van places a slice of pizza on a conveyor belt that
    extends from Crowley’s house.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 很快，这辆披萨车把一片披萨放到了从克劳利家中延伸出来的传送带上。
- en: '![image](../Images/f0210-01.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0210-01.jpg)'
- en: Within seconds, a robotic arm reaches out from the base of Crowley’s recliner,
    grabs the slice of pizza from the conveyor belt, and stuffs it into Crowley’s
    mouth.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 几秒钟内，一只机器人手臂从克劳利躺椅的底部伸出，抓起传送带上的一片披萨，把它送进了克劳利的嘴里。
- en: '![image](../Images/f0210-02.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0210-02.jpg)'
- en: You might have thought that a world built entirely on decentralized Bitcoin
    transactions would be a horrific dystopia. But after reading the awesome description
    of a day in the life of a typical bitcoiner in the year 2030, where everything
    operates via Bitcoin, we’re sure your worries have been conclusively put to rest.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能认为一个完全依赖去中心化比特币交易的世界会是一个可怕的反乌托邦。然而，在阅读了2030年典型比特币使用者的一天生活的精彩描述后，那里的一切都通过比特币运作，我们相信你的担忧已经彻底消除了。
- en: '**The Bitcoin End Game**'
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**比特币终极游戏**'
- en: In 1687, Isaac Newton published his *Principia*, arguably the single greatest
    piece of intellectual writing in the history of mankind. This book made Newton
    famous because for the first time in history, someone had discovered simple mathematical
    formulas that could precisely describe the motion of the planets and other objects
    under the influence of gravity.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 1687年，艾萨克·牛顿出版了他的*《自然哲学的数学原理》*，这本书无疑是人类历史上最伟大的智力作品之一。它让牛顿成名，因为它首次揭示了能够精确描述行星及其他物体在引力作用下运动的简单数学公式。
- en: 'As great as this achievement was, the *Principia* had hidden within it another
    idea of even greater significance: the idea of infinitesimal calculus.^([2](../Text/footnote.html#footnote70))
    Most of the technology on which modern society depends—computers, cell phones,
    and even atom bombs—could have existed in a world without a theory of gravitation;
    however, it is highly unlikely this technology could have existed in a world without
    calculus.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这一成就非常伟大，但*《原理》*其中隐藏着另一个更具意义的思想：即微积分的思想。^([2](../Text/footnote.html#footnote70))
    现代社会依赖的大多数技术——电脑、手机，甚至原子弹——如果没有引力理论也能存在；然而，如果没有微积分，这些技术几乎不可能出现。
- en: In 17th century Europe, not everyone could appreciate the value of calculus.
    Newton had crafted this very abstract innovation almost solely as a tool to solve
    the far more romantic and poetic problem of explaining the motions of the planets
    for the first time.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在17世纪的欧洲，并不是每个人都能理解微积分的价值。牛顿几乎是单纯为了能第一次解释行星运动这一更具浪漫与诗意的问题，而创造了这一非常抽象的创新。
- en: 'Certainly, it is far too early to estimate where and whether Satoshi Nakamoto’s
    Bitcoin whitepaper will appear in the annals of important scientific publications.
    But one fact is clear: In the same way that Newton had to first discover calculus
    to explain the motions of the stars, so Satoshi had to first discover the idea
    of a distributed anonymous ledger, the blockchain, to invent the idealistic notion
    of a fully distributed cryptocurrency.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，现在评估中本聪的比特币白皮书是否会出现在重要科学出版物的历史中为时尚早。但有一点是明确的：就像牛顿必须首先发现微积分来解释星体的运动一样，中本聪也必须首先发现分布式匿名账本的理念，即区块链，才能发明出完全分布式数字货币的理想化概念。
- en: However, unlike calculus and the laws of gravitation, the concepts of a blockchain
    and cryptocurrency are inextricably linked; they are yin and yang. A distributed
    form of money simply cannot exist without the security provided to it by the blockchain.
    Similarly, a blockchain cannot be created without giving people incentives to
    create it, and the only possible incentive that could work is a distributed form
    of money!
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，与微积分和引力定律不同的是，区块链和数字货币的概念是紧密相连的；它们是阴阳相依的。没有区块链所提供的安全性，分布式货币根本无法存在。同样，区块链也无法创造出来，除非给予人们创造它的激励，而唯一可能有效的激励就是分布式货币！
- en: '![image](../Images/f0211-01.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0211-01.jpg)'
- en: 'So therein lies the genius of Satoshi Nakamoto: A person who was able to imagine
    two distinct technologies that on their own were clearly impossible and impractical.
    Sometime in the mid-naughts when Satoshi formulated his original whitepaper, for
    the first time in the world a person was able to clearly realize that although
    both technologies were impossible on their own, if you combine the two ideas into
    one enmeshed system, they become not only possible, but actually practical!'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 于是，这正是中本聪的天才所在：一个能够设想出两项独立技术的人，这两项技术单独来看显然是不可能且不实际的。在2000年代中期，当中本聪制定出他的原始白皮书时，世界上第一次有一个人清晰地意识到，尽管这两项技术单独存在时是不可能的，但如果将这两个理念结合成一个紧密交织的系统，它们不仅变得可能，而且实际上是可行的！
- en: 'The true future of Bitcoin is evident: The technology of the distributed asset
    ledger combined with an incentive-producing currency is certain to remain with
    us for all time.^([3](../Text/footnote.html#footnote71)) It is a mechanism that
    allows for great gains in efficiency in many situations in which trust previously
    had to be delegated to a central arbiter. Although there is no question that governments
    and central authorities will continue to exist and play a meaningful role in the
    world’s future, much of the current work performed by these governments and other
    authorities is also needlessly repetitive and mundane.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的真正未来已经显现：分布式资产账本技术与激励性货币的结合，注定会永远存在于我们的生活中。^([3](../Text/footnote.html#footnote71))
    这是一个机制，可以在许多需要将信任委托给中央仲裁者的情境中大幅提升效率。尽管毫无疑问政府和中央权威将继续存在，并在世界未来中扮演重要角色，但当前这些政府和其他权威机构所执行的许多工作也是不必要的重复性和琐碎事务。
- en: Just as robots have helped the world reduce menial physical labor, so cryptocurrency
    technology now gives us the tools to automate the menial labor of bureaucracy.
    Optimistically, the entirety of humanity will benefit as a result.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 就像机器人帮助世界减少了繁重的体力劳动一样，数字货币技术现在为我们提供了自动化官僚主义琐事的工具。乐观地说，整个全人类都将因此受益。
