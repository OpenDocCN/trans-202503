  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3**'
- en: '**STORING YOUR BITCOINS SAFELY, SECURELY, AND CONVENIENTLY**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**安全、可靠且便捷地存储你的比特币**'
- en: Unfortunately, nothing can be protected against loss with 100 percent certainty,
    but when done correctly, bitcoins can be stored *extremely* safely and securely,
    perhaps more so than any other financial asset. Stored incorrectly, however, bitcoins
    are vulnerable to loss due to technical failures (e.g., a computer or hard drive
    failure) or everyday disasters, and they can be an easy target for thieves as
    well. So before you purchase a significant amount of bitcoins, you need to learn
    how to—and how *not* to—store them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，无法做到百分之百的保障防止丢失，但如果操作得当，比特币可以被存储得*极其*安全可靠，也许比任何其他金融资产都更加安全。然而，如果存储不当，比特币会因技术故障（例如，计算机或硬盘故障）或日常灾难而容易丢失，并且它们也容易成为盗贼的目标。因此，在你购买大量比特币之前，你需要学习如何——以及如何*不*——存储它们。
- en: In this chapter, we’ll explain various methods of storing bitcoins and comment
    on their appropriateness for different use cases. Some storage methods are more
    secure than others but are less convenient. Once you are comfortable with the
    methods and concepts discussed in this chapter, you’ll be prepared to handle bitcoins
    in any quantity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将解释存储比特币的各种方法，并评论它们对于不同使用场景的适用性。有些存储方法比其他方法更安全，但也不那么方便。一旦你掌握了本章讨论的这些方法和概念，你将能够处理任何数量的比特币。
- en: '![image](../Images/f0032-01.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0032-01.jpg)'
- en: '**Storing Your Private Key(s)**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**存储你的私钥**'
- en: Where *are* your bitcoins stored? It’s a surprisingly tricky question. You must
    know that (1) the *amount* of bitcoins in your account is recorded on the blockchain,
    and (2) to *access* those bitcoins, you need to use a private key. The blockchain
    may be stored in a different location than your private key, and because both
    are necessary to use your bitcoins, it would seem at first that it is difficult
    to say exactly *where* your bitcoins are stored. But millions of identical copies
    of the blockchain are distributed all over the world, and because no disaster
    will ever erase every copy of the blockchain, you don’t need to worry about how
    and where it is stored. Instead, you should focus on your private key. You (and
    only you) know your private key, so wherever you store this key is *where your
    bitcoins are*. Consequently, storing your bitcoins really means storing your private
    key. If you use a Bitcoin wallet, which is a collection of addresses and private
    keys, your bitcoins are stored wherever you store that collection (usually on
    a computer, phone, or portable USB drive in a *wallet file*).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*你的*比特币存储在哪里？这是一个出乎意料的棘手问题。你必须知道，(1) 你的账户中比特币的*数量*记录在区块链上，并且 (2) 要*访问*这些比特币，你需要使用私钥。区块链的存储位置可能与私钥不同，而且因为两者都是使用比特币所必需的，乍一看，似乎很难确切地说出*比特币*存储在哪里。但是，区块链的多个完全相同的副本分布在全世界各地，而且因为没有任何灾难能抹去区块链的每一个副本，你不需要担心它是如何以及存储在哪里的。相反，你应该关注你的私钥。你（只有你）知道你的私钥，所以你存储这个私钥的地方就是*你的比特币所在之处*。因此，存储比特币实际上意味着存储你的私钥。如果你使用比特币钱包，它是由地址和私钥组成的集合，那么你的比特币就存储在你存储这个集合的地方（通常是在计算机、手机或可移动USB驱动器上的*钱包文件*）。'
- en: The remainder of this chapter explains the challenge of storing your private
    key (or collection of private keys) in a way that prevents accidental loss and
    theft. Bitcoin allows you to *be your own bank*. But being your own bank comes
    with great responsibility and requires you to take serious security precautions.
    Alternatively, you can trust a third-party service provider to be your Bitcoin
    bank, in which case you won’t need to worry about security directly; instead,
    you’ll need to trust your service provider to keep your bitcoins safe. Fortunately,
    storing bitcoins securely is easy, even for beginners (see “[Paper Wallets](../Text/ch03.html#ch00leve1sec29)”
    on [page 39](../Text/ch03.html#page_39)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分将解释存储你的私钥（或私钥集合）面临的挑战，即如何防止私钥的意外丢失和盗窃。比特币允许你*成为自己的银行*。但是，成为自己的银行意味着你需要承担巨大的责任，并采取严密的安全措施。作为替代，你可以信任第三方服务提供商来做你的比特币银行，这样你就不需要直接担心安全问题；相反，你需要信任你的服务提供商来保护你的比特币安全。幸运的是，安全地存储比特币是很简单的，即使是初学者也能做到（见“[纸钱包](../Text/ch03.html#ch00leve1sec29)”
    第39页 [page 39](../Text/ch03.html#page_39)）。
- en: '**Hot Storage vs. Cold Storage**'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**热存储与冷存储**'
- en: Bitcoin storage methods are often distinguished by whether they are hot or cold,
    depending on whether or not the private keys are stored on Internet-connected
    devices. *Hot storage* refers to private keys that are stored on an online device
    or computer. *Cold storage* refers to private keys that are not accessible via
    the Internet. For example, if you use an offline computer to generate a Bitcoin
    address and its corresponding private key, any bitcoins sent to that address are
    in cold storage. But how can others send you bitcoins if your address was generated
    on an offline computer? Well, you share it with them! You can safely copy your
    public Bitcoin address and post it on a website (or email it to all your friends).
    However, the private key exists only on the offline computer where it was generated
    and remains confidential.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的存储方法通常根据私钥是否存储在连接互联网的设备上来区分为热存储或冷存储。*热存储*指的是私钥存储在在线设备或计算机上。*冷存储*指的是私钥无法通过互联网访问。例如，如果你使用一台离线计算机生成一个比特币地址及其对应的私钥，任何发送到该地址的比特币都属于冷存储。但如果你的地址是在一台离线计算机上生成的，别人如何向你发送比特币呢？你只需要与他们分享！你可以安全地复制你的比特币公钥并将其发布在网站上（或者通过电子邮件发送给你的朋友）。然而，私钥只存在于生成它的离线计算机上，并且保持机密。
- en: Because sending bitcoins requires a private key and an Internet connection,
    hot wallets are more convenient to use, but cold storage methods are more secure
    and better suited for long-term bitcoin storage. Note that a hot wallet cannot
    become cold by going offline.^([1](../Text/footnote.html#footnote12)) Once a private
    key has been exposed to the Internet, it is unsafe to assume that it will provide
    the same protection as one that was never exposed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因为发送比特币需要私钥和互联网连接，热钱包使用起来更方便，但冷存储方法更安全，更适合长期存储比特币。请注意，热钱包不能通过离线变成冷钱包。^([1](../Text/footnote.html#footnote12))
    一旦私钥暴露在互联网上，就不能再假设它能提供与从未暴露的私钥相同的保护。
- en: Sometimes, companies may advertise that they store their clients’ Bitcoin funds
    in cold storage as a security feature but will simultaneously claim that those
    funds can be conveniently moved to a hot wallet automatically. This is a red flag.
    If any company states that it has an *automated process* for transferring funds
    from cold to hot wallets, most likely *none* of its funds are stored in cold storage.
    Cold storage requires a person to physically access an offline computer and *manually*
    authorize a Bitcoin transaction. You’ll learn how to do this in “[Storing Large
    Amounts of Bitcoins](../Text/ch03.html#ch00leve1sec28)” on [page 38](../Text/ch03.html#page_38).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，一些公司可能会宣传将客户的比特币资金存储在冷存储中作为安全功能，但同时声称这些资金可以方便地自动转移到热钱包中。这是一个警告信号。如果任何公司声称它有*自动化过程*可以将资金从冷钱包转移到热钱包，那么很可能*没有*任何资金存储在冷存储中。冷存储需要一个人亲自访问离线计算机并*手动*授权比特币交易。在《[存储大量比特币](../Text/ch03.html#ch00leve1sec28)》的[第38页](../Text/ch03.html#page_38)中，你将学习如何做到这一点。
- en: '**Personal vs. Hosted Wallets**'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**个人钱包与托管钱包**'
- en: Many companies offer Bitcoin wallet services and programs to help you store
    your bitcoins. To the uninitiated, it isn’t always clear whether these companies
    offer a personal wallet or a hosted wallet. With a *personal wallet*, you and
    only you know the private keys. The company that created the software does not
    control your bitcoins. Alternatively, with a *hosted wallet*, a third party knows
    your private keys and doesn’t reveal them to you, but the company will send, receive,
    and store bitcoins on your behalf (not unlike a traditional bank, which stores
    your cash in a vault and won’t give you the keys to open it). Some companies also
    offer *software as a service*. In this case, they host the wallet software on
    their servers but not the private keys. Users can log in, send and receive bitcoins,
    and monitor Bitcoin transactions using their own private keys (which the company
    never receives). We refer to such services as *online personal wallets* because
    the private keys are not hosted.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司提供比特币钱包服务和程序，帮助你存储比特币。对于外行人来说，是否这些公司提供的是个人钱包还是托管钱包并不总是很清楚。使用*个人钱包*时，只有你知道私钥。创建软件的公司不会控制你的比特币。或者，使用*托管钱包*时，第三方知道你的私钥并且不会透露给你，但公司会代表你发送、接收和存储比特币（这类似于传统银行存储现金在保险库中，并不会给你开锁的钥匙）。一些公司还提供*软件即服务*。在这种情况下，他们将钱包软件托管在他们的服务器上，但不托管私钥。用户可以使用自己的私钥登录、发送和接收比特币，并监控比特币交易（公司永远不会接触到私钥）。我们将这种服务称为*在线个人钱包*，因为私钥并没有被托管。
- en: With both wallet types, the user interfaces may look and function in similar
    ways, but the ramifications of using one kind of wallet versus the other are quite
    different. In particular, the question of who is liable if bitcoins are stolen
    may be determined by who had access to the private keys. If you’re in doubt, ask
    whether you have access to the private keys.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于两种类型的钱包，用户界面可能看起来相似并且功能相似，但使用其中一种钱包与使用另一种钱包的后果却截然不同。特别是，比特币被盗时谁应负责，可能取决于谁有权访问私钥。如果你不确定，问问自己是否有访问私钥的权限。
- en: '**NOTE**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The liability distinction can become blurred if multiple private keys are
    used to control the same bitcoins. A few online services require two private keys
    to spend the same bitcoins, one held by the company and the other by the customer.
    Assigning liability can be trickier in these cases (although as you’ll see later
    in “[Fragmented Private Keys and Multi-Signature Addresses](../Text/ch03.html#ch00leve1sec32)”
    on [page 41](../Text/ch03.html#page_41), using multiple private keys to store
    bitcoins is typically a good idea).*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果使用多个私钥来控制相同的比特币，责任划分可能会变得模糊。一些在线服务要求使用两个私钥才能花费相同的比特币，一个由公司持有，另一个由客户持有。在这些情况下，责任划分可能更棘手（尽管正如你在
    “[分散私钥与多签名地址](../Text/ch03.html#ch00leve1sec32)” 中看到的那样，在 [第41页](../Text/ch03.html#page_41)
    提到，使用多个私钥来存储比特币通常是一个好主意）。*'
- en: The benefits of using a hosted wallet are that it is user-friendly and you don’t
    have to worry *directly* about Bitcoin storage security. However, the hosting
    company must be both *trustworthy* and *competent* in that it will not maliciously
    run away with your bitcoins or let thieves steal them. Another detail to consider
    is that government or law enforcement officials can ask a hosting company to hand
    over your bitcoins. The company might oblige this demand, even if you would have
    disputed the request.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用托管钱包的好处在于它用户友好，你无需*直接*担心比特币的存储安全。然而，托管公司必须既是*值得信赖*的，又是*有能力*的，确保它不会恶意地带着你的比特币消失，或者让小偷窃取它们。另一个需要考虑的细节是，政府或执法机关可以要求托管公司交出你的比特币。即使你对这一要求有异议，公司也可能会遵从这个请求。
- en: Although hosted wallets may be a popular choice for many future Bitcoin users
    due to their user-friendliness, we’ll focus on personal wallets. Even if you decide
    to use a hosted wallet and let someone else manage the safety and security details,
    this chapter will help you make an informed decision when you’re choosing hosted
    wallet service providers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管由于易用性，托管钱包可能是许多未来比特币用户的热门选择，但我们将重点讨论个人钱包。即使你决定使用托管钱包并让他人管理安全和保护细节，本章也将帮助你在选择托管钱包服务提供商时做出明智的决定。
- en: '**Safety, Security, and Convenience**'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安全性、保障性和便利性**'
- en: 'Consider three major factors when you’re comparing storage methods:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在比较存储方法时，考虑三个主要因素：
- en: 1\. Safety (preventing the accidental loss of bitcoins)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 安全性（防止比特币的意外丢失）
- en: 2\. Security (preventing the theft of bitcoins)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 安全性（防止比特币被盗）
- en: 3\. Convenience (ability to easily and quickly spend your bitcoins)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 便利性（轻松快速地花费比特币的能力）
- en: 'These factors can sometimes conflict with each other. Methods that make it
    convenient for *you* to spend your bitcoins are probably inadvertently making
    it easier for a *thief* to spend them as well. Similarly, making many copies of
    your private key and giving them to friends and family for safekeeping is a good
    strategy to prevent accidental loss; however, this strategy also makes it more
    likely that your private key will fall into the wrong hands. Combining safety,
    security, and convenience into one storage method is an area of constant innovation,
    and some newer methods have demonstrated an excellent balance of all three (see
    “[Special Mention: The Bitcoin Hardware Wallet](../Text/ch03.html#ch00leve1sec35)”
    on [page 42](../Text/ch03.html#page_42)).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素有时可能互相冲突。那些使*你*方便花费比特币的方法，可能无意中也让*小偷*更容易花费它们。同样，制作许多私钥副本并交给朋友和家人保管是防止意外丢失的好策略；然而，这种策略也增加了私钥落入不法之手的可能性。将安全性、保障性和便利性结合成一种存储方法是一个不断创新的领域，一些新的方法已经展示了三者之间的优秀平衡（参见
    “[特别提及：比特币硬件钱包](../Text/ch03.html#ch00leve1sec35)” 在 [第42页](../Text/ch03.html#page_42)）。
- en: 'Most people use two storage methods: one for storing small amounts of bitcoins
    conveniently but less securely and another for storing large amounts less conveniently
    but very securely. As Crowley the Crocodile illustrates in the comic at the start
    of this chapter, this is similar to having a small amount of cash in your pocket
    but keeping most of your money in a traditional bank account.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人使用两种存储方式：一种是便捷但安全性较低的小额比特币存储方法，另一种是存储大量比特币的方式，虽然不太便捷，但安全性极高。正如克劳利鳄鱼在本章开头的漫画中所示，这就像是将少量现金放在口袋里，但将大部分钱存放在传统银行账户中。
- en: 'In the following sections, we’ve grouped storage approaches into two categories:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将存储方法分为两类：
- en: • Methods for small amounts of bitcoins that are convenient, easy to use, and
    *reasonably* safe
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: • 适用于小额比特币存储的方法，这些方法便捷、易于使用，并且*合理*安全
- en: • Methods for long-term storage of large amounts of bitcoins that are extremely
    safe and secure (but not as convenient)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: • 用于长期存储大量比特币的方法，这些方法极为安全可靠（但不那么便捷）
- en: '**Storing Small Amounts of Bitcoins**'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**小额比特币存储**'
- en: 'Many easy-to-use methods for storing bitcoins are handy, but they all share
    one fundamental weakness: A sufficiently sophisticated attacker could potentially
    breach the layers of security and access your bitcoins from a remote location.
    However, this situation is not that different from the same event happening with
    traditional online banking. A hacker in a remote location, whether just on the
    other side of town or in another country, could drain your bank account by stealing
    your identity and deciphering your login credentials. For example, if you access
    your online bank account using a laptop, a malicious program could monitor your
    keyboard presses (i.e., a *keylogger*) and steal your password. Banks remedy this
    weakness by implementing strict daily withdrawal limits or other measures that
    mitigate the impact of fraudulent access. With Bitcoin, the best mitigation strategy
    is to store the majority of your funds in cold storage, which cannot be accessed
    remotely, and to use the more convenient methods for daily spending only.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 许多易于使用的比特币存储方法很方便，但它们都有一个共同的根本缺陷：一个足够精明的攻击者可能突破安全层，远程访问你的比特币。然而，这种情况与传统在线银行的安全事件并没有太大不同。无论攻击者是在本地还是在其他国家，只要他能盗取你的身份信息并破解登录凭证，就能窃取你的银行账户。例如，如果你通过笔记本电脑访问你的网上银行账户，恶意程序可能会监视你的按键（即*键盘记录器*）并窃取你的密码。银行通过实施严格的每日提款限额或其他措施来缓解这一缺陷，从而减少欺诈访问带来的影响。对于比特币而言，最佳的缓解策略是将大部分资金存储在冷钱包中，冷钱包无法远程访问，仅将更便捷的方法用于日常消费。
- en: 'Three reliable and easy-to-use methods for sending and receiving small amounts
    of bitcoins are described in the following subsections:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以下小节描述了三种可靠且易于使用的发送和接收小额比特币的方法：
- en: • Online hosted wallet services
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: • 在线托管钱包服务
- en: • Online personal wallet services
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: • 在线个人钱包服务
- en: • Personal hot wallet
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: • 个人热钱包
- en: '***Online Hosted Wallet Services***'
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***在线托管钱包服务***'
- en: 'As discussed briefly earlier in this chapter, online hosted wallet services
    are popular because they tend to be easy to use, and users don’t typically need
    to know about Bitcoin’s inner workings. No software installation is required;
    users just sign up and log in to their wallet via a website using a web browser.
    Online hosted wallets seem familiar because they work like most traditional financial
    services. For example, when you open a bank account, the service handles your
    money on your behalf and manages all transfers, deposits, bill payments, and security
    measures. The same holds true of a hosted Bitcoin wallet: Although the bitcoins
    are yours, they are not directly in your possession (because you do not have access
    to the private keys). If the wallet service provider goes bankrupt, for example,
    you may lose your bitcoins.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如本章前面简要讨论过的，在线托管钱包服务因其易用性而广受欢迎，用户通常无需了解比特币的内部工作原理。无需安装软件；用户只需通过网站注册并登录自己的钱包。在线托管钱包之所以显得熟悉，是因为它们的运作方式类似于大多数传统金融服务。例如，当你开设一个银行账户时，银行会代表你管理资金，处理所有转账、存款、账单支付和安全措施。比特币托管钱包也是如此：尽管比特币属于你，但它们并不直接由你持有（因为你无法访问私钥）。例如，如果钱包服务提供商破产，你可能会失去比特币。
- en: Many providers hold bitcoins on behalf of hundreds or thousands of people and
    have invested in significant security measures. But it’s difficult to know for
    sure whether the service provider is secure enough if it doesn’t reveal the details
    of its storage methods. Be cautious; if you are able to access your hosted wallet
    using just a username and simple password, that is a warning sign that your provider
    might be vulnerable to online attacks (if you can access your bitcoins easily,
    so can a thief). Quality wallet service providers, such as the U.S.-based company
    Coinbase (which also offers convenient ways to buy bitcoins; see [Chapter 4](../Text/ch04.html#ch04))
    require the use of two-factor authentication for users to access their bitcoins.
    Two-factor authentication requires the use of a phone, or another secondary device,
    in addition to a username and password.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 许多服务提供商代表数百或数千人持有比特币，并且已经投资了大量的安全措施。但如果服务提供商没有透露其存储方法的详细信息，确实很难确定它是否足够安全。要保持谨慎；如果你能够仅通过用户名和简单密码访问你的托管钱包，这表明你的服务提供商可能容易受到在线攻击（如果你可以轻松访问你的比特币，小偷也能如此）。优质的钱包服务提供商，例如美国公司
    Coinbase（它还提供便捷的比特币购买方式；参见[第4章](../Text/ch04.html#ch04)），要求用户使用双重身份验证来访问他们的比特币。双重身份验证除了用户名和密码外，还需要使用手机或其他二次设备。
- en: Unfortunately, because the Bitcoin world is so new, no hosted wallet provider
    can claim a long track record of incident-free bitcoin storage.^([2](../Text/footnote.html#footnote13))
    For this reason, at this time we recommend that you do not trust any third parties
    with large amounts of bitcoins. Also, note that hosted wallets offer the least
    amount of privacy when you use bitcoins, because the provider knows who you are,
    the number of bitcoins you have, and all of your incoming and outgoing transactions.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，由于比特币世界如此新，任何托管钱包提供商都无法声称拥有长期没有发生安全事件的比特币存储记录。^([2](../Text/footnote.html#footnote13))
    基于这个原因，目前我们建议你不要将大量比特币托付给任何第三方。另外，请注意，托管钱包在使用比特币时提供的隐私最少，因为服务提供商知道你是谁，你拥有多少比特币，以及你所有的进出交易。
- en: '***Online Personal Wallet Services***'
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***在线个人钱包服务***'
- en: Online personal wallets, like the My Wallet service provided by Blockchain .info,^([3](../Text/footnote.html#footnote14))
    look and behave much like hosted wallets but with a key difference.^([4](../Text/footnote.html#footnote15))
    These wallet services provide you with the tools to send and receive bitcoins,
    but they don’t know your private key. Instead, once the website loads locally
    on your device, (i.e., is no longer communicating with a distant web server),
    you generate your private keys from a password you type in. Whenever you send
    someone bitcoins, a signed transaction is sent to the web server, but your password
    (and hence your private keys) never leave your device. Fundamentally, this means
    these services cannot steal your funds. In addition, if the company goes bankrupt
    or otherwise disappears, you are only inconvenienced temporarily and none of your
    bitcoins are lost.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在线个人钱包，例如 Blockchain.info 提供的 My Wallet 服务，^([3](../Text/footnote.html#footnote14))
    看起来和表现得很像托管钱包，但有一个关键区别。^([4](../Text/footnote.html#footnote15)) 这些钱包服务为你提供发送和接收比特币的工具，但它们不知道你的私钥。相反，当网站在你的设备上本地加载时（即不再与远程服务器通信），你通过输入的密码生成私钥。每当你向某人发送比特币时，签名的交易会发送到网络服务器，但你的密码（因此你的私钥）永远不会离开你的设备。从根本上来说，这意味着这些服务无法窃取你的资金。此外，如果公司破产或以其他方式消失，你只是暂时不便，且你的比特币不会丢失。
- en: Although just as easy to use as hosted wallets, online personal wallets place
    a much greater responsibility on the user. Typically, you access these wallets
    online via a username and password, just as you would a hosted wallet, but if
    you forget your password, in this case you have no recourse. Because the service
    providers don’t know your passwords, they cannot help you recover them.^([5](../Text/footnote.html#footnote16))
    If you use this method, be sure to write down your password in multiple secure
    places!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然和托管钱包一样易于使用，在线个人钱包却把更大的责任交给了用户。通常，你通过用户名和密码在线访问这些钱包，就像访问托管钱包一样，但如果你忘记了密码，在这种情况下你将没有任何补救措施。因为服务提供商不知道你的密码，所以它们无法帮助你找回密码。^([5](../Text/footnote.html#footnote16))
    如果你使用这种方式，务必在多个安全地点记录下你的密码！
- en: Online personal wallets often offer much greater privacy than hosted wallets,
    especially if they don’t require any personally identifying information to register
    an account. But the service provider may keep track of usage patterns and other
    data that could subsequently be requested by law enforcement.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 与托管钱包相比，在线个人钱包通常提供更大的隐私保护，尤其是当它们不要求注册账户时提供任何个人身份信息。然而，服务提供商可能会跟踪使用模式和其他数据，这些数据可能随后会被执法机构要求提供。
- en: '***Personal Hot Wallet***'
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***个人热钱包***'
- en: Like the Electrum wallet discussed in [Chapter 2](../Text/ch02.html#ch02), a
    personal hot wallet is a software program that runs on a device you own. Because
    no third party is needed to operate a personal hot wallet, using one maintains
    the spirit of decentralization that underpins Bitcoin. These programs give you
    complete control over your bitcoins without sacrificing convenience. However,
    an even greater responsibility is placed on you than if you use an online wallet
    service. Your private keys are saved on the same device that connects to the Internet
    and communicates with the Bitcoin network (the defining feature of a hot wallet);
    therefore, you need to be vigilant about protecting your device from malware,
    viruses, and other hacking attempts that could lead to theft.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在[第2章](../Text/ch02.html#ch02)中讨论的Electrum钱包，个人热钱包是一个在你拥有的设备上运行的软件程序。因为不需要第三方来操作个人热钱包，所以使用它保持了比特币去中心化的精神。这些程序让你完全控制你的比特币，同时不牺牲便利性。然而，相比使用在线钱包服务，使用个人热钱包会给你带来更大的责任。你的私钥保存在连接互联网并与比特币网络通信的同一设备上（这是热钱包的标志特征）；因此，你需要警惕保护你的设备免受恶意软件、病毒和其他黑客攻击，这些攻击可能导致盗窃。
- en: Is hacker theft likely to happen to you? To become a target of an attack, you
    would have to keep a large amount of bitcoins in your hot wallet and have advertised
    this information somehow. Both conditions are not recommended! Using a personal
    hot wallet is like carrying a traditional physical wallet; it’s unlikely that
    you’ll get mugged, but you shouldn’t keep too much cash in your wallet or wave
    it around just in case.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客盗窃有可能发生在你身上吗？要成为攻击目标，你必须将大量比特币存放在热钱包中，并且以某种方式公开这些信息。这两个条件都不推荐！使用个人热钱包就像携带传统的实体钱包；被抢劫的可能性不大，但你不应该在钱包里放太多现金或随意挥舞，以防万一。
- en: As with a physical wallet, you can lose your hot wallet. If you are storing
    your private keys on your computer, keep in mind that your computer might be lost,
    stolen, or destroyed—and the bitcoins in your hot wallet might be worth more than
    the computer! Fortunately, unlike a physical wallet, you can back up your Bitcoin
    wallet. However, be mindful of *where* you store your backups. You may want to
    avoid using cloud storage, for example.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 和实体钱包一样，你也有可能丢失你的热钱包。如果你将私钥存储在电脑上，请记住，电脑可能会丢失、被盗或被损坏——而你热钱包里的比特币可能比电脑还值钱！幸运的是，与实体钱包不同，你可以备份你的比特币钱包。不过，要注意*在哪里*存储备份。例如，你可能会避免使用云存储。
- en: Many personal hot wallets are available (a full discussion of the different
    choices is provided in [Chapter 9](../Text/ch09.html#ch09)). Electrum (*[http://electrum.org/](http://electrum.org/)*)
    and Multibit (*[http://multibit.org/](http://multibit.org/)*) are recommended.
    Both are open source, have been in use for many years, are available on most platforms,
    and are *lightweight* (don’t require significant computer resources). The original
    hot wallet, Bitcoin Core (formerly Bitcoin-Qt; *[http://bitcoin.org/](http://bitcoin.org/)*),
    requires significant computer resources to run; therefore, casual users may opt
    not to use it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 许多个人热钱包可供选择（不同选择的详细讨论请参见[第9章](../Text/ch09.html#ch09)）。推荐使用Electrum (*[http://electrum.org/](http://electrum.org/)*）和Multibit
    (*[http://multibit.org/](http://multibit.org/)*）。这两款都是开源的，已经使用多年，支持大多数平台，且*轻便*（不需要大量计算机资源）。原始热钱包Bitcoin
    Core（前身为Bitcoin-Qt；*[http://bitcoin.org/](http://bitcoin.org/)*）需要大量计算机资源才能运行；因此，普通用户可能不选择使用它。
- en: '**Storing Large Amounts of Bitcoins**'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**存储大量比特币**'
- en: 'Cold storage methods, as described earlier, require physical access to information
    that is not accessible via the Internet. These five storage methods dramatically
    reduce the risk of theft:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，冷存储方法需要物理访问无法通过互联网获取的信息。这五种存储方法大大降低了盗窃的风险：
- en: • Paper wallets
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: • 纸质钱包
- en: • Encrypted paper wallets
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: • 加密纸质钱包
- en: • [Offline transaction signing](../Text/ch03.html#ch00leve1sec31)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: • [离线交易签名](../Text/ch03.html#ch00leve1sec31)
- en: • Fragmented private keys
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: • 分散的私钥
- en: • Multi-signature addresses
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: • 多重签名地址
- en: Instead of worrying about cyber-thieves, you only have to worry about local
    burglars (and only those who are Bitcoin-savvy). Most of these methods are suitable
    for safely storing large amounts of bitcoins for long periods of time. However,
    if you are storing a large Bitcoin fortune, consider having a security expert
    audit your storage method.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 与其担心网络盗贼，你只需担心本地窃贼（并且仅限那些了解比特币的人）。这些方法大多适合将大量比特币长期安全存储。然而，如果你存储的是大量比特币财富，建议你请安全专家审计你的存储方法。
- en: Note that you can safely experiment with any of these five methods using an
    online computer, as long as you use small amounts of bitcoins. Once you are comfortable
    with a particular method, you’ll need either a dedicated offline computer (preferred)
    or at least a computer you can take offline temporarily.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，只要使用少量比特币，你可以在在线计算机上安全地尝试这五种方法中的任何一种。一旦你对某种方法感到熟悉，你将需要一台专用的离线计算机（首选），或者至少一台可以临时断开网络的计算机。
- en: When you’re evaluating cold storage methods, it’s handy to have the open source
    Bitcoin wallet generator at *[http://bitaddress.org/](http://bitaddress.org/)*.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估冷存储方法时，使用开源比特币钱包生成器*([http://bitaddress.org/](http://bitaddress.org/))*会很方便。
- en: '**NOTE**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*You can download the entire website at* [http://bitaddress.org/](http://bitaddress.org/)
    *and run it on your computer after you disconnect from the Internet.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*你可以下载整个网站* [http://bitaddress.org/](http://bitaddress.org/) *并在断开互联网后在你的计算机上运行它。*'
- en: When you first access the website, you’ll be asked to move your cursor over
    a box of letters and numbers (or type letters) randomly to provide a source of
    randomness that the site uses to generate a Bitcoin address. The reason you need
    to do this that it is very challenging for computers to generate random numbers
    by chance because they follow strict instructions, making the results more predictable.
    For unimportant applications, such as playing Solitaire on your computer, a mediocre
    random number generator used to shuffle the virtual deck is no big deal, but for
    storing money, high-quality randomness is very important.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次访问该网站时，你将被要求随机地将光标移动到一个由字母和数字组成的框中（或输入字母），以提供一个源随机性，网站将用它来生成比特币地址。你需要这么做的原因是，计算机生成随机数字是非常具有挑战性的，因为它们遵循严格的指令，导致结果更具可预测性。对于不重要的应用程序，比如在计算机上玩纸牌游戏，使用普通的随机数生成器来洗牌并不是什么大问题，但对于存储资金来说，高质量的随机性非常重要。
- en: '***Paper Wallets***'
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***纸钱包***'
- en: Using a paper wallet is perhaps one of the simplest and most popular cold storage
    methods. This involves generating a Bitcoin address and private key on an offline
    computer and then writing both down on a piece of paper but not saving a copy
    of the information on the computer itself. You can then store the piece of paper
    in a file cabinet, a personal safe, or in a safety deposit box at a bank. With
    the piece of paper safely locked away, you can continue sending bitcoins to the
    associated Bitcoin address for safekeeping. When you eventually decide to spend
    your saved bitcoins, you can use the *import private key* or *import paper wallet*
    function that most Bitcoin wallet programs include. At this point, your bitcoins
    will no longer be in cold storage.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 使用纸钱包可能是最简单且最流行的冷存储方法之一。这包括在离线计算机上生成一个比特币地址和私钥，然后将两者写在一张纸上，但不将这些信息保存在计算机上。之后，你可以将纸条存放在文件柜、个人保险箱或银行的保管箱里。将纸条安全地锁好后，你可以继续将比特币发送到关联的比特币地址以便保存。当你最终决定使用存储的比特币时，你可以使用大多数比特币钱包程序中提供的*导入私钥*或*导入纸钱包*功能。此时，你的比特币将不再处于冷存储状态。
- en: If you want to spend only some of your saved bitcoins and keep the rest in a
    paper wallet, after importing your private key into a hot wallet, you should immediately
    store the remainder of your bitcoins in a *new* paper wallet (paper wallets are
    one-time use only). But be sure to prepare the new paper wallet ahead of time
    before importing bitcoins from the old paper wallet.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想花费部分存储的比特币，而将其余的保存在纸钱包中，在将私钥导入热钱包后，你应该立即将剩余的比特币存储到*新的*纸钱包中（纸钱包仅限一次使用）。但务必在导入旧纸钱包中的比特币之前，提前准备好新的纸钱包。
- en: '**NOTE**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Alternatively, you can spend a fraction of your paper wallet bitcoins by using
    a technique known as* offline transaction signing, *which is described in “Offline
    Transaction Signing” on [page 40](../Text/ch03.html#page_40).*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*另外，您可以使用一种名为*离线交易签名*的技术来花费部分纸钱包中的比特币，*该技术在《离线交易签名》一章中有详细描述，见[第40页](../Text/ch03.html#page_40)。*'
- en: Provided you keep the paper private key in a safe place, the paper wallet method
    is suitable for storing large amounts of bitcoins indefinitely. However, keep
    in mind such physical risks as flooding and fire. Also, do not scan, take photos
    of, or expose your paper private key to other methods of duplication, or you will
    compromise your paper wallet. Your bitcoins are only as safe as the least secure
    method by which you store your private keys. In particular, consider that some
    office photocopiers maintain records of every document they copy. The safest way
    to make a duplicate of your paper wallet, which is recommended, is to clearly
    handwrite a few extra copies and store those copies securely.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 只要您将纸质钱包的私钥保存在安全的地方，纸钱包方法适合无限期地存储大量比特币。然而，请注意洪水和火灾等物理风险。此外，切勿扫描、拍照或以其他复制方式暴露您的纸质私钥，否则您将危及纸钱包的安全。您的比特币安全性取决于您存储私钥的方式中最不安全的方法。特别地，请考虑一些办公室复印机会保存它们复印过的每一份文件的记录。最安全的纸钱包备份方法是手写几份副本，并将这些副本安全存储，这也是推荐的方法。
- en: '***Encrypted Paper Wallets***'
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***加密纸钱包***'
- en: The encrypted paper wallet method was invented to further improve the security
    of the paper wallet method. Essentially, instead of writing down the private key
    on a piece of paper, you write down an encrypted version of it. The only way to
    decrypt your private key is with a password you choose, preventing thieves from
    accessing your private key and your bitcoins.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 加密纸钱包方法是为了进一步提高纸钱包的安全性而发明的。其本质是，您不再直接写下私钥，而是写下其加密版本。唯一能解密您的私钥的方法是使用您选择的密码，这样可以防止小偷访问您的私钥和比特币。
- en: Hundreds of encryption schemes can be used for this purpose, but the most common
    scheme is *BIP38 encryption*.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 有数百种加密方案可用于此目的，但最常见的方案是*BIP38加密*。
- en: '**NOTE**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The Bitcoin developer community maintains a wish list of features called*
    Bitcoin Improvement Proposals (BIPs), *and this encryption standard is #38 on
    the list (features that have been implemented, such as this one, are still often
    referred to by their BIP numbers).*'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*比特币开发者社区维护着一个功能清单，称为*比特币改进提案（BIPs）*，*而此加密标准在清单中排第38位（已经实现的功能，如此标准，通常仍以其BIP编号被称呼）。*'
- en: To create a BIP38-encrypted paper wallet (go to *[http://bitaddress.org/](http://bitaddress.org/)*
    and shake your mouse back and forth until you’ve generated enough random data
    and the Paper Wallet tab appears), you choose a passphrase and then generate a
    Bitcoin address with its associated encrypted private key. Your private key should
    start with the number 6, as opposed to a normal private key, which starts with
    the number 5.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建BIP38加密的纸钱包（请访问*[http://bitaddress.org/](http://bitaddress.org/)*，并来回摇动鼠标，直到生成足够的随机数据并且出现纸钱包标签），您需要选择一个密码短语，然后生成一个比特币地址及其相关的加密私钥。您的私钥应以数字6开头，而普通私钥则以数字5开头。
- en: '**NOTE**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*In computer science, passwords typically serve one of two functions: Either
    they are used to* authenticate *a user by asking the user to provide a password
    at the appropriate time, or they are used to* encrypt *data. For authentication,
    one can often get away with a short, word-length password (even though it is typically
    still a bad idea to do this). However, passwords used for data encryption must
    always be long: If they are shorter than 40 characters, they are often easy to
    crack. Hence, when passwords are used for this purpose, as we discuss in this
    section, it is a common convention to call them* passphrases *instead.*'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*在计算机科学中，密码通常有两种功能：一种是用来*认证*用户，要求用户在适当时提供密码，另一种是用来*加密*数据。对于认证，通常可以使用较短的单词长度密码（尽管这通常不是一个好主意）。然而，用于数据加密的密码必须总是很长：如果密码短于40个字符，它们通常容易破解。因此，当密码用于此目的时，如本节所述，通常会约定称其为*密码短语*。*'
- en: 'But be forewarned: If you forget your passphrase, you’ll permanently lose access
    to your bitcoins. Therefore, it’s best to also write down your passphrase and
    store it in a different location than the paper wallet. As with ordinary paper
    wallets, make backup copies of the encrypted paper wallet to protect against flooding,
    fires, or theft. Always assume that your wallet is unsafe to ensure you are being
    vigilant about safety. If your encrypted paper wallet is stolen, use your duplicate
    copy to import your bitcoins into a hot wallet, and then store them in a new encrypted
    paper wallet. Even if a perpetrator eventually determines your passphrase, you
    will have moved your bitcoins by then.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 但需要警告的是：如果你忘记了密码短语，你将永远无法访问你的比特币。因此，最好将密码短语写下来并存放在与纸钱包不同的位置。和普通纸钱包一样，制作加密纸钱包的备份副本，以防洪水、火灾或盗窃。始终假设你的钱包是不安全的，以确保你对安全保持警惕。如果你的加密纸钱包被盗，使用你的副本将比特币导入到热钱包中，然后将其存储在新的加密纸钱包中。即使罪犯最终确定了你的密码短语，到那时你已经将比特币转移了。
- en: '***Offline Transaction Signing***'
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***离线交易签名***'
- en: Offline transaction signing is the entry-level security method for Bitcoin businesses
    or serious users who regularly handle large amounts of bitcoins. This method requires
    two computers and is considerably more advanced than using paper wallets. One
    computer has a personal hot wallet that works just like Electrum, but the private
    keys are omitted. Therefore, when you click *send bitcoins*, you will be asked
    to perform an extra authorization step using a second computer, which contains
    the private keys and is not connected to the Internet. This second offline computer
    also has a Bitcoin wallet program installed and only functions to authorize, or
    *digitally sign*, the transaction. You use the offline computer to create a file
    that contains the digitally signed transaction, which you then copy to the online
    computer and broadcast to the Bitcoin network (see [Figure 3-1](../Text/ch03.html#ch03fig1)).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 离线交易签名是比特币业务或经常处理大量比特币的高级用户的入门级安全方法。此方法需要两台计算机，且比使用纸钱包更为先进。一台计算机拥有一个个人热钱包，像Electrum一样工作，但省略了私钥。因此，当你点击*发送比特币*时，系统会要求你使用第二台计算机执行额外的授权步骤，第二台计算机包含私钥且不连接到互联网。第二台离线计算机也安装有比特币钱包程序，仅用于授权或*数字签名*交易。你使用离线计算机创建一个包含数字签名交易的文件，然后将该文件复制到在线计算机并广播到比特币网络（见[图
    3-1](../Text/ch03.html#ch03fig1)）。
- en: '![image](../Images/f03-01.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f03-01.jpg)'
- en: '*Figure 3-1: A schematic of how an offline and online computer work together
    to securely sign Bitcoin transactions without exposing a private key to the Internet*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-1：离线与在线计算机如何协同工作，安全签署比特币交易而不暴露私钥到互联网的示意图*'
- en: The online computer never ascertains the private keys. Offline transaction signing
    is similar to having a financial administrator with no signing authority write
    checks that then need to be signed by an authorized person before being mailed
    out. Although this method is very secure and can be used to store fairly large
    amounts of bitcoins, making many transactions per day can be a cumbersome process.
    One potential risk is losing the private keys stored on your offline computer;
    therefore, you should make backups of those private keys for reliable, long-term
    storage. Another risk is that your private keys may be compromised if your offline
    computer is stolen or seized.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在线计算机从未接触私钥。离线交易签名类似于一个没有签名权限的财务管理员开具支票，而支票需要授权人签名后才能邮寄出去。虽然这种方法非常安全，且可以用于存储相当大量的比特币，但每天进行大量交易可能会是一个繁琐的过程。一个潜在的风险是丢失存储在离线计算机上的私钥，因此你应该备份这些私钥以确保其可靠的长期存储。另一个风险是，如果你的离线计算机被盗或被扣押，你的私钥可能会遭到泄露。
- en: An advantage of offline transaction signing instead of just importing keys from
    paper wallets is that a cold-to-hot storage transition never happens. Your bitcoins
    are always in cold storage, even when you spend from the address where they are
    stored.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 离线交易签名相比仅从纸钱包导入私钥的一个优点是，冷钱包到热钱包的过渡永远不会发生。即使你从存储比特币的地址进行消费，你的比特币始终处于冷存储中。
- en: You can use the Electrum offline transaction-signing feature, provided you have
    two computers. Another highly recommended wallet for offline transaction signing
    is the Armory Bitcoin Client (*[http://bitcoinarmory.com/](http://bitcoinarmory.com/)*),
    which is open source and designed with maximum security in mind. Armory offers
    many advanced security features, and if you are serious about highly secure Bitcoin
    storage and are an advanced Bitcoin user, you should certainly explore this option.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有两台计算机，可以使用Electrum离线交易签名功能。另一个强烈推荐的离线交易签名钱包是Armory Bitcoin客户端（*[http://bitcoinarmory.com/](http://bitcoinarmory.com/)*），它是开源的，并且设计时最大限度地考虑了安全性。Armory提供了许多高级安全功能，如果你对高安全性Bitcoin存储非常重视并且是高级Bitcoin用户，绝对应该探索这个选项。
- en: '***Fragmented Private Keys and Multi-Signature Addresses***'
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***分割私钥和多重签名地址***'
- en: Fragmented private keys and multi-signature addresses involve splitting into
    pieces the information required to spend bitcoins and storing them in disparate
    geographic locations. Both techniques achieve extremely high levels of Bitcoin
    storage security and safety. As enterprise-level Bitcoin security strategies,
    they are (or should be) implemented by large Bitcoin businesses (major currency
    exchanges, hedge funds with Bitcoin assets, etc.). Let’s look at each strategy
    in turn.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 分割私钥和多重签名地址涉及将花费Bitcoin所需的信息分割成多个部分，并将它们存储在不同的地理位置。这两种技术都能实现极高的Bitcoin存储安全性。作为企业级的Bitcoin安全策略，它们应由大型Bitcoin企业（如主要的货币交易所、持有Bitcoin资产的对冲基金等）实施。让我们逐一了解这两种策略。
- en: '**Fragmented Private Keys**'
  id: totrans-85
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**分割私钥**'
- en: Using a cryptographic trick known as *secret sharing*, a Bitcoin private key
    can be divided into many fragments, and only a certain number are required to
    reconstruct the key. This is sometimes referred to as an “m *of* n*” private key,*
    where *m* and *n* stand for the necessary and available number of fragments. For
    example, a private key might be split into five fragments, but any three can be
    used to reconstruct the key, making a “3 of 5” private key. None of the individual
    pieces on their own reveal any meaningful information about the private key. This
    strategy is very useful for highly secure Bitcoin storage because companies can
    store each fragment in a separate, safe place; if one fragment gets damaged or
    compromised, the bitcoins will still be safe. In addition, other fragments can
    be used to move the bitcoins to a new address. Several different cryptographic
    protocols are used for secret sharing, but the most popular is Shamir’s Secret
    Sharing method, for which organizations can easily find open source implementations
    on the Web.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 使用一种称为*秘密分享*的加密技巧，Bitcoin私钥可以被分割成多个碎片，而只需要特定数量的碎片就能重建该私钥。这有时被称为“m *of* n*”私钥，其中*m*和*n*分别代表所需的碎片数量和可用的碎片数量。例如，私钥可能被分成五个碎片，但任何三个碎片都可以用来重建该私钥，这就是所谓的“3
    of 5”私钥。单个碎片本身不会泄露任何关于私钥的有意义信息。这个策略对于高安全性的Bitcoin存储非常有用，因为公司可以将每个碎片存储在不同的安全地点；如果某个碎片损坏或被泄露，Bitcoin仍然安全。此外，其他碎片还可以用来将Bitcoin转移到新的地址。多个不同的加密协议可以用于秘密分享，但最流行的是Shamir的秘密分享方法，组织可以轻松在网上找到其开源实现。
- en: '**Multi-Signature Addresses**'
  id: totrans-87
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**多重签名地址**'
- en: 'Using multi-signature addresses, or multiple private keys, as opposed to using
    a single private key in multiple pieces, also provides a similar level of highly
    secure storage. Bitcoins are stored in an address that requires more than one
    private key to use them. Companies can specify how many keys exist and the number
    required to spend the stored bitcoins; for example, if three keys are specified,
    any two keys could be sufficient to complete a transaction. For safekeeping, businesses
    can also distribute these keys to different people if the organizations don’t
    want to entrust a single person with the authority to move bitcoins. For example,
    a Bitcoin bank can ensure that no single employee (even the CEO or president)
    is solely able to move customers’ funds. Each employee at the Bitcoin bank can
    have his own private key, with all of the keys corresponding to the same Bitcoin
    address, but no single private key is sufficient to move the bitcoins. To authorize
    the transfer of bitcoins from the bank’s Bitcoin address, multiple employees need
    to use their private keys to digitally sign the transaction. One main difference
    exists between multiple private keys and multiple fragments of a single private
    key: With multiple private keys, at no point does one person ever have complete
    control, whereas with multiple fragments of a single private key, the person who
    combines the pieces to construct the private key has complete control. Using multiple
    private keys is an extremely secure and responsible way to manage very large amounts
    of bitcoins.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 使用多重签名地址，或者使用多个私钥，而不是将单一私钥分割成多个部分，也提供了类似级别的高度安全存储。比特币存储在一个需要多个私钥才能使用的地址中。公司可以指定有多少个密钥以及完成交易所需的密钥数量；例如，如果指定了三个密钥，任何两个密钥都足以完成交易。为了安全保存，企业也可以将这些密钥分配给不同的人，以防止组织将移动比特币的权力托付给单一人员。例如，比特币银行可以确保没有任何单一员工（即使是CEO或总裁）能单独移动客户的资金。每个比特币银行的员工都可以拥有自己的私钥，所有的密钥对应同一个比特币地址，但单一私钥不足以转移比特币。为了授权从银行的比特币地址转移比特币，需要多个员工使用他们的私钥对交易进行数字签名。多个私钥和单一私钥的多个片段之间有一个主要区别：使用多个私钥时，任何时候都不会有一个人拥有完全控制权，而使用多个私钥片段时，合并这些片段并构建私钥的人拥有完全控制权。使用多个私钥是一种极其安全且负责任的方式来管理大量比特币。
- en: '**Special Mention: The Bitcoin Hardware Wallet**'
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**特别提及：比特币硬件钱包**'
- en: The hardware wallet is a relatively new Bitcoin storage method. It is a small
    device that fits in your pocket and stores your private keys in such a way that
    no one can extract them from the device. The hardware wallet acts as the offline
    computer in the previously mentioned offline transaction-signing method, but it
    is more convenient because you can plug it into your online computer. Your bitcoins
    are never at risk, even if you have viruses on your online computer. When you
    click *send bitcoins* in your Bitcoin wallet software on the online computer,
    you then need to confirm the transaction on the hardware device—usually by pressing
    a button. The hardware wallet uses the internally stored private keys to sign
    a transaction, which is then sent to the online computer.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件钱包是一种相对较新的比特币存储方法。它是一个小型设备，能够放进口袋，并以一种方式存储你的私钥，使得没有人能够从设备中提取它们。硬件钱包充当了之前提到的离线交易签名方法中的离线计算机，但它更加便捷，因为你可以将它插入到你的在线计算机中。即使你的在线计算机上有病毒，你的比特币也永远不会处于风险之中。当你在在线计算机上的比特币钱包软件中点击*发送比特币*时，你需要在硬件设备上确认交易——通常是按一个按钮。硬件钱包使用内部存储的私钥对交易进行签名，然后将其发送到在线计算机。
- en: This method is almost as convenient as using the personal hot wallet, but it
    is more secure because it is impossible for your private keys to be exposed to
    the Internet. Your bitcoins on the device will always be in cold storage. One
    downside to this method is that you need to purchase a piece of hardware, as opposed
    to just downloading a free open source program. Another disadvantage of using
    your hardware wallet is that you can lose it, which might result in lost bitcoins
    (although some hardware wallets provide ways to back up your bitcoins). Although
    the hardware wallet is an excellent combination of convenience and security, you
    might not want to rely on one to store your bitcoins for decades, because no data
    is yet available on the lifetime or durability of such devices.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法几乎和使用个人热钱包一样方便，但它更安全，因为你的私钥不可能暴露在互联网上。设备上的比特币将始终处于冷存储状态。这个方法的一个缺点是你需要购买一件硬件设备，而不是仅仅下载一个免费的开源程序。使用硬件钱包的另一个缺点是，你可能会丢失它，这可能导致比特币丢失（尽管一些硬件钱包提供备份比特币的方法）。虽然硬件钱包在方便性和安全性之间达到了很好的平衡，但你可能不想依赖它来存储比特币几十年，因为目前没有关于这种设备的使用寿命或耐用性的相关数据。
- en: '**TREZOR**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**TREZOR**'
- en: One brand of hardware wallet that has received a lot of attention is Trezor
    (*[http://www.bitcointrezor.com/](http://www.bitcointrezor.com/)*). We find the
    Trezor hardware wallet to be an excellent, relatively easy-to-use use device,
    but because Trezor devices are new, there is still the possibility that a bug
    or security flaw is yet to be discovered (as is true, in principle, of Bitcoin
    itself).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一款受到了广泛关注的硬件钱包品牌是Trezor (*[http://www.bitcointrezor.com/](http://www.bitcointrezor.com/)*）。我们认为Trezor硬件钱包是一个优秀且相对易于使用的设备，但由于Trezor设备是新的，仍然存在可能会发现某个bug或安全漏洞的风险（这也是比特币本身的一个原则性问题）。
- en: 'Created by SatoshiLabs, the Trezor (see [Figure 3-2](../Text/ch03.html#ch03fig2))
    is a small device that “stores your bitcoins” (that is, it stores your private
    keys). When you want to spend your bitcoins, you use a USB cable to plug the Trezor
    into a laptop. It doesn’t have to be your own laptop; you can use a complete stranger’s
    laptop and still safely spend your bitcoins. This is, perhaps, the defining feature
    of the Trezor: It doesn’t require you to trust the laptop that you plug it into.
    This is helpful if you’re traveling and don’t have your own laptop with you: You
    can use any computer at your destination. Since most bitcoins are stolen by exploiting
    security holes in smartphones and laptops, using the Trezor dramatically cuts
    down on the risk of Bitcoin theft. So how does it work?'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Trezor由SatoshiLabs创建（见[图3-2](../Text/ch03.html#ch03fig2)），它是一个小型设备，用来“存储你的比特币”（也就是存储你的私钥）。当你想花费比特币时，你使用USB线将Trezor连接到笔记本电脑。它不一定要连接到你自己的笔记本电脑；你可以使用任何陌生人的笔记本电脑，仍然能够安全地花费你的比特币。这可能就是Trezor的定义特点：它不要求你信任你插入的笔记本电脑。如果你正在旅行且没有携带自己的笔记本电脑，这一点尤其有用：你可以在目的地使用任何一台电脑。由于大多数比特币是通过利用智能手机和笔记本电脑中的安全漏洞被盗的，使用Trezor显著降低了比特币被盗的风险。那么它是如何工作的呢？
- en: '![image](../Images/f03-02.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f03-02.jpg)'
- en: '*Figure 3-2: The Trezor device*'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-2：Trezor设备*'
- en: Smartphones and laptops are also devices that can store private keys, but unlike
    the Trezor, they treat those keys like any other data, i.e., as information that
    can be viewed, copied, or modified. Viruses on a laptop can search for the private
    key data, copy them, and broadcast them to a remote server, leading to stolen
    bitcoins. The Trezor, on the other hand, never allows the private key data to
    be viewed or copied by you or a virus. Instead, when you want to spend bitcoins,
    it uses its internal private keys to sign a transaction that it then gives you.
    The Trezor is like a paranoid chef who will never reveal his secret recipe but
    will cook for you anytime you want.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机和笔记本电脑也是可以存储私钥的设备，但与Trezor不同，它们将这些私钥视为任何其他数据，即可以查看、复制或修改的信息。笔记本电脑上的病毒可以搜索私钥数据，复制它们并将其广播到远程服务器，导致比特币被盗。而Trezor则永远不会允许你或病毒查看或复制私钥数据。相反，当你想花费比特币时，它使用其内部私钥签署一笔交易，然后将交易交给你。Trezor就像一个偏执的厨师，他永远不会透露自己的秘方，但会随时为你烹饪。
- en: Configuring the Trezor is slightly laborious (it may take 5–10 minutes for beginners),
    but this does not need to be done more than once.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 配置Trezor稍微有些繁琐（对于初学者来说可能需要5到10分钟），但这只需要做一次。
- en: 1\. Plug the Trezor into your laptop.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 将Trezor插入你的笔记本电脑。
- en: 2\. Visit *[https://mytrezor.com/](https://mytrezor.com/)*. Install the necessary
    plugins so that your laptop knows how to communicate with the Trezor. You may
    need to restart your browser to continue once the plugins are installed.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Navigate to *[https://mytrezor.com/](https://mytrezor.com/)* again. The
    website will recognize that your Trezor has not been configured yet and will ask
    you to give your device a unique name. Enter a name and click **Continue**.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Enter a new PIN using your laptop.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Enter the PIN again to verify you did not make a mistake in the previous
    step.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: 6\. The Trezor device will now display a recovery seed so that you can recover
    your bitcoins in case you lose your device. This is the *only* time that the Trezor
    will ever reveal (indirectly) its private keys (they are derived from the seed).
    Once the configuration process is done, the private keys can never again be viewed
    or accessed. Write down the recovery seed on a piece of paper (or two), and store
    it in a safe place.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Congratulations, you are ready to use your Trezor! If you have bitcoins
    stored elsewhere, you can send them to your Trezor by clicking Account ▸ Receive
    to find a receiving Bitcoin address.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: 'Operating the Trezor is much simpler:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Plug the Trezor into a laptop.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Open a Bitcoin wallet program on the laptop that is configured to work with
    the Trezor (or visit *[https://mytrezor.com/](https://mytrezor.com/)*, a website
    created by SatoshiLabs designed specifically for Trezor users).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: 3\. On the laptop, choose how many bitcoins you want to spend and where you
    want to send them. Click **Send**.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: 4\. The Trezor will ask you to enter your PIN. (This is to prevent someone from
    being able to steal your Trezor and spend your bitcoins.) Enter your PIN using
    the laptop.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: 5\. The Trezor will display the transaction details. Press the corresponding
    button on the Trezor to confirm (or the other button to deny) the transaction.
    The Trezor will now create a signed Bitcoin transaction and send it to the laptop.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: 6\. The laptop automatically broadcasts the transaction to the Bitcoin network.
    Your bitcoins have been sent!
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: These steps take only a minute to carry out and are quite convenient for tasks
    like online shopping (the Trezor was not designed, however, to be used at a point-of-sale
    terminal like the cash register at a coffee shop).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: The Trezor also supports advanced features, such as the use of passwords (in
    addition to the PIN) and hierarchical deterministic wallets for multiple accounts.
    These features are more than we can cover in this little box, but you are encouraged
    to check out the Trezor website (*[http://www.bitcointrezor.com/](http://www.bitcointrezor.com/)*)
    for more details. At the time of this writing, the Trezor is selling for about
    $120, but you can pay only with bitcoins.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: '**Special Mention: The Bitcoin Brain Wallet**'
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Using the brain wallet to store bitcoins is a unique and somewhat mind-blowing
    technique. In this method, you store bitcoins entirely in your brain by *memorizing
    your private key*. We should note in advance that this storage method is impractical
    in several respects and recommended only for Bitcoin/cryptography experts. Because
    nothing tangible exists to steal or seize, you can use this method to store your
    bitcoins when you don’t have control over your physical environment (e.g., living
    in a dorm room, crossing through security checkpoints, etc.). However, you must
    create a long, unforgettable passphrase that you can commit to memory, especially
    if you will be storing large amounts of bitcoins. Then you feed the passphrase
    into a computer program (running on an offline computer) that accepts any text
    as input and outputs a private key and Bitcoin address. In the following example,
    the passphrase is short and easy to guess, so your stored bitcoins would be at
    risk.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 使用脑钱包存储比特币是一种独特且令人震惊的技术。在这种方法中，你通过*记住你的私钥*，将比特币完全存储在大脑中。我们需要事先注意到，这种存储方法在几个方面是不切实际的，只推荐给比特币/加密学专家使用。因为没有任何实际的物品可以被盗或被没收，所以当你无法控制你的物理环境时（例如，住在宿舍、通过安检等），可以使用这种方法来存储比特币。然而，你必须创建一个既长又难忘的密码短语，这样你才能记住，特别是当你需要存储大量比特币时。然后你将密码短语输入到一个计算机程序中（该程序运行在离线计算机上），该程序接受任何文本作为输入，并输出一个私钥和比特币地址。在以下示例中，密码短语很短且容易猜测，因此你存储的比特币将面临风险。
- en: '[PRE0]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: However, the following passphrase is sufficiently complex.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，以下的密码短语足够复杂。
- en: '[PRE1]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: After generating your passphrase on an offline computer, you *ignore* the private
    key and copy only the Bitcoin address. You do not want to store the private key
    anywhere, even on an offline computer. You’ll need the private key when you want
    to move your bitcoins, and at that point you can *re-create* it from your memorized
    passphrase (and import it into a Bitcoin wallet, like Electrum, or use it for
    offline transaction signing). By not storing the private key anywhere, you prevent
    others from stealing it from you, either physically or digitally. You can write
    down your passphrase and keep it hidden in a safe place, of course, but then it
    wouldn’t strictly be a *brain* wallet (however, it can be a good idea).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在离线计算机上生成密码短语后，你*忽略*私钥，只复制比特币地址。你不希望将私钥存储在任何地方，即使是在离线计算机上。当你想转移比特币时，你将需要私钥，这时你可以从记住的密码短语中*重新创建*它（并将其导入到比特币钱包中，如
    Electrum，或者用于离线交易签名）。通过不将私钥存储在任何地方，你可以防止别人从你那里偷取它，无论是通过物理方式还是数字方式。当然，你可以写下你的密码短语并将其保存在安全的地方，但那就不严格是一个*脑*钱包了（然而，这可能是一个好主意）。
- en: Brain wallets are useful for reasonably long-term storage (a few years) of significant
    amounts of bitcoins, but they are not convenient for day-to-day transactions.
    Also, storing large amounts of bitcoins in a brain wallet for decades could be
    risky, because you might forget the password. Additionally, people are inherently
    deficient at choosing passphrases that computers cannot guess, and increasingly
    powerful computers might be capable of guessing every possible passphrase that
    a human could generate. For very long-term storage of large quantities of bitcoins,
    it is safest to use a randomly generated private key (with a high-quality source
    of randomness).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 脑钱包适用于存储大量比特币的中长期存储（几年），但不适合日常交易。此外，将大量比特币存储在脑钱包中长达数十年可能存在风险，因为你可能会忘记密码。此外，人类本能上在选择计算机无法猜测的密码短语方面存在缺陷，越来越强大的计算机可能能够猜测出人类生成的每一个密码短语。对于长期存储大量比特币，最安全的做法是使用随机生成的私钥（并且使用高质量的随机源）。
- en: '**Choosing the Storage Method That’s Right for You**'
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**选择适合你的存储方法**'
- en: The best storage route to take is to start small and choose an easy storage
    method that you’re comfortable with (see [Figure 3-2](../Text/ch03.html#ch03fig2)).
    Keep in mind that *human error* while using a complicated Bitcoin storage scheme
    is a real risk factor. Once you’re more comfortable with how Bitcoin works, you
    can gradually increase the amount of bitcoins you own and the level of security
    you use.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的存储方式是从小处着手，选择一种你觉得舒适的简单存储方法（见[图 3-2](../Text/ch03.html#ch03fig2)）。记住，使用复杂的比特币存储方案时，*人为错误*是一个真实的风险因素。一旦你对比特币的运作方式更加熟悉，你可以逐渐增加你拥有的比特币数量和使用的安全级别。
- en: Although no system is 100 percent secure, you can store your bitcoins more securely
    than gold or traditional currencies. Storing bitcoins might *seem* less secure
    than having cash in a traditional bank account, but the reason might be simply
    that many people feel less comfortable with unfamiliar technology. Someday we
    might look back and think it should have been obvious that a decentralized currency
    that is impossible to counterfeit and is built on cryptographic principles is
    more secure than traditional currencies.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管没有任何系统是百分之百安全的，但你可以比黄金或传统货币更安全地存储比特币。存储比特币可能*看起来*不像在传统银行账户中存放现金那样安全，但原因可能仅仅是因为许多人对不熟悉的技术感到不那么放心。也许有一天，我们会回头看，认为一个无法伪造、基于加密原理的去中心化货币比传统货币更安全这一点本应显而易见。
- en: '![image](../Images/f03-03.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f03-03.jpg)'
- en: '*Figure 3-3: A summary of Bitcoin storage methods. These strategies span the
    spectrum from low security (but convenient) to high security (but inconvenient).
    This chart is not comprehensive because new methods are constantly being developed.
    For example, one of the best methods on this chart, the hardware wallet, was not
    possible until 2014, five years after the start of Bitcoin.*'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-3：比特币存储方法的总结。这些策略涵盖了从低安全性（但便捷）到高安全性（但不便捷）的整个范围。这个图表并不全面，因为新的方法正在不断开发。例如，图表中最好的方法之一——硬件钱包，在2014年之前是无法实现的，而比特币的开始时间是五年前。*'
