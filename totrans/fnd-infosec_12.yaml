- en: '12'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '12'
- en: MOBILE, EMBEDDED, AND INTERNET OF THINGS SECURITY
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 移动、嵌入式和物联网安全
- en: '![Image](../images/common.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/common.jpg)'
- en: So far, I’ve assumed that you’ll be protecting information contained on traditional
    desktop or laptop computers. However, you’ll also find vulnerable devices in your
    pockets, heating and air conditioning systems, security systems, hospital rooms,
    cars, and a dizzying array of other places. That’s why your security program should
    include mobile devices, Internet of Things devices, and embedded devices. Internet
    of Things devices, such as cameras or medical devices, are any internet-connected
    devices that don’t run a full desktop operating system. Embedded devices are computers
    that run inside some other device, such as the controller in a car. These technologies
    are often small and go unnoticed, but they densely litter our world.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我假设你将保护传统桌面或笔记本计算机上的信息。然而，你还会在你的口袋、空调系统、安防系统、病房、汽车以及其他令人眼花缭乱的地方找到脆弱的设备。这就是为什么你的安全计划应包括移动设备、物联网设备和嵌入式设备。物联网设备，如摄像头或医疗设备，是指任何不运行完整桌面操作系统的互联网连接设备。嵌入式设备是指运行在其他设备内部的计算机，比如汽车中的控制器。这些技术通常体积小巧，不易被察觉，但它们密集地散布在我们的世界中。
- en: In many cases, people overlook security concerns related to these devices because
    the devices are either ubiquitous, such as smartphones, or rarely thought about,
    such as medical devices. However, when they’re compromised, the consequences can
    range from embarrassing to fatal. If attackers compromise these systems, they
    could steal our photo libraries, cause rolling power outages that black out half
    the country, or increase the dosage on our insulin pumps to issue a fatal dose.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，人们忽视与这些设备相关的安全问题，因为这些设备要么是无处不在的，如智能手机，要么是鲜有关注的，如医疗设备。然而，当它们被攻击时，后果可能从令人尴尬到致命不等。如果攻击者攻破了这些系统，他们可能会窃取我们的照片库、导致大规模停电使国家一半地区陷入黑暗，或增加我们的胰岛素泵的剂量，造成致命过量。
- en: Each of the areas I’ll discuss in this chapter has its own specific security
    issues, some of which resemble those discussed in other chapters and some of which
    are entirely unique.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中我将讨论的每个领域都有其特定的安全问题，其中一些问题与其他章节讨论的类似，而另一些则是完全独特的。
- en: Mobile Security
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 移动安全
- en: As mobile devices become more prevalent, they also grow increasingly vulnerable
    to security issues. These devices have powerful hardware resources and capabilities,
    and they’re generally connected to some kind of network at all times. They move
    in and out of environments with regularity and store and transmit data without
    notice—and don’t necessarily comply with the basic security measures considered
    normal on standard, nonmobile computers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着移动设备的普及，它们也变得越来越容易受到安全问题的影响。这些设备拥有强大的硬件资源和功能，并且通常始终连接着某种网络。它们定期进出不同的环境，存储和传输数据而不被察觉——并且不一定遵循标准非移动计算机上认为正常的基本安全措施。
- en: Mobile devices include smartphones and tablets most likely running iOS or Android
    operating systems, as well as a variety of head-mounted devices and smartwatches.
    People use mobile devices to send and receive email, surf the web, edit documents,
    play videos or games, and listen to music—in short, most of the same functions
    as nonmobile computers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备包括智能手机和平板电脑，通常运行iOS或Android操作系统，以及各种头戴式设备和智能手表。人们使用移动设备发送和接收电子邮件、浏览网页、编辑文档、播放视频或游戏、听音乐——简而言之，几乎具备非移动计算机的所有功能。
- en: The line between mobile devices and computers has become considerably blurred.
    On the one hand, some of our smartphones rival the processing power and storage
    capacity of computers and have similarly capable operating systems. On the other
    hand, some computers, like small ultrabooks and devices such as the Raspberry
    Pi, run on minimal hardware and use little power. Some even run mobile operating
    systems, such as Android. Since distinguishing between these devices becomes a
    question of design philosophy rather than physical capability, we should treat
    them the same from a security perspective.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备和计算机之间的界限变得相当模糊。一方面，我们的一些智能手机在处理能力和存储容量上堪比计算机，且操作系统功能相似。另一方面，一些计算机，如小型超极本和类似树莓派的设备，运行着最低配置的硬件，且功耗较低。有些甚至运行移动操作系统，如Android。由于区分这些设备不再是物理能力的问题，而是设计理念的问题，因此我们应该从安全角度将它们视为相同。
- en: '*Protecting Mobile Devices*'
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*保护移动设备*'
- en: That said, people protect mobile devices in a few specific ways. Usually, businesses
    will use both software and some sort of policy to maintain mobile device security.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，人们通过几种特定的方式来保护移动设备。通常，企业会使用软件和某种政策来维护移动设备的安全。
- en: Mobile Device Management
  id: totrans-12
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 移动设备管理
- en: Many devices used in organizational environments have well-established sets
    of tools and features allowing you to centrally manage them. Being *centrally
    managed* means that these devices are under the control of one main system that
    maintains them. Central management lets you automatically patch vulnerabilities
    and upgrade software, force users to change their passwords at regular intervals,
    regulate and track installed software, and adjust a device’s settings to a standard
    dictated by a particular policy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织环境中使用的许多设备都有一套成熟的工具和功能，可以让你集中管理它们。*集中管理*意味着这些设备由一个主要系统控制，该系统负责维护它们。集中管理可以让你自动修补漏洞和升级软件，强制用户定期更改密码，调节和跟踪已安装的软件，并根据特定政策调整设备设置。
- en: For mobile devices, you can generally accomplish these tasks through an external
    management solution, a category referred to as *mobile device management*, enterprise
    mobility management, or unified endpoint management, depending on slight differences
    in features and vendors’ preferences. Over time, these solutions have expanded
    to include desktop and server operating systems.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于移动设备，你通常可以通过外部管理解决方案来完成这些任务，这一类别被称为*移动设备管理*、企业移动管理或统一端点管理，具体取决于功能和供应商的不同偏好。随着时间的推移，这些解决方案已经扩展到包括桌面和服务器操作系统。
- en: The exact architecture of a management solution will vary from one vendor to
    another, but most use an agent (a piece of software) on the mobile device to enforce
    a certain configuration on the device. These agents typically regulate access
    to a business’s resources, such as email, calendaring, or network resources, and
    can discontinue a client’s access if it becomes noncompliant, if the device is
    stolen, or if the user’s employment is terminated. Additionally, many management
    solutions let you remotely wipe a device, either completely or just corporate
    data, or disable it entirely.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 管理解决方案的具体架构因供应商而异，但大多数使用在移动设备上的代理（软件），以强制设备遵循某种配置。这些代理通常会调节对公司资源的访问权限，如电子邮件、日历或网络资源，如果设备不合规、被盗或用户的雇佣关系终止，代理可以停止客户端的访问。此外，许多管理解决方案还允许你远程清除设备，可以完全清除或仅清除公司数据，甚至完全禁用设备。
- en: As the distinction between mobile and nonmobile devices becomes narrower, vendors
    of management solutions have begun to support some traditionally nonmobile devices,
    allowing you to remotely manage both mobile and nonmobile devices using the same
    tools and techniques.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着移动设备与非移动设备之间的界限越来越模糊，管理解决方案的供应商已开始支持一些传统上非移动设备，允许你使用相同的工具和技术远程管理移动和非移动设备。
- en: Deployment Models
  id: totrans-17
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 部署模型
- en: Most organizations have a bring-your-own-device (BYOD) policy regulating the
    use of personal and corporate devices in the workplace. The policy might allow
    only corporate-owned devices to interact with enterprise resources, personal devices
    only, or something in between.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数组织都有一项自带设备（BYOD）政策，规定了个人设备和公司设备在工作场所的使用。这项政策可能只允许公司拥有的设备与企业资源交互，或者仅限个人设备使用，或者介于两者之间。
- en: Allowing only corporate-owned mobile devices can make it easier for the organization
    to centrally manage them. Using a mobile device management solution, you might
    ban the use of personal email and file-sharing apps, for instance, and disable
    a user’s ability to install non-business-related apps. You can also force users
    to install updates or security patches and change their password regularly, leading
    to a more secure mobile environment. We typically call corporate-owned mobile
    devices either *corporate-owned business only (COBO)* or *corporate-owned personally
    enabled (COPE)*, depending on whether you can use them for personal reasons or
    not.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 只允许使用公司拥有的移动设备可以使组织更容易进行集中管理。例如，使用移动设备管理解决方案，你可以禁止使用个人电子邮件和文件共享应用程序，并禁用用户安装与业务无关的应用程序的权限。你还可以强制用户安装更新或安全补丁，并定期更改密码，从而创建一个更安全的移动环境。我们通常将公司拥有的移动设备称为*公司拥有的仅限业务使用（COBO）*或*公司拥有的个人启用（COPE）*，这取决于是否可以将其用于个人用途。
- en: If, on the other hand, you allow personal devices only and don’t manage them
    with mobile device management, you won’t have many of these capabilities. Certain
    tools also provide some additional security functionality, such as allowing you
    to delete data remotely without actively monitoring them, but a savvy technical
    user may be able to subvert such measures. While a small organization with minimal
    resources might use this method to administer a complex mobile infrastructure,
    this probably wouldn’t be optimal for a large enterprise.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你只允许个人设备并且不通过移动设备管理来管理它们，那么你将无法使用很多这些功能。某些工具也提供了一些额外的安全功能，例如允许你远程删除数据而无需主动监控它们，但一个精明的技术用户可能能够绕过这些措施。虽然资源有限的小型组织可能会使用这种方法来管理复杂的移动基础设施，但对于大型企业来说，这可能并不是最优选择。
- en: Many organizations allow a mix of personal and corporate-owned devices and sometimes
    restrict some of the personal devices’ capabilities. You could allow the more
    secure and trusted devices access to a greater set of resources, while still letting
    people access basic services, such as email, on their personal devices, providing
    they agree to have these devices managed by a management tool and accept a reasonable
    set of security features.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织允许混合使用个人和公司拥有的设备，并有时限制一些个人设备的功能。你可以允许更安全和更值得信赖的设备访问更多的资源，同时让人们在个人设备上访问基本服务，如电子邮件，前提是他们同意通过管理工具管理这些设备并接受一套合理的安全功能。
- en: '*Mobile Security Issues*'
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*移动安全问题*'
- en: Mobile devices face several specific security issues. While this section is
    by no means exhaustive, it outlines some of the more common areas of risk.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备面临几个特定的安全问题。虽然本节内容并非详尽无遗，但概述了一些更常见的风险领域。
- en: The Baseband Operating System
  id: totrans-24
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 基带操作系统
- en: Every modern mobile device contains an operating system underneath the one you
    can see, called the *baseband operating system*. This tiny operating system runs
    on its own processor and generally handles the phone’s hardware, like radios,
    universal serial bus (USB) ports, and global positioning system (GPS). The type
    of baseband operating system varies based on the processor it runs on, and the
    operating systems are generally proprietary to the manufacturer of the device.
    This lack of standardization, coupled with infrequent device updates (I’ll return
    to this momentarily), can cause vulnerabilities that last for years, often for
    the life of the device.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 每一款现代移动设备都有一个操作系统，这个操作系统隐藏在你能看到的操作系统之下，叫做*基带操作系统*。这个小型操作系统运行在独立的处理器上，通常负责处理手机的硬件，如无线电、USB端口和全球定位系统（GPS）。基带操作系统的类型根据其运行的处理器而有所不同，操作系统通常是设备制造商的专有技术。由于缺乏标准化，加上设备更新不频繁（稍后我会回到这一点），这可能导致漏洞存在多年，甚至是设备的整个生命周期。
- en: Given that the baseband operating systems work outside the view of the device’s
    “normal” operating system, attackers can use them to carry out a variety of attacks.
    For example, in October 2018, attackers spied on US President Trump’s cell phones
    via the Signaling System No. 7 (SS7) protocol[¹](notes.xhtml#ch12fn1) used by
    the baseband operating system and cell phone carriers for routing calls and text
    messages, among other things. The SS7 protocol was developed in 1975, in an era
    where security was not a design goal.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于基带操作系统在设备的“正常”操作系统之外工作，攻击者可以利用它们进行各种攻击。例如，2018年10月，攻击者通过基带操作系统使用的信令系统第7号（SS7）协议[¹](notes.xhtml#ch12fn1)，监视了美国总统特朗普的手机，该协议用于路由电话和短信等操作。SS7协议在1975年开发，当时安全性并不是设计目标。
- en: Unfortunately, short of an update from the device manufacturers, you can’t do
    much to directly fix these vulnerabilities other than putting additional controls
    in place to compensate for them, such as additional encryption or application
    segmentation on the device.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，除非设备制造商发布更新，否则除了在设备上添加额外的控制措施来弥补这些漏洞（例如额外的加密或应用程序分段），你无法直接修复这些漏洞。
- en: Jailbreaking
  id: totrans-28
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 越狱
- en: '*Jailbreaking*, or rooting, a mobile device means modifying it to remove restrictions
    that the device manufacturer placed on it. You typically do this to open normally
    inaccessible features, such as administrative access, and to install apps the
    device vendor hasn’t approved.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*越狱*，或称为rooting，指的是修改移动设备，去除设备制造商所施加的限制。通常，你这样做是为了打开通常无法访问的功能，比如管理员访问权限，并安装设备供应商未批准的应用程序。'
- en: Typically, you accomplish a jailbreak by conducting a series of exploits to
    bypass the security features of the device. For the jailbreak to persist through
    a reboot, you often have to disable these security features or patch the files
    on the device to remove them entirely. Mobile devices typically have many layers
    of security in place, and a persistent jailbreak typically requires punching a
    permanent hole all the way through to the kernel that is the core of the operating
    system. This, of course, leaves the device open to malicious apps and outside
    attacks.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你通过进行一系列攻击来越狱，从而绕过设备的安全功能。为了让越狱在重启后持续生效，你通常需要禁用这些安全功能或修补设备上的文件以完全删除它们。移动设备通常有多层安全措施，而一个持久的越狱通常需要打一个永久性漏洞，穿透到操作系统核心的内核中。当然，这会使设备暴露于恶意应用程序和外部攻击之下。
- en: When vendors release new operating systems, they include fixes to patch the
    holes that allowed the last jailbreak to take place. The jailbreak developers
    then start working on a new generation of jailbreaks as the vendor releases the
    next beta version of its operating system, and the cycle continues.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当厂商发布新版本的操作系统时，它们会包括修复，补上导致上次越狱漏洞的漏洞。然后，越狱开发者会开始为越狱的下一代版本工作，同时厂商发布操作系统的下一个测试版，周而复始。
- en: To stop jailbreaking on a device, you could attach it to an external management
    solution, which installs its own apps to provide additional security layers. Some
    might be able to prevent jailbreaking entirely or at least alert you about attempts
    to jailbreak the device. Mobile anti-malware apps may provide a measure of protection
    as well.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止设备越狱，你可以将其连接到外部管理解决方案，该方案会安装自己的应用程序以提供额外的安全层。有些解决方案可能能够完全防止越狱，或者至少在尝试越狱时提醒你。移动反恶意软件应用程序也可能提供一定程度的保护。
- en: Malicious Apps
  id: totrans-33
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 恶意应用程序
- en: Malicious apps can compromise the security of mobile devices. Mobile apps often
    request a great number of privileges when they’re installed; often, they can access
    sensitive information, log into other apps, read email, and use the network connection.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意应用程序可能会危及移动设备的安全。移动应用程序在安装时通常会请求许多权限；通常，它们可以访问敏感信息、登录其他应用程序、读取电子邮件并使用网络连接。
- en: You might think you’re safe if you use an unjailbroken device and download apps
    from the standard operating system app store, but this isn’t the case. The measures
    that vendors put in place to keep malicious apps out of their stores are by no
    means foolproof. In January 2018, researchers from RiskIQ analyzed thousands of
    apps in the Apple and Google app stores and found hundreds of malicious cryptocurrency
    apps designed to steal coins from users.[²](notes.xhtml#ch12fn2)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会认为，如果使用未经越狱的设备并从标准操作系统应用商店下载应用程序，就可以确保安全，但事实并非如此。厂商采取的措施来防止恶意应用程序进入其商店并不是万无一失的。2018年1月，RiskIQ的研究人员分析了苹果和谷歌应用商店中的数千个应用程序，发现了数百个恶意的加密货币应用程序，这些应用程序旨在窃取用户的币。[²](notes.xhtml#ch12fn2)
- en: Worse still are apps designed especially for jailbroken devices, sourced from
    the shadowy back alleys of the internet. While the normal vendor app stores have
    security measures in place and at least some level of vetting for the apps in
    them, these back-alley apps have no such protections. They could do nearly anything
    in the background, out of site of the user interface, and you’d have no way of
    knowing at all.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，专门为越狱设备设计的应用程序，这些应用程序来自互联网阴暗的后巷。虽然正常的应用商店在应用程序中采取了安全措施，并对其进行了一定程度的审查，但这些后巷应用程序却没有这样的保护。它们可以在后台执行几乎任何操作，用户界面看不见，你也完全无法知道。
- en: To protect against malicious apps, you should stick to the standard app stores
    and avoid jailbroken devices. Apps from Apple’s app store are typically more secure
    than those from others because Apple has a higher standard for the apps it accepts.
    You could also use an anti-malware app for additional protection.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防范恶意应用程序，你应该坚持使用标准的应用商店，并避免使用越狱设备。苹果的应用商店中的应用程序通常比其他商店更安全，因为苹果对接受的应用程序有更高的标准。你还可以使用反恶意软件应用程序来增加额外的保护。
- en: Updates (or Lack Thereof)
  id: totrans-38
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 更新（或缺乏更新）
- en: Lastly, updates to mobile devices and their apps can cause major security problems—specifically
    when they don’t happen.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，移动设备及其应用程序的更新可能会导致重大的安全问题——尤其是当这些更新没有发生时。
- en: People depend on the device manufacturer to issue updates to the primary and
    baseband operating systems, but these updates don’t always occur in a timely manner,
    or at all. Typically, a manufacturer will update a device consistently for two
    or three years and then release new updates infrequently, or never again, because
    it’s more profitable to sell you a new device than keep older ones up-to-date.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 人们依赖设备制造商发布对主要操作系统和基带操作系统的更新，但这些更新往往不是及时发布，甚至根本不会发布。通常，制造商会在设备发布后的两三年内持续更新设备，然后便很少再发布新更新，甚至不再发布更新，因为卖给你一台新设备比保持旧设备的更新更加盈利。
- en: Apple devices tend to fare slightly better than most, but even Apple’s updates
    become less frequent after a few years. Google, with its looser licensing of the
    Android operating system, typically leaves updates up to the device’s manufacturer,
    so the experience there can vary. Additionally, the descriptions of device updates
    often lack specific details, so smaller updates, such as those to fix specific
    security issues, may be difficult to learn more about.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果设备通常表现得比大多数设备稍好，但即便是苹果的更新，在几年后也会变得不那么频繁。谷歌由于对安卓操作系统的授权更为宽松，通常将更新的责任交给设备的制造商，因此设备的更新体验可能有所不同。此外，设备更新的描述通常缺乏具体细节，因此一些较小的更新，比如修复特定安全问题的更新，可能很难获得更多信息。
- en: App updates can also be problematic. Aside from the apps the device shipped
    with, you have no guarantee at all that an app’s creator will update the app or
    fix security issues, especially when it comes to smaller apps.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序更新也可能存在问题。除了设备出厂时预装的应用程序外，你完全不能保证应用程序的开发者会更新应用程序或修复安全问题，尤其是对于一些小型应用程序。
- en: You can, to a certain extent, manage the update issue yourself. By carefully
    selecting devices from vendors that have better track records for updates over
    time, you can keep these devices safer for longer. Currently, devices from Apple
    and those sold directly by Google receive more frequent updates and operating
    system upgrades. For apps, the same holds relatively true—apps from larger vendors
    have a higher likelihood of being updated over time.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在一定程度上自己管理更新问题。通过精心选择那些长期以来在更新方面表现更好的厂商的设备，你可以让这些设备保持更长时间的安全。目前，苹果和直接由谷歌销售的设备会获得更频繁的更新和操作系统升级。对于应用程序来说，情况大致相同——大型厂商的应用程序有更高的概率随着时间推移进行更新。
- en: Embedded Security
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 嵌入式安全
- en: An embedded device is a computer contained inside in another device that typically
    performs a single function. Embedded devices include everything from the computer
    controlling the car wash you drove through the other day to the insulin pump keeping
    a diabetic person healthy. Even the drivers inside some newer LED flashlights
    are tiny embedded devices. These devices surround us, and you’d have to go to
    great extremes to avoid them.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入式设备是指内嵌在其他设备中的计算机，通常执行单一功能。嵌入式设备包括从控制你前几天洗车的计算机，到保持糖尿病患者健康的胰岛素泵，甚至一些新型LED手电筒中的驱动程序也都是小型的嵌入式设备。这些设备无处不在，你需要付出极大的努力才能避免它们。
- en: '*Where Embedded Devices Are Used*'
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*嵌入式设备的应用场所*'
- en: I’ve talked a little bit already about where embedded devices can be found.
    Now let’s look at some of the more common use cases for them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前已经稍微提到过嵌入式设备的使用场景。现在，让我们来看一下它们的一些常见应用。
- en: Industrial Control Systems
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 工业控制系统
- en: Industrial control systems and supervisory control and data acquisition systems
    commonly use embedded devices. An *industrial control system* is any system controlling
    an industrial process. A *supervisory control and data acquisition system* is
    a kind of industrial control system that specifically monitors and controls systems
    over long distances, often those related to utilities and other infrastructure.[³](notes.xhtml#ch12fn3)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 工业控制系统和监控控制与数据采集系统通常使用嵌入式设备。*工业控制系统*是指任何控制工业过程的系统。*监控控制与数据采集系统*是一种工业控制系统，专门监控和控制远程系统，通常是与公用设施和其他基础设施相关的系统。[³](notes.xhtml#ch12fn3)
- en: These systems control our water systems, nuclear power plants, oil pipelines,
    and a variety of other critical infrastructure. If an attacker took control of
    or tampered with them, the effects could reach into the physical world. Triton,
    discussed in the previous chapter, targeted industrial control systems. The Stuxnet
    virus in 2007 is another excellent example of the impact of attacks against these
    types of systems. Believed to have been a joint project of the US and Israeli
    governments, Stuxnet specifically targeted the systems controlling Iran’s facilities
    for enriching uranium.[⁴](notes.xhtml#ch12fn4) The virus tampered with the controls
    of the centrifuges used in the facility, causing the rotors in them to spin faster,
    wobbling the centrifuges until they failed. At the same time, the virus prevented
    the sensors detecting this activity from communicating with the safety systems
    that would have prevented this unusual activity.[⁵](notes.xhtml#ch12fn5)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些系统控制着我们的水务系统、核电站、石油管道以及其他多种关键基础设施。如果攻击者控制或篡改了这些系统，后果可能会波及到物理世界。前一章中讨论的Triton就是针对工业控制系统的攻击。2007年的Stuxnet病毒是另一个关于攻击这些类型系统影响的经典例子。Stuxnet被认为是美国和以色列政府联合项目，专门针对控制伊朗铀浓缩设施的系统。[⁴](notes.xhtml#ch12fn4)该病毒篡改了设施中离心机的控制系统，导致离心机转子转速过快，直到离心机因不稳定而故障。与此同时，病毒阻止了传感器将这一异常活动的信息传送给安全系统，防止其采取必要的应对措施。[⁵](notes.xhtml#ch12fn5)
- en: While these devices ostensibly have high levels of security, much of it is security
    through obscurity, a concept I’ve discussed in previous chapters. Industrial control
    systems often run on proprietary real-time operating systems (RTOSs), similar
    to the baseband operating systems used in mobile devices, and have many of the
    same security issues, for many of the same reasons.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些设备表面上具有高水平的安全性，但其中许多是通过模糊化实现的安全性，这个概念我在前面的章节中讨论过。工业控制系统通常运行专有的实时操作系统（RTOS），类似于移动设备中使用的基带操作系统，并且由于许多相同的原因，存在许多相同的安全问题。
- en: Frequently, these devices operate on *air-gapped networks*, which have no direct
    network connections to the outside. The Iranian control systems that Stuxnet attacked
    operated on just this type of network, and this didn’t save them from infection.
    You can bypass these controls with an infected USB drive so long as the facility’s
    staff lacks security education.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设备常常运行在*气隔网络*上，这种网络与外部没有直接的网络连接。Stuxnet攻击的伊朗控制系统就是运行在这种类型的网络上，但这并没有阻止它们被感染。只要设施工作人员缺乏安全教育，就可以通过带病毒的USB驱动器绕过这些控制。
- en: Medical Devices
  id: totrans-53
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 医疗设备
- en: Medical devices containing embedded systems can include anything from the vital
    signs monitors in hospitals to the pacemakers and insulin pumps directly attached
    to people. Like industrial control systems, these devices commonly run RTOSs,
    with either minimal user interfaces or specialized interface devices required
    to communicate with them.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 包含嵌入式系统的医疗设备可以包括从医院中的生命体征监测仪到直接与人体连接的心脏起搏器和胰岛素泵等各种设备。像工业控制系统一样，这些设备通常运行RTOS，通常需要最小化的用户界面或专用的接口设备来与它们进行通信。
- en: Though the cardiac device implanted in your chest to keep your heart on track
    may not seem like a computer with the same set of security needs as the one on
    your desk, it is, in fact, more closely related than might make you comfortable.
    In October 2018, the US Food and Drug Administration (FDA) issued a warning for
    patients and doctors using the Medtronic Cardiac Implantable Electrophysiology
    Device, a kind of pacemaker.[⁶](notes.xhtml#ch12fn6) The FDA found that the programmer
    for the device didn’t communicate securely with the manufacturer when downloading
    updates, potentially leaving an opening for attackers to manipulate the settings
    of the programmer or the device itself, including sending it modified firmware.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管植入你胸部以保持心脏正常运作的心脏设备看起来不像桌面上的计算机，也没有相同的安全需求，但实际上它们之间的关系比你想象的要紧密。2018年10月，美国食品药品监督管理局（FDA）对使用美敦力公司心脏可植入电生理设备的患者和医生发出了警告，这是一种心脏起搏器。[⁶](notes.xhtml#ch12fn6)
    FDA发现该设备的编程器在下载更新时未与制造商进行安全通信，这可能为攻击者操控编程器或设备本身的设置留下了漏洞，包括发送修改过的固件。
- en: Such an attack could be deadly. Unfortunately, just as with other devices, lack
    of standardization across the industry and, to some extent, the secretive and
    proprietary nature of these devices leads to less secure products than the battle-hardened
    desktop operating systems and apps we all use regularly. These devices don’t have
    anywhere near the number of users that the more popular operating systems have,
    and they aren’t as easily accessible for casual poking and prodding by attackers
    and security researchers. You can think of them as the delicate hothouse orchids
    of the operating system world.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的攻击可能是致命的。不幸的是，与其他设备一样，行业缺乏标准化，某种程度上这些设备的保密性和专有性质导致它们比我们常用的经过长期磨砺的桌面操作系统和应用程序更不安全。这些设备没有像更流行的操作系统那样庞大的用户群体，且不容易被攻击者和安全研究人员随意地进行试探和攻击。你可以把它们看作操作系统世界中的脆弱温室兰花。
- en: Cars
  id: totrans-57
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 汽车
- en: Cars can have as many as 70 embedded devices communicating over a network to
    run a vehicle. The network on which these devices communicate is called a *controller
    area network bus*. First developed in the early 1980s, the controller area network
    (CAN) bus has seen several revisions since, as vehicles have grown more complex
    and computerized.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一辆车上可以有多达70个嵌入式设备通过网络进行通信来驱动汽车。这些设备所通信的网络被称为*控制器局域网络总线*（CAN总线）。该总线最早在1980年代初期被开发出来，随着车辆变得更加复杂和计算机化，CAN总线也经历了几次修订。
- en: For example, a car’s airbag system makes use of the CAN bus, as crash sensors
    all over the car watch for impacts and communicate these events across the network
    to the airbag control system. The airbag control system might also ask the car’s
    occupant detection system which seats in the car are occupied and whether the
    occupant is of a safe size before deploying the airbags.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一辆车的安全气囊系统利用了CAN总线，车内各个碰撞传感器监控着碰撞事件，并通过网络将这些事件传递给安全气囊控制系统。安全气囊控制系统还可能询问车内的乘员检测系统，哪些座位已被占用，以及乘员是否符合安全体型，才会触发安全气囊。
- en: Car hacking began to heat up in the security industry a few years ago, thanks
    to the research of Charlie Miller and Chris Valasek, among others. Miller and
    Valasek succeeded in remotely controlling a hacked Jeep Cherokee. They caused
    it to accelerate, disabled the brakes, and even took control of the steering wheel,
    terrifying the reporter from *Wired* who was behind the wheel at the time, despite
    the reporter knowing what was going on.[⁷](notes.xhtml#ch12fn7)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，由于Charlie Miller和Chris Valasek等人的研究，汽车黑客攻击开始引起安全行业的关注。Miller和Valasek成功远程控制了一辆被黑客攻击的Jeep
    Cherokee，他们让车加速、关闭刹车系统，甚至控制了方向盘，令当时坐在驾驶座上的*《连线》*杂志记者感到非常恐惧，尽管记者知道发生了什么事情。[⁷](notes.xhtml#ch12fn7)
- en: Clearly, the consequences of such attacks can be dire. Cars surround us every
    time we leave the house, and it takes only a single issue like this to put many
    people in danger.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这种攻击的后果可能非常严重。汽车随时环绕在我们身边，每次我们离开家，只要出现这样的一个问题，就有可能危及许多人的生命安全。
- en: For a much more in-depth discussion of the CAN bus and associated devices, their
    security, and how to hack them, I recommend *The Car Hacker’s Handbook* by Craig
    Smith, which goes into a lot of technical depth I don’t have the space to cover
    here.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果想要更深入地了解CAN总线及其相关设备、它们的安全性以及如何攻击它们，我推荐Craig Smith的《*汽车黑客手册*》，该书详细探讨了许多我在这里无法展开的技术细节。
- en: '*Embedded Device Security Issues*'
  id: totrans-63
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*嵌入式设备安全问题*'
- en: Embedded devices face a few specific security issues, which I’ll discuss further
    in this section.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入式设备面临一些特定的安全问题，接下来我将在本节中进一步讨论这些问题。
- en: Upgrading Embedded Devices
  id: totrans-65
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 升级嵌入式设备
- en: The process of upgrading embedded devices can pose an interesting set of challenges.
    In many cases, you can’t upgrade embedded devices at all, or if you can, it’s
    often difficult to do so. Since these devices aren’t typically networked, you
    generally can’t update them automatically.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 升级嵌入式设备的过程可能会带来一系列有趣的挑战。在许多情况下，你根本无法升级嵌入式设备，或者即便能升级，也往往很困难。由于这些设备通常没有联网功能，你一般不能自动更新它们。
- en: You can update some devices, such as the pacemakers discussed earlier, with
    a specialized external device designed to communicate with them, but this can
    have its challenges also. You probably can’t completely reset an embedded device
    or take it in for service if you have an issue, like you can with smartphones
    or desktop computers. In the case of a pacemaker, you likely wouldn’t even want
    to frequently update the software controlling it, as the impact of a bad update
    could be heartbreaking (literally).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过专门的外部设备来更新一些设备，例如前面提到的起搏器，该外部设备设计用来与之通信，但这也可能面临挑战。你可能无法像智能手机或台式电脑那样完全重置嵌入式设备或将其送修。在起搏器的情况下，你可能甚至不希望频繁更新其控制软件，因为坏的更新可能会带来心碎的后果（字面意义上）。
- en: As for the hardware, engineers typically expect any embedded hardware to last
    the lifetime of the device it’s part of. (There are a few exceptions to this,
    such as the devices in industrial control systems, which typically have the support
    necessary to be replaced.) Short of a safety recall or a warranty repair of the
    larger device containing it, you’re unlikely to find many options for upgrading.
    To protect against this vulnerability, you should be sure to keep the hardware
    that depends on the embedded systems up-to-date, at least to the point that the
    manufacturer can still repair it, although it may be costly to do so.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 至于硬件，工程师通常预期任何嵌入式硬件能与其所在设备的使用寿命相匹配。（对此有一些例外情况，比如工业控制系统中的设备，通常会有足够的支持来进行更换。）除非发生安全召回或更大的设备的保修维修，否则你不太可能找到很多升级的选择。为了防止这种漏洞，应该确保依赖嵌入式系统的硬件保持最新，至少要确保制造商仍然能维修它，尽管这样做可能会非常昂贵。
- en: Physical Impacts
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 物理影响
- en: Not only do embedded devices often lack the necessary protections, but a compromised
    embedded device can have huge impacts. Earlier, I discussed the cases of the hacked
    Jeep and the uranium centrifuges in Iran. Those could be the tip of the iceberg.
    Many devices might impact human safety, even though some industries, such as those
    related to vehicles, medical devices, and industrial control systems, have begun
    to harden their embedded systems against deliberate attacks. Because of the prevalence
    of such systems, there are many potential targets.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入式设备不仅通常缺乏必要的保护，而且被入侵的嵌入式设备可能会带来巨大的影响。前面我讨论了被黑的吉普车和伊朗的铀离心机案例。那些可能只是冰山一角。许多设备可能影响人类安全，即使一些行业（如与车辆、医疗设备和工业控制系统相关的行业）已经开始加强其嵌入式系统，以抵御故意攻击。由于这类系统的普及，潜在的目标非常多。
- en: Adding to the device-specific and industry-specific issues, governments could
    use security issues involving embedded devices in nation-state attacks. Stuxnet
    was the first public example of this. As embedded devices control our power, heat,
    water, sanitation, food production, and countless other systems, they become likely
    targets when disagreements between nations escalate.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 除了设备特定和行业特定的问题，政府可能会利用涉及嵌入式设备的安全问题，在国家间的攻击中进行使用。Stuxnet 就是第一个公开的例子。随着嵌入式设备控制着我们的电力、供热、水、卫生、食品生产以及无数其他系统，当国家间的争端升级时，这些设备成为潜在的攻击目标。
- en: Recently, both vendors and governments have started to pay more attention to
    these devices. Many companies, such as SANS (*[https://ics.sans.org/](https://ics.sans.org/)*),
    now offer security training for industrial control systems that used to be very
    specialized.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，供应商和政府已经开始更加关注这些设备。许多公司，如 SANS（*[https://ics.sans.org/](https://ics.sans.org/)*），现在提供以前非常专业化的工业控制系统安全培训。
- en: Unfortunately, you can’t do much to protect the physical world from the impacts
    of embedded devices, short of updates or fixes from the manufacturer. In some
    cases, you can try to fit a compensating control of some type to a specific situation,
    such as adding intervening layers of security, such as a firewall, to protect
    the device.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，除非制造商提供更新或修复，否则你无法做太多事情来保护物理世界免受嵌入式设备的影响。在某些情况下，你可以尝试针对特定情况采取补偿性控制措施，例如添加中介安全层（如防火墙）来保护设备。
- en: Internet of Things Security
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 物联网安全
- en: Internet of Things (IoT) devices are prevalent, and they’re becoming more so—gradually
    creeping into our toasters, refrigerators, and other appliances so that we can
    reach them from the internet. With this, of course, comes a host of security issues.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）设备已经广泛存在，并且它们的普及程度还在不断增加——逐渐渗透到我们的烤面包机、冰箱和其他家电中，使我们能够通过互联网访问这些设备。当然，这也带来了许多安全问题。
- en: '*What Is an IoT Device?*'
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*什么是物联网设备？*'
- en: In 1999, Kevin Ashton coined the term *Internet of Things* while working with
    the Auto-ID Center.[⁸](notes.xhtml#ch12fn8) The term referred what he saw as the
    increasing need to provide network connectivity to track and connect a wide variety
    of parts and devices. Today, we use the term to refer to any device with an internet
    connection that doesn’t run a full desktop operating system.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 1999年，Kevin Ashton在与Auto-ID Center合作时创造了*物联网*（Internet of Things）这一术语。[⁸](notes.xhtml#ch12fn8)
    这个术语指的是他所认为的日益增加的需要提供网络连接，以跟踪和连接各种各样的部件和设备。如今，我们使用这个术语来指代任何具有互联网连接且不运行完整桌面操作系统的设备。
- en: The term is broad, and since the world of IoT is still a bit of a frontier,
    many of the concepts and ideas related to it are open to interpretation. Let’s
    talk briefly about a few of the more common IoT devices.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这个术语非常广泛，而且由于物联网（IoT）世界仍然有些像是一个前沿领域，许多与其相关的概念和想法都可以有不同的解释。让我们简要讨论几个常见的物联网设备。
- en: Printers
  id: totrans-79
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 打印机
- en: Although common, network printers often go unnoticed in offices and homes. We
    often treat them as something along the lines of a toaster, when in reality, they’re
    complex devices with operating systems like any other computer, capable of communicating
    on one or more networks, and with plenty of starting places for an attacker to
    attempt to gain a foothold. Printers generally use an RTOS on a small embedded
    device, which drives the printer hardware. Hewlett-Packard LaserJet printers run
    LynxOS operating systems.[⁹](notes.xhtml#ch12fn9) These devices listen on a variety
    of ports and run common services, such as FTP, Telnet, SSH, and HTTP/HTTPS, along
    with several services peculiar to printing devices. Additionally, they’ll typically
    have both wired and wireless network adapters. Printers also commonly come equipped
    with a reasonable amount of memory and storage to support the large print jobs
    sent to them.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管常见，网络打印机在办公室和家庭中常常被忽视。我们通常将它们视为类似于烤面包机的东西，但实际上，它们是复杂的设备，拥有类似于其他计算机的操作系统，能够在一个或多个网络上进行通信，并且为攻击者提供了多个入侵点。打印机通常在小型嵌入式设备上使用实时操作系统（RTOS），驱动打印机硬件。惠普的LaserJet打印机运行LynxOS操作系统。[⁹](notes.xhtml#ch12fn9)
    这些设备会监听多个端口，并运行常见的服务，如FTP、Telnet、SSH和HTTP/HTTPS，以及一些特有的打印服务。此外，它们通常会配备有线和无线网络适配器。打印机通常还配备了足够的内存和存储，以支持发送给它们的大型打印任务。
- en: While attacks on these devices are not terribly common, they do occasionally
    succumb to vulnerabilities. One of the more recent ones, the KRACK vulnerability,
    can allow attackers to eavesdrop on traffic sent wirelessly to one of these devices
    and to access sensitive documents.[^(10)](notes.xhtml#ch12fn10)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些设备遭受攻击的情况并不常见，但它们偶尔会因漏洞而受到攻击。最近的一项漏洞——KRACK漏洞，可以让攻击者监听无线发送到这些设备的流量，并访问敏感文件。[^(10)](notes.xhtml#ch12fn10)
- en: Surveillance Cameras
  id: totrans-82
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 监控摄像头
- en: Networked surveillance cameras, another common type of device, are frequently
    full of vulnerabilities. Some vendors develop and maintain their camera models
    well, but others don’t. You can put together a networked camera simply by running
    a few services on a lightweight platform (often Linux) at a low price. Certain
    manufacturers create these devices with little testing, developing their product
    by modifying the source code of other projects.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 网络监控摄像头是另一种常见的设备，通常充满了漏洞。一些厂商开发和维护他们的摄像头型号较好，但其他厂商则不然。你可以通过在轻量级平台（通常是Linux）上运行一些服务，以低廉的价格组装出一台网络摄像头。某些厂商几乎不进行测试，通过修改其他项目的源代码来开发他们的产品。
- en: These devices often have simple default administrative credentials, backdoors
    enabling unauthorized use of the device, or hordes of security vulnerabilities
    and misconfigurations. Malware can easily take advantage of them to conduct attacks
    against other devices or to serve as an entry into deeper parts of the environment.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设备通常具有简单的默认管理凭据、后门使得未授权的使用成为可能，或者充满了安全漏洞和配置错误。恶意软件可以轻松利用这些漏洞，发动针对其他设备的攻击，或作为进入环境深层部分的入口。
- en: Physical Security Devices
  id: totrans-85
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 物理安全设备
- en: Physical security devices include tools such as smart locks, which connect to
    a network (often Bluetooth or Bluetooth Low-Energy) and allow you to open and
    close a lock through a mobile app or other software.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全设备包括一些工具，如智能锁，它们可以连接到网络（通常是蓝牙或蓝牙低能耗），并允许通过移动应用程序或其他软件开锁和关锁。
- en: Smart locks save you the inconvenience of having to carry around a key or remember
    a combination. In some cases, simply bringing your mobile device within range
    of the lock will open the lock; you don’t have to take any direct action at all.
    As you might expect, this doesn’t always help the security of the device.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 智能锁可以免去你携带钥匙或记住密码的麻烦。在某些情况下，只需将移动设备带到锁的附近就能打开锁；你根本不需要进行任何直接操作。正如你可能预料的那样，这并不总是能增强设备的安全性。
- en: In July 2018, the company Pen Test Partners undertook research on the Tapplock
    (*[https://tapplock.com/](https://tapplock.com/)*) smart padlock, which you open
    through a mobile app. The company discovered that the unlock code sent to the
    device was static and replayable, meaning that, even without the associated app,
    you could just tell the device to unlock directly via Bluetooth and it would do
    so. They also learned that the unlock code relied on the MAC address broadcast
    by the device and could be easily calculated by an attacker.[^(11)](notes.xhtml#ch12fn11)
    To add insult to injury, another researcher discovered vulnerabilities in the
    API behind the Tapplock that allowed attackers to attach any lock to their account,
    retrieve the physical location where the app last unlocked the lock, and unlock
    the lock via the app.[^(12)](notes.xhtml#ch12fn12)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年7月，Pen Test Partners公司对Tapplock（*[https://tapplock.com/](https://tapplock.com/)）智能挂锁进行了研究，该锁通过移动应用程序进行解锁。公司发现发送到设备的解锁代码是静态且可重放的，这意味着，即使没有关联的应用程序，你也可以直接通过蓝牙告诉设备解锁，它就会解锁。研究人员还发现，解锁代码依赖于设备广播的MAC地址，攻击者可以轻松计算出这个代码。[^(11)](notes.xhtml#ch12fn11)
    更糟糕的是，另一位研究人员发现Tapplock背后的API存在漏洞，攻击者可以将任何挂锁附加到他们的账户上，检索到应用程序上次解锁该锁的物理位置，并通过应用程序解锁挂锁。[^(12)](notes.xhtml#ch12fn12)
- en: If you try to make every device into an IoT device, you’ll likely face vulnerabilities
    such as these. Although you gain convenience from the smart lock, putting a device
    like a lock behind an open API literally accessible to anyone with a computer
    on the internet causes serious vulnerabilities. Even when you put a great deal
    of effort into strong security, there will always be vulnerabilities present and
    someone will always be there to exploit them.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你试图将每个设备都变成物联网设备，你可能会面临像这样的漏洞。虽然你通过智能锁获得了便利，但将像锁这样的设备放在一个对任何连接到互联网的计算机都可以访问的开放API后面，实际上会导致严重的漏洞。即便你在强安全性方面投入大量精力，漏洞总是存在，且总有人会去利用它们。
- en: '**THE DIFFERENCE BETWEEN EMBEDDED AND IOT DEVICES**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**嵌入式设备与物联网设备的区别**'
- en: The line between an embedded device and an Internet of Things device is a bit
    of a fuzzy one, and people often disagree about the definitions of each. There
    are, however, a few relatively high-level differences.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入式设备和物联网设备之间的界限有些模糊，人们对于两者的定义常常存在分歧。然而，确实有一些相对较高层次的区别。
- en: Embedded devices generally aren’t designed for regular interactions with a person.
    Both devices are often wrapped up inside another device, which may have a user
    interface of some kind, but the embedded one usually hides behind the scenes,
    and it tends to have simpler interfaces that allow you to turn it on or off or
    make adjustments to its settings.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入式设备通常并不设计为与人进行常规互动。两种设备通常都被包装在另一个设备内，那个设备可能有某种用户界面，但嵌入式设备通常隐藏在幕后，它通常有更简单的接口，让你可以开关设备或调整其设置。
- en: Also, embedded devices aren’t typically connected to the internet, although
    some embedded devices, such as the embedded devices found in cars, are connected
    to internal networks. Some people might argue that providing an embedded device
    with an internet connection would move it into the IoT device category.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，嵌入式设备通常不会连接到互联网，尽管一些嵌入式设备，如汽车中的嵌入式设备，连接到内部网络。有些人可能会争辩，给嵌入式设备提供互联网连接就会使其转变为物联网设备。
- en: '*IoT Security Issues*'
  id: totrans-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*物联网安全问题*'
- en: IoT devices, of course, face several specific security issues stemming from
    their network connections.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备，当然，面临着来自其网络连接的几个特定安全问题。
- en: Lack of Transparency
  id: totrans-96
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 透明度不足
- en: Often, you won’t know exactly what your IoT devices are doing. Although they
    have limited user interfaces, they typically contain similar sets of features
    as your mobile device and desktop computer. When your IoT device is idling on
    the network, it could be communicating with anyone. You won’t always be able to
    tell if it’s doing something unusual or unexpected.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你并不知道你的物联网设备具体在做什么。尽管它们的用户界面有限，但它们通常包含与移动设备和桌面计算机类似的功能集。当你的物联网设备在网络上闲置时，它可能正在与任何人通信。你并不总能判断它是否在做一些异常或意外的事情。
- en: Unless you put specific instrumentation in place to discover what these devices
    are doing, you don’t really have any way of answering those questions. An advanced
    user might be able to log into a command line interface on the device and interrogate
    it slightly further, but you might not be able to glean much additional information
    aside from tidbits of data from the file system and logs.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你安装了特定的工具来发现这些设备在做什么，否则你实际上没有办法回答这些问题。高级用户或许能登录设备的命令行界面，进一步查询设备，但你可能无法从文件系统和日志中获得很多额外的信息，除了一些零散的数据。
- en: One way of discovering what exactly an IoT device is doing is to connect the
    device to a virtual private network to isolate the device (making its traffic
    easier to distinguish) and force it to communicate through a monitorable choke
    point and then use a tool such as mitmproxy (*[https://mitmproxy.org/](https://mitmproxy.org/)*)
    to eavesdrop on it and see who exactly the device is trying to talk to and what
    data is being sent or received. You can find this tool and accompanying scripts
    in the Data-Life project on GitHub (*[https://github.com/abcnews/data-life/](https://github.com/abcnews/data-life/)*).
    If the device is sufficiently chatty on the network, you’ll have to sift through
    many results to identify the devices on the other end of the connection. You can
    expect to see most IoT devices communicating with a variety of other devices under
    normal operation. They might, for example, ask for updates from the vendor, talk
    to APIs, and check the time against time servers.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 发现一个物联网设备具体在做什么的一个方法是将设备连接到虚拟专用网络（VPN），以隔离该设备（使其流量更容易区分），并强制它通过一个可监控的瓶颈点进行通信，然后使用像mitmproxy（*[https://mitmproxy.org/](https://mitmproxy.org/)）这样的工具来监听，查看设备到底在尝试与谁通信，以及发送或接收了什么数据。你可以在GitHub上的Data-Life项目中找到这个工具和相关脚本（*[https://github.com/abcnews/data-life/](https://github.com/abcnews/data-life/)*）。如果设备在网络上非常活跃，你将不得不筛选出大量的结果，以识别连接另一端的设备。你可以预期，大多数物联网设备在正常操作时会与各种其他设备进行通信。例如，它们可能会向供应商请求更新、与API进行交互，或检查时间与时间服务器的同步。
- en: Everything Is an IoT Device
  id: totrans-100
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 一切都是物联网设备
- en: All sorts of appliances now ship with “smart” capabilities and network connectivity
    of some variety. Even lightbulbs and exercise machines talk to the internet. As
    I’ve discussed, devices have their own specific security failings, but they also
    face issues that arise from just having such a large mass of devices on the internet.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 现在各种家电都配备了“智能”功能，并且具备某种形式的网络连接。即便是灯泡和健身器材也会与互联网通信。正如我所讨论的，设备有自己特定的安全漏洞，但它们也面临着由于互联网上设备数量庞大而产生的问题。
- en: In October 2016, an enormous distributed denial-of-service (DDoS) attack left
    massive swaths of the internet unusable, including services from large providers
    such as Amazon Web Services, Twitter, Netflix, and CNN. These outages stemmed
    from DDoS attacks against Dyn, the company controlling many of the root DNS servers
    forming the infrastructure of the internet. The attack against these servers had
    a rate of 1.2 terabytes per second, at the time the largest DDoS attack ever witnessed,
    and came from more than 100,000 devices, almost all of which were IoT devices.[^(13)](notes.xhtml#ch12fn13)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年10月，一次巨大的分布式拒绝服务（DDoS）攻击让大量互联网服务无法使用，其中包括亚马逊Web服务、Twitter、Netflix和CNN等大型服务商的服务。这些停机事件源于针对Dyn公司的DDoS攻击，Dyn公司控制着许多根DNS服务器，这些服务器构成了互联网基础设施。针对这些服务器的攻击速率达到了每秒1.2太字节，这是当时最大的一次DDoS攻击，攻击来源超过10万个设备，几乎所有设备都是物联网设备。[^(13)](notes.xhtml#ch12fn13)
- en: The attack was possible because malware called Mirai recruited vulnerable IoT
    devices into a *botnet* (a network of compromised systems) and made them accessible
    for the controllers of the botnet to use for DDoS attacks. The malware didn’t
    perform a complex attack; it simply looked for devices on the network and attempted
    to access them using their default administrative password.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击之所以可能，是因为一种名为 Mirai 的恶意软件将易受攻击的物联网设备招募进了一个*僵尸网络*（被攻陷系统的网络），并使它们可以被僵尸网络的控制者用来进行
    DDoS 攻击。该恶意软件并未进行复杂的攻击，它只是寻找网络上的设备，并尝试使用默认的管理员密码访问这些设备。
- en: 'Of course, users could have prevented this problem by changing the administrative
    password when they first configured the device, but unfortunately, users rarely
    do so. When wireless access points first became common, they faced similar issues.
    Manufacturers will likely resolve this vulnerability the same way they resolved
    the vulnerabilities in the wireless access points: by shipping devices in a secure
    state by default.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，用户本可以在首次配置设备时通过更改管理员密码来避免这个问题，但不幸的是，用户很少这样做。当无线接入点首次普及时，也面临类似的问题。制造商可能会以相同的方式解决这个漏洞，就像他们解决无线接入点中的漏洞一样：通过默认情况下将设备出厂时设置为安全状态。
- en: Outdated Devices
  id: totrans-105
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 过时的设备
- en: In addition to the large number of vulnerable devices on the market, the many
    old devices on the market cause security problems. IoT devices of some variety
    have existed for about 20 years now. Even if no insecure devices left any factory
    starting today, these old devices could remain in operation for at least the next
    decade.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 除了市场上大量的易受攻击的设备外，许多旧设备也带来了安全问题。某些类型的物联网设备已经存在大约 20 年了。即使今天开始不再生产不安全的设备，这些旧设备仍然可能在未来至少十年内继续运行。
- en: It’s not easy to add security measures to older devices. You could update the
    firmware to patch holes in certain devices, but this would require performing
    updates, which most devices don’t automatically download. The many nontechnical
    people with IoT devices in their homes are unlikely to understand both why these
    devices need to be updated and how to do so.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 给旧设备增加安全措施并不容易。你可以通过更新固件来修补某些设备中的漏洞，但这需要执行更新，而大多数设备并不会自动下载更新。许多家中有物联网设备的非技术人员可能既不理解这些设备为何需要更新，也不懂得如何更新。
- en: Summary
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, I discussed mobile devices, embedded devices, and IoT devices.
    Each of these categories faces a particular set of potential security issues,
    which you can mitigate to varying extents.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，我讨论了移动设备、嵌入式设备和物联网设备。这些类别中的每一种都面临着一组特定的潜在安全问题，而你可以在不同程度上减轻这些问题。
- en: When it comes to mobile devices, the baseboard operating system, jailbreaking,
    and malicious apps can threaten your security. However, you can take certain steps
    to manage mobile devices and, to a certain extent, control how people use them,
    particularly in corporate environments. Embedded devices, which are present in
    many critical systems, have the potential to cause physical impacts well beyond
    the device itself, while IoT devices, or devices with a network connection, are
    particularly difficult to monitor and secure.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 对于移动设备来说，基带操作系统、越狱和恶意应用程序可能威胁到你的安全。然而，你可以采取一些措施来管理移动设备，并在一定程度上控制人们如何使用它们，特别是在企业环境中。嵌入式设备广泛存在于许多关键系统中，它们可能对物理世界造成比设备本身更大的影响，而物联网设备或具有网络连接的设备尤其难以监控和保护。
- en: From a security perspective, these devices are just as important as traditional
    computers, even if they’re rarely considered.
