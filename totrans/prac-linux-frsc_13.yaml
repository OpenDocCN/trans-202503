- en: '**FILE/DIRECTORY LIST FOR DIGITAL INVESTIGATORS**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Image](Images/common01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This appendix contains a list of common files and directories found on popular
    Linux systems together with a description for digital forensic investigators.
  prefs: []
  type: TYPE_NORMAL
- en: 'Files and directories found in most Linux systems are described in two man
    pages: hier(7) and file-hierarchy(7). Depending on the Linux distro, local custom
    configuration, and installed packages, some files listed in this document may
    or may not exist on the forensic image you are analyzing. If you are aware of
    additional files that would be interesting from an investigative or forensics
    perspective, please email me at *nikkel@digitalforensics.ch*, and I’ll consider
    adding them to this document.'
  prefs: []
  type: TYPE_NORMAL
- en: The latest version of this document is published on my website at *[https://digitalforensics.ch/linux/](https://digitalforensics.ch/linux/)*.
  prefs: []
  type: TYPE_NORMAL
- en: '**/**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '***/*** Top or *root* directory of the system; all additional filesystems or
    pseudo-filesystems are mounted on a subdirectory within this tree.'
  prefs: []
  type: TYPE_NORMAL
- en: '***./*** Every directory contains a dot subdirectory that refers to itself.'
  prefs: []
  type: TYPE_NORMAL
- en: '***../*** Every directory contains a double-dot subdirectory that refers to
    its parent directory.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/bin/*** Contains executable files; often symlinked to */usr/bin/*.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/boot/*** Directory containing bootloader files (grub, and so on) and possibly
    the EFI mount point.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/cdrom/*** Traditional generic mount point for temporarily mounted removable
    media such as CD or DVD discs; likely empty on a forensic image.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/desktopfs-pkgs.txt*****,** ***/rootfs-pkgs.txt*** Manjaro initial package
    install lists.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/dev/*** Location of device files, usually dynamically created (and removed)
    by the udev daemon; likely empty on a forensic image.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/etc/*** Directory for storing system-wide configuration data; helps reconstruct
    how a system was configured.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/home/*** The home directories of normal users on the system; contains the
    most evidence of user activity.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/initrd.img*** Symlink to an initial RAM disk image (usually from */boot/*);
    may also have *initrd.img.old* if initrd was updated.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/lib32/*** Contains 32-bit compatible libraries and executables; may be
    symlinked to */usr/lib32/*.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/lib64/*** Contains 64-bit compatible libraries; may be symlinked to */usr/lib64/*.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/lib/*** Contains libraries and executables; often symlinked to */usr/lib/*.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/libx32/*** Contains compatible libraries and executables for the x32 ABI
    (64-bit instructions, 32-bit pointers); may be symlinked to */usr/libx32/*.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/lost+found/*** Directory for orphan files (files without a parent directory)
    found during filesystem repair. It may exist at the root of any mounted filesystem.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/media/*** Directory for dynamically created mount points for removable
    media (USB sticks, SD cards, CD/DVD discs, and so on); likely empty on a forensic
    image.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/mnt/*** Traditional generic mount point for temporarily mounted filesystems;
    likely empty on a forensic image.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/opt/*** Directory containing “optional” or add-on software.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/proc/*** Mount point for a pseudo-filesystem interface for information
    about running processes; likely empty on a forensic image.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/root/*** The root user’s home directory (deliberately located outside */home/*).'
  prefs: []
  type: TYPE_NORMAL
- en: '***/run/*** Mount point for a tmpfs filesystem with runtime data; may be symlinked
    with */var/run/*; likely empty on a forensic image.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/sbin/*** Contains executable files; often symlinked to */usr/sbin/* or
    */usr/bin* (if *bin* and *sbin* have been merged)'
  prefs: []
  type: TYPE_NORMAL
- en: '***/snap/*** Directory for Snap software package symlinks and mount points;
    may be symlinked to */var/lib/snapd/snap*.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/srv/*** Directory used for storing served content (HTTP, FTP, TFTP, and
    so on).'
  prefs: []
  type: TYPE_NORMAL
- en: '***/swapfile*** A file-based alternative to a separate swap partition; may
    contain fragments of memory from the last time the system was running or a hibernation
    memory image.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/sys/*** Mount point for a pseudo-filesystem interface to the running kernel;
    likely empty on a forensic image.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/tmp/*** Mount point for a tmpfs filesystem for temporary files (lost on
    reboot); likely empty on a forensic image.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/usr/*** Intended to be a directory of read-only files that can be shared
    by multiple systems; today mostly contains static files from installed packages.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/var/*** Directory for storing variable system and application data; normally
    persistent across reboots and contains evidence stored in logfiles.'
  prefs: []
  type: TYPE_NORMAL
- en: '***/vmlinuz*** Symlink to a kernel image (usually from */boot/*); may also
    have *vmlinuz.old* if the kernel was updated.'
  prefs: []
  type: TYPE_NORMAL
- en: '**/boot/**'
