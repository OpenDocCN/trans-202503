- en: Appendix B. Cisco Hardware Compatible with GNS3
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. 与 GNS3 兼容的 Cisco 硬件
- en: This appendix lists the Cisco hardware that’s supported by Dynamips and GNS3\.
    Dynamips only emulates Cisco routers that use MIPS architecture and does not support
    all Cisco models. After the list of supported routers, you’ll find a list of recommended
    IOS image files that GNS3 can automatically apply the correct Idle-PC values to,
    without performing an Idle-PC calculation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录列出了 Dynamips 和 GNS3 支持的 Cisco 硬件。Dynamips 仅模拟使用 MIPS 架构的 Cisco 路由器，并不支持所有
    Cisco 型号。在支持的路由器列表之后，你会看到一份推荐的 IOS 镜像文件列表，GNS3 可以自动应用正确的 Idle-PC 值，而无需执行 Idle-PC
    计算。
- en: Supported Cisco Hardware
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 支持的 Cisco 硬件
- en: In GNS3, you can emulate Cisco routers from five different series (1700, 2600,
    3600, 3700, and 7200), with varying degrees of feature support.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GNS3 中，你可以模拟五种不同系列的 Cisco 路由器（1700、2600、3600、3700 和 7200），支持的功能各不相同。
