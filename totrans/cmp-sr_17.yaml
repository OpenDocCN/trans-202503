- en: SWITCHING TO A MICROSOFT ACCOUNT
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 切换到微软账户
- en: If you found that your computer was already set up without you having to go
    through the steps in “[Setting Up Your Computer](ch00.xhtml#toc_lev17)” on [page
    17](ch00.xhtml#page_17), it’s possible that you have a *local account* rather
    than a Microsoft account. This can happen if you upgraded from an older operating
    system, like Windows 7, or if the shop selling you the computer set it up in advance.
    A local account lets you log into your computer and use it in the same way, but
    it doesn’t give you access to any of Microsoft’s online services such as the Store,
    OneDrive, Skype, and the Mail app, which you’ll need for this book. Here’s how
    to check if you have a Microsoft account and, if you don’t, how to create one.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现你的计算机已经设置完毕，而无需按照《[设置你的计算机](ch00.xhtml#toc_lev17)》第17页中的步骤操作，那么可能是你使用的是*本地账户*而非微软账户。这种情况可能发生在你从较旧的操作系统（如Windows
    7）升级时，或者是商店在出售计算机时已经为你设置好了账户。使用本地账户你依然可以登录并使用计算机，但无法访问微软的在线服务，如商店、OneDrive、Skype以及邮件应用，这些在本书中是必需的。以下是如何检查你是否拥有微软账户，以及如果没有，如何创建一个账户的步骤。
- en: Do I Have a Microsoft Account?
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我有微软账户吗？
- en: 'To check whether you have a Microsoft account or a local account, follow these
    steps:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查你是使用微软账户还是本地账户，请按照以下步骤操作：
- en: Click the **start button** in the bottom-left corner of the screen.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左下角的**开始按钮**。
- en: Click the **settingsbutton**, highlighted here.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击这里突出显示的**设置按钮**。
- en: '![Image](../images/f0298-01.jpg)'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0298-01.jpg)'
- en: This should bring up the Settings screen. Click the **Accounts** option.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将打开“设置”界面。点击**账户**选项。
- en: You should see a line of text underneath your name. If this line shows your
    email address, it means you have a Microsoft account and there’s no need to proceed
    to set one up. If this line says “Local Account,” you don’t have a Microsoft account,
    so continue to the next section to create a Microsoft account.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该可以看到你名字下方的一行文字。如果这行文字显示的是你的电子邮件地址，那就说明你拥有微软账户，无需继续设置。如果这行文字显示的是“本地账户”，则说明你没有微软账户，接下来继续下一部分创建微软账户。
- en: '![Image](../images/f0298-02.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0298-02.jpg)'
- en: Creating a Microsoft Account
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建微软账户
- en: If you have a local account, you’ll need to switch to a Microsoft account to
    use all of the features available in Windows 10.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是本地账户，你需要切换到微软账户才能使用Windows 10中的所有功能。
- en: Click the **Sign in with a Microsoft account instead** link.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**改用微软账户登录**链接。
- en: '![Image](../images/f0299-01.jpg)'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0299-01.jpg)'
- en: Follow the steps onscreen to create a Microsoft account. The process is very
    similar to “[Creating a Microsoft Account](ch00.xhtml#toc_lev21)” on [page 20](ch00.xhtml#page_20),
    so flip back for more information if you need help.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照屏幕上的步骤创建微软账户。这个过程与《[创建微软账户](ch00.xhtml#toc_lev21)》第20页中的步骤非常相似，如果需要帮助，可以翻回去查看更详细的信息。
- en: You will now be taken back to the Accounts screen in the Settings window, where
    you should be able to see your new Microsoft account.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，你将返回到“设置”窗口中的账户屏幕，在那里你应该可以看到你新的微软账户。
- en: '![Image](../images/f0299-02.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0299-02.jpg)'
- en: Now that you’ve created a Microsoft account, you’re ready to work through all
    the chapters in the book in order to explore Windows 10.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经创建了微软账户，准备好按照本书中的各章节内容，深入探索Windows 10了。
