  type: TYPE_NORMAL
  zh: “为设计师提供展示和讲解的场所。”Dribbble 让艺术家和设计师展示他们的作品，特别关注小元素或设计细节。
- en: '**Awwwards:** *[awwwards.com](https://www.awwwards.com/)*'
