  type: TYPE_NORMAL
- en: '**ADDITIONAL RESOURCES**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Congratulations, friend! You’ve made it to the end of *Hello Web Design*!
  prefs: []
  type: TYPE_NORMAL
- en: This was only the beginning. I hope you’re excited about learning more about
    design and using it more confidently in your life. Check out these resources to
    continue your design education.
  prefs: []
  type: TYPE_NORMAL
- en: '**Books**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '***The Non-Designer’s Design Book,* 4th ed., by Robin Williams** (Peachpit
    Press, 2014): A classic. This book goes into the principles we covered in more
    detail and covers traditional design concepts that we didn’t cover (such as repetition,
    proximity, and contrast).'
  prefs: []
  type: TYPE_NORMAL
- en: '***Thinking with Type,* 2nd ed. Revised and Expanded, by Ellen Lupton** (Princeton
    Architectural Press, 2010): The definitive guide to typography and type history,
    covering not just traditional print typography but also web typography.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Don’t Make Me Think*, *Revisited: A Common Sense Approach to Web Usability,*
    3rd ed., by Steve Krug** (New Riders, 2014): Dive into user experience, information
    design, and usability in this wonderful, easy-to-read book. Provides insights
    into how users surf and experience the web that will help you build more intuitive
    and better-working websites.'
  prefs: []
  type: TYPE_NORMAL
- en: '***A Book Apart*:** *[abookapart.com](http://abookapart.com)*'
  prefs: []
  type: TYPE_NORMAL
- en: Fantastic, short (150 pages or less) books on almost every web topic available—accessibility,
    frontend development, responsive design, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '**Blogs and online magazines**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '***Smashing Magazine*:** *[smashingmagazine.com](https://www.smashingmagazine.com/)*'
  prefs: []
  type: TYPE_NORMAL
- en: Excellent articles and tutorials for web design and frontend development, not
    to mention a publisher of over 50 eBooks on design.
  prefs: []
  type: TYPE_NORMAL
- en: '***A List Apart*:** *[alistapart.com](https://alistapart.com)*'
  prefs: []
  type: TYPE_NORMAL
- en: A bit more on the frontend development spectrum, but *A List Apart* covers a
    lot of usability, user experience, and accessibility topics that will help you
    make your designs work better for your users.
  prefs: []
  type: TYPE_NORMAL
- en: '***User Onboarding*:** *[useronboard.com](https://www.useronboard.com/)*'
  prefs: []
  type: TYPE_NORMAL
- en: Practical and funny teardowns of onboarding experiences. Great way to see what
    works (and what doesn’t) for major brands and apps.
  prefs: []
  type: TYPE_NORMAL
- en: '**Online courses**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Skillshare:** *[skillshare.com/browse/design](https://www.skillshare.com/browse/design)*'
  prefs: []
  type: TYPE_NORMAL
- en: This online course website has a wide-ranging selection of design videos and
    tutorials, from learning Adobe Illustrator to logo design, lettering, and more.
    The best online resource for design and visual tutorials.
  prefs: []
  type: TYPE_NORMAL
- en: '**Theory Sprints by Jarrod Drysdale:** *[studiofellow.com/theory-sprints](http://studiofellow.com/theory-sprints/)*'
  prefs: []
  type: TYPE_NORMAL
- en: Great online course to help designers become better designers. If you’re looking
    to jump into a career in design, this is the online course for you.
  prefs: []
  type: TYPE_NORMAL
- en: '**Inspiration**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Dribbble:** *[dribbble.com](https://dribbble.com)*'
  prefs: []
  type: TYPE_NORMAL
- en: “Show and tell for designers.” Dribbble lets artists and designers showcase
    their work, with a particular focus on small elements or design details.
  prefs: []
  type: TYPE_NORMAL
- en: '**Awwwards:** *[awwwards.com](https://www.awwwards.com/)*'
  prefs: []
  type: TYPE_NORMAL
- en: Features screenshots of community-chosen web designs — a great place to see
    beautiful design work and current trends.
  prefs: []
  type: TYPE_NORMAL
- en: '**Unmatched Style:** *[unmatchedstyle.com](http://unmatchedstyle.com)*'
  prefs: []
  type: TYPE_NORMAL
- en: Another web design collection site, this one also includes editorial comments
    on what makes a design great and why it was picked.
  prefs: []
  type: TYPE_NORMAL
- en: '**UI Patterns:** *[uipatterns.io](http://uipatterns.io)*'
  prefs: []
  type: TYPE_NORMAL
- en: A collection of patterns that you can use to solve common design and user interface
    problems, such as designing a date-picker. Most examples are based on mobile interfaces.
  prefs: []
  type: TYPE_NORMAL
