  prefs: []
  type: TYPE_NORMAL
  zh: 这封信的高分辨率扫描件以及转录本可以在[https://codebreaking-guide.com](https://codebreaking-guide.com)在线获取。信件似乎是用某种代码加密的。考虑到这个代码可能包含了几千个代码组，而只有两页加密文本供分析，使用常规的破译工具很可能无法破解这条消息。破解它唯一的现实机会是找到密码本。
