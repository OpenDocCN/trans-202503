- en: Glossary
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 术语表
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/book_art/chapterart.png)'
- en: Terminology that is specific to software security may seem straightforward,
    but nuances are important to get right. I have evolved the following security-specific
    meanings of terms based on my experience across multiple companies and many diverse
    projects, and while these definitions are generally accepted, don’t be surprised
    if you find diversity in the terminology used in the wild. If you pay close attention,
    you’ll notice that security specialists define and use the same terms in slightly
    different ways, bringing their own unique perspectives to the foundational precepts
    of the field. Expect to hear many variations, because there is no accepted standard
    vocabulary; usually, however, these variations are easy to deduce in context.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 专门针对软件安全的术语可能看起来很直观，但细微差别很重要，我根据在多个公司和众多项目中的经验，发展出了以下关于术语的安全特定含义，尽管这些定义普遍被接受，但如果你在实际使用中发现术语有所不同，也不要感到意外。如果你留心观察，你会发现安全专家在定义和使用相同的术语时，往往会带有稍微不同的含义，并从各自独特的角度来阐述这一领域的基础原则。你会听到很多变体，因为没有公认的标准词汇表；然而，这些变体通常可以根据上下文轻松推断出来。
- en: Affected users
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 受影响的用户
- en: An assessment of the proportion of users potentially impacted by the exploitation
    of a specific vulnerability. (Component of *DREAD*)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 评估可能受到特定漏洞利用影响的用户比例。（*DREAD*的组成部分）
- en: Allowlist
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 允许列表
- en: An enumeration of safe values that should be allowed. (Cf. *Blocklist*)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 允许的安全值的枚举。（参见 *Blocklist*）
- en: Assessment report
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 评估报告
- en: The written results of a security design review (SDR), consisting of a ranked
    summary of findings and recommendations, including specific design changes and
    strategies to improve security.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 安全设计评审（SDR）的书面结果，包括按排名排列的发现和建议的总结，涉及特定设计变更和提高安全性的策略。
- en: Asset
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 资产
- en: Valuable data or resources, especially likely targets of attack, to be protected.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有价值的数据或资源，特别是攻击的可能目标，需要被保护。
- en: Asymmetric encryption
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 非对称加密
- en: Data encryption with separate keys for encryption (public key) and decryption
    (private key). (Cf. *Symmetric encryption*)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据加密使用独立的密钥进行加密（公钥）和解密（私钥）。（参见 *对称加密*）
- en: Attack
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击
- en: Action taken in an attempt to violate security.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 采取的行动，试图破坏安全性。
- en: Attacker
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者
- en: A malicious agent working to violate the security of a system. (Also known as
    *Threat actor*)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个恶意代理，试图破坏系统的安全性。（也称为 *威胁行为者*）
- en: Attack surface
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击面
- en: The aggregate of all potential points of entry to a system for attack.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 系统中所有潜在入侵点的总和，用于攻击。
- en: Attack vector
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击向量
- en: A sequence of steps forming a complete attack, starting from the attack surface
    and culminating in access to an asset.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列步骤构成了一个完整的攻击过程，从攻击面开始，最终导致对资产的访问。
- en: Auditing
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 审计
- en: Maintaining a reliable record of actions by principals, for regular inspection,
    to detect suspicious behavior indicative of improper activity. (Component of the
    *Gold Standard*)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 保持可靠的记录，以便定期检查，检测可能表明不当活动的可疑行为。（*金标准*的组成部分）
- en: Authentication (authN)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 身份验证（authN）
- en: High-assurance determination of the identity of a principal. (Component of the
    *Gold Standard*)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 高度保证的主体身份确认。（*金标准*的组成部分）
- en: Authenticity
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 真实性
- en: Assurance that data is genuine, a stronger claim than data integrity.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 确保数据真实性的保证，比数据完整性更强的声明。
- en: Authorization (authZ)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 授权（authZ）
- en: Security policy controls ensuring that privileged access is restricted to certain
    authenticated principals. (Component of the *Gold Standard*)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 确保特权访问仅限于某些已认证主体的安全策略控制。（*金标准*的组成部分）
- en: Availability
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 可用性
- en: Assurance that data access is always available to authorized principals; in
    other words, that the system avoids significant delays or outages hindering legitimate
    access. (Component of *C-I-A*)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 确保数据访问始终对授权主体可用；换句话说，系统避免了妨碍合法访问的重大延迟或停机。（*C-I-A*的组成部分）
- en: Backtracking
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 回溯
- en: Behavior of algorithms, such as regular expression matching, where progress
    may advance and regress, exponentially repeating. Potential security issues result
    when backtracking incurs excessive computation that degrades availability.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 算法行为，如正则表达式匹配，其中进展可能会前进或回退，呈指数级重复。当回溯导致过多的计算时，可能会出现潜在的安全问题，从而降低可用性。
- en: Block cipher
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 分组密码
- en: A symmetric encryption algorithm that processes fixed-length blocks of data,
    as opposed to a bitstream.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一种对固定长度数据块进行加密处理的对称加密算法，与比特流相对。
- en: Blocklist
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 阻止列表
- en: An enumeration of unsafe values that should be disallowed. Not generally recommended
    because, unless exhaustive, there is risk of vulnerability. (Cf. *Allowlist*)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一种列举应当禁止的危险值的方式。通常不推荐使用，因为除非完全列举，否则存在漏洞的风险。（参见*允许列表*）
- en: Bottleneck
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 瓶颈
- en: A single point in the code execution path that guards all access to a specific
    asset. Bottlenecks are important for security because they ensure that uniform
    authorization checks happen for all accesses.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码执行路径中的单一节点，保护对特定资产的所有访问。瓶颈对于安全性至关重要，因为它们确保所有访问都进行统一的授权检查。
- en: Buffer overflow
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 缓冲区溢出
- en: A class of vulnerabilities involving invalid access outside the bounds of allocated
    memory.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一类涉及无效访问超出分配内存范围的漏洞。
- en: Certificate authority (CA)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 证书授权机构（CA）
- en: An issuer of digital certificates.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数字证书的颁发者。
- en: Chokepoint
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 瓶颈点
- en: See *Bottleneck*.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 见*瓶颈*。
- en: Chosen plaintext attack
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 选择明文攻击
- en: Analysis of encryption where the attacker is able to learn the ciphertext for
    a plaintext of their choice, and thereby weaken the encryption.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对加密的分析，攻击者能够学习明文对应的密文，从而削弱加密强度。
- en: C-I-A
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: C-I-A
- en: The fundamental information security model. (See *Confidentiality*, *Integrity*,
    and *Availability*)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 信息安全的基本模型。（见*机密性*、*完整性*和*可用性*）
- en: Ciphertext
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 密文
- en: The encrypted form of a message that is meaningless without the key. (Cf. *Plaintext*)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 消息的加密形式，如果没有密钥则无法解读。
- en: Code Access Security (CAS)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 代码访问安全（CAS）
- en: A security model that dynamically adjusts authorization according to the privileges
    of all callers to mitigate Confused Deputy vulnerabilities.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一种根据所有调用者的权限动态调整授权的安全模型，以减轻混淆代理漏洞。
- en: Collision
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 碰撞
- en: When two different inputs produce the same message digest value.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当两个不同的输入生成相同的消息摘要值时。
- en: Collision attack
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 碰撞攻击
- en: An attack that uses a known collision to subvert authenticity relying on the
    uniqueness of cryptographic message digest values.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一种利用已知碰撞来颠覆依赖于加密消息摘要值唯一性的真实性的攻击。
- en: Command injection
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 命令注入
- en: A vulnerability allowing malicious inputs to result in running arbitrary commands
    controlled by an attacker.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一种漏洞，允许恶意输入导致执行攻击者控制的任意命令。
- en: Confidentiality
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 机密性
- en: The fundamental information security property of enforcing only authorized access
    to data. (Component of *C-I-A*)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 强制只允许授权访问数据的信息安全基本属性。（*C-I-A* 组件）
- en: Confused Deputy
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 混淆代理
- en: A vulnerable pattern where an unauthorized agent can trick an authorized agent
    or code to perform a harmful action on the former’s behalf.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一种脆弱模式，其中未经授权的代理可以欺骗授权的代理或代码，代表其执行有害的操作。
- en: Credentials
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 凭证
- en: Evidence of identity, attributes, or authority, as a basis for authentication.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 作为身份验证依据的身份、属性或权限的证据。
- en: Cross-site request forgery (CSRF or XSRF)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 跨站请求伪造（CSRF 或 XSRF）
- en: An attack that modifies web server state, typically using a POST request with
    the victim client’s cookies context.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一种修改网站服务器状态的攻击，通常通过使用带有受害者客户端的 Cookie 上下文的 POST 请求。
- en: Cross-site scripting (XSS)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 跨站脚本攻击（XSS）
- en: A web-specific injection attack where malicious input alters the behavior of
    a website, typically resulting in running unauthorized script.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一种针对网站的特定注入攻击，其中恶意输入改变了网站的行为，通常会导致执行未经授权的脚本。
- en: Cryptography
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 加密技术
- en: The mathematical art of reversibly transforming data so as to conceal it.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据可逆地转换以隐藏其内容的数学方法。
- en: Cryptographically secure pseudo-random number generator (CSPRNG)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 加密安全伪随机数生成器（CSPRNG）
- en: A source of random numbers considered unpredictable enough that guessing is
    infeasible, which is thus suitable for cryptography. (Cf. *Pseudo-random number
    generator*)
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一种随机数源，认为其不可预测到足以无法猜测，因此适用于加密。（参见*伪随机数生成器*）
- en: Damage potential
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 损害潜力
- en: An assessment of how much harm can be done by exploiting a specific vulnerability.
    (Component of *DREAD*)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用特定漏洞所造成的潜在危害程度的评估。（*DREAD* 组件）
- en: Deanonymization
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 去匿名化
- en: Analysis of supposedly anonymous data that infers identifying traits to compromise
    the degree of anonymity.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对假定匿名的数据进行分析，推断出身份特征，从而破坏匿名性的程度。
- en: Decryption
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 解密
- en: The process of transforming a ciphertext back into the original plaintext message.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 将密文转换回原始明文消息的过程。
- en: Denial of service (DoS)
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 拒绝服务（DoS）
- en: An attack that consumes computing resources in order to degrade availability.
    (Also a component of *STRIDE*)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 一种消耗计算资源以降低可用性的攻击。（也是*STRIDE*组件）
- en: Dependency
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖关系
- en: A software library or other component of a system that software requires in
    order to operate.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 软件库或系统中的其他组件，软件操作时所需的资源。
- en: Dialog fatigue
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 对话疲劳
- en: The human response to repetitive or uninformative software dialogs, often leading
    to reflexive responses to get past the dialog in order to accomplish a goal. The
    security impact occurs when users fail to understand or consider the security
    consequences of their actions.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 人类对重复或无信息的软件下载对话框的反应，通常导致用户反射性地回应对话框以完成目标。当用户未能理解或考虑其行为的安全后果时，便会产生安全影响。
- en: Digest
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: A unique numerical value of fixed size computed from an arbitrarily large data
    input. Different digest values guarantee the inputs are different, but collisions
    are possible. (Also known as *Hash*)
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 从任意大数据输入中计算出的唯一固定大小的数值。不同的摘要值保证输入不同，但可能会发生碰撞。（也叫做 *哈希*）
- en: Digital certificate
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 数字证书
- en: A digitally signed statement asserting a specific claim by the signer. Common
    digital certificate standards include TLS/SSL secure communications (both for
    the server and the client side), code signing, email signing, and certificate
    authorities (root, intermediate, leaf).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 一种经过数字签名的声明，宣称签名者的特定主张。常见的数字证书标准包括 TLS/SSL 安全通信（无论是服务器端还是客户端）、代码签名、电子邮件签名和证书颁发机构（根、中间、叶）。
- en: Digital signature
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 数字签名
- en: A computation demonstrating knowledge of a private key, proving the authenticity
    of the signer.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 证明掌握私钥的一种计算方法，验证签名者的真实性。
- en: Discoverability
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 可发现性
- en: An assessment of how easily the existence of a specific vulnerability could
    be learned by a would-be attacker. (Component of *DREAD*)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 评估潜在攻击者如何容易地得知特定漏洞存在的过程。（*DREAD* 的组成部分）
- en: Distributed denial-of-service attacks (DDoS)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式拒绝服务攻击（DDoS）
- en: Coordinated denial-of-service attacks, typically orchestrated using a large
    herd of bots.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 协调的拒绝服务攻击，通常使用大量机器人群体进行协调。
- en: DREAD
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: DREAD
- en: An acronym for a five-component system used to assess a vulnerability to gauge
    its severity. (See *Damage potential*, *Reproducibility*, *Exploitability*, *Affected
    users*, and *Discoverability*)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 用于评估漏洞严重性的五个组成部分的首字母缩略词。（见 *损害潜力*、*可复现性*、*可利用性*、*受影响的用户* 和 *可发现性*）
- en: Electronic code book (ECB) mode
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 电子密码本（ECB）模式
- en: A block cipher encryption mode where each block is encrypted independently.
    Since identical blocks result in identical outputs, ECB is weak and usually not
    recommended.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 一种块加密模式，其中每个块独立加密。由于相同的块会生成相同的输出，ECB 模式较弱，通常不推荐使用。
- en: Elevation of privilege
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 权限提升
- en: Any means by which an agent acquires increased privileges, especially when an
    attacker exploits a vulnerability. (Component of *STRIDE*)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 任何通过攻击者利用漏洞获取更高权限的手段。（*STRIDE* 的组成部分）
- en: Encryption
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 加密
- en: An algorithm transforming plaintext into ciphertext to secretly convey a message.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 一种将明文转换为密文以秘密传达消息的算法。
- en: Entropy source
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 熵源
- en: A source of random input that generates an unpredictable bitstream.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一种生成不可预测比特流的随机输入源。
- en: Exploit
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 利用
- en: The recipe for a working attack that violates security, causing harm.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 违反安全规则并造成伤害的有效攻击方法。
- en: Exploitability
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 可利用性
- en: An assessment of how easy it is to exploit a specific vulnerability. Often this
    is a subjective guess due to many unknowns. (Component of *DREAD*)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 评估特定漏洞是否容易被利用的程度。通常这是一个主观的猜测，因为存在许多未知因素。（*DREAD* 的组成部分）
- en: Fact of communication
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 通信事实
- en: Knowledge of whether or not two communicants exchanged information, such as
    by an eavesdropper observing encrypted messages they cannot decipher.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 知道两个通信者是否交换了信息，例如通过窃听者观察无法解密的加密消息。
- en: Flaw
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 缺陷
- en: A bug that might or might not be a vulnerability, either in design or implementation.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是漏洞也可能不是漏洞的缺陷，可能出现在设计或实现中。
- en: Footgun
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 脚枪
- en: A software feature that makes it easy to introduce a bug, especially a vulnerability.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一种使得引入漏洞，尤其是安全漏洞，变得容易的软件特性。
- en: Fuzz testing
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊测试
- en: Automated brute-force testing with arbitrary inputs to discover software flaws.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 通过自动化暴力测试和任意输入来发现软件缺陷。
- en: Gold Standard
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 金标准
- en: A nickname for the three basic security enforcement mechanisms. (See *Auditing*,
    *Authentication*, and *Authorization*)
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 三个基本安全执行机制的昵称。（见 *审计*、*认证* 和 *授权*）
- en: Guard
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 守护
- en: An authorization enforcement mechanism in software that controls access to a
    resource.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 软件中的一种授权执行机制，用于控制对资源的访问。
- en: Hardware random number generator (HRNG)
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件随机数生成器（HRNG）
- en: A hardware device designed to produce highly random data efficiently. (See *Cryptographically
    secure pseudo-random number generator*)
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 一种硬件设备，旨在高效产生高度随机的数据。（见*加密安全伪随机数生成器*）
- en: Hash
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希
- en: See *Digest*.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 见*摘要*。
- en: Hash message authentication code (HMAC)
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希消息认证码（HMAC）
- en: A class of message digest functions where each key value determines a unique
    message digest function.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 一类消息摘要函数，其中每个密钥值决定唯一的消息摘要函数。
- en: Incident
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 事件
- en: A specific instance of a security attack.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 安全攻击的特定实例。
- en: Information disclosure
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 信息泄露
- en: An unauthorized information leak. (Component of *STRIDE*)
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 未授权的信息泄露。（*STRIDE*组件之一）
- en: Injection attack
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 注入攻击
- en: A security attack that uses malicious input to exploit a vulnerability where
    part of the input is interpreted in an unexpected manner. Common forms include
    SQL injection, cross-site scripting, command injection, and path traversal.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 一种安全攻击，利用恶意输入来利用漏洞，其中部分输入被以意外的方式解释。常见形式包括SQL注入、跨站脚本、命令注入和路径遍历。
- en: Input validation
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 输入验证
- en: Defensive checking of input data to ensure that it is of a valid format that
    will be correctly processed downstream.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 防御性检查输入数据，确保其格式有效，能够正确处理。
- en: Integration testing
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 集成测试
- en: Software testing of multiple components operating together. (Cf. *Unit testing*)
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 多个组件协同操作的软件测试。（参见*单元测试*）
- en: Integrity
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 完整性
- en: The fundamental information security property of maintaining data accurately,
    or only allowing authorized modification and deletion. (Component of *C-I-A*)
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 维护数据准确性的基本信息安全属性，或仅允许授权的修改和删除。（*C-I-A*组件之一）
- en: Key
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 密钥
- en: A parameter to a cryptographic algorithm that determines how the data is transformed.
    (See *Private key*, *Public key*)
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 决定数据如何转化的密码算法参数。（见*私钥*，*公钥*）
- en: Keyed hash function
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 带密钥哈希函数
- en: See *Hash message authentication code (HMAC)*.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 见*哈希消息认证码（HMAC）*。
- en: Key exchange
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 密钥交换
- en: A protocol for two communicants to establish a secret key that is secure even
    if the content of all messages exchanged is revealed to an attacker.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 一种协议，供两个通信方建立一个秘密密钥，即使所有交换的消息内容被攻击者揭露，密钥仍然安全。
- en: Message authentication code (MAC)
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 消息认证码（MAC）
- en: Data accompanying a message as evidence that it is authentic and has not been
    tampered with. (Cf. *Hash message authentication code*)
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 附带消息的数据，作为证据证明消息的真实性且未被篡改。（参见*哈希消息认证码*）
- en: Message digest
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 消息摘要
- en: See *Digest*.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 见*摘要*。
- en: Mitigation
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 缓解措施
- en: A preemptive countermeasure to prevent a potential attack or reduce its harm,
    such as by minimizing damage, making the attack recoverable, or making it easily
    detectable.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 一种预防性对策，用于防止潜在攻击或减少其危害，如通过最小化损害、使攻击可恢复或便于检测来降低影响。
- en: Nonce
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 随机数
- en: An arbitrary number used once, such as in a communications protocol to prevent
    replay attacks.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 一次性使用的任意数字，例如在通信协议中防止重放攻击。
- en: One-time pad
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 一次性密码本
- en: A shared secret key for message encryption that can only be used once because
    reuse weakens its security.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 用于消息加密的共享秘密密钥，由于重用会削弱其安全性，因此只能使用一次。
- en: Overflow
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 溢出
- en: The incorrect result of an arithmetic instruction when the value exceeds the
    capacity of the variable. When overflow happens undetected, it often results in
    a vulnerability by introducing unexpected results.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 算术指令的错误结果，当值超出变量的容量时。未被检测到的溢出通常会通过引入意外的结果导致漏洞。
- en: Path traversal
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 路径遍历
- en: A common vulnerability where malicious input injects unexpected content into
    a filesystem path that allows it to designate files outside the bounds of intended
    access.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 一种常见的漏洞，恶意输入将意外的内容注入文件系统路径，允许其指定超出预定访问范围的文件。
- en: Plaintext
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 明文
- en: The original message before encryption, or after decryption by the intended
    recipient.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 加密前的原始消息，或由预定接收方解密后的消息。
- en: Preimage attack
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 预映像攻击
- en: An attack on a message digest function attempting to find an input value that
    produces a specific message digest value.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 一种对消息摘要函数的攻击，试图找到一个输入值，该值生成特定的消息摘要值。
- en: Principal
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 主要参与者
- en: 'An authenticated agent: a person, business, organization, application, service,
    or device.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 经过认证的代理：一个人、企业、组织、应用、服务或设备。
- en: Private key
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 私钥
- en: A parameter needed for decryption, kept secret by the authorized recipient.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 解密所需的参数，由授权接收方保密。
- en: Provenance
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 追溯
- en: A reliable history of the origin and chain of custody, providing confidence
    in the validity of data.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 提供可靠的历史记录，追溯数据的来源和链条，增强数据有效性的信心。
- en: Pseudo-random number generator (PRNG)
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 伪随机数生成器（PRNG）
- en: A “pretty good” random number generator that is vulnerable to prediction by
    sophisticated analysis. These random numbers are useful for many purposes, such
    as simulations, but are unsuitable for cryptography because they are not sufficiently
    random. (Cf. *Cryptographically secure pseudo-random number generator*)
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 一种“相当好”的随机数生成器，易受到复杂分析的预测。这些随机数适用于许多用途，例如模拟，但由于它们不够随机，因此不适用于加密。（参见 *加密安全伪随机数生成器*）
- en: Public key
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 公钥
- en: A widely known parameter needed to encrypt a message for a particular recipient.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 为特定接收者加密消息所需的广泛已知参数。
- en: Random number
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 随机数
- en: An arbitrarily chosen number that cannot be reliably predicted.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 一个任意选择的无法可靠预测的数字。
- en: Rate limiting
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 限速
- en: A method of slowing down a process, commonly used to mitigate attacks that rely
    on brute-force repetition to succeed.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 一种减缓过程的方法，通常用于缓解依赖暴力重复才能成功的攻击。
- en: Replay attack
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 重放攻击
- en: Attacking an secure communication protocol by resending previous authentic messages.
    A replay attack succeeds if an attacker resends a copy of a previous authentic
    communication that is mistaken as a subsequent identical message sent by the original
    sender.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 通过重新发送先前的真实消息来攻击安全通信协议。如果攻击者重新发送之前的真实通信副本，并被误认为是原始发送者发送的后续相同消息，则重放攻击成功。
- en: Reproducibility
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 可重现性
- en: An assessment of how reliably the exploitation of a specific vulnerability will
    work over a number of repeated attempts. (Component of *DREAD*)
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 评估在多次重复尝试中，特定漏洞被利用的可靠性。（*DREAD*的组成部分）
- en: Repudiation
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 否认
- en: Plausible deniability for actions, specifically allowing an attacker to evade
    responsibility. (Component of *STRIDE*)
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 行为的可信否认，特别是允许攻击者逃避责任。（*STRIDE*的组成部分）
- en: Root certificate
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 根证书
- en: The self-signed digital certificate authorizing trust in a certificate authority.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 自签名数字证书，授权信任证书颁发机构。
- en: Same Origin Policy (SOP)
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 同源策略（SOP）
- en: A set of restrictions enforced by web clients to limit access between different
    windows of different websites.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 一组由网页客户端强制执行的限制，用于限制不同网站的不同窗口之间的访问。
- en: Sandbox
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 沙箱
- en: A restricted execution environment designed to limit the maximum privilege available
    to code executing within it.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 一种限制执行环境，旨在限制代码执行时可用的最大权限。
- en: Security design review (SDR)
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 安全设计评审（SDR）
- en: A structured review of the security of a software design.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 对软件设计安全性的结构化评审。
- en: Security hat
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 安全帽
- en: An expression for intentionally focusing with a security mindset to think about
    how things might go wrong.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 一种表达方式，故意以安全思维为重点，思考事情可能出错的方式。
- en: Security regression
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 安全回归
- en: The recurrence of a known security bug that was previously fixed.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 已修复的已知安全漏洞的复发。
- en: Security test case
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 安全测试用例
- en: A software test case that checks that a security control is properly enforced.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 检查安全控制是否正确实施的软件测试用例。
- en: Security testing
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 安全测试
- en: Software testing to ensure that security controls work properly.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 确保安全控制正常工作的软件测试。
- en: Side channel attack
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 辅助通道攻击
- en: An attack that deduces confidential information indirectly, as opposed to by
    directly defeating protection mechanisms. For example, reliably deducing knowledge
    of the results of a computation from the time delay to produce the result.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 一种间接推导机密信息的攻击方式，而不是直接破解保护机制。例如，通过计算结果的时间延迟可靠地推断计算结果的知识。
- en: Speculative execution
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 投机执行
- en: The optimization method used in modern processors whereby future instructions
    are executed early to potentially save time, with backtracking logic to discard
    results later if unneeded. The impact of speculative execution on the cache state
    potentially leaks information not otherwise accessible, making it a security threat.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 现代处理器中使用的优化方法，通过提前执行未来指令来节省时间，如果不需要，则通过回溯逻辑丢弃结果。投机执行对缓存状态的影响可能泄露原本无法访问的信息，构成安全威胁。
- en: Spoofing
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 欺骗
- en: The subversion of authentication where an attacker pretends to be an authorized
    principal. (Component of *STRIDE*)
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 身份验证的颠覆，攻击者冒充授权主体。（*STRIDE*的组成部分）
- en: SQL injection
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: SQL注入
- en: A vulnerability allowing an attacker to craft malicious inputs to run arbitrary
    SQL commands.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 一种漏洞，允许攻击者构造恶意输入以运行任意SQL命令。
- en: STRIDE
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: STRIDE
- en: An acronym for the six basic kinds of software security threats, useful to guide
    threat modeling. (See *Spoofing*, *Tampering*, *Repudiation*, *Information disclosure*,
    *Denial of service*, *Elevation of privilege*)
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 六种基本软件安全威胁的缩写，有助于指导威胁建模。（参见 *欺骗*、*篡改*、*拒绝*、*信息披露*、*拒绝服务*、*权限提升*）
- en: Symmetric encryption
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 对称加密
- en: An encryption method where the same key is used to encrypt or decrypt. The symmetry
    is that anyone who can encrypt can also decrypt. (Cf. *Asymmetric encryption*)
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 一种加密方法，使用相同的密钥进行加密或解密。其对称性在于任何可以加密的人也可以解密。（参见 *非对称加密*）
- en: Tainting
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 污染
- en: A process of tracing the origin of data through software used to mitigate untrusted
    inputs, or data influenced by those inputs, from being used in privileged operations
    such as for an injection attack.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 追踪数据来源的过程，使用软件来缓解不可信输入，或由这些输入影响的数据，防止它们用于特权操作，如注入攻击。
- en: Tampering
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 篡改
- en: The unauthorized modification of data. (Component of *STRIDE*)
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的未经授权修改。（*STRIDE* 的组成部分）
- en: Threat
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 威胁
- en: A potential or hypothetical security problem.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在或假设的安全问题。
- en: Threat actor
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 威胁行为者
- en: See *Attacker*.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 参见 *攻击者*。
- en: Threat modeling
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 威胁建模
- en: Analysis of the model of a system used to identify threats needing mitigation.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 对系统模型的分析，用于识别需要缓解的威胁。
- en: Timing attack
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 定时攻击
- en: A side channel attack where information can be inferred from measuring the timing
    of an operation.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 一种侧信道攻击，通过测量操作的时间来推测信息。
- en: Trust
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 信任
- en: The choice to rely on a principal or component without recourse in the event
    of a failure to protect.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 选择依赖于一个主体或组件，而在发生失败时无法通过求助保护。
- en: Underflow
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 下溢
- en: Lost precision in the result of a floating-point computation.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点计算结果的精度丧失。
- en: Unit testing
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 单元测试
- en: Software testing of individual modules in isolation from other components.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 独立于其他组件对单个模块进行的软件测试。
- en: Untrusted input
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 不可信输入
- en: Input data originating from untrusted sources, in particular from a potential
    attack surface.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 来源于不可信来源的输入数据，特别是来自潜在攻击面。
- en: Vulnerability
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞
- en: A software flaw that makes a security attack possible.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 使安全攻击成为可能的软件缺陷。
- en: Vulnerability chain
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞链
- en: A collection of vulnerabilities that, when combined, constitute a security attack.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列漏洞，当这些漏洞结合在一起时，构成了一个安全攻击。
- en: Weakness
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 弱点
- en: A bug that causes fragility and hence may be a vulnerability.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 导致脆弱性的错误，因此可能成为漏洞。
