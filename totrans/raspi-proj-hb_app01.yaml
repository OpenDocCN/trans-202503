- en: '**Raspberry Pi GPIO Pin Guide**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This guide is a GPIO pin reference for all available Raspberry Pi boards to
    date. Use the tables to check for the pin’s location, name, and function.
  prefs: []
  type: TYPE_NORMAL
