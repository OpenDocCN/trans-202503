- en: In the next lesson, you’ll learn how to organize your files so that you can
    easily find your documents and pictures.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个课程中，你将学习如何整理文件，以便你能轻松找到你的文档和图片。
- en: '**LESSON REVIEW**'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程回顾**'
- en: Congratulations! You’ve completed [Lesson 12](ch12.xhtml#ch12). Take this opportunity
    to review what you’ve learned by completing the following tasks. If you can complete
    all of these tasks with confidence, you are ready for [Lesson 13](ch13.xhtml#ch13).
    If not, don’t lose heart—just keep typing!
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你已经完成了 [第12课](ch12.xhtml#ch12)。利用这个机会，通过完成以下任务来回顾你所学的内容。如果你能够自信地完成这些任务，那么你已经准备好学习
    [第13课](ch13.xhtml#ch13)了。如果没有，也不要灰心——继续输入吧！
- en: Open WordPad.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 WordPad。
- en: Type out a vegetable lasagna recipe.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入一份素食千层面的食谱。
- en: Format the text to make the recipe look how you want it to.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 格式化文本，使食谱呈现出你想要的样式。
- en: Save the recipe into the default *Documents* folder.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将食谱保存到默认的 *文档* 文件夹。
- en: Close the document.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭文档。
- en: Open WordPad again.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次打开 WordPad。
- en: Type out a to-do list for the week. Include a heading in the center of the page.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入一份本周的待办事项清单，并在页面中间添加一个标题。
- en: Save the list in the *Documents* folder.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将列表保存到 *文档* 文件夹。
- en: Try out some buttons to see how this document’s text can be formatted as a list.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试一些按钮，看看如何将文档的文本格式化为列表。
- en: Close the document.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭文档。
