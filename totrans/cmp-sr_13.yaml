  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打字信件和文档
- en: WordPad is a wonderful tool that you can use to create all kinds of documents,
    such as letters, invitations, and even posters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: WordPad 是一个很棒的工具，你可以用它来创建各种类型的文档，如信件、邀请函，甚至海报。
- en: '[Why Use WordPad?](ch12.xhtml#toc_lev212)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么使用 WordPad？](ch12.xhtml#toc_lev212)'
- en: '[Meeting WordPad](ch12.xhtml#toc_lev213)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[会面 WordPad](ch12.xhtml#toc_lev213)'
