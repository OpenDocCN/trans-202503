- en: '*****   Use the WordPad ribbons'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   使用 WordPad 功能区'
- en: '*****   Format text, including changing its size, color, and font'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   格式化文本，包括更改其大小、颜色和字体'
- en: '*****   Align paragraphs across the page'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   将段落对齐到页面'
- en: '*****   Undo mistakes'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   撤销错误'
- en: '*****   Zoom in and out of the document'
  id: totrans-160
  prefs: []
