  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[段落格式设置](ch12.xhtml#toc_lev221)'
- en: '[Undoing a Mistake](ch12.xhtml#toc_lev223)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
