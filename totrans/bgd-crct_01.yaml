- en: BUILD YOUR FIRST BREADBOARD CIRCUIT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: THIS SIMPLE CIRCUIT TURNS ON A LIGHT-EMITTING DIODE (LED).
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0010-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**THE CIRCUIT DIAGRAM**'
  prefs:
