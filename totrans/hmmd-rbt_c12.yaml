- en: Walker Overview
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Walker概述
- en: To build Walker Bot, you’ll use the same modified servo motors (Chapter 4) or
    the geared motor alternatives (Appendix A) used for the previous bots. Once you’ve
    modified the motors, the next step will be to take apart the telephone handset
    and place the servos where the microphone and speaker used to be. From there,
    you’ll zip-tie the DPDT switch to one end of the headset. Next, you’ll mount the
    battery holder to the telephone handset’s handle, and you’ll wire the switch in
    an H-bridge configuration to complete the circuit. Then, you’ll trace and cut
    out or print the CD cutting templates, which you’ll tape to the CDs (or DVDs).
    You’ll use these templates as guides for drilling and cutting the appropriate
    holes and shapes into the CDs. Once this is completed, you’ll zip-tie the CDs
    to the motors and insert bolts through the CDs to act as legs. Finally, you’ll
    insert batteries and put Walker Bot down so it can walk around.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要制作Walker Bot，你将使用与之前的机器人相同的改装伺服电机（第4章）或齿轮电机替代品（附录A）。一旦你完成电机的改装，下一步就是拆开电话听筒，并将伺服电机放置在原本麦克风和扬声器的位置。从这里开始，你将把DPDT开关用扎带固定在听筒的一端。接下来，将电池架安装到电话听筒的手柄上，并将开关按H桥配置接线以完成电路。然后，按附录B的切割模板进行追踪和裁剪，或直接打印出模板，并将其粘贴到CD（或DVD）上。你将使用这些模板作为指导，钻孔和切割适当的孔和形状在CD上。完成这些后，你将把CD用扎带固定在电机上，并将螺栓插入CD中作为腿部。最后，插入电池并将Walker
    Bot放下，让它可以四处行走。
- en: Constructing Walker
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建Walker
- en: Step 1. Widen the second-from-last hole on each end of the motor horns using
    a 1/8-inch drill bit.![f12002](image_fi/500235c12/f12002.png)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第1步。使用1/8英寸钻头扩大电机喇叭两端倒数第二个孔的直径。![f12002](image_fi/500235c12/f12002.png)
- en: Step 1
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第1步
- en: Step 2. Remove the covers from the telephone handset and then pull out the speaker,
    microphone, and jack. They should come right out.![f12003](image_fi/500235c12/f12003.png)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第2步。拆下电话听筒的外壳，然后拔出扬声器、麦克风和插孔。它们应该能顺利取出。![f12003](image_fi/500235c12/f12003.png)
- en: Step 2
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第2步
- en: Step 3. Drill four 3/16-inch holes in each end of the telephone handset, as
    pictured. Essentially, you should drill the holes so that they create a square
    on the backside of each opening.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第3步。在电话听筒的每一端钻四个3/16英寸的孔，如图所示。实际上，你应该钻孔，以便在每个开口的背面形成一个方形区域。
- en: Step 4. Starting on the side of the handset opposite where the jack was, pass
    the motor’s wires through the body of the phone and out the hole created by removing
    the jack. Insert the first motor into the handset opening on the opposite side
    of the jack so that the horn faces inward.![f12004](image_fi/500235c12/f12004.png)
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第4步。从电话听筒上插孔的另一侧开始，将电机的电线穿过电话机的机身，穿出拆除插孔后留下的孔洞。将第一个电机插入插孔相对的听筒开口，使喇叭面朝内。![f12004](image_fi/500235c12/f12004.png)
- en: Step 3
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第3步
- en: '![f12005](image_fi/500235c12/f12005.png)'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f12005](image_fi/500235c12/f12005.png)'
- en: Step 4
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 4
- en: Step 5. Pass the second motor’s wires through the hole created by the jack and
    insert that motor into the end of the handset. Make certain that the horn for
    this motor also faces inward. Zip-tie them both in place using the holes you drilled
    earlier.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 5. 将第二个电机的电线穿过由插孔创建的孔，并将电机插入话筒的一端。确保该电机的喇叭也朝向内部。使用你之前钻的孔，用扎带将它们固定好。
- en: Step 6. Zip-tie the DPDT switch to the round mouthpiece opening, right above
    the hole created by removing the jack. There should be a small lip upon which
    the switch can sit. Make certain that the lever of the switch points upward (toward
    the gear on the motor).
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 6. 用扎带将 DPDT 开关固定在圆形吹嘴开口上，正好位于通过去除插孔而留下的孔上方。应有一个小的突缘，开关可以放置在其上。确保开关的杠杆朝上（指向电机上的齿轮）。
- en: Step 7. Using the mounting holes in the battery pack as guides, drill two 1/8-inch
    holes into the center of the handset such that they line up with the mounting
    holes of your AA battery holder.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 7. 使用电池包上的安装孔作为导向，在话筒的中心钻两个 1/8 英寸的孔，以便与 AA 电池托架的安装孔对齐。
- en: Step 8. Bolt the battery holder onto the handset with your pair of 1-inch nuts
    and bolts.![f12006](image_fi/500235c12/f12006.png)
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 8. 使用一对 1 英寸的螺母和螺栓将电池托架固定到话筒上。![f12006](image_fi/500235c12/f12006.png)
- en: Step 5
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 5
- en: '![f12007](image_fi/500235c12/f12007.png)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f12007](image_fi/500235c12/f12007.png)'
- en: Step 6
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 6
- en: '![f12008](image_fi/500235c12/f12008.png)'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f12008](image_fi/500235c12/f12008.png)'
- en: Step 7
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 7
- en: '![f12009](image_fi/500235c12/f12009.png)'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f12009](image_fi/500235c12/f12009.png)'
- en: Step 8
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 8
- en: Step 9. Solder the red and black wires from the battery holder to each of the
    center terminals of the DPDT switch.![f12010](image_fi/500235c12/f12010.png)
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 9. 将电池托架的红色和黑色电线分别焊接到 DPDT 开关的中心端子上。![f12010](image_fi/500235c12/f12010.png)
- en: Step 9
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 9
- en: Solder two short wires to form an X between the outer terminals of the switch.
    Basically, the back left should be connected to the front right, and the front
    left to the back right. This causes power to be applied backward when the switch
    is flipped.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 将两根短电线焊接成一个 X 形，连接到开关的外部端子之间。基本上，后左端子应连接到前右端子，前左端子应连接到后右端子。这将使得开关切换时电源反向接入。
- en: Solder together the red wire from motor one with the black wire from motor two,
    and solder the black wire from motor one with the red wire from motor two (which
    motor is designated to be which is unimportant).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 将电机一的红色电线与电机二的黑色电线焊接在一起，再将电机一的黑色电线与电机二的红色电线焊接在一起（指定哪个电机并不重要）。
- en: Finally, solder the red and black wire pairs to either set of outer terminals.
    For instance, solder one pair to the back-left terminal and the other pair to
    the back-right terminal.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，将红色和黑色的电线对接到外部端子上的任意一组。比如，将一对焊接到后左端子，另一对焊接到后右端子。
- en: Step 10. To prepare the CDs (or DVDs) that will mount to the bot, trace the
    cutting templates and then cut out the two large circles.![f12011](image_fi/500235c12/f12011.png)
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 10. 准备将安装到机器人的 CD（或 DVD），描摹切割模板并剪出两个大圆圈。![f12011](image_fi/500235c12/f12011.png)
- en: Step 10
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 10
- en: Step 11. Center and tape a template on top of each CD.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 11. 将模板居中并用胶带固定在每张 CD 上。
- en: Step 12. For the two large outer circles, drill ¼-inch holes. For the four smaller
    inner circles, drill 1/8-inch holes.![f12012](image_fi/500235c12/f12012.png)
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 12. 对于两个大的外圈，钻 ¼ 英寸的孔。对于四个较小的内圈，钻 1/8 英寸的孔。![f12012](image_fi/500235c12/f12012.png)
- en: Step 11
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 11
- en: '![f12013](image_fi/500235c12/f12013.png)'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f12013](image_fi/500235c12/f12013.png)'
- en: Step 12
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 12
- en: Step 13. Find the CD with the outer notch and cut it out carefully with scissors.![f12014](image_fi/500235c12/f12014.png)
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 13. 找到带有外部缺口的 CD，并小心地用剪刀将其剪下。![f12014](image_fi/500235c12/f12014.png)
- en: Step 13
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 13
- en: Step 14. Zip-tie the CDs to the motors so that the two outer holes on each CD
    are perpendicular to the handset and the CD with the outer notch aligns with the
    lever from the DPDT toggle switch.![f12015](image_fi/500235c12/f12015.png)
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 14. 使用扎带将 CD 固定到电机上，使得每张 CD 上的两个外部孔与话筒垂直，并且带有外部缺口的 CD 与 DPDT 切换开关的杠杆对齐。![f12015](image_fi/500235c12/f12015.png)
- en: Step 14
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 14
- en: Step 15. Pass the shorter 5-inch bolts through the notched CD. Pass the longer
    6-inch bolts upward through the other CD. Fasten all of them in place with nuts.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 15. 将较短的 5 英寸螺栓通过带缺口的 CD。将较长的 6 英寸螺栓从另一张 CD 上方穿过。用螺母固定所有螺栓。
- en: Step 16. Cover all of the bolts with rubber bolt covers to give them a bit more
    traction.![f12016](image_fi/500235c12/f12016.png)
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 16. 用橡胶螺栓保护套覆盖所有螺栓，以增加它们的摩擦力。![f12016](image_fi/500235c12/f12016.png)
- en: Step 15
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 15
- en: '![f12017](image_fi/500235c12/f12017.png)'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f12017](image_fi/500235c12/f12017.png)'
- en: Step 16
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 16
- en: Step 17. Insert the batteries and then let the bot go.![f12018](image_fi/500235c12/f12018.png)
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 17. 插入电池，然后让机器人开始运行。![f12018](image_fi/500235c12/f12018.png)
- en: Step 17
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 17
