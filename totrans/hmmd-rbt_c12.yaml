- en: Walker
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Walker
- en: My goal with Walker Bot was to build a four-legged walking bot that could be
    made in 10 minutes. This bot ultimately took 3 hours to make. That said, my goal
    wasn’t to make one in 10 minutes myself, but to make one that *could* be made
    in 10 minutes. I’m pretty confident that, now that I know what I am doing, should
    I need to make a second one I could feasibly do it in 10 minutes. At the very
    least, you’ll be hard-pressed to make a simpler walking bot than this one, so
    I consider this project a glowing success.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我制作Walker Bot的目标是打造一个可以在10分钟内完成的四足步行机器人。最终，这个机器人花费了3小时才完成。也就是说，我的目标并不是自己在10分钟内完成，而是制作一个*可以*在10分钟内完成的机器人。我很有信心，现在我知道自己在做什么，如果需要制作第二个，我完全有能力在10分钟内完成。至少，你很难制作比这个更简单的步行机器人，因此我认为这个项目是一个辉煌的成功。
