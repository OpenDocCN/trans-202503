- en: '| Orange | 3 | 3 | 3 | 1 KΩ |  |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 橙色 | 3 | 3 | 3 | 1 KΩ |  |'
- en: '| Yellow | 4 | 4 | 4 | 10 KΩ |  |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 黄色 | 4 | 4 | 4 | 10 KΩ |  |'
- en: '| Green | 5 | 5 | 5 | 100 KΩ | +/–0.5% |'
  id: totrans-10
  prefs: []
