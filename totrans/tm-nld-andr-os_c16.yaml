  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502680c16/f16005.png)'
- en: Jeff’s Racer figurine (right), pictured with the classic Bugdroid (picture courtesy
    Andrew Bell)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Jeff设计的Racer小雕像（右侧），与经典的Bugdroid一同展示（图片由Andrew Bell提供）
- en: '![](image_fi/502680c16/f16006.png)'
  id: totrans-53
