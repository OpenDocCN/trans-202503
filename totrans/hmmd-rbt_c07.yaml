- en: Daze Overview
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Daze概述
- en: You’ll build Daze using the same modified servo motors (Chapter 4) or geared
    motor alternatives (Appendix A) you used for the other bots. Daze consists of
    two identical halves that are attached off-center to each other. You’ll start
    by using the drilling template to modify the CDs (or DVDs) that will act as the
    bot’s wheels. Next, you’ll attach the motors and the battery packs to the wheels
    and then attach the servo horns together (off-center). Finally, you’ll wire each
    motor to its own battery pack and power up Daze.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你将使用与其他机器人相同的改装伺服电机（第四章）或齿轮电机替代品（附录A）。Daze由两个相同的半部分组成，这两部分在偏心位置连接在一起。你将从使用钻孔模板开始，修改作为机器人轮子的CD（或DVD）。接下来，你将把电机和电池包固定到轮子上，然后将伺服电机的喇叭连接在一起（偏心）。最后，你将为每个电机接上独立的电池包，并启动Daze。
- en: Constructing Daze
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建Daze
- en: Step 1. Print out a copy of the template sheet from [https://nostarch.com/homemaderobots/](https://nostarch.com/homemaderobots/)
    (or trace it from Appendix B) and cut out both of the round drilling templates.![f07002](image_fi/500235c07/f07002.png)
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一步。从[https://nostarch.com/homemaderobots/](https://nostarch.com/homemaderobots/)打印出模板纸（或从附录B中描绘），然后剪下两个圆形钻孔模板。![f07002](image_fi/500235c07/f07002.png)
- en: Step 1
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第一步
- en: Step 2. Center and tape a drilling template to each CD.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二步。将钻孔模板居中并粘贴在每个CD上。
- en: '![f07003](image_fi/500235c07/f07003.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![f07003](image_fi/500235c07/f07003.png)'
- en: Step 2
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步
- en: Step 3. Drill the holes indicated by the template using a 1/8-inch drill bit.![f07004](image_fi/500235c07/f07004.png)
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第三步。使用1/8英寸钻头钻出模板上标明的孔。![f07004](image_fi/500235c07/f07004.png)
- en: Step 3
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第三步
- en: 'Step 4. Take the horns off the servo motors. On one of the arms of each servo
    horn, drill two 1/8-inch holes: one near the tip of the horn and one near the
    base. Drill identical holes on the other horn. Reattach the horns to the servo
    motors.![f07005](image_fi/500235c07/f07005.png)'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第四步。取下伺服电机的喇叭。在每个伺服电机喇叭的一个臂上钻两个1/8英寸的孔：一个靠近喇叭的尖端，另一个靠近基部。在另一只喇叭上钻相同的孔。然后将喇叭重新安装到伺服电机上。![f07005](image_fi/500235c07/f07005.png)
- en: Step 4
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第四步
- en: Step 5. For each CD and servo pair, lay the CD flat and place the servo on top
    of the center of the CD, with the horn away from the CD. Line up the CD’s four
    holes with the servo’s mounting holes and then zip-tie the servo to the CD. Trim
    away the zip tie’s tail.![f07006](image_fi/500235c07/f07006.png)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第五步。对于每一对CD和伺服电机，将CD平放，伺服电机放在CD中央的顶部，喇叭朝向CD的外侧。将CD的四个孔与伺服电机的安装孔对齐，然后用扎带将伺服电机固定在CD上。修剪掉扎带的尾部。![f07006](image_fi/500235c07/f07006.png)
- en: Step 5
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第五步
- en: Step 6. Use nuts and bolts to attach the battery holders to the sides of the
    CDs opposite the servos.![f07007](image_fi/500235c07/f07007.png)
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第六步。使用螺母和螺栓将电池托架固定在CD的与伺服电机相对的一侧。![f07007](image_fi/500235c07/f07007.png)
- en: Step 6
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第六步
- en: Step 7. Zip-tie the servo horns together through the four holes you drilled
    earlier. Pull the zip tie tight, trim away the excess, and make sure the servo
    horns can both spin unimpeded.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第七步。用扎带将两个伺服电机的喇叭通过你之前钻的四个孔绑在一起。拉紧扎带，修剪掉多余部分，并确保伺服电机的喇叭可以自由旋转。
- en: Step 8. Pass both servo motor wires through the one remaining unused hole in
    each CD, toward the battery holder.![f07008](image_fi/500235c07/f07008.png)
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第八步。将两个伺服电机的电线通过每个CD中剩余的一个未使用的孔，朝着电池托架方向拉过。![f07008](image_fi/500235c07/f07008.png)
- en: Step 7
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第七步
- en: '![f07009](image_fi/500235c07/f07009.png)'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f07009](image_fi/500235c07/f07009.png)'
- en: Step 8
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第8步
- en: Step 9. On one of the CDs, connect the red motor wire together with the red
    battery wire and the black motor wire with the black battery wire. On the other
    CD, connect the red motor wire to the black battery wire and the black motor wire
    to the red battery wire, such that it’s wired opposite to the first.![f07010](image_fi/500235c07/f07010.png)
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第9步。在其中一张CD上，将红色电机线与红色电池线连接，黑色电机线与黑色电池线连接。在另一张CD上，将红色电机线连接到黑色电池线，黑色电机线连接到红色电池线，使其接线与第一张CD相反。![f07010](image_fi/500235c07/f07010.png)
- en: Step 9
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第9步
- en: Step 10. Zip-tie everything tightly together, eliminating the slack so that
    the solder joints can’t possibly touch and result in a short circuit.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第10步。将所有东西用绑带紧紧绑在一起，消除松弛，以确保焊接点不会接触并导致短路。
- en: Step 11. To make Daze go, place it on a surface where it cannot fall, insert
    batteries into each battery holder, and then watch in wonder.![f07011](image_fi/500235c07/f07011.png)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第11步。为了让Daze运行，将其放置在一个无法掉落的表面上，插入每个电池座的电池，然后惊讶地观看。![f07011](image_fi/500235c07/f07011.png)
- en: Step 10
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第10步
- en: '![f07012](image_fi/500235c07/f07012.png)'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f07012](image_fi/500235c07/f07012.png)'
- en: Step 11
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第11步
