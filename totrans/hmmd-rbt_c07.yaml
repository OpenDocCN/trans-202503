- en: Daze
  prefs: []
  type: TYPE_NORMAL
- en: Daze is an unusual bot for a few reasons. First, its wheels are also its body.
    Second, its movement mechanisms are made of two servos with the motor shafts connected
    together off-center. This began as an experiment, and I would never have guessed
    this bot would move the way it does. At any given time, Daze might decide to roll
    forward, backward, or simply stay in place. It’s almost as if the bot is moving
    around in a daze—hence, the name.
  prefs: []
  type: TYPE_NORMAL
