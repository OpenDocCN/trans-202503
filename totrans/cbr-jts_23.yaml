  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '23'
- en: Hiring Shinobi
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘忍者
- en: In order to defend against enemy plans or shinobi, or should an emergency arise,
    you may think it more desirable to have a large number of people. However, you
    should not hire more people into your army without careful consideration.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防御敌人的计划或忍者，或者在紧急情况下，你可能会认为拥有大量人员更为理想。然而，你不应在没有仔细考虑的情况下招募更多人进入军队。
- en: 'A shinobi should have three major principles: skillful speech, boldness, and
    strategy.'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 忍者应具备三大原则：巧妙的言辞、大胆以及战略。
- en: ''
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '—Yoshimori Hyakushu #38'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '—吉盛百首 #38'
- en: 'We know many of the jobs that shinobi performed in feudal Japan, such as committing
    espionage and sabotage, leading raids, gathering information, carrying out assassinations,
    and—perhaps the most useful of all—defending against enemy shinobi. But to use
    shinobi for these purposes, lords and commanders first had to do the same thing
    that executives and managers still do today: recruit and hire staff.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道忍者在封建日本所执行的许多任务，如进行间谍活动和破坏、领导突袭、收集情报、进行暗杀，以及——或许最有用的——防御敌方忍者。但要利用忍者执行这些任务，领主和指挥官首先必须做与今天的高管和经理们相同的事：招聘和雇佣员工。
- en: Scattered but large portions of *Bansenshūkai* and *Yoshimori Hyakushu* are
    dedicated to advising lords why they should hire shinobi, how and when to use
    them, and the qualities that make a successful candidate—and, eventually, an effective
    shinobi. According to the scrolls, an ideal shinobi should be:^([1](b01.xhtml#endnote-167))
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《万川集海》和《吉盛百首》中的大量内容散布其中，专门建议领主为何应雇佣忍者，如何及何时使用他们，以及成功的候选人应具备哪些特质——最终成为有效的忍者。根据这些卷轴，理想的忍者应具备：^([1](b01.xhtml#endnote-167))
- en: '**Intelligent** A strong-minded, logical, strategic thinker with a good memory,
    keen observation skills, and an aptitude for learning quickly'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**聪明** 拥有坚强的意志、逻辑思维、战略眼光、良好的记忆力、敏锐的观察力和快速学习的能力'
- en: '**Patient** A deliberate but decisive operative with exemplary willpower and
    self-control'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**耐心** 一个深思熟虑但果断的行动者，具有卓越的意志力和自我控制能力'
- en: '**Capable** Resourceful, creative, and courageous in the field, with a demonstrable
    record of achievement and the vision to see victory even in dire situations'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**能干** 具有足智多谋、创造力和勇气，在实战中有显著的成绩记录，并且能在困境中看见胜利的远见'
- en: '**Loyal** Sincere, honorable, and benevolent to others; someone who takes personal
    responsibility for their actions'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**忠诚** 真诚、正直且仁慈，对他人负责；愿意为自己的行为承担个人责任'
- en: '**Eloquent** Able to communicate effectively with lords and persuasively with
    employees'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**雄辩** 能够有效地与领主沟通，并具有说服员工的能力'
- en: In addition to those qualities, shinobi sought for leadership positions must
    be able to prioritize effectively, execute complex tactics successfully, and demonstrate
    sound judgment under duress.^([2](b01.xhtml#endnote-168))
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些品质外，寻求领导职位的忍者必须能够有效地优先排序，成功执行复杂战术，并在压力下表现出良好的判断力。^([2](b01.xhtml#endnote-168))
- en: The scrolls also flag certain traits that disqualify candidates, including selfishness
    and stupidity; immorality (for example, using one’s skills for personal gain);
    and being likely to overindulge in alcohol, lust, or greed.^([3](b01.xhtml#endnote-169))
    Nepotism might have been a problem as well. While one’s chances of becoming a
    successful shinobi might increase with the early expectations, opportunities,
    and grooming that came with being born into a shinobi village (most notably Iga
    and Koka), being born to shinobi parents did not guarantee success. Such children
    could, in fact, become low-quality candidates who possessed any number of the
    negative qualities mentioned above.^([4](b01.xhtml#endnote-170))
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 卷轴还指出了某些使候选人不合格的特征，包括自私和愚蠢；不道德（例如，将自己的技能用于个人利益）；以及容易过度沉迷于酒精、欲望或贪婪。^([3](b01.xhtml#endnote-169))
    任人唯亲也可能是一个问题。虽然出生在忍者村（尤其是伊贺和甲贺）可能会增加成为成功忍者的机会，得到早期的期望、机会和培养，但出生在忍者家庭并不能保证成功。事实上，这些孩子可能会成为低质量的候选人，具备上述提到的任何负面品质。^([4](b01.xhtml#endnote-170))
- en: Importantly, in that lengthy list of desirable and undesirable attributes, there
    are no mentions of specific required skills, past experiences, educational credentials,
    social pedigrees, ranks, or titles—or for that matter, ages or genders. It seems
    that being a shinobi was merit based, dependent on the individual’s character,
    values, qualifications, and abilities.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，在那份包含了各种期望和不期望属性的长名单中，根本没有提到具体要求的技能、过去的经验、教育资质、社会背景、职务或头衔——甚至没有涉及年龄或性别。似乎做忍者是基于个人的品格、价值观、资格和能力的。
- en: While the scrolls don’t offer any specific guidance on recruiting, interviewing,
    or assessing candidates, *Shōninki* does provide advice on how to understand a
    person’s deeper nature—their knowledge, modes of thought, beliefs, desires, flaws,
    and character. Though typically used for spying and targeting, these methods could
    be usefully adapted for interviewing recruits.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些卷轴没有提供关于如何招聘、面试或评估候选人的具体指导，*正忍记*却提供了如何理解一个人更深层本质的建议——他们的知识、思维方式、信仰、欲望、缺点和品格。尽管这些方法通常用于间谍活动和目标打击，但它们可以有效地用于适应招聘面试。
- en: For instance, *Shōninki* recommends visiting the target’s frequent hangouts
    to collect information from locals who know the target well. The best information
    comes from places where the target seems comfortable or has relationships with
    the proprietors or clientele and therefore is more likely to reveal secrets.^([5](b01.xhtml#endnote-171))
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，*正忍记*建议访问目标常去的场所，收集了解目标的当地人的信息。最有价值的信息通常来自目标感觉舒适或与店主或顾客有关系的地方，因此在这些地方他们更有可能透露秘密。^([5](b01.xhtml#endnote-171))
- en: There is also the skill of *hito ni kuruma wo kakeru*—“to get people carried
    away by praising them.” This involves asking the target questions and praising
    their answers; such flattery makes you seem less intelligent and seems to demonstrate
    awe in the candidate’s abilities. Done convincingly, this technique loosens up
    your target, boosts their confidence, and makes them enjoy telling you about themselves,
    which could lead to all manner of valuable intelligence. For instance, once they’re
    comfortable, you can change conversational topics and see how they react to unexpected
    inquiries. Do they have their own opinions, or are they simply parroting other
    people’s wisdom?^([6](b01.xhtml#endnote-172))
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种技巧叫做*人に車をかける*——“通过赞美让人心醉”。这包括询问目标问题并赞扬他们的回答；这种恭维让你看起来不那么聪明，似乎是在展示对候选人能力的敬畏。做得
    convincingly（令人信服），这种技巧能够放松目标，增强他们的自信心，并让他们享受向你谈论自己，这可能会带来各种有价值的情报。例如，一旦他们感到舒适，你可以改变话题，看看他们如何回应出乎意料的问题。他们有自己的看法吗，还是仅仅在复述别人的智慧？^([6](b01.xhtml#endnote-172))
- en: Recruiting allies and sussing out enemies bore the weight of life and death
    for shinobi. They often had to decide whether to entrust a person with their life
    or whether that person would let them down during a perilous mission. As a result,
    shinobi likely internalized these techniques and other rubrics to become expert
    people readers, able to quickly and unobtrusively size up someone’s capability,
    knowledge, and character.^([7](b01.xhtml#endnote-173))
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 招募盟友和识别敌人是忍者生命攸关的事务。他们常常需要决定是否将自己的生命托付给某人，或者该人是否会在危险任务中让他们失望。因此，忍者很可能会内化这些技巧和其他标准，成为擅长解读他人的专家，能够快速而不引人注意地评估一个人的能力、知识和品格。^([7](b01.xhtml#endnote-173))
- en: In this chapter, we will look at the common hiring practices of modern organizations
    and identify opportunities to incorporate the wisdom of the shinobi into recruiting
    and training talent. Many hiring managers and even the historical shinobi seem
    to believe that they can assess the suitability of a person after a thorough interview.
    While this may work some of the time, many candidates never get the opportunity
    to attend such an interview due to the various signaling steps, proxy prerequisites,
    and human resource checkboxes that may erroneously screen them out. We explore
    these hiring processes in terms of why they may not achieve the desired outcome.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨现代组织的常见招聘做法，并识别将忍者智慧融入招聘和培训人才的机会。许多招聘经理甚至历史上的忍者似乎都认为，他们可以通过彻底的面试来评估一个人是否合适。虽然这种方法有时是有效的，但许多候选人由于各种信号步骤、代理前提和人力资源复选框而错过了面试机会，这些步骤可能错误地将他们筛选掉。我们将从这些招聘流程的角度，探讨它们为何未能达到预期效果。
- en: Cybersecurity Talent
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络安全人才
- en: The explosive growth of the cybersecurity sector has led to problems recruiting
    enough people—and the right people—to perform all the necessary work. While part
    of this stems from the fact that cybersecurity is a relatively new field with
    a high technical barrier to entry, current candidate assessment methods are also
    problematic. Too many private-sector companies place too much value on recruiting
    candidates who check the right résumé boxes or do well on whiteboard puzzles,
    but cannot perform the job’s day-to-day functions. Candidates, recruiters, and
    training programs have noted what it takes to get a job and are positioning themselves
    accordingly, lessening the effectiveness of traditional methods of candidate evaluation.
    Universities churn out computer science graduates who cannot solve the FizzBuzz
    problem, designed to test basic programming skills. Candidates provide potential
    employers with biased or made-up references. Employees pursue meaningless job
    titles that look good on a résumé but rarely correlate with their work experience
    or capabilities. Career climbers attain IT or security certifications by cramming
    for tests (and often forget that information almost immediately); publish shallow,
    pointless articles for the visibility; and file for patents by adding their names
    to projects they had almost nothing to do with.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全行业的爆炸性增长导致了招聘足够人员——尤其是合适人员——以完成所有必要工作的难题。虽然其中一部分原因是因为网络安全是一个相对较新的领域，且具有较高的技术入门门槛，但目前的候选人评估方法同样存在问题。许多私营企业过于重视招聘那些履历上符合条件或在白板题目上表现出色的候选人，但这些人却无法执行工作中的日常任务。候选人、招聘人员和培训项目都已经了解了如何获得工作机会，并据此调整自己，从而削弱了传统候选人评估方法的有效性。大学不断培养出无法解决FizzBuzz问题的计算机科学毕业生，而这个问题的设计就是为了测试基本的编程技能。候选人向潜在雇主提供偏颇或编造的推荐信。员工追求那些在简历上看起来很吸引人的无意义职位头衔，但这些职位头衔与他们的工作经验或能力很少相关。职场晋升者通过死记硬背考试获得IT或安全认证（通常很快就会忘记这些信息）；为提高知名度而发布肤浅、无意义的文章；并通过将自己的名字添加到几乎与自己无关的项目上申请专利。
- en: Measures to combat these hiring loopholes, such as take-home tests, are easily
    bypassed with online help or outright plagiarism. On-the-spot interview whiteboard
    puzzles, while once novel, are now routine. Candidates come in having practiced
    for them and may have even gotten the exact exercises from leaks at the company.
    Even if they weren’t easily compromised, none of these assessments accurately
    gauge a candidate’s ability to do the work of cybersecurity.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 针对这些招聘漏洞的措施，例如带回家测试，容易通过在线帮助或直接抄袭来绕过。曾经新颖的现场面试白板题目，现在已经变得常规。候选人在面试前已经进行过练习，甚至可能通过公司泄露的资料获取到完全相同的题目。即便这些题目不容易被破解，这些评估方法也无法准确衡量候选人是否具备从事网络安全工作的能力。
- en: To be fair, candidates have just as much reason to be suspicious of cybersecurity
    employers. Even if an organization hires an incredible professional worthy of
    the title “cyber ninja,” there is no guarantee that the employer will use them
    effectively. While this risk exists in any industry, it’s compounded for cybersecurity
    companies for numerous reasons, including the obscurity of the highly technical
    profession, the evolution of technology, leadership’s lack of awareness or exposure
    to an employee’s more advanced capabilities, and the importance of nondemarcated
    creativity to success. To perform well and influence organizational security,
    employees need leadership buy-in and the green light to exercise their skills
    without fear of punishment or outright sabotage of their abilities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 公平地说，候选人完全有理由对网络安全雇主产生怀疑。即使一个组织聘用了一个值得称为“网络忍者”的杰出专业人士，也不能保证雇主能够有效地使用他们。虽然这种风险在任何行业中都存在，但对于网络安全公司来说，由于种种原因，这一风险更加严重，包括该高度技术性职业的晦涩性、技术的不断演进、领导层对员工更高级能力的缺乏认知或接触，以及创造力在成功中的重要性。这些员工要想表现出色并影响组织的安全性，就需要领导层的支持，并获得行使其技能的许可，且不必担心受到惩罚或完全被破坏他们的能力。
- en: One of the biggest recruiters, employers, and trainers of cyber professionals
    is the US military, who can take nearly computer-illiterate high school dropouts
    and, over the span of 18 months, train them to become capable cyber warfare specialists.
    Of course, not every recruit makes it through the training, as multiple layers
    of requirements filter out poor candidates—a practice that aligns closely with
    those described for shinobi recruits in *Bansenshūkai*.^([8](b01.xhtml#endnote-174))
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 美国军方是最大的网络专业人士招聘者、雇主和培训者之一，他们可以将几乎没有计算机基础的高中辍学生，经过18个月的培训，培养成能够胜任网络战的专家。当然，并非每个招募的人员都能完成培训，因为多层次的要求会筛选掉不合格的候选人——这一做法与《万川集海》中的忍者招募描述非常相似。^([8](b01.xhtml#endnote-174))
- en: One distinctive tool in military recruiting is the Armed Services Vocational
    Aptitude Battery test (ASVAB).^([9](b01.xhtml#endnote-175)) Unlike corporate recruiting,
    which emphasizes past accomplishments and professional credentials, the ASVAB
    assesses recruits’ learning potential, aptitude, and general technical ability.
    The scores are used to assign candidates to occupational specialties in which
    they are likely to thrive if successfully trained. The ASVAB has been highly effective
    for the military, but it’s worth noting that certain cyber jobs have reported
    unexpectedly high rates of training failure and poor field performance, likely
    due to the jobs’ demanding attributes that the ASVAB does not always test for.
    In the structured world of the military, it can be difficult to identify or train
    people who want to approach challenges with creative, fearless, independent, problem
    solving–based thinking—a skill set closely associated with hackers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 军事招聘的一个独特工具是武装服务职业能力测试（ASVAB）。^([9](b01.xhtml#endnote-175)) 与强调过去成就和职业资质的企业招聘不同，ASVAB评估的是招募者的学习潜力、适应能力和一般技术能力。该测试的分数用于将候选人分配到他们在接受成功培训后可能会有所成就的职业领域。ASVAB在军方中非常有效，但值得注意的是，某些网络职位报告了异常高的培训失败率和糟糕的实地表现，这可能是由于这些职位的要求十分严格，而ASVAB并未对这些要求进行充分测试。在军事的结构化世界中，识别或培养那些希望用创造性、无畏、独立且基于问题解决思维的方法来应对挑战的人是非常困难的——这种技能集与黑客紧密相关。
- en: Talent Management
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人才管理
- en: Everyone wants to hire cybersecurity professionals for their organization, but
    the supply is limited. So how does everyone get their hands on some cybersecurity
    talent? Organizations should first determine whether they intend to develop raw
    talent themselves or compete against other organizations for the limited supply
    of experienced cybersecurity experts. Many of the recommendations below are suited
    for developing talent but may be suitable for a hybrid approach as well. Many
    cybersecurity professionals may agree that current hiring practices are broken
    and it’s time to move past all the proxy signals to try something new. As an alternative,
    consider the below approaches to hiring and maintaining talent.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都希望为他们的组织招聘网络安全专业人才，但人才供应有限。那么，大家该如何获得网络安全人才呢？组织首先应确定是打算自己培养原始人才，还是与其他组织竞争有限的经验丰富的网络安全专家。以下的许多建议适合用来培养人才，但也可能适用于混合模式。许多网络安全专业人士可能会同意，目前的招聘方式已经失败，是时候摆脱所有代理信号，尝试一些新的方法了。作为替代方案，考虑以下的招聘和人才保持方法。
- en: '*Start using practical interview capability assessments.* Instead of interview
    quizzes, random whiteboard puzzles, live coding exercises, or take-home projects,
    ask candidates to perform functions of the actual job for which they are being
    evaluated. Have them audition in the same environment and conditions they will
    work in if hired. Test and validate assessments by giving the exercises to current
    employees and reviewing the results, measuring the correlation between performance
    on the test and actual job performance. Keep the assessments modular and regularly
    alter them so candidates cannot benefit from obtaining a leaked exercise or coaching.
    Regularly integrate recent challenges your employees have faced to keep the test
    current with the demands of the job. Ideally, the assessment should be able to
    determine an applicant’s competence in 30 minutes or less, with time enough for
    the candidate to learn through online research and/or rapid trial and error.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*开始使用实际的面试能力评估。* 与面试问答、随机白板谜题、现场编程练习或带回家的项目不同，要求候选人执行与他们所评估的实际工作相关的任务。让他们在与工作实际环境和条件相同的情况下进行试演。如果被录用，他们将面临相同的工作环境。通过将这些练习交给现有员工并审核结果，测试和验证评估，并测量测试表现与实际工作表现之间的相关性。保持评估的模块化，并定期更改，以防止候选人从泄漏的练习或辅导中获益。定期将员工最近面临的挑战纳入测试，以保持测试与工作需求的同步。理想情况下，评估应该能够在30分钟或更短的时间内判断候选人的能力，并给候选人足够的时间通过在线研究和/或快速试错来学习。'
- en: '*Implement a black-box aptitude battery.* Give the candidate a modular, semirandom
    pseudo-technology and ask them to discover how it works so they can then attempt
    to hack and/or secure it. This exercise is similar to the Department of Defense’s
    DLAB (Defense Language Aptitude Battery) test.^([10](b01.xhtml#endnote-176)) Instead
    of testing a candidate’s proficiency with an existing language, the DLAB uses
    a fake language to test the ability to learn a new language. This approach is
    likely even more useful for technology than spoken languages, as new technologies
    and frameworks appear all the time. Key criteria of the black-box test would measure
    a candidate’s ability to:'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*实施黑箱潜力测试。* 给候选人一个模块化、半随机的伪技术，要求他们发现它是如何工作的，然后尝试破解和/或保护它。这个练习类似于国防部的DLAB（防务语言潜力测试）。^([10](b01.xhtml#endnote-176))与测试候选人对现有语言的熟练程度不同，DLAB使用一种虚假的语言来测试学习新语言的能力。这个方法对于技术来说可能比口语语言更加有用，因为新技术和框架不断出现。黑箱测试的关键标准将评估候选人的以下能力：'
- en: Quickly memorize technology specifications, commands, or manuals of the fake
    technology
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速记忆虚假技术的技术规格、命令或手册。
- en: Use logic and critical thinking to solve problems or navigate scenarios in the
    fake technology
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运用逻辑和批判性思维解决问题或在虚假技术中导航场景。
- en: Display resourcefulness to achieve specific outcomes with artificial barriers,
    such as bypassing the fake technology’s local security
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展现出利用资源以在有人工障碍的情况下实现特定目标的能力，例如绕过虚假技术的本地安全。
- en: You may find and hire a promising candidate who has high aptitude but lacks
    the necessary technical skill to do the job. In this case, know that you must
    make an expensive long-term investment in teaching the candidate actual technical
    skills. Otherwise, their high aptitude will not help you.
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可能会找到并聘用一位具有高潜力的候选人，他们虽然具备很高的能力，但缺乏执行工作所需的技术技能。在这种情况下，你必须知道，你需要在培训候选人实际技术技能上做出昂贵的长期投资，否则，他们的高潜力将无法帮助你。
- en: '*Be able to spot disqualifiers.* Go beyond the typical drug tests, reference
    checks, background and criminal histories, and credit reports that most organizations
    perform, as these do not always paint an accurate picture of someone’s character—for
    better or worse. Devote serious effort to identifying candidates who constantly
    make poor decisions that harm themselves and others. These “harmful-stupid” people
    can have degrees, certifications, good credit scores, clean drug tests, and solid
    work history by virtue of other qualities such as fortitude, ambition, diligence,
    raw talent, and luck. During the interview, probe their desires and motivations
    to disqualify the wrong type of people. (Of course, past harmful-stupid decisions
    may not represent the candidate’s current mindset and character, so give the candidate
    opportunities to demonstrate whether they’re likely to make harmful-stupid decisions
    in the future.)'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*能够识别不合格者。* 超越大多数组织所进行的典型毒品测试、推荐检查、背景调查和信用报告，因为这些并不总能准确反映一个人的品格—无论好坏。要认真投入精力，识别那些经常做出有害自己和他人决策的候选人。这些“有害愚笨”人可能拥有学位、认证、良好的信用评分、清洁的毒品测试结果和坚实的工作经历，凭借的是他们的毅力、雄心、勤奋、天赋和运气等其他特质。在面试过程中，探究他们的欲望和动机，以剔除不合适的人员。（当然，过去的有害愚笨决策可能并不代表候选人当前的心态和品格，因此要给予候选人机会，展示他们是否可能在未来做出有害愚笨的决策。）'
- en: '*Train staff and establish a culture of excellence.* Technical skills can be
    taught, but other character attributes take outsized effort to hone. Identify
    staff who want to become “cyber ninjas” and help them improve the personal qualities
    described in *Bansenshūkai* by constantly challenging, conditioning, and training
    them. Instruct your staff to take the following steps:'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*培训员工并建立卓越文化。* 技术技能是可以教授的，但其他性格特质则需要付出极大的努力去磨炼。找出那些希望成为“网络忍者”的员工，并通过不断挑战、训练和锤炼帮助他们改善《万川集海》中描述的个人素质。指导你的员工采取以下步骤：'
- en: Strive to solve progressively harder cyber problems every day.
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 努力每天解决越来越复杂的网络问题。
- en: Hone their mind with memory drills, self-discipline challenges, and exercises
    in patience centered on technology.
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过记忆训练、自律挑战和围绕技术的耐心锻炼来磨砺思维。
- en: Learn ingenuity by creating limited cyber operational situations governed by
    self-imposed rules, then trying to accomplish goals while following those rules.
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过创造受自我约束规则支配的有限网络操作情境，学习创造力，然后尝试在遵循这些规则的同时实现目标。
