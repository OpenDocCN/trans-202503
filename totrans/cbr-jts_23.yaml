- en: In this chapter, we reviewed the qualities that the shinobi believed were necessary
    to be successful in their tradecraft. In addition, we described some of the back-channel
    interview methods used by shinobi. We also explored many of the current hiring
    processes used by modern organizations and why they not are as effective as desired.
    We listed some novel approaches to identifying suitable candidates. The thought
    exercise in this chapter is as relevant today as it was for the medieval commanders
    who needed to hire shinobi to protect themselves from enemy shinobi. Hiring hacker-like
    people who may not have a good GPA or a solid work history, or who may not wear
    professional attire, will likely be more effective in countering cybercriminals
    than hiring the typical person who colors between the lines.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们回顾了忍者认为在其职业生涯中成功所必需的素质。此外，我们描述了一些忍者使用的背后面试方法。我们还探讨了现代组织当前的招聘流程，以及为什么这些流程未能达到预期效果。我们列举了一些识别合适候选人的新方法。本章中的思维练习今天依然具有现实意义，就像中世纪指挥官们需要雇佣忍者来保护自己免受敌方忍者的威胁一样。招聘像黑客一样的人——那些可能没有好
    GPA 或稳定的工作历史，或者可能不穿职业装的人——可能比招聘那些按部就班的人更有效地对抗网络犯罪分子。
- en: Once you have hired these talented and/or skilled defenders, it is important
    to establish standards and processes so they can defend your organization in a
    disciplined manner. Without leadership that sets clear expectations, the defenders
    may become lax and thus less than worthless. In the next chapter, we will discuss
    guardhouse behavior.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你雇佣了这些有才华和/或有技能的防御者，重要的是要建立标准和流程，以便他们能够以有纪律的方式保护你的组织。如果没有明确期望的领导，防御者可能会变得松懈，从而变得毫无价值。在下一章中，我们将讨论岗哨行为。
