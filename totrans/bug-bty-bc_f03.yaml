- en: About the Author
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Vickie Li is a developer and security researcher experienced in finding and
    exploiting vulnerabilities in web applications. She has reported vulnerabilities
    to firms such as Facebook, Yelp, and Starbucks and contributes to a number of
    online training programs and technical blogs. She can be found at [https://vickieli.dev/](https://vickieli.dev/),
    where she blogs about security news, techniques, and her latest bug bounty findings.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Vickie Li是一名开发者和安全研究员，擅长发现和利用网页应用中的漏洞。她已向Facebook、Yelp、Starbucks等公司报告了漏洞，并且为多个在线培训项目和技术博客做出贡献。她的个人博客可以在[https://vickieli.dev/](https://vickieli.dev/)上找到，博客内容涉及安全新闻、技术以及她最新的漏洞赏金发现。
- en: About the Tech Reviewer
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于技术审阅人
- en: Aaron Guzman is co-author of *IoT Penetration Testing Cookbook* and product
    security lead with Cisco Meraki. He spends his days building security into IoT
    products and crafting designs that keep users safe from compromise. A co-chair
    of Cloud Security Alliance’s IoT Working Group and a technical reviewer for several
    published security books, he also spearheads many open-source initiatives, raising
    awareness about IoT hacking and proactive defensive strategies under OWASP’s IoT
    and Embedded Application Security projects. He has extensive public speaking experience,
    delivering conference presentations, training, and workshops globally. Follow
    Aaron on Twitter [@scriptingxss](http://twitter.com/scriptingxss).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Aaron Guzman是*《物联网渗透测试指南》*的共同作者，并且是Cisco Meraki的产品安全负责人。他的工作日常是将安全性融入物联网产品中，并设计出能够保护用户免受攻击的方案。作为Cloud
    Security Alliance物联网工作组的共同主席，以及多本安全书籍的技术审阅人，他还领导了多个开源项目，提升了公众对物联网黑客攻击以及OWASP物联网和嵌入式应用安全项目中的主动防御策略的认识。他拥有丰富的公共演讲经验，曾在全球范围内进行会议演讲、培训和工作坊。可以在Twitter上关注Aaron
    [@scriptingxss](http://twitter.com/scriptingxss)。
