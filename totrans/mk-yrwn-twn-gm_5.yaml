- en: Where to Go from Here**
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里开始**
- en: You made it to the final chapter! How does it feel to be a game designer? A
    little weird? Don’t worry—that’s normal. Maybe you don’t *feel* like a game designer
    yet. That’s normal too.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经进入了最后一章！成为一名游戏设计师的感觉如何？有点奇怪？别担心——这很正常。也许你现在还不*觉得*自己是个游戏设计师。这也是正常的。
- en: It’s easy to feel like you’re not qualified to call yourself something. But
    there are so many different ways to be a game designer. For example, game designers
    can be people who work at big companies where everyone makes small contributions
    to a product. Game designers can also be people who sit in their bedrooms making
    things that they find fun.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它很容易让你觉得自己不够资格称自己为某个身份。但成为游戏设计师的方式有很多种。例如，游戏设计师可以是那些在大公司工作的人，在那里每个人为一个产品做出小小的贡献。游戏设计师也可以是那些坐在卧室里，做自己觉得有趣的事情的人。
- en: Game designers are also people who go to the park to play catch with friends,
    and then wonder, “What if we have to toss the ball under our leg?” or “What if
    we’re not allowed to touch the ball with our hands?” There are a million-and-a-half
    different ways to be a game designer.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏设计师也是那些去公园和朋友玩接球的人，然后他们会想，“如果我们必须用腿下面传球会怎样？”或者“如果我们不能用手碰球呢？”成为一名游戏设计师有无数种方式。
- en: Asking Questions
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提问
- en: 'You might not have a ton of game design experience yet, but I’ll tell you a
    cool fact about game design: if you’re doing it right, it should *always* remain
    a mystery to you. Even the people who’ve designed games for years are still asking
    questions about what games could be. “What if you can only move one space every
    day?” “What kind of game can you play at a protest?” “Why don’t games let you
    make friends with the monsters instead of fighting them?”'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还没有太多游戏设计经验，但我可以告诉你一个关于游戏设计的有趣事实：如果你做得对，它应该*永远*对你保持神秘。即便是那些已经设计了多年的游戏设计师，依然在不断问关于游戏可能是什么样的问题。“如果你每天只能移动一步会怎样？”“在抗议活动中你能玩什么样的游戏？”“为什么游戏不能让你和怪物成为朋友，而不是与它们战斗？”
- en: Game design is less about finding answers than it is about asking questions.
    Everyone, regardless of their skill level and experience, can ask questions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏设计更多的是提出问题，而不是找到答案。每个人，不管技能水平和经验如何，都能提出问题。
- en: In this chapter, I’ll show you some cool Twine games other people have made
    as well as provide you with some exercises to try when you’re making your own
    games.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将展示一些其他人制作的酷炫Twine游戏，并为你提供一些练习，帮助你在制作自己游戏时尝试。
- en: '![image](../images/f094-01.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f094-01.jpg)'
- en: More Twine Games to Try
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更多Twine游戏推荐
- en: You learned how to build some Twine games from scratch and share them online.
    Even if you don’t think your game is perfect, you should be proud that you’ve
    *made something*. Many adults who have been making games for way longer than you
    still have a hard time finishing them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经学会了如何从零开始制作一些Twine游戏并将其分享到网上。即使你觉得你的游戏不完美，你也应该为自己*做出了一些东西*而感到自豪。许多做游戏做得比你久的成年人，依然很难完成自己的游戏。
- en: But this is only your first Twine game. What will your next one be like? Keep
    your mind open so new ideas can get in. Ideas might find you when you’re walking
    in the park, when you’re staring at the ceiling over your bed, or even when you’re
    in the bathroom. Never be too quick to dismiss a daydream; it could be the seed
    for an amazing game!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但这只是你第一次玩Twine游戏。你的下一款游戏会是什么样的呢？保持开放的心态，让新的想法进入。灵感可能会在你散步时、在床上盯着天花板时，甚至在你洗手间时找上你。永远不要急于否定一个白日梦，它可能是一个精彩游戏的种子！
- en: In the meantime, here are a few more Twine game examples you can try to see
    what’s possible with Twine; perhaps you’ll want to make a similar Twine game.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在此期间，这里有一些你可以尝试的Twine游戏示例，看看Twine可以做到什么；或许你也会想做一款类似的Twine游戏。
- en: Candy Ant Princess by Whisperbat
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 《糖果蚂蚁公主》 by Whisperbat
- en: In *Candy Ant Princess*, you get to make lots of little decisions that don’t
    change the game much but help you feel like the story you’re playing is your own
    story. Try it now at [*https://tinyurl.com/candyant*](https://tinyurl.com/candyant).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在*糖果蚂蚁公主*中，你将做出许多小决定，这些决定虽然不会改变游戏本身，但能让你感到你所玩的故事是属于你的。现在就去[*https://tinyurl.com/candyant*](https://tinyurl.com/candyant)试试吧。
- en: '![image](../images/f095-01.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f095-01.jpg)'
- en: You can choose what your candy ant princess looks like, what kind of candy pet
    you have, and where you make your candy ant nest. These small details help you
    decide what your candy ant princess is like and how she sees herself in candy
    ant society.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择你的糖果蚂蚁公主的外貌，选择你的糖果宠物是什么，以及选择你的糖果蚂蚁巢穴在哪里。这些小细节帮助你决定糖果蚂蚁公主的个性，以及她如何看待自己在糖果蚂蚁社会中的位置。
- en: The Message by Jeremy Lonien and Dominik Johann
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 《消息》 作者：Jeremy Lonien 和 Dominik Johann
- en: '*The Message* is a short game that manages to build up a lot of suspense before—well,
    I don’t want to spoil the ending! This game uses text formatting and pictures
    in very smart ways to help create its mood. Cleverly, it also provides a link
    to a YouTube video full of space sounds recorded by NASA that you can leave open
    as a soundtrack while you play the game. Check it out at [*http://ludonaut.de/the-message/*](http://ludonaut.de/the-message/).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*《消息》* 是一款短小的游戏，在剧情发展之前成功地制造了很多悬念——嗯，我可不想剧透结局！这款游戏巧妙地利用了文本格式和图片来帮助塑造气氛。更聪明的是，它还提供了一个指向YouTube视频的链接，视频中是由NASA录制的太空声音，你可以在玩游戏时将它当作背景音乐。快去看看吧，链接在这里：[*http://ludonaut.de/the-message/*](http://ludonaut.de/the-message/)。'
- en: A Bucket Filled with Sand by A. C. Godliman
  id: totrans-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 《一个装满沙子的桶》 作者：A. C. Godliman
- en: '*A Bucket Filled with Sand* is a game about history, destiny, and sandcastles
    ([*http://tinyurl.com/bucketsand/*](http://tinyurl.com/bucketsand/)). It uses
    lots of pictures to show how your sand kingdom grows and changes. It’s a good
    example of a game in which little choices you make between one option and another
    lead you down different branches and paths. You might need to give the game a
    minute to load all the pictures.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*《一个装满沙子的桶》* 是一款关于历史、命运和沙堡的游戏（[*http://tinyurl.com/bucketsand/*](http://tinyurl.com/bucketsand/)）。它使用大量图片展示你的沙子王国如何成长和变化。这是一个很好的例子，说明在游戏中你做出的每一个小选择，都可能将你带向不同的分支和路径。你可能需要给游戏一点时间来加载所有的图片。'
- en: Sometimes when you look at stuff other people have made, you can easily get
    discouraged. You might think to yourself, “Well, that’s way better than anything
    I could make.” I know, because I think that all the time.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，当你看到别人做的东西时，很容易感到泄气。你可能会对自己说：“唉，这比我做的任何东西都要好。”我知道，因为我常常也会这样想。
- en: But there’s another way to think about the cool things other people make. You
    could say, “Wow, I didn’t know you could do that! But now I do! The next thing
    I make will be *so much cooler* because of it!”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，也有另外一种方式来看待他人所做的酷炫作品。你可以说：“哇，我竟然不知道可以这样做！但现在我知道了！我下一个作品会因为这个而*更酷*！”
- en: The more you explore other people’s games, the more likely you’ll be to think
    of ideas and designs you’ve never thought of before, and the more you’ll learn
    about what you can make. In fact, every little thing you learn about or play with
    can make you better at creating your own games because they help fuel new ideas
    during the planning stage.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你越是探索他人的游戏，就越有可能想到一些以前从未想过的创意和设计，同时你也能学到更多关于如何制作游戏的知识。事实上，任何你学到的东西或体验的游戏，都能帮助你在创作自己游戏时激发新的灵感，特别是在规划阶段。
- en: So don’t let other peoples’ art scare you into thinking you can’t do something
    similarly cool. Give yourself permission to learn from others’ work. The more
    Twine games you play, the more ideas you’ll get! I’ve been making games with Twine
    for years, and I’m still coming up with more ideas.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，不要让别人的艺术作品吓到你，让你觉得自己做不出同样酷的东西。给自己许可去学习他人的作品。你玩得越多Twine游戏，你就能获得更多的创意！我已经用Twine做游戏好多年了，仍然不断想出新点子。
- en: Game Challenges
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 游戏挑战
- en: When you’re done exploring these games, here are some exercises you can try.
    Some of them are about challenging yourself to make a game in a new way. Some
    challenge you to promote your games and work with others. Each challenge starts
    with a question. And each of those questions, hopefully, will lead you to ask
    more questions of your own.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成探索这些游戏后，下面是一些你可以尝试的练习。有些练习是挑战你以一种新的方式制作游戏，有些挑战你推广自己的游戏并与他人合作。每个挑战都会以一个问题开始。希望每个问题都能引导你提出更多自己的问题。
- en: Don’t worry about completing every one or doing them in order. Do the ones that
    most excite you and lead you to the most interesting questions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不要担心必须完成每一个挑战或按顺序完成它们。做那些最能激发你兴趣并引发你最有趣问题的挑战吧。
- en: Write a Story to Fit a Cool Shape
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 写一个适合酷形状的故事
- en: In previous chapters, you learned how to write a Twine story and then rearrange
    the passages into a cool shape, like a lightning bolt or spiral.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的章节中，你学会了如何写一个Twine故事，并将不同的章节重新安排成一个酷炫的形状，比如闪电形状或螺旋形状。
- en: For this challenge, try reversing the process. For example, come up with the
    overall shape of your Twine blueprint first by creating passages before writing
    in them. Then go back and fill in the passages to create a story. Let the shape
    of the story guide what you write! What would be in a Twine game shaped like a
    heart? Or a star? How would the passages connect?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个挑战，尝试反向操作。例如，首先通过创建 passages 来构建你的 Twine 蓝图的大致形状，然后再回头填充 passages 来讲述故事。让故事的形状引导你的写作！如果
    Twine 游戏的形状是心形会怎么样？或者是星形？这些 passages 会如何连接？
- en: This approach might seem counterintuitive, but it’ll challenge you to write
    more creatively. If you’re stuck in a rut and are having trouble coming up with
    a new idea, a challenge like this could be just what you need to shake some ideas
    loose.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法可能看起来有些违反直觉，但它会挑战你更有创意地写作。如果你陷入了创作的瓶颈，难以想出新点子，这样的挑战可能正是你需要的，能帮助你激发一些新的灵感。
- en: Tell a Story with Just Pictures
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 仅用图片讲述故事
- en: For this challenge, you’ll need a way to get your drawings onto a computer if
    you prefer to draw by hand. Or you can just draw them right on your computer using
    a paint program.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个挑战，如果你喜欢手绘，你需要一种方法将你的画作传到电脑上。或者，你可以直接在电脑上使用画图程序进行绘制。
- en: 'Now, can you write a Twine story that’s all pictures with no text whatsoever?
    (It’s okay if the links are words.) If you’re not sure where to begin, here’s
    a fun idea: using a game you’ve already written in words, translate it into pictures.
    How is the game design process different or similar? For example, how do you provide
    different choices to the player using a picture?'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你能写一个完全由图片构成没有任何文字的 Twine 故事吗？（如果链接是文字，没关系。）如果你不确定从哪里开始，这里有个有趣的想法：将你已经用文字编写的游戏转换成图片。游戏设计过程有何不同或相似之处？例如，你如何通过图片为玩家提供不同的选择？
- en: '**TIP**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Instead of uploading your images one by one to [*https://postimage.org/*](https://postimage.org/),
    which is tedious, why not register a [*https://neocities.org/*](https://neocities.org/)
    page for your game and upload all the images there at once?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 与其逐个上传你的图片到[*https://postimage.org/*](https://postimage.org/)，这很繁琐，为什么不为你的游戏注册一个[*https://neocities.org/*](https://neocities.org/)
    页面，一次性上传所有图片呢？
- en: Make Your Twine Story into a Booklet!
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 将你的 Twine 故事做成一本小册子！
- en: Try making a paper version of your Twine game to share with your friends. For
    example, in a physical version of your game, instead of using links, you might
    need to tell the reader to turn to page 4 or page 15\. How would your story be
    different when someone is holding it in their hands instead of playing it on a
    computer? What can you do on paper that’s hard to do on the computer?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试制作一个纸质版本的 Twine 游戏，与你的朋友分享。例如，在游戏的实体版本中，你可能需要告诉读者翻到第 4 页或第 15 页，而不是使用链接。当有人拿着它而不是在电脑上玩时，故事会有什么不同？在纸上，你能做一些在电脑上难以做到的事情吗？
- en: One cool idea would be to tell a riddle and have the reader turn the page upside
    down to read the answer. If you draw a comic book and number all the panels, you
    can tell the reader to go to a specific panel. You can even leave a blank spot
    for them to write in their own ending!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很酷的想法是讲一个谜语，并让读者把书翻过来才能读到答案。如果你画一本漫画书，并给每个面板编号，你可以告诉读者去某个特定的面板。你甚至可以留出空白让他们写下自己的结局！
- en: Collaborate with Friends
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 与朋友合作
- en: Try making a game with a friend. It can be very exciting to bounce ideas back
    and forth with someone else. Each of you can build on what the other has come
    up with. Some of the most powerful ideas emerge that way, and the energy of collaboration
    can be really fun.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试和朋友一起做一个游戏。与别人一起碰撞创意非常激动人心。你们可以在彼此的基础上构建想法。这样可以产生一些最强大的创意，而合作的能量也非常有趣。
- en: There are a lot of different ways to work together on a project. For example,
    you can write the first half of the game, and your friend can write the second
    part. Or maybe you write the passage descriptions, and your partner writes the
    links. You could write the story, and someone else could draw the pictures. Maybe
    you could just have someone read your story and offer ideas.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多种方法可以在项目中进行合作。例如，你可以写游戏的前半部分，而你的朋友写后半部分。或者你写 passage 的描述，而你的搭档写链接。你可以写故事，其他人可以画插图。也许你可以让别人阅读你的故事并提供想法。
- en: '![image](../images/f099-01.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f099-01.jpg)'
- en: Working with other people on creative projects can be tricky, especially when
    they’re your friends. If you get into an argument about the project, it could
    affect your friendship outside of it. Collaborating feels great when you both
    have the same level of energy and excitement, but tensions can build when you
    both have different amounts of energy or availability. At times, you might see
    one person taking charge of the whole project and making all the decisions.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 和其他人一起进行创意项目可能会很棘手，特别是当他们是你的朋友时。如果你们在项目上发生争执，这可能会影响你们的友谊。合作的感觉很棒，尤其是在你们双方都充满相同的能量和兴奋感时，但当你们的能量或时间安排不同，紧张情绪就可能会积累。有时候，你可能会看到一个人主导整个项目并做出所有决定。
- en: '*Collaboration* is all about communication! If someone doesn’t feel like they’re
    involved enough in decision making or feels frustrated because they think they’re
    spending more time on the project than the other person, have a conversation about
    it! Offer constructive criticism without getting defensive: try to be specific
    about what the problem is, how it makes you feel, and what could make the situation
    better.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*协作*就是沟通！如果有人觉得自己在决策中没有足够的参与感，或者因为觉得自己在项目上投入的时间比另一个人多而感到沮丧，那就应该进行一次沟通！提供建设性的批评而不是防御性回应：尽量具体地说明问题是什么，它让你有什么感受，什么样的变化会让情况变得更好。'
- en: Collaboration is a lot of work, but it can lead to amazing things you couldn’t
    make on your own.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 协作虽然需要付出很多努力，但它能够带来一些你独自无法实现的惊人成果。
- en: Make a Journal Game
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 制作一个日记游戏
- en: Have you ever kept a journal? *Journaling* is when you write down what happened
    that day, what was important about it, how it made you feel, and why. What if
    you tried to make a game from your journal? For example, how would you make something
    that happened to you interactive?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你有没有写过日记？*写日记*就是把当天发生的事情、重要的事情、它给你带来的感受以及原因记录下来。你是否想过将你的日记做成一个游戏？例如，你会如何让发生在你身上的事情变得互动？
- en: You can make a journal game about almost anything! Moving to a new town. Having
    a little sister. Making friends with a cat. Being different. Winning a spelling
    bee. Losing a spelling bee. Breaking your arm. Or just watching the sunset. Games
    don’t always have to be about spider milk and ghost burgers. They can be about
    you, too!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把几乎任何事情做成日记游戏！搬到一个新城市。拥有一个妹妹。和一只猫交朋友。与众不同。赢得拼写比赛。输掉拼写比赛。摔断胳膊。或者只是看日落。游戏不一定总是关于蜘蛛奶和鬼汉堡。它们也可以是关于你的！
- en: 'Because a journal game can be very personal, think about what you’re comfortable
    sharing with other people and what you want to keep to yourself. You can certainly
    make a game that’s meant just for you: what would that look like? What about a
    game you make to share with just one friend? Not every game is for everyone.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 由于日记游戏可能非常私人化，考虑一下你愿意与他人分享什么，以及你希望保留给自己的是什么。你完全可以制作一个只为自己准备的游戏：那会是什么样子？如果你制作一个只与一个朋友分享的游戏呢？并非每个游戏都是为了每个人。
- en: Make Games with Bitsy
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用Bitsy制作游戏
- en: Bitsy is a cute little game maker by Adam Le Doux. Like Twine, Bitsy lets you
    write words and put them in a game. It also lets you draw little characters, scenery,
    and animation and make little worlds out of them. If you want to take what you’ve
    done with Twine and add a more *visual* dimension to it, Bitsy could be a fun
    next step!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Bitsy是由Adam Le Doux制作的一个可爱小型游戏制作工具。像Twine一样，Bitsy允许你写文字并将它们放入游戏中。它还允许你画出小人物、景物和动画，并用它们制作小世界。如果你想将Twine中做的东西加上更具*视觉效果*的维度，Bitsy可能是一个有趣的下一步！
- en: You can find the Bitsy editor online at [*http://tinyurl.com/bitsyeditor/*](http://tinyurl.com/bitsyeditor/).
    For an example of what you can do with Bitsy, try playing the game *You Have to
    Go to Work* by KC at [*http://tinyurl.com/bitsywork/*](http://tinyurl.com/bitsywork/).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在线找到Bitsy编辑器，网址是 [*http://tinyurl.com/bitsyeditor/*](http://tinyurl.com/bitsyeditor/)。如果你想看看使用Bitsy能做什么，可以尝试玩KC制作的游戏
    *You Have to Go to Work*，地址是 [*http://tinyurl.com/bitsywork/*](http://tinyurl.com/bitsywork/)。
- en: '![image](../images/f100-01.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f100-01.jpg)'
- en: Keep Exploring and Creating!
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 继续探索与创造！
- en: The world we live in is not always the best place, and it can be easy to lose
    hope and joy. Making art—whether that’s games, comics, zines, music, stories,
    or just a little garden in your window—helps us remember that we’re capable of
    creating beautiful things. It reminds us to feel wonder for our surroundings and
    ourselves.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活的世界并不总是最美好的地方，很容易失去希望和快乐。制作艺术——无论是游戏、漫画、杂志、音乐、故事，还是窗台上的小花园——帮助我们记住我们能够创造美丽的东西。它提醒我们要为周围的环境和我们自己感到惊叹。
- en: The older you get, the less time you have for play and creating things that
    don’t make money. Get in the habit of making and doing, and hold onto it as you
    grow older! It’s never too late to start. Making art will increase your enjoyment
    for life. *For real.*
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: But this book is just a starting point. Now that you know how to make games
    using Twine, it’s up to you to figure out what to do with that knowledge. Follow
    your ideas wherever they lead you, even if they seem silly, weird, or unoriginal.
    Keep exploring.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: I can’t wait to see what you come up with.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
