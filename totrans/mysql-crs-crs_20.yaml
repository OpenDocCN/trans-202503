- en: Part V
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五部分
- en: Projects
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 项目
- en: Congratulations! You now know enough about MySQL to begin building meaningful
    projects. In this part of the book, you’ll work through three projects that will
    teach you new skills and provide a deeper understanding of the material presented
    so far.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你现在已经掌握了足够的 MySQL 知识，可以开始构建有意义的项目了。在本书的这一部分，你将完成三个项目，这些项目将教会你新技能，并帮助你更深入地理解到目前为止所学的内容。
- en: 'These projects, outlined below, are independent of one another and can be completed
    in any order:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列出的这些项目是相互独立的，可以按任意顺序完成：
- en: '**Building a Weather Database**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**构建一个天气数据库**'
- en: You’ll build a database to store current weather data for a trucking company
    using technologies including cron, Bash, and SQL scripts.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将使用 cron、Bash 和 SQL 脚本等技术，为一家货运公司构建一个数据库，用于存储当前的天气数据。
- en: '**Tracking Changes to Voter Data with Triggers**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过触发器跟踪选民数据的变化**'
- en: You’ll build a database to hold election data and build triggers on the tables
    to track changes to the voter data.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将构建一个数据库，用于保存选举数据，并在表上构建触发器，以跟踪选民数据的变化。
- en: '**Protecting Salary Data with Views**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过视图保护薪资数据**'
- en: You’ll build a database that holds company data and allows access to the salary
    data only as needed. You’ll hide salaries from most users.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将构建一个数据库，用于保存公司数据，并仅在需要时访问薪资数据。你将把大多数用户的薪资信息隐藏起来。
