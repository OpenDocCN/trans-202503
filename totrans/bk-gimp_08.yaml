- en: '![Selecting the eyes](httpatomoreillycomsourcenostarchimages1453980.png.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![选择眼睛](httpatomoreillycomsourcenostarchimages1453980.png.jpg)'
- en: Figure 2-22. Selecting the eyes
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-22. 选择眼睛
- en: 'GIMP has several techniques that you can use to correct red eye. We describe
    some of them in [More Correction Methods for Red Eye](ch02s03.html#more_correction_methods_for_red_eye
    "More Correction Methods for Red Eye"). Here, we use the simplest one—the specialized
    filter: Select **Image: Filters > Enhance > Red Eye Removal**. If you select this
    filter without any preparation, the dialog appears with this message: “Manually
    selecting the eyes may improve the results.” If you ignore the message and click
    OK, the filter modifies the colors in places you didn’t intend, such as the lips
    of the model.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP提供了几种修复红眼的方法。我们在[更多红眼修正方法](ch02s03.html#more_correction_methods_for_red_eye
    "更多红眼修正方法")中描述了其中的一些方法。这里，我们使用最简单的方法——专用滤镜：选择**图像：滤镜 > 增强 > 红眼去除**。如果在没有任何准备的情况下选择此滤镜，对话框会显示如下信息：“手动选择眼睛可能会改善效果。”如果忽略该消息并点击确定，滤镜会修改你未曾预期的区域的颜色，比如模特的嘴唇。
- en: To avoid unintended color modifications, you need to select the eyes before
    applying the filter. Do this with the Free Select tool (![](httpatomoreillycomsourcenostarchimages1453982.png.jpg)).
    For the first eye, draw an imprecise outline that includes the whole iris. To
    include the second eye in the same selection, press and hold ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    as you roughly outline the other eye. You can see the completed selection in [Figure 2-22](ch02s01.html#selecting_the_eyes
    "Figure 2-22. Selecting the eyes").
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免不必要的颜色修改，在应用滤镜之前，你需要先选择眼睛。使用自由选择工具完成此操作（![](httpatomoreillycomsourcenostarchimages1453982.png.jpg)）。对于第一个眼睛，绘制一个不精确的轮廓，包含整个虹膜。为了将第二只眼睛包括在同一选择中，在粗略勾画另一只眼睛时，按住![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)。你可以在[图2-22](ch02s01.html#selecting_the_eyes
    "图2-22. 选择眼睛")中看到完成的选择。
- en: '![The Red Eye Removal filter dialog](httpatomoreillycomsourcenostarchimages1453984.png.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![红眼去除滤镜对话框](httpatomoreillycomsourcenostarchimages1453984.png.jpg)'
- en: Figure 2-23. The Red Eye Removal filter dialog
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-23. 红眼去除滤镜对话框
