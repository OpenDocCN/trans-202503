- en: Chapter 2. Photograph Retouching
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 章. 照片修饰
- en: For many people, GIMP is a program for processing photographs. GIMP is actually
    much more than that, but photo processing is, indeed, one of its most valuable
    uses. This is why the first manipulations we demonstrated in [1.3 Working with
    Images](ch01s03.html "1.3 Working with Images") dealt mainly with photographs
    and why we devote two chapters to the subject—this one and [Chapter 5](ch05.html
    "Chapter 5. Composite Photography"). The main difference between these two chapters
    is that in this chapter we process only one photograph at a time, whereas in [Chapter 5](ch05.html
    "Chapter 5. Composite Photography") we’ll process several simultaneously to create
    composite images.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多人来说，GIMP 是一个用于处理照片的程序。事实上，GIMP 远不止此，但照片处理确实是它最有价值的用途之一。这也是我们在 [1.3 操作图像](ch01s03.html
    "1.3 操作图像")中首先演示的操作大多涉及照片的原因，也是我们将两章内容专门用于此主题——本章和 [第 5 章](ch05.html "第 5 章. 合成摄影")的原因。这两章的主要区别在于，本章我们一次只处理一张照片，而在
    [第 5 章](ch05.html "第 5 章. 合成摄影")中我们将同时处理多张照片，创建合成图像。
- en: '2.1 Tutorial: Enhancing Badly Taken Photographs'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.1 教程：增强拍得不好的照片
- en: Most photographs can be improved with digital processing, but finding a single
    photograph with every possible defect is difficult. Therefore, we’ll have to demonstrate
    the many useful photo-correction techniques you can do with GIMP on several different
    sample photographs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数照片可以通过数字处理来改善，但找到一张包含所有可能缺陷的照片是困难的。因此，我们将需要在几张不同的示例照片上演示你可以使用 GIMP 进行的许多有用的修图技巧。
- en: Cropping, Straightening, and Restoring Perspective
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 裁剪、调整角度和恢复透视
- en: The photograph shown in [Figure 2-1](ch02s01.html#initial_photograph "Figure 2-1. The
    initial photograph") needs to be cropped and straightened. We then need to restore
    the perspective. This image could also use some lighting correction to enhance
    visibility inside the church. First, however, we’ll straighten out the picture.
    To do this, we determine the rotation angle and then use the Rotate tool to level
    the image.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-1](ch02s01.html#initial_photograph "图 2-1. 初始照片")中展示的照片需要裁剪和调整角度。接下来，我们需要恢复透视效果。此图像还需要进行一些光照修正，以增强教堂内部的可见性。不过，首先，我们将先把照片调整正。为此，我们需要确定旋转角度，然后使用旋转工具来将图像水平对齐。'
- en: The rotation angle can be measured with the Measure tool (![](httpatomoreillycomsourcenostarchimages1453918.png.jpg)).
    In its options dialog, check the USE INFO WINDOW box. A good place to measure
    the angle is along the window frame. Zoom into the image and position it in the
    Image window so the top of the frame occupies the width of the Image window. To
    zoom, click the menu at the bottom of the Image window and select 100%. To reposition
    the image, use the crossed arrows in the bottom-right corner of the Image window.
    You can also reposition an image by holding down the ![](httpatomoreillycomsourcenostarchimages1453920.png.jpg)
    key and moving the mouse or by using the scroll wheel on your mouse. The scroll
    wheel moves the image vertically, by default, or horizontally if you press ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg).
    Pressing ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) while using
    the scroll wheel allows you to zoom in or out.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转角度可以使用测量工具来测量（![](httpatomoreillycomsourcenostarchimages1453918.png.jpg)）。在它的选项对话框中，勾选“使用信息窗口”框。测量角度的一个好地方是沿着窗框。放大图像并将其定位在图像窗口中，使窗框的顶部占据图像窗口的宽度。要放大，请点击图像窗口底部的菜单并选择
    100%。要重新定位图像，可以使用图像窗口右下角的交叉箭头。你也可以按住 ![](httpatomoreillycomsourcenostarchimages1453920.png.jpg)
    键并移动鼠标，或使用鼠标的滚轮来重新定位图像。滚轮默认情况下会垂直移动图像，按住 ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    时则水平移动图像。在使用滚轮时按住 ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) 键可以让你放大或缩小图像。
- en: Once you have the image in view, using the Measure tool, click and hold on to
    the top-left corner of the frame. While pressing the mouse button, drag the cursor
    to the top-right corner of the frame. [Figure 2-2](ch02s01.html#measuring_the_rotation_angle
    "Figure 2-2. Measuring the rotation angle") shows the two crosses that mark the
    measured distance, as well as the measured angle, which is 2.89°.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把图像调好后，使用测量工具，点击并按住窗框的左上角。按住鼠标键时，将光标拖到窗框的右上角。[图 2-2](ch02s01.html#measuring_the_rotation_angle
    "图 2-2. 测量旋转角度")显示了标记测量距离的两个十字，以及测得的角度，即 2.89°。
- en: '![The initial photograph](httpatomoreillycomsourcenostarchimages1453924.png.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![初始照片](httpatomoreillycomsourcenostarchimages1453924.png.jpg)'
- en: Figure 2-1. The initial photograph
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-1. 初始照片
- en: '![Measuring the rotation angle](httpatomoreillycomsourcenostarchimages1453926.png.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![测量旋转角度](httpatomoreillycomsourcenostarchimages1453926.png.jpg)'
- en: Figure 2-2. Measuring the rotation angle
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-2. 测量旋转角度
- en: 'Now we’ll rotate the image so the frame is level. Choose the Rotate tool (![](httpatomoreillycomsourcenostarchimages1453928.png.jpg))
    and click the image. In the dialog that appears, set the angle to 2.89 (see [Figure 2-3](ch02s01.html#rotating_the_image
    "Figure 2-3. Rotating the image")). The center of rotation appears as a circle
    in the bottom of the figure (the center of the image). In the options dialog for
    the Rotate tool, PREVIEW has been set to IMAGE+GRID. Click ROTATE: The frame should
    now be horizontal.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将旋转图像，使画面水平。选择旋转工具（![](httpatomoreillycomsourcenostarchimages1453928.png.jpg)），然后点击图像。在出现的对话框中，将角度设置为
    2.89（见[图 2-3](ch02s01.html#rotating_the_image "图 2-3. 旋转图像")）。旋转中心显示为图像底部的一个圆圈（图像的中心）。在旋转工具的选项对话框中，预览选项已设置为
    IMAGE+GRID。点击旋转：此时框架应该是水平的。
- en: For the next transformation, we’ll use the Perspective tool (![](httpatomoreillycomsourcenostarchimages1453930.png.jpg)).
    Again, select the IMAGE+GRID PREVIEW option in the tool’s options dialog, and
    then click anywhere on the image. You cannot set the angle or dimension directly.
    Instead, you must click and drag in the image to warp the perspective. The grid
    provides a helpful frame of reference. [Figure 2-4](ch02s01.html#applying_the_perspective_tool
    "Figure 2-4. Applying the Perspective tool") shows the warping process. When you’re
    satisfied with the perspective, click TRANSFORM.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于下一个变换，我们将使用透视工具（![](httpatomoreillycomsourcenostarchimages1453930.png.jpg)）。再次，在工具选项对话框中选择
    IMAGE+GRID 预览选项，然后点击图像中的任何位置。你无法直接设置角度或尺寸。相反，你必须点击并拖动图像来扭曲透视。网格提供了一个有用的参考框架。[图
    2-4](ch02s01.html#applying_the_perspective_tool "图 2-4. 应用透视工具")展示了扭曲过程。当你对透视效果满意时，点击变换。
- en: '![Rotating the image](httpatomoreillycomsourcenostarchimages1453932.png.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![旋转图像](httpatomoreillycomsourcenostarchimages1453932.png.jpg)'
- en: Figure 2-3. Rotating the image
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-3. 旋转图像
- en: '![Applying the Perspective tool](httpatomoreillycomsourcenostarchimages1453934.png.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![应用透视工具](httpatomoreillycomsourcenostarchimages1453934.png.jpg)'
- en: Figure 2-4. Applying the Perspective tool
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-4. 应用透视工具
- en: Next we’ll crop the image. Because the doorway was our intended subject, we
    want to shear off the top of the picture. To do this, use the Crop tool (![](httpatomoreillycomsourcenostarchimages1453936.png.jpg)).
    First, select the area that you want to keep, as shown in [Figure 2-5](ch02s01.html#cropping_the_image
    "Figure 2-5. Cropping the image"). You can modify the area by clicking and dragging
    the sides or the corners of your selection. When you’re satisfied, click in the
    selected area or press ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg).
    The result appears in [Figure 2-6](ch02s01.html#after_cropping "Figure 2-6. After
    cropping").
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们将裁剪图像。因为门口是我们想要的主体，所以我们要裁掉图片的顶部。为此，使用裁剪工具（![](httpatomoreillycomsourcenostarchimages1453936.png.jpg)）。首先，选择你想保留的区域，如[图
    2-5](ch02s01.html#cropping_the_image "图 2-5. 裁剪图像")所示。你可以通过点击并拖动选择框的边缘或角落来修改区域。当你满意时，点击选择的区域或按下
    ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg)。结果将在[图 2-6](ch02s01.html#after_cropping
    "图 2-6. 裁剪后")中显示。
- en: Correcting Exposure
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 曝光修正
- en: A good digital camera should always set a correct exposure. But what is the
    correct exposure for a scene with strong contrast? In [Figure 2-7](ch02s01.html#initial_image
    "Figure 2-7. The initial image"), for example, the photographer chose to point
    the camera at the sky, and thus the house is much too dark. Adjusting this in
    GIMP is fairly easy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一台优秀的数码相机应该始终设置正确的曝光。那么，对于一个对比度强烈的场景，什么是正确的曝光呢？例如，在[图 2-7](ch02s01.html#initial_image
    "图 2-7. 初始图像")中，摄影师选择将相机对准天空，因此房屋显得非常暗。调整这个问题在 GIMP 中相对简单。
- en: '![Cropping the image](httpatomoreillycomsourcenostarchimages1453938.png.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![裁剪图像](httpatomoreillycomsourcenostarchimages1453938.png.jpg)'
- en: Figure 2-5. Cropping the image
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-5. 裁剪图像
- en: '![After cropping](httpatomoreillycomsourcenostarchimages1453940.png.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![裁剪后](httpatomoreillycomsourcenostarchimages1453940.png.jpg)'
- en: Figure 2-6. After cropping
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-6. 裁剪后
- en: First select the sky. Because a disconnected bit of sky appears to the left
    of the building, the best tool to use is the Select by Color tool (![](httpatomoreillycomsourcenostarchimages1453942.png.jpg)).
    Clicking anywhere on the sky selects part of it, which you see now inside the
    *marching ants* (i.e., the moving dashes that follow the border of the selected
    area). To augment this selection, press ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    and continue to click in areas of sky that are not selected, especially around
    the corners of the image and near the trees in the center of the photograph. [Figure 2-8](ch02s01.html#selecting_the_sky
    "Figure 2-8. Selecting the sky") shows the sky correctly selected. In this case,
    you don’t need to refine the selection. In more difficult cases, you can use Quick
    Mask to refine your selection (see [Making a Selection](ch02s03.html#making_a_selection
    "Making a Selection")).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 首先选择天空。由于建筑物左侧有一小块不连贯的天空，最佳的选择工具是“按颜色选择”工具（![](httpatomoreillycomsourcenostarchimages1453942.png.jpg)）。点击天空中的任意地方，部分天空会被选中，你现在可以在*移动的蚂蚁线*（即跟随选择区域边界的移动虚线）中看到它。为了增加选择范围，按住![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)，继续点击那些未选中的天空区域，尤其是图像的角落和照片中央附近的树木周围。[图
    2-8](ch02s01.html#selecting_the_sky "图 2-8. 选择天空")展示了正确选择的天空。在这种情况下，你不需要进一步优化选择。在更复杂的情况下，你可以使用快速蒙版来优化选择（请参阅[制作选择](ch02s03.html#making_a_selection
    "制作选择")）。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1453944.png.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1453944.png.jpg)'
- en: Figure 2-7. The initial image
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-7. 初始图像
- en: '![Selecting the sky](httpatomoreillycomsourcenostarchimages1453946.png.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![选择天空](httpatomoreillycomsourcenostarchimages1453946.png.jpg)'
- en: Figure 2-8. Selecting the sky
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-8. 选择天空
- en: 'You’ve selected the sky, but what you really want is to select everything *but*
    the sky. Therefore, invert the selection (![](httpatomoreillycomsourcenostarchimages1453948.png.jpg)).
    Hide the marching ants with ![](httpatomoreillycomsourcenostarchimages1453950.png.jpg)
    to see the result more clearly, and then open the **Image: Colors > Levels** tool.
    Leave the color balance as it is, at least for now, and work only on the Value
    channel.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经选择了天空，但实际上你想选择的是除了天空之外的所有内容。因此，反选区域（![](httpatomoreillycomsourcenostarchimages1453948.png.jpg)）。隐藏移动的蚂蚁线（![](httpatomoreillycomsourcenostarchimages1453950.png.jpg)）以便更清楚地看到结果，然后打开**图像：颜色
    > 级别**工具。至少现在保持颜色平衡不变，只调整亮度通道。
- en: To better see the Input Levels histogram, select Logarithmic by clicking the
    button on the top right of the dialog, on the same line as CHANNEL. Move the rightmost
    white triangle under the histogram until it points to the first peak, as shown
    in [Figure 2-9](ch02s01.html#adjusting_the_value_levels "Figure 2-9. Adjusting
    the Value levels"). The modification is too subtle, so also change the Gamma cursor.
    Move the middle, gray triangle to the left until you are satisfied with the result.
    The setting shown in [Figure 2-9](ch02s01.html#adjusting_the_value_levels "Figure 2-9. Adjusting
    the Value levels") yields the result shown in [Figure 2-10](ch02s01.html#final_result
    "Figure 2-10. The final result"). In [Chapter 7](ch07.html "Chapter 7. Image Preprocessing")
    and [Chapter 12](ch12.html "Chapter 12. Color"), we introduce techniques that
    you could use to further improve this photograph. Similarly, the edited image
    shown in [Figure 2-6](ch02s01.html#after_cropping "Figure 2-6. After cropping")
    could benefit from additional exposure correction, but the techniques required
    are beyond the scope of this tutorial.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地查看输入等级直方图，点击对话框右上方的“对数”按钮，位于与“通道”同一行。将直方图下方最右侧的白色三角形移动到第一个峰值处，如[图 2-9](ch02s01.html#adjusting_the_value_levels
    "图 2-9. 调整亮度等级")所示。由于调整幅度过小，因此还需调整伽马光标。将中间的灰色三角形向左移动，直到你对结果满意为止。[图 2-9](ch02s01.html#adjusting_the_value_levels
    "图 2-9. 调整亮度等级")中所示的设置会产生[图 2-10](ch02s01.html#final_result "图 2-10. 最终结果")中显示的结果。在[第
    7 章](ch07.html "第 7 章. 图像预处理")和[第 12 章](ch12.html "第 12 章. 颜色")中，我们介绍了一些技术，可以进一步改善这张照片。同样，[图
    2-6](ch02s01.html#after_cropping "图 2-6. 裁剪后")中展示的编辑图像也可以通过额外的曝光校正获得更好的效果，但所需的技术超出了本教程的范围。
- en: '![Adjusting the Value levels](httpatomoreillycomsourcenostarchimages1453952.png.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![调整亮度等级](httpatomoreillycomsourcenostarchimages1453952.png.jpg)'
- en: Figure 2-9. Adjusting the Value levels
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-9. 调整亮度等级
- en: '![The final result](httpatomoreillycomsourcenostarchimages1453954.png.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![最终结果](httpatomoreillycomsourcenostarchimages1453954.png.jpg)'
- en: Figure 2-10. The final result
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-10. 最终结果
- en: 'You can use another, simpler method to brighten an underexposed photograph.
    This technique doesn’t always work, but it may at least yield interesting results.
    Open the photograph from [Figure 2-7](ch02s01.html#initial_image "Figure 2-7. The
    initial image") in GIMP, and immediately duplicate the only layer. You can do
    this in many ways:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用另一种更简单的方法来调整曝光不足的照片。这种技巧并非总是有效，但至少可能会带来有趣的结果。打开[图2-7](ch02s01.html#initial_image
    "图2-7。初始图像")中的照片，在GIMP中立即复制唯一的图层。你可以通过多种方式来做到这一点：
- en: '![Using another method](httpatomoreillycomsourcenostarchimages1453956.png.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![使用另一种方法](httpatomoreillycomsourcenostarchimages1453956.png.jpg)'
- en: Figure 2-11. Using another method
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-11。使用另一种方法
- en: '![A photograph with a blue cast](httpatomoreillycomsourcenostarchimages1453958.png.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![带有蓝色色调的照片](httpatomoreillycomsourcenostarchimages1453958.png.jpg)'
- en: Figure 2-12. A photograph with a blue cast
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-12。带有蓝色色调的照片
- en: 'Select **Image: Layer > Duplicate Layer**.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择**图像：图层 > 复制图层**。
- en: Press ![](httpatomoreillycomsourcenostarchimages1453960.png.jpg).
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按下 ![](httpatomoreillycomsourcenostarchimages1453960.png.jpg)。
- en: 'Select **Layers: right-click > Duplicate Layer**.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择**图层：右键 > 复制图层**。
- en: Click the fourth button from the left at the bottom of the Layers dialog.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击图层对话框底部从左边数起的第四个按钮。
- en: Finally, at the top of the Layers dialog, change the MODE to Screen mode and
    adjust the opacity of this layer. The result appears in [Figure 2-11](ch02s01.html#using_another_method
    "Figure 2-11. Using another method"). You can also combine the two methods if
    you aren’t satisfied with the results of either one.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在图层对话框的顶部，将模式改为“屏幕模式”，并调整该图层的不透明度。结果显示在[图2-11](ch02s01.html#using_another_method
    "图2-11。使用另一种方法")中。如果你不满意其中任一方法的结果，你也可以将两种方法结合使用。
- en: Correcting the Color Balance
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 校正色彩平衡
- en: As with exposure, even a very good digital camera may produce a photograph with
    a color cast. A number of factors, including user error, can lead to color cast
    in a photograph. [Figure 2-12](ch02s01.html#photograph_with_a_blue_cast "Figure 2-12. A
    photograph with a blue cast") shows a photograph with a blue cast. If you don’t
    like how that looks, here’s a tool you can use to correct it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 与曝光类似，即使是非常好的数码相机也可能拍出带有色彩偏差的照片。包括用户操作错误在内的多个因素，都会导致照片出现色彩偏差。[图2-12](ch02s01.html#photograph_with_a_blue_cast
    "图2-12。带有蓝色色调的照片")展示了一张带有蓝色色调的照片。如果你不喜欢这种效果，这里有一个工具可以帮助你纠正。
- en: '![The Levels dialog](httpatomoreillycomsourcenostarchimages1453962.png.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![色阶对话框](httpatomoreillycomsourcenostarchimages1453962.png.jpg)'
- en: Figure 2-13. The Levels dialog
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-13。色阶对话框
- en: '![The final result](httpatomoreillycomsourcenostarchimages1453964.png.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![最终结果](httpatomoreillycomsourcenostarchimages1453964.png.jpg)'
- en: Figure 2-14. The final result
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-14。最终结果
- en: 'To correct the color cast, use the Levels tool again. Click **Image: Colors
    > Levels** to get started. [Figure 2-13](ch02s01.html#levels_dialog "Figure 2-13. The
    Levels dialog") shows the Levels dialog. Select the Blue channel. To adjust the
    input levels, move the black (leftmost) triangle slightly to the right to extend
    the blue color range, and then move the gray (central) triangle to the right until
    you are satisfied with the color cast reduction. Leaving the PREVIEW box checked
    lets you see the effect of these changes without committing to them. If you’re
    still not satisfied with the color balance, try making corrections in the other
    two channels. [Figure 2-14](ch02s01.html#final_result-id00001 "Figure 2-14. The
    final result") shows the photograph with color corrections applied.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要纠正色彩偏差，再次使用色阶工具。点击**图像：颜色 > 色阶**开始操作。[图2-13](ch02s01.html#levels_dialog "图2-13。色阶对话框")展示了色阶对话框。选择蓝色通道。要调整输入级别，轻微向右移动黑色（最左侧）三角形，以扩展蓝色的色域，然后将灰色（中央）三角形向右移动，直到你对色彩偏差的减少感到满意。保持勾选“预览”框，这样你可以在不确认更改的情况下看到效果。如果你仍然不满意色彩平衡，可以尝试调整其他两个通道。[图2-14](ch02s01.html#final_result-id00001
    "图2-14。最终结果")展示了应用色彩校正后的照片。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1453966.png.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1453966.png.jpg)'
- en: Figure 2-15. The initial image
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-15。初始图像
- en: Removing an Object
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移除物体
- en: 'So far we’ve focused on ways to improve the overall quality of an image without
    actually altering the content. In this section, we show you how to remove an eyesore,
    in this case, a garbage can that pollutes the entrance to the pergola shown in
    [Figure 2-15](ch02s01.html#initial_image-id00002 "Figure 2-15. The initial image").
    Removing the unwanted obstruction is easy, thanks to the Clone tool. Select it
    by pressing the letter C on your keyboard. In the tool’s options dialog, reset
    all the options to their default values using the yellow arrow in the bottom-right
    corner of the dialog. Choose the `Hardness 075` brush, and set its diameter to
    **76** pixels. Zoom in to enlarge the garbage container and place it in the center
    of the window. Now, “paint” over the unwanted container by cloning the surrounding
    scenery:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们主要集中在如何在不实际改变内容的情况下提高图像的整体质量。在本节中，我们将展示如何去除眼睛不适的物体，在这个例子中，是污染了花架入口的垃圾桶，参见[图
    2-15](ch02s01.html#initial_image-id00002 "图 2-15. 初始图像")。得益于克隆工具，去除不需要的障碍物非常简单。通过按下键盘上的字母
    C 来选择该工具。在工具选项对话框中，使用对话框右下角的黄色箭头重置所有选项为默认值。选择 `Hardness 075` 画笔，并将其直径设置为 **76**
    像素。放大垃圾桶，将其置于窗口的中央。现在，通过克隆周围的景物来“绘制”覆盖掉不需要的垃圾桶：
- en: Press ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) and click the
    part of the image you want to copy (the source point).
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下 ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) 并点击你想要复制的图像部分（源点）。
- en: Release ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) and “paint”
    the container (the target) with the scenery you have just selected.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 释放 ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) 并用你刚刚选择的景物“绘制”容器（目标）。
- en: '[Figure 2-16](ch02s01.html#erasing_the_garbage_container "Figure 2-16. Erasing
    the garbage container") shows this process. The source point isn’t fixed; it’s
    relative. As you paint, the source point moves in the same way that your brush
    moves, which allows you to paint over a large area with a single ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    click. However, in this example, changing the source point from time to time is
    still necessary, especially when erasing the bin supports.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-16](ch02s01.html#erasing_the_garbage_container "图 2-16. 擦除垃圾桶") 展示了这个过程。源点不是固定的，它是相对的。当你绘画时，源点会随着画笔的移动而移动，这样你就可以通过一次
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) 点击覆盖一个大面积。然而，在这个例子中，还是需要时不时地改变源点，特别是在擦除垃圾桶支架时。'
- en: '![Erasing the garbage container](httpatomoreillycomsourcenostarchimages1453968.png.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![擦除垃圾桶](httpatomoreillycomsourcenostarchimages1453968.png.jpg)'
- en: Figure 2-16. Erasing the garbage container
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-16。擦除垃圾桶
- en: '![The final result after a lighting adjustment](httpatomoreillycomsourcenostarchimages1453970.png.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![经过光照调整后的最终结果](httpatomoreillycomsourcenostarchimages1453970.png.jpg)'
- en: Figure 2-17. The final result after a lighting adjustment
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-17。经过光照调整后的最终结果
- en: With GIMP’s handy Clone tool, you are able to erase that ugly bin in a few seconds.
    [Figure 2-17](ch02s01.html#final_result_after_a_lighting_adjustment "Figure 2-17. The
    final result after a lighting adjustment") shows the final image, after improving
    the lighting using the technique described in [Correcting Exposure](ch02s01.html#correcting_exposure
    "Correcting Exposure").
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 借助 GIMP 方便的克隆工具，你可以在几秒钟内擦除掉那个难看的垃圾桶。[图 2-17](ch02s01.html#final_result_after_a_lighting_adjustment
    "图 2-17. 经过光照调整后的最终结果") 展示了通过使用 [曝光校正](ch02s01.html#correcting_exposure "曝光校正")
    中描述的技术改善光照后的最终图像。
- en: Improving Sharpness
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提高锐度
- en: You might assume that if you use the ideal settings and select a high resolution,
    then you’ll be able to take sharp photographs with your digital camera. That’s
    not always the case, however, for several reasons. One reason is that the resolution
    of files that the camera can store is actually larger than the resolution of its
    sensors. In this case, the image you get is the result of an interpolation. The
    same thing happens when you use a scanner to create a digital image from a print.
    Any digitalized image can, therefore, benefit from the adjustments that we show
    you in this section. It’s important to note that you should make the following
    corrections during the final steps of image production, after you’ve made any
    adjustments to the image’s resolution.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能认为如果使用理想设置并选择高分辨率，你就能用数码相机拍出清晰的照片。然而，情况并非总是如此，原因有几个。一个原因是相机存储的文件分辨率实际上大于其传感器的分辨率。在这种情况下，你得到的图像是经过插值处理的结果。当你使用扫描仪从打印图像创建数字图像时，也会发生同样的事情。因此，任何数字化的图像都可以从我们本节展示的调整中受益。需要注意的是，你应该在图像处理的最后步骤中进行以下修正，确保在调整图像分辨率之后进行。
- en: '![The initial photograph](httpatomoreillycomsourcenostarchimages1453972.png.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![初始照片](httpatomoreillycomsourcenostarchimages1453972.png.jpg)'
- en: Figure 2-18. The initial photograph
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-18. 初始照片
- en: This phenomenon, motion blur, and the haze of smoke drifting across the landscape
    contribute to the fuzziness of our example image, shown in [Figure 2-18](ch02s01.html#initial_photograph-id00003
    "Figure 2-18. The initial photograph").
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这个现象、运动模糊以及烟雾在景观上漂浮造成的雾霾，共同导致了我们示例图像的模糊，如[图2-18](ch02s01.html#initial_photograph-id00003
    "图2-18. 初始照片")所示。
- en: 'Select the filter **Image: Filters > Enhance > Unsharp Mask**. Despite its
    name, this filter is an excellent tool for improving sharpness. The dialog shown
    in [Figure 2-19](ch02s01.html#unsharp_mask_filter_dialog "Figure 2-19. The Unsharp
    Mask filter dialog") appears. Play around with the parameters. You can see the
    effect of your adjustments in the Preview window. When you’re satisfied, click
    OK. Our sharpened image is shown in [Figure 2-20](ch02s01.html#final_result-id00004
    "Figure 2-20. The final result").'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 选择滤镜**图像：滤镜 > 增强 > Unsharp Mask**。尽管名字如此，这个滤镜是提升图像清晰度的一个极好的工具。会弹出如[图2-19](ch02s01.html#unsharp_mask_filter_dialog
    "图2-19. Unsharp Mask 滤镜对话框")所示的对话框。调整各个参数，可以在预览窗口看到调整效果。当你满意时，点击“确定”。我们已锐化的图像如[图2-20](ch02s01.html#final_result-id00004
    "图2-20. 最终结果")所示。
- en: Removing Red Eye
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 去除红眼
- en: 'The red eye phenomenon is well known: When you take a portrait using a flash,
    the flash lights up the back of the eye, which appears red, at least for humans.
    This effect is most apparent when the subject is looking straight at the photographer
    and when the ambient light is dim, causing the pupils of the subject’s eyes to
    widen. To avoid red eye, most cameras have a very short preflash, which dazzles
    the subject’s eyes and causes her pupils to contract. If the pupil is small, the
    back of the eye is no longer visible. This doesn’t always work, however. Moreover,
    narrow pupils can make the subject look less attractive. Correcting the problem
    with GIMP may, therefore, be a better solution. [Figure 2-21](ch02s01.html#initial_photograph-id00005
    "Figure 2-21. The initial photograph") is a good example of the red eye phenomenon.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 红眼现象是众所周知的：当你使用闪光灯拍摄肖像时，闪光灯照亮了眼睛的后部，导致眼睛看起来呈红色，至少在人类身上是这样的。当被摄者直视摄影师且环境光线昏暗时，瞳孔会扩张，红眼现象最为明显。为了避免红眼，大多数相机都有一个非常短的预闪，能使被摄者的眼睛受到短暂的强光照射，从而导致瞳孔收缩。如果瞳孔变小，眼睛的后部就不再可见。然而，这种方法并不总是有效。而且，窄小的瞳孔可能会让被摄者看起来不那么吸引人。因此，用GIMP进行修正可能是一个更好的解决方案。[图2-21](ch02s01.html#initial_photograph-id00005
    "图2-21. 初始照片")是红眼现象的一个很好的例子。
- en: '![The Unsharp Mask filter dialog](httpatomoreillycomsourcenostarchimages1453974.png.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![Unsharp Mask 滤镜对话框](httpatomoreillycomsourcenostarchimages1453974.png.jpg)'
