- en: Randy Sarafan creates interactive objects that inject fun and whimsy into everyday
    life. His previous book, *62 Projects to Make with a Dead Computer*, makes computer
    reuse fun and accessible. Randyâ€™s work has been celebrated in books, newspapers,
    magazines, tabloids, academic journals, news blogs, and on television, radio,
    and podcasts. For more than a decade, Randy has worked for Instructables.com where
    he created hundreds of DIY project tutorials on everything from making pancakes
    to building giant rideable robots. He received an MFA from San Francisco State
    University in Digital Media and Emerging Technology and a BFA from Parsons School
    of Design in Design and Technology. Visit his website at [http://randysarafan.com/](http://randysarafan.com/)
    to see all of his new and exciting projects.
