- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">PART II</samp> <samp class="SANS_Dogma_OT_Bold_B_11">BUILDING
    APPLICATIONS</samp>
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">第二部分</samp> <samp class="SANS_Dogma_OT_Bold_B_11">构建应用程序</samp>
- en: '[Part II](part2.xhtml) will walk you through four separate applications as
    we teach you how to utilize the most common components and go over the most important
    concepts of Dash. You will also learn about several popular graphs from the Plotly
    graphing library as we explain how to visualize a variety of datasets. You will
    create an app that analyzes social media data, an app that retrieves data in real
    time, an app that explores how asset allocation affects the returns of an investment
    portfolio, and an app that visualizes machine learning models. At the end, we
    will provide you with tips and tricks that will make learning Dash and building
    your own apps even easier and more enjoyable.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二部分](part2.xhtml)将带你了解四个独立的应用程序，同时教授如何使用最常见的组件，并讲解Dash的最重要概念。你还将了解Plotly绘图库中的几种流行图表，我们将向你展示如何可视化各种数据集。你将创建一个分析社交媒体数据的应用程序，一个实时获取数据的应用程序，一个探索资产配置如何影响投资组合回报的应用程序，以及一个可视化机器学习模型的应用程序。最后，我们将为你提供一些技巧和窍门，使学习Dash和构建自己的应用程序变得更加轻松和愉快。'
