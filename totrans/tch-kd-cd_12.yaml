- en: Appendix B. Pygame Setup for Windows, Mac, and Linux
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'After installing Python (see [Appendix A](apa.html "Appendix A. Python Setup
    for Windows, Mac, and Linux")), you’ll want to install Pygame to run the animations
    and games in [Chapter 8](ch08.html "Chapter 8. Timers and Animation: What Would
    Disney Do?") through [Chapter 10](ch10.html "Chapter 10. Game Programming: Coding
    for Fun"). This appendix will get you up and running. If you’re installing Pygame
    on a computer at school or work, you may need help or permission from the IT department
    to perform the installation. If you run into issues, ask IT for help.'
  prefs: []
  type: TYPE_NORMAL
- en: Pygame for Windows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For Windows, we’ll use Pygame 1.9.2 for Python 3.2 (see [Appendix A](apa.html
    "Appendix A. Python Setup for Windows, Mac, and Linux") for help setting up Python
    3.2.5).
  prefs: []
  type: TYPE_NORMAL
- en: Go to *[http://pygame.org/](http://pygame.org/)* and click the **Downloads**
    link on the left, as shown in [Figure B-1](apb.html#click_the_downloads_linkdot
    "Figure B-1. Click the Downloads link.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Click the Downloads link.](httpatomoreillycomsourcenostarchimages2189109.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-1. Click the Downloads link.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Under the Windows section, find the link for *pygame-1.9.2a0 .win32-py3.2.msi*
    and click it to download the installer program, as shown in [Figure B-2](apb.html#download_the_installer_program_for_windo
    "Figure B-2. Download the installer program for Windows.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Download the installer program for Windows.](httpatomoreillycomsourcenostarchimages2189111.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-2. Download the installer program for Windows.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: When the download finishes, open your *Downloads* folder to find the *pygame-1.9.2a0.win32-py3.2*
    Windows Installer program file, as shown in [Figure B-3](apb.html#double-click_the_installer_in_yo-id00040
    "Figure B-3. Double-click the installer in your Downloads folder."). Double-click
    the file to begin installation. If a Security Warning window comes up, click **Run**.
    Windows is just letting you know the software is trying to install on your computer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Double-click the installer in your Downloads folder.](httpatomoreillycomsourcenostarchimages2189113.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-3. Double-click the installer in your *Downloads* folder.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The installer might ask if you would like to install Pygame for all users or
    just for yourself. It’s usually best to choose **Install for all users**, but
    if that isn’t allowed at your school or office or you can’t get it to work, try
    **Install just for me**. Click **Next >**, as shown in [Figure B-4](apb.html#install_for_all_usersdot-id00041
    "Figure B-4. Install for all users.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Install for all users.](httpatomoreillycomsourcenostarchimages2189115.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-4. Install for all users.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The program should find your Python 3.2.5 installation from [Appendix A](apa.html
    "Appendix A. Python Setup for Windows, Mac, and Linux"). Select **Python 3.2 from
    registry**. Click **Next >** to keep installing, as shown in [Figure B-5](apb.html#select_python_3dot2_from_registrydot
    "Figure B-5. Select Python 3.2 from registry."). (If you’re installing at school
    or work and run into trouble, your IT staff may need to select the option for
    Python from another location.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Select Python 3.2 from registry.](httpatomoreillycomsourcenostarchimages2189117.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-5. Select Python 3.2 from registry.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Once you’ve completed the installer, click **Finish** to exit, as shown in [Figure B-6](apb.html#click_finish_to_exitdot
    "Figure B-6. Click Finish to exit.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Click Finish to exit.](httpatomoreillycomsourcenostarchimages2189119.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-6. Click Finish to exit.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Go to **Start**▸**Programs**▸**Python 3.2**▸**IDLE (Python GUI)**, as shown
    in [Figure B-7](apb.html#open_idle_from_the_start_menudot-id00042 "Figure B-7. Open
    IDLE from the Start menu."). (On Windows 8 and later, you can press the Windows/Start
    button, go to the Search tool, and type **`IDLE`**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Open IDLE from the Start menu.](httpatomoreillycomsourcenostarchimages2189121.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-7. Open IDLE from the Start menu.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the Python shell editor, type **`import pygame`** and press ENTER. The Python
    shell should respond with `>>>`, as shown in [Figure B-8](apb.html#import_pygame_in_the_python_shelldot
    "Figure B-8. Import Pygame in the Python shell."). If it does, then you know Pygame
    installed correctly and is ready to use.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Import Pygame in the Python shell.](httpatomoreillycomsourcenostarchimages2189123.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-8. Import Pygame in the Python shell.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Now you’re ready to run the programs from [Chapter 8](ch08.html "Chapter 8. Timers
    and Animation: What Would Disney Do?") through [Chapter 10](ch10.html "Chapter 10. Game
    Programming: Coding for Fun"). Happy coding!'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Pygame for Mac
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Installing Pygame on a Mac is more complicated than on a PC. You have three
    options:'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you have access to a Windows PC, you may find it easier to install the Windows
    versions of Python and Pygame in order to run the programs from [Chapter 8](ch08.html
    "Chapter 8. Timers and Animation: What Would Disney Do?") through [Chapter 10](ch10.html
    "Chapter 10. Game Programming: Coding for Fun"). If you choose this option, follow
    the steps in [Python for Windows](apa.html#python_for_windows "Python for Windows").
    Then follow the steps in [Pygame for Windows](apb.html#pygame_for_windows "Pygame
    for Windows").'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You can install an older version of Python, like Python 2.7.9, along with Pygame
    1.9.2 for OS X in order to run the Pygame programs in [Chapter 8](ch08.html "Chapter 8. Timers
    and Animation: What Would Disney Do?") through [Chapter 10](ch10.html "Chapter 10. Game
    Programming: Coding for Fun"). Installing Python 2.7.9 and Pygame 1.9.2 is easier
    than making Pygame work with Python 3.4.2\. But there are differences between
    Python 2 and 3, so for [Chapter 1](ch01.html "Chapter 1. Python Basics: Get to
    Know Your Environment") through [Chapter 7](ch07.html "Chapter 7. Functions: There’s
    a Name for That"), I recommend sticking to Python 3.4.2 to make sure the examples
    work. Then, for [Chapter 8](ch08.html "Chapter 8. Timers and Animation: What Would
    Disney Do?") through [Chapter 10](ch10.html "Chapter 10. Game Programming: Coding
    for Fun"), you can use Python 2.7 and Pygame 1.9.2 to run the Pygame examples.
    If you choose this option, follow the steps under [Python 2.7 and Pygame 1.9.2](apb.html#python_2dot7_and_pygame_1dot9dot2
    "Python 2.7 and Pygame 1.9.2") in the next section.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To install Pygame for Python 3.4 on your Mac, see the instructions online at
    *[http://www.nostarch.com/teachkids/](http://www.nostarch.com/teachkids/)*. If
    you’re doing this at school or work, you will almost certainly need IT support.
    Give your IT professional the online instructions to use as a guide.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Python 2.7 and Pygame 1.9.2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Newer Macs come with a version of Python 2.7 preinstalled by Apple as part of
    OS X. But the version of Python that Apple provides may not work with the Pygame
    installer. I recommend installing the latest version of Python 2.7 from *[http://python.org/](http://python.org/)*
    before you try to install Pygame.
  prefs: []
  type: TYPE_NORMAL
- en: To install Python 2.7 on your Mac, go back to [Appendix A](apa.html "Appendix A. Python
    Setup for Windows, Mac, and Linux") and start following the steps under [Python
    for Mac](apa.html#python_for_mac "Python for Mac") again. But this time, instead
    of downloading the 3.4.2 installer from the Mac downloads page at *[http://python.org/](http://python.org/)*,
    download and run the 2.7 installer (2.7.9 as of this writing), as shown in [Figure B-9](apb.html#install_python_2dot7dot
    "Figure B-9. Install Python 2.7.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Install Python 2.7.](httpatomoreillycomsourcenostarchimages2189125.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-9. Install Python 2.7.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The installation process for Python 2.7 should be similar to the installer for
    3.4\. Continue following the steps under [Python for Mac](apa.html#python_for_mac
    "Python for Mac") in [Appendix A](apa.html "Appendix A. Python Setup for Windows,
    Mac, and Linux") until you complete the installation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Check your *Applications* folder. There should now be a *Python 2.7* folder
    in addition to your *Python 3.4* folder, as shown in [Figure B-10](apb.html#you_should_have_both_python_2dot7_and_py
    "Figure B-10. You should have both Python 2.7 and Python 3.4.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![You should have both Python 2.7 and Python 3.4.](httpatomoreillycomsourcenostarchimages2189127.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-10. You should have both Python 2.7 and Python 3.4.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Go to *[http://pygame.org/](http://pygame.org/)*, go to the Downloads page,
    and download the Pygame 1.9.2 installer for Python 2.7: *pygame-1.9.2pre-py2.7-macosx10.7.mpkg.zip*.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Run the Pygame installer by holding down the CONTROL key, clicking the file,
    and selecting **Open with**▸**Installer** from the pop-up menu that appears. The
    steps will be similar to those for installing Python: click **Continue** a few
    times, accept the license, and choose the installation drive. Click **Close**
    when the installer finishes.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To test your Pygame installation, go to your *Applications* folder, select Python
    2.7, and open IDLE. In IDLE for Python 2.7, type **`import pygame`**. IDLE should
    respond with `>>>`, as shown in [Figure B-11](apb.html#import_pygame_in_the_python_shel-id00043
    "Figure B-11. Import Pygame in the Python shell.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Import Pygame in the Python shell.](httpatomoreillycomsourcenostarchimages2189129.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-11. Import Pygame in the Python shell.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You might get a pop-up notice like the one in [Figure B-12](apb.html#click_continue_to_install_x11dot
    "Figure B-12. Click Continue to install X11.") saying that you need to install
    X11, a windowing system used by Pygame. Click **Continue** to go to the XQuartz
    website, *[http://xquartz.macosforge.org/](http://xquartz.macosforge.org/)*. Download
    *XQuartz-2.7.7.dmg*, open the file, and run the installer package.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Click Continue to install X11.](httpatomoreillycomsourcenostarchimages2189131.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-12. Click Continue to install X11.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'To run the Pygame programs in [Chapter 8](ch08.html "Chapter 8. Timers and
    Animation: What Would Disney Do?") through [Chapter 10](ch10.html "Chapter 10. Game
    Programming: Coding for Fun"), use Python 2.7 IDLE instead of Python 3.4 IDLE.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*On newer Macs with Retina displays, using Pygame with Python 2.7 looks a bit
    different than it does on other computers because Retina displays use a higher
    screen resolution. Your programs should work fine, but they will appear in a smaller
    area of the screen.*'
  prefs: []
  type: TYPE_NORMAL
- en: Pygame for Linux
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Similar to installing Pygame on a Mac, you have two options for Pygame on Linux:'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can install Pygame for Python 2, the version of Python that is likely to
    have come pre-installed as part of your version of Linux. For [Chapter 1](ch01.html
    "Chapter 1. Python Basics: Get to Know Your Environment") through [Chapter 7](ch07.html
    "Chapter 7. Functions: There’s a Name for That"), you’ll need to use Python 3,
    so follow the instructions in [Appendix A](apa.html "Appendix A. Python Setup
    for Windows, Mac, and Linux") and use that version of IDLE for the apps in the
    first seven chapters. Then, for [Chapter 8](ch08.html "Chapter 8. Timers and Animation:
    What Would Disney Do?") through [Chapter 10](ch10.html "Chapter 10. Game Programming:
    Coding for Fun"), you can use Pygame for Python 2 to run the Pygame examples in
    those chapters. If you choose this option, follow the steps under [Pygame for
    Python 2](apb.html#pygame_for_python_2 "Pygame for Python 2") in the next section.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To install Pygame for Python 3.4 on Linux, see the instructions online at *[http://www.nostarch.com/teachkids/](http://www.nostarch.com/teachkids/)*.
    If you’re doing this at school or work, you will likely need IT support. Give
    your IT professional the online instructions to use as a guide.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Pygame for Python 2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Most Linux operating systems come with Python installed already, usually Python
    2\. The game-based and graphical apps in [Chapter 8](ch08.html "Chapter 8. Timers
    and Animation: What Would Disney Do?") through [Chapter 10](ch10.html "Chapter 10. Game
    Programming: Coding for Fun") can run just fine on this older version of Python.
    The following steps will get Pygame up and running on your Linux system.'
  prefs: []
  type: TYPE_NORMAL
- en: In the Dash menu, go to System Tools and run the Synaptic Package Manager or
    similar application for your version of Linux. [Figure B-13](apb.html#installing_pygame_for_python_2_on_linux
    "Figure B-13. Installing Pygame for Python 2 on Linux") shows the package manager
    running on Lubuntu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Installing Pygame for Python 2 on Linux](httpatomoreillycomsourcenostarchimages2189133.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-13. Installing Pygame for Python 2 on Linux
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Search for *python-pygame*. Check the box next to *python-pygame* in the search
    results and click **Apply** to complete the installation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Run **System Tools**▸**Terminal** (or **XTerm** or a similar application for
    your version of Linux). You can start Python 2 by entering **`python2`** in the
    terminal window. Then test your Pygame installation by entering **`import pygame`**
    at the `>>>` prompt as shown in [Figure B-14](apb.html#you_can_test_your_installation_of_pygame
    "Figure B-14. You can test your installation of Pygame for Python 2 from the Linux
    command line terminal."). Python should reply with `>>>` to let you know that
    Pygame was successfully imported.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![You can test your installation of Pygame for Python 2 from the Linux command
    line terminal.](httpatomoreillycomsourcenostarchimages2189135.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure B-14. You can test your installation of Pygame for Python 2 from the
    Linux command line terminal.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You can use the Software Center (as shown in [Python for Linux](apa.html#python_for_linux
    "Python for Linux")) or the Synaptic Package Manager shown in [Figure B-13](apb.html#installing_pygame_for_python_2_on_linux
    "Figure B-13. Installing Pygame for Python 2 on Linux") to search for and install
    IDLE for Python 2\. Use this version of IDLE when running the Pygame apps from
    [Chapter 8](ch08.html "Chapter 8. Timers and Animation: What Would Disney Do?")
    through [Chapter 10](ch10.html "Chapter 10. Game Programming: Coding for Fun").'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
