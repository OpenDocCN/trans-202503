- en: Skitter Overview
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To build Skitter, you’ll first modify a continuous-rotation servo for direct
    drive by removing its controller board (Chapter 4) or use one of the geared motor
    alternatives, as outlined in Appendix A. The next step is to attach two scrub
    brushes to the rear of the servo motor. You’ll then mount the motor itself onto
    the lid of a plastic container. After that, you’ll attach the battery to the plastic
    container itself and attach the remaining two scrub brushes to the front. You’ll
    then fasten the DPDT switch to the lid and then wire the switch in an H-bridge
    configuration to complete the circuit. You’ll extend the switch’s lever with a
    tube from a pen so it can make contact with the oscillating scrub brushes. Finally,
    you’ll insert the batteries and snap the lid shut to make the bot go.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Constructing Skitter
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Step 1. Drill a 1/8-inch hole in each of the four ends of the servo horn.![f10002](image_fi/500235c10/f10002.png)
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 1
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 2. Choose two adjacent holes that you made in the servo horn and pass a
    zip tie down through each. Next, pass the zip ties through the two adjacent centermost
    holes in the corner brace. Then, pass the zip ties through the hanging holes in
    two of the brush handles. Finally, zip-tie everything firmly together.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 3. Use the two free holes in the corner brace as a guide for drilling downward
    through each of the brushes.![f10003](image_fi/500235c10/f10003.png)
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 2
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f10004](image_fi/500235c10/f10004.png)'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 3
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 4. Securely zip-tie the brushes to the corner brace using the holes you
    just drilled. For extra support, zip-tie the brush handle hanging holes to the
    unused back holes of the servo horn.![f10005](image_fi/500235c10/f10005.png)
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 4
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 5. Center the backside of your servo near one of the short edges of the
    plastic container lid. Trace the outline of the back of the servo and then cut
    out the shape with a box cutter. Finally, pass the motor wires through the hole
    and slide the plastic container lid down over the servo.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 6. Drill 1/8-inch holes in the plastic container lid that line up with
    the servo’s mounting holes.![f10006](image_fi/500235c10/f10006.png)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第6步. 在塑料容器盖上钻1/8英寸的孔，使其与伺服电机的安装孔对齐。![f10006](image_fi/500235c10/f10006.png)
- en: Step 5
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第5步
- en: '![f10007](image_fi/500235c10/f10007.png)'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f10007](image_fi/500235c10/f10007.png)'
- en: Step 6
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第6步
- en: Step 7. Zip-tie the motor firmly in place, and trim away the excess.![f10008](image_fi/500235c10/f10008.png)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第7步. 用拉链扎带将电动机牢固固定，并修剪多余部分。![f10008](image_fi/500235c10/f10008.png)
- en: Step 7
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第7步
- en: Step 8. Center the battery holder over the underside of the plastic container
    and use the holder’s mounting holes as a drill guide. Drill two 1/8-inch holes.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第8步. 将电池座放置在塑料容器的底面，并利用电池座的安装孔作为钻孔导向。钻两个1/8英寸的孔。
- en: Step 9. Place the battery holder inside the plastic container and fasten the
    two items together using nuts and bolts.![f10009](image_fi/500235c10/f10009.png)
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第9步. 将电池座放入塑料容器内，使用螺母和螺栓将两者固定在一起。![f10009](image_fi/500235c10/f10009.png)
- en: Step 8
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第8步
- en: '![f10010](image_fi/500235c10/f10010.png)'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f10010](image_fi/500235c10/f10010.png)'
- en: Step 9
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第9步
- en: Step 10. For each of the two remaining scrub brushes, measure 1 inch in from
    the end of the handle and make a mark. Drill a 1/8-inch hole down through the
    handle where you made this mark.![f10011](image_fi/500235c10/f10011.png)
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第10步. 对于剩余的两只刷子，从手柄的末端量出1英寸并做标记。钻一个1/8英寸的孔，通过你做标记的地方。![f10011](image_fi/500235c10/f10011.png)
- en: Step 10
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第10步
- en: Step 11. Turn the plastic container upside down. Mark, drill, and zip-tie the
    two remaining scrub brushes to the front of the plastic container such that they
    meet at a 90º angle and point evenly downward toward the direction of the plastic
    container opening. In other words, make two even-length front legs for your bot.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第11步. 将塑料容器倒置。标记、钻孔并用拉链扎带将剩余的两只刷子固定在塑料容器的前端，使它们形成90º角并均匀地指向塑料容器开口的方向。换句话说，为你的机器人做两个等长的前腿。
- en: Step 12. Drill a ¼-inch centered hole near the short edge of the plastic container
    lid opposite the servo motor.![f10012](image_fi/500235c10/f10012.png)
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第12步. 在塑料容器盖的短边附近钻一个¼英寸的中心孔，位置与伺服电机相对。![f10012](image_fi/500235c10/f10012.png)
- en: Step 11
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第11步
- en: '![f10013](image_fi/500235c10/f10013.png)'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f10013](image_fi/500235c10/f10013.png)'
- en: Step 12
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第12步
- en: Step 13. Pass the DPDT switch through the hole so that the shaft is pointing
    at the scrub-brush legs, and then fasten the switch on with a nut.![f10014](image_fi/500235c10/f10014.png)
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第13步. 将DPDT开关穿过孔，使轴指向刷子腿，然后用螺母将开关固定。![f10014](image_fi/500235c10/f10014.png)
- en: Step 13
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第13步
- en: Step 14. Wire together the opposite corners of the DPDT switch. Solder the red
    battery wire to one of the center DPDT switch pins and the black battery wire
    to the other.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第14步. 将DPDT开关的相对角连接在一起。将红色电池线焊接到其中一个中心DPDT开关引脚上，将黑色电池线焊接到另一个引脚上。
- en: '![f10015](image_fi/500235c10/f10015.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![f10015](image_fi/500235c10/f10015.png)'
- en: Step 14
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 第14步
- en: Turn the switch so that there are only two pins facing you (as opposed to three).
    Solder the black motor wire to the DPDT pin closest to you on the right. Solder
    the red motor wire to the other pin on the left.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 将开关旋转，使只有两个引脚朝向你（而不是三个）。将黑色电机线焊接到右侧离你最近的DPDT引脚上。将红色电机线焊接到左侧的另一个引脚上。
- en: Step 15. Take apart the BIC pen and cut about 1½ inches from the end of the
    pen tube to use it as an extender for the switch’s lever.![f10016](image_fi/500235c10/f10016.png)
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第15步. 拆开BIC笔，并从笔管的末端切割约1½英寸，用作开关杆的延长器。![f10016](image_fi/500235c10/f10016.png)
- en: Step 15
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第15步
- en: Step 16. Make certain the switch is positioned between the two scrub brushes.
    Fill the pen cap with hot glue and, using pliers, quickly slide it onto the switch’s
    shaft. Hold the hot tube in place until it begins to set. Be careful not to push
    it on too far; otherwise, you could get hot glue inside the switch, which could
    prevent it from working.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第16步. 确保开关位于两只刷子之间。将笔盖填充热熔胶，并用钳子迅速将其滑到开关轴上。保持热管在原位直到开始固化。小心不要推得太深，否则可能会将热熔胶推入开关内部，导致其无法正常工作。
- en: Step 17. Put some batteries into the holder, and the legs will start to move.![f10017](image_fi/500235c10/f10017.png)
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第17步. 将一些电池放入电池座中，机器人腿部开始运动。![f10017](image_fi/500235c10/f10017.png)
- en: Step 16
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第16步
- en: '![f10018](image_fi/500235c10/f10018.png)'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f10018](image_fi/500235c10/f10018.png)'
- en: Step 17
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第17步
- en: Step 18. Quickly close the plastic container and let the bot go free.![f10019](image_fi/500235c10/f10019.png)
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第18步. 快速关闭塑料容器，让机器人自由行动。![f10019](image_fi/500235c10/f10019.png)
- en: Step 18
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第18步
