- en: Skitter
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Skitter
- en: As the name suggests, Skitter Bot really likes to get around. Using just a single
    motor and a DPDT switch wired as an H-bridge, Skitter’s feet shuffle back and
    forth to move it forward. This is perhaps one of the simplest and most reliable
    walking-type bots you might ever construct. It is designed to do only one thing,
    and it does it very well. In spite of having only a single purpose, one nice side
    effect of its scrub-brush feet is that it’ll sweep your floor wherever it goes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如其名所示，Skitter Bot真的很喜欢四处走动。仅使用一个电机和一个按H桥接线的DPDT开关，Skitter的脚可以前后移动，从而推动它向前走。这也许是你能构建的最简单、最可靠的步行机器人之一。它设计的唯一目的就是执行一个任务，而且它做得非常好。尽管它只有一个目的，但其擦洗刷子脚的一个好副作用是，无论它走到哪里，都能清扫地板。
