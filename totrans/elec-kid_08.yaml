  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **一把电线剪**（Jameco #35482，Bitsbox #TL008），用于剪掉组件的多余引脚。'
- en: 'Step 1: Place the Components'
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤1：放置组件
- en: Look at your circuit board and get familiar with the connection pattern on it.
    The circuit board I recommend is called a *prototyping board*, and it’s covered
    with little straight strips of copper, each with lots of holes. Any component
    leads that you solder into holes that share a strip of copper will become electrically
    connected.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 查看你的电路板，并熟悉其上的连接模式。我推荐使用的电路板叫做*原型板*，它上面覆盖着小段直铜条，每条铜条上有很多孔。任何你焊接进孔里的组件引脚，只要它们与铜条共享一条线路，就会形成电连接。
- en: Place your resistor and LED legs through the circuit board. The resistor should
    share a copper strip with the LED’s positive lead. Note that the strips shown
    in the figure are on the bottom side of the board, which is why they’re not copper
    colored in the picture. Anytime a project involves soldering to a circuit board,
    I’ll show shadows of the copper strips so you can see where the connections are
    underneath.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 将电阻器和LED的引脚穿过电路板。电阻器的引脚应该与LED的正极引脚共享同一条铜条。请注意，图中所示的铜条位于电路板的底面，这就是为什么它们在图中不是铜色的原因。任何涉及焊接到电路板的项目，我都会显示铜条的阴影，帮助你查看连接的位置。
- en: '![image](../images/f0120-01.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0120-01.jpg)'
- en: 'Step 2: Bend the Component Legs'
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤2：弯曲组件引脚
- en: Carefully flip your circuit board over so you can see the copper; hold the LED
    and resistor in place with a finger if needed so they don’t fall out. Then, slightly
    bend each component’s legs outward so that the LED and resistor stay in place
    even with the copper side up. Keep the board copper-side-up for now.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 小心地将电路板翻转过来，以便看到铜面；如果需要，用手指按住LED和电阻，防止它们掉落。然后，稍微弯曲每个元件的引脚，使LED和电阻即使铜面朝上也能保持原位。现在保持电路板铜面朝上。
- en: '![image](../images/f0120-02.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0120-02.jpg)'
- en: '**HOW TO READ THE CIRCUIT BOARD ILLUSTRATIONS**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何阅读电路板插图**'
- en: Throughout this book, you’ll see circuit board illustrations I created in a
    program called Fritzing. These illustrations show the top side of the circuit
    board so you can see how the components look, and they show the bottom side—a
    slightly darker color than the top—so you can see how the copper strips look.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将看到我使用名为Fritzing的程序创建的电路板插图。这些插图展示了电路板的顶部，这样你就可以看到元件的外观，同时也展示了底部——比顶部颜色稍微暗一些——这样你可以看到铜条的样子。
- en: When following my instructions, always orient your circuit board with the copper
    strips on the bottom going in the same direction shown in the illustration. If
    you ever get confused about how you should read the connections in a circuit board
    illustration, just refer back to this example.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在按照我的说明操作时，始终将电路板以插图中所示的铜条朝下放置，确保其方向一致。如果你在阅读电路板插图中的连接时感到困惑，只需回到这个示例参考即可。
- en: '![image](../images/f0121-01.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0121-01.jpg)'
- en: If you want to create your own circuit illustrations with Fritzing, you can
    download the free, open source software from *[http://www.fritzing.org/](http://www.fritzing.org/)*.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想用Fritzing创建自己的电路插图，可以从*[http://www.fritzing.org/](http://www.fritzing.org/)*下载这款免费的开源软件。
- en: 'Step 3: Heat and Clean the Soldering Iron'
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第3步：加热并清洁焊接铁
- en: Your components should be in place and ready to solder, so plug in and heat
    up the iron now. This may take a few minutes. As always, check to see whether
    the iron is hot enough by touching some solder to the tip to see whether it melts.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你的元件应该已经到位并准备好焊接，现在可以插上电烙铁并加热了。这可能需要几分钟时间。像往常一样，通过将焊锡触碰到焊接铁的尖端，看是否融化来检查是否加热足够。
- en: Before you start soldering, clean the tip of the soldering iron, too. Wet your
    sponge just a little bit and wring out any excess water. Then, wipe the tip of
    the iron on the sponge to remove any old solder.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始焊接之前，也请清洁焊接铁的尖端。稍微湿润海绵并挤掉多余的水分。然后，用海绵擦拭焊接铁的尖端，去除旧的焊锡。
- en: 'Step 4: Solder the Resistor and LED'
  id: totrans-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第4步：焊接电阻和LED
- en: 'With the copper side of the circuit board facing up, solder each component
    leg to the board, as described in “[How to Solder](ch06.xhtml#ch06lev1sec01)”
    on [page 112](ch06.xhtml#page_112). Your board should look like this:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 将电路板的铜面朝上，按照[第112页](ch06.xhtml#page_112)中《[如何焊接](ch06.xhtml#ch06lev1sec01)》的描述，将每个元件的引脚焊接到电路板上。你的电路板应该看起来像这样：
- en: '![image](../images/f0122-01.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0122-01.jpg)'
- en: 'Step 5: Trim the Legs'
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第5步：修剪引脚
- en: Right now, your LED and resistor have really long legs. You don’t want to leave
    them sticking out because stray metal can create unintentional paths between components.
    At best, that could prevent your circuit from working until you move the leg away
    from the component it shouldn’t be touching; at worst, an unintended connection
    could break a component. To prevent accidental connections, cut off each leg just
    above the solder joint. The legs could go flying when you cut them, so turn the
    board away from your eyes or wear safety goggles for protection.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，你的LED和电阻的引脚非常长。你不希望它们突出，因为杂散金属可能在元件之间产生无意的电流路径。最好的情况是，这可能会导致电路无法正常工作，直到你将引脚移离不应接触的元件；最坏的情况是，无意的连接可能会损坏元件。为了防止意外连接，将每个引脚在焊接点上方剪掉。引脚在剪切时可能会飞出，所以在剪切时把电路板转向远离眼睛的方向，或者戴上安全护目镜保护自己。
- en: '**TIP**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**小贴士**'
- en: '*Hold the circuit board over an empty box while you cut the legs off, to prevent
    the scraps from getting lost and to make cleanup easier. You could also rest the
    circuit board on a table and hold the leg with one hand while you clip.*'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '*在剪掉引脚时，将电路板悬空放置在一个空盒子上，以防止废料丢失并使清理工作更加容易。你也可以把电路板放在桌子上，一只手按住引脚，另一只手用剪刀剪掉引脚。*'
- en: '![image](../images/f0123-01.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0123-01.jpg)'
- en: 'Step 6: Solder the Battery Clip'
  id: totrans-90
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第6步：焊接电池夹
- en: This circuit also needs a way to connect the battery to the components, so solder
    the battery clip to the circuit board now.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这个电路还需要一个方式将电池连接到元件，因此现在将电池夹焊接到电路板上。
- en: '![image](../images/f0123-02.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0123-02.jpg)'
- en: 'The red wire from the battery clip is the positive wire; connect it to the
    copper strip that connects only to the resistor, not the LED. The black wire is
    the negative lead, so connect it to the negative side of the LED. Your circuit
    board should now look like this:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 电池夹的红线是正极线；将其连接到只与电阻器相连的铜条上，而不是LED。黑线是负极线，因此将其连接到LED的负极一侧。你的电路板现在应该看起来像这样：
- en: '![image](../images/f0124-01.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0124-01.jpg)'
- en: 'Step 7: Let There Be Light!'
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第7步：让光亮起来！
- en: Now, let’s test your circuit. Plug in the battery, and your LED should light
    up!
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们测试一下电路。插入电池，你的LED应该亮起来！
- en: 'Step 8: What If the Soldered LED Circuit Doesn’t Work?'
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第8步：如果焊接的LED电路不工作怎么办？
- en: If your LED doesn’t light, check that you don’t have any unintentional connections.
    Is solder connecting two joints that shouldn’t connect? Are extra long component
    legs making contact?
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的LED没有亮，检查是否有任何不小心的连接。是否有焊锡连接了不应该连接的两个焊点？是否有过长的元件引脚接触到了其他地方？
- en: 'Next, inspect your solder joints closely. Do any of them look like the examples
    of bad connections described in “[Watch Out for Bad Solder Joints!](ch06.xhtml#ch06lev2sec08)”
    on [page 117](ch06.xhtml#page_117)? If so, you might need to flow a little more
    solder: warm up your iron again and try to make sure your solder joints look like
    little pyramids.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，仔细检查你的焊点。是否有任何焊点看起来像在[第117页](ch06.xhtml#page_117)中“[注意不良焊点！](ch06.xhtml#ch06lev2sec08)”中描述的坏连接的例子？如果是这样，你可能需要再流一些焊锡：重新加热你的烙铁，并确保焊点看起来像小金字塔。
- en: 'Check the placement of the LED, too. Did you connect it correctly? Because
    you’ve cut off the excess legs, you can’t see which leg is longer anymore, but
    if you look closely at the LED, you should see that one side of the base of the
    plastic housing is flattened. This is the negative side, which should be connected
    to the battery clip’s black wire. If you’ve placed it the wrong way, here’s one
    quick fix: use your wire cutters to cut the battery clip leads, removing the clip
    from the circuit board. Now, solder the positive battery lead where the negative
    lead used to be, and solder the negative battery lead where the positive lead
    used to be. This works because it doesn’t matter which side of the LED the resistor
    is on.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 也检查一下LED的放置是否正确。你是否正确连接了它？由于你已经剪掉了多余的引脚，你无法再看到哪只引脚较长，但如果你仔细观察LED，你应该能看到塑料外壳底部的一侧是平的。这一侧是负极，应连接到电池夹的黑线。如果你将它放反了，这里有一个快速的修复方法：使用剪线钳剪断电池夹的引线，移除夹子。现在，将正极电池引线焊接到原本负极引线的位置，将负极电池引线焊接到原本正极引线的位置。这样做是可行的，因为不管电阻器在LED的哪一侧都无关紧要。
- en: OOPS! HOW DO I REMOVE A SOLDERED COMPONENT?
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 哎呀！我该如何移除焊接的元件？
- en: 'Sometimes, you’ll make mistakes when soldering. For example, what if you soldered
    the battery clip the wrong way or used a 33,000 Ω resistor instead of a 330 Ω
    one? Well, don’t worry: even the most experienced engineers mess up at soldering
    sometimes, and there’s a way to fix your circuit when it happens. In these cases,
    you need to *desolder*, which just means to remove the solder from a solder joint.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你在焊接时会犯错。例如，假如你焊接电池夹的方向错了，或者用了33,000 Ω的电阻器而不是330 Ω的电阻器呢？不用担心：即使是最有经验的工程师有时也会在焊接时出错，发生这种情况时，修复电路是有办法的。在这些情况下，你需要*拆焊*，也就是从焊点上移除焊锡。
- en: '*Solder wick* is a very useful tool for desoldering, and I suggest keeping
    some at your side any time you solder. The solder wick is made of braids of copper
    thread, so it’s also called *desoldering braid*.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*焊锡吸取带*是一个非常有用的拆焊工具，我建议每次焊接时都把一些放在身边。焊锡吸取带由铜线编织而成，因此它也被称为*拆焊编带*。'
- en: '![image](../images/f0125-01.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0125-01.jpg)'
- en: When you place a piece of solder wick on top of a solder joint and heat both
    together, the solder should melt as usual, and the solder wick should absorb the
    liquid solder just as a dry cloth absorbs water. When you remove the solder wick,
    the solder should be on the wick instead of on the circuit board!
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将一条焊锡吸取带放在焊点上并加热它们时，焊锡应该像往常一样熔化，焊锡吸取带应该像干布吸水一样吸收液态焊锡。当你移开焊锡吸取带时，焊锡应该留在吸取带上，而不是电路板上！
- en: 'PROJECT #13: DESOLDER THE BATTERY CLIP'
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '项目 #13：拆除电池夹的焊接'
- en: Knowing how to desolder is very useful, and not just for fixing soldering mistakes.
    For example, desoldering will let you exchange a broken component in a circuit
    for a fresh one—or you can desolder a component to reuse it in another circuit.
    In this project, I’ll show you how to desolder your battery clip from the previous
    project.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 学会如何拆焊非常有用，不仅仅是为了修复焊接错误。例如，拆焊可以让你更换电路中损坏的组件，或者你可以拆焊一个组件以便在另一个电路中重复使用。在这个项目中，我将向你展示如何将你在之前项目中的电池夹拆焊下来。
- en: Shopping List
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 购物清单
- en: '![image](../images/f0126-01.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0126-01.jpg)'
- en: '![image](../images/common-01.jpg) **The circuit from “[Project #12: Solder
    Your First LED Circuit](ch06.xhtml#ch06lev1sec02)” on [page 118](ch06.xhtml#page_118)**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **来自 “[项目 #12：焊接你的第一个 LED 电路](ch06.xhtml#ch06lev1sec02)”
    的电路，[第 118 页](ch06.xhtml#page_118)**'
- en: Tools
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工具
- en: '![image](../images/common-01.jpg) **A soldering iron** (for example, Jameco
    #116572, Bitsbox #TL031)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/common-01.jpg) **烙铁**（例如，Jameco #116572，Bitsbox #TL031）'
- en: '![image](../images/common-01.jpg) **A stand** (for example, Jameco #36329,
    Bitsbox #TL032) to hold the soldering iron.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **支架**（例如，Jameco #36329，Bitsbox #TL032）用于固定烙铁。'
- en: '![image](../images/common-01.jpg) **A wire cutter** (Jameco #35482, Bitsbox
    #TL008) to cut the solder wick.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **线切割器**（Jameco #35482，Bitsbox #TL008）用于剪切焊锡丝。'
- en: '![image](../images/common-01.jpg) **Solder wick** (Jameco #153462, Bitsbox
    #HW082) to remove the solder.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **焊锡丝**（Jameco #153462，Bitsbox #HW082）用于拆焊。'
- en: '![image](../images/f0127-01.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0127-01.jpg)'
- en: 'Step 1: Heat the Soldering Iron'
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤 1：加热烙铁
- en: Plug in your soldering iron and wait for it to heat. To test the temperature,
    touch some solder wire to the tip; the solder will melt when the iron is warm
    enough.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 插上你的烙铁，等待它加热。测试温度时，将一些焊锡线触碰到烙铁的尖端；当烙铁足够热时，焊锡会融化。
- en: 'Step 2: Place the Solder Wick on the Solder Joint'
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤 2：将焊锡丝放置在焊点上
- en: Lay the end of your solder wick on top of the solder joint for one battery clip
    wire.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 将焊锡丝的末端放在一个电池夹焊点的顶部。
- en: '![image](../images/f0127-02.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0127-02.jpg)'
- en: '**WARNING**'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告**'
- en: '*Solder wick can get very hot when you heat it with the soldering iron, so
    don’t hold the metal part by your fingers.*'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '*焊锡丝在加热时会变得非常烫，因此不要用手指触碰金属部分。*'
- en: 'Step 3: Heat the Solder Joint and the Solder Wick'
  id: totrans-124
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤 3：加热焊点和焊锡丝
- en: Place the tip of the heated soldering iron on top of the solder wick, directly
    over the solder joint you want to desolder.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 将加热过的烙铁尖端放在焊锡丝上，直接覆盖你想要拆除的焊点。
- en: '![image](../images/f0128-01.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0128-01.jpg)'
- en: After a few seconds, the solder should melt and flow onto the braid. Lift the
    braid from the board, together with the soldering iron.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 几秒钟后，焊锡应该会融化并流入焊锡丝中。将焊锡丝和烙铁一起从电路板上提起。
- en: 'Step 4: Trim the Used Solder Wick'
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤 4：修剪使用过的焊锡丝
- en: Remove the braid from the joint and look at it. The braid should have solder
    in it.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 从焊点上取下焊锡丝，观察一下。焊锡丝上应该有焊锡。
- en: '![image](../images/f0128-02.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0128-02.jpg)'
- en: Much like a dirty cloth, this bit of wick is too dirty to use anymore. Use your
    wire cutter to cut off the piece that has solder inside.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 就像一块脏布一样，这段焊锡丝已经脏到不能再用了。使用线切割器将含有焊锡的部分剪掉。
- en: Now, inspect your solder joint. If there’s no solder left connecting the component
    leg to the circuit board, then you should be able to remove the wire from the
    hole. If not, repeat Steps 2 and 3 with a fresh bit of solder wick, and then repeat
    Step 3 until you can remove the wire.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，检查你的焊点。如果没有剩余的焊锡连接组件脚和电路板，那么你应该能够将线从孔中取出。如果不能，重复步骤 2 和 3，使用新的焊锡丝，并继续重复步骤
    3，直到你能够取出线。
- en: 'Step 5: Remove the Other Battery Clip Wire'
  id: totrans-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤 5：移除另一个电池夹焊线
- en: 'Repeat Steps 2 to 4 for the other battery clip wire, and you should be able
    to completely remove the battery clip from the circuit board. At this point, the
    copper side of your circuit board should look something like this:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 对另一个电池夹焊点重复步骤 2 到 4，你应该能够完全将电池夹从电路板上取下。此时，你的电路板铜面应该看起来像这样：
- en: '![image](../images/f0129-01.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0129-01.jpg)'
- en: '**TRY IT OUT: SOLDER MORE STUFF!**'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**尝试一下：焊接更多东西！**'
- en: Are you itching to get some extra soldering practice? One fun way to practice
    is to buy and build electronics *kits*, which include components and a circuit
    board that you can solder. You can also find circuit diagrams online, buy the
    necessary components, and solder them on a prototyping board, just as you did
    in this chapter.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 想要多练习一下焊接吗？一个有趣的练习方式是购买并组装电子*套件*，这些套件包括元件和一个你可以焊接的电路板。你也可以在线找到电路图，购买所需的元件，然后将它们焊接到原型板上，就像你在这一章中做的那样。
