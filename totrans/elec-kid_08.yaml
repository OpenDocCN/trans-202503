- en: LET’S SOLDER!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始焊接吧！
- en: 'In [Chapter 5](ch05.xhtml#ch05), you used a breadboard to build new circuits.
    A breadboard lets you quickly test new ideas and experiment with different components
    to see the result, but it isn’t a permanent solution. Components can easily fall
    out, and there can be loose wires all over the breadboard. When you want to use
    a circuit for a long time without changing it, it’s better to solder the circuit
    to a *circuit board*. Soldering is kind of like gluing: you melt a material called
    *solder* onto the component legs so the components stick to the circuit board.
    A circuit board has holes like a breadboard, and when you solder components to
    it, they become connected by plates of copper.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第5章](ch05.xhtml#ch05)中，你使用了面包板来构建新的电路。面包板让你能够快速测试新想法并实验不同的元件以查看结果，但它并不是永久解决方案。元件可能很容易掉出来，面包板上可能到处都是松动的线路。当你需要长时间不改变电路时，最好将电路焊接到*电路板*上。焊接有点像粘胶：你将一种叫做*焊锡*的材料熔化到元件引脚上，这样元件就能粘到电路板上。电路板上有像面包板一样的孔，当你将元件焊接到上面时，它们通过铜板连接在一起。
- en: This chapter will teach you how to solder, starting with a simple LED circuit.
    This will give you the foundation you need to solder your own circuits later.
    After you’ve practiced the basics in this chapter, you’ll continue soldering in
    [Chapter 7](ch07.xhtml#ch07) to build a touch-enabled switch and a circuit that
    wakes you up when the sun rises in the morning.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将教你如何焊接，从一个简单的LED电路开始。这将为你后续焊接自己的电路打下基础。在本章练习了基础技巧之后，你将在[第7章](ch07.xhtml#ch07)继续焊接，构建一个触摸启用的开关和一个当太阳升起时能叫醒你的电路。
- en: HOW TO SOLDER
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何焊接
- en: 'To solder a circuit, you need a few tools:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 焊接一个电路，你需要一些工具：
- en: '![image](../images/common-01.jpg) Solder'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 焊锡'
- en: '![image](../images/common-01.jpg) A soldering iron'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 焊接铁'
- en: '![image](../images/common-01.jpg) A stand to hold the soldering iron'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 焊接铁支架'
- en: '![image](../images/common-01.jpg) A damp sponge'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 一块湿海绵'
- en: '![image](../images/common-01.jpg) Safety goggles'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 安全护目镜'
- en: Solder is a mix of metals that can easily melt at high temperatures. The most
    commonly used solder melts at around 360 to 370 degrees Fahrenheit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 焊锡是由几种金属混合而成，在高温下容易融化。最常用的焊锡在华氏360到370度左右会融化。
- en: '![image](../images/f0112-01.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0112-01.jpg)'
- en: A *soldering iron* is a pen-shaped tool that heats up to a temperature high
    enough to melt solder. If you put solder on the tip of the soldering iron, the
    solder melts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*焊接铁* 是一种笔状工具，能够加热到足以融化焊锡的温度。如果你将焊锡放在焊接铁的尖端，焊锡会融化。'
- en: '![image](../images/f0113-01.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0113-01.jpg)'
- en: Soldering is quite easy once you learn the basics, and one important basic step
    is to take a few safety precautions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦掌握了基础，焊接其实非常简单，而一个重要的基础步骤就是采取一些安全预防措施。
- en: Soldering Safety Tips
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 焊接安全提示
- en: Soldering irons get extremely hot, and you can burn yourself if you touch the
    metal part of a soldering iron while it’s plugged in. Always return the soldering
    iron to its stand when you’re not using it; never lay it directly on a surface.
    Avoid touching *joints* (soldered connections) and components for a few seconds
    after you solder them, too. They can get hot enough to burn.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 焊接铁的温度非常高，如果你在焊接铁插电时触碰到它的金属部分，可能会烫伤自己。使用时，始终将焊接铁放回支架上，不要直接放在表面上。在焊接后，也避免在几秒钟内触摸*接点*（焊接连接）和元件，它们可能会热到足以烫伤。
- en: 'Here are some other important safety tips to keep in mind while soldering:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在焊接时需要牢记的一些其他重要安全提示：
- en: '![image](../images/common-01.jpg) Keep the hot parts of the soldering iron
    away from the power cord.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 将焊接铁的热部件远离电源线。'
- en: '![image](../images/common-01.jpg) If you’re soldering on a table, protect the
    surface with a piece of wood or some thick cardboard.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 如果你在桌子上进行焊接，使用一块木板或厚纸板保护桌面。'
- en: '![image](../images/common-01.jpg) Always wash your hands after handling solder.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 每次处理完焊锡后，务必洗手。'
- en: '![image](../images/common-01.jpg) If you do get burned, don’t panic. For a
    minor burn, immediately cool the burn with running cold water, keeping the burned
    area under water for at least five minutes. Putting ice on a burn is good, too,
    but make sure to do the initial cooling with water right away.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 如果不小心被烫伤，别慌张。对于轻微的烫伤，立刻用流动的冷水冷却伤口，保持烫伤部位至少在水下五分钟。用冰块冷敷也是有效的，但务必先用水进行冷却。'
- en: 'Ask an adult to supervise your first few attempts at soldering, and remember:
    soldering is fun, but soldering irons must still be used with great care. With
    those tips in mind, read the rest of this section for a step-by-step guide to
    basic soldering.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请一个成年人监督你第一次焊接时的操作，记住：焊接很有趣，但使用电烙铁时必须格外小心。牢记这些技巧，接下来请阅读本节内容，了解基本焊接的逐步指南。
- en: Heat the Soldering Iron
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加热电烙铁
- en: The first step of soldering is to plug in your soldering iron and place it on
    your stand. Don’t forget to put on your safety goggles!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 焊接的第一步是插上电烙铁并将其放在支架上。别忘了戴上安全护目镜！
- en: '![image](../images/f0114-01.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0114-01.jpg)'
- en: After a minute or two, check whether the iron is hot enough by touching some
    solder to the tip of the iron. If the solder melts, your iron is ready to go.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一两分钟后，通过触碰一些焊锡到电烙铁的焊接头，检查电烙铁是否足够热。如果焊锡熔化，说明电烙铁已经准备好使用。
- en: Clean the Soldering Iron Tip
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 清洁电烙铁头
- en: Touch the tip of your soldering iron to a damp sponge to clean it. A clean tip
    transfers heat much better than a dirty one, so clean the tip often.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 用湿海绵擦拭电烙铁的焊接头进行清洁。清洁的焊接头比脏的焊接头传热效果更好，所以要经常清洁焊接头。
- en: '![image](../images/f0115-01.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0115-01.jpg)'
- en: Tin the Soldering Iron Tip
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 给电烙铁头涂锡
- en: 'Here’s a little trick: to heat the joint faster, add a bit of solder to the
    tip of the soldering iron just before you start soldering. This is called *tinning*.
    This must be done just a second or two before soldering to be effective.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有个小窍门：为了更快地加热焊点，在开始焊接前，往电烙铁头上加一点焊锡。这个过程叫做*涂锡*。必须在焊接前一两秒进行涂锡才能有效。
- en: Heat Both the Pin and the Pad
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 同时加热引脚和铜条
- en: Place the tip of the soldering iron onto both the component leg and the copper
    strip. Heat the strip and leg for a couple of seconds before you move on to the
    next step.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 将电烙铁的焊接头放在元件引脚和铜条上。加热铜条和引脚几秒钟后，再进行下一步操作。
- en: '![image](../images/f0115-02.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0115-02.jpg)'
- en: Add Solder
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加入焊锡
- en: While keeping the soldering iron tip on the joint, touch some solder to the
    leg and the copper strip. As the solder melts, slowly add more until there’s just
    enough to coat both the leg you’re soldering and the copper strip you want to
    connect it to. When you have enough melted solder, remove the solder wire from
    the joint while still keeping the soldering iron tip on the joint.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在将电烙铁焊接头保持在焊点的同时，触碰一些焊锡到引脚和铜条上。当焊锡熔化时，慢慢加入更多的焊锡，直到足够覆盖焊接的引脚和铜条。当焊锡量足够时，移开焊锡丝，但仍然保持电烙铁焊接头在焊点上。
- en: '![image](../images/f0116-01.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0116-01.jpg)'
- en: Remove the Soldering Iron
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 拔掉电烙铁
- en: Finally, remove the soldering iron tip from the joint and place the iron in
    its stand. Always do this last. If you remove the iron while the solder wire is
    touching the solder joint, the solder wire may get stuck to the circuit board
    when the solder joint hardens.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，从焊点上移开电烙铁头并将烙铁放回支架。始终把这一步放在最后。如果在焊锡丝还触碰焊点时就移开电烙铁，焊锡丝可能会在焊点硬化时粘在电路板上。
- en: Your solder joint should have a cone shape.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你的焊点应该呈现出锥形。
- en: '![image](../images/f0116-02.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0116-02.jpg)'
- en: If you’re done soldering, then unplug the iron so it can cool down.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你完成了焊接，拔掉电烙铁的插头，让它冷却。
- en: Watch Out for Bad Solder Joints!
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 小心不良的焊点！
- en: It’s important to heat both the component leg and the copper strip with the
    iron before touching solder to either. When you heat only the component leg and
    not the copper strip, the solder sticks to the leg, but there’s no connection
    between the solder and the copper strip. If only the strip is heated, the solder
    will stick to the strip, but not the leg. It could look like a good soldering
    joint from a distance, but the solder probably won’t be connected to the leg.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在加焊锡之前，先用电烙铁加热元件引脚和铜条是非常重要的。如果只加热元件引脚而不加热铜条，焊锡会粘在引脚上，但焊锡和铜条之间没有连接。如果只加热铜条，焊锡会粘在铜条上，但不会粘到引脚上。从远处看可能会觉得是一个良好的焊点，但焊锡很可能并没有和引脚连接。
- en: You must also make sure the solder doesn’t float over to another copper strip
    next to it. This will create an unintended connection between the two strips.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你还必须确保焊锡不会漂移到旁边的其他铜条上。这样会在两条铜条之间产生不必要的连接。
- en: '![image](../images/f0117-01.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0117-01.jpg)'
- en: If your solder joint doesn’t look right, don’t worry. Just reheat the joint,
    the component leg, and the copper strip and add more solder to achieve the cone
    shape of a good solder joint. Then, you should be good to go.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的焊点看起来不太对，别担心。只需重新加热焊点、组件引脚和铜条，并加一些焊锡，以形成一个良好的焊点圆锥形状。然后，你就可以继续了。
- en: 'PROJECT #12: SOLDER YOUR FIRST LED CIRCUIT'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '项目 #12：焊接你的第一个LED电路'
- en: 'Now, let’s get soldering! In this project, you’ll solder the resistor and LED
    circuit from “[Project #8: Powering an LED](ch04.xhtml#ch04lev1sec05)” on [page
    78](ch04.xhtml#page_78) to a circuit board. The battery should make current flow
    in the circuit, the resistor should make sure there isn’t too much current, and
    the LED should light up.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们开始焊接吧！在这个项目中，你将把“[项目#8：为LED供电](ch04.xhtml#ch04lev1sec05)”中的电阻器和LED电路焊接到电路板上，位于[第78页](ch04.xhtml#page_78)。电池应该让电流在电路中流动，电阻器应该确保电流不会过大，而LED应该亮起。
- en: '![image](../images/f0118-01.jpg)'
