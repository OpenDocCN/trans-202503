- en: '**WHAT’S NEXT?**'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: 'In this chapter, you learned a very useful skill: soldering. This means you
    can make permanent circuits for your projects without worrying that they’ll fall
    apart. And with a little practice at desoldering, you can take projects apart
    on purpose, too.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，你学到了一个非常实用的技能：焊接。这意味着你可以为你的项目制作永久性的电路，而不必担心它们会散架。而且通过一些拆焊练习，你还可以故意拆解项目。
- en: In [Chapter 7](ch07.xhtml#ch07), I’ll introduce you to the transistor, the photoresistor,
    and the potentiometer. These are some really exciting components that you can
    use to make your circuit come alive and respond to its surroundings. For example,
    I’ll show you how to create a circuit that tells you when the sun rises in the
    morning!
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第7章](ch07.xhtml#ch07)中，我将向你介绍晶体管、光敏电阻和电位器。这些是一些非常令人兴奋的元件，你可以利用它们让电路活起来，并响应周围的环境。例如，我将教你如何创建一个电路，告诉你早晨太阳升起的时刻！
