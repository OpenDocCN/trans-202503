- en: '**POLICE ALGORITHMS 101: STRINGS**'
  prefs: []
  type: TYPE_NORMAL
- en: '***Excerpts from Professor Drecker’s Lecture***'
  prefs: []
  type: TYPE_NORMAL
- en: Arrays don’t just store lists of numbers; they can also be used to store strings
    of text characters. Many programming languages implement strings using arrays.
    Each block in the array holds a single character, which can be a letter, number,
    symbol, or space. As with arrays of other data, characters in these strings can
    be accessed directly through their index in the array.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/f0028-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: During your career in the police force, you will come to know this representation
    of text *very* well. All standard police forms require officers to record their
    names within a 32-block array at the top of *each* page. In a typical month, you
    will fill in over 400 such arrays.
  prefs: []
  type: TYPE_NORMAL
