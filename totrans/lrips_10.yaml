- en: Chapter 10. A Well-Timed Entrance
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章。恰到好处的登场
- en: '![image with no caption](figs/web/071fig01.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![image with no caption](figs/web/071fig01.png.jpg)'
- en: Probability was a little town on the edge of the sea. It was surrounded only
    by a rough wooden fence, nothing like the high stone walls of Symbol, and the
    main entrance seemed to be unguarded. Laurie was walking through the gates, when—
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Probability是一个位于海边的小镇。它周围只有一圈粗糙的木栅栏，和Symbol的高大石墙完全不同，主要入口似乎没有守卫。劳里正穿过大门时——
- en: “Excuse me, dear! Hello, on your left.” An elderly lady was sitting in the shade
    just inside. She held a large book on her lap. Her name tag read *Jane Hecate,
    Border Security*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “抱歉，亲爱的！你好，在你左边。”一位老妇人坐在里面的阴凉处。她的膝上放着一本大书。她的名牌上写着*Jane Hecate，边境安全*。
- en: “Oh! I didn’t see you there,” said Laurie.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “哦！我没看到你在这里，”劳里说。
- en: “That’s all right, dear. But before you come in I have to make sure you are
    on the List.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “没关系，亲爱的。但是在你进来之前，我得确保你在名单上。”
- en: Laurie had played this game before. “My name is Eponymous Bach, and my password
    is—”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里之前玩过这个游戏。“我的名字是Eponymous Bach，我的密码是——”
- en: “Hold on, dear, hold on! One thing at a time. First let’s look up your name.”
    She opened the heavy book and started to scan the pages with her finger, letter
    by letter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “等一下，亲爱的，等一下！一件事一件事来。首先让我们查查你的名字。”她打开那本厚重的书，开始用手指一个字母一个字母地扫描页面。
- en: “E . . . E . . . Ah, E! Here we go.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “E . . . E . . . 啊，E！来了。”
- en: It was painfully slow.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一切进展得异常缓慢。
- en: “P . . . P . . . E-P! . . . E-P-O . . . E-P-O . . . no.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “P . . . P . . . E-P! . . . E-P-O . . . E-P-O . . . 不。”
- en: Jane closed the book with a thump.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 简合上书，发出一声沉闷的响声。
- en: “Sorry, not on the List.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “抱歉，不在名单上。”
- en: “What?”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “什么？”
- en: “You’re not on the List, dear. There are Es, and E-Ps, but there are no names
    that start with E-P-O. If the *start* of your name isn’t on the List, there’s
    no reason to keep looking for the *rest* of it, now is there? It’s only logical.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “亲爱的，你不在名单上。这里有Es和E-Ps，但没有以E-P-O开头的名字。如果你名字的*开头*不在名单上，那就没必要再找*剩下*的部分了，对吧？这很合逻辑。”
- en: “But her—*my* name must be on the List! She’s a great—I mean, I am—” Laurie
    sputtered.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “但是她——*我的*名字一定在名单上！她是个了不起的——我是说，我是——”劳里结结巴巴地说道。
- en: “Are you a foreigner? I bet your name is spelled differently where you come
    from. That can happen, especially with foreigners. Why don’t we try again?”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “你是外国人吗？我敢打赌你名字的拼写在你们那儿不一样。那是有可能的，特别是对于外国人来说。我们再试试怎么样？”
- en: Maybe she did have an account after all. “Is it under ‘Laurie Ipsum’?”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 也许她确实有一个账户。“是不是‘Laurie Ipsum’？”
- en: “Let me see.” *Fllliiiip!* “L . . . L . . . L! A . . . U . . . R . . . I . .
    . Nope. Not here, but I’m sure we’ll find it.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “让我看看。”*Fllliiiip!* “L . . . L . . . L! A . . . U . . . R . . . I . . . 不在这里，但我确信我们能找到它。”
- en: “It could be spelled Laur*en* Ipsum.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “可能拼写成Laur*en* Ipsum。”
- en: “L . . . A . . . U . . . R . . . E . . . No, not that way either.” “Uh, Hugh
    . . . Rustic?”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “L . . . A . . . U . . . R . . . E . . . 不，不是这样。” “呃，Hugh . . . Rustic？”
- en: “H . . . H . . . H! H-U-G-H R-U-S-T-I-C. Ah, *there* you are.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “H . . . H . . . H! H-U-G-H R-U-S-T-I-C。啊，*找到了*。”
- en: “Great!”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了！”
- en: “I’m so glad we could find you!” Jane said. “Your name is spelled quite a few
    different ways, isn’t it?”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “真高兴我们能找到你！”简说。“你的名字拼写方式好像有好多种，对吧？”
- en: “Yeah, I guess it is. Thanks!” Laurie turned to go inside.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “是啊，我想确实是。谢谢！”劳里转身准备进屋。
- en: Jane held her back with a surprisingly strong grip.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 简出乎意料地用力抓住了她的背。
- en: “Your *password*, dear?”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “你的*密码*，亲爱的？”
- en: “Oh! Is it ‘Rustic’?”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “哦！是‘Rustic’吗？”
- en: “No.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “不。”
- en: “Turtle?”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “Turtle？”
- en: “No.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “不。”
- en: “Algorithm?”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “算法？”
- en: “A . . . L . . . No.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “A . . . L . . . 不。”
- en: “Good Enough?”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “足够好？”
- en: “No.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “不。”
- en: Laurie was stumped. “Now what?” she whispered to Xor. “She doesn’t care if I
    try every word in the dictionary. But we’ll be here all month!”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里愣住了。“现在怎么办？”她低声对Xor说。“她根本不在乎我尝试字典里的每个单词。但我们得在这里待一个月！”
- en: “I have an idea,” Xor whispered back. “Try ‘Abstraction.’”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我有个主意。”Xor低声说道。“试试‘Abstraction’。”
- en: “What is that? I don’t even—”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “那是什么？我完全——”
- en: “My third cousin is a Thesaurus. Trust me!”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我的第三个表亲是个词典。相信我！”
- en: “Is it Ab-stract-tion?” Laurie asked Jane.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “是Ab-stract-tion吗？”劳里问简。
- en: “A . . . B . . . S . . . No, dear.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “A . . . B . . . S . . . 不，亲爱的。”
- en: “‘Trust me,’ huh?” Laurie said to Xor.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “‘相信我’，是吗？”劳里对Xor说道。
- en: “Come to think of it, I never liked that cousin.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “想想看，我以前从来不喜欢那个表亲。”
- en: “Hey . . . did you notice something?”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿……你注意到什么了吗？”
- en: “Is it dinner time already?” Xor asked hopefully.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “已经是晚餐时间了吗？”Xor希望地问道。
- en: “No! When I said ‘Turtle,’ she said no right away,” Laurie said.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “不！当我说‘Turtle’时，她马上就说不。”劳里说。
- en: “So? It’s not the password,” Xor said.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “那又怎样？这不是密码。”Xor说。
- en: “But when I said ‘Algorithm,’ she took longer to say no. And with Abstraction,
    she took a little longer than that, moving her finger over the page . . .” Laurie
    cleared her throat and spoke to Jane. “Is the password, um, About?”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “但是当我说‘算法’时，她花了更长的时间才说不。而‘抽象’时，她比那时稍微慢了一点，手指在页面上划过……”劳里清了清嗓子，对简说：“密码，是，嗯，About？”
- en: “A . . . B . . . O . . . No.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “A . . . B . . . O . . . 不对。”
- en: “See?” she whispered.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “看到了吗？”她低声说道。
- en: “Okay, but what does it mean?”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，但它是什么意思？”
- en: “Maybe it means the real password starts with AB! So if we keep guessing AB
    words . . .”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “也许这意味着真正的密码是以AB开头的！所以如果我们继续猜AB开头的单词……”
- en: Letter by letter they cracked Rustic’s password. It was difficult for Laurie
    to think of words that started with the right letters. She did not know many of
    the words Xor told her to try, but he swore they were real, on the honor of Thesauruses
    everywhere. She knew they were getting warmer because Jane would take longer and
    longer to say no.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 她们一个字母一个字母地破解了Rustic的密码。劳里很难想出以正确字母开头的单词。她不知道Xor让她尝试的许多单词，但他发誓这些词都是真的，所有同义词词典的荣誉在此。她知道她们已经越来越接近了，因为简开始花更长的时间才会说不。
- en: “Abend!”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “Abend！”
- en: “A . . . B . . . E . . . No,” Jane replied.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “A . . . B . . . E . . . 不对，”简回答。
- en: “Abdicate!”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “Abdicate！”
- en: “A . . . B . . . D . . . No.”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “A . . . B . . . D . . . 不对。”
- en: “Abrogate!”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “Abrogate！”
- en: “A . . . B . . . R . . . O . . . No.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “A . . . B . . . R . . . O . . . 不对。”
- en: “It starts with ABR!” Laurie whispered to Xor. “Abrupt!”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “它是以ABR开头的！”劳里低声对Xor说。“Abrupt！”
- en: “A . . . B . . . R . . . U . . . No.”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “A . . . B . . . R . . . U . . . 不对。”
- en: “Abraid!”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “Abraid！”
- en: “A . . . B . . . R . . . A . . . I . . . No.”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “A . . . B . . . R . . . A . . . I . . . 不对。”
- en: “We’re getting close,” Xor said in her ear. “What starts with ABRA?”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “我们快接近了，”Xor在她耳边说。“什么是以ABRA开头的？”
- en: “Abracadabra?” Laurie said out loud.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “Abracadabra？”劳里大声说。
- en: “A-B-R-A-C-A-D-A-B-R-A!” said Jane. “That’s the password, right as rain. Welcome
    to Probability!”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “A-B-R-A-C-A-D-A-B-R-A！”简说。“这就是密码，准确无误。欢迎来到概率学！”
