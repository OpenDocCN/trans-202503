- en: This appendix is a quick visual reference for drawing, transforming, and combining
    the 3D and 2D shapes covered in this book. Paired with each screenshot is an example
    OpenSCAD statement that can be used to generate the image. In some cases, we’ve
    included a “shadow” object to illustrate what shapes looked like before an operation
    took place. Example code statements don’t generate these shadow objects.
  prefs: []
  type: TYPE_NORMAL
