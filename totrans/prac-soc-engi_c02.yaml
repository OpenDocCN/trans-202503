- en: Understanding Service Considerations
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解服务的考虑因素
- en: You might also run into trouble if you violate a service’s terms of use. In
    2019, Mike Felch at Black Hills Information Security published a pair of blog
    posts about selecting the software services to use when phishing. Entitled “How
    to Purge Google and Start Over” parts 1 and 2, these posts discuss his experience
    using G Suite (the Google productivity platform now called Google Workspace) as
    both a target and a tool for attacking. Felch explains how he compromised credentials
    and used CredSniper to bypass multifactor authentication.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你违反了服务的使用条款，也可能会遇到麻烦。2019年，Black Hills Information Security的Mike Felch发布了两篇关于在钓鱼攻击中选择软件服务的博客文章。这两篇文章名为《如何清除Google并重新开始》第一部分和第二部分，讨论了他在使用G
    Suite（现称Google Workspace的谷歌生产力平台）作为目标和攻击工具时的经验。Felch解释了他是如何获取凭证并使用CredSniper绕过多因素认证的。
- en: That’s where the story takes an interesting turn. He was detected by both the
    client Security Operations Center (SOC) and Google’s SOC. As a byproduct, Google
    not only took actions to disable the account he was using, but also (presumably
    through the use of some OSINT and its own detection algorithms) started to lock
    him and his wife out of other unrelated accounts to Google services that they
    used. The moral of the story is to ensure that you coordinate with any other providers
    the client may use before the engagement to ensure you don’t get locked out of
    everything, including, as in Mike’s case, your thermostat.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 故事在此发生了有趣的转折。他被客户的安全运营中心（SOC）和谷歌的SOC都检测到。作为副产品，谷歌不仅采取了措施禁用他所使用的账户，还（可能通过使用一些开放源情报和自身的检测算法）开始锁定他和妻子在其他与谷歌服务无关的账户。这个故事的教训是，确保在进行攻击之前与你的客户可能使用的其他服务提供商协调，以确保你不会被锁定在所有账户之外，包括像Mike一样，连你的温控器也被锁定了。
- en: Debriefing After the Engagement
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参与后的总结
- en: After performing social engineering operations, it’s important to *debrief*
    the organization and the targeted employees. Debriefing involves making victims
    aware of the techniques you used and the information you gathered, in a broad
    sense. You don’t have to tell the entire organization that Jane in Finance uses
    her husband John’s name as a password, or that Madison is having problems with
    her uncle. Keep the report you give your clients anonymous and leave out specifics;
    tell them simply you found that *some* employees were using their spouses’ names
    as passwords, or that you easily discovered information about their personal relationships.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行社会工程学操作后，*总结*对组织和受害员工至关重要。总结包括让受害者了解你使用的技巧和收集的信息，广义上来说。你不需要告诉整个组织Finance部门的Jane用她丈夫John的名字作为密码，或者Madison与她的叔叔之间的关系问题。向客户提供的报告应该保持匿名，省略细节；你只需要告诉他们你发现*一些*员工使用配偶的名字作为密码，或者你轻松地发现了他们个人关系的相关信息。
- en: One way to navigate this ethical issue is to maintain a list of those who fall
    victim to the engagement and how they failed the assessment, while still redacting
    their names from the report. If your point of contact at the organization asks
    for that information, you might provide names so long as the company agrees not
    to terminate the employee. This negotiation can sometimes be a clause used in
    contracts between social engineers and their clients. If the company is failing
    to train their employees, it’s not fair to fire them for security missteps. On
    the other hand, your report should name the people who stopped the engagement
    from succeeding. These people took actions to protect the organization, and they
    should be recognized and rewarded.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个伦理问题的一种方法是保持一份受害者名单，并记录他们在评估中失败的原因，同时将他们的姓名从报告中删除。如果贵公司联络人要求获取这些信息，你可以提供名字，只要公司同意不解雇这些员工。这种谈判有时会成为社会工程师与客户之间合同中的一个条款。如果公司未能对员工进行适当培训，解雇他们因安全疏忽是不公平的。另一方面，报告中应该提到那些阻止攻击成功的人。这些人采取了行动来保护组织，他们应当得到认可和奖励。
- en: From an organizational perspective, management should let employees know that
    the company itself did not go snooping on them. Instead, it should be clear that
    the company paid someone else to snoop, then filtered the data down to information
    relevant to the business only, to keep the employees’ personal lives private.
    Furthermore, the organization should use the report you provide to them, along
    with recommendations and example scenarios, to train the employees so that they
    can be more secure.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 从组织角度看，管理层应让员工知道，公司本身并没有对他们进行窃听。相反，应该明确表示公司雇佣了外部人员来进行监听，然后将数据筛选出与业务相关的信息，以保护员工的个人生活隐私。此外，组织应使用你提供的报告以及推荐意见和示例情景来对员工进行培训，使他们能够更加安全。
- en: When giving presentations at conferences like DerbyCon, Hacker Halted, and various
    Security BSides events, I follow the same rules as I do in reporting. You never
    know if one of the people who fell victim to the attack is in the room, so avoid
    publicly shaming people. Praise in public, and reprimand in private. Inspire people
    to be more vigilant and report issues to the appropriate people.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在参加像DerbyCon、Hacker Halted和各种Security BSides等会议时，我遵循与报告相同的规则。你永远不知道是否有一个曾是攻击受害者的人在场，因此避免公开羞辱他人。公开表扬，私下批评。鼓励人们更加警惕，并向适当的人报告问题。
- en: 'Case Study: Social Engineering Taken Too Far'
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例研究：社会工程学过度使用
- en: In 2012, while pregnant with Prince George of Cambridge, Duchess Kate Middleton
    was hospitalized for extreme morning sickness. The public and the media soon found
    out, and at 5:30 AM, a pair of DJs at an Australian radio show called the hospital,
    posing as the Queen of England and Prince Charles. The hosts mimicked their accents
    and requested an update on Middleton. The nurse working reception answered the
    phone. Believing the call was legitimate, she put them through to Middleton’s
    personal nurse, who provided various details of her condition.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年，当凯特·米德尔顿公爵夫人怀着剑桥王子乔治时，因严重的晨吐症状住进了医院。公众和媒体很快得知了这一消息，凌晨5:30，澳大利亚一家电台的两名DJ打电话到医院，假扮成英国女王和查尔斯王子。主持人模仿他们的口音，要求提供米德尔顿的最新情况。接待的护士接听了电话。她相信电话是真实的，于是将他们转接到了米德尔顿的私人护士处，后者提供了她的病情的各种细节。
- en: The DJs recorded the call and played it on the air. The program got international
    attention. Before the hospital could take any action, the nurse was found dead
    of an apparent suicide. Prince William and Duchess Kate released a statement regarding
    their deep sadness for the incident and offering condolences to those close to
    the nurse.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这两名DJ录下了电话并在节目中播放。这档节目引起了国际关注。在医院采取任何行动之前，那名护士被发现死于疑似自杀。威廉王子和凯特·米德尔顿公爵夫人发布了声明，表达了对这一事件的深切悲痛，并向护士的亲友表示哀悼。
- en: This is an example of social engineering gone too far. Pranks are pranks, but
    at some point during the call, the pranksters should have revealed themselves.
    They also shouldn’t have made the stunts publicly known to a vast audience. The
    radio show seems to have been canceled, and the show and hosts’ Twitter accounts
    seem to have been deleted. The hosts issued a formal public apology—all too late
    after an avoidable tragedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是社会工程学过度使用的一个例子。恶作剧就是恶作剧，但在电话的某个时刻，恶作剧者应该暴露自己的身份。他们也不应该将这些恶作剧公之于众，向广泛的观众公开。广播节目似乎已经被取消，节目和主持人的Twitter账户也似乎被删除了。主持人发表了正式的公开道歉——但这一切来得太晚，没能避免一场本可以避免的悲剧。
- en: While this action is more of a tasteless prank than an attack, the incident
    fits the APA definition of *manipulation*, because the DJs were not acting with
    the victim’s best interests in mind. Had they not broadcasted the call, their
    action may have been closer to influence, though the best solution would have
    been to not make the call in the first place.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这一行为更像是一种无聊的恶作剧而非攻击，但这一事件符合APA对*操控*的定义，因为DJ们的行为并没有考虑到受害者的最佳利益。如果他们没有广播这通电话，他们的行为可能更接近于影响力，但最佳的解决方案应该是在一开始就不打这通电话。
- en: Ethical OSINT Collection
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 道德的OSINT收集
- en: Now that I’ve established the legal and ethical boundaries for social engineering,
    we should do the same for OSINT. Much of the same considerations come into play,
    but the stakes are generally lower, because while the information you find through
    OSINT gathering could affect the well-being of your targets, you’re not interacting
    with them directly. Still, this doesn’t mean you should collect all the data out
    there on every target.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经为社会工程学建立了法律和道德边界，我们也应该为开源情报（OSINT）做同样的事情。许多相同的考虑因素会发挥作用，但风险通常较低，因为虽然你通过OSINT收集到的信息可能会影响目标的福祉，但你并未直接与他们互动。尽管如此，这并不意味着你应该收集关于每个目标的所有数据。
- en: Protecting Data
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保护数据
- en: You should assess how long to retain any data you collect, how to destroy the
    data, what value to assign to the data, what the outcome of losing the data would
    yield, and how someone might attempt to compromise the data.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该评估保留你收集的数据的时间，如何销毁数据，如何为数据赋予价值，丢失数据的后果会导致什么，以及有人可能如何试图破坏数据。
- en: Digital forensics and law enforcement often rely on the concept of the *chain
    of custody* when dealing with data. The chain of custody seeks to preserve in
    a secure state any evidence collected, from the time of collection to disposal.
    This requires keeping all evidence in a secure and controlled location, such as
    an evidence locker, as you may have seen in police shows on TV. The person accessing
    the evidence has to demonstrate a legitimate need and sign the evidence out, then
    back in, for accountability.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证和执法部门在处理数据时通常依赖于*证据链*的概念。证据链旨在保持所有收集到的证据处于安全状态，从收集时到销毁时。这个过程要求将所有证据保存在安全和受控的地点，比如你在电视上的警察节目中看到的证据保管柜。访问证据的人必须证明有正当需要，并签署取出和归还证据，以便追责。
- en: Digitally, enforcing a chain of custody is a little harder, but it’s possible
    to accomplish if you take certain precautions. The first is practicing good security
    hygiene, which we’ll discuss next. For each investigation, you need a dedicated
    virtual machine that you will use exclusively for that engagement. The machine
    needs to be encrypted with a strong password. Once you’re finished with the investigation,
    determine the retention requirements. Store the files that make up the virtual
    machine on a disk. A CD or DVD may be big enough, or you may need a bigger drive,
    such as a USB thumb drive or external hard drive. As an additional layer of security,
    you could encrypt the drive itself and securely store it, disconnected from any
    computers, with some sort of physical access controls, such as a lock and key.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字领域，执行证据链要稍微困难一些，但如果你采取某些预防措施，是可以实现的。首先是保持良好的安全卫生，我们接下来会讨论。对于每个调查，你需要一台专门的虚拟机，仅用于该任务。这台机器需要用强密码加密。一旦调查结束，确定数据保留要求。将虚拟机的文件存储在磁盘上。CD或DVD可能足够大，或者你可能需要更大的驱动器，例如USB闪存驱动器或外部硬盘。作为额外的安全层，你可以加密驱动器本身，并安全存储它，远离任何计算机，并采取某种物理访问控制措施，比如锁和钥匙。
- en: '*Digital hygiene* is nothing more than the consistent application of security
    best practices. Have a form of malware protection on your devices, and don’t reuse
    passwords (and use strong passwords). You should also set up a password manager
    and multifactor authentication at every opportunity. This is but the tip of the
    iceberg, but these steps can help ensure that no one can call the integrity of
    your data into question, especially if the OSINT you’re collecting is for litigation.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*数字卫生*不过是安全最佳实践的持续应用。在你的设备上安装某种形式的恶意软件保护，并且不要重复使用密码（并使用强密码）。你还应该在每个机会设置密码管理器和多因素认证。这只是冰山一角，但这些步骤可以帮助确保没有人能够质疑你数据的完整性，尤其是当你收集的OSINT用于诉讼时。'
- en: To assign value to data, consider what damage could be done to the company or
    person with it. I never collect social security numbers, but if I did, I would
    assign them a very high value. If I collect a name or an email along with a password,
    I will assign them the highest level possible. Finding this information indicates
    that an organization or employee has suffered a breach, and that you should exercise
    due care. That being said, if the organization can demonstrate that the user in
    question is technically prohibited from using the password in question, you might
    reduce the finding to low- or informational-level severity. Merely a password
    without a person tied to it will also have a lower value, although you could use
    it in a password-spraying attack on the company. (In *password spraying*, an adversary
    uses a single password in an attempt to brute-force numerous accounts, such as
    using a default password across all observed accounts.)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为数据分配价值时，考虑该数据可能对公司或个人造成的损害。我从不收集社会保障号码，但如果收集的话，我会赋予它们非常高的价值。如果我收集一个姓名或电子邮件以及密码，我会赋予它们最高的级别。找到这些信息表明某个组织或员工可能已经遭遇数据泄露，因此需要谨慎处理。话虽如此，如果该组织能够证明某个用户在技术上被禁止使用该密码，那么你可以将该问题的严重性降级为低级或仅为信息性提示。仅有密码而没有与之关联的用户，则价值较低，尽管你可以用它对公司进行密码喷洒攻击。（在*密码喷洒*攻击中，攻击者使用一个单一密码试图暴力破解多个账户，例如使用一个默认密码尝试所有观察到的账户。）
- en: In summary, protect your sensitive data by minimizing access to the system on
    which it’s stored, keeping it patched and up to date, disabling unnecessary services,
    employing strong passwords, and using multifactor authentication when you can.
    Encrypt the data whenever possible as well. Even if someone compromises the data,
    it will be worthless to them if they can’t break the encryption key.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，通过最小化对存储敏感数据的系统的访问，保持系统的修补和更新，禁用不必要的服务，使用强密码，并在可能时启用多因素认证来保护你的敏感数据。同时，尽可能对数据进行加密。如果数据被他人获取并且他们无法破解加密密钥，那么这些数据对他们来说将毫无价值。
- en: Following Laws and Regulations
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 遵循法律和法规
- en: This section covers potential legal considerations for collecting OSINT. While
    the GDPR is the main law affecting OSINT, other countries, states, and jurisdictions
    have enacted similar laws associated with the loss of personal information as
    a result of a data breach. Collecting OSINT is not a data breach in itself, but
    because no legal precedent has yet established the outcome of GDPR and similar
    laws when applied to OSINT, you should treat these laws as relevant to your activities.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了收集开源情报（OSINT）时可能涉及的法律问题。虽然《通用数据保护条例》（GDPR）是影响开源情报的主要法律，但其他国家、州和地区也出台了类似的法律，针对数据泄露后个人信息的丧失进行规制。收集开源情报本身并不构成数据泄露，但由于尚未有法律先例明确GDPR和类似法律在应用于开源情报时的结果，因此你应该将这些法律视为与你的活动相关的。
- en: General Data Protection Regulation
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通用数据保护条例
- en: As of May 25, 2018, GDPR regulates what you can do with data belonging to citizens
    of the EU. The regulation aims to protect citizens and residents of the EU regarding
    the collection and use of their data. In essence, it empowered EU citizens and
    residents as consumers to take agency over the data that is collected from them
    and about them. After GDPR passed in 2016, businesses were given two years to
    become compliant. May 25, 2018 was the date that all companies, globally, had
    to be in compliance with GDPR. A company that violates GDPR can face fines of
    4 percent of its global annual revenue. This should provide an incentive to protect
    any information gathered about EU citizens (in the EU and abroad) and people visiting
    the EU.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 自2018年5月25日起，GDPR对欧盟公民的数据使用进行了监管。该法规旨在保护欧盟公民和居民在其数据收集和使用方面的权益。本质上，它赋予了欧盟公民和居民作为消费者的主权，让他们能够控制从他们那里收集的以及关于他们的数据。GDPR在2016年通过后，企业有两年的时间进行合规调整。2018年5月25日是全球所有公司必须遵守GDPR的最后期限。违反GDPR的公司可能面临其全球年收入的4%的罚款。这应该成为保护任何关于欧盟公民（无论在欧盟境内还是境外）和访欧人员信息的动力。
- en: GDPR’s main impact on social engineering and OSINT is that it gives people the
    ability to limit others’ collection of their personal information (PI) and sensitive
    personal information (SPI), which, in turn, reduces their OSINT attack surface.
    Additionally, it creates penalties for companies that collect and store PI and
    SPI belonging to EU citizens if that data is breached and the information made
    publicly accessible.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 'GDPR（通用数据保护条例）对社会工程学和OSINT的主要影响在于，它赋予人们限制他人收集其个人信息（PI）和敏感个人信息（SPI）的能力，从而减少了他们的OSINT攻击面。此外，GDPR对收集和存储属于欧盟公民的PI和SPI的公司设立了处罚措施，如果数据遭到泄露并公开可访问。  '
- en: Another important provision in GDPR is the right to be forgotten. This provision
    allows private citizens to query the information a data owner or data processor
    holds on them in addition to a request for timely removal of their PI or SPI.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 'GDPR的另一项重要条款是“被遗忘权”。这一条款允许私人公民查询数据所有者或数据处理者持有的关于他们的个人信息，并要求及时删除其个人信息（PI）或敏感个人信息（SPI）。  '
- en: Collecting Data as Law Enforcement
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '作为执法人员收集数据  '
- en: If you are in law enforcement (federal, state, municipal, or otherwise) or a
    licensed private investigator, specific codes of ethics and legal precedents direct
    the parameters by which you can gather and use OSINT. Review any applicable laws
    or consult legal counsel before engaging in any OSINT gathering operations.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你是执法人员（联邦、州、地方等）或持牌私人侦探，特定的道德规范和法律先例会指导你收集和使用OSINT的参数。在进行任何OSINT收集操作之前，务必查阅相关法律或咨询法律顾问。  '
- en: The American Civil Liberties Union (ACLU) published a document in 2012 warning
    about the slippery slope associated with using big data and other techniques,
    including OSINT, to attempt to identify potential criminals before they act. The
    ACLU discussed the practice of gathering mass data from law enforcement agencies
    about people, and then using it to implicate them in crimes they may not have
    committed, often by using data science to make predictions. Jay Stanley, the author
    of the ACLU piece, posits that such collection and analysis will encourage more
    collection, with or without a just cause. It may cause people to enter the criminal
    justice system without due process.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 美国公民自由联盟（ACLU）在2012年发布了一份文件，警告使用大数据和其他技术（包括OSINT）试图在犯罪行为发生前识别潜在罪犯的滑坡效应。ACLU讨论了收集执法机构关于个人的大规模数据，然后利用这些数据将他们卷入可能并未犯下的罪行，通常通过数据科学进行预测。ACLU文章的作者Jay
    Stanley认为，这种数据收集和分析将鼓励更多的收集，无论是否有正当理由。这可能导致人们在没有正当程序的情况下进入刑事司法系统。
- en: Collecting Data as Private Citizens
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '作为私人公民收集数据  '
- en: 'Private citizens: you’re not off the hook yet. Some countries and areas have
    laws governing OSINT gathering for all citizens, even outside law enforcement.
    For example, in the state of South Carolina, you must be a licensed private investigator
    to have digital forensics research be admissible in court. *Digital forensics
    research* includes anything gleaned from the analysis of a computer system, whether
    it be the hard drive or network.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '私人公民：你还没有摆脱困境。一些国家和地区有法律规范所有公民进行OSINT收集，即便是执法人员以外的人。例如，在南卡罗来纳州，你必须是持牌私人侦探，才能使数字取证研究在法庭上作为证据。*数字取证研究*包括从计算机系统分析中获得的任何信息，无论是硬盘还是网络。  '
- en: 'Bottom line: you are responsible for knowing the laws in the areas where you
    and your target are located. Before practicing any OSINT collection, it’s best
    that you consult a lawyer in your area with specific knowledge of cyber laws as
    related to business and consulting, just to be safe.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '底线：你有责任了解你和你的目标所在地区的法律。在进行任何开放源代码情报（OSINT）收集之前，最好咨询一位具有网络法律知识的律师，特别是涉及商业和咨询领域的法律，以确保安全。  '
- en: 'Case Study: Ethical Limits of Social Engineering'
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '案例研究：社会工程学的道德界限  '
- en: The following scenario occurred when I was a consultant assisting a penetration
    testing team with an engagement on an organization. I was to vish up to 25 targets
    and write a report on the calls. The company did not provide me with a pretext
    to use. (Some clients like to provide one, although I prefer to create my own
    scenario, to make sure the employees haven’t been preemptively briefed.)
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '以下情境发生在我作为顾问，协助渗透测试团队对一个组织进行测试时。我被要求联系最多25个目标并撰写通话报告。公司没有提供给我任何背景信息。（一些客户喜欢提供背景信息，尽管我更倾向于自己创设情境，以确保员工没有被提前告知。）  '
- en: I pretended to conduct an *organizational transparency survey*, which is something
    I made up to allow me to ask victims fairly intrusive questions under the supposed
    authority of the CEO. Instead of finding phone numbers via OSINT, the organization
    provided me a list of numbers, without names or departments. Because blindly calling
    a number doesn’t typically lead to success, I needed to do more research. Of the
    phone numbers, one was police dispatch and two others were local court phone numbers.
    I spoke to my manager about these, and we decided to pass on vishing them out
    of caution.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我假装进行一项*组织透明度调查*，这是我编造的，目的是让我能在CEO的所谓授权下向受害者提出一些相当私人化的问题。我没有通过开源情报（OSINT）去找电话号码，而是组织提供了一份号码列表，没有名字或部门。因为盲目拨打号码通常不会成功，我需要做更多的调查。在这些电话号码中，一个是警察调度，另外两个是当地法院的电话号码。我和经理讨论过这些号码，我们决定出于谨慎起见，不进行钓鱼电话。
- en: 'To make the calls, I spoofed my number to reflect a phone number from Nielsen,
    a company that conducts surveys for other organizations. I claimed I was conducting
    a survey authorized by the head of the target’s organization to see how much employees
    knew about the workplace and other departments of the organization. I asked a
    set of questions similar to these:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 为了拨打这些电话，我伪造了我的号码，让它显示为尼尔森公司（Nielsen）的电话，尼尔森是一家为其他组织进行调查的公司。我声称自己在进行一项由目标组织的负责人授权的调查，目的是了解员工对工作场所和其他部门的了解。我问了一些类似于以下的问题：
- en: How long have you been an employee?
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你工作了多久了？
- en: Do you have access to wireless internet? If so, what is the network name or
    Service Set Identifier (SSID)?
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以使用无线互联网吗？如果可以，网络名称或服务集标识符（SSID）是什么？
- en: Do you have vending machines?
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你有自动售货机吗？
- en: What kind of computer are you on? Operating system?
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你使用什么类型的电脑？操作系统是什么？
- en: Which brand and type of antivirus do you use?
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你使用哪个品牌和类型的防病毒软件？
- en: Who is your janitor?
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的清洁工是谁？
- en: What was your mother’s name before she was married?
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你母亲婚前的名字是什么？
- en: Can you provide an example of a previous or current password that you use?
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你能提供一个你曾使用的旧密码或当前密码的例子吗？
- en: As mitigations, I did not record the calls and conducted them in a private place.
    After some time, a couple of people had given me their mother’s maiden names,
    but nobody had given me any passwords yet.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 作为缓解措施，我没有录音通话，并且在一个私密的地方进行。过了一段时间，有几个人给了我她母亲的婚前姓氏，但还没有人给我任何密码。
- en: Next, I called a public works number. A nice lady in her 60s answered. We exchanged
    pleasantries, and I explained the survey. She agreed to help as much as she could
    but told me she wasn’t very tech savvy.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我打了一个公共事业电话。一个60多岁的女士接听了电话。我们互相寒暄了一下，我解释了调查内容。她同意尽可能提供帮助，但告诉我她不太懂技术。
- en: “Me either,” I said. “I’m doing this work part-time while I go to the ACME Community
    College for psychology.” We shared a laugh, and I began the survey.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “我也是，”我说。“我在ACME社区学院学习心理学，做这个工作是兼职的。”我们笑了笑，我开始了调查。
- en: I went through the list. She answered the first six questions, but when I asked
    her for her mother’s name before she got married, she told me I was asking for
    a password reset question, which she really shouldn’t tell anyone. I agreed to
    move on, telling her that I didn’t always like the questions that I had to ask.
    I reminded her she could always say no to a question. When I asked her for a password
    she often used, she hesitated, then sighed and told me “buttermilk.”
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我逐一查看了列表。她回答了前六个问题，但当我问她婚前母亲的名字时，她告诉我那是密码重置问题，她真的不该告诉任何人。我同意继续问下去，告诉她我并不总是喜欢必须问这些问题。我提醒她，她完全可以拒绝回答任何问题。当我问她常用的密码时，她犹豫了一下，然后叹了口气告诉我“酪乳”。
- en: “Buttermilk?” I repeated.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “酪乳？”我重复道。
- en: To build rapport with her, I shared a true story about how, as a kid, I used
    to enjoy eating crumbled cornbread in buttermilk with my late grandfather.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 为了与她建立关系，我分享了一个真实的故事，讲述了小时候我如何喜欢和已故的祖父一起吃碎玉米面包浸在酪乳里。
- en: The woman started sobbing. When I asked if she was okay, she told me that cornbread
    in buttermilk was her late husband’s favorite meal. I immediately felt low. She
    told me that the upcoming Thanksgiving would be his birthday and that she’d lost
    him about three years prior, to cancer.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 那位女士开始抽泣。当我问她是否没事时，她告诉我，玉米面包加酪乳是她已故丈夫最喜欢的食物。我立刻感到低落。她告诉我，接下来的感恩节是她丈夫的生日，而她大约三年前因癌症失去了他。
- en: What should you do in scenarios like this? I chose to stay in character, but
    I chatted with her until I was confident that she had returned to a good place
    mentally. It would have been unethical to drop the call and move on. We reminisced
    about our late family members, people in her area, the weather, and other small-talk
    subjects.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下应该怎么做？我选择保持角色，但我与她聊天直到确认她已经恢复到一个好的心理状态。如果我直接挂掉电话继续进行，那将是不道德的。我们聊到了已故的家人、她所在地区的人、天气以及其他一些闲聊话题。
- en: Before disconnecting, I asked her if she was okay. After I disconnected, I spoke
    to the practice lead, repeated the story, and told him that I would prefer not
    to do any more calls that day. He agreed, so I shifted to another project that
    didn’t involve calling people.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在断开电话之前，我问她是否还好。断开电话后，我和实践负责人进行了交谈，重复了整个事件，并告诉他我不想再做更多的电话访问。他同意了，于是我转向了另一个不涉及打电话的项目。
- en: 'Key takeaways:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 主要收获：
- en: Always allow people to opt out of the engagement. You can attempt to influence
    them to keep going, but don’t get too forceful. If they say no, move on. If you
    feel confident, ask again later, but if they say no again, drop it. Being forceful
    will not help your cause.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 始终允许人们选择退出参与。你可以尝试影响他们继续进行，但不要过于强求。如果他们说不，就放手。如果你有信心，可以稍后再问一次，但如果他们再次拒绝，就放弃。强迫不会对你的目标有帮助。
- en: When asking sensitive questions, ensure that you’re in a quiet and secure place.
    Avoid recording the call if asking such questions.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在提问敏感问题时，确保你处在安静和安全的环境中。如果提问这些问题时，避免录音通话。
- en: If you have indications that you’ve struck a nerve with someone, take the time
    to either debrief them or bring them back to a stable place, depending on what
    is appropriate for your campaign.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你察觉到自己触动了某人的敏感神经，要花时间与他们进行总结或将他们带回稳定的状态，具体取决于你的任务是否适合这种做法。
- en: Communicate with your management if you end up in a situation like mine. They
    should be aware that an incident occurred in case the target contacts them, but
    they should also know about your mental state and anything that could impact your
    performance.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你陷入像我这样的情况，应该与管理层沟通。他们应该知道发生了事故，以防目标联系他们，但他们也需要了解你的心理状态以及可能影响你表现的任何因素。
- en: Conclusion
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Social engineering and OSINT both have implications for the people associated
    with the engagement, even outside the workplace. In this aspect, it’s different
    from conventional penetration testing, which for the most part allows victims
    to leave work at work. In performing these engagements, exercise due care and
    diligence to ensure that the person being targeted won’t suffer adverse psychological
    stress or be otherwise harmed. The best way to do so is to set specific boundaries,
    like the ones described in this chapter. Otherwise, my best advice to practitioners
    is to trust your instinct. Don’t hesitate to contact legal counsel when working
    with international clients. If what you’re doing to a victim of the engagement
    is something that would upset you, chances are that you shouldn’t be doing it.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 社会工程学和开源情报（OSINT）对参与者的个人生活有影响，甚至影响到工作之外的生活。在这一点上，它不同于传统的渗透测试，因为传统渗透测试大多数情况下允许受害者把工作留在工作中。执行这些任务时，务必小心谨慎，确保目标人物不会遭受心理上的负面影响或其他伤害。做到这一点的最佳方法是设定明确的边界，就像本章中所描述的那样。否则，我给从业者的最佳建议是相信自己的直觉。在与国际客户合作时，不要犹豫联系法律顾问。如果你做的事情会让你自己感到不安，那很可能说明你不该这样做。
