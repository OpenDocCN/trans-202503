- en: Ethical Considerations in Social Engineering
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 社交工程中的伦理考虑
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/book_art/chapterart.png)'
- en: Unlike network and web application penetration testing, the impact of social
    engineering can extend beyond the confines of a laptop or server. When you’re
    interacting with real people, you have to take special precautions to avoid hurting
    them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与网络和Web应用渗透测试不同，社交工程的影响可能超出笔记本电脑或服务器的范围。当您与真实的人互动时，必须采取特别的预防措施，以避免伤害他们。
- en: You must also make sure you abide by the laws in your area, as well as the location
    of any potential people or businesses you’ll be targeting. While there may not
    be a legal precedent that directs you to collect OSINT in a specific way—or restricts
    you from collecting OSINT at all—some laws, like the European Union (EU) General
    Data Protection Regulation (GDPR), place specific liabilities and repercussions
    on you for the data that you collect and dictate how you must protect it. This
    chapter outlines guidelines for conducting social engineering and collecting OSINT
    legally and ethically.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您还必须确保遵守您所在地区的法律，以及您将要针对的任何人或企业所在地区的法律。尽管可能没有法律先例要求您以特定方式收集开源情报（OSINT）——或限制您根本不能收集OSINT——但一些法律，如欧盟的通用数据保护条例（GDPR），对您收集的数据施加了具体的责任和后果，并规定了如何保护这些数据。本章概述了如何合法和道德地进行社交工程和收集开源情报的指南。
- en: Ethical Social Engineering
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理社交工程
- en: Let’s start by talking about the social engineering attack itself. In a social
    engineering engagement, you must be sensitive to how a target will feel as a result
    of your actions. This can be tricky, because you have to develop ways of showing
    that a company is vulnerable, usually because the employees lack proper training
    or processes to follow, without victimizing or villainizing the person who revealed
    those vulnerabilities to you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从讨论社交工程攻击本身开始。在社交工程活动中，您必须敏感地考虑目标因您的行为而产生的感受。这可能很棘手，因为您必须找到一种方法，证明一个公司是脆弱的，通常是因为员工缺乏适当的培训或流程，而不是让揭露这些漏洞的人感到受害或被妖魔化。
- en: One way to protect people is to keep them relatively anonymous to your client.
    For example, instead of reporting that Ed in Accounting clicked a link in a phishing
    email, say that someone in either Accounting or Finance fell victim to a phishing
    attack. In doing so, you should consider the size of the organization and the
    ability for peers to guess the identity of the victim from the details you give.
    If you’re working at a small company—say, No Starch Press, the publisher of this
    book—you might avoid saying that Bill Pollock, the company’s founder, had too
    much permissive information publicly posted to Facebook, and opt instead to state
    that a manager lacked privacy and access controls on social media.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 保护人们的一种方式是让他们对客户保持相对匿名。例如，不要报告会计部的Ed点击了一个钓鱼邮件中的链接，而是说会计部或财务部的某个员工成为了钓鱼攻击的受害者。在这样做时，您应该考虑组织的规模以及同行能否通过您提供的细节猜测受害者的身份。如果您在一家小公司工作——比如本书的出版商No
    Starch Press——您可能会避免说公司创始人Bill Pollock在Facebook上公开发布了过多的权限信息，而选择说某个经理在社交媒体上缺乏隐私和访问控制。
- en: The actual bad guys likely won’t adhere to similar boundaries. In penetration
    testing, however, we shouldn’t copy *everything* the bad guys do. If we did, we’d
    be using *denial-of-service attacks* (attacks against networks and systems that
    keep legitimate users and services from being able to access them) against penetration
    testing clients; *doxing* clients by publicly releasing their personal information,
    such as their address, email address, and phone number; and deploying *ransomware*
    (malicious software that requires victims to pay a ransom in order to unlock it).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实际的坏人可能不会遵守类似的边界。然而，在渗透测试中，我们不应当复制坏人做的*所有事情*。如果我们这么做了，我们就会对渗透测试客户使用*拒绝服务攻击*（针对网络和系统的攻击，导致合法用户和服务无法访问它们）；通过公开泄露客户的个人信息，如地址、电子邮件地址和电话号码，来进行*人肉搜索*；还可能部署*勒索软件*（一种恶意软件，要求受害者支付赎金才能解锁它）。
- en: Here are some tips for protecting people in your social engineering engagements.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些在社交工程活动中保护他人的技巧。
- en: Establishing Boundaries
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 确定边界
- en: 'The following should go without saying: if people ask you to stop talking to
    them, or if they end conversations, you should stop. Also, although you can view
    a target’s public posts on social media and build a profile on them, you should
    never do the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下内容无需多言：如果有人要求你停止与他们交谈，或是他们结束了对话，你应该停止。同时，虽然你可以查看目标在社交媒体上的公开帖子并建立他们的个人档案，但你绝不应该做以下事情：
- en: Target their personal accounts (this includes connecting with them)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对他们的个人账户（包括与他们建立联系）
- en: Target them outside of work
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在工作之外针对他们
- en: Imagine that someone continuously asked you work questions when you were at
    home. You wouldn’t like it, would you? Acceptable use of social media for collecting
    OSINT includes looking for public data about work, mentions of specific software
    or technologies, or occurrences of a routine username.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果有人在你在家时不断向你询问工作问题，你会喜欢吗？收集开源情报（OSINT）时，社交媒体的可接受使用包括寻找关于工作的信息、提及特定软件或技术，或者出现常用用户名的情况。
- en: Understanding Legal Considerations
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解法律考量
- en: 'When it comes to performing social engineering, there are two main legal considerations:
    spoofing and recording. Other than these issues, one best practice for avoiding
    legal trouble is to ensure that you’re targeting assets owned by your client,
    rather than any bring-your-own-device (BYOD) systems owned by employees.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行社会工程学时，有两个主要的法律考量：伪造和录音。除此之外，避免法律问题的一项最佳实践是确保你针对的是客户拥有的资产，而不是员工自带设备（BYOD）系统。
- en: Some states, like Tennessee, have laws that make spoofing phone numbers illegal.
    If you’re spoofing as an adversary emulation that is authorized by contract with
    your client company, and if you’re targeting company-owned assets only, you are
    generally clear. When it comes to recording a call, some states require you to
    have two-party consent, meaning both you and the victim must consent, and others
    require single-party consent, meaning it’s enough for you to consent. Whether
    a company can serve as the second party of consent for recording its employees
    on company-owned devices is a legal gray area. [Table 2-1](#table2-1) lists two-party
    states. If asked to record calls, refer to your legal counsel for further clarification
    in your specific location.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一些州，例如田纳西州，有法律规定使得伪造电话号码成为非法行为。如果你是以客户公司授权的对手模拟身份进行伪造，并且只针对公司拥有的资产，那么通常是合法的。至于录音，一些州要求双方法同意，即你和受害者都必须同意，而另一些州则要求单方法同意，只需你同意即可。是否可以将公司视为员工在公司拥有设备上的第二方同意人是一个法律灰色区域。[表
    2-1](#table2-1)列出了双方同意州。如果被要求录音，请向法律顾问咨询，以明确你所在地区的具体法律要求。
