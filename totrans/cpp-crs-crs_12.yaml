- en: '[Part II](part02.xhtml#part02) exposes you to the world of C++ libraries and
    frameworks, including the C++ Standard Library (stdlib) and the Boost Libraries
    (Boost). The latter is an open source volunteer project to produce muchneeded
    C++ libraries.'
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 10](ch10.xhtml#ch10), you’ll tour several testing and mocking frameworks.
    In a major departure from [Part I](part01.xhtml#part01), most listings in [Part
    II](part02.xhtml#part02) are unit tests. These provide you with practice in testing
    code, and unit tests are often more succinct and expressive than `printf-`based
    example programs.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.xhtml#ch11) takes a broad look at smart pointers, which manage
    dynamic objects and facilitate the most powerful resource management model in
    any programming language.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.xhtml#ch12) explores the many utilities that implement common
    programming tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](ch13.xhtml#ch13) delves into the massive suite of containers that
    can hold and manipulate objects.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](ch14.xhtml#ch14) explains iterators, the common interface that
    all containers provide.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](ch15.xhtml#ch15) reviews strings and string operations, which
    store and manipulate human-language data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](ch16.xhtml#ch16) discusses streams, a modern way to perform input
    and output operations.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 17](ch17.xhtml#ch17) illuminates the filesystem library, which provides
    facilities for interacting with filesystems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 18](ch18.xhtml#ch18) surveys the dizzying array of algorithms that
    query and manipulate iterators.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 19](ch19.xhtml#ch19) outlines the major approaches to concurrency,
    which allows your programs to run simultaneous threads of execution.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 20](ch20.xhtml#ch20) reviews Boost ASIO, a cross-platform library
    for network and low-level input/output programming using an asynchronous approach.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 21](ch21.xhtml#ch21) provides several application frameworks that
    implement standard structures required in everyday application programming.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Part II](part02.xhtml#part02) will function well as a quick reference, but
    your first reading should be sequential.'
  prefs: []
  type: TYPE_NORMAL
