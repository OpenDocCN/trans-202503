  prefs: []
  type: TYPE_NORMAL
  zh: 对于本项目，你需要以下内容：
- en: '**Micro:bit**'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**Micro:bit**'
- en: '**2 × Alligator clip cables** To connect the spoons to the micro:bit'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**2 × 鳄鱼夹电缆** 用于将勺子连接到 micro:bit'
