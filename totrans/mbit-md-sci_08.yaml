  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们对人类神经系统进行了几项实验。我们完成的实验和项目可能科学严谨性不足，但希望你在过程中有所收获。
- en: In the next chapter, we’ll take measurements of the environment. Specifically,
    we’ll work with light and temperature, which are important to the Mad Scientist’s
    comfort.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将对环境进行测量。具体来说，我们将研究光线和温度，它们对疯狂科学家的舒适度至关重要。
