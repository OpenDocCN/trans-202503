  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**2 × 勺子**'
- en: You’ll use the spoons to make contact with the palms of your hands. The alligator
    clips will attach to the spoons’ handles and might scratch them, so don’t use
    your best spoons!
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 你将使用勺子与手掌接触。鳄鱼夹将连接到勺子的把手，可能会刮伤勺子，因此不要使用你最好的勺子！
- en: '**Construction**'
  id: totrans-167
  prefs:
  - PREF_H4
