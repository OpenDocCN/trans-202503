- en: Let’s Begin
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This introduction has hopefully let you know what this book is about and where
    in the book you can look for the information you need. I’ve outlined the projects
    we will be working through and what you can hopefully expect to learn from them.
    Now we can start getting acquainted with Blender and GIMP, before diving into
    the projects. If you’re already comfortable with the basics of Blender and GIMP,
    you can skip to [Chapter 3](ch03.html "Chapter 3. Preparation"). Otherwise, the
    next two chapters should provide a basic introduction to the workings of the software
    we will be using in this book.
  prefs: []
  type: TYPE_NORMAL
