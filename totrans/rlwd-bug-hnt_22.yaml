- en: '**B'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**B**'
- en: RESOURCES**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: RESOURCES**
- en: '![Image](../images/common.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/common.jpg)'
- en: This appendix contains a list of resources you can use to expand your skill
    set. The links to these resources and others are also available at *[https://www.torontowebsitedeveloper.com/hacking-resources/](https://www.torontowebsitedeveloper.com/hacking-resources/)*
    and the book’s web page at *[https://nostarch.com/bughunting/](https://nostarch.com/bughunting/)*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录包含了一些你可以用来扩展技能集的资源列表。这些资源的链接以及其他资源的链接，也可以在*[https://www.torontowebsitedeveloper.com/hacking-resources/](https://www.torontowebsitedeveloper.com/hacking-resources/)*和本书的网页*[https://nostarch.com/bughunting/](https://nostarch.com/bughunting/)*上找到。
- en: '**Online Training**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Online Training**'
- en: In this book, I show you how vulnerabilities work using real bug reports. Although
    after reading the book, you should have a practical understanding of how to find
    vulnerabilities, you should never stop learning. You can access many online bug-hunting
    tutorials, formal courses, practice exercises, and blogs to continue expanding
    your knowledge and putting your skills to the test.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我通过真实的漏洞报告向你展示漏洞是如何工作的。尽管阅读完本书后，你应该对如何发现漏洞有实际的理解，但你永远不应该停止学习。你可以通过访问许多在线漏洞狩猎教程、正式课程、实践练习和博客，继续扩展你的知识并测试你的技能。
- en: '**Coursera**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Coursera**'
- en: 'Coursera is similar to Udacity but partners with post secondary institutions
    to provide university-level courses rather than working with companies and industry
    professionals. Coursera offers a Cybersecurity Specialization (*[https://www.coursera.org/specializations/cyber-security/](https://www.coursera.org/specializations/cyber-security/)*)
    that includes five courses. I haven’t taken the specialization course but found
    the Course 2: Software Security videos very informative.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Coursera类似于Udacity，但它与高等教育机构合作，提供大学水平的课程，而不是与公司和行业专业人士合作。Coursera提供了一个网络安全专业化课程（*[https://www.coursera.org/specializations/cyber-security/](https://www.coursera.org/specializations/cyber-security/)），该课程包括五门课程。我没有参加这个专业化课程，但发现课程2：软件安全的视频内容非常有用。
- en: '**The Exploit Database**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**The Exploit Database**'
- en: Although not a traditional online training course, the Exploit Database (*[https://www.exploit-db.com/](https://www.exploit-db.com/)*)
    documents vulnerabilities and often links them to common vulnerabilities and exposures
    (CVEs) when possible. Using the code snippets in the database without understanding
    them can be dangerous and destructive, so make sure you take a close look at each
    before attempting to use them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管不是传统的在线培训课程，**Exploit Database**（*[https://www.exploit-db.com/](https://www.exploit-db.com/)）记录了漏洞，并在可能的情况下将其链接到常见漏洞和暴露（CVE）。在不了解代码的情况下使用数据库中的代码片段可能是危险且具有破坏性的，因此在尝试使用之前务必仔细查看每一段代码。
- en: '**Google Gruyere**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Google Gruyere**'
- en: Google Gruyere (*[https://google-gruyere.appspot.com/](https://google-gruyere.appspot.com/)*)
    is a vulnerable web application with tutorials and explanations for you to work
    through. You can practice finding common vulnerabilities, such as XSS, privilege
    escalation, CSRF, path traversal, and other bugs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Google Gruyere**（*[https://google-gruyere.appspot.com/](https://google-gruyere.appspot.com/)）是一个具有漏洞的Web应用程序，提供教程和解释供你练习。你可以练习寻找常见的漏洞，如XSS、权限提升、CSRF、路径遍历等其他漏洞。'
- en: '**Hacker101**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**Hacker101**'
- en: Hacker101 (*[https://www.hacker101.com/](https://www.hacker101.com/)*), run
    by HackerOne, is a free educational site for hackers. It is designed as a capture
    the flag game to allow you to hack in a safe, rewarding environment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Hacker101（*[https://www.hacker101.com/](https://www.hacker101.com/)），由HackerOne运营，是一个免费的黑客教育网站。它被设计为一个抓旗游戏，让你可以在一个安全且有奖励的环境中进行黑客攻击。
- en: '**Hack The Box**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**Hack The Box**'
- en: Hack The Box (*[https://www.hackthebox.eu/](https://www.hackthebox.eu/)*) is
    an online platform that allows you to test your penetration testing skills and
    exchange ideas and methodologies with other site members. It contains several
    challenges, some of them simulating real-world scenarios and some of them leaning
    more toward capture the flag, that are frequently updated.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Hack The Box（*[https://www.hackthebox.eu/](https://www.hackthebox.eu/)）是一个在线平台，允许你测试你的渗透测试技能，并与其他网站成员交换想法和方法论。它包含多个挑战，其中一些模拟现实场景，另一些则偏向抓旗游戏，并且经常更新。
- en: '**PentesterLab**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**PentesterLab**'
- en: PentesterLab (*[https://pentesterlab.com/](https://pentesterlab.com/)*) provides
    vulnerable systems that you can use to test and understand vulnerabilities. Exercises
    are based on common vulnerabilities found in different systems. Instead of made-up
    issues, the site provides real systems with real vulnerabilities. Some lessons
    are available for free, and others require a Pro membership. The membership is
    well worth the investment.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: PentesterLab (*[https://pentesterlab.com/](https://pentesterlab.com/)*) 提供易受攻击的系统，供你用来测试和了解漏洞。练习基于不同系统中常见的漏洞。与编造的问题不同，该网站提供了真实的系统和真实的漏洞。一些课程可以免费使用，其他则需要
    Pro 会员。会员资格非常值得投资。
- en: '**Udacity**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Udacity**'
- en: Udacity hosts free online courses in a variety of subjects, including web development
    and programming. I recommend checking out Intro to HTML and CSS (*[https://www.udacity.com/course/intro-to-html-and-css--ud304/](https://www.udacity.com/course/intro-to-html-and-css--ud304/)*),
    JavaScript Basics (*[https://www.udacity.com/course/javascript-basics--ud804/](https://www.udacity.com/course/javascript-basics--ud804/)*),
    and Intro to Computer Science (*[https://www.udacity.com/course/intro-to-computer-science--cs101/](https://www.udacity.com/course/intro-to-computer-science--cs101/)*).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Udacity 提供多种主题的免费在线课程，包括网页开发和编程。我推荐查看 HTML 和 CSS 入门 (*[https://www.udacity.com/course/intro-to-html-and-css--ud304/](https://www.udacity.com/course/intro-to-html-and-css--ud304/)*),
    JavaScript 基础 (*[https://www.udacity.com/course/javascript-basics--ud804/](https://www.udacity.com/course/javascript-basics--ud804/)*),
    以及计算机科学入门 (*[https://www.udacity.com/course/intro-to-computer-science--cs101/](https://www.udacity.com/course/intro-to-computer-science--cs101/)*).
- en: '**Bug Bounty Platforms**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**漏洞奖励平台**'
- en: Although all web applications run the risk of containing bugs, it hasn’t always
    been possible to easily report vulnerabilities. Currently, there are many bug
    bounty platforms to choose from that connect hackers to companies that need vulnerability
    testing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管所有网页应用程序都存在包含漏洞的风险，但过去并不容易报告漏洞。目前，有许多漏洞奖励平台可供选择，它们将黑客与需要漏洞测试的公司连接起来。
- en: '**Bounty Factory**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bounty Factory**'
- en: Bounty Factory (*[https://bountyfactory.io/](https://bountyfactory.io/)*) is
    a European bug bounty platform that follows European rules and legislation. It’s
    newer than HackerOne, Bugcrowd, Synack, and Cobalt.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Bounty Factory (*[https://bountyfactory.io/](https://bountyfactory.io/)*) 是一个遵循欧洲规则和立法的欧洲漏洞奖励平台。它比
    HackerOne、Bugcrowd、Synack 和 Cobalt 更新。
- en: '**Bugbounty JP**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bugbounty JP**'
- en: Bugbounty JP (*[https://bugbounty.jp/](https://bugbounty.jp/)*) is another new
    platform, considered Japan’s first bug bounty platform.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Bugbounty JP (*[https://bugbounty.jp/](https://bugbounty.jp/)*）是另一个新的平台，被认为是日本首个漏洞奖励平台。
- en: '**Bugcrowd**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bugcrowd**'
- en: Bugcrowd (*[https://www.bugcrowd.com/](https://www.bugcrowd.com/)*) is another
    bug bounty platform that connects hackers with programs by validating bugs and
    then sending reports to the companies. Bugcrowd includes nonpaying vulnerability
    disclosure programs and paying bug bounty programs. The platform also operates
    public and invite-only programs, and it manages programs on Bugcrowd.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Bugcrowd (*[https://www.bugcrowd.com/](https://www.bugcrowd.com/)*）是另一个漏洞奖励平台，它通过验证漏洞并将报告发送给公司，将黑客与项目连接起来。Bugcrowd
    包括不付费的漏洞披露项目和付费的漏洞奖励项目。该平台也运营公开和仅限邀请的项目，并管理 Bugcrowd 上的项目。
- en: '**Cobalt**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cobalt**'
- en: Cobalt (*[https://cobalt.io/](https://cobalt.io/)*) is a company that provides
    pentesting as a service. Similar to Synack, Cobalt is a closed platform and participation
    requires preapproval.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Cobalt (*[https://cobalt.io/](https://cobalt.io/)*) 是一家提供渗透测试服务的公司。与 Synack
    类似，Cobalt 是一个封闭平台，参与需要预先批准。
- en: '**HackerOne**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**HackerOne**'
- en: HackerOne (*[https://www.hackerone.com/](https://www.hackerone.com/)*) was started
    by hackers and security leaders who were driven by the passion to make the internet
    safer. The platform connects hackers who want to responsibly disclose bugs to
    companies who want to receive them. The HackerOne platform includes nonpaying
    vulnerability disclosure programs and paying bug bounty programs. Programs on
    HackerOne can be private, by invitation only, or public. As of this writing, HackerOne
    is the only platform that allows hackers to publicly disclose bugs on on their
    platform, as long as the program that resolves the bug consents.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: HackerOne (*[https://www.hackerone.com/](https://www.hackerone.com/)*) 由一群黑客和安全领域的领导者创办，他们的动力是让互联网更安全。该平台将希望负责任地披露漏洞的黑客与希望接收漏洞报告的公司连接起来。HackerOne
    平台包括不付费的漏洞披露项目和付费的漏洞奖励项目。HackerOne 上的项目可以是私密的（仅限邀请），也可以是公开的。截止目前，HackerOne 是唯一一个允许黑客在其平台上公开披露漏洞的平台，只要解决漏洞的项目同意的话。
- en: '**Intigriti**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**Intigriti**'
- en: Intigriti (*[https://www.intigriti.com/](https://www.intigriti.com/)*) is another
    new crowdsourced security platform. It aims to identify and tackle vulnerabilities
    in a cost-efficient way. Their managed platform facilitates online security testing
    through collaboration with experienced hackers with a strong European focus.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Intigriti (*[https://www.intigriti.com/](https://www.intigriti.com/)*) 是另一个新的众包安全平台。它旨在以经济高效的方式识别和解决漏洞。该平台通过与经验丰富的黑客合作，促进在线安全测试，并具有强烈的欧洲焦点。
- en: '**Synack**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**Synack**'
- en: Synack (*[https://www.synack.com/](https://www.synack.com/)*) is a private platform
    that offers crowdsourced penetration testing. Participating on the Synack platform
    requires preapproval, including the completion of tests and interviews. Similar
    to Bugcrowd, Synack manages and validates all reports before forwarding them to
    the participating companies. Typically, reports on Synack are validated and rewarded
    within 24 hours.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Synack (*[https://www.synack.com/](https://www.synack.com/)*) 是一个私人平台，提供众包渗透测试。参与
    Synack 平台需要预先批准，包括完成测试和面试。与 Bugcrowd 类似，Synack 会管理并验证所有报告，然后将其转发给参与的公司。通常，Synack
    上的报告会在 24 小时内得到验证并奖励。
- en: '**Zerocopter**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zerocopter**'
- en: Zerocopter (*[https://www.zerocopter.com/](https://www.zerocopter.com/)*) is
    another newer bug bounty platform. At the time of this writing, participating
    on the platform requires preapproval.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Zerocopter (*[https://www.zerocopter.com/](https://www.zerocopter.com/)*) 是另一个较新的漏洞奖励平台。截止本写作时，参与该平台需要预先批准。
- en: '**Recommended Reading**'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**推荐阅读**'
- en: Whether you’re looking for a book or free online readings, many resources are
    available for new and experienced hackers.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在寻找书籍还是免费的在线阅读，许多资源都可供新手和经验丰富的黑客使用。
- en: '**A Bug Hunter’s Diary**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**漏洞猎人日记**'
- en: '*A Bug Hunter’s Diary* by Tobias Klein (No Starch Press, 2011) examines real-world
    vulnerabilities and the custom programs used to find and test bugs. Klein also
    provides insight into how to find and test memory-related vulnerabilities.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*A Bug Hunter’s Diary*，作者 Tobias Klein（No Starch Press，2011）考察了真实世界中的漏洞以及用于发现和测试漏洞的定制程序。Klein
    还提供了如何发现和测试与内存相关漏洞的见解。'
- en: '**The Bug Hunters Methodology**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**漏洞猎人方法论**'
- en: '*The Bug Hunters Methodology* is a GitHub repository maintained by Bugcrowd’s
    Jason Haddix. It provides some awesome insight into how successful hackers approach
    a target. It’s written in Markdown and was a result of Jason’s DefCon 23 presentation,
    “How to Shot Web: Better Hacking in 2015.” You can find it at *[https://github.com/jhaddix/tbhm/](https://github.com/jhaddix/tbhm/)*
    along with Haddix’s other repositories.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*漏洞猎人方法论* 是由 Bugcrowd 的 Jason Haddix 维护的一个 GitHub 仓库。它为我们提供了关于成功黑客如何接近目标的深刻见解。该文档采用
    Markdown 编写，是 Jason 在 DefCon 23 上的演讲 “How to Shot Web: Better Hacking in 2015”
    的结果。你可以在 *[https://github.com/jhaddix/tbhm/](https://github.com/jhaddix/tbhm/)*
    找到该仓库以及 Haddix 的其他仓库。'
- en: '**Cure53 Browser Security White Paper**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cure53 浏览器安全白皮书**'
- en: Cure53 is a group of security experts who provide penetration testing services,
    consulting, and security advice. Google commissioned the group to create a browser-security
    white paper, which is available free of charge. The paper seeks to be as technically
    driven as possible and documents past research findings alongside newer, innovative
    findings. You can read the white paper at *[https://github.com/cure53/browser-sec-whitepaper/](https://github.com/cure53/browser-sec-whitepaper/)*.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Cure53 是一群安全专家，提供渗透测试服务、咨询和安全建议。谷歌委托该小组撰写了一份浏览器安全白皮书，现已免费提供。该白皮书尽可能以技术驱动为主，记录了过去的研究成果以及更新的创新发现。你可以在
    *[https://github.com/cure53/browser-sec-whitepaper/](https://github.com/cure53/browser-sec-whitepaper/)*
    阅读这份白皮书。
- en: '**HackerOne Hacktivity**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**HackerOne Hacktivity**'
- en: HackerOne’s Hacktivity feed (*[https://www.hackerone.com/hacktivity/](https://www.hackerone.com/hacktivity/)*)
    lists all vulnerabilities reported from its bounty program. Although not all the
    reports are public, you can find and read disclosed reports to learn techniques
    from other hackers.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: HackerOne 的 Hacktivity 信息流 (*[https://www.hackerone.com/hacktivity/](https://www.hackerone.com/hacktivity/)*
    ) 列出了其漏洞奖励计划中报告的所有漏洞。尽管并非所有报告都是公开的，但你可以找到并阅读已公开的报告，从其他黑客那里学习技巧。
- en: '**Hacking, 2nd Edition**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**黑客攻击，第二版**'
- en: '*Hacking: The Art of Exploitation*, by Jon Erikson (No Starch Press, 2008)
    focuses on memory-related vulnerabilities. It explores how to debug code, examine
    overflowing buffers, hijack network communications, bypass protections, and exploit
    cryptographic weaknesses.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*Hacking: The Art of Exploitation*，作者 Jon Erikson（No Starch Press，2008）专注于与内存相关的漏洞。它探讨了如何调试代码、检查溢出缓冲区、劫持网络通信、绕过保护机制以及利用加密弱点。'
- en: '**Mozilla’s Bug Tracker System**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mozilla的错误追踪系统**'
- en: Mozilla’s bug tracker system (*[https://bugzilla.mozilla.org/](https://bugzilla.mozilla.org/)*)
    includes all security-related issues reported to Mozilla. This is a great resource
    to read about the bugs that hackers have found and how Mozilla has handled them.
    It might even allow you to find aspects of Mozilla’s software where the company’s
    fix hasn’t been complete.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla的错误追踪系统 (*[https://bugzilla.mozilla.org/](https://bugzilla.mozilla.org/)*)
    包含所有报告给Mozilla的与安全相关的问题。这是一个极好的资源，可以了解黑客发现的漏洞以及Mozilla如何处理这些漏洞。它甚至可能让你发现Mozilla软件中公司修复尚未完善的方面。
- en: '**OWASP**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**OWASP**'
- en: The Open Web Application Security Project (OWASP) is a massive source of vulnerability
    information hosted at *[https://owasp.org](https://owasp.org)*. The site offers
    a convenient Security101 section, cheat sheets, testing guides, and in-depth descriptions
    of most types of vulnerabilities.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 开放Web应用安全项目（OWASP）是一个庞大的漏洞信息源，托管于 *[https://owasp.org](https://owasp.org)*。该网站提供了一个方便的Security101部分、备忘单、测试指南，以及对大多数漏洞类型的详细描述。
- en: '**The Tangled Web**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**The Tangled Web**'
- en: '*The Tangled Web* by Michal Zalewski (No Starch Press, 2012) examines the entire
    browser security model to reveal weak points and provide crucial information about
    web application security. Although some of the content is dated, the book provides
    great context for current browser security and insight into where and how to find
    bugs.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Michal Zalewski的《*The Tangled Web*》（No Starch Press，2012）分析了整个浏览器安全模型，揭示了薄弱环节，并提供了关于Web应用安全的关键资料。尽管其中一些内容已经过时，但这本书为当前浏览器安全提供了很好的背景，并深入探讨了如何以及在哪里找到漏洞。
- en: '**Twitter Tags**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**Twitter标签**'
- en: Although Twitter contains a lot of noise, it also has many interesting security-
    and vulnerability-related tweets under the *#infosec* and *#bugbounty* hashtags.
    These tweets often link to detailed write-ups.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Twitter上有很多杂音，但也有许多与安全和漏洞相关的有趣推文，使用了 *#infosec* 和 *#bugbounty* 标签。这些推文通常链接到详细的报告。
- en: '**The Web Application Hacker’s Handbook, 2nd Edition**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**Web应用黑客手册，第2版**'
- en: '*The Web Application Hacker’s Handbook* by Dafydd Stuttard and Marcus Pinto
    (Wiley, 2011) is a must-read for hackers. Written by the creators of Burp Suite,
    it covers common web vulnerabilities and provides a methodology for bug hunting.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Dafydd Stuttard和Marcus Pinto的《*The Web Application Hacker’s Handbook*》（Wiley，2011）是黑客必读的书籍。该书由Burp
    Suite的创造者编写，涵盖了常见的Web漏洞，并提供了漏洞狩猎的方法论。
- en: '**Video Resources**'
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**视频资源**'
- en: If you prefer more visual, step-by-step walkthroughs or even advice directly
    from other hackers, you can often find bug bounty videos to watch. Several video
    tutorials are dedicated to bug hunting, but you can also access talks from bug
    bounty conferences to learn new techniques.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢更直观的、逐步的操作演示，或者甚至直接从其他黑客那里获得建议，你通常可以找到一些漏洞悬赏视频来观看。有些视频教程专门讲解漏洞狩猎，但你也可以访问漏洞悬赏会议的演讲，学习新的技术。
- en: '**Bugcrowd LevelUp**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bugcrowd LevelUp**'
- en: LevelUp is Bugcrowd’s online hacking conference. It includes presentations on
    a variety of topics by hackers in the bug bounty community. Examples include web,
    mobile, and hardware hacking; tips and tricks; and advice for beginners. Bugcrowd’s
    Jason Haddix also presents an in-depth explanation of his approach to recon and
    information collection each year. If you watch nothing else, make sure you watch
    his talks.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: LevelUp是Bugcrowd的在线黑客会议。它包括来自漏洞悬赏社区黑客的各种话题的演讲。主题包括Web、移动和硬件黑客攻击、技巧与窍门，以及初学者的建议。Bugcrowd的Jason
    Haddix每年还会深入讲解他的侦察和信息收集方法。如果你什么都不看，一定要观看他的演讲。
- en: You can find the 2017 conference talks at *[https://www.youtube.com/playlist?list=PLIK9nm3mu-S5InvR-myOS7hnae8w4EPFV](https://www.youtube.com/playlist?list=PLIK9nm3mu-S5InvR-myOS7hnae8w4EPFV)*
    and the 2018 talks at *[https://www.youtube.com/playlist?list=PLIK9nm3mu-S6gCKmlC5CDFhWvbEX9fNW6](https://www.youtube.com/playlist?list=PLIK9nm3mu-S6gCKmlC5CDFhWvbEX9fNW6)*.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 *[https://www.youtube.com/playlist?list=PLIK9nm3mu-S5InvR-myOS7hnae8w4EPFV](https://www.youtube.com/playlist?list=PLIK9nm3mu-S5InvR-myOS7hnae8w4EPFV)*
    找到2017年会议的演讲视频，在 *[https://www.youtube.com/playlist?list=PLIK9nm3mu-S6gCKmlC5CDFhWvbEX9fNW6](https://www.youtube.com/playlist?list=PLIK9nm3mu-S6gCKmlC5CDFhWvbEX9fNW6)*
    找到2018年会议的演讲视频。
- en: '**LiveOverflow**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**LiveOverflow**'
- en: LiveOverflow (*[https://www.youtube.com/LiveOverflowCTF/](https://www.youtube.com/LiveOverflowCTF/)*)
    presents a series of videos by Fabian Fäßler that share hacking lessons Fabian
    wished he had when he started. It covers a wide range of hacking topics, including
    CTF challenge walkthroughs.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: LiveOverflow (*[https://www.youtube.com/LiveOverflowCTF/](https://www.youtube.com/LiveOverflowCTF/)*
    ) 提供了一系列由Fabian Fäßler制作的视频，分享了Fabian希望在刚开始时就拥有的黑客教程。它涵盖了广泛的黑客话题，包括CTF挑战的演示。
- en: '**Web Development Tutorials YouTube**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**Web Development Tutorials YouTube**'
- en: I host a YouTube channel called Web Development Tutorials (*[https://www.youtube.com/yaworsk1/](https://www.youtube.com/yaworsk1/)*),
    which features several series. My *Web Hacking 101* series showcases interviews
    with top hackers, including Frans Rosen, Arne Swinnen, FileDescriptor, Ron Chan,
    Ben Sadeghipour, Patrik Fehrenbach, Philippe Harewood, Jason Haddix, and others.
    My *Web Hacking Pro Tips* series provides deep-dive discussions of a hacking idea,
    technique, or vulnerability with another hacker, frequently Bugcrowd’s Jason Haddix.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我运营一个名为 Web Development Tutorials 的 YouTube 频道 (*[https://www.youtube.com/yaworsk1/](https://www.youtube.com/yaworsk1/)*)，其中包含多个系列。我的
    *Web Hacking 101* 系列展示了与顶级黑客的访谈，包括 Frans Rosen、Arne Swinnen、FileDescriptor、Ron
    Chan、Ben Sadeghipour、Patrik Fehrenbach、Philippe Harewood、Jason Haddix 等人。我的 *Web
    Hacking Pro Tips* 系列提供了与另一位黑客深入讨论黑客思路、技术或漏洞的内容，经常是 Bugcrowd 的 Jason Haddix。
- en: '**Recommended Blogs**'
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**推荐博客**'
- en: Another resource you’ll find useful is blogs written by bug hunters. Because
    HackerOne is the only platform that discloses reports directly on its website,
    many disclosures are posted to the bug hunter’s social media accounts. You’ll
    also find several hackers who create tutorials and lists of resources specifically
    for beginners.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现一些有用的资源，包括由漏洞猎人撰写的博客。由于 HackerOne 是唯一一个直接在其网站上公开报告的平台注册平台，许多漏洞报告都会发布到漏洞猎人的社交媒体账号上。你还会发现一些黑客为初学者创建的教程和资源列表。
- en: '**Brett Buerhaus’s Blog**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**Brett Buerhaus 的博客**'
- en: Brett Buerhaus’s personal blog (*[https://buer.haus/](https://buer.haus/)*)
    details interesting bugs from high-profile bounty programs. His posts include
    technical details about how he found bugs with the intention of helping others
    learn.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Brett Buerhaus 的个人博客 (*[https://buer.haus/](https://buer.haus/)*) 详细记录了来自知名悬赏计划的有趣漏洞。他的文章包括关于他如何发现漏洞的技术细节，旨在帮助其他人学习。
- en: '**Bugcrowd Blog**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bugcrowd 博客**'
- en: The Bugcrowd blog (*[https://www.bugcrowd.com/about/blog/](https://www.bugcrowd.com/about/blog/)*)
    posts some very useful content, including interviews with awesome hackers and
    other informative material.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Bugcrowd 博客 (*[https://www.bugcrowd.com/about/blog/](https://www.bugcrowd.com/about/blog/)*)
    发布了一些非常有用的内容，包括与优秀黑客的访谈以及其他有价值的资料。
- en: '**Detectify Labs Blog**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**Detectify Labs 博客**'
- en: Detectify is an online security scanner that uses issues and bugs found by ethical
    hackers to detect vulnerabilities in web applications. Frans Rosen and Mathias
    Karlsson, among others, have contributed some valuable write-ups to the blog (*[https://labs.detectify.com/](https://labs.detectify.com/)*).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Detectify 是一个在线安全扫描器，利用伦理黑客发现的问题和漏洞来检测 web 应用程序中的安全隐患。Frans Rosen 和 Mathias
    Karlsson 等人贡献了许多有价值的文章到博客中 (*[https://labs.detectify.com/](https://labs.detectify.com/)*).
- en: '**The Hacker Blog**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**Hacker Blog**'
- en: The Hacker Blog, accessible at *[https://thehackerblog.com/](https://thehackerblog.com/)*,
    is Matthew Bryant’s personal blog. Bryant is the author of some great hacking
    tools, perhaps most notably XSSHunter, which you can use you can use to discover
    blind XSS vulnerabilities. His technical and in-depth write-ups usually involve
    extensive security research.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Hacker Blog，地址是 *[https://thehackerblog.com/](https://thehackerblog.com/)*，是
    Matthew Bryant 的个人博客。Bryant 是一些优秀黑客工具的作者，最著名的可能是 XSSHunter，你可以用它来发现盲 XSS 漏洞。他的技术文章通常涉及深入的安全研究。
- en: '**HackerOne Blog**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**HackerOne 博客**'
- en: The HackerOne blog (*[https://www.hackerone.com/blog/](https://www.hackerone.com/blog/)*)
    also posts useful content for hackers, such as recommended blogs, new functionality
    on the platform (a good place to look for new vulnerabilities!), and tips on becoming
    a better hacker.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: HackerOne 博客 (*[https://www.hackerone.com/blog/](https://www.hackerone.com/blog/)*)
    也发布一些有用的内容，比如推荐的博客、平台上的新功能（寻找新漏洞的好地方！）以及成为更好的黑客的技巧。
- en: '**Jack Whitton’s Blog**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jack Whitton 的博客**'
- en: Jack Whitton, a Facebook security engineer, was the second-ranked hacker in
    the Facebook Hacking Hall of Fame before he was hired. You can access his blog
    at *https://whitton.io/*. He doesn’t post often, but when he does, the disclosures
    are in-depth and informative.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Jack Whitton，Facebook 的安全工程师，在被聘用之前曾是 Facebook 黑客名人堂的第二名。他的博客地址是 *https://whitton.io/*。虽然他更新不频繁，但每次发布的内容都非常深入且具有信息价值。
- en: '**lcamtuf’s Blog**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**lcamtuf 的博客**'
- en: Michal Zalewski, author of the *Tangled Web*, has a blog at *[https://lcamtuf.blogspot.com/](https://lcamtuf.blogspot.com/)*.
    His posts include advanced topics that are great for after you’ve gotten your
    feet wet.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*Tangled Web* 的作者 Michal Zalewski 有一个博客，地址是 *[https://lcamtuf.blogspot.com/](https://lcamtuf.blogspot.com/)*。他的文章包含一些高级话题，非常适合在你有了一定基础后阅读。'
- en: '**NahamSec**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**NahamSec**'
- en: NahamSec (*[https://nahamsec.com/](https://nahamsec.com/)*) is a blog written
    by Ben Sadeghipour, a top hacker on HackerOne who also goes by the handle NahamSec.
    Sadeghipour tends to share unique and interesting write-ups, and he was the first
    person I interviewed for my *Web Hacking Pro Tips* series.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: NahamSec (*[https://nahamsec.com/](https://nahamsec.com/)*）是由 HackerOne 上的顶级黑客
    Ben Sadeghipour 编写的博客，他的网络昵称也是 NahamSec。Sadeghipour 常常分享独特且有趣的总结，他也是我为 *Web Hacking
    Pro Tips* 系列采访的第一位人物。
- en: '**Orange**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**Orange**'
- en: Orange Tsai’s personal blog (*[http://blog.orange.tw/](http://blog.orange.tw/)*)
    has great write-ups dating back to 2009\. In recent years, he has presented his
    technical findings at Black Hat and DefCon.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Orange Tsai 的个人博客 (*[http://blog.orange.tw/](http://blog.orange.tw/)*）自 2009
    年起发布了很多优秀的总结。近年来，他在 Black Hat 和 DefCon 上展示了他的技术发现。
- en: '**Patrik Fehrenbach’s Blog**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**Patrik Fehrenbach’s Blog**'
- en: In this book, I included a number of vulnerabilities Patrik Fehrenbach has found,
    and he has even more on his blog, *[https://blog.it-securityguard.com/](https://blog.it-securityguard.com/)*.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我列出了 Patrik Fehrenbach 发现的若干漏洞，他在其博客 *[https://blog.it-securityguard.com/](https://blog.it-securityguard.com/)*
    上还有更多漏洞分享。
- en: '**Philippe Harewood’s Blog**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**Philippe Harewood’s Blog**'
- en: 'Philippe Harewood is an awesome Facebook hacker who shares an incredible amount
    of information about finding logic flaws in Facebook. You can access his blog
    at *[https://philippeharewood.com/](https://philippeharewood.com/)*. I was lucky
    enough to interview Philippe in April 2016 and can’t emphasize enough how smart
    he is and how remarkable his blog is: I’ve read every post.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Philippe Harewood 是一位非常出色的 Facebook 黑客，他分享了大量关于发现 Facebook 逻辑漏洞的信息。你可以通过 *[https://philippeharewood.com/](https://philippeharewood.com/)*
    访问他的博客。我有幸在 2016 年 4 月采访了 Philippe，无法过分强调他的聪明才智以及他博客的非凡：我读过每一篇文章。
- en: '**Portswigger Blog**'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**Portswigger Blog**'
- en: The team at Portswigger, which is responsible for developing Burp Suite, often
    posts about findings and write-ups on its blog at *[https://portswigger.net/blog/](https://portswigger.net/blog/)*.
    James Kettle, the lead researcher at Portswigger, has also presented repeatedly
    at Black Hat and DefCon about his security findings.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Portswigger 团队负责开发 Burp Suite，并且经常在其博客上发布有关发现和总结的文章，博客地址为 *[https://portswigger.net/blog/](https://portswigger.net/blog/)*。Portswigger
    的首席研究员 James Kettle 也多次在 Black Hat 和 DefCon 上展示他的安全发现。
- en: '**Project Zero Blog**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**Project Zero Blog**'
- en: Google’s elite hacker group Project Zero has a blog at *[https://googleprojectzero.blogspot.com/](https://googleprojectzero.blogspot.com/)*.
    The Project Zero team details complex bugs across a wide variety of applications,
    platforms, and so on. The posts are advanced, so you might have difficulty understanding
    the details if you’re just learning to hack.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Google 的精英黑客团队 Project Zero 维护着一个博客，地址为 *[https://googleprojectzero.blogspot.com/](https://googleprojectzero.blogspot.com/)*。Project
    Zero 团队详细介绍了各种应用程序、平台等中的复杂漏洞。由于这些文章比较高级，如果你刚开始学习黑客技术，可能会对细节理解感到困难。
- en: '**Ron Chan’s Blog**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ron Chan’s Blog**'
- en: Ron Chan runs a personal blog detailing bug bounty write-ups at *[https://ngailong.wordpress.com/](https://ngailong.wordpress.com/)*.
    At the time of this writing, Chan was the top hacker on Uber’s bug bounty program
    and third on Yahoo’s, which is impressive considering he only signed up on HackerOne
    in May 2016.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: Ron Chan 经营着一个个人博客，详细记录了漏洞赏金的总结，博客地址是 *[https://ngailong.wordpress.com/](https://ngailong.wordpress.com/)*。在撰写本文时，Chan
    是 Uber 漏洞赏金计划的顶级黑客，同时也是 Yahoo 漏洞赏金计划的第三名，这一点非常了不起，因为他仅在 2016 年 5 月才注册了 HackerOne。
- en: '**XSS Jigsaw**'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**XSS Jigsaw**'
- en: XSS Jigsaw (*[https://blog.innerht.ml/](https://blog.innerht.ml/)*) is an amazing
    blog written by FileDescriptor, a top hacker on HackerOne, who is also this book’s
    technical reviewer. FileDescriptor has found several bugs on Twitter, and his
    posts are extremely detailed, technical, and well written. He’s also a Cure53
    member.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: XSS Jigsaw (*[https://blog.innerht.ml/](https://blog.innerht.ml/)*）是由 HackerOne
    上的顶级黑客 FileDescriptor 编写的一个令人惊叹的博客，他同时也是本书的技术审阅者。FileDescriptor 在 Twitter 上发现了多个漏洞，他的文章非常详细、技术性强且写得非常好。他还是
    Cure53 的成员。
- en: '**ZeroSec**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**ZeroSec**'
- en: 'Andy Gill, a bug bounty hacker and penetration tester, maintains the ZeroSec
    blog (*[https://blog.zsec.uk/](https://blog.zsec.uk/)*). Gill covers a variety
    of security-related topics and wrote the book *Breaking into Information Security:
    Learning the Ropes 101*, which is available on Leanpub.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 'Andy Gill，一位漏洞赏金黑客和渗透测试员，维护着 ZeroSec 博客 (*[https://blog.zsec.uk/](https://blog.zsec.uk/)*)。Gill
    涵盖了多种与安全相关的话题，并且写了《Breaking into Information Security: Learning the Ropes 101》一书，该书可以在
    Leanpub 上购买。'
