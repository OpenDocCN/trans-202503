- en: '**Introduction**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: '![image](graphics/common-01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/common-01.jpg)'
- en: Science fiction author Arthur C. Clarke wrote that “any sufficiently advanced
    technology is indistinguishable from magic.” If we don’t know how something works,
    then it might as well be explained by supernatural forces. By that standard, we
    live in an age of magic.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 科幻作家阿瑟·C·克拉克曾说：“任何足够先进的技术都与魔法 indistinguishable。”如果我们不知道某样东西是如何运作的，那它就像是由超自然力量来解释的。按这个标准，我们生活在一个魔法的时代。
- en: Software is woven into our lives, into everyday things like online transactions,
    special effects in movies, and streaming video. We’re forgetting we used to live
    in a world in which the answer to a question wasn’t just a Google search away,
    or where finding a route for a car trip began with unfolding a cumbersome map.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 软件已经融入了我们的生活，体现在日常事物中，比如在线交易、电影中的特效以及视频流媒体。我们已经忘记了曾经生活在一个问题的答案不只是谷歌搜索的世界，或者找到一条车程路线需要从打开笨重的地图开始的时代。
- en: But few of us have any idea how all this software works. Unlike many innovations
    of the past, you can’t take software apart to see what it’s doing. Everything
    happens on a computer chip that looks the same whether the device is performing
    an amazing task or isn’t even turned on. Knowing how a program works seems to
    require spending years of study to become a programmer. So it’s no wonder that
    many of us assume that software is beyond our understanding, a collection of secrets
    known only to a technological elite. But that’s wrong.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但很少有人知道这些软件是如何运作的。与过去许多创新不同，你不能拆开软件来看它在做什么。一切都发生在一个计算机芯片上，无论设备是在执行一个惊人的任务，还是根本没有打开。知道一个程序是如何工作的，似乎需要花费多年的学习才能成为程序员。所以我们很多人都认为软件是超出我们理解的，是一群技术精英知道的秘密。但这是错的。
- en: '**Who This Book Is For**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**本书适合谁**'
- en: Anyone can learn how software works. All you need is curiosity. Whether you’re
    a casual fan of technology, a programmer in the making, or someone in between,
    this book is for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 任何人都可以学习软件是如何工作的。你需要的只是好奇心。无论你是技术的普通爱好者、正在成为程序员的人，还是两者之间的人，这本书都适合你。
- en: This book covers the most commonly used processes in software and does so without
    a single line of programming code. No prior knowledge of how computers operate
    is required. To make this possible, I’ve simplified a few processes and clipped
    some details, but that doesn’t mean these are mere high-level overviews; you’ll
    be getting the real goods, with enough details that you’ll truly understand how
    these programs do what they do.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了软件中最常用的过程，并且没有一行编程代码。你不需要先前了解计算机是如何运作的。为了实现这一点，我简化了一些过程并省略了一些细节，但这并不意味着这些只是高层次的概述；你将获得真正的核心内容，足够的细节让你真正理解这些程序是如何做到它们所做的事情的。
- en: '**Topics Covered**'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**覆盖的主题**'
- en: Computers are so ubiquitous in the modern world that the list of subjects I
    could cover seems endless. I’ve chosen topics that are most central to our daily
    lives and with the most interesting explanations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机在现代世界中无处不在，我可以涵盖的主题几乎没有尽头。我选择了那些与我们日常生活最相关且最有趣的主题进行讲解。
- en: '• **[Chapter 1: *Encryption*](ch01.html#ch01)** allows us to scramble our data
    so that only we can access it. When you lock your phone or password-protect a
    *.zip* file, you’re using encryption. We’ll see how different scrambling techniques
    are combined in modern encryption software.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第一章：*加密*](ch01.html#ch01)** 使我们能够将数据加密，从而只有我们自己能够访问。当你锁定手机或为一个*.zip*文件设置密码时，你就在使用加密技术。我们将看到现代加密软件如何结合不同的加密技术。
- en: '• **[Chapter 2: *Passwords*](ch02.html#ch02)** are the keys we use to lock
    our data and how we identify ourselves to remote systems. You’ll see how passwords
    are used in encryption and learn the surprising steps that must be taken to keep
    passwords safe from attackers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第二章：*密码*](ch02.html#ch02)** 是我们用来锁定数据和识别自己与远程系统的方式。你将看到密码如何在加密中使用，并了解保护密码免受攻击者侵害所需采取的惊人步骤。
- en: '• **[Chapter 3: *Web Security*](ch03.html#ch03)** is what we need to safely
    purchase goods online or access our accounts. Locking data for transmission requires
    a different method of scrambling called public-key encryption. You’ll discover
    how a secure web session requires all the techniques covered in the first three
    chapters.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第三章：*网络安全*](ch03.html#ch03)** 是我们在线购买商品或访问账户时需要的保障。数据传输时的加密需要一种不同的加密方法，称为公钥加密。你将发现一个安全的网页会话需要前面三章中提到的所有技术。
- en: '• **[Chapter 4: *Movie CGI*](ch04.html#ch04)** is pure software magic, creating
    whole worlds out of mathematical descriptions. You’ll discover how software took
    over traditional cel animation and then learn the key concepts behind making a
    complete movie set with software.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第4章：*电影CGI*](ch04.html#ch04)** 是纯粹的软件魔法，通过数学描述创造出整个世界。你将会发现，软件如何接管传统的动画制作，然后学习如何用软件打造完整电影场景的关键概念。
- en: '• **[Chapter 5: *Game Graphics*](ch05.html#ch05)** are impressive not just
    for their visuals but also for how they are created in mere fractions of a second.
    We’ll explore a host of clever tricks games use to produce stunning images when
    they don’t have time for the techniques discussed in the previous chapter.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第5章：*游戏图形*](ch05.html#ch05)** 不仅在视觉效果上令人印象深刻，还因为它们是如何在短短的几毫秒内制作完成的。我们将探索游戏中使用的一系列巧妙技巧，当它们没有时间使用上一章讨论的技术时，如何制作出惊人的图像。
- en: '• **[Chapter 6: *Data Compression*](ch06.html#ch06)** shrinks data so that
    we can get more out of our storage and bandwidth limits. We’ll explore the best
    methods for shrinking data, and then see how they are combined to compress high-definition
    video for Blu-ray discs and web streams.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第6章：*数据压缩*](ch06.html#ch06)** 通过压缩数据，让我们能够更高效地利用存储空间和带宽限制。我们将探索压缩数据的最佳方法，并进一步了解它们如何被组合起来，以压缩蓝光光盘和网页流中的高清电影。
- en: '• **[Chapter 7: *Search*](ch07.html#ch07)** is about finding data instantly,
    whether it’s a search for a file on our own computer or a search across the whole
    Web. We’ll explore how data is organized for quick searches, how search zeros
    in on requested data, and how web searches return the most useful results.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第7章：*搜索*](ch07.html#ch07)** 是关于如何即时找到数据的，无论是搜索我们自己电脑上的文件，还是在整个网络上进行搜索。我们将探讨如何组织数据以便快速搜索，搜索是如何精准定位到请求的数据的，以及网页搜索如何返回最有用的结果。
- en: '• **[Chapter 8: *Concurrency*](ch08.html#ch08)** allows multiple programs to
    share data. Without concurrency, multiplayer video games wouldn’t be possible,
    and online bank systems could allow only one customer at a time. We’ll talk about
    the methods that enable different processors to access the same data without getting
    in each other’s way.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第8章：*并发*](ch08.html#ch08)** 让多个程序能够共享数据。如果没有并发，网络游戏就不可能存在，网上银行系统也只能允许一个客户同时进行操作。我们将讨论让不同处理器能够在不干扰彼此的情况下访问相同数据的方法。
- en: '• **[Chapter 9: *Map Routes*](ch09.html#ch09)** are those instant directions
    we get from mapping sites and in-car navigators. You’ll discover what a map looks
    like to software and the specialized search techniques that find the best routes.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第9章：*地图路线*](ch09.html#ch09)** 是我们从地图网站和车载导航系统中获得的即时方向指引。你将会发现软件眼中的地图是怎样的，以及用来寻找最佳路线的专业搜索技巧。
- en: '**Behind the Magic**'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**幕后魔法**'
- en: I think it’s important to share this knowledge. We shouldn’t have to live in
    a world we don’t understand, and it’s becoming impossible to understand the modern
    world without also understanding software. Clarke’s message can be taken as a
    warning that those who understand technology can fool those who don’t. For example,
    a company may claim that the theft of its login data poses little danger to its
    customers. Could this be true, and how? After reading this book, you’ll know the
    answer to questions like these.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为分享这些知识很重要。我们不应生活在一个自己无法理解的世界里，而如今若不理解软件，理解现代世界几乎变得不可能。克拉克的讯息可以看作是一个警告：那些懂技术的人可以欺骗不懂的人。例如，一家公司可能声称其登录数据的盗窃对客户几乎没有危险。这可能是真的吗？如果是，为什么呢？读完本书后，你将知道如何回答类似的问题。
- en: 'Beyond that, though, there’s an even better reason to learn the secrets of
    how software works: because those secrets are *really cool*. I think the best
    magic tricks are even more magical once you learn how they are done. Read on and
    you’ll see what I mean.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，学习软件如何运作的秘密还有一个更好的理由：因为这些秘密*真的很酷*。我认为，了解魔术是如何实现的之后，最棒的魔术会变得更加神奇。继续阅读，你就会明白我什么意思。
