  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 15-33. 一个圆锥形渐变图案，不对称
- en: RADIAL creates a circle centered on the starting point with a radius that is
    the length of the segment drawn, as shown in [Figure 15-30](ch15s04.html#radial_gradient_shape
    "Figure 15-30. A radial gradient shape").
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RADIAL 创建一个以起始点为中心的圆，半径等于绘制的段的长度，如[图 15-30](ch15s04.html#radial_gradient_shape
    "图 15-30. 一个辐射渐变图案")所示。
- en: SQUARE creates a square centered on the starting point. The square is twice
    as wide as the segment you draw ([Figure 15-31](ch15s04.html#square_gradient_shape
    "Figure 15-31. A square gradient shape")).
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQUARE 创建一个以起始点为中心的方形。方形的宽度是你绘制的段的两倍（[图 15-31](ch15s04.html#square_gradient_shape
    "图 15-31. 一个方形渐变图案")）。
- en: CONICAL makes a cone with a tip on the starting point. The effects of the symmetrical
    and asymmetrical shapes are shown in [Figure 15-32](ch15s04.html#conical_gradient_shapecomma_symmetrical
    "Figure 15-32. A conical gradient shape, symmetrical") and [Figure 15-33](ch15s04.html#conical_gradient_shapecomma_asymmetrical
    "Figure 15-33. A conical gradient shape, asymmetrical"), respectively.
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CONICAL绘制一个以起始点为尖端的圆锥。对称形状和非对称形状的效果分别显示在[图15-32](ch15s04.html#conical_gradient_shapecomma_symmetrical
    "图15-32. 对称圆锥渐变形状")和[图15-33](ch15s04.html#conical_gradient_shapecomma_asymmetrical
    "图15-33. 非对称圆锥渐变形状")中。
- en: SHAPED follows the image or selection borders. The segment that you would normally
    draw to add a gradient has no effect. Instead, three different algorithms are
    used to apply the gradient within the shape, as shown in [Figure 15-34](ch15s04.html#gradient_along_a_shapecomma_angular_algo
    "Figure 15-34. A gradient along a shape, angular algorithm"), [Figure 15-35](ch15s04.html#gradient_along_a_shapecomma_spherical_al
    "Figure 15-35. A gradient along a shape, spherical algorithm"), and [Figure 15-36](ch15s04.html#gradient_along_a_shapecomma_dimpled_algo
    "Figure 15-36. A gradient along a shape, dimpled algorithm"). Here, we applied
    the gradient to a flower-shaped selection.
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SHAPED沿图像或选择边界绘制。你通常绘制的段落用于添加渐变，但在这种情况下不起作用。相反，使用三种不同的算法在形状内应用渐变，如[图15-34](ch15s04.html#gradient_along_a_shapecomma_angular_algo
    "图15-34. 沿形状的渐变，角度算法")、[图15-35](ch15s04.html#gradient_along_a_shapecomma_spherical_al
    "图15-35. 沿形状的渐变，球形算法")和[图15-36](ch15s04.html#gradient_along_a_shapecomma_dimpled_algo
    "图15-36. 沿形状的渐变，凹陷算法")所示。这里，我们将渐变应用于一个花形选择区域。
