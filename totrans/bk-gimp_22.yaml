  type: TYPE_IMG
  zh: '![一个圆锥形渐变图案，对称](httpatomoreillycomsourcenostarchimages1456106.png.jpg)'
- en: Figure 15-32. A conical gradient shape, symmetrical
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 15-32. 一个圆锥形渐变图案，对称
