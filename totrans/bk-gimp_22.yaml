- en: Chapter 15. Drawing Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Drawing is an art, and as such, many people think they have to be born with
    the talent to draw well. Although drawing comes more easily to some people, with
    practice, anyone can learn to draw and can develop a unique style.
  prefs: []
  type: TYPE_NORMAL
- en: 15.1 Digital Art
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You may think digital art is easier than traditional art because the computer
    draws for you, but in fact digital art requires practice, just as traditional
    art does. If you already practice sketching and painting, you’ll pick up digital
    art more easily than if you have never touched a pencil.
  prefs: []
  type: TYPE_NORMAL
- en: Digital art does allow for some tricks and shortcuts that would be impossible
    with traditional media. Undo is one of the most powerful tools digital art brings
    to the scene. If you’re painting and make a mistake, you can try to hide the mistake,
    or you can try to take advantage of it, which can lead to unexpected results.
    If the painting is digital, however, you can simply undo the mistake and try again,
    which is convenient but takes away the challenge and the possibility of working
    with mistakes.
  prefs: []
  type: TYPE_NORMAL
- en: Another valuable tool that’s inherent to digital art is superimposed layers.
    You can store each element of a painting as a new layer, and you can, in a click,
    hide layers or lock them.
  prefs: []
  type: TYPE_NORMAL
- en: One major benefit of digital art tools is they can speed up tedious processes
    like filling an area with a color, pattern, or gradient. But imperfections (e.g.,
    seeing the paper grain through watercolor or visible brush strokes in an oil painting)
    can enhance the beauty of a work of art. In fact, many digital tools are designed
    to simulate these traditional imperfections.
  prefs: []
  type: TYPE_NORMAL
- en: To see examples of what digital art can be used to create, check out *[http://www.cgsociety.org/](http://www.cgsociety.org/)*
    and *[http://mattepainting.org/](http://mattepainting.org/)*.
  prefs: []
  type: TYPE_NORMAL
- en: The more you practice, the better you’ll be at drawing, and the more you use
    GIMP, the better you’ll be at using its tools. Even if you’re only interested
    in making digital art, consider carrying around a small sketch pad and pencil
    so you can practice drawing when you have a free moment during the day. And don’t
    be deterred if your initial sketches are crude—if you keep practicing, your sketches
    (and your digital art) will improve.
  prefs: []
  type: TYPE_NORMAL
- en: 15.2 An Overview of the Drawing Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Drawing tools* are used to modify the colors in an image—throughout the entire
    image, within a selection, or brush stroke by brush stroke. By default, the drawing
    tools are at the bottom of the Toolbox, as shown in [Figure 15-1](ch15s02.html#drawing_tools_in_the_toolbox
    "Figure 15-1. The drawing tools in the Toolbox").'
  prefs: []
  type: TYPE_NORMAL
- en: '![The drawing tools in the Toolbox](httpatomoreillycomsourcenostarchimages1456042.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-1. The drawing tools in the Toolbox
  prefs: []
  type: TYPE_NORMAL
- en: 'While *brush tools* change the pixels along the brush stroke, *filling tools*
    affect a whole image or selection:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Bucket fill* fills an area with a solid color or a pattern.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Blend* fills an area with a gradient.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The other drawing tools are brush tools. They modify the image via manual brush
    strokes using the current brush or along a selection or path, as explained in
    [The Paths Dialog](ch13s03.html#paths_dialog "The Paths Dialog").
  prefs: []
  type: TYPE_NORMAL
- en: 'The brush tools are divided into three categories: painting tools, cloning
    tools, and modifying tools. We’ll discuss these categories in detail after discussing
    the properties common to all drawing tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Painting tools* add (or remove) strokes of color:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Pencil* creates a hard-edged stroke.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Paintbrush* creates a soft-edged stroke.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Eraser* removes colors along the stroke.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Airbrush* creates a soft stroke.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Ink* creates a solid but antialiased stroke.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Cloning tools* copy something and render it in brush strokes:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Clone* copies from an image or a pattern.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Heal* copies from an image and mixes with the surroundings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Perspective clone* copies from an image and renders along perspective lines.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Modifying tools* transform pixels along brush strokes:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Convolve* blurs or sharpens pixels.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Smudge* smears pixels.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Dodge/Burn* lightens or darkens pixels.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We will also cover the Text tool, Color Picker tool, and Measure tool in this
    chapter. Even though they are not strictly drawing tools, they are very useful
    for creating original art.
  prefs: []
  type: TYPE_NORMAL
- en: 15.3 Shared Features
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, we describe the features and characteristics that are common
    to all or most of the drawing tools.
  prefs: []
  type: TYPE_NORMAL
- en: Drawing Tool Options
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'All drawing tools have options, which are normally shown in a dockable dialog
    attached to the Toolbox. If you close the options dialog by mistake, you can re-open
    it by selecting **Image: Windows > Dockable dialogs > Tool Options** or by double-clicking
    the tool icon in the Toolbox. No two drawing tools have exactly the same set of
    options, but most of the options are shared by a number of tools. In this section,
    we cover all the options that are common to at least two drawing tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 15-2](ch15s03.html#paintbrush_tool_options "Figure 15-2. The Paintbrush
    tool options") shows all the options for the Paintbrush tool, which has the largest
    set of options.'
  prefs: []
  type: TYPE_NORMAL
- en: Click the small triangle icon in the top right of the dialog to open the menu
    shown in [Figure 15-3](ch15s03.html#menus_for_an_options_dialog "Figure 15-3. The
    menus for an options dialog"). This menu is similar for all the dockable dialogs,
    but some have additional entries. The figure also shows the selections available
    in the Tool Options Menu. We describe them in detail in [15.10 Combining Tool
    Presets, Brushes, and Paint Dynamics](ch15s10.html "15.10 Combining Tool Presets,
    Brushes, and Paint Dynamics").
  prefs: []
  type: TYPE_NORMAL
- en: 'Below the triangle icon is the name of the tool (Paintbrush in this case),
    and below that are the following options:'
  prefs: []
  type: TYPE_NORMAL
- en: MODE is a selection of the 23 blending modes explained in [12.2 Blending Modes](ch12s02.html
    "12.2 Blending Modes").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: OPACITY changes the transparency. The opacity percentage combines with the blending
    mode to determine the tool’s exact effect. Opacity is also affected by paint dynamics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Paintbrush tool options](httpatomoreillycomsourcenostarchimages1456044.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-2. The Paintbrush tool options
  prefs: []
  type: TYPE_NORMAL
- en: The sliders were updated with some interesting new capabilities in version 2.8\.
    If the mouse pointer is located in the top half of the slider, its icon takes
    the form of a vertical arrow, as shown in [Figure 15-4](ch15s03.html#using_the_opacity_slider
    "Figure 15-4. Using the Opacity slider") (top). Click any part of the slider to
    get a rough approximation of the opacity factor.
  prefs: []
  type: TYPE_NORMAL
- en: If the mouse pointer is located in the bottom half of the slider, its icon takes
    the form of a double horizontal arrow, as shown in [Figure 15-4](ch15s03.html#using_the_opacity_slider
    "Figure 15-4. Using the Opacity slider") (middle). Click and drag horizontally
    to change the opacity factor with better precision.
  prefs: []
  type: TYPE_NORMAL
- en: '![The menus for an options dialog](httpatomoreillycomsourcenostarchimages1456046.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-3. The menus for an options dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Opacity slider](httpatomoreillycomsourcenostarchimages1456048.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-4. Using the Opacity slider
  prefs: []
  type: TYPE_NORMAL
- en: You can use the mouse wheel to change the factor in increments of one percentage
    point, or you can use the small arrows on the right to do the same thing.
  prefs: []
  type: TYPE_NORMAL
- en: You can also type a value directly into the numeric field on the right. Clicking
    the top half of the slider places the cursor just in front of the numeric field.
    You can erase the value by pressing the ![](httpatomoreillycomsourcenostarchimages1454482.png.jpg)
    key or add digits in front of value. Clicking the bottom half of the slider selects
    the whole numeric field, as shown in [Figure 15-4](ch15s03.html#using_the_opacity_slider
    "Figure 15-4. Using the Opacity slider") (bottom), and then you can type in a
    new value.
  prefs: []
  type: TYPE_NORMAL
- en: 'Two handy keyboard shortcuts exist: ![](httpatomoreillycomsourcenostarchimages1455234.png.jpg)
    decreases the opacity, and ![](httpatomoreillycomsourcenostarchimages1455236.png.jpg)
    increases it. The step is always 1, but you can keep the key pressed to decrease
    or increase more. Thus you can change the opacity with one hand and paint with
    the other.'
  prefs: []
  type: TYPE_NORMAL
- en: BRUSH changes the type of brush. This option, as well as the next six, is present
    only for the brush tools. Click the brush icon to see a grid of all the available
    brushes. You can also type the brush name in the field on the right. As soon as
    you start typing, brushes matching what you’ve typed appear below.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Each physical device has its own independent settings, so if you choose a brush
    for the stylus, it won’t affect which brush is used with the mouse or the eraser.
    On the contrary, if you attach a specific brush to the stylus, it stays the same
    whether the stylus is using the Paintbrush tool, Smudge tool, or any other brush
    tool. You may also associate a different brush with each of these tools by changing
    the settings in the **Image: Edit > Preferences** dialog (see [Chapter 22](ch22.html
    "Chapter 22. Customizing GIMP")).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: SIZE changes the brush size, and although the range appears to be [1 to 1000],
    if you move the cursor far to the right of the slider, you can choose any size.
    This option is also affected by the current Paint Dynamics. The curved arrow on
    the right resets the size to the default for the current brush. The mouse wheel
    changes it by increments of one hundredth.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Two keyboard shortcuts are handy for changing the size of the brush: ![](httpatomoreillycomsourcenostarchimages1455238.png.jpg)
    decreases it, and ![](httpatomoreillycomsourcenostarchimages1455240.png.jpg) increases
    it. As with the opacity changes, the step is always 1, and you can keep the key
    pressed.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ASPECT RATIO changes the proportions of the brush in the range [–20 to +20].
    This option is new in GIMP 2.8\. If the value is positive, the brush is stretched
    vertically, and if it’s negative, the brush is stretched horizontally. Paint Dynamics
    can control this option.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ANGLE rotates the brush, so it has no effect if the brush is perfectly round.
    Again, Paint Dynamics can control this option.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DYNAMICS is where you can change the current paint dynamics (explained in [Paint
    Dynamics](ch15s03.html#paint_dynamics-id00120 "Paint Dynamics")). Clicking the
    button opens the menu shown in [Figure 15-5](ch15s03.html#paint_dynamics_menu_in_a_tool_options_di
    "Figure 15-5. The Paint Dynamics menu in a tool options dialog") for choosing
    a specific dynamic. The bottom buttons allow you to get smaller or larger previews,
    to display them as a list or as grid, and to open the Paint Dynamics dialog. You
    can also begin typing in the field to the right, and GIMP completes the name.
    The button on the right opens the Paint Dynamics Editor.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Paint Dynamics menu in a tool options dialog](httpatomoreillycomsourcenostarchimages1456050.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-5. The Paint Dynamics menu in a tool options dialog
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'If you click the small triangle to the left of DYNAMICS OPTIONS, the menu expands,
    and you’ll see the following options:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FADE LENGTH affects how the parameters change over the length of a stroke. Any
    parameter can be set to fade, and the brush fades in or out along the fade length.
    When REPEAT is set to NONE, the stroke stops changing after reaching the fade
    length. When it’s set to SAWTOOTH WAVE or TRIANGULAR WAVE, the effect repeats
    in various patterns. If REVERSE is checked, the way the brush changes as you paint
    is reversed. This option can also be assigned to pointer movement via paint dynamics.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: COLOR OPTIONS does not use the foreground color to paint; it gets its colors
    from the specified gradient. This is true even in the case of a color brush. But
    this option is subject to the current paint dynamics, so the effect depends on
    at least one box being checked in the Color row of the Mapping matrix for the
    current paint dynamics.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: APPLY JITTER jitters the brush stroke from side to side within the range [0
    to 50]. If no box is checked in the Jitter line of the current paint dynamics,
    the jitter is inversely proportional to pressure. If at least one box is checked
    in the Jitter line of the current paint dynamics, the behavior just described
    is suppressed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SMOOTH STROKE makes the stroke more homogeneous using two settings. QUALITY
    [1 to 100] specifies the stroke’s uniformity. WEIGHT [3 to 1000] limits the stroke’s
    minimum diameter.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note that the last two options apply to all drawing tools.
  prefs: []
  type: TYPE_NORMAL
- en: 'Another behavior that all brush tools share is the effect of pressing and holding
    ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg) and ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg):'
  prefs: []
  type: TYPE_NORMAL
- en: If you press ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg) while
    using a brush tool, you can draw a straight line.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you press ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) while
    using the Pencil, Paintbrush, Eraser, or Airbrush tools, the pointer becomes an
    eyedropper, and the next color you click becomes the foreground color (or background
    for the Eraser).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you press ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg) and
    then ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg), the straight
    line is constrained to the nearest 15°, which is helpful if you’re drawing parallel
    or perpendicular lines.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Paint Dynamics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Every brush tool uses a general feature called *paint dynamics*, which is especially
    useful if you have a graphics tablet. With paint dynamics, you can change the
    parameters of the brush tool based on how you move the mouse or tablet stylus.
    This is part of GIMP that has been largely improved in version 2.8\. Seven pointer-movement
    characteristics can be detected, although some of these work only with a tablet
    and a specialized stylus:'
  prefs: []
  type: TYPE_NORMAL
- en: PRESSURE is the amount of force applied when painting a stroke and can be controlled
    only with a stylus and tablet.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VELOCITY is the relative speed with which you move the pointer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DIRECTION is the direction of the movement.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: TILT is the angle of the stylus. You can use this dynamic only with a tablet,
    and even some tablets cannot detect tilt.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: WHEEL controls wheel rotation if you’re using a tablet stylus with a wheel,
    like the Airbrush Pen from Wacom. When used with the Intuos Art Pen, this dynamic
    controls the effect of the pen rotation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: RANDOM varies a parameter randomly as you draw (within the limits you set).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FADE determines how a stroke changes as you draw. After reaching the fade length,
    the parameter stops changing. It returns to the initial value and changes along
    the fade length repeatedly (like a sawtooth wave), or it can change in the opposite
    way (like a triangular wave). For example, if the brush size increases, it could
    decrease again after the fade length was reached.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These 7 movement characteristics have 11 possible tool options:'
  prefs: []
  type: TYPE_NORMAL
- en: OPACITY alters the transparency of the stroke according to the tool’s OPACITY
    settings.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SIZE makes the brush smaller or larger based on the brush size and the tool’s
    SIZE settings.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ANGLE rotates the brush starting from the initial angle set in the tool’s ANGLE
    option.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: COLOR changes the brush color along the gradient specified in Color of the DYNAMICS
    OPTIONS section of the tool’s options dialog. COLOR works with the Pencil, Paintbrush,
    and Airbrush tools.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: HARDNESS alters the stroke’s edges within the limits set by the brush type.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FORCE works with all brush tools except the Pencil. Its effect is specific to
    each tool and is designed to mimic the tool’s physical equivalent. For example,
    when force is correlated with pressure, the Paintbrush paints a thicker, darker
    stroke when you press hard, whereas Airbrush adds more paint.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ASPECT RATIO changes the height and width of the brush within the limits set
    by the brush type and the tool’s ASPECT RATIO option.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SPACING makes the brush spacing smaller or larger within the limits set by the
    Spacing slider in the Brushes dialog.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: RATE varies the speed of the Airbrush, Convolve, or Smudge tools within the
    limits fixed by the tool’s RATE option.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FLOW changes the flow of the paint within the limits fixed by the tool’s FLOW
    option. It affects only the Airbrush tool.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JITTER makes the brush spacing more or less uniform within the limits set by
    the Amount tool option when you check the tool’s APPLY JITTER option.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These movement characteristics are assigned to tool options based on the current
    *paint dynamics*, which are found in the Dynamics Options section of the painting
    tool options or in the Paint Dynamics dockable dialog, shown in [Figure 15-6](ch15s03.html#paint_dynamics_dockable_dialog
    "Figure 15-6. The Paint Dynamics dockable dialog"). Like all the resource dockable
    dialogs, this dialog contains a tags field, as well as five buttons along the
    bottom that you can click to edit, create, or delete Paint Dynamics. You’ll also
    find a button for refreshing the list.
  prefs: []
  type: TYPE_NORMAL
- en: GIMP comes with 17 predefined paint dynamics. `Dynamics Off`, the default, turns
    off all links between pointer movement and tool options. The other paint dynamics
    will be considered in [15.10 Combining Tool Presets, Brushes, and Paint Dynamics](ch15s10.html
    "15.10 Combining Tool Presets, Brushes, and Paint Dynamics").
  prefs: []
  type: TYPE_NORMAL
- en: '![The Paint Dynamics dockable dialog](httpatomoreillycomsourcenostarchimages1456052.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-6. The Paint Dynamics dockable dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![The Paint Dynamics Editor, Mapping matrix tab](httpatomoreillycomsourcenostarchimages1456054.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-7. The Paint Dynamics Editor, Mapping matrix tab
  prefs: []
  type: TYPE_NORMAL
- en: You can’t change predefined paint dynamics. If you double-click one of them
    in the paint dynamics dialog or click the EDIT DYNAMICS button, the Paint Dynamics
    Editor, shown in [Figure 15-7](ch15s03.html#paint_dynamics_editorcomma_mapping_matri
    "Figure 15-7. The Paint Dynamics Editor, Mapping matrix tab"), opens. Even though
    you can’t change the predefined dynamics, you can see which boxes are checked.
    If you create a new dynamic, you can check the boxes to link the corresponding
    row and column. Type a name in the box at the top of this dialog.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Paint Dynamics Editor, drop-down menu](httpatomoreillycomsourcenostarchimages1456056.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-8. The Paint Dynamics Editor, drop-down menu
  prefs: []
  type: TYPE_NORMAL
- en: Under the name field is a drop-down menu ([Figure 15-8](ch15s03.html#paint_dynamics_editorcomma_drop-down_men
    "Figure 15-8. The Paint Dynamics Editor, drop-down menu")) that lists the tool
    characteristics tabs. Each of these options opens a tab similar to the Curves
    tool dialog, showing the answer curve of the corresponding characteristic. The
    bottom part of the tab ([Figure 15-9](ch15s03.html#paint_dynamics_editorcomma_opacity_tab
    "Figure 15-9. The Paint Dynamics Editor, Opacity tab")) contains a list corresponding
    to the columns of the mapping matrix. When you select one (indicated by the highlight),
    you can change its curve.
  prefs: []
  type: TYPE_NORMAL
- en: You can change any of the 7 answer curves for each of the 11 tool characteristics.
    This means GIMP has 77 different adjustable curves, but note that only the curves
    that are actually linked to an action (via the checkboxes in the matrix map) have
    an effect.
  prefs: []
  type: TYPE_NORMAL
- en: Using Dockable Dialogs with Drawing Tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A number of dockable dialogs are useful with all of the drawing tools. These
    dialogs are global, which means their settings affect any drawing tool unless
    the PAINT OPTIONS SHARED BETWEEN TOOLS option is unchecked in the **Image: Edit
    > Preferences > Tool Options** dialog. One example is the Paint Dynamics dialog.
    The others are Brushes, Patterns, Gradients, and Palettes.'
  prefs: []
  type: TYPE_NORMAL
- en: The Dialog Menu
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All dockable dialogs have a *dialog menu*, as shown in [Figure 15-10](ch15s03.html#dockable_dialog_menu
    "Figure 15-10. A dockable dialog menu"). To open this menu, click the small triangular
    button at the top right of the dialog. In this section, we cover some of the entries
    that are especially helpful with the drawing tools. We cover some of the more
    general entries in [Docking Windows and Dockable Dialogs](ch09s01.html#docking_windows_and_dockable_dialogs
    "Docking Windows and Dockable Dialogs").
  prefs: []
  type: TYPE_NORMAL
- en: '![The Paint Dynamics Editor, Opacity tab](httpatomoreillycomsourcenostarchimages1456058.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-9. The Paint Dynamics Editor, Opacity tab
  prefs: []
  type: TYPE_NORMAL
- en: '![A dockable dialog menu](httpatomoreillycomsourcenostarchimages1456060.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-10. A dockable dialog menu
  prefs: []
  type: TYPE_NORMAL
- en: Dockable dialogs can display lists of options (such as available brushes or
    gradients) as either a list or a grid, and you can switch between views using
    the dialog menu. Grid view is more compact, but the list view shows the name and
    some information about each visible entry. When in grid view, you can see the
    same information at the top of the dialog by clicking an entry.
  prefs: []
  type: TYPE_NORMAL
- en: You can change the size of the icons using the PREVIEW SIZE option in the dialog
    menu. Eight sizes, from TINY to GIGANTIC, are available. The large sizes are useful
    for certain dockable dialogs, like the Images dialog.
  prefs: []
  type: TYPE_NORMAL
- en: The first entry in the dialog menu is specific to the dialog and can also be
    selected by right-clicking the dialog body.
  prefs: []
  type: TYPE_NORMAL
- en: Using Tags
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Another new feature introduced in version 2.8 is *tags*. As shown in [Figure 15-6](ch15s03.html#paint_dynamics_dockable_dialog
    "Figure 15-6. The Paint Dynamics dockable dialog"), most dockable dialogs now
    have a filter field near the top of the dialog and a tag assignment field near
    the bottom. Type a tag and press ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg),
    and GIMP saves the tag even if you quit and restart the program. Tags are especially
    useful if you have a lot of choices (as with brushes, patterns, or gradients).
    For example, if you download a set of several hundred brushes, scrolling through
    the Brushes dialog in search of a brush that paints stars becomes cumbersome,
    but if all such brushes are tagged *stars*, then you can simply search in the
    filter field.
  prefs: []
  type: TYPE_NORMAL
- en: Tags can be simple or compound words, separated by commas. If you highlight
    a tag and press ![](httpatomoreillycomsourcenostarchimages1456062.png.jpg), the
    tag is deleted.
  prefs: []
  type: TYPE_NORMAL
- en: The Brushes, Paint Dynamics, and Tool Presets already have some tags. They are
    stored in subfolders of the corresponding system folders (see [Chapter 22](ch22.html
    "Chapter 22. Customizing GIMP")), and they automatically bear the name of their
    subfolder as a tag. For example, the `Brushes` system folder contains subfolders
    called `Basic`, `Legacy`, `Media`, `Sketch`, `Splatters`, and `Texture`, and these
    tags are attributed to the corresponding brushes.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using tags (the Brushes dialog)](httpatomoreillycomsourcenostarchimages1456064.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-11. Using tags (the Brushes dialog)
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 15-11](ch15s03.html#using_tags_left_parenthesisthe_brushes_d "Figure 15-11. Using
    tags (the Brushes dialog)") shows that the `Hardness 075` brush is in the `Basic`
    subfolder and has been tagged `round` and `fuzzy` by the user.'
  prefs: []
  type: TYPE_NORMAL
- en: If you set the dialog to VIEW AS LIST, then you can ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-click
    to select (or unselect) more than one object (handy for tagging multiple entries).
    Or if you click an entry and ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)-click
    another entry, then you select everything between the two entries.
  prefs: []
  type: TYPE_NORMAL
- en: Clicking the down arrow at the right of the field brings up a menu of the existing
    tags. Click one or more tags and press any key on the keyboard to enter the tag
    into the filter or tag field. While in the tags field, you can delete a tag from
    the current object by simply clicking it. If you ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)-click
    the tags field and tap the left or right arrow, the tags are selected from right
    to left. ![](httpatomoreillycomsourcenostarchimages1456062.png.jpg) deletes all
    the selected tags. If you haven’t selected a tag in the tag list, ![](httpatomoreillycomsourcenostarchimages1456062.png.jpg)
    selects the tag on the left, and ![](httpatomoreillycomsourcenostarchimages1454482.png.jpg)
    does the same on the right. If a tag is no longer used for any object, it disappears
    from the drop-down menu.
  prefs: []
  type: TYPE_NORMAL
- en: When one tag is in the filter field, only the objects with that tag are displayed.
    When two or more tags are listed, only the objects with all of the tags are shown.
    To go back to the full list, delete all tags in the filter field.
  prefs: []
  type: TYPE_NORMAL
- en: Six Useful Dockable Dialogs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we cover six dockable dialogs that are especially useful for
    digital drawing and painting.
  prefs: []
  type: TYPE_NORMAL
- en: The Brushes Dialog
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Brushes dialog is shown in [Figure 15-11](ch15s03.html#using_tags_left_parenthesisthe_brushes_d
    "Figure 15-11. Using tags (the Brushes dialog)"). Because user-defined brushes
    appear in this dialog, it might look different on your screen.
  prefs: []
  type: TYPE_NORMAL
- en: 'Brushes are divided into four major categories:'
  prefs: []
  type: TYPE_NORMAL
- en: An *ordinary* brush is a grayscale image painted on a white background. It paints
    with the foreground color (or a color from a gradient if the color paint dynamics
    is enabled), except for the Erase tool, which paints with the background color.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A *color* brush is an RGB image with an Alpha channel and a mask that’s a grayscale
    image of the brush. A color brush uses its own color rather than the foreground
    color, as long as a box is not checked in the Color row of the current Paint Dynamic.
    If one is checked, only the mask of the color brush—with colors from the current
    gradient—is used.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An *animated* brushcan be an ordinary brush or a color brush. It is actually
    a sequence of brushes, so the brush changes depending on the current paint dynamics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A *parametric* brush is a resizable brush created with the Brush editor, as
    explained in [22.4 Building New Brushes](ch22s04.html "22.4 Building New Brushes").
    Parametric brushes are grayscale and use the foreground color, much as ordinary
    brushes do.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When the brush image is larger than its icon, you’ll see a small `+` sign in
    the bottom-right corner of the icon. Click and hold the icon to see the actual
    size.
  prefs: []
  type: TYPE_NORMAL
- en: Animated brushes have a small red triangle in the bottom-right corner, and if
    you click and hold their icons, you can view the animation.
  prefs: []
  type: TYPE_NORMAL
- en: A brush paints by repeatedly stamping the brush at regular intervals, and the
    SPACING slider specifies the distance between two successive stamps. Its initial
    value is specified in each brush’s file. If you download or create a brush, you
    can delete it; the delete button at the bottom of the dialog will be active.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Patterns dialog](httpatomoreillycomsourcenostarchimages1456066.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-12. The Patterns dialog
  prefs: []
  type: TYPE_NORMAL
- en: The Patterns Dialog
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Patterns dialog is shown in [Figure 15-12](ch15s03.html#patterns_dialog
    "Figure 15-12. The Patterns dialog"). GIMP’s set of patterns is rather small,
    but you can build your own, as explained in [22.5 Building New Patterns](ch22s05.html
    "22.5 Building New Patterns"). A Google search for “GIMP patterns” also yields
    tons of patterns, which you can add to GIMP by saving them in the `patterns` folder.
    The three buttons at the bottom of the dialog allow you to delete the current
    pattern, refresh the list, and open the current pattern as an image.
  prefs: []
  type: TYPE_NORMAL
- en: The Gradients Dialog
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Unlike the Patterns and Brushes dialogs, the Gradients dialog is viewed as a
    list by default, as shown in [Figure 15-13](ch15s03.html#gradients_dialog-id00123
    "Figure 15-13. The Gradients dialog"). GIMP’s set of gradients is quite large.
    Some of these gradients are designed for use with specific filters; for instance,
    the gradients that start with `Flare` are designed for the Gradient Flare filter,
    described in “[Gradient Flare](ch17s05.html#gradient_flare "Gradient Flare").
  prefs: []
  type: TYPE_NORMAL
- en: The only unique feature of the Gradients menu is the option to save a gradient
    in POV-Ray format, used with ray-tracing software. Again, you can download more
    gradients, or you can build them, as explained in [22.6 Building New Gradients](ch22s06.html
    "22.6 Building New Gradients").
  prefs: []
  type: TYPE_NORMAL
- en: '![The Gradients dialog](httpatomoreillycomsourcenostarchimages1456068.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-13. The Gradients dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![The Palettes dialog](httpatomoreillycomsourcenostarchimages1456070.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-14. The Palettes dialog
  prefs: []
  type: TYPE_NORMAL
- en: The Palettes Dialog
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Palettes dialog is also displayed as a list by default, as shown in [Figure 15-14](ch15s03.html#palettes_dialog
    "Figure 15-14. The Palettes dialog"). GIMP comes with a large set of predefined
    palettes.
  prefs: []
  type: TYPE_NORMAL
- en: From the Palettes menu, you can import a palette from a gradient or an image.
    You can also build a new palette, as discussed in [22.7 Building New Palettes](ch22s07.html
    "22.7 Building New Palettes"), or you can download palettes from the Web.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Device Status dialog](httpatomoreillycomsourcenostarchimages1456072.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-15. The Device Status dialog
  prefs: []
  type: TYPE_NORMAL
- en: The Device Status Dialog
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Device Status dockable dialog (**Image: Windows > Device status**) is shown
    in [Figure 15-15](ch15s03.html#device_status_dialog "Figure 15-15. The Device
    Status dialog"). This dialog displays information about input devices. In this
    figure, you see five current devices: the normal mouse (core pointer), the tablet
    mouse (called cursor), the tablet eraser, the tablet pad, and the tablet stylus.
    Assign tools and options to devices simply by selecting the tool with the device.
    The tool and its current settings are then set for that device. In the figure,
    the tablet mouse is using the Blend tool, and the tablet stylus is using the Pencil
    tool with a dark red foreground color and green background color. Note that you
    can’t change settings directly in the dialog—this dialog is strictly informative.
    But you can save the current device status, using the button at the bottom of
    the dialog.'
  prefs: []
  type: TYPE_NORMAL
- en: The Tool Presets Dialog
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Tool Presets dialog (**Image: Windows > Tool presets**) is shown in [Figure 15-16](ch15s03.html#tool_presets_dialog-id00126
    "Figure 15-16. The Tool Presets dialog"). A *tool preset* is a group of saved
    settings for a specific tool, similar to those in the Device Status dialog, but
    tool presets contain additional settings—the current paint dynamics and the font.
    They are different from the preset settings used by color tools like Levels or
    Curves (see [Chapter 12](ch12.html "Chapter 12. Color")).'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Tool Presets dialog](httpatomoreillycomsourcenostarchimages1456074.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-16. The Tool Presets dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![The Tool Preset Editor](httpatomoreillycomsourcenostarchimages1456076.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-17. The Tool Preset Editor
  prefs: []
  type: TYPE_NORMAL
- en: 'You can create a new tool preset by selecting **Tool Presets: right-click >
    New Tool Preset** or by clicking the second button from the left at the bottom
    of the Tool Presets dialog to open the dialog shown in [Figure 15-17](ch15s03.html#tool_preset_editor
    "Figure 15-17. The Tool Preset Editor"). Note that you can choose to save certain
    settings and to leave the others unchanged when you use the preset.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Bucket Fill tool icon and pointer](httpatomoreillycomsourcenostarchimages1456078.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-18. The Bucket Fill tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: Tool presets are powerful, and they will be explained in detail in [15.10 Combining
    Tool Presets, Brushes, and Paint Dynamics](ch15s10.html "15.10 Combining Tool
    Presets, Brushes, and Paint Dynamics").
  prefs: []
  type: TYPE_NORMAL
- en: 15.4 The Fill Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: GIMP has tools that fill an entire layer, selection, or image. The only options
    they share with other painting tools are MODE and OPACITY.
  prefs: []
  type: TYPE_NORMAL
- en: The Bucket Fill Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Bucket Fill tool (![](httpatomoreillycomsourcenostarchimages1454242.png.jpg))
    can fill a layer, a selection, or all pixels of a similar color in the layer or
    selection. Its icon and pointer are shown in [Figure 15-18](ch15s03.html#bucket_fill_tool_icon_and_pointer
    "Figure 15-18. The Bucket Fill tool icon and pointer"), and its options are shown
    in [Figure 15-19](ch15s04.html#bucket_fill_tool_options-id00128 "Figure 15-19. The
    Bucket Fill tool options"). To use it, click once in the area that you want to
    fill.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are the options specific to this tool:'
  prefs: []
  type: TYPE_NORMAL
- en: FILL TYPE determines whether the area is filled with the foreground color, background
    color, or a pattern. The ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key toggles between the foreground and background colors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you choose to fill using a pattern, the current pattern is used, but you
    can change the pattern in the dialog. You can also change the current pattern
    in the Toolbox or the Patterns dialog.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: AFFECTED AREA lets you choose whether to fill the whole selection (or the layer
    when there is no selection) or just an area of similar color. Pressing the ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    key toggles between these choices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FINDING SIMILAR COLORS is active when FILL SIMILAR COLORS is selected. This
    option lets you select how similar colors are determined.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Bucket Fill tool options](httpatomoreillycomsourcenostarchimages1456080.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-19. The Bucket Fill tool options
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: FILL TRANSPARENT AREAS allows transparent pixels to be filled, unless the Lock
    alpha channel button in the Layers dialog is checked.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: SAMPLE MERGED decides whether GIMP uses the pixels of other layers. When this
    option is checked, all visible layers participate to the area definition.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The THRESHOLD option [0 to 255] determines how similar the pixel color must
    be to be included in the fill. A threshold value of 0 means only pixels of exactly
    the same color are filled. The area filled must be contiguous.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: FILL BY changes how the pixel data is used when calculating what to fill based
    on the threshold. The choices are shown in [Figure 15-20](ch15s04.html#fill_by_drop-down_menu
    "Figure 15-20. The Fill by drop-down menu"). COMPOSITE means that all the pixel’s
    components are taken into account. The other entries use only one component in
    the RGB or HSV model. For example, say we want to add a pattern fill of stone
    bricks to the image shown in [Figure 15-21](ch15s04.html#original_image-id00129
    "Figure 15-21. Original image"). We fill similar colors throughout the layer,
    first using Composite ([Figure 15-22](ch15s04.html#filling_by_composite "Figure 15-22. Filling
    by Composite")) and then using only the pixel’s Blue value ([Figure 15-23](ch15s04.html#filling_by_blue
    "Figure 15-23. Filling by Blue")). In this case, filling by the Blue value means
    more area is filled, but the effect is different for every image.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Fill by drop-down menu](httpatomoreillycomsourcenostarchimages1456082.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-20. The Fill by drop-down menu
  prefs: []
  type: TYPE_NORMAL
- en: '![Original image](httpatomoreillycomsourcenostarchimages1456084.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-21. Original image
  prefs: []
  type: TYPE_NORMAL
- en: 'The Bucket Fill tool has some useful keyboard shortcuts:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](httpatomoreillycomsourcenostarchimages1454534.png.jpg) fills the entire
    selection or layer with the current foreground color.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](httpatomoreillycomsourcenostarchimages1455936.png.jpg) fills with the current
    background color.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](httpatomoreillycomsourcenostarchimages1455938.png.jpg) fills with the current
    pattern.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Blend Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Blend tool (![](httpatomoreillycomsourcenostarchimages1454508.png.jpg))
    fills a layer or a selection with a gradient. Its icon and pointer are shown in
    [Figure 15-24](ch15s04.html#blend_tool_icon_and_pointer "Figure 15-24. The Blend
    tool icon and pointer"), and its options are shown in [Figure 15-25](ch15s04.html#blend_tool_options-id00130
    "Figure 15-25. The Blend tool options").
  prefs: []
  type: TYPE_NORMAL
- en: '![Filling by Composite](httpatomoreillycomsourcenostarchimages1456086.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-22. Filling by Composite
  prefs: []
  type: TYPE_NORMAL
- en: '![Filling by Blue](httpatomoreillycomsourcenostarchimages1456088.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-23. Filling by Blue
  prefs: []
  type: TYPE_NORMAL
- en: To use it, click and drag to draw a segment. The gradient will span this segment,
    but the entire selection or image will be filled regardless of the segment length.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are the options specific to this tool:'
  prefs: []
  type: TYPE_NORMAL
- en: GRADIENT is used to select the gradient. You can also change the gradient in
    the Toolbox or in the Gradients dialog.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The small button to the right reverses the gradient direction.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SHAPE is a drop-down list for selecting a gradient shape. We explain it in detail
    shortly.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Blend tool icon and pointer](httpatomoreillycomsourcenostarchimages1456090.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-24. The Blend tool icon and pointer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![The Blend tool options](httpatomoreillycomsourcenostarchimages1456092.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-25. The Blend tool options
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'REPEAT has three choices: no repetition (none), sawtooth wave, or triangular
    wave. However, these choices are active only for the first four shapes. To demonstrate
    the effect of repeats, we filled a blank image with the `Abstract 3` gradient
    and a linear SHAPE. The red arrow shows where the stroke was made. With no repetition,
    the end color extends from the stroke to the edge of the layer or selection on
    both sides ([Figure 15-26](ch15s04.html#linear_gradient_shape_with_no_repetition
    "Figure 15-26. A linear gradient shape with no repetition")). With sawtooth- wave
    repetition, the gradient simply repeats ([Figure 15-27](ch15s04.html#linear_gradient_shape_with_sawtooth_wave
    "Figure 15-27. A linear gradient shape with sawtooth wave repetition")). With
    triangular-wave repetition, the direction of the gradient reverses for every other
    repeat ([Figure 15-28](ch15s04.html#linear_gradient_shape_with_triangular_wa "Figure 15-28. A
    linear gradient shape with triangular wave repetition")).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The OFFSET slider [0 to 100] effectively shortens the gradient segment by moving
    the starting point. Again, it works only with the first four shapes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DITHERING is designed to smooth the transition between different colors in the
    gradient.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ADAPTIVE SUPERSAMPLING smooths the gradient’s edges, which you may find useful
    with a spiral shape.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![A linear gradient shape with no repetition](httpatomoreillycomsourcenostarchimages1456094.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-26. A linear gradient shape with no repetition
  prefs: []
  type: TYPE_NORMAL
- en: '![A linear gradient shape with sawtooth wave repetition](httpatomoreillycomsourcenostarchimages1456096.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-27. A linear gradient shape with sawtooth wave repetition
  prefs: []
  type: TYPE_NORMAL
- en: '![A linear gradient shape with triangular wave repetition](httpatomoreillycomsourcenostarchimages1456098.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-28. A linear gradient shape with triangular wave repetition
  prefs: []
  type: TYPE_NORMAL
- en: '![A bi-linear gradient shape](httpatomoreillycomsourcenostarchimages1456100.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-29. A bi-linear gradient shape
  prefs: []
  type: TYPE_NORMAL
- en: '![A radial gradient shape](httpatomoreillycomsourcenostarchimages1456102.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-30. A radial gradient shape
  prefs: []
  type: TYPE_NORMAL
- en: 'Now we describe the SHAPE options in detail. These are the available gradient
    shapes:'
  prefs: []
  type: TYPE_NORMAL
- en: LINEAR puts the gradient in the segment you draw and fills the outer areas with
    either the first and last colors or the same gradient (sawtooth- or triangular-wave
    repeats).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BI-LINEAR mirrors the gradient at the starting point, as shown in [Figure 15-29](ch15s04.html#bi-linear_gradient_shape
    "Figure 15-29. A bi-linear gradient shape"). We used a short gradient segment
    for this figure. (We use the same segment for [Figure 15-30](ch15s04.html#radial_gradient_shape
    "Figure 15-30. A radial gradient shape") to [Figure 15-38](ch15s04.html#spiral_gradient_shapecomma_very_short_se
    "Figure 15-38. A spiral gradient shape, very short segment").)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![A square gradient shape](httpatomoreillycomsourcenostarchimages1456104.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-31. A square gradient shape
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![A conical gradient shape, symmetrical](httpatomoreillycomsourcenostarchimages1456106.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-32. A conical gradient shape, symmetrical
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![A conical gradient shape, asymmetrical](httpatomoreillycomsourcenostarchimages1456108.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-33. A conical gradient shape, asymmetrical
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: RADIAL creates a circle centered on the starting point with a radius that is
    the length of the segment drawn, as shown in [Figure 15-30](ch15s04.html#radial_gradient_shape
    "Figure 15-30. A radial gradient shape").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQUARE creates a square centered on the starting point. The square is twice
    as wide as the segment you draw ([Figure 15-31](ch15s04.html#square_gradient_shape
    "Figure 15-31. A square gradient shape")).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CONICAL makes a cone with a tip on the starting point. The effects of the symmetrical
    and asymmetrical shapes are shown in [Figure 15-32](ch15s04.html#conical_gradient_shapecomma_symmetrical
    "Figure 15-32. A conical gradient shape, symmetrical") and [Figure 15-33](ch15s04.html#conical_gradient_shapecomma_asymmetrical
    "Figure 15-33. A conical gradient shape, asymmetrical"), respectively.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SHAPED follows the image or selection borders. The segment that you would normally
    draw to add a gradient has no effect. Instead, three different algorithms are
    used to apply the gradient within the shape, as shown in [Figure 15-34](ch15s04.html#gradient_along_a_shapecomma_angular_algo
    "Figure 15-34. A gradient along a shape, angular algorithm"), [Figure 15-35](ch15s04.html#gradient_along_a_shapecomma_spherical_al
    "Figure 15-35. A gradient along a shape, spherical algorithm"), and [Figure 15-36](ch15s04.html#gradient_along_a_shapecomma_dimpled_algo
    "Figure 15-36. A gradient along a shape, dimpled algorithm"). Here, we applied
    the gradient to a flower-shaped selection.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![A gradient along a shape, angular algorithm](httpatomoreillycomsourcenostarchimages1456110.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-34. A gradient along a shape, angular algorithm
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![A gradient along a shape, spherical algorithm](httpatomoreillycomsourcenostarchimages1456112.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-35. A gradient along a shape, spherical algorithm
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![A gradient along a shape, dimpled algorithm](httpatomoreillycomsourcenostarchimages1456114.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-36. A gradient along a shape, dimpled algorithm
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: SPIRAL draws a spiral centered on the starting point, going clockwise or counterclockwise.
    The segment length sets the distance between two whorls. A clockwise spiral is
    shown in [Figure 15-37](ch15s04.html#spiral_gradient_shapecomma_clockwise "Figure 15-37. A
    spiral gradient shape, clockwise"). [Figure 15-38](ch15s04.html#spiral_gradient_shapecomma_very_short_se
    "Figure 15-38. A spiral gradient shape, very short segment") shows the interesting
    effect of using a very short segment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![A spiral gradient shape, clockwise](httpatomoreillycomsourcenostarchimages1456116.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-37. A spiral gradient shape, clockwise
  prefs: []
  type: TYPE_NORMAL
- en: '![A spiral gradient shape, very short segment](httpatomoreillycomsourcenostarchimages1456118.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-38. A spiral gradient shape, very short segment
  prefs: []
  type: TYPE_NORMAL
- en: 15.5 The Painting Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Painting tools are intuitive because they behave like traditional drawing media.
  prefs: []
  type: TYPE_NORMAL
- en: We already discussed the features shared by the painting tools ([Drawing Tool
    Options](ch15s03.html#drawing_tool_options "Drawing Tool Options")). In this section,
    we discuss each tool individually, focusing on options and features unique to
    that tool.
  prefs: []
  type: TYPE_NORMAL
- en: The Pencil Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Pencil tool (![](httpatomoreillycomsourcenostarchimages1454294.png)) paints
    hard-edged strokes. Its icon and pointer are shown in [Figure 15-39](ch15s05.html#pencil_tool_icon_and_pointer
    "Figure 15-39. The Pencil tool icon and pointer"). The characteristic that makes
    the Pencil tool unique is that the stroke edges are not anti-aliased. See [The
    Pencil Tool](ch03s02.html#pencil_tool "The Pencil Tool").
  prefs: []
  type: TYPE_NORMAL
- en: The Pencil tool options are shown in [Figure 15-40](ch15s05.html#pencil_tool_options
    "Figure 15-40. The Pencil tool options"). The FADE OPTIONS settings work only
    if the Paint Dynamics Mapping matrix contains a check in the Fade column, and
    the COLOR OPTIONS settings work only if there is a check in the Color row.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 15-41](ch15s05.html#some_examples_of_different_dynamics_opti "Figure 15-41. Some
    examples of different dynamics options") (top) shows the result of painting with
    Basic Dynamics. Because no check appears in the Color row in the Mapping matrix,
    the tool uses the foreground color. Size and Velocity are correlated, however,
    so the stroke is narrower when the movement is faster. Opacity is correlated with
    Pressure and Fade, so the stroke is less opaque when the pressure is lower. Because
    the SAWTOOTH WAVE repeat is selected, the opacity fades and then starts again
    after a distance of 100 pixels (the fade length).'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Pencil tool icon and pointer](httpatomoreillycomsourcenostarchimages1456120.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-39. The Pencil tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: '![The Pencil tool options](httpatomoreillycomsourcenostarchimages1456122.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-40. The Pencil tool options
  prefs: []
  type: TYPE_NORMAL
- en: For the second stroke in [Figure 15-41](ch15s05.html#some_examples_of_different_dynamics_opti
    "Figure 15-41. Some examples of different dynamics options"), we defined a new
    paint dynamics that links only Color and Fade. The colors follow the current gradient,
    which is used along a path of 100 pixels and then starts again.
  prefs: []
  type: TYPE_NORMAL
- en: '![Some examples of different dynamics options](httpatomoreillycomsourcenostarchimages1456124.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-41. Some examples of different dynamics options
  prefs: []
  type: TYPE_NORMAL
- en: '![The Paintbrush tool icon and pointer](httpatomoreillycomsourcenostarchimages1456126.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-42. The Paintbrush tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: In the third stroke in [Figure 15-41](ch15s05.html#some_examples_of_different_dynamics_opti
    "Figure 15-41. Some examples of different dynamics options"), Color is correlated
    with Random, so the colors are taken at random from the gradient, and Size is
    correlated with Fade, so it decreases along a path of 100 pixels and then starts
    again.
  prefs: []
  type: TYPE_NORMAL
- en: In the last example in [Figure 15-41](ch15s05.html#some_examples_of_different_dynamics_opti
    "Figure 15-41. Some examples of different dynamics options"), Color is correlated
    with Direction, so the colors vary along the gradient based on the direction of
    movement, and Opacity is correlated with Fade. Note that we changed the REPEAT
    option to TRIANGULAR WAVE for this example, so the opacity decreases and then
    increases again.
  prefs: []
  type: TYPE_NORMAL
- en: The Paintbrush Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Paintbrush tool (![](httpatomoreillycomsourcenostarchimages1454224.png.jpg))
    paints soft-edged strokes but otherwise is similar to the Pencil tool. Its icon
    and pointer are shown in [Figure 15-42](ch15s05.html#paintbrush_tool_icon_and_pointer
    "Figure 15-42. The Paintbrush tool icon and pointer").
  prefs: []
  type: TYPE_NORMAL
- en: The Paintbrush is the most general-use tool for creating digital illustrations
    in GIMP. The Paintbrush options are the same as the Pencil options, so we won’t
    show the dialog again. Instead we’ll demonstrate a couple of options that we haven’t
    explored yet, with no checked box in the Fade column or the Color row of the current
    paint dynamics. In [Figure 15-43](ch15s05.html#drawing_with_and_without_jitter
    "Figure 15-43. Drawing with and without jitter"), we make the top stroke with
    APPLY JITTER checked and a value of 0.20, and we make the bottom stroke without
    jitter.
  prefs: []
  type: TYPE_NORMAL
- en: '![Drawing with and without jitter](httpatomoreillycomsourcenostarchimages1456128.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-43. Drawing with and without jitter
  prefs: []
  type: TYPE_NORMAL
- en: '![Incremental painting with an acrylic brush](httpatomoreillycomsourcenostarchimages1456130.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-44. Incremental painting with an acrylic brush
  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 15-44](ch15s05.html#incremental_painting_with_an_acrylic_bru "Figure 15-44. Incremental
    painting with an acrylic brush"), we set the OPACITY to 43% and scribble with
    the dynamic `Acrylic 02` brush. We make the scribble on the left with the INCREMENTAL
    option turned off and the scribble on the right with INCREMENTAL turned on.
  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 15-45](ch15s05.html#variations_in_size_and_angle "Figure 15-45. Variations
    in size and angle") (top), we draw a stroke with the tablet stylus, increasing
    the pressure along the stroke. The paint dynamics correlates Size with Pressure.
    We draw the top stroke with the default, straight answer curve. For the bottom
    stroke, we make the curve strongly concave by moving its center toward the bottom-right
    corner, so the brush size is constant at the beginning of the stroke and then
    increases at the end of the stroke.
  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 15-45](ch15s05.html#variations_in_size_and_angle "Figure 15-45. Variations
    in size and angle") (middle), we draw the horizontal strokes with paint dynamics
    that correlate Size with Fade. For the top stroke, the answer curve is flat. For
    the bottom stroke, the answer curve is strongly convex, the middle point having
    been moved toward the top-left corner.
  prefs: []
  type: TYPE_NORMAL
- en: To demonstrate the Wheel parameter, we use the Art Pen, which has a rectangular
    tip. If the tip is flat on the tablet, the greatest surface area touches the tablet,
    and if the pen is rotated by 180°, the smallest area touches the tablet. The best
    way to translate this to paint dynamics is to invert the answer curve that correlates
    Wheel with Size. This way of using the Art Pen becomes very natural. But in [Figure 15-45](ch15s05.html#variations_in_size_and_angle
    "Figure 15-45. Variations in size and angle") (bottom), we correlate Wheel with
    Orientation and use the `Hardness 100` brush with ASPECT RATIO set to –10\. Rotating
    the pen then rotates the brush.
  prefs: []
  type: TYPE_NORMAL
- en: '![Variations in size and angle](httpatomoreillycomsourcenostarchimages1456132.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-45. Variations in size and angle
  prefs: []
  type: TYPE_NORMAL
- en: '![The Eraser tool icon and pointer](httpatomoreillycomsourcenostarchimages1456134.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-46. The Eraser tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: The Eraser Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Eraser tool (![](httpatomoreillycomsourcenostarchimages1454112.png.jpg))
    removes color from the current layer by painting with transparency if the layer
    has an Alpha channel or with the background color if it does not. Its icon and
    pointer appear in [Figure 15-46](ch15s05.html#eraser_tool_icon_and_pointer "Figure 15-46. The
    Eraser tool icon and pointer").
  prefs: []
  type: TYPE_NORMAL
- en: 'As [Figure 15-47](ch15s05.html#eraser_tool_options "Figure 15-47. The Eraser
    tool options") shows, the Eraser tool has fewer options than the Pencil and Paintbrush
    tools because it has no mode or color option. Two new options appear, however,
    that are unique to the Eraser: HARD EDGE and ANTI ERASE.'
  prefs: []
  type: TYPE_NORMAL
- en: To illustrate this tool, we create a simple image filled with green. We add
    a second transparent layer (which, therefore, has an Alpha channel) and paint
    a purple blob with the Paintbrush tool and the `Hardness 050` brush at size 40\.
    In [Figure 15-48](ch15s05.html#erasing_with_or_without_hard_edge "Figure 15-48. Erasing
    with or without Hard edge"), we use the Eraser tool with the same brush. We make
    the two left strokes with HARD EDGE unchecked. Because we use the `Hardness 050`
    brush, the edges are fuzzy. On the right, the HARD EDGE option is checked so the
    full diameter of the brush erases pixels, making the stroke appear wider.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Eraser tool options](httpatomoreillycomsourcenostarchimages1456136.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-47. The Eraser tool options
  prefs: []
  type: TYPE_NORMAL
- en: '![Erasing with or without Hard edge](httpatomoreillycomsourcenostarchimages1456138.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-48. Erasing with or without Hard edge
  prefs: []
  type: TYPE_NORMAL
- en: '![Anti-erasing](httpatomoreillycomsourcenostarchimages1456140.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-49. Anti-erasing
  prefs: []
  type: TYPE_NORMAL
- en: When ANTI ERASE is checked, the color that was erased appears again, as shown
    in [Figure 15-49](ch15s05.html#anti-erasing "Figure 15-49. Anti-erasing"). This
    feature works only on layers with an Alpha channel. When pixels are made transparent,
    the color information is retained. Antierasing toggles the transparency, revealing
    the color that was invisible. Pressing ![](httpatomoreillycomsourcenostarchimages1454752.png.jpg)
    temporarily toggles this option.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Airbrush tool icon and pointer](httpatomoreillycomsourcenostarchimages1456142.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-50. The Airbrush tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: '![Airbrush-specific options](httpatomoreillycomsourcenostarchimages1456144.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-51. Airbrush-specific options
  prefs: []
  type: TYPE_NORMAL
- en: Many tablets come with a double-ended stylus, the ends of which look like a
    drawing tip and an eraser. GIMP can remember which tool is attached to each end,
    so you can associate the drawing tip with the Paintbrush, for example, and then
    flip the stylus over to use the Eraser tool. To create the association, click
    the Eraser tool icon with the proper end, and as long as you don’t use it to click
    another tool icon, it remains associated with the Eraser.
  prefs: []
  type: TYPE_NORMAL
- en: The Airbrush Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The icon and pointer associated with the Airbrush tool (![](httpatomoreillycomsourcenostarchimages1454338.png.jpg))
    appear in [Figure 15-50](ch15s05.html#airbrush_tool_icon_and_pointer "Figure 15-50. The
    Airbrush tool icon and pointer"). The Airbrush tool is similar to the Paintbrush
    tool, but the amount of paint deposited on the canvas is more variable. If you
    paint more than once over the same spot, Airbrush adds more paint, and if you
    paint a stroke faster, it adds less paint. If you click and hold the mouse over
    one spot (or press the stylus on one spot), it keeps adding more paint unless
    you check MOTION ONLY (this can also be affected by the current paint dynamics).
  prefs: []
  type: TYPE_NORMAL
- en: The Airbrush tool options are the same as those of the Paintbrush tool, except
    that INCREMENTAL is always active with this tool.
  prefs: []
  type: TYPE_NORMAL
- en: Three options are specific to the Airbrush tool, however, as shown in [Figure 15-51](ch15s05.html#airbrush-specific_options
    "Figure 15-51. Airbrush-specific options"). When MOTION ONLY is checked, no paint
    is added unless the brush is moving. The RATE slider [0 to 150] changes how quickly
    the paint comes out of the airbrush. The FLOW slider [0 to 100] sets the strength
    of the paint stream, so it also affects how much paint ends up on the canvas.
    If you correlate Rate with Pressure in paint dynamics, set the Rate to the maximum
    because at lower settings the result is too subtle.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Ink tool icon and pointer](httpatomoreillycomsourcenostarchimages1456146.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-52. The Ink tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: The Ink Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Ink tool (![](httpatomoreillycomsourcenostarchimages1454346.png.jpg)) simulates
    a calligraphy pen with a changeable nib. Its icon and pointer are shown in [Figure 15-52](ch15s05.html#ink_tool_icon_and_pointer
    "Figure 15-52. The Ink tool icon and pointer"). The Ink tool draws an antialiased
    stroke using the nib settings rather than the current brush, and it has its own
    settings for paint dynamics, so the current brush and paint dynamics don’t affect
    this tool.
  prefs: []
  type: TYPE_NORMAL
- en: As [Figure 15-53](ch15s05.html#ink_tool_options "Figure 15-53. The Ink tool
    options") shows, the Ink tool’s Mode and Opacity options are like the other painting
    tools. But its other options are unique. Let’s take a look at these options. We’ll
    start at the bottom, with the SHAPE of the pen nib. You can choose among a round,
    square, or diamond-shaped nib. If you click and drag the small white square in
    the SHAPE window, you can customize the shape of the nib. You can then simulate
    a felt-tip pen, a quill pen, a brush, or any other pen type.
  prefs: []
  type: TYPE_NORMAL
- en: 'The SENSITIVITY options control the effect of the stylus movements (like paint
    dynamics). SIZE sets the maximum size of the nib, depending on how hard you press
    with the stylus. Because the minimum size is set in the ADJUSTMENT field, the
    greater the value, the more the size can vary. TILT uses the tilt of the stylus
    to change the nib shape. SPEED controls the size of the nib: The faster you draw,
    the narrower the stroke. You need a low speed value to get a wide stroke. These
    three options are in [0 to 1]. Of course, the effect of all of these depends on
    your tablet’s capabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Ink tool options](httpatomoreillycomsourcenostarchimages1456148.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-53. The Ink tool options
  prefs: []
  type: TYPE_NORMAL
- en: ADJUSTMENT sets the initial stroke parameters. SIZE [0 to 200] is the size of
    the nib, and ANGLE [–90 to +90] is its angle relative to the horizontal.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 15-54](ch15s05.html#first_wilber_signature "Figure 15-54. The first
    Wilber signature") to [Figure 15-56](ch15s05.html#third_wilber_signature "Figure 15-56. The
    third Wilber signature") show three examples of a signature for Wilber, the GIMP
    mascot. We drew the first signature slowly using all the default settings, except
    we used a narrow diamond-shaped nib. In the second signature, we applied pressure
    to change the stroke width and set TILT to 1.0\. In the third signature, we reduced
    the adjustment size to 2.9 and signed more quickly.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The first Wilber signature](httpatomoreillycomsourcenostarchimages1456150.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-54. The first Wilber signature
  prefs: []
  type: TYPE_NORMAL
- en: '![The second Wilber signature](httpatomoreillycomsourcenostarchimages1456152.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-55. The second Wilber signature
  prefs: []
  type: TYPE_NORMAL
- en: '![The third Wilber signature](httpatomoreillycomsourcenostarchimages1456154.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-56. The third Wilber signature
  prefs: []
  type: TYPE_NORMAL
- en: 15.6 The Cloning Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The three cloning tools (Clone, Heal, and Perspective Clone) let you paint
    cloned content from an image onto another image or another area of the same image.
    Like other brush tools, these tools use the current paint dynamics. Here are the
    features shared by all three tools:'
  prefs: []
  type: TYPE_NORMAL
- en: The ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) key is used to
    set the starting point in the image to clone. ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-click
    the area that you want to clone. Then, use the current brush to “paint” the pixels
    from the place that you clicked onto the target.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg) key is used to
    clone in a straight line.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MODE, OPACITY, BRUSH, SCALE, ASPECT RATIO, ANGLE, FADE OUT, and APPLY JITTER
    work the same way that they do for all other brush tools.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Clone tool icon and pointer](httpatomoreillycomsourcenostarchimages1456156.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-57. The Clone tool icon and pointer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Options specific to the Clone tool](httpatomoreillycomsourcenostarchimages1456158.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-58. Options specific to the Clone tool
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'HARD EDGE works like it does with the Eraser tool: When it’s checked, the fuzziness
    of the brush is ignored.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ALIGNMENT option is described later.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Clone Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Clone tool (![](httpatomoreillycomsourcenostarchimages1454096.png.jpg))
    is the simplest and most broadly useful cloning tool. Its icon and pointer are
    shown in [Figure 15-57](ch15s06.html#clone_tool_icon_and_pointer "Figure 15-57. The
    Clone tool icon and pointer"). First select the source to clone by ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-clicking
    and then paint the target area. A thin cross marks the position that is cloned
    from the source layer.
  prefs: []
  type: TYPE_NORMAL
- en: The options specific to the Clone tool are shown in [Figure 15-58](ch15s06.html#options_specific_to_the_clone_tool
    "Figure 15-58. Options specific to the Clone tool"). These are SOURCE and ALIGNMENT.
  prefs: []
  type: TYPE_NORMAL
- en: 'SOURCE has two radio buttons:'
  prefs: []
  type: TYPE_NORMAL
- en: IMAGE clones from a layer in an image that’s open in GIMP. The source can be
    in a different image or a different layer in the same image or even the same layer.
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-click selects the initial
    position of the source. SAMPLE MERGED, if checked, makes all the visible pixels
    the source. When SAMPLE MERGED isn’t checked, only the active layer is used as
    the source, and transparent pixels are painted as transparent (and, therefore,
    have no effect).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Alignment drop-down menu](httpatomoreillycomsourcenostarchimages1456160.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-59. The Alignment drop-down menu
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Source image](httpatomoreillycomsourcenostarchimages1456162.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-60. Source image
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: PATTERN clones from a pattern rather than an image, so it paints with that pattern.
    You can change the pattern by clicking in the corresponding field or in the Patterns
    dialog. No initial ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-click
    is necessary.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ALIGNMENT determines how the source is painted on as you move the brush. You
    have four choices, shown in [Figure 15-59](ch15s06.html#alignment_drop-down_menu
    "Figure 15-59. The Alignment drop-down menu"). To demonstrate, we’ll use a portrait
    ([Figure 15-60](ch15s06.html#source_image "Figure 15-60. Source image")) as the
    source and a plain white canvas as the target. We’ll apply the tool options shown
    in [Figure 15-58](ch15s06.html#options_specific_to_the_clone_tool "Figure 15-58. Options
    specific to the Clone tool"). First, we ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-click
    the left eye and paint on the left side of the target image, and then we paint
    another eye shape on the right side of the image without changing the source.
  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 15-61](ch15s06.html#alignment_set_to_none "Figure 15-61. Alignment
    set to None"), ALIGNMENT is set to NONE, so every time we move the pointer to
    a different place in the target image, we start copying at the place that we last
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-clicked in the source
    image. In this case that meant we copied the left eye twice.
  prefs: []
  type: TYPE_NORMAL
- en: '![Alignment set to None](httpatomoreillycomsourcenostarchimages1456164.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-61. Alignment set to None
  prefs: []
  type: TYPE_NORMAL
- en: '![Alignment set to Aligned](httpatomoreillycomsourcenostarchimages1456166.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-62. Alignment set to Aligned
  prefs: []
  type: TYPE_NORMAL
- en: '![Alignment set to Registered](httpatomoreillycomsourcenostarchimages1456168.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-63. Alignment set to Registered
  prefs: []
  type: TYPE_NORMAL
- en: '![Alignment set to Fixed](httpatomoreillycomsourcenostarchimages1456170.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-64. Alignment set to Fixed
  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 15-62](ch15s06.html#alignment_set_to_aligned "Figure 15-62. Alignment
    set to Aligned"), ALIGNMENT is set to ALIGNED. With this option, when we move
    the pointer, the area being copied in the source image moves in the same way.
    This time when we paint on the right side, we copy the right eye rather than making
    a second copy of the left one.
  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 15-63](ch15s06.html#alignment_set_to_registered "Figure 15-63. Alignment
    set to Registered"), ALIGNMENT is set to REGISTERED. With this setting, the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-click
    is irrelevant. The cloned pixels are in the same position in the source image
    as the pointer is in the target image, so even though we click the left eye again,
    we end up cloning the top of her head.
  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 15-64](ch15s06.html#alignment_set_to_fixed "Figure 15-64. Alignment
    set to Fixed"), ALIGNMENT is set to FIXED, so the source area is fixed by the
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-click. Since we click
    the eye, it’s copied over and over again as if it were a brush.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Heal tool icon and pointer](httpatomoreillycomsourcenostarchimages1456172.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-65. The Heal tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Heal tool](httpatomoreillycomsourcenostarchimages1456174.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-66. Using the Heal tool
  prefs: []
  type: TYPE_NORMAL
- en: If the source is a pattern, ALIGNED and REGISTERED both fill the painted area
    with the pattern. FIXED alignment uses the pattern as if it were a color brush.
    NONE (or no alignment) works like ALIGNED or REGISTERED alignment, except if you
    move the pointer, the pattern starts over, whereas in the other two modes, it
    continues seamlessly.
  prefs: []
  type: TYPE_NORMAL
- en: The Heal Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Heal tool (![](httpatomoreillycomsourcenostarchimages1454700.png.jpg)) is
    like the Clone tool, but instead of replacing the pixels, it combines them. This
    tool is designed to smooth over blemishes in an image. Its icon and pointer are
    shown in [Figure 15-65](ch15s06.html#heal_tool_icon_and_pointer "Figure 15-65. The
    Heal tool icon and pointer").
  prefs: []
  type: TYPE_NORMAL
- en: The Heal tool options are the same as those of the Clone tool, but you can’t
    heal with a pattern. An example is shown in [Figure 15-66](ch15s06.html#using_the_heal_tool
    "Figure 15-66. Using the Heal tool"). We chose a source point where the skin is
    smooth. Then we painted over blemishes to blend them away. We left the blemishes
    on the right side of the portrait for comparison. This tool requires a fair amount
    of processor power, so it may lag depending on your computer’s capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Perspective Clone tool icon and pointer](httpatomoreillycomsourcenostarchimages1456176.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-67. The Perspective Clone tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: '![Options specific to the Perspective Clone tool](httpatomoreillycomsourcenostarchimages1456178.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-68. Options specific to the Perspective Clone tool
  prefs: []
  type: TYPE_NORMAL
- en: The Perspective Clone Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Perspective Clone tool has no keyboard shortcut assigned to it. Its icon
    and pointer are shown in [Figure 15-67](ch15s06.html#perspective_clone_tool_icon_and_pointer
    "Figure 15-67. The Perspective Clone tool icon and pointer"). This tool basically
    combines the Clone tool and the Perspective tool (see [Chapter 16](ch16.html "Chapter 16. Transformation
    Tools")). It has the same options as the Clone tool, except for a couple of additional
    radio buttons ([Figure 15-68](ch15s06.html#options_specific_to_the_perspective_clon
    "Figure 15-68. Options specific to the Perspective Clone tool")):'
  prefs: []
  type: TYPE_NORMAL
- en: 'MODIFY PERSPECTIVE establishes the perspective: Click the image and then move
    the corners of the rectangle to set the perspective.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: PERSPECTIVE CLONE actually clones objects in perspective after you’ve used MODIFY
    PERSPECTIVE mode.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Figure 15-69](ch15s06.html#setting_up_the_perspective "Figure 15-69. Setting
    up the perspective") shows a house in Grasse, France. We want to replace the rightmost,
    closed window with the open window on the left. We set up the perspective as shown
    in the figure and ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-click
    the leftmost window. Next, we switch to PERSPECTIVE CLONE mode, and paint on the
    rightmost window, as shown in [Figure 15-70](ch15s06.html#after_cloning_the_window
    "Figure 15-70. After cloning the window").'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up the perspective](httpatomoreillycomsourcenostarchimages1456180.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-69. Setting up the perspective
  prefs: []
  type: TYPE_NORMAL
- en: '![After cloning the window](httpatomoreillycomsourcenostarchimages1456182.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-70. After cloning the window
  prefs: []
  type: TYPE_NORMAL
- en: This tool gives the best results if you clone simple geometric shapes and create
    a subtle perspective.
  prefs: []
  type: TYPE_NORMAL
- en: 15.7 The Modifying Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The three modifying tools, which are often used in photo retouching, are brush
    tools that transform an image rather than adding or removing color. They have
    all the shared options of the brush tools except for MODE, and they are affected
    by the current paint dynamics. They differ from the other brushes in that they
    use the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) key in a unique
    way and have a couple of additional options.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Convolve tool icon and pointer](httpatomoreillycomsourcenostarchimages1456184.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-71. The Convolve tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: '![Options specific to the Convolve tool](httpatomoreillycomsourcenostarchimages1456186.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-72. Options specific to the Convolve tool
  prefs: []
  type: TYPE_NORMAL
- en: Convolve and Smudge are *timed tools*, which means their effect is cumulative
    if the same area is covered more than once. You control this effect with the RATE
    slider and the Rate characteristic in the current paint dynamics.
  prefs: []
  type: TYPE_NORMAL
- en: The Convolve Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Convolve tool (![](httpatomoreillycomsourcenostarchimages1456188.png)),
    also called the Blur/Sharpen tool, blurs or sharpens the image. Its icon and pointer
    are shown in [Figure 15-71](ch15s07.html#convolve_tool_icon_and_pointer "Figure 15-71. The
    Convolve tool icon and pointer").
  prefs: []
  type: TYPE_NORMAL
- en: Convolve’s unique options are shown in [Figure 15-72](ch15s07.html#options_specific_to_the_convolve_tool
    "Figure 15-72. Options specific to the Convolve tool"). Depending on the CONVOLVE
    TYPE, this tool can blur or sharpen using the current brush, opacity, rate value,
    and paint dynamics. The ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key toggles the CONVOLVE TYPE.
  prefs: []
  type: TYPE_NORMAL
- en: The RATE slider [0 to 100] sets the speed of the transformation. This tool is
    cumulative, so painting over the same area twice intensifies the blurring or sharpening.
    Although it can be used with a large brush and a high rate, this tool is not designed
    to transform large areas. It’s best for touch-ups and details. For large areas,
    we recommend using a filter.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 15-73](ch15s07.html#using_the_convolve_tool "Figure 15-73. Using the
    Convolve tool") shows how the Convolve tool, set to BLUR mode with the `Hardness
    075` brush, helps flowers stand out against a bright, leafy background. The left
    half is unchanged, and the right half shows the result.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Convolve tool](httpatomoreillycomsourcenostarchimages1456190.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-73. Using the Convolve tool
  prefs: []
  type: TYPE_NORMAL
- en: The Smudge Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Smudge tool (![](httpatomoreillycomsourcenostarchimages1454162.png.jpg))
    does just what you’d expect: It smudges. [Figure 15-74](ch15s07.html#smudge_tool_icon_and_pointer
    "Figure 15-74. The Smudge tool icon and pointer") shows its icon and pointer.
    This tool can be used to blend shading in a drawing; to subtly manipulate a photo;
    or even to draw hair, fur, or grass in a digital illustration, as shown in [3.5
    The Digital Painting Process](ch03s05.html "3.5 The Digital Painting Process").'
  prefs: []
  type: TYPE_NORMAL
- en: We’ll demonstrate two uses of the Smudge tool on the photo shown in [Figure 15-75](ch15s07.html#initial_image_before_smudging
    "Figure 15-75. Initial image before smudging"). To create bangs, we choose a `Hardness
    050` brush set to a large size (about half as large as the woman’s head) and smudge
    from left to right along the her head. Then we reduce the size of the brush to
    about half as large as an eye and extend the edges of her mouth. The result is
    shown in [Figure 15-76](ch15s07.html#smudging_with_two_different_brush_sizes "Figure 15-76. Smudging
    with two different brush sizes").
  prefs: []
  type: TYPE_NORMAL
- en: If you make changes on a copy of the layer, then if you make a mistake, you
    can use the Clone tool to restore the image by copying from the original layer.
  prefs: []
  type: TYPE_NORMAL
- en: The Dodge/Burn Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Dodge/Burn tool (![](httpatomoreillycomsourcenostarchimages1454106.png.jpg))
    simulates two traditional photography techniques. Its icon and pointer are shown
    in [Figure 15-77](ch15s07.html#dodgesolidusburn_tool_icon_and_pointer "Figure 15-77. The
    Dodge/Burn tool icon and pointer"). The Dodge effect lightens colors, whereas
    the Burn effect darkens them. Because this is a brush tool, it’s great for adding
    light or shadow to specific parts of an image or object.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Smudge tool icon and pointer](httpatomoreillycomsourcenostarchimages1456192.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-74. The Smudge tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: '![Initial image before smudging](httpatomoreillycomsourcenostarchimages1456194.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-75. Initial image before smudging
  prefs: []
  type: TYPE_NORMAL
- en: '![Smudging with two different brush sizes](httpatomoreillycomsourcenostarchimages1456196.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-76. Smudging with two different brush sizes
  prefs: []
  type: TYPE_NORMAL
- en: This tool’s unique options are shown in [Figure 15-78](ch15s07.html#options_specific_to_the_dodgesolidusburn
    "Figure 15-78. Options specific to the Dodge/Burn tool"). The TYPE radio buttons
    switch between Dodge and Burn, and the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key toggles those options. The RANGE radio buttons change which parts of the image
    are affected, depending on the lighting.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Dodge/Burn tool icon and pointer](httpatomoreillycomsourcenostarchimages1456198.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-77. The Dodge/Burn tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: '![Options specific to the Dodge/Burn tool](httpatomoreillycomsourcenostarchimages1456200.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-78. Options specific to the Dodge/Burn tool
  prefs: []
  type: TYPE_NORMAL
- en: '![Dodging the face and burning the hair](httpatomoreillycomsourcenostarchimages1456202.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-79. Dodging the face and burning the hair
  prefs: []
  type: TYPE_NORMAL
- en: We’ll demonstrate the tool on the image shown in [Figure 15-75](ch15s07.html#initial_image_before_smudging
    "Figure 15-75. Initial image before smudging"). We dodge the face in the MIDTONES
    and burn the hair in the MIDTONES and HIGHLIGHTS. The result is shown in [Figure 15-79](ch15s07.html#dodging_the_face_and_burning_the_hair
    "Figure 15-79. Dodging the face and burning the hair"). This tool cannot change
    the hues, so even though the shadows are enhanced, the hair is still blond.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Text tool icon and pointer](httpatomoreillycomsourcenostarchimages1456204.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-80. The Text tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: If you’re a traditional photographer, note that the dynamic range of photo paper
    is much higher than in digital photography, so you won’t be able to extract as
    many details by dodging as you would in a darkroom.
  prefs: []
  type: TYPE_NORMAL
- en: 15.8 The Text Tool
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Text tool (![](httpatomoreillycomsourcenostarchimages1454520.png.jpg)) is
    used, unsurprisingly, to set text. Its icon and pointer are shown in [Figure 15-80](ch15s07.html#text_tool_icon_and_pointer
    "Figure 15-80. The Text tool icon and pointer"). To use it, click the image where
    you want to place the top-left corner of the text and then enter your text. Each
    time you click and add text, a new layer is created.
  prefs: []
  type: TYPE_NORMAL
- en: The Text Tool Options
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Text tool options are shown in [Figure 15-81](ch15s08.html#text_tool_options-id00138
    "Figure 15-81. The Text tool options"). Here they are from top to bottom:'
  prefs: []
  type: TYPE_NORMAL
- en: 'FONT determines how the text will look. The `Aa` button opens a drop-down menu
    of the available fonts ([Figure 15-82](ch15s08.html#font_drop-down_menu "Figure 15-82. The
    Font drop-down menu")). The buttons at the bottom of this menu, from left to right,
    do the following:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduce the size of the font previews
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Enlarge the font previews
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Show the font previews as a list (currently selected)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Show the font previews as a grid
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Open the Fonts dialog ([Figure 15-83](ch15s08.html#fonts_dialog "Figure 15-83. The
    Fonts dialog"))
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: You can scroll through the fonts using the mouse wheel. When you begin typing
    a name in the field at the top of the dialog, a drop-down menu of the matching
    fonts appears.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Text tool options](httpatomoreillycomsourcenostarchimages1456206.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-81. The Text tool options
  prefs: []
  type: TYPE_NORMAL
- en: '![The Font drop-down menu](httpatomoreillycomsourcenostarchimages1456208.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-82. The Font drop-down menu
  prefs: []
  type: TYPE_NORMAL
- en: '![The Fonts dialog](httpatomoreillycomsourcenostarchimages1456210.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-83. The Fonts dialog
  prefs: []
  type: TYPE_NORMAL
- en: SIZE is the font size in pixels, by default, but you can switch to resolution-dependent
    units like millimeters or inches.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: USE EDITOR switches to using the Text editor rather than editing the text directly
    in the image, as explained in [Using the Text Tool](ch15s08.html#using_the_text_tool
    "Using the Text Tool").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ANTIALIASING smooths the edges of the fonts, but it doesn’t work on an image
    in Indexed mode.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: HINTING sets the level of *hinting instructions*, which improve rendering at
    small sizes. Clicking the button opens a drop-down menu with four choices—from
    NONE to FULL.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: COLOR opens the Color chooser, described in [The Color Chooser](ch12s04.html#color_chooser
    "The Color Chooser").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JUSTIFY sets the alignment of the text using four small icons that act like
    radio buttons. The justification can be left, right, center, or justified. These
    options are only available if the BOX option value is FIXED.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The next three options use the same units as SIZE and can be set to negative
    values:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Indent the first line
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Line spacing
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Letter spacing
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Text options: Language > right-click menu](httpatomoreillycomsourcenostarchimages1456212.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 15-84. The Text options: Language > right-click menu'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![The Fonts dialog, grid view](httpatomoreillycomsourcenostarchimages1456214.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-85. The Fonts dialog, grid view
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: BOX changes how the text box works. You can choose either FIXED or DYNAMIC.
    With fixed text, you can change the dimensions of the box and the text, and the
    justify, indentation, and spacing parameters automatically operate. With dynamic
    text, the box extends while you are typing, and you must press ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg)
    to start a new line.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'LANGUAGE changes the language, which can affect the way the text is rendered.
    If you type in this field, a drop-down list of the available languages appears.
    Right-click to open the menu shown in [Figure 15-84](ch15s08.html#text_options_language_greater_than_right
    "Figure 15-84. The Text options: Language > right-click menu"). The last two entries
    open a menu of input methods and a menu for inserting a Unicode control character,
    respectively.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Fonts menu](httpatomoreillycomsourcenostarchimages1456216.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-86. The Fonts menu
  prefs: []
  type: TYPE_NORMAL
- en: '![The Render Font Map dialog](httpatomoreillycomsourcenostarchimages1456218.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-87. The Render Font Map dialog
  prefs: []
  type: TYPE_NORMAL
- en: Choosing a Font
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As you just learned, you can change fonts in the Text tool options dialog. You
    can also use the Fonts dockable dialog. [Figure 15-83](ch15s08.html#fonts_dialog
    "Figure 15-83. The Fonts dialog") shows its default appearance, and [Figure 15-85](ch15s08.html#fonts_dialogcomma_grid_view
    "Figure 15-85. The Fonts dialog, grid view") shows the fonts in a grid; you can
    select the display format in the dialog menu. To change fonts, just click the
    one you want. If you change the font in the Text tool options, the change is reflected
    in the Fonts dialog. If you click and hold the `Aa` button in the Fonts dialog,
    a temporary window appears, showing a sentence that uses all 26 letters of the
    alphabet.
  prefs: []
  type: TYPE_NORMAL
- en: The Fonts menu, which opens if you right-click the Fonts dialog, contains the
    two entries shown in [Figure 15-86](ch15s08.html#fonts_menu "Figure 15-86. The
    Fonts menu"). RESCAN FONT LIST refreshes the list; you’ll find it useful after
    you install new fonts. RENDER FONT MAP opens a dialog ([Figure 15-87](ch15s08.html#render_font_map_dialog
    "Figure 15-87. The Render Font Map dialog")) where you can search for a suitable
    font. It displays example text in the available fonts. The default TEXT contains
    all 26 letters, but you can change this. You can also choose to show the font
    name as the text. When checked, LABELS shows the name of the font under the example
    text. FILTER reduces the number of fonts that are shown. You can also choose the
    size and the color scheme of the example text. Part of our result appears in [Figure 15-88](ch15s08.html#rendered_fonts
    "Figure 15-88. Rendered fonts"). Although this tool is useful, keep in mind it
    doesn’t show all of the available fonts.
  prefs: []
  type: TYPE_NORMAL
- en: '![Rendered fonts](httpatomoreillycomsourcenostarchimages1456220.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-88. Rendered fonts
  prefs: []
  type: TYPE_NORMAL
- en: On Windows and GNU/Linux machines, GIMP uses a general tool called Fontconfig
    to manage fonts. To add a font, simply place it in the appropriate directory,
    and Fontconfig does the rest. Mac OS X, as explained on the GIMP website (*[http://docs.gimp.org/en/gimp-using-fonts.html](http://docs.gimp.org/en/gimp-using-fonts.html)*),
    is slightly different.
  prefs: []
  type: TYPE_NORMAL
- en: Using the Text Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To use the Text tool, click the image, and if the box is dynamic, the embedding
    box automatically adjusts around the text you enter. You can also click and drag
    the box corners and sides to adjust it to the dimensions you want, but when you
    do, the box becomes fixed. When the box is fixed, line breaks are automatic.
  prefs: []
  type: TYPE_NORMAL
- en: Above the text box is an option box ([Figure 15-89](ch15s08.html#typing_the_text
    "Figure 15-89. Typing the text")) with several fields and buttons that you can
    use to edit a selection within your text. The top-left field is used to change
    the font. The top-right field is the font size in pixels.
  prefs: []
  type: TYPE_NORMAL
- en: The bottom-left button (broom icon) clears all the style settings in the text
    box. The next four buttons toggle boldface, italics, underline, and strike through,
    respectively. The next two fields move the selected text vertically and change
    the character spacing, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: '![Typing the text](httpatomoreillycomsourcenostarchimages1456222.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-89. Typing the text
  prefs: []
  type: TYPE_NORMAL
- en: '![The Text Editor](httpatomoreillycomsourcenostarchimages1456224.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-90. The Text Editor
  prefs: []
  type: TYPE_NORMAL
- en: If you check the USE EDITOR option in the Text tool options dialog, the Text
    editor, shown in [Figure 15-90](ch15s08.html#text_editor "Figure 15-90. The Text
    Editor"), opens. The top buttons let you load text from a file, delete the text,
    and align the text on the left or on the right. The next two rows are the same
    settings as shown in the options for the text box. When you check the USE SELECTED
    FONT box at the bottom, the text above should be displayed in your chosen font.
  prefs: []
  type: TYPE_NORMAL
- en: You can add or edit text in either the Text editor or in the image, but if you’re
    working with text directly in the image, the function of several keyboard shortcuts
    temporarily changes. For example, ![](httpatomoreillycomsourcenostarchimages1454180.png.jpg)
    selects all text instead of the entire layer, and ![](httpatomoreillycomsourcenostarchimages1454224.png.jpg)
    just adds the letter `p` to the text rather than opening the Paintbrush tool.
    Any single-letter shortcut behaves the same way.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Text layer: right-click menu](httpatomoreillycomsourcenostarchimages1456226.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 15-91. The Text layer: right-click menu'
  prefs: []
  type: TYPE_NORMAL
- en: '![A warning dialog](httpatomoreillycomsourcenostarchimages1456228.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-92. A warning dialog
  prefs: []
  type: TYPE_NORMAL
- en: The text is created as a new layer that’s the size of the text box. This layer
    has the special properties of a text layer and is named using the beginning of
    the text itself.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you right-click the text box, the menu shown in [Figure 15-91](ch15s08.html#text_layer_right-click_menu
    "Figure 15-91. The Text layer: right-click menu") opens. Some of these options
    are also found in the Text editor, and others are standard editing commands (Copy,
    Cut, etc.). You’ll see a submenu of INPUT METHODS at the bottom, which you can
    also access from the LANGUAGE field in the Text tool options. The two commands,
    PATH FROM TEXT and TEXT ALONG PATH, are discussed in the next section.'
  prefs: []
  type: TYPE_NORMAL
- en: You can edit your text as long as it’s in a text layer. Simply select the Text
    tool and click somewhere in the text. If the layer properties have changed—after
    you edit it with a transformation tool, for example—the warning dialog shown in
    [Figure 15-92](ch15s08.html#warning_dialog "Figure 15-92. A warning dialog") opens.
    If you choose to edit the text, the transformations you made are removed. Alternatively,
    you can choose to create a new text layer above the transformed one.
  prefs: []
  type: TYPE_NORMAL
- en: '![Changing some text characteristics](httpatomoreillycomsourcenostarchimages1456230.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-93. Changing some text characteristics
  prefs: []
  type: TYPE_NORMAL
- en: '![Changing global characteristics](httpatomoreillycomsourcenostarchimages1456232.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-94. Changing global characteristics
  prefs: []
  type: TYPE_NORMAL
- en: Editing Your Text
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Text tool is not a word processor, so its capabilities are limited. This
    tool is useful for creating text effects (see [Chapter 4](ch04.html "Chapter 4. Logos
    and Textures")) or for adding a little text to a larger image.
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned earlier, you can edit the look of a selection within your text.
    In [Figure 15-93](ch15s08.html#changing_some_text_characteristics "Figure 15-93. Changing
    some text characteristics"), we selected the word `text` (hence the yellow box)
    and changed its font to `Bitstream Charter` and italics, set its size to 24 pixels,
    moved it down 5 pixels, and increased the character spacing by 4 pixels.
  prefs: []
  type: TYPE_NORMAL
- en: If you change the parameters in the tool options, all the text in the layer
    is affected. In [Figure 15-94](ch15s08.html#changing_global_characteristics "Figure 15-94. Changing
    global characteristics"), we changed the font, text color, line spacing, and character
    spacing.
  prefs: []
  type: TYPE_NORMAL
- en: Some of the ways to work with text are hidden around the GIMP interface. As
    you saw previously, you can open menus by right-clicking the text layer, its option
    box, or the LANGUAGE field of the tool options. Right-clicking the text line in
    the Layers dialog opens the menu shown in [Figure 15-95](ch15s08.html#text_layer_menu
    "Figure 15-95. The Text layer menu"). This menu can also be accessed via the triangle
    button in the top-right corner of the Layers dialog.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Text layer menu](httpatomoreillycomsourcenostarchimages1456234.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-95. The Text layer menu
  prefs: []
  type: TYPE_NORMAL
- en: 'This menu has three new entries:'
  prefs: []
  type: TYPE_NORMAL
- en: 'DISCARD TEXT INFORMATION: This entry transforms the text layer to an ordinary
    layer. The characters are represented with pixels, so you won’t be able to edit
    them as text.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'TEXT TO PATH: This entry is called PATH FROM TEXT in the menu accessed when
    you right-click the text box. Use it to change the shape of characters. For example,
    [Figure 15-96](ch15s08.html#path_built_from_text "Figure 15-96. A path built from
    text") shows the path built from some text, and [Figure 15-97](ch15s08.html#modifying_and_filling_the_path_of_the_fi
    "Figure 15-97. Modifying and filling the path of the first character") shows the
    result of moving some of the anchors, converting the path to a selection, and
    filling the selection.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![A path built from text](httpatomoreillycomsourcenostarchimages1456236.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-96. A path built from text
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Modifying and filling the path of the first character](httpatomoreillycomsourcenostarchimages1456238.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-97. Modifying and filling the path of the first character
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Building a new path](httpatomoreillycomsourcenostarchimages1456240.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-98. Building a new path
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'TEXT ALONG PATH: For this transformation to work, a path must already be active
    in the Paths dialog. After making a path ([Figure 15-98](ch15s08.html#building_a_new_path
    "Figure 15-98. Building a new path")), select the text layer and then choose TEXT
    ALONG PATH.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GIMP builds a new path out of the text that curves along the path ([Figure 15-99](ch15s09.html#converting_the_text_to_a_path
    "Figure 15-99. Converting the text to a path")). As before, we converted the path
    to a selection and filled it with black ([Figure 15-100](ch15s09.html#text_curving_along_the_path
    "Figure 15-100. Text curving along the path")). The original, horizontal text
    remains as well.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 15.9 The Color Picker Tool and the Measure Tool
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Two more tools that are useful in digital art and drawing are the Color Picker
    tool and the Measure tool.
  prefs: []
  type: TYPE_NORMAL
- en: '![Converting the text to a path](httpatomoreillycomsourcenostarchimages1456242.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-99. Converting the text to a path
  prefs: []
  type: TYPE_NORMAL
- en: '![Text curving along the path](httpatomoreillycomsourcenostarchimages1456244.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-100. Text curving along the path
  prefs: []
  type: TYPE_NORMAL
- en: The Color Picker Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Color Picker tool (![](httpatomoreillycomsourcenostarchimages1455216.png.jpg))
    is used to choose a color from an image open in GIMP. Its icon and pointer are
    shown in [Figure 15-101](ch15s09.html#color_picker_tool_icon_and_pointer "Figure 15-101. The
    Color Picker tool icon and pointer"). After selecting the tool, click a color
    in an open image, and it becomes the foreground or background color. When you
    press the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) key while
    using a painting tool, the pointer temporarily acts as a color picker, but you
    can pick only one pixel in the current layer and set only the foreground color.
    When you release ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg), the
    painting tool is restored. [Figure 15-102](ch15s09.html#color_picker_tool_options
    "Figure 15-102. The Color Picker tool options") shows the tool options.
  prefs: []
  type: TYPE_NORMAL
- en: SAMPLE AVERAGE, when checked, takes the average pixels in a square centered
    on the clicked pixel. Use the slider to set the radius of this square, which is
    outlined when you click in the image. Otherwise, only the clicked pixel is used.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SAMPLE MERGED, when checked, uses all the visible layers in an image; otherwise,
    only the current layer is used.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Color Picker tool icon and pointer](httpatomoreillycomsourcenostarchimages1456246.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-101. The Color Picker tool icon and pointer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![The Color Picker tool options](httpatomoreillycomsourcenostarchimages1456248.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-102. The Color Picker tool options
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![The Color Picker Information dialog](httpatomoreillycomsourcenostarchimages1456250.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-103. The Color Picker Information dialog
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'PICK MODE has four choices:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: PICK ONLY shows information about the pixel you click in the Information dialog
    ([Figure 15-103](ch15s09.html#color_picker_information_dialog "Figure 15-103. The
    Color Picker Information dialog")), but it does not change the foreground or background
    color.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: SET FOREGROUND COLOR and SET BACK-GROUND COLOR let you choose which color to
    set, and you can toggle between these options with ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: ADD TO PALETTE sends the picked color to the active palette, using the Palette
    editor described in [22.7 Building New Palettes](ch22s07.html "22.7 Building New
    Palettes").
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Pointer dialog](httpatomoreillycomsourcenostarchimages1456252.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-104. The Pointer dialog
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'USE INFO WINDOW, when checked, opens the Color Picker Information dialog ([Figure 15-103](ch15s09.html#color_picker_information_dialog
    "Figure 15-103. The Color Picker Information dialog")), which you can also open
    with ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg). This dialog contains
    the following information:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A large rectangle containing the selected color.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The hexadecimal value of this color.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Two sets of more detailed information. By default, the information shown uses
    the RGB channel values as percentages. You can change the models to HSV, CMY,
    or CMYK.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: You can also get pixel information from the Pointer dockable dialog. [Figure 15-104](ch15s09.html#pointer_dialog
    "Figure 15-104. The Pointer dialog") shows an example. This dialog displays detailed
    information about the pointer’s current position. No option is available for sample
    averaging, and the SAMPLE MERGED option is checked by default. This dialog also
    displays the dimensions of the current layer and selection.
  prefs: []
  type: TYPE_NORMAL
- en: The Measure Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Measure tool (![](httpatomoreillycomsourcenostarchimages1453918.png.jpg))
    is used to measure a distance and angle in an image. Its icon and pointer are
    shown in [Figure 15-105](ch15s09.html#measure_tool_icon_and_pointer "Figure 15-105. The
    Measure tool icon and pointer"). Click an initial point to measure from and then
    drag to the final point.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Measure tool icon and pointer](httpatomoreillycomsourcenostarchimages1456254.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-105. The Measure tool icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Measure tool](httpatomoreillycomsourcenostarchimages1456256.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-106. Using the Measure tool
  prefs: []
  type: TYPE_NORMAL
- en: '![The Measure tool option](httpatomoreillycomsourcenostarchimages1456258.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-107. The Measure tool option
  prefs: []
  type: TYPE_NORMAL
- en: The results are displayed in the status bar at the bottom of the Image window,
    as shown in [Figure 15-106](ch15s09.html#using_the_measure_tool "Figure 15-106. Using
    the Measure tool"). You can see the distance in pixels between the two points,
    the angle of the line with regard to the horizontal, and the dimensions in pixels
    of the rectangle drawn using the line’s end points. You can move the points into
    new positions, and the results reflect the new values.
  prefs: []
  type: TYPE_NORMAL
- en: This tool has only one option, shown in [Figure 15-107](ch15s09.html#measure_tool_option
    "Figure 15-107. The Measure tool option"). If it’s checked, the tool opens a dialog,
    shown in [Figure 15-108](ch15s09.html#measure_dialog "Figure 15-108. The Measure
    dialog"), which displays the same information that appears in the status bar of
    the Image window but with labels.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Measure dialog](httpatomoreillycomsourcenostarchimages1456260.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-108. The Measure dialog
  prefs: []
  type: TYPE_NORMAL
- en: 15.10 Combining Tool Presets, Brushes, and Paint Dynamics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We briefly discussed tool presets earlier in the chapter, but let’s take a closer
    look at them now. Tool presets are a new feature of version 2.8, and they are
    especially powerful when combined with brushes and paint dynamics.
  prefs: []
  type: TYPE_NORMAL
- en: Getting to Know the Dialogs Involved
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Figure 15-109](ch15s10.html#dialogs_involved "Figure 15-109. The dialogs involved")
    (inspired by Ramón Miranda) shows how tool presets, brushes, and paint dynamics
    interact. In the Paintbrush’s tool options dialog (1), click the DYNAMICS button
    (2) to open a temporary menu of the available paint dynamics. From this menu,
    you can select the dynamic you want or click the button in the bottom-right corner
    to open the Paint Dynamics dialog (3). In this dialog, you can use the tag field
    only to select the dynamics of some category, here `FX`. You cannot edit the settings
    of a predefined dynamic like `Confetti`, but you can edit a copy of it by pressing
    the button labeled (4) in the Paintbrush tool options dialog. This opens the Paint
    Dynamics Editor (5).'
  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 15-109](ch15s10.html#dialogs_involved "Figure 15-109. The dialogs
    involved"), the Paint Dynamics Editor dialog appears twice. The top copy (5) shows
    the Mapping matrix (6) for the chosen dynamic. In this example, you see a checked
    box at the intersection of the SIZE row and the RANDOM column. When you display
    the SIZE parameters in the Paint Dynamics Editor (7), you see that the corresponding
    answer curve is not linear at all.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re satisfied with your current settings for the Paintbrush tool and want
    to save them, click the bottom-left button in the Paintbrush tool options dialog
    to open the Tool Preset Editor (8). Here, you can choose the name of the new tool
    preset and its icon. If you click the suggested icon, you get a list of the many
    icons available, the same as in [Figure 9-54](ch09s05.html#available_icons "Figure 9-54. Available
    icons"). More important, you can choose what settings to save. In this example,
    the current foreground and background colors are not saved because the colors
    are selected at random in the chosen gradient. The current brush, dynamics, and
    gradient are saved because they are fundamental to this `FX Confetti` preset.
    Finally, the current pattern, palette, and font are irrelevant with the Paintbrush
    tool.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Tool Presets dialog (9) is opened by selecting **Image: Windows > Dockable
    Dialogs > Tool Presets**. You can also open the Tool Preset Editor by clicking
    the first button in the bottom row of the Tool Presets dialog.'
  prefs: []
  type: TYPE_NORMAL
- en: Predefined Paint Dynamics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As you’ve seen, GIMP comes with 17 predefined paint dynamics. The Basic category
    contains seven dynamics:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Basic Simple` links Opacity to Pressure and Angle to Random in the Mapping
    matrix of the Paint Dynamics Editor, which means that for a round brush, only
    opacity varies. The Angle-Random answer curve begins in the middle of the square,
    so the angle changes even if random is null.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Dynamics Random` links Size to Random.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Negative Size Pressure` has the same settings as `Basic Simple`, plus a link
    from Size to Pressure, with an inverted linear answer curve, which makes the drawing
    more transparent when you press more on the stylus.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Pencil Generic` is a complex dynamic that links Opacity to Pressure and Velocity
    (steep answer curve), Size to Pressure (concave answer curve), Angle to Direction,
    Force to Pressure, and Jitter to Pressure and Velocity (concave answer curve).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The dialogs involved](httpatomoreillycomsourcenostarchimages1456262.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-109. The dialogs involved
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Pencil Shader` has the same settings as `Basic Simple`. Only the answer curves
    are different: Opacity-Pressure is steeper in the middle, and Angle-Random is
    simply linear.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Pen Generic` links Opacity to Pressure, Velocity, and Fade; Size to Pressure
    and Velocity; and Angle to Random. The Size-Pressure answer curve is almost linear
    up to the middle and then decreases to zero for the maximum pressure. The Size-Velocity
    curve is concave.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Pressure Opacity` links Opacity to Pressure, first with a concave and then
    a convex answer curve.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The FX category contains three Paint Dynamics:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Confetti` is a complex dynamic, with Size, Angle, and Color linked to Random,
    and Hardness and Aspect ratio linked to Pressure. The Angle-Random answer curve
    is linear and begins in the middle.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Perspective` links Opacity and Aspect ratio to Pressure and links Angle to
    Direction. All the curves are linear.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Speed Size Opacity` links Opacity to Pressure, Size to Pressure and Velocity,
    and Angle to Direction.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Finally, seven dynamics have no category. Their answer curves are linear unless
    otherwise noted:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Basic Dynamics` links Opacity to Pressure and Fade, Size to Velocity, and
    Angle to Tilt. This dynamic is the most natural for simple painting.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Dynamics Off` has an empty mapping matrix. Select this dynamic when you want
    no effect at all.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Fade Tapering` links Opacity and Size to Fade.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Random Color` links Color to Random.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Tilt Angle` links Angle to Tilt and is useful only with a tablet that records
    the pen tilt.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Track Direction` links Angle to Direction.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Velocity Tapering` links Opacity and Size to Velocity.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can extend this set of paint dynamics as needed. Use the predefined dynamics
    as models. Avoid defining a dynamic with too many checked boxes in its mapping
    matrix because its behavior will be difficult to predict.
  prefs: []
  type: TYPE_NORMAL
- en: Several of the predefined paint dynamics are especially handy when combined
    with some predefined tool presets, as you’ll see in [Predefined Tool Presets](ch15s10.html#predefined_tool_presets-id00139
    "Predefined Tool Presets").
  prefs: []
  type: TYPE_NORMAL
- en: '![Basic brushes](httpatomoreillycomsourcenostarchimages1456264.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-110. Basic brushes
  prefs: []
  type: TYPE_NORMAL
- en: '![Media brushes](httpatomoreillycomsourcenostarchimages1456266.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-111. Media brushes
  prefs: []
  type: TYPE_NORMAL
- en: '![Sketch brushes](httpatomoreillycomsourcenostarchimages1456268.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-112. Sketch brushes
  prefs: []
  type: TYPE_NORMAL
- en: Predefined Brushes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As already mentioned, GIMP’s 54 predefined brushes are divided according to
    their tags: `Basic`, `Media`, `Sketch`, `Splatters`, `Texture`, and `Legacy` ([Figure 15-110](ch15s10.html#basic_brushes
    "Figure 15-110. Basic brushes") to [Figure 15-115](ch15s10.html#legacy_brushes
    "Figure 15-115. Legacy brushes")) .'
  prefs: []
  type: TYPE_NORMAL
- en: You can define your own brushes, as detailed in [22.4 Building New Brushes](ch22s04.html
    "22.4 Building New Brushes"). Any brushes you’ve created are listed first in the
    Brushes dialog, followed by the predefined brushes, which are listed in alphabetical
    order. A brush’s appearance in the list depends on its tag filter at the top of
    the dialog. Remember that when no tag is specified, the first brush in the dialog
    is the contents of the clipboard cropped to a maximum size of 512 × 512.
  prefs: []
  type: TYPE_NORMAL
- en: '![Splatters brushes](httpatomoreillycomsourcenostarchimages1456270.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-113. Splatters brushes
  prefs: []
  type: TYPE_NORMAL
- en: '![Texture brushes](httpatomoreillycomsourcenostarchimages1456272.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-114. Texture brushes
  prefs: []
  type: TYPE_NORMAL
- en: '![Legacy brushes](httpatomoreillycomsourcenostarchimages1456274.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-115. Legacy brushes
  prefs: []
  type: TYPE_NORMAL
- en: A wide variety of brushes is available on the Web at, for example, *[http://www.noupe.com/how-tos/1000-free-high-resolution-gimp-brushes.html](http://www.noupe.com/how-tos/1000-free-high-resolution-gimp-brushes.html)*
    and *[http://www.pgd-design.com/gimp/br.php](http://www.pgd-design.com/gimp/br.php)*.
    The Gimp Paint Studio (*[http://code.google.com/p/gps-gimp-paint-studio/](http://code.google.com/p/gps-gimp-paint-studio/)*)
    offers a large collection of brushes specifically designed for GIMP.
  prefs: []
  type: TYPE_NORMAL
- en: Brushes designed for Photoshop can also be used in GIMP. Simply place the downloaded
    brushes into you GIMP’s brushes folder, and refresh the Brushes dialog by pressing
    the button at the bottom.
  prefs: []
  type: TYPE_NORMAL
- en: '![Predefined tool presets](httpatomoreillycomsourcenostarchimages1456276.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-116. Predefined tool presets
  prefs: []
  type: TYPE_NORMAL
- en: Predefined Tool Presets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: GIMP now contains 29 predefined tool presets, divided into 4 categories.
  prefs: []
  type: TYPE_NORMAL
- en: 'FX contains eight presets (top left of [Figure 15-116](ch15s10.html#predefined_tool_presets
    "Figure 15-116. Predefined tool presets")):'
  prefs: []
  type: TYPE_NORMAL
- en: '`Crop 16:9` crops in a 16:9 ratio.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Crop Composition` applies the Crop tool without any setting other than HIGHLIGHT
    and RULE OF THIRDS.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Fill Paper (Multiply! Sel. Pattern)` opens the Bucket Fill tool in Multiply
    mode, selecting the `Paper` pattern ([Figure 15-117](ch15s10.html#using_the_fill_paper_tool_preset
    "Figure 15-117. Using the Fill Paper tool preset")) with an opacity of 50%.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`FX Confetti` opens the Paintbrush tool with the `1.Pixel` brush, the `Confetti`
    paint dynamics, the `Tropical Colors` gradient, and a significant jitter ([Figure 15-118](ch15s10.html#using_the_fx_confetti_tool_preset
    "Figure 15-118. Using the FX Confetti tool preset")).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Using the Fill Paper tool preset](httpatomoreillycomsourcenostarchimages1456278.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-117. Using the Fill Paper tool preset
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Using the FX Confetti tool preset](httpatomoreillycomsourcenostarchimages1456280.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-118. Using the FX Confetti tool preset
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`FX Radial Softlight` applies the Blend tool with the `FG to Transparent` gradient
    in SOFT LIGHT mode and a RADIAL shape. You can choose the foreground color. From
    [Figure 15-119](ch15s10.html#original_photo "Figure 15-119. Original photo"),
    we achieved [Figure 15-120](ch15s10.html#using_the_fx_radial_softlight_tool_prese
    "Figure 15-120. Using the FX Radial Softlight tool preset") by choosing a bright
    green for the foreground color and placing the center of the gradient on the sun.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Glow Lights (Addition!)` opens the Paintbrush tool at 40% opacity and in ADDITION
    mode, using the `Hardness 050` brush and the `Pressure Opacity` paint dynamics.
    The brush size is set to 400, and the INCREMENTAL box is checked. For example,
    if we take [Figure 15-121](ch15s10.html#original_photo-id00140 "Figure 15-121. Original
    photo"), we can get [Figure 15-122](ch15s10.html#using_the_glow_lights_tool_preset
    "Figure 15-122. Using the Glow Lights tool preset") by choosing a bright green
    color and drawing across the image with increasing pressure.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Smooth Clone (Press Ctrl)` opens the Clone tool with all default options,
    except SIZE set to 150, the `Dynamics Off` paint dynamics, and the SAMPLE MERGED
    box checked. Choose your brush, preferably `Hardness 075` or `Hardness 050`, and
    begin cloning.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Original photo](httpatomoreillycomsourcenostarchimages1456282.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-119. Original photo
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Using the FX Radial Softlight tool preset](httpatomoreillycomsourcenostarchimages1456284.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-120. Using the FX Radial Softlight tool preset
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Vignette` opens the Blend tool in MULTIPLY mode at 75% opacity, using the
    `FG to BG (RGB)` gradient, a RADIAL shape with an OFFSET of 25, and the DITHERING
    box checked. It simulates the so-called vignette effect produced by old-time,
    low-value cameras.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Original photo](httpatomoreillycomsourcenostarchimages1456286.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-121. Original photo
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Glow Lights tool preset](httpatomoreillycomsourcenostarchimages1456288.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 15-122. Using the Glow Lights tool preset
  prefs: []
  type: TYPE_NORMAL
- en: Paint contains 13 presets. All these presets but the last two use the `Pressure
    Opacity` paint dynamics. These tool presets differ in terms of the tool and brush
    they apply and the various tool options settings mentioned next. They constitute
    a set of daily tools with carefully chosen characteristics ideal for painters.
  prefs: []
  type: TYPE_NORMAL
- en: '`Airbrush` uses the `Hardness 050` brush with a SIZE of 500 and sets RATE to
    30 and FLOW to 10.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Basic Knife` applies the Paintbrush tool (as do the next three presets) with
    the `Block 03` brush and a SIZE of 180.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Basic Round` uses the `Hardness 100` brush with a SIZE of 80.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Basic Round Detail` uses the `Hardness 075` brush with a SIZE of 20.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Bristles` uses the `Bristles 01` brush with a SIZE of 60\. This tool simulates
    drawing as if with an old toothbrush.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Eraser Hard` uses the `Block 01` brush with a size of 80 to erase with a strong
    square eraser.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Noise` uses the Paintbrush tool with the `Sponge 01` brush with a size of
    450 and an ANGLE of 90, which is meaningful only if you change the ASPECT RATIO.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Smudge Rough` uses the `Acrylic 01` brush with an OPACITY of 50 and a SIZE
    of 100, with the RATE set to 60.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Smudge Soft` is the same as `Smudge Rough`, except it uses the `Hardness 050`
    brush.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Soft Oil Brush` and the next three presets use the Paintbrush tool. `Soft
    Oil Brush` applies the `Oils 02` brush with a SIZE of 80\. It simulates painting
    with oil paint.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Splatters` applies the `Splats 01` dynamic brush with a SIZE of 200\. It simulates
    the result of shaking your brush above your canvas.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Perspective` applies the `Structure` brush with a SIZE of 283.55, using the
    `Perspective` Paint Dynamics. Use this preset to draw strokes that follow the
    shapes of forms on the canvas.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Vegetation` applies the `Vegetation 02` dynamic brush with a SIZE of 250 and
    the `Pressure Opacity` paint dynamics ([Figure 15-123](ch15s10.html#using_the_vegetation_tool_preset
    "Figure 15-123. Using the Vegetation tool preset")).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Selection contains two presets, handy for two common situations. Use these
    presets to generate your own ideas for defining presets:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Circle 200px` creates a circular selection with a diameter of 200 pixels.
    The ANTIALIASING box is checked.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Using the Vegetation tool preset](httpatomoreillycomsourcenostarchimages1456290.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 15-123. Using the Vegetation tool preset
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Using the Blue Pen tool preset](httpatomoreillycomsourcenostarchimages1456292.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Credit: Ramón Miranda'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 15-124. Using the Blue Pen tool preset
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Feathered Selection` opens the Rectangle Select tool with the ANTIALIASING,
    FEATHER EDGES (RADIUS set to 25), and ROUNDED CORNERS (RADIUS set to 50) boxes
    checked. The guides are set to CENTER LINES.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Sketch contains six presets, similar to the Paint presets:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Blue Pen (Multiply)` applies the Paintbrush tool in MULTIPLY mode with OPACITY
    set to 75%, the `Hardness 075` brush at SIZE 15, and the `Pen Generic` paint dynamics.
    The foreground color is set to (26, 47, 152) RGB, that is, a dark blue. The result
    simulates a sketch made with a blue ballpoint pen ([Figure 15-124](ch15s10.html#using_the_blue_pen_tool_preset
    "Figure 15-124. Using the Blue Pen tool preset")).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Eraser Soft` is the same as `Eraser Hard`, but it uses the `Hardness 050`
    brush.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Ink Smooth` applies the Ink tool with SMOOTH STROKE checked, QUALITY set to
    75, WEIGHT to 300, ADJUSTMENT SIZE to 10, TILT to 0, and SPEED to 0.9\. The tip
    is a round size, deformed as a narrow oval tilted to the right. These settings
    are good for calligraphy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Fragment from a black and white portrait](httpatomoreillycomsourcenostarchimages1456294.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Credit: Ramón Miranda'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 15-125. Fragment from a black and white portrait
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Ink Thin` applies the Ink tool with ANGLE set to 0.5 and SPEED to 1\. The
    tip shape is a simple round size. This preset is good for simulating handwriting.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Pencil` opens the Paintbrush tool with OPACITY set to 50%, the `Pencil 01`
    brush set to a SIZE of 50, and the `Pencil Generic` paint dynamics. APPLY JITTER
    (AMOUNT set to 0.2) and INCREMENTAL are checked. This preset simulates using a
    soft pencil on drawing paper.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Pencil Soft` has the same settings, except the `Charcoal 02` brush is set
    at a SIZE of 200\. It simulates using a charcoal pencil.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By experimenting with this set of predefined tool presets, you’ll get ideas
    for defining your own tool presets. Don’t forget to tag them, too, so you can
    retrieve them easily. You can use existing tags, but you can also invent new ones,
    and you can apply several tags to the same object. Defining a new tool preset
    is much easier than defining a new brush. And, of course, if you miss a specific
    paint dynamics, you can easily define it as a tool preset. [Figure 15-125](ch15s10.html#fragment_from_a_black_and_white_portrait
    "Figure 15-125. Fragment from a black and white portrait") to [Figure 15-127](ch15s10.html#fragment_from_a_color_painting
    "Figure 15-127. Fragment from a color painting") show a few examples of work that
    combines custom predefined brushes, paint dynamics, and tool presets, courtesy
    of Ramón Miranda, the main author of the GIMP Paint Studio (see *[http://code.google.com/p/gps-gimp-paint-studio/](http://code.google.com/p/gps-gimp-paint-studio/)*).
    GIMP Paint Studio offers a huge collection of brushes and presets designed to
    speed up repetitive tasks by minimizing the need to reset tool options manually
    when changing tools. Its main goal is to support painting tasks, as its name implies.
  prefs: []
  type: TYPE_NORMAL
