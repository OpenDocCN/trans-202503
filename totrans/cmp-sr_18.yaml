- en: CONNECTING TO WI-FI OUTSIDE YOUR HOME
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在家外连接 Wi-Fi
- en: You might have heard the term *free Wi-Fi* at a library, café, or hotel. This
    means that wireless internet access is being offered at no charge. If you have
    a laptop or tablet, you can connect to Wi-Fi using the following steps. You can
    also use the same process to connect to a friend or family member’s wireless internet
    connection in their home—as long as they give you the password!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在图书馆、咖啡馆或酒店听说过*免费 Wi-Fi*这个词。这意味着提供无线互联网接入服务且不收取费用。如果你有笔记本电脑或平板电脑，你可以按照以下步骤连接到
    Wi-Fi。你也可以使用相同的过程连接到朋友或家人家的无线网络——只要他们提供给你密码！
- en: 'Follow these steps to connect to a free public Wi-Fi network:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤连接到免费的公共 Wi-Fi 网络：
- en: At the bottom-right corner of your screen, you should see a little internet
    symbol that looks like the one highlighted here. Click this internet icon.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕右下角，你应该能看到一个小的互联网符号，看起来就像这里突出显示的那个。点击这个互联网图标。
- en: '![Image](../images/f0302-01.jpg)'
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0302-01.jpg)'
- en: This should bring up a list of nearby wireless internet connections within range
    of your computer. Click the wireless connection you want to use.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这应该会显示一份你电脑可连接的附近无线网络列表。点击你想要使用的无线连接。
- en: '![Image](../images/f0302-02.jpg)'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0302-02.jpg)'
- en: Click the **Connect** button.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**连接**按钮。
- en: '![Image](../images/f0302-03.jpg)'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0302-03.jpg)'
- en: Type the password for this wireless internet connection, being careful to get
    the case precisely right. If you’re at a café or a hotel, someone who works at
    the establishment should be able to provide you with the password.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入该无线网络连接的密码，注意精确输入大小写。如果你在咖啡馆或酒店，工作人员应该能提供密码给你。
- en: '![Image](../images/f0303-01.jpg)'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0303-01.jpg)'
- en: Click the **Next** button.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**按钮。
- en: You should now be connected. Once you are connected, the internet symbol will
    change to show you the signal strength, as you can see here. If you click the
    internet symbol again, you should also see the word *Connected* underneath your
    network.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该已经连接上了。一旦连接成功，互联网符号会改变，显示信号强度，正如你在这里看到的。如果你再次点击互联网符号，你还应该能看到网络下方显示*已连接*字样。
- en: '![Image](../images/f0303-02.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0303-02.jpg)'
- en: If you entered the password incorrectly, you should instead see a message telling
    you that the network security key isn’t correct. In that case, try typing the
    password again. Note that some establishments will load an internet page requiring
    you to accept their terms of use before you can connect.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你输入的密码不正确，你应该会看到一条消息，提示网络安全密钥不正确。此时，请尝试重新输入密码。注意，某些场所会加载一个网页，要求你接受其使用条款后才能连接。
- en: It is possible for information you send over a public Wi-Fi connection to be
    intercepted by other people, so you should avoid using a public connection to
    access sensitives sites such as online banking.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过公共 Wi-Fi 连接发送的信息可能会被他人截取，因此你应避免通过公共连接访问敏感网站，如在线银行。
