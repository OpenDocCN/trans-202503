- en: Chapter 4. Logos and Textures
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The logo is an important part of any web page, advertisement, or letterhead.
    GIMP is an excellent tool for creating logos. In fact, many built-in logo plug-ins
    are available under **Image: File > Create > Logos**. They’re self-explanatory,
    so we won’t cover them in this book.'
  prefs: []
  type: TYPE_NORMAL
- en: In addition to logos, we discuss textures in this chapter because textures are
    an important part of logo design. Many of the same techniques are effective for
    both logo design and texture creation. We demonstrate this in the upcoming tutorial,
    in which you’ll build a texture and then use it as the basis for a logo.
  prefs: []
  type: TYPE_NORMAL
- en: '4.1 Tutorial: Making a Luggage Tag'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: First, you’re going to build a texture that simulates leather. You will then
    emboss it with text. The final product will be a luggage tag for “Mr. Gimp Junior.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Create a new image (**Image: File > New** or press ![](httpatomoreillycomsourcenostarchimages1454498.png.jpg)).
    Choose 400 × 250 as the size and RGB as the image type, and use the default background
    color (i.e., white).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fill this image with hurl noise. Select **Image: Filters > Noise > Hurl**,
    which opens the dialog in [Figure 4-1](ch04s01.html#hurl_dialog "Figure 4-1. The
    Hurl dialog"). Push the RANDOMIZATION slider to 60% (try using the mouse wheel
    to do this). Leave the REPEAT slider at its default value of 1\. Click OK. You
    get something like [Figure 4-2](ch04s01.html#after_applying_the_hurl_tool "Figure 4-2. After
    applying the Hurl tool").'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Hurl dialog](httpatomoreillycomsourcenostarchimages1454500.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-1. The Hurl dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the Hurl tool](httpatomoreillycomsourcenostarchimages1454502.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-2. After applying the Hurl tool
  prefs: []
  type: TYPE_NORMAL
- en: 'Now select **Image: Filters > Distorts > Mosaic**. Choose the parameters shown
    in [Figure 4-3](ch04s01.html#mosaic_dialog "Figure 4-3. The Mosaic dialog") (i.e.,
    OCTAGONS & SQUARES for TILING PRIMITIVES and 10.0 for TILE SIZE). Of course, you’re
    welcome to experiment with other values later, but for now follow along with us.'
  prefs: []
  type: TYPE_NORMAL
- en: The result, seen in [Figure 4-4](ch04s01.html#after_applying_the_mosaic_filter
    "Figure 4-4. After applying the Mosaic filter"), bears a vague resemblance to
    leather, but the mosaic is too pronounced. Select the Hurl filter again, but this
    time set the RANDOMIZATION to 40%. In [Figure 4-5](ch04s01.html#after_applying_the_hurl_filter_again
    "Figure 4-5. After applying the Hurl filter again") the mosaic is more subdued,
    but the colors still aren’t realistic.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Mosaic dialog](httpatomoreillycomsourcenostarchimages1454504.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-3. The Mosaic dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the Mosaic filter](httpatomoreillycomsourcenostarchimages1454506.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-4. After applying the Mosaic filter
  prefs: []
  type: TYPE_NORMAL
- en: Choose two shades of brown—a darker shade as the foreground color and a lighter
    one as the background color. We chose 8c6434 and a29d89\. Temporarily select the
    Blend tool (![](httpatomoreillycomsourcenostarchimages1454508.png.jpg)) and check
    that the tool options are set as shown in [Figure 4-6](ch04s01.html#blend_tool_options
    "Figure 4-6. The Blend tool options") (i.e., a linear gradient from foreground
    to background with no repetition).
  prefs: []
  type: TYPE_NORMAL
- en: 'Now apply the **Image: Colors > Map > Gradient Map** tool. This tool acts immediately
    without any dialog appearing. You already set the options in the Blend tool. The
    result appears in [Figure 4-7](ch04s01.html#after_applying_the_gradient_map_tool
    "Figure 4-7. After applying the Gradient Map tool"). Note the foreground color
    is applied to sunken parts of the image, and the background color is applied to
    the bumps.'
  prefs: []
  type: TYPE_NORMAL
- en: 'But the image lacks relief. The best tool for adding some is the **Image: Filters
    > Map > Bump Map** filter. In the dialog shown in [Figure 4-8](ch04s01.html#bump_map_dialog
    "Figure 4-8. The Bump Map dialog"), the relief is wrong because the channels appear
    as bumps and the bumps as depressions. This happens because the light comes from
    below due to the AZIMUTH value. This parameter assigns the direction of the light:
    0 is from the right, 90 is from above, 180 is from the left, and 220 is from below.
    Choose 135 so the light comes from the top left. Set the other parameters as shown
    in the figure. Click OK and you should see [Figure 4-9](ch04s01.html#after_applying_the_bump_map_filter
    "Figure 4-9. After applying the Bump Map filter").'
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the Hurl filter again](httpatomoreillycomsourcenostarchimages1454510.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-5. After applying the Hurl filter again
  prefs: []
  type: TYPE_NORMAL
- en: '![The Blend tool options](httpatomoreillycomsourcenostarchimages1454512.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-6. The Blend tool options
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the Gradient Map tool](httpatomoreillycomsourcenostarchimages1454514.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-7. After applying the Gradient Map tool
  prefs: []
  type: TYPE_NORMAL
- en: '![The Bump Map dialog](httpatomoreillycomsourcenostarchimages1454516.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-8. The Bump Map dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the Bump Map filter](httpatomoreillycomsourcenostarchimages1454518.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-9. After applying the Bump Map filter
  prefs: []
  type: TYPE_NORMAL
- en: The next tool we use is the Text tool (![](httpatomoreillycomsourcenostarchimages1454520.png.jpg)).
    Its options appear in [Figure 4-10](ch04s01.html#text_tool_options "Figure 4-10. The
    Text tool options"). Set the foreground color to black, and choose a bold font
    and a large font size. We chose 50 pixels, which worked well for this example.
  prefs: []
  type: TYPE_NORMAL
- en: Once you’ve set the options, click in the upper-left corner of the leather texture
    that you just created. Type *Mr. Gimp Junior*—or your own name if you prefer.
    The text appears at the proper size in the image, in a new transparent layer above
    the background. In [Figure 4-11](ch04s01.html#after_typing_the_text "Figure 4-11. After
    typing the text"), the limits of the new layer are visible.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now duplicate the text layer. Note that the copy keeps the special property
    of being a text layer. Ensure the copy is selected and then select the **Image:
    Filters > Blur > Gaussian Blur** filter. In the dialog shown in [Figure 4-12](ch04s01.html#gaussian_blur_dialog
    "Figure 4-12. The Gaussian Blur dialog"), choose 5.0 for both radii. The BLUR
    METHOD is irrelevant here. Click OK.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Text tool options](httpatomoreillycomsourcenostarchimages1454522.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-10. The Text tool options
  prefs: []
  type: TYPE_NORMAL
- en: '![After typing the text](httpatomoreillycomsourcenostarchimages1454524.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-11. After typing the text
  prefs: []
  type: TYPE_NORMAL
- en: Now create a new layer filled with white (the left button at the bottom of the
    Layers dialog). Move this layer below the blurred text layer (the down arrow button
    in the Layers dialog). Merge the blurred text layer with the white layer (right-click
    the blurred text layer line in the Layers dialog, and choose MERGE DOWN). Hide
    both text layers (click the eye icons next to their thumbnails in the Layers dialog).
    Select the background layer (click its thumbnail in the Layers dialog).
  prefs: []
  type: TYPE_NORMAL
- en: '![The Gaussian Blur dialog](httpatomoreillycomsourcenostarchimages1454526.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-12. The Gaussian Blur dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![The Layers dialog](httpatomoreillycomsourcenostarchimages1454528.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-13. The Layers dialog
  prefs: []
  type: TYPE_NORMAL
- en: 'The Layers dialog should now look like [Figure 4-13](ch04s01.html#layers_dialog-id00039
    "Figure 4-13. The Layers dialog"). Select **Image: Filters > Map > Bump Map**.
    From the BUMP MAP menu, choose the blurred text layer as the map. The WATERLEVEL
    must be about 80\. Either leave the other parameter values as they are or play
    with them. Note that with an azimuth of 135, the text is embossed in the leather,
    while with an azimuth of 225, it is in relief. Click OK to get the image shown
    in [Figure 4-14](ch04s01.html#after_embossing_the_text "Figure 4-14. After embossing
    the text").'
  prefs: []
  type: TYPE_NORMAL
- en: 'This result still needs some improvement. Select the initial text layer, and
    make it visible (click the eye in its line). Right-click this layer line in the
    Layers dialog, and choose ALPHA TO SELECTION. Because this layer’s background
    is transparent, you get a perfect selection around the text. Shrink this selection
    by 1 pixel (**Image: Select > Shrink**).'
  prefs: []
  type: TYPE_NORMAL
- en: '![After embossing the text](httpatomoreillycomsourcenostarchimages1454530.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-14. After embossing the text
  prefs: []
  type: TYPE_NORMAL
- en: '![After illuminating the text](httpatomoreillycomsourcenostarchimages1454532.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-15. After illuminating the text
  prefs: []
  type: TYPE_NORMAL
- en: In the Layers dialog, hide the text layer and select the leathery background.
    Choose a bright red as the foreground color, and fill the selection using ![](httpatomoreillycomsourcenostarchimages1454534.png.jpg).
    Finally, remove the selection with ![](httpatomoreillycomsourcenostarchimages1454172.png.jpg).
    You’ll get the final result shown in [Figure 4-15](ch04s01.html#after_illuminating_the_text
    "Figure 4-15. After illuminating the text").
  prefs: []
  type: TYPE_NORMAL
- en: 'You could complete the label by adding a bevel (**Image: Filters > Decor >
    Add Bevel**), reducing the amount of leather around the label, punching a hole
    in the corner, and so on. We leave these optional flourishes up to you.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Textures
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As you saw in the preceding tutorial, building a logo often requires creating
    a texture first. The patterns provided by GIMP can be used as textures. You can
    browse through these in the Patterns dialog, initially located below the Layers
    dialog. But you have only a few patterns to choose from, and they’re somewhat
    small. You can find more patterns and textures online, but building your own isn’t
    very difficult, and you’ll discover that creating the texture you want, exactly
    as you want it, is often faster.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we introduce you to tiling, which lets you fill an unlimited
    area seamlessly by repeating a smaller image and blending the edges together.
    We then present a short list of the tools available in GIMP for creating new textures.
    Finally, we demonstrate these tools, so you can use them to create your own textures
    quickly.
  prefs: []
  type: TYPE_NORMAL
- en: Tiling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A pattern is *tilable* if you can use it to fill an area of any size and shape.
    You should also not see any visible seams between the tiles of the pattern.
  prefs: []
  type: TYPE_NORMAL
- en: Many, but not all, of the predefined patterns in GIMP are tilable. For example,
    the `Blue Squares` pattern is tilable, but the `Amethyst` pattern is not. To see
    the pattern names, open the drop-down menu by clicking the triangle button in
    the top-right corner of the Patterns dialog. Select VIEW AS LIST.
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, even when a pattern is tilable and lacks a visible seam, the repetition
    is still very obvious. For example, the `Chocolate Swirl` pattern is clearly repetitive.
    This is partly because it’s rather small at 50 × 50 pixels. Although the `Blue
    Web` pattern is only 64 × 64, it isn’t as clearly repetitive because it doesn’t
    have a simple geometrical form. The `Nops` pattern has no simple geometrical form
    and is 128 × 128, so it seamlessly fills a large area.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to fill a large area with a texture, generally you don’t want to
    build the texture as large as the intended area. This is especially true if you
    want to fill the background of a web page. Not only is the area large, but often
    you can’t predict its size as that depends on the size of the browser window.
    Of course, if the texture is pavement, seeing the seams between tiles is fine.
    On the other hand, if the texture is a grassy field or water, you definitely don’t
    want to see the seams.
  prefs: []
  type: TYPE_NORMAL
- en: '![The original pattern](httpatomoreillycomsourcenostarchimages1454536.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-16. The original pattern
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the Make Seamless filter](httpatomoreillycomsourcenostarchimages1454538.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-17. After applying the Make Seamless filter
  prefs: []
  type: TYPE_NORMAL
- en: The Make Seamless Filter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'GIMP has a tool that allows us to build a tilable image with ease. We demonstrate
    it on a simple geometrical form. Create a new 400 × 400 image with a white background.
    Using the Rectangle select tool (![](httpatomoreillycomsourcenostarchimages1454138.png.jpg)),
    select a 250 × 200 rectangle centered in the image. Using **Image: Select > Border**,
    create a border 5 pixels wide. Finally, fill this border with black, and remove
    the selection (![](httpatomoreillycomsourcenostarchimages1454172.png.jpg)). You
    can see the result in [Figure 4-16](ch04s02.html#original_pattern "Figure 4-16. The
    original pattern").'
  prefs: []
  type: TYPE_NORMAL
- en: 'This very simple tile wouldn’t make a very good pattern. By applying the Make
    Seamless filter (**Image: Filters > Map > Make Seamless**) (which has no parameters
    and works immediately), you get [Figure 4-17](ch04s02.html#after_applying_the_make_seamless_filter
    "Figure 4-17. After applying the Make Seamless filter"). The rectangle has been
    cut into four parts and copied into the corners of the image. A gradient has also
    been applied, although, in this case, it makes almost no difference because the
    background is white.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To check the result, call **Image: Filters > Map > Small Tiles**. The result
    appears in [Figure 4-18](ch04s02.html#checking_that_the_result_is_seamlessly_t
    "Figure 4-18. Checking that the result is seamlessly tilable"). The original image
    has been reduced in size by half and duplicated four times. This image is clearly
    seamlessly tilable, and the pattern is surprisingly interesting.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Checking that the result is seamlessly tilable](httpatomoreillycomsourcenostarchimages1454540.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-18. Checking that the result is seamlessly tilable
  prefs: []
  type: TYPE_NORMAL
- en: '![Another seamlessly tilable image](httpatomoreillycomsourcenostarchimages1454542.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-19. Another seamlessly tilable image
  prefs: []
  type: TYPE_NORMAL
- en: In the previous example, the Make Seamless filter was effective. This isn’t
    always the case if the original image is more complicated. The correct starting
    image can produce a reasonably good pattern, as in [Figure 4-19](ch04s02.html#another_seamlessly_tilable_image
    "Figure 4-19. Another seamlessly tilable image"), but that’s the exception, not
    the rule. To create a pleasing pattern from a complex image, you first need to
    edit your image with some of the other tools available in GIMP.
  prefs: []
  type: TYPE_NORMAL
- en: Other Filters for Generating a Tilable Image
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The HSV and RGB Noise filters (**Image: Filters > Noise**) automatically generate
    simple tilable patterns. Let’s give it a try:'
  prefs: []
  type: TYPE_NORMAL
- en: '![The original image](httpatomoreillycomsourcenostarchimages1454544.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-20. The original image
  prefs: []
  type: TYPE_NORMAL
- en: '![The Tileable Blur dialog](httpatomoreillycomsourcenostarchimages1454546.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-21. The Tileable Blur dialog
  prefs: []
  type: TYPE_NORMAL
- en: Create a new image of any size.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select **Image: Filters > Noise > RGB Noise** and leave all parameters as set.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Call **Image: Filters > Map > Small Tiles** and observe the results.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You can also create a tilable image with the **Image: Filters > Render > Clouds
    > Solid Noise** filter. Check the TILABLE button, and you’re done.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To create a tile from an existing image, you can use the **Image: Filters >
    Blur > Tileable Blur** filter, which merges and blurs the borders of the image,
    making it tilable. This filter also blurs the rest of the image, but you can fix
    that.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s try this with the image in [Figure 4-20](ch04s02.html#original_image
    "Figure 4-20. The original image"). Duplicate the layer and work on the copy.
    Select the Tileable Blur filter to open the dialog shown in [Figure 4-21](ch04s02.html#tileable_blur_dialog
    "Figure 4-21. The Tileable Blur dialog"). Set the RADIUS value to 20 (“Radius”
    has the same meaning as in the Gaussian Blur filter), and click OK. Use this blurred
    top layer to create a border:'
  prefs: []
  type: TYPE_NORMAL
- en: '![The final texture](httpatomoreillycomsourcenostarchimages1454548.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-22. The final texture
  prefs: []
  type: TYPE_NORMAL
- en: Add an Alpha channel to this layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the full image (![](httpatomoreillycomsourcenostarchimages1454180.png.jpg)).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Shrink the selection by 200 pixels (**Image: Select > Shrink**).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Feather the selection by 100 pixels (**Image: Select > Feather**).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cut the selection (![](httpatomoreillycomsourcenostarchimages1454122.png.jpg)),
    and discard it (![](httpatomoreillycomsourcenostarchimages1454172.png.jpg)).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Merge the two layers (**Layers: right-click > Merge Down**).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You get the final result, shown in [Figure 4-22](ch04s02.html#final_texture
    "Figure 4-22. The final texture"), by selecting the Small Tiles filter.
  prefs: []
  type: TYPE_NORMAL
- en: Creating Textures
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the following sections, we show you different ways to build textures. First,
    we demonstrate how to get started with a background, and then we briefly introduce
    a number of useful tools. Later, we walk you through creating a variety of patterns.
  prefs: []
  type: TYPE_NORMAL
- en: Building the Background
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'First, create the background. You can use an existing image, build one with
    the drawing tools introduced in [Chapter 3](ch03.html "Chapter 3. Drawing and
    Illustration"), or automatically generate something with a filter. The **Image:
    Filters > Noise** menu offers several surface-filling filters: HSV NOISE, HURL,
    and RGB NOISE all make nice background textures. The other three filters in that
    menu will also work, but you have to start with an existing image. The **Image:
    Filters > Render** menu lists tools for generating more complicated backgrounds.
    Beginning with a new blank image, try the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Apply **Clouds > Plasma** to generate a colorful texture.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apply **Clouds > Solid Noise** to generate a monochromatic bumpy texture that
    you can tile.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apply **Pattern > Checkerboard** to generate a black and white checkerboard.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apply **Pattern > Maze** to generate a maze that you can tile.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'On the **Image: Filters > Artistic** menu, you’ll find tools similar to those
    on the **Image: Filters > Render** menu. Three of these tools generate nice texture
    backgrounds. Experiment with these filters:'
  prefs: []
  type: TYPE_NORMAL
- en: Apply **> Apply Canvas** and **> Clothify**, which both generate a tilable,
    cloth-like texture.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apply **> Weave**, which adds a new layer in Multiply mode that contains a tilable
    texture similar to wickerwork.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Of course, you can use the filling tools to create a background. Use the Bucket
    Fill tool with an existing pattern or the Blend tool with one of the many available
    gradients, shapes, or repeat modes.
  prefs: []
  type: TYPE_NORMAL
- en: Transforming the Background
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Once you have a background, the next step is to transform it. The **Image:
    Filters** menu is a gold mine.'
  prefs: []
  type: TYPE_NORMAL
- en: 'One of the most useful submenus is **Image: Filters > Blur**. Generally, before
    you emboss or bump an image, you apply a blur to create the edges of the relief.'
  prefs: []
  type: TYPE_NORMAL
- en: 'What if you want to distort the initial background? If you do, the **Image:
    Filters > Distort** submenu provides the necessary tools, including **Emboss**,
    **Mosaic**, **Ripple**, and **Whirl and Pinch**. We try some of them in the next
    sections.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Image: Filters > Light and Shadow** submenu contains some nifty tools,
    but only one is useful for creating textures: the **Glass Tile** filter. The tools
    in the **Image: Filters > Artistic** submenu are also handy for texture building.
    Experiment with the **Oilify** filter and what is often called the “texturing
    Swiss army knife”: **GIMPressionist**. For more information on GIMPressionist,
    see [GIMPressionist](ch17s10.html#gimpressionist "GIMPressionist").'
  prefs: []
  type: TYPE_NORMAL
- en: 'Embossing and bumping tools, which add relief to textures, are spread across
    several filter submenus:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Emboss** and **Engrave** are in **Image: Filters > Distorts**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Lighting Effects** is in **Image: Filters > Light and Shadow**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bump Map** is in **Image: Filters > Map**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Other Texture Tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Several other GIMP tools can be used to improve a texture and give it a unique
    appearance:'
  prefs: []
  type: TYPE_NORMAL
- en: Create a texture with multiple layers, and use a blending mode other than NORMAL.
    You’ll see this in action in several of the following examples.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Adjust colors and color balance using the tools in **Image: Colors**. The **Auto**
    submenu contains tools for automatized adjustments without any parameters. The
    **Map** submenu contains several more powerful tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In many cases, duplicating the current layer and making modifications is beneficial.
    For instance, you can add a Gaussian blur or some noise to the new layer and then
    merge the layers using a blending mode selected in the Layers dialog.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Fuzzy Select tool and the Select by Color tool can be used to generate wild
    patterns from an automatically generated pattern such as Plasma. This is the basic
    idea behind the Scott effect, which is used to generate natural-looking aged surfaces.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, use ordinary tools in unusual ways to create some very special effects.
    For example, try applying a spiral gradient to an image 1 pixel wide and then
    enlarging the image.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using the Blend Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Blend tool is quite useful for easily creating textures.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can change four main parameters: the blending mode, the gradient, its shape,
    and whether it repeats. You can also affect the result by changing the starting
    and stopping points of your stroke. This tool can generate innumerable textures—limited
    only by imagination!'
  prefs: []
  type: TYPE_NORMAL
- en: We step you through some of the possible variations, and then we concentrate
    on one specific and spectacular effect. We begin each test with a new 400 × 250
    image, but you can work at any size. Note that textures produced with the Blend
    tool are not tilable, so you can use the Blend tool only to fill an area as large
    as the image you begin with. But some parameter combinations require a lot of
    computing power, which increases with larger image sizes.
  prefs: []
  type: TYPE_NORMAL
- en: 'First, reset the foreground and background colors to their default values (![](httpatomoreillycomsourcenostarchimages1454550.png)).
    Also reset the Blend tool options to their defaults using the yellow arrow button
    at the bottom right of the tool options: The gradient should be black to white,
    the shape should be linear, repeat should be set to none, and the mode should
    be NORMAL.'
  prefs: []
  type: TYPE_NORMAL
- en: Some Simple Blending Effects
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The spectacular effect in [Figure 4-23](ch04s02.html#spiral_gradient_with_a_very_short_mouse
    "Figure 4-23. A Spiral gradient with a very short mouse move") can be achieved
    in just two steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Change the Gradient Shape to Spiral.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click in the center of the image and move the mouse as little as possible:
    just 1 pixel is ideal.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![A Spiral gradient with a very short mouse move](httpatomoreillycomsourcenostarchimages1454552.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 4-23. A Spiral gradient with a very short mouse move
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: To make this easier, zoom the image to 400% or 800%.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: If your result looks more like a spiral, you’ve moved the mouse too far. Zoom
    in further and try again.
  prefs: []
  type: TYPE_NORMAL
- en: This effect occurs because pixels provide only an approximation of the complicated
    shape that is built. You can produce variations on this effect by choosing other
    gradients or by changing the foreground and background colors if one of the FG
    to BG gradients is selected.
  prefs: []
  type: TYPE_NORMAL
- en: Create other interesting effects by changing the blending and repetition modes.
    To see the effect of changing the blending mode, apply the Blend tool several
    times. In normal blending mode, a new blend simply replaces the old one. The other
    blending modes allow you to blend layers to create new composite effects. The
    repetition mode changes the pattern in which the colors are repeated when you
    apply a gradient that’s shorter than the canvas. To see the effect, create two
    new images. Choose the radial shape, set the gradient to something colorful such
    as one of the full saturation options, and draw a short gradient across each blank
    image using the Sawtooth wave for one and the Triangular wave for the other.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also use repetition modes to produce interesting grayscale patterns.
    We generated [Figure 4-24](ch04s02.html#repeating_triangular_wave_in_multiply_bl
    "Figure 4-24. A repeating Triangular wave in Multiply blending mode") in the following
    way:'
  prefs: []
  type: TYPE_NORMAL
- en: Beginning with the default settings, we changed the blending mode to Multiply.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We changed the repetition mode to Triangular wave.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![A repeating Triangular wave in Multiply blending mode](httpatomoreillycomsourcenostarchimages1454554.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 4-24. A repeating Triangular wave in Multiply blending mode
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Triangular wave repetition mode with Darken only blending mode](httpatomoreillycomsourcenostarchimages1454556.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 4-25. Triangular wave repetition mode with Darken only blending mode
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We made two very short, perpendicular strokes on the image.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A surprising side effect is that, if you’re lucky and have hit upon just the
    right combination of strokes, this texture is tilable!
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4-25](ch04s02.html#triangular_wave_repetition_mode_with_dar "Figure 4-25. Triangular
    wave repetition mode with Darken only blending mode") shows the result of half
    a dozen strokes in random directions with the blending mode set to Darken only
    and the repetition mode set to Triangular wave.'
  prefs: []
  type: TYPE_NORMAL
- en: The Difference Blending Mode
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can achieve interesting effects using the Difference blending mode. In this
    mode, every pixel painted by the Blend tool is mixed with the existing pixel.
    The value of the new pixel is the absolute value of the difference between both
    pixels. Thus, a dark pixel lightens, and a light pixel darkens.
  prefs: []
  type: TYPE_NORMAL
- en: This mode produces the most interesting results when you draw many crisscrossing
    strokes. Long strokes usually work better than short ones. [Figure 4-26](ch04s02.html#long_strokes_in_difference_blending_mode
    "Figure 4-26. Long strokes in Difference blending mode") was created using several
    long random strokes and the Triangular wave repetition mode. We use this pattern
    as the basis for the next two textures.
  prefs: []
  type: TYPE_NORMAL
- en: '![Long strokes in Difference blending mode](httpatomoreillycomsourcenostarchimages1454558.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-26. Long strokes in Difference blending mode
  prefs: []
  type: TYPE_NORMAL
- en: '![The Edge Detection dialog](httpatomoreillycomsourcenostarchimages1454560.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-27. The Edge Detection dialog
  prefs: []
  type: TYPE_NORMAL
- en: Using Edge Detection
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Select **Image: Filters > Edge-Detect > Edge**. In the dialog that appears,
    select the options and value shown in [Figure 4-27](ch04s02.html#edge_detection_dialog
    "Figure 4-27. The Edge Detection dialog"). Click OK, and finish the texture by
    using the **Image: Colors > Color Balance** toolto give it some color ([Figure 4-28](ch04s02.html#after_edge_detection_and_colorizing
    "Figure 4-28. After edge detection and colorizing")).'
  prefs: []
  type: TYPE_NORMAL
- en: A Piece of Silk
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The next texture is more complicated to generate. First, apply a Gaussian blur
    with a radius of 25 (**Image: Filters > Blur > Gaussian Blur**) to the texture
    from [Figure 4-26](ch04s02.html#long_strokes_in_difference_blending_mode "Figure 4-26. Long
    strokes in Difference blending mode"). Then use the Edge filter, as in the last
    example, but with a value of 2\. The result is very dark, so invert it with **Image:
    Colors > Invert**.'
  prefs: []
  type: TYPE_NORMAL
- en: '![After edge detection and colorizing](httpatomoreillycomsourcenostarchimages1454562.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-28. After edge detection and colorizing
  prefs: []
  type: TYPE_NORMAL
- en: '![The Levels dialog](httpatomoreillycomsourcenostarchimages1454564.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-29. The Levels dialog
  prefs: []
  type: TYPE_NORMAL
- en: 'To adjust the texture’s contrast, select the **Image: Colors > Levels** tool
    and adjust the left triangle in the Input Levels area, as shown in [Figure 4-29](ch04s02.html#levels_dialog-id00040
    "Figure 4-29. The Levels dialog"). Our result is shown in [Figure 4-30](ch04s02.html#after_the_first_four_operations
    "Figure 4-30. After the first four operations").'
  prefs: []
  type: TYPE_NORMAL
- en: 'We could stop here, but we’d like to make a few more subtle changes before
    calling this texture complete. Add a new layer in a medium gray, for example,
    808080 in hexadecimal. Then select **Image: Filters > Noise > RGB Noise**, uncheck
    the INDEPENDENT RGB box, and set all three colors to 0.2\. Next, apply **Image:
    Filters > Blur > Motion Blur** along with the parameters shown in [Figure 4-31](ch04s02.html#motion_blur_dialog
    "Figure 4-31. The Motion Blur dialog").'
  prefs: []
  type: TYPE_NORMAL
- en: '![After the first four operations](httpatomoreillycomsourcenostarchimages1454566.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-30. After the first four operations
  prefs: []
  type: TYPE_NORMAL
- en: '![The Motion Blur dialog](httpatomoreillycomsourcenostarchimages1454568.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-31. The Motion Blur dialog
  prefs: []
  type: TYPE_NORMAL
- en: 'Apply **Image: Filters > Map > Displace** with the parameters shown in [Figure 4-32](ch04s02.html#displace_dialog
    "Figure 4-32. The Displace dialog") and then change the blending mode to Overlay.
    After you merge the layer, you get [Figure 4-33](ch04s02.html#after_merging_both_layers
    "Figure 4-33. After merging both layers"). You can then colorize the texture by
    selecting, for example, **Image: Colors > Color Balance**.'
  prefs: []
  type: TYPE_NORMAL
- en: Hanging Drapes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Build a new texture using the Blend tool with Difference blending mode and
    Triangular wave repetition mode (see [Figure 4-34](ch04s02.html#new_starting_texture
    "Figure 4-34. A new starting texture")). Add a transparent layer, and select **Image:
    Filters > Render > Clouds > Plasma**. Set the Turbulence to its maximum of 7.0\.
    Blur this layer with a Gaussian blur of radius of 10.0 ([Figure 4-35](ch04s02.html#after_applying_the_plasma_and_gaussian_b
    "Figure 4-35. After applying the Plasma and Gaussian Blur filters")).'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Displace dialog](httpatomoreillycomsourcenostarchimages1454570.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-32. The Displace dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![After merging both layers](httpatomoreillycomsourcenostarchimages1454572.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-33. After merging both layers
  prefs: []
  type: TYPE_NORMAL
- en: '![A new starting texture](httpatomoreillycomsourcenostarchimages1454574.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-34. A new starting texture
  prefs: []
  type: TYPE_NORMAL
- en: 'Then select **Image: Filters > Distort > IWarp**. With the Deform radius set
    to 50, add some swirls using the SWIRL CCW and the SWIRL CW deform modes ([Figure 4-36](ch04s02.html#after_applying_the_iwarp_filter
    "Figure 4-36. After applying the IWarp filter")).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now apply **Image: Filters > Artistic > Oilify** with mask size 15, then **Image:
    Filters > Artistic > Cubism** with tile size 10, and then Oilify again ([Figure 4-37](ch04s02.html#after_applying_the_oilifycomma_cubismcom
    "Figure 4-37. After applying the Oilify, Cubism, and Oilify filters")). Applying
    **Image: Filters > Edge-Detect > Edge** with the amount set to 10 results in [Figure 4-38](ch04s02.html#after_edge_detection
    "Figure 4-38. After edge detection").'
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the Plasma and Gaussian Blur filters](httpatomoreillycomsourcenostarchimages1454576.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-35. After applying the Plasma and Gaussian Blur filters
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the IWarp filter](httpatomoreillycomsourcenostarchimages1454578.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-36. After applying the IWarp filter
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the Oilify, Cubism, and Oilify filters](httpatomoreillycomsourcenostarchimages1454580.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-37. After applying the Oilify, Cubism, and Oilify filters
  prefs: []
  type: TYPE_NORMAL
- en: '![After edge detection](httpatomoreillycomsourcenostarchimages1454582.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-38. After edge detection
  prefs: []
  type: TYPE_NORMAL
- en: 'Using the Select by Color tool (![](httpatomoreillycomsourcenostarchimages1453942.png.jpg)),
    click a black area in the image, cut the selection (![](httpatomoreillycomsourcenostarchimages1454122.png.jpg)),
    and discard it. Set this layer’s mode to Darken only and its opacity to 50%. Using
    the **Image: Colors > Curves** tool, adjust the value curve until your image resembles
    [Figure 4-39](ch04s02.html#after_adjusting_the_curves "Figure 4-39. After adjusting
    the Curves").'
  prefs: []
  type: TYPE_NORMAL
- en: '![After adjusting the Curves](httpatomoreillycomsourcenostarchimages1454584.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-39. After adjusting the Curves
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the Bump Map and Colorize filters](httpatomoreillycomsourcenostarchimages1454586.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-40. After applying the Bump Map and Colorize filters
  prefs: []
  type: TYPE_NORMAL
- en: '![The Layers dialog](httpatomoreillycomsourcenostarchimages1454588.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-41. The Layers dialog
  prefs: []
  type: TYPE_NORMAL
- en: 'Now apply Bump Map on the upper layer, using the layer itself as the map (**Image:
    Filters > Map > Bump Map**), and colorize it using **Image: Colors > Colorize**.
    See the results in [Figure 4-40](ch04s02.html#after_applying_the_bump_map_and_colorize
    "Figure 4-40. After applying the Bump Map and Colorize filters").'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, add a new, transparent layer just above the background. Select the
    Blend tool in normal blending mode with Triangular wave repetition mode. Draw
    a very short horizontal stroke in the intermediate layer, and place the layer
    in Difference mode. [Figure 4-41](ch04s02.html#layers_dialog-id00041 "Figure 4-41. The
    Layers dialog") shows the Layers dialog at this point. The final result appears
    in [Figure 4-42](ch04s02.html#final_texture-id00042 "Figure 4-42. The final texture").
  prefs: []
  type: TYPE_NORMAL
- en: '![The final texture](httpatomoreillycomsourcenostarchimages1454590.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-42. The final texture
  prefs: []
  type: TYPE_NORMAL
- en: '![The RGB Noise dialog](httpatomoreillycomsourcenostarchimages1454592.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-43. The RGB Noise dialog
  prefs: []
  type: TYPE_NORMAL
- en: Of course, you could create an infinite variety of textures using this process.
  prefs: []
  type: TYPE_NORMAL
- en: Using the Noise Filters
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The **Image: Filters > Noise** menu has six entries. Three of them create a
    more or less random pattern of pixels on the active layer. The other three change
    the active layer by moving the existing pixels. The general idea is to generate
    an unpredictable arrangement of pixels. HSV NOISE and RGB NOISE provide some control
    over the color of the pixels generated.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s generate noise and use it as the foundation for some fine-grained textures.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Motion Blur dialog](httpatomoreillycomsourcenostarchimages1454594.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-44. The Motion Blur dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![After colorizing the result](httpatomoreillycomsourcenostarchimages1454596.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-45. After colorizing the result
  prefs: []
  type: TYPE_NORMAL
- en: 'First Method: The Brushed Metal Effect'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The simplest method produces a brushed metal effect. Because a metal is usually
    just one color, generate monochromatic noise. You can do this with the RGB Noise
    filter. In the dialog shown in [Figure 4-43](ch04s02.html#rgb_noise_dialog-id00043
    "Figure 4-43. The RGB Noise dialog"), uncheck the INDEPENDENT RGB box to get gray
    noise. Check the CORRELATED NOISE box to get stronger noise. Finally, push the
    three sliders (which are linked) to 0.5 to get a moderately coarse noise.
  prefs: []
  type: TYPE_NORMAL
- en: 'To turn the noise into brushed metal, select the **Image: Filters > Blur >
    Motion Blur** filter. In the dialog shown in [Figure 4-44](ch04s02.html#motion_blur_dialog-id00044
    "Figure 4-44. The Motion Blur dialog"), set ANGLE to 0 to get a horizontal effect
    and set LENGTH to 100.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Gaussian Blur dialog](httpatomoreillycomsourcenostarchimages1454598.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-46. The Gaussian Blur dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![A canvas texture](httpatomoreillycomsourcenostarchimages1454600.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-47. A canvas texture
  prefs: []
  type: TYPE_NORMAL
- en: 'If you don’t like the metallic look, changing the color is easy with the **Image:
    Colors > Colorize** tool. As you can see in [Figure 4-45](ch04s02.html#after_colorizing_the_result
    "Figure 4-45. After colorizing the result"), the right side of the texture looks
    strange. To fix it, remove that edge with the Crop tool (![](httpatomoreillycomsourcenostarchimages1453936.png.jpg)).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Second Method: A Canvas Texture'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Next, we create a simple canvas texture. In a new image, generate some RGB
    Noise. Its strength determines the result’s appearance. Choose 0.7\. Duplicate
    the layer, and apply a Gaussian blur to each layer. Select a layer by clicking
    it in the Layers dialog. When you apply the blur, break the chain between the
    horizontal and the vertical radius (see [Figure 4-46](ch04s02.html#gaussian_blur_dialog-id00045
    "Figure 4-46. The Gaussian Blur dialog")). For one of the layers, set the horizontal
    radius to 0 and the vertical radius to 10\. For the other layer, reverse this:
    Set the horizontal radius to 10 and the vertical radius to 0 (as shown in the
    figure). Set the top layer to Multiply mode, and you get the canvas texture shown
    in [Figure 4-47](ch04s02.html#canvas_texture "Figure 4-47. A canvas texture").'
  prefs: []
  type: TYPE_NORMAL
- en: '![A wood texture](httpatomoreillycomsourcenostarchimages1454602.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-48. A wood texture
  prefs: []
  type: TYPE_NORMAL
- en: 'Third Method: A Wood Texture'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The last example in this section simulates a piece of wood. As before, begin
    with a new 400 × 250 image. Fill the background with a neutral gray, such as 999999\.
    Create an additional layer filled with the medium gray 7F7F7F (127 in the three
    RGB channels). Select Grain extract as the blending mode. Add some strong RGB
    Noise (**Image: Filters > Noise > RGB Noise**). Uncheck the INDEPENDENT RGB box,
    and move the three cursors to 1.00\. To get the wood texture, add a motion blur:
    Apply **Image: Filters > Blur > Motion Blur** with a Radial blur type, an angle
    of 60, and the blur center set to about 50 for `X` and `Y`.'
  prefs: []
  type: TYPE_NORMAL
- en: Since wood is rarely this shade of gray, colorize it. To do this, add a third
    layer, fill it with brown (8c6434 in our case), and set the blending mode to Color
    blending mode. See the result in [Figure 4-48](ch04s02.html#wood_texture "Figure 4-48. A
    wood texture"). Note this way of colorizing preserves the original, grayscale
    texture, unlike the Colorize or Color Balance tools.
  prefs: []
  type: TYPE_NORMAL
- en: Using the Embossing Filters
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As stated previously, the embossing, or bumping, filters are scattered across
    three different filter menus.
  prefs: []
  type: TYPE_NORMAL
- en: 'First Example: A Realistic Canvas Texture'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The simplest of these filters is **Image: Filters > Map > Bump Map**. Let’s
    use this filter to improve the canvas texture from [Figure 4-47](ch04s02.html#canvas_texture
    "Figure 4-47. A canvas texture"). First, merge the two layers. Then select the
    filter. Choose the parameters shown in [Figure 4-49](ch04s02.html#bump_map_dialog-id00046
    "Figure 4-49. The Bump Map dialog") and click OK. See the result in [Figure 4-50](ch04s02.html#more_realistic_canvas_texture
    "Figure 4-50. A more realistic canvas texture").'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Bump Map dialog](httpatomoreillycomsourcenostarchimages1454604.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-49. The Bump Map dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![A more realistic canvas texture](httpatomoreillycomsourcenostarchimages1454606.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-50. A more realistic canvas texture
  prefs: []
  type: TYPE_NORMAL
- en: '![The Solid Noise dialog](httpatomoreillycomsourcenostarchimages1454608.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-51. The Solid Noise dialog
  prefs: []
  type: TYPE_NORMAL
- en: 'Second Example: A Water-like Texture'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In the next example, we use the same filter to build a water-like texture.
    Fill a new image with the **Image: Filters > Render > Clouds > Solid Noise** filter,
    using the parameters shown in [Figure 4-51](ch04s02.html#solid_noise_dialog "Figure 4-51. The
    Solid Noise dialog"). Then apply the **Image: Filters > Noise > Spread** filter
    with the parameters shown in [Figure 4-52](ch04s02.html#spread_dialog "Figure 4-52. The
    Spread dialog"). Apply a Gaussian blur of 5 in both directions to get [Figure 4-53](ch04s02.html#after_the_first_three_filter_application
    "Figure 4-53. After the first three filter applications").'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Spread dialog](httpatomoreillycomsourcenostarchimages1454610.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-52. The Spread dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![After the first three filter applications](httpatomoreillycomsourcenostarchimages1454612.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-53. After the first three filter applications
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, select the Bump Map filter, using the image itself as a map, as in the
    preceding example. To get ripples on the waves, set ELEVATION to 80 and DEPTH
    to 40\. The AZIMUTH is set to 135, but this setting isn’t very important. The
    aquatic appearance is enhanced by using the **Image: Colors > Curves** tool, as
    shown in [Figure 4-54](ch04s02.html#curves_dialog-id00047 "Figure 4-54. The Curves
    dialog"). Now the water, shown in [Figure 4-55](ch04s02.html#after_applying_the_bump_map_filter_and_a
    "Figure 4-55. After applying the Bump Map filter and adjusting the Curves"), just
    needs some color. We do this with Color Balance, Colorize, Levels, or even Curves,
    all of which are found in the **Image: Colors** menu. You could also add a new
    colored layer and set it to Color mode.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Curves dialog](httpatomoreillycomsourcenostarchimages1454614.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-54. The Curves dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the Bump Map filter and adjusting the Curves](httpatomoreillycomsourcenostarchimages1454616.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-55. After applying the Bump Map filter and adjusting the Curves
  prefs: []
  type: TYPE_NORMAL
- en: '![Making a selection](httpatomoreillycomsourcenostarchimages1454618.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-56. Making a selection
  prefs: []
  type: TYPE_NORMAL
- en: 'Third Example: The Scott Effect'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Next we demonstrate the Scott effect, used to create decayed or rusty textures.
    The idea is simple, but it can be used as the basis for some very nice, natural
    textures. Here, we give you a foundation to work from. First, create a new image,
    and fill it with **Image: Filters > Render > Clouds > Plasma**. Choose a turbulence
    of 2.0\. Select at random with the Select by Color tool (![](httpatomoreillycomsourcenostarchimages1453942.png.jpg)).
    To build a larger selection, press the ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    key and continue to click randomly within the image. Build a selection similar
    to the one shown in [Figure 4-56](ch04s02.html#making_a_selection-id00048 "Figure 4-56. Making
    a selection").'
  prefs: []
  type: TYPE_NORMAL
- en: '![Filling the selection with gray](httpatomoreillycomsourcenostarchimages1454620.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-57. Filling the selection with gray
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding corrosion to the metal layer](httpatomoreillycomsourcenostarchimages1454622.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-58. Adding corrosion to the metal layer
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of the plasma layer is simply to generate the selection. Hide it
    and add a white layer and then a transparent layer. With the transparent layer
    active, fill the selection with a shade of gray. The result appears in [Figure 4-57](ch04s02.html#filling_the_selection_with_gray
    "Figure 4-57. Filling the selection with gray").
  prefs: []
  type: TYPE_NORMAL
- en: 'Hide the top layer, and discard the selection. Activate the middle layer, and
    build a brushed metal texture, using the RGB Noise filter and then Motion Blur,
    as we did in [First Method: The Brushed Metal Effect](ch04s02.html#first_method_the_brushed_metal_effect
    "First Method: The Brushed Metal Effect"). To complete the effect, select the
    Bump Map filter and use it to bump the metal layer, utilizing the top layer as
    a map. Play around with the parameters, especially Elevation and Depth. See one
    possible result in [Figure 4-58](ch04s02.html#adding_corrosion_to_the_metal_layer
    "Figure 4-58. Adding corrosion to the metal layer").'
  prefs: []
  type: TYPE_NORMAL
- en: The result can be bumped on another form or colorized in various ways. Retrieve
    the Select by Color tool selection by converting Alpha to Selection in the top
    layer and then cut it out or colorize it. Of course, these are just a few suggestions.
    You can continue to edit this texture using any of the effects available in GIMP.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Lighting Effects dialog](httpatomoreillycomsourcenostarchimages1454624.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-59. The Lighting Effects dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![The final stone texture](httpatomoreillycomsourcenostarchimages1454626.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-60. The final stone texture
  prefs: []
  type: TYPE_NORMAL
- en: 'Fourth Example: A Stone Texture'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In our final example in this section, we use the **Image: Filters > Light and
    Shadow > Lighting Effect** filter to build a stone texture. First, create a new
    image, and fill the background layer using **Image: Filters > Render > Clouds
    > Solid Noise**. Add some RGB Noise with the three channels set to a low value.'
  prefs: []
  type: TYPE_NORMAL
- en: Add a new layer and fill it with a moderately turbulent Plasma. This layer will
    be used as a bump map, so make it invisible and select the background. Select
    the Lighting Effects filter, and in the Lighting Effects filter dialog, shown
    in [Figure 4-59](ch04s02.html#lighting_effects_dialog "Figure 4-59. The Lighting
    Effects dialog"), select the BUMP MAP tab and ENABLE BUMP MAPPING with the Plasma
    layer serving as a map. You can also change the light source, the light color,
    and a few other options. The final result, which appears in [Figure 4-60](ch04s02.html#final_stone_texture
    "Figure 4-60. The final stone texture"), can be colorized using any of the methods
    we’ve demonstrated.
  prefs: []
  type: TYPE_NORMAL
- en: '![A tilable texture built with a gradient brush](httpatomoreillycomsourcenostarchimages1454628.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-61. A tilable texture built with a gradient brush
  prefs: []
  type: TYPE_NORMAL
- en: '![A tilable texture built with a 1-pixel-wide layer](httpatomoreillycomsourcenostarchimages1454630.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-62. A tilable texture built with a 1-pixel-wide layer
  prefs: []
  type: TYPE_NORMAL
- en: More Ways to Create Textures
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can use and combine many other techniques to generate new textures.
  prefs: []
  type: TYPE_NORMAL
- en: Using a Gradient Brush
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You can create the tilable texture in [Figure 4-61](ch04s02.html#tilable_texture_built_with_a_gradient_br
    "Figure 4-61. A tilable texture built with a gradient brush") by doing the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Create a new white image.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Paintbrush tool (![](httpatomoreillycomsourcenostarchimages1454224.png.jpg)).
    Select the `Random Color` paint dynamics, the `Caribbean Blues` gradient, and
    the `Animated Confetti` brush, set to a size of 60.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cover the background by painting on it with the brush.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Apply **Image: Filters > Map > Make Seamless**.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using a 1-Pixel-Wide Layer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Another, somewhat surprising technique produces the interesting result shown
    in [Figure 4-62](ch04s02.html#tilable_texture_built_with_a_1-pixel-wid "Figure 4-62. A
    tilable texture built with a 1-pixel-wide layer"). Try the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Create a new white 400 × 250 image.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Add a new 1 × 250 layer. Apply the Plasma filter. Using **Image: Layer > Scale
    Layer**, scale this layer to 400 × 250\. Take care to break the chain between
    WIDTH and HEIGHT. With the Move tool (![](httpatomoreillycomsourcenostarchimages1454128.png.jpg)),
    move this layer to occupy the whole image.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![The first strokes](httpatomoreillycomsourcenostarchimages1454632.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 4-63. The first strokes
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Repeat step 2 for a third layer, this time starting with a size of 400 × 1.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Put the top layer in Difference mode, and merge it down.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note that this plaid texture is already tilable, without requiring any further
    action. Go ahead— try it out!
  prefs: []
  type: TYPE_NORMAL
- en: Constructing by Hand
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Our last texture is built almost entirely by hand without using powerful tools.
    We build it step-by-step and provide some key illustrations to guide you.
  prefs: []
  type: TYPE_NORMAL
- en: Begin with your customary white 400 × 250 image. Draw a tilable texture, using
    only the Paintbrush tool (![](httpatomoreillycomsourcenostarchimages1454224.png.jpg)).
    Select the `Hardness 100` brush, and set it to size 10 using the Size option.
    Choose a bright color—red, for example—and draw some random curves, scattered
    across the image but not touching the edges, as shown in [Figure 4-63](ch04s02.html#first_strokes
    "Figure 4-63. The first strokes").
  prefs: []
  type: TYPE_NORMAL
- en: 'Now select the **Image: Layer > Transform > Offset** tool (or ![](httpatomoreillycomsourcenostarchimages1454634.png.jpg)).
    In the dialog shown in [Figure 4-64](ch04s02.html#offset_layer_dialog "Figure 4-64. The
    Offset Layer dialog"), check WRAP AROUND and click OFFSET BY X/2, Y/2 and then
    OFFSET. Change the color of the Paintbrush tool, and draw more curves, especially
    over white space. Repeat this process twice more, changing color each time and
    also alternating between an offset of [*x/*2, 0] and [0, *y*/2]. The result appears
    in [Figure 4-65](ch04s02.html#after_all_the_strokes "Figure 4-65. After all the
    strokes"). You can check that it’s tilable if you wish.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Offset Layer dialog](httpatomoreillycomsourcenostarchimages1454636.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-64. The Offset Layer dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![After all the strokes](httpatomoreillycomsourcenostarchimages1454638.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-65. After all the strokes
  prefs: []
  type: TYPE_NORMAL
- en: 'Deform this image with **Image: Filters > Distorts > Whirl and Pinch**. Choose
    an angle of approximately 120 degrees. Next, apply the **Image: Filters > Map
    > Small Tiles** filter using the default parameters. Add a Gaussian blur with
    a radius of 20\. Select **Image: Colors > Levels**, and adjust the input levels
    by moving the black triangle to the right and the white triangle to the left so
    the three triangles are close together. The result is shown in [Figure 4-66](ch04s02.html#after_applying_the_whirl_and_pinch_and_s
    "Figure 4-66. After applying the Whirl and Pinch and Small Tiles filters and then
    adjusting the Levels").'
  prefs: []
  type: TYPE_NORMAL
- en: 'Select **Image: Colors > Curves**, and change the shape of the curve so it
    resembles the letter *M*, with the high points near 64 and 192 and the low points
    at the origin, 128, and 256, respectively. The result appears in [Figure 4-67](ch04s02.html#after_adjusting_the_curves-id00049
    "Figure 4-67. After adjusting the Curves"). This texture is already interesting
    and tilable, and you might want to save a copy before you go on.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Next remove the color using **Image: Colors > Desaturate**, followed by **Image:
    Colors > Auto > Stretch Contrast**. To add relief, first create a Gaussian blur
    with a radius of 10 and then duplicate the layer. Place the top layer in Subtract
    mode. The result is completely black, since you subtract each pixel from itself.
    Use the Move tool (![](httpatomoreillycomsourcenostarchimages1454128.png.jpg))
    to move the top layer a few pixels down and to the right. We recommend using the
    arrow keys for this minute adjustment. The result is a dark image with subtle
    swirls of light.'
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying the Whirl and Pinch and Small Tiles filters and then adjusting
    the Levels](httpatomoreillycomsourcenostarchimages1454640.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-66. After applying the Whirl and Pinch and Small Tiles filters and
    then adjusting the Levels
  prefs: []
  type: TYPE_NORMAL
- en: '![After adjusting the Curves](httpatomoreillycomsourcenostarchimages1454642.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-67. After adjusting the Curves
  prefs: []
  type: TYPE_NORMAL
- en: Merge the two layers, and adjust the levels again so the triangles are close
    together under the black area on the far left of the histogram. Add a Gaussian
    blur with a radius of 5\. Create a new layer, and fill it with light gray. Bump
    map this layer, using the background as a map, and adjust the parameters until
    it resembles [Figure 4-68](ch04s02.html#after_building_the_pattern_and_applying
    "Figure 4-68. After building the pattern and applying the Bump Map filter"). Note
    that, because you moved the top layer slightly, the image is no longer tilable.
    We’ll fix that later.
  prefs: []
  type: TYPE_NORMAL
- en: 'To make this texture more interesting, do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the bottom layer (![](httpatomoreillycomsourcenostarchimages1454180.png.jpg)),
    and copy it (![](httpatomoreillycomsourcenostarchimages1454144.png.jpg)).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add a layer mask to the top layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![After building the pattern and applying the Bump Map filter](httpatomoreillycomsourcenostarchimages1454644.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 4-68. After building the pattern and applying the Bump Map filter
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![The final texture, almost ready to tile](httpatomoreillycomsourcenostarchimages1454646.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 4-69. The final texture, almost ready to tile
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Paste the copied layer into the top layer (![](httpatomoreillycomsourcenostarchimages1454184.png.jpg)),
    and anchor it to the layer mask (![](httpatomoreillycomsourcenostarchimages1454186.png.jpg)).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the Levels tool to make this mask sharper.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Hide the bottom layer, and add a layer above it filled with some light color.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Apply the mask to the top layer, and transform its Alpha channel to a selection.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: With the middle layer active, fill this selection with some dark color. Remove
    the selection.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Apply a Gaussian blur to the middle layer, with a radius of 5, and move it a
    few pixels down and to the right. This creates the shadow cast by the texture
    in the top layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Colorize the top layer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The result appears in [Figure 4-69](ch04s02.html#final_texturecomma_almost_ready_to_tile
    "Figure 4-69. The final texture, almost ready to tile"). To make it tilable, select
    a 200 × 125 rectangle from somewhere in the center of the image. Be sure to avoid
    the edges. Copy the selection, and create a new image with the copy (![](httpatomoreillycomsourcenostarchimages1454146.png.jpg)).
  prefs: []
  type: TYPE_NORMAL
- en: This new image is tilable. You could use the same process to make the texture
    from [Figure 4-67](ch04s02.html#after_adjusting_the_curves-id00049 "Figure 4-67. After
    adjusting the Curves") tilable.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Text tool options](httpatomoreillycomsourcenostarchimages1454648.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-70. The Text tool options
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Logos
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this last section of the chapter, we build a few logos using some of the
    techniques described for textures. Note, however, that the **File: Create > Logos**
    menu provides a lot of predefined logos.'
  prefs: []
  type: TYPE_NORMAL
- en: The Text Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To build a logo, you need a way to add text to an image. Do this with the Text
    tool, which is accessible from the Toolbox or with ![](httpatomoreillycomsourcenostarchimages1454520.png.jpg).
    Its options dialog appears in [Figure 4-70](ch04s02.html#text_tool_options-id00050
    "Figure 4-70. The Text tool options").
  prefs: []
  type: TYPE_NORMAL
- en: The three most important parameters are the FONT, SIZE, and COLOR of the text.
    You can change the font by clicking the button that displays the letters “A” and
    “a” in the current font. You can also use the Fonts dialog, a dockable dialog
    generally found in the multi-dialog window.
  prefs: []
  type: TYPE_NORMAL
- en: GIMP doesn’t ship with any fonts. It accesses the fonts that are available on
    your system. If you wish to add additional fonts, many are available for free
    online, but keep in mind that intricate fonts can decrease readability. Moreover,
    when transforming a logo to add relief, a bold or even ultra-bold font works best.
  prefs: []
  type: TYPE_NORMAL
- en: The default size of the Text tool is 18 pixels, which is much too small for
    a logo. Generally, logo text should range from 50 to 200 (or more) pixels. You
    can change the text size, as well as the other parameters, as you work and so
    can use some trial and error to home in on the perfect settings for your logo.
  prefs: []
  type: TYPE_NORMAL
- en: The Color button brings up the standard Color chooser. Once you’ve built the
    text, you can also drag a color from the Toolbox to the image.
  prefs: []
  type: TYPE_NORMAL
- en: When text is added to an image, it becomes a text layer. As long as it keeps
    this property, you can change the parameters or even the text itself. This new
    layer is the size of the text plus a small border, so it’s generally smaller than
    the canvas. While the text layer property is active, you can change the dimensions
    of the layer using the corner handles customary for selections. The layer itself
    is transparent, and the text is printed on this transparency.
  prefs: []
  type: TYPE_NORMAL
- en: To add text to an image, click in the image wherever you want the upper-left
    corner of the text to appear. If you want to move the text, change to the Move
    tool, but you can still go back to the Text tool and edit the text itself.
  prefs: []
  type: TYPE_NORMAL
- en: Adding Relief
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'One of the simplest ways to make the text in a logo more prominent is to add
    relief. The best tool for this is the Blend tool, using any one of the three Shapes:
    angular, spherical, or dimpled. The effect of these shapes depends on the font
    used, so experiment and find the one you like.'
  prefs: []
  type: TYPE_NORMAL
- en: To create the relief, first check the LOCK ALPHA CHANNEL box in the Layers dialog
    (found just under the OPACITY slider). Now the Gradient tool will affect only
    the text, not the transparency behind it.
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating the text layer](httpatomoreillycomsourcenostarchimages1454650.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-71. Creating the text layer
  prefs: []
  type: TYPE_NORMAL
- en: '![After adding relief](httpatomoreillycomsourcenostarchimages1454652.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-72. After adding relief
  prefs: []
  type: TYPE_NORMAL
- en: Next, choose the gradient. A simple gradient from the foreground color to the
    background color using RGB progression is generally the best choice. The gradient
    should progress from a light color to a dark one because the middle of the characters
    will be colored with the first color and the edges with the second one. If the
    foreground color is darker than the background color, which is usually the case,
    simply check the REVERSE box or the double arrow just to the right of the GRADIENT
    button.
  prefs: []
  type: TYPE_NORMAL
- en: To apply the gradient, just make a stroke in the image. The direction and length
    of the stroke don’t matter when using a shaped gradient shape.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4-71](ch04s03.html#creating_the_text_layer "Figure 4-71. Creating the
    text layer") shows some meaningless text written using the `Monospace Bold` font
    at 200 pixels. [Figure 4-72](ch04s03.html#after_adding_relief "Figure 4-72. After
    adding relief") shows the result after adding a shaped (spherical) gradient to
    this text. After the gradient is applied, the text layer no longer has the text
    property.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Emboss filter](httpatomoreillycomsourcenostarchimages1454654.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-73. Using the Emboss filter
  prefs: []
  type: TYPE_NORMAL
- en: 'You can add relief to a logo using other methods. Here’s one:'
  prefs: []
  type: TYPE_NORMAL
- en: Begin with some simple text, as shown in [Figure 4-71](ch04s03.html#creating_the_text_layer
    "Figure 4-71. Creating the text layer"). Merge the text layer with the background.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Apply a Gaussian blur. The blur radius will determine the amount of relief:
    8.0 in our case.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Apply the **Image: Filters > Distort > Emboss** filter. Check the EMBOSS button,
    leaving the three parameters in place.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The result appears in [Figure 4-73](ch04s03.html#using_the_emboss_filter "Figure 4-73. Using
    the Emboss filter"). Our image is now grayscale, but you could colorize it after
    embossing. Or if you made a copy of the initial text layer, you could transform
    it to a selection and use it to colorize the background and the text in different
    colors.
  prefs: []
  type: TYPE_NORMAL
- en: Proper Shade vs. Cast Shadow
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The terms *shade* and *shadow* can have similar meanings, but here we use them
    to refer to discrete effects, so we add some modifiers to further differentiate
    the terms. The *proper shade* is the shading on an object that’s caused by the
    object itself; the *cast shadow* (also called the *drop shadow*) is the shadow
    cast by the object onto the object’s environment. For example, in [Figure 4-73](ch04s03.html#using_the_emboss_filter
    "Figure 4-73. Using the Emboss filter"), the object is supposed to be lit from
    the lower left, so the upper-right sides of the text are in proper shade. But
    the object is not high enough above the background to cast a shadow.
  prefs: []
  type: TYPE_NORMAL
- en: '![Casting some shadow](httpatomoreillycomsourcenostarchimages1454656.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-74. Casting some shadow
  prefs: []
  type: TYPE_NORMAL
- en: '![Tilting the shadow](httpatomoreillycomsourcenostarchimages1454658.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-75. Tilting the shadow
  prefs: []
  type: TYPE_NORMAL
- en: Generating a Cast Shadow
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Generating a cast shadow is simple. Start with the text from [Figure 4-71](ch04s03.html#creating_the_text_layer
    "Figure 4-71. Creating the text layer"). Duplicate the text layer. The middle
    layer will be used for the cast shadow. Because the shadow shouldn’t be completely
    black, change the color of the middle layer to a dark gray. With the Lock Alpha
    channel box unchecked, apply a Gaussian blur with a radius of 10 to the dark gray
    text. This blur gives the cast shadow a soft, natural look. Move this layer away
    from the intended light source. The more you move this layer, the higher above
    the background the text will appear to be. See the result in [Figure 4-74](ch04s03.html#casting_some_shadow
    "Figure 4-74. Casting some shadow").
  prefs: []
  type: TYPE_NORMAL
- en: In this example, the cast shadow is the same size and same orientation as the
    text, both of which give the illusion of a background parallel to the text. Use
    the Perspective tool (![](httpatomoreillycomsourcenostarchimages1453930.png.jpg))
    to change the perspective of the cast shadow, as shown in [Figure 4-75](ch04s03.html#tilting_the_shadow
    "Figure 4-75. Tilting the shadow"). Now the background no longer appears to be
    parallel to the text.
  prefs: []
  type: TYPE_NORMAL
- en: If you add a gradient, as you did to create [Figure 4-72](ch04s03.html#after_adding_relief
    "Figure 4-72. After adding relief"), you get the image shown in [Figure 4-76](ch04s03.html#giving_the_text_itself_some_relief
    "Figure 4-76. Giving the text itself some relief").
  prefs: []
  type: TYPE_NORMAL
- en: '![Giving the text itself some relief](httpatomoreillycomsourcenostarchimages1454660.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-76. Giving the text itself some relief
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding a reflection in front](httpatomoreillycomsourcenostarchimages1454662.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-77. Adding a reflection in front
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also add a reflection of the text. This is similar to a cast shadow,
    although it’s usually lighter, more tilted, placed in front of the text, and flipped
    vertically. To add a reflection, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Enlarge the canvas to 400 × 280 pixels (**Image: Image > Canvas Size**). Enlarge
    the background layer to the same size (**Image: Layer > Layer to Image Size**).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Duplicate the top layer, which will eventually become the reflected text, and
    apply the **Image: Layer > Transform > Flip Vertically** tool.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Change its color to a light gray, and apply a Gaussian blur (with the Lock Alpha
    channel box unchecked).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Deform it with the Perspective tool and, again with the Lock Alpha channel box
    unchecked, move the reflection until you’re satisfied with the result.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Our shadowed and reflected text appears in [Figure 4-77](ch04s03.html#adding_a_reflection_in_front
    "Figure 4-77. Adding a reflection in front").
  prefs: []
  type: TYPE_NORMAL
- en: '![Generating relief and proper shade](httpatomoreillycomsourcenostarchimages1454664.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-78. Generating relief and proper shade
  prefs: []
  type: TYPE_NORMAL
- en: Adding Relief and Proper Shade
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now we demonstrate a way to add relief and proper shade simultaneously. Create
    a new image and add some text using the same parameters as before. But this time
    the text should be blue because what you are about to do will not work if the
    text is black.
  prefs: []
  type: TYPE_NORMAL
- en: 'Duplicate the text layer twice, and then do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Apply a Gaussian blur with a radius of 8 to the bottom layer of text. Offset
    it (![](httpatomoreillycomsourcenostarchimages1454634.png.jpg)) by 3 in both `X`
    and `Y`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Apply a Gaussian blur with a radius of 5 to the top layer of text. Offset it
    by –2 in both `X` and `Y`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Deform the Value curve of the top layer (**Image: Colors > Curves**) to add
    relief. Depending on the curve’s final form, several different effects are possible.
    We simply picked up the middle of the curve and dragged it toward the top-left
    corner.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Change the blending mode of the top layer. You might try Screen, Overlay, Lighten
    Only, or Addition. We used Difference mode to create [Figure 4-78](ch04s03.html#generating_relief_and_proper_shade
    "Figure 4-78. Generating relief and proper shade").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Applying a Texture
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we show you how to change the material that the logo is made
    of. This is generally equivalent to changing its texture.
  prefs: []
  type: TYPE_NORMAL
- en: '![After spreading and shifting](httpatomoreillycomsourcenostarchimages1454666.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-79. After spreading and shifting
  prefs: []
  type: TYPE_NORMAL
- en: '![Using a gradient on a layer mask](httpatomoreillycomsourcenostarchimages1454668.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-80. Using a gradient on a layer mask
  prefs: []
  type: TYPE_NORMAL
- en: A Burning Logo
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Begin by typing some text in white on a black background, and then merge the
    text layer with the background. Duplicate the layer, and apply the following effects
    to the new top layer:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Image: Filters > Noise > Spread**: Break the chain, and set the horizontal
    parameter to 0 and the vertical parameter to 100.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Image: Filters > Distorts > Shift**: Shift vertically by 25.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The result appears in [Figure 4-79](ch04s03.html#after_spreading_and_shifting
    "Figure 4-79. After spreading and shifting").
  prefs: []
  type: TYPE_NORMAL
- en: 'Then add a white layer mask (**Layers: right-click > Add Layer Mask**) to the
    top layer, and use the Blend tool (**L**) to apply the following gradient to this
    mask: black to white, linear, without repetition, using a vertical stroke spanning
    from the middle of the image toward, but not up to, the top border. Press the
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) key to get a perfectly
    vertical stroke. The result is shown in [Figure 4-80](ch04s03.html#using_a_gradient_on_a_layer_mask
    "Figure 4-80. Using a gradient on a layer mask").'
  prefs: []
  type: TYPE_NORMAL
- en: 'Merge the layers, and apply the following effects:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Image: Filters > Distorts > Ripple**: Set orientation horizontal, amplitude
    1, period 20.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Image: Filters > Distorts > Shift**: Shift horizontally by 5.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![The final logo](httpatomoreillycomsourcenostarchimages1454670.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 4-81. The final logo
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Image: Filters > Noise > Spread**: Amount equals 5 in both directions.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Image: Filters > Blur > Gaussian Blur**: Use a radius of 5 in both directions.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Add some color to this image with the **Image: Colors > Curves** tool. In the
    Red channel, drag the middle point of the curve toward the top-left corner. In
    the Blue channel, drag the middle point toward the bottom-right corner. The result
    appears in [Figure 4-81](ch04s03.html#final_logo "Figure 4-81. The final logo").
    Of course, you can (and should) experiment with different values for all the filter
    parameters to gain a better sense of what the filters can do.'
  prefs: []
  type: TYPE_NORMAL
- en: A Radioactive Logo
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In this example, the initial logo is written in black on a white background.
    Duplicate the text layer, and merge the middle layer with the background. Activate
    the bottom layer and apply the following effects:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Apply **Image: Colors > Invert**.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Apply a Gaussian blur of 5.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Apply **Image: Colors > Auto > Stretch Contrast**.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Open the **Image: Colors > Levels** tool and choose the Green channel. Push
    the gray triangle under INPUT LEVELS to the left until you’re satisfied with the
    effect.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The result appears in [Figure 4-82](ch04s03.html#radioactive_logo-id00051 "Figure 4-82. A
    radioactive logo"). By using a different channel, or even several channels at
    the same time, you can change the color of the glow. You could also colorize the
    top layer.
  prefs: []
  type: TYPE_NORMAL
- en: '![A radioactive logo](httpatomoreillycomsourcenostarchimages1454672.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-82. A radioactive logo
  prefs: []
  type: TYPE_NORMAL
- en: '![The golden background](httpatomoreillycomsourcenostarchimages1454674.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-83. The golden background
  prefs: []
  type: TYPE_NORMAL
- en: A Golden Logo
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The next technique utilizes several powerful filters that we’ve used previously.
    The result will be interesting, but the process is rather complicated.
  prefs: []
  type: TYPE_NORMAL
- en: 'Begin with a new white 400 × 200 image. Apply the **Image: Filters > Render
    > Clouds > Solid Noise** filter with *x* and *y* sizes set to 2.8 and the other
    parameters set to the default values. Stretch the contrast (**Image: Colors >
    Auto > Stretch Contrast**) and apply a Gaussian blur of 5.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In the Blend tool options, choose the `Golden` gradient. Check that the shape
    is set to Linear and that there is no repetition set. Apply the **Image: Colors
    > Map > Gradient Map** tool, which bumps the gradient using the background as
    a map. The resulting texture is shown in [Figure 4-83](ch04s03.html#golden_background
    "Figure 4-83. The golden background"). If you had checked the TILABLE box in the
    Solid Noise filter dialog, this texture would be tilable.'
  prefs: []
  type: TYPE_NORMAL
- en: Create a new image (![](httpatomoreillycomsourcenostarchimages1454498.png.jpg))
    of the same size, and using the ADVANCED OPTIONS, choose GRAYSCALE color space
    and fill it with black. Add some white text in a large bold font. Merge the two
    layers and apply a Gaussian blur of 5.
  prefs: []
  type: TYPE_NORMAL
- en: 'Create a third image of the same size in the RGB color space and fill it with
    black. In this Image window, select the **Image: Filters > Light and Shadow >
    Lighting Effects** filter. You already saw its dialog in [Figure 4-59](ch04s02.html#lighting_effects_dialog
    "Figure 4-59. The Lighting Effects dialog").'
  prefs: []
  type: TYPE_NORMAL
- en: '![The golden logo](httpatomoreillycomsourcenostarchimages1454676.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-84. The golden logo
  prefs: []
  type: TYPE_NORMAL
- en: On the OPTIONS tab, check CREATE NEW IMAGE and HIGH QUALITY PREVIEW.
  prefs: []
  type: TYPE_NORMAL
- en: On the BUMP MAP tab, check ENABLE BUMP MAPPING, choose the grayscale text image
    as the BUMPMAP IMAGE, set CURVE to LINEAR or SINUSOIDAL, and set MAXIMUM HEIGHT
    to 0.02.
  prefs: []
  type: TYPE_NORMAL
- en: On the ENVIRONMENT MAP tab, check ENABLE ENVIRONMENT MAPPING and choose the
    golden texture as the ENVIRONMENT IMAGE.
  prefs: []
  type: TYPE_NORMAL
- en: You can adjust the settings on the two remaining tabs or simply click OK. The
    result appears in [Figure 4-84](ch04s03.html#golden_logo-id00052 "Figure 4-84. The
    golden logo"). You can personalize this logo in many ways, for example, by adjusting
    the remaining options in the Lighting Effects filter or by using the Curves or
    Levels tool to change the color.
  prefs: []
  type: TYPE_NORMAL
- en: A Textured Logo
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Despite the title of this section, we haven’t yet built a truly textured logo.
    It’s time to correct that omission. First, create a new white 400 × 200 image
    and type our logo text in black. Duplicate the text layer, add a white layer under
    it, and merge the top layer with the white one. Finally, apply a Gaussian blur
    of 10 to this layer, which will be used as a bump map.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now select a texture that you’ve made, for example, the one shown in [Figure 4-50](ch04s02.html#more_realistic_canvas_texture
    "Figure 4-50. A more realistic canvas texture"), and open it as a new layer in
    your image (![](httpatomoreillycomsourcenostarchimages1454210.png.jpg)). Alternatively,
    you may open it in a new image and then drag its thumbnail from the Layers dialog
    to the text image. If the new layer is too large, use **Image: Layer > Layer to
    Image Size**.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Bump Map filter to texturize the logo](httpatomoreillycomsourcenostarchimages1454678.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-85. Using the Bump Map filter to texturize the logo
  prefs: []
  type: TYPE_NORMAL
- en: '![Cleaning up](httpatomoreillycomsourcenostarchimages1454680.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 4-86. Cleaning up
  prefs: []
  type: TYPE_NORMAL
- en: 'With the new layer active, select **Image: Filters > Map > Bump Map**. Choose
    the top text layer as a bump map, and modify the other parameters to get the effect
    you want. A low ELEVATION or a high DEPTH will add a cast shadow in addition to
    the proper shade.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Click OK and see that the texture occupies the whole layer ([Figure 4-85](ch04s03.html#using_the_bump_map_filter_to_texturize_t
    "Figure 4-85. Using the Bump Map filter to texturize the logo")). You want the
    textured text on a white background, which you can do fairly easily since you
    kept a copy of the initial text layer. In the Layers dialog, convert the Alpha
    channel of this text layer to a selection. Its outline follows the characters,
    not their relief, so select **Image: Select > Grow** and enlarge the selection
    by 5 pixels. Then activate the top layer, invert the selection (![](httpatomoreillycomsourcenostarchimages1453948.png.jpg)),
    and cut it (![](httpatomoreillycomsourcenostarchimages1454122.png.jpg)). The result
    appears in [Figure 4-86](ch04s03.html#cleaning_up "Figure 4-86. Cleaning up").'
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Exercises
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Exercise 4.1.** One staple of the texture-building tutorials was the Mosaic
    filter. Look through the **Image: Filters** menu for other filters that you could
    use to build different textures in a similar way.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.2.** Many steps were involved in creating the texture shown in
    [Figure 4-42](ch04s02.html#final_texture-id00042 "Figure 4-42. The final texture").
    Try repeating or omitting some of the steps and see how many different results
    you can achieve.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.3.** In the example shown in [Figure 4-48](ch04s02.html#wood_texture
    "Figure 4-48. A wood texture"), we used a Radial blur. Try choosing a Linear blur
    or a Zoom blur and see how the result changes. Adjust other parameters or other
    steps of the process to improve the result.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.4.** The example of the Scott effect was very simple. Use the
    basic principle to transform a photograph of a metal object. When you’re finished,
    the object should appear to be rusted in places but still recognizable.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.5.** We used the Lighting Effect filter in two different ways
    (see [Figure 4-60](ch04s02.html#final_stone_texture "Figure 4-60. The final stone
    texture") and [Figure 4-84](ch04s03.html#golden_logo-id00052 "Figure 4-84. The
    golden logo") on the preceding page). Using what you understand about the function
    of this filter, try to re-create the texture of raw uncut gold.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.6.** As seen in [Figure 4-73](ch04s03.html#using_the_emboss_filter
    "Figure 4-73. Using the Emboss filter"), the Emboss filter produces a grayscale
    result. Build a similar embossed logo in copper or gold.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.7.** Automatically generate a logo using **Image: File > Create
    > Logos > Cool Metal**. Without looking at the way it’s built, try to recreate
    the elements of the logo: relief letters, a color gradient, cast shadow, reflection.
    Hint: Try one effect at a time and then combine them.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.8.** The textured logo shown in [Figure 4-86](ch04s03.html#cleaning_up
    "Figure 4-86. Cleaning up") is rather minimal for a final product. Use a different
    texture for the lettering. Then add a textured background on which the logo casts
    a shadow bumped by the texture’s relief.'
  prefs: []
  type: TYPE_NORMAL
