- en: Chapter 4. Logos and Textures
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 4 章：标志与纹理
- en: 'The logo is an important part of any web page, advertisement, or letterhead.
    GIMP is an excellent tool for creating logos. In fact, many built-in logo plug-ins
    are available under **Image: File > Create > Logos**. They’re self-explanatory,
    so we won’t cover them in this book.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 标志是任何网页、广告或信头的重要部分。GIMP 是一个非常优秀的标志设计工具。事实上，许多内置的标志插件可以在**图像：文件 > 创建 > 标志**下找到。它们非常直观，因此我们在本书中不会详细介绍。
- en: In addition to logos, we discuss textures in this chapter because textures are
    an important part of logo design. Many of the same techniques are effective for
    both logo design and texture creation. We demonstrate this in the upcoming tutorial,
    in which you’ll build a texture and then use it as the basis for a logo.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了标志外，本章还讨论了纹理，因为纹理是标志设计的重要组成部分。许多相同的技巧对标志设计和纹理创建都很有效。在接下来的教程中，我们将展示这一点，你将创建一个纹理，并将其用作标志的基础。
- en: '4.1 Tutorial: Making a Luggage Tag'
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.1 教程：制作行李标签
- en: First, you’re going to build a texture that simulates leather. You will then
    emboss it with text. The final product will be a luggage tag for “Mr. Gimp Junior.”
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你将创建一个模拟皮革的纹理，然后用文字进行浮雕效果。最终的作品将是“Mr. Gimp Junior”的行李标签。
- en: 'Create a new image (**Image: File > New** or press ![](httpatomoreillycomsourcenostarchimages1454498.png.jpg)).
    Choose 400 × 250 as the size and RGB as the image type, and use the default background
    color (i.e., white).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个新图像（**图像：文件 > 新建**，或按下 ![](httpatomoreillycomsourcenostarchimages1454498.png.jpg)）。选择
    400 × 250 作为大小，RGB 作为图像类型，并使用默认背景色（即白色）。
- en: 'Fill this image with hurl noise. Select **Image: Filters > Noise > Hurl**,
    which opens the dialog in [Figure 4-1](ch04s01.html#hurl_dialog "Figure 4-1. The
    Hurl dialog"). Push the RANDOMIZATION slider to 60% (try using the mouse wheel
    to do this). Leave the REPEAT slider at its default value of 1\. Click OK. You
    get something like [Figure 4-2](ch04s01.html#after_applying_the_hurl_tool "Figure 4-2. After
    applying the Hurl tool").'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 用 Hurl 噪声填充该图像。选择**图像：滤镜 > 噪声 > Hurl**，这将打开[图 4-1](ch04s01.html#hurl_dialog
    "图 4-1. Hurl 对话框")中的对话框。将 RANDOMIZATION 滑块调整到 60%（可以尝试使用鼠标滚轮）。将 REPEAT 滑块保持在默认值
    1。点击“确定”。你会得到类似[图 4-2](ch04s01.html#after_applying_the_hurl_tool "图 4-2. 应用 Hurl
    工具后")的效果。
- en: '![The Hurl dialog](httpatomoreillycomsourcenostarchimages1454500.png.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![Hurl 对话框](httpatomoreillycomsourcenostarchimages1454500.png.jpg)'
- en: Figure 4-1. The Hurl dialog
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-1. Hurl 对话框
- en: '![After applying the Hurl tool](httpatomoreillycomsourcenostarchimages1454502.png.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Hurl 工具后](httpatomoreillycomsourcenostarchimages1454502.png.jpg)'
- en: Figure 4-2. After applying the Hurl tool
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-2. 应用 Hurl 工具后
- en: 'Now select **Image: Filters > Distorts > Mosaic**. Choose the parameters shown
    in [Figure 4-3](ch04s01.html#mosaic_dialog "Figure 4-3. The Mosaic dialog") (i.e.,
    OCTAGONS & SQUARES for TILING PRIMITIVES and 10.0 for TILE SIZE). Of course, you’re
    welcome to experiment with other values later, but for now follow along with us.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在选择**图像：滤镜 > 扭曲 > 马赛克**。选择[图 4-3](ch04s01.html#mosaic_dialog "图 4-3. 马赛克对话框")中显示的参数（即，TILING
    PRIMITIVES 选择八边形和正方形，TILE SIZE 设置为 10.0）。当然，你可以稍后尝试其他值，但现在请跟随我们一起操作。
- en: The result, seen in [Figure 4-4](ch04s01.html#after_applying_the_mosaic_filter
    "Figure 4-4. After applying the Mosaic filter"), bears a vague resemblance to
    leather, but the mosaic is too pronounced. Select the Hurl filter again, but this
    time set the RANDOMIZATION to 40%. In [Figure 4-5](ch04s01.html#after_applying_the_hurl_filter_again
    "Figure 4-5. After applying the Hurl filter again") the mosaic is more subdued,
    but the colors still aren’t realistic.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 4-4](ch04s01.html#after_applying_the_mosaic_filter "图 4-4. 应用马赛克滤镜后")中看到的结果，隐约有些像皮革，但马赛克效果过于显著。再次选择
    Hurl 滤镜，但这次将 RANDOMIZATION 设置为 40%。在[图 4-5](ch04s01.html#after_applying_the_hurl_filter_again
    "图 4-5. 再次应用 Hurl 滤镜后")中，马赛克效果更为柔和，但颜色仍然不够逼真。
- en: '![The Mosaic dialog](httpatomoreillycomsourcenostarchimages1454504.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![马赛克对话框](httpatomoreillycomsourcenostarchimages1454504.png.jpg)'
- en: Figure 4-3. The Mosaic dialog
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-3. 马赛克对话框
- en: '![After applying the Mosaic filter](httpatomoreillycomsourcenostarchimages1454506.png.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![应用马赛克滤镜后](httpatomoreillycomsourcenostarchimages1454506.png.jpg)'
- en: Figure 4-4. After applying the Mosaic filter
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-4. 应用马赛克滤镜后
- en: Choose two shades of brown—a darker shade as the foreground color and a lighter
    one as the background color. We chose 8c6434 and a29d89\. Temporarily select the
    Blend tool (![](httpatomoreillycomsourcenostarchimages1454508.png.jpg)) and check
    that the tool options are set as shown in [Figure 4-6](ch04s01.html#blend_tool_options
    "Figure 4-6. The Blend tool options") (i.e., a linear gradient from foreground
    to background with no repetition).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 选择两种棕色——较深的作为前景色，较浅的作为背景色。我们选择了 8c6434 和 a29d89。临时选择混合工具 (![](httpatomoreillycomsourcenostarchimages1454508.png.jpg))
    并检查工具选项是否如 [图 4-6](ch04s01.html#blend_tool_options "图 4-6. 混合工具选项") 中所示设置（即从前景到背景的线性渐变，没有重复）。
- en: 'Now apply the **Image: Colors > Map > Gradient Map** tool. This tool acts immediately
    without any dialog appearing. You already set the options in the Blend tool. The
    result appears in [Figure 4-7](ch04s01.html#after_applying_the_gradient_map_tool
    "Figure 4-7. After applying the Gradient Map tool"). Note the foreground color
    is applied to sunken parts of the image, and the background color is applied to
    the bumps.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在应用**图像：颜色 > 映射 > 渐变映射**工具。该工具会立即生效，不会弹出任何对话框。你已经在混合工具中设置了选项。结果显示在 [图 4-7](ch04s01.html#after_applying_the_gradient_map_tool
    "图 4-7. 应用渐变映射工具后") 中。注意，前景色应用于图像的凹陷部分，背景色应用于凸起部分。
- en: 'But the image lacks relief. The best tool for adding some is the **Image: Filters
    > Map > Bump Map** filter. In the dialog shown in [Figure 4-8](ch04s01.html#bump_map_dialog
    "Figure 4-8. The Bump Map dialog"), the relief is wrong because the channels appear
    as bumps and the bumps as depressions. This happens because the light comes from
    below due to the AZIMUTH value. This parameter assigns the direction of the light:
    0 is from the right, 90 is from above, 180 is from the left, and 220 is from below.
    Choose 135 so the light comes from the top left. Set the other parameters as shown
    in the figure. Click OK and you should see [Figure 4-9](ch04s01.html#after_applying_the_bump_map_filter
    "Figure 4-9. After applying the Bump Map filter").'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但图像缺乏浮雕效果。添加浮雕效果的最佳工具是**图像：滤镜 > 映射 > Bump Map**滤镜。在[图 4-8](ch04s01.html#bump_map_dialog
    "图 4-8. Bump Map 对话框")中显示的对话框中，浮雕效果是错误的，因为通道显示为凸起，而凸起部分显示为凹陷。这是因为光源来自下方，这是由 AZIMUTH
    值决定的。该参数分配光源方向：0 表示来自右侧，90 表示来自上方，180 表示来自左侧，220 表示来自下方。选择 135，使光源来自左上方。按图中所示设置其他参数。点击
    OK，应该可以看到[图 4-9](ch04s01.html#after_applying_the_bump_map_filter "图 4-9. 应用 Bump
    Map 滤镜后")。
- en: '![After applying the Hurl filter again](httpatomoreillycomsourcenostarchimages1454510.png.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![再次应用 Hurl 滤镜后](httpatomoreillycomsourcenostarchimages1454510.png.jpg)'
- en: Figure 4-5. After applying the Hurl filter again
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-5. 再次应用 Hurl 滤镜后
- en: '![The Blend tool options](httpatomoreillycomsourcenostarchimages1454512.png.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![混合工具选项](httpatomoreillycomsourcenostarchimages1454512.png.jpg)'
- en: Figure 4-6. The Blend tool options
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-6. 混合工具选项
- en: '![After applying the Gradient Map tool](httpatomoreillycomsourcenostarchimages1454514.png.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![应用渐变映射工具后](httpatomoreillycomsourcenostarchimages1454514.png.jpg)'
- en: Figure 4-7. After applying the Gradient Map tool
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-7. 应用渐变映射工具后
- en: '![The Bump Map dialog](httpatomoreillycomsourcenostarchimages1454516.png.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![Bump Map 对话框](httpatomoreillycomsourcenostarchimages1454516.png.jpg)'
- en: Figure 4-8. The Bump Map dialog
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-8. Bump Map 对话框
- en: '![After applying the Bump Map filter](httpatomoreillycomsourcenostarchimages1454518.png.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Bump Map 滤镜后](httpatomoreillycomsourcenostarchimages1454518.png.jpg)'
- en: Figure 4-9. After applying the Bump Map filter
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-9. 应用 Bump Map 滤镜后
- en: The next tool we use is the Text tool (![](httpatomoreillycomsourcenostarchimages1454520.png.jpg)).
    Its options appear in [Figure 4-10](ch04s01.html#text_tool_options "Figure 4-10. The
    Text tool options"). Set the foreground color to black, and choose a bold font
    and a large font size. We chose 50 pixels, which worked well for this example.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用的下一个工具是文本工具 (![](httpatomoreillycomsourcenostarchimages1454520.png.jpg))。它的选项显示在
    [图 4-10](ch04s01.html#text_tool_options "图 4-10. 文本工具选项") 中。将前景色设置为黑色，并选择一种粗体字体和较大的字体大小。我们选择了
    50 像素，这对于这个例子来说效果很好。
- en: Once you’ve set the options, click in the upper-left corner of the leather texture
    that you just created. Type *Mr. Gimp Junior*—or your own name if you prefer.
    The text appears at the proper size in the image, in a new transparent layer above
    the background. In [Figure 4-11](ch04s01.html#after_typing_the_text "Figure 4-11. After
    typing the text"), the limits of the new layer are visible.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置好选项，点击刚创建的皮革纹理的左上角。输入*Mr. Gimp Junior*——或者如果你更喜欢，可以输入你自己的名字。文本会以合适的大小出现在图像中，位于背景之上的新透明图层中。在[图
    4-11](ch04s01.html#after_typing_the_text "图 4-11. 输入文本后")中，可以看到新图层的边界。
- en: 'Now duplicate the text layer. Note that the copy keeps the special property
    of being a text layer. Ensure the copy is selected and then select the **Image:
    Filters > Blur > Gaussian Blur** filter. In the dialog shown in [Figure 4-12](ch04s01.html#gaussian_blur_dialog
    "Figure 4-12. The Gaussian Blur dialog"), choose 5.0 for both radii. The BLUR
    METHOD is irrelevant here. Click OK.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在复制文本图层。注意，复制的图层保持文本图层的特殊属性。确保选中复制的图层，然后选择 **图像：滤镜 > 模糊 > 高斯模糊** 滤镜。在 [图 4-12](ch04s01.html#gaussian_blur_dialog
    "图 4-12. 高斯模糊对话框") 所示的对话框中，设置两个半径值为 5.0。模糊方法在这里无关紧要。点击确定。
- en: '![The Text tool options](httpatomoreillycomsourcenostarchimages1454522.png.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![文本工具选项](httpatomoreillycomsourcenostarchimages1454522.png.jpg)'
- en: Figure 4-10. The Text tool options
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-10. 文本工具选项
- en: '![After typing the text](httpatomoreillycomsourcenostarchimages1454524.png.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![输入文本后的效果](httpatomoreillycomsourcenostarchimages1454524.png.jpg)'
- en: Figure 4-11. After typing the text
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-11. 输入文本后的效果
- en: Now create a new layer filled with white (the left button at the bottom of the
    Layers dialog). Move this layer below the blurred text layer (the down arrow button
    in the Layers dialog). Merge the blurred text layer with the white layer (right-click
    the blurred text layer line in the Layers dialog, and choose MERGE DOWN). Hide
    both text layers (click the eye icons next to their thumbnails in the Layers dialog).
    Select the background layer (click its thumbnail in the Layers dialog).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在创建一个填充为白色的新图层（图层对话框底部的左侧按钮）。将此图层移到模糊文本图层的下方（图层对话框中的向下箭头按钮）。将模糊文本图层与白色图层合并（右键点击图层对话框中模糊文本图层的行，选择“向下合并”）。隐藏两个文本图层（点击图层对话框中它们缩略图旁的眼睛图标）。选择背景图层（点击其缩略图）。
- en: '![The Gaussian Blur dialog](httpatomoreillycomsourcenostarchimages1454526.png.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![高斯模糊对话框](httpatomoreillycomsourcenostarchimages1454526.png.jpg)'
- en: Figure 4-12. The Gaussian Blur dialog
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-12. 高斯模糊对话框
- en: '![The Layers dialog](httpatomoreillycomsourcenostarchimages1454528.png.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图层对话框](httpatomoreillycomsourcenostarchimages1454528.png.jpg)'
- en: Figure 4-13. The Layers dialog
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-13. 图层对话框
- en: 'The Layers dialog should now look like [Figure 4-13](ch04s01.html#layers_dialog-id00039
    "Figure 4-13. The Layers dialog"). Select **Image: Filters > Map > Bump Map**.
    From the BUMP MAP menu, choose the blurred text layer as the map. The WATERLEVEL
    must be about 80\. Either leave the other parameter values as they are or play
    with them. Note that with an azimuth of 135, the text is embossed in the leather,
    while with an azimuth of 225, it is in relief. Click OK to get the image shown
    in [Figure 4-14](ch04s01.html#after_embossing_the_text "Figure 4-14. After embossing
    the text").'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图层对话框现在应显示为 [图 4-13](ch04s01.html#layers_dialog-id00039 "图 4-13. 图层对话框") 所示。选择
    **图像：滤镜 > 映射 > 凹凸贴图**。在凹凸贴图菜单中，选择模糊文本图层作为贴图。水位应设置为大约 80。可以保持其他参数值不变，或进行调整。注意，在方位角为
    135 时，文本被雕刻在皮革上，而在方位角为 225 时，文本呈浮雕效果。点击确定，得到 [图 4-14](ch04s01.html#after_embossing_the_text
    "图 4-14. 雕刻文本后的效果") 所示的图像。
- en: 'This result still needs some improvement. Select the initial text layer, and
    make it visible (click the eye in its line). Right-click this layer line in the
    Layers dialog, and choose ALPHA TO SELECTION. Because this layer’s background
    is transparent, you get a perfect selection around the text. Shrink this selection
    by 1 pixel (**Image: Select > Shrink**).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这个结果仍然需要一些改进。选择最初的文本图层，并使其可见（点击图层行中的眼睛图标）。右键点击该图层行，并选择“Alpha 到选择区”。由于该图层的背景是透明的，你将得到围绕文本的完美选区。将此选区收缩
    1 像素（**图像：选择 > 收缩**）。
- en: '![After embossing the text](httpatomoreillycomsourcenostarchimages1454530.png.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![雕刻文本后的效果](httpatomoreillycomsourcenostarchimages1454530.png.jpg)'
- en: Figure 4-14. After embossing the text
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-14. 雕刻文本后的效果
- en: '![After illuminating the text](httpatomoreillycomsourcenostarchimages1454532.png.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![照亮文本后的效果](httpatomoreillycomsourcenostarchimages1454532.png.jpg)'
- en: Figure 4-15. After illuminating the text
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-15. 照亮文本后的效果
- en: In the Layers dialog, hide the text layer and select the leathery background.
    Choose a bright red as the foreground color, and fill the selection using ![](httpatomoreillycomsourcenostarchimages1454534.png.jpg).
    Finally, remove the selection with ![](httpatomoreillycomsourcenostarchimages1454172.png.jpg).
    You’ll get the final result shown in [Figure 4-15](ch04s01.html#after_illuminating_the_text
    "Figure 4-15. After illuminating the text").
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在图层对话框中，隐藏文本图层并选择皮革背景。选择明亮的红色作为前景色，并使用 ![](httpatomoreillycomsourcenostarchimages1454534.png.jpg)
    填充选区。最后，使用 ![](httpatomoreillycomsourcenostarchimages1454172.png.jpg) 去除选区。你将得到如
    [图 4-15](ch04s01.html#after_illuminating_the_text "图 4-15. 照亮文本后的效果") 所示的最终结果。
- en: 'You could complete the label by adding a bevel (**Image: Filters > Decor >
    Add Bevel**), reducing the amount of leather around the label, punching a hole
    in the corner, and so on. We leave these optional flourishes up to you.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过添加倒角（**图像：滤镜 > 装饰 > 添加倒角**）、减少标签周围的皮革部分、在角落打孔等方式完成标签的设计。我们将这些可选的装饰留给你自己去决定。
- en: 4.2 Textures
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.2 纹理
- en: As you saw in the preceding tutorial, building a logo often requires creating
    a texture first. The patterns provided by GIMP can be used as textures. You can
    browse through these in the Patterns dialog, initially located below the Layers
    dialog. But you have only a few patterns to choose from, and they’re somewhat
    small. You can find more patterns and textures online, but building your own isn’t
    very difficult, and you’ll discover that creating the texture you want, exactly
    as you want it, is often faster.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在前面的教程中看到的，创建徽标通常需要先创建一个纹理。GIMP提供的图案可以作为纹理使用。你可以在图案对话框中浏览这些图案，图案对话框最初位于图层对话框下方。但你可选择的图案不多，而且尺寸相对较小。你可以在线找到更多的图案和纹理，但自己制作一个并不难，而且你会发现，制作出你所需要的纹理，正如你所希望的那样，通常会更快。
- en: In this section, we introduce you to tiling, which lets you fill an unlimited
    area seamlessly by repeating a smaller image and blending the edges together.
    We then present a short list of the tools available in GIMP for creating new textures.
    Finally, we demonstrate these tools, so you can use them to create your own textures
    quickly.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中，我们将介绍平铺技术，它允许通过重复较小的图像并将边缘融合在一起，填充一个无限大的区域。接下来，我们将简要介绍GIMP中可用于创建新纹理的工具。最后，我们将演示这些工具，以便你能快速使用它们创建自己的纹理。
- en: Tiling
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 平铺
- en: A pattern is *tilable* if you can use it to fill an area of any size and shape.
    You should also not see any visible seams between the tiles of the pattern.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个图案是*可平铺的*，意味着你可以使用它来填充任意大小和形状的区域，且图案的拼接处不会有明显的接缝。
- en: Many, but not all, of the predefined patterns in GIMP are tilable. For example,
    the `Blue Squares` pattern is tilable, but the `Amethyst` pattern is not. To see
    the pattern names, open the drop-down menu by clicking the triangle button in
    the top-right corner of the Patterns dialog. Select VIEW AS LIST.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在GIMP中，许多（但不是所有）预定义的图案都是可平铺的。例如，`蓝色方块`图案是可平铺的，但`紫水晶`图案则不是。要查看图案名称，可以通过点击图案对话框右上角的三角按钮，打开下拉菜单，然后选择“按列表查看”。
- en: Sometimes, even when a pattern is tilable and lacks a visible seam, the repetition
    is still very obvious. For example, the `Chocolate Swirl` pattern is clearly repetitive.
    This is partly because it’s rather small at 50 × 50 pixels. Although the `Blue
    Web` pattern is only 64 × 64, it isn’t as clearly repetitive because it doesn’t
    have a simple geometrical form. The `Nops` pattern has no simple geometrical form
    and is 128 × 128, so it seamlessly fills a large area.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，即使一个图案是可平铺的且没有明显的接缝，重复的效果仍然非常明显。例如，`巧克力漩涡`图案明显有重复。这部分是因为它的尺寸较小，仅为50 × 50像素。尽管`蓝色网格`图案只有64
    × 64，它的重复性并不那么明显，因为它没有简单的几何形状。`Nops`图案没有简单的几何形状，且大小为128 × 128，因此它可以无缝地填充大面积区域。
- en: If you want to fill a large area with a texture, generally you don’t want to
    build the texture as large as the intended area. This is especially true if you
    want to fill the background of a web page. Not only is the area large, but often
    you can’t predict its size as that depends on the size of the browser window.
    Of course, if the texture is pavement, seeing the seams between tiles is fine.
    On the other hand, if the texture is a grassy field or water, you definitely don’t
    want to see the seams.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想用纹理填充一个大面积的区域，通常不建议将纹理制作得和目标区域一样大。尤其是当你想填充网页背景时，这一点尤其重要。不仅因为区域较大，而且通常你无法预测其大小，因为这取决于浏览器窗口的大小。当然，如果纹理是路面，看到图案之间的接缝是没问题的。另一方面，如果纹理是草地或水面，你肯定不希望看到接缝。
- en: '![The original pattern](httpatomoreillycomsourcenostarchimages1454536.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![原始图案](httpatomoreillycomsourcenostarchimages1454536.png)'
- en: Figure 4-16. The original pattern
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-16. 原始图案
- en: '![After applying the Make Seamless filter](httpatomoreillycomsourcenostarchimages1454538.png.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![应用无缝滤镜后的效果](httpatomoreillycomsourcenostarchimages1454538.png.jpg)'
- en: Figure 4-17. After applying the Make Seamless filter
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-17. 应用“无缝”滤镜后的效果
- en: The Make Seamless Filter
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 无缝滤镜
- en: 'GIMP has a tool that allows us to build a tilable image with ease. We demonstrate
    it on a simple geometrical form. Create a new 400 × 400 image with a white background.
    Using the Rectangle select tool (![](httpatomoreillycomsourcenostarchimages1454138.png.jpg)),
    select a 250 × 200 rectangle centered in the image. Using **Image: Select > Border**,
    create a border 5 pixels wide. Finally, fill this border with black, and remove
    the selection (![](httpatomoreillycomsourcenostarchimages1454172.png.jpg)). You
    can see the result in [Figure 4-16](ch04s02.html#original_pattern "Figure 4-16. The
    original pattern").'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP 有一个工具，可以轻松创建可拼接的图像。我们在一个简单的几何形状上演示。创建一个新的 400 × 400 图像，背景为白色。使用矩形选择工具（![](httpatomoreillycomsourcenostarchimages1454138.png.jpg)），选择一个
    250 × 200 的矩形，位于图像的中央。使用**图像：选择 > 边框**，创建一个宽度为 5 像素的边框。最后，将这个边框填充为黑色，并移除选择（![](httpatomoreillycomsourcenostarchimages1454172.png.jpg)）。你可以在[图
    4-16](ch04s02.html#original_pattern "图 4-16. 原始图案")中看到结果。
- en: 'This very simple tile wouldn’t make a very good pattern. By applying the Make
    Seamless filter (**Image: Filters > Map > Make Seamless**) (which has no parameters
    and works immediately), you get [Figure 4-17](ch04s02.html#after_applying_the_make_seamless_filter
    "Figure 4-17. After applying the Make Seamless filter"). The rectangle has been
    cut into four parts and copied into the corners of the image. A gradient has also
    been applied, although, in this case, it makes almost no difference because the
    background is white.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这个非常简单的图块不会形成一个好的图案。通过应用“无缝化”滤镜（**图像：滤镜 > 映射 > 无缝化**）（该滤镜没有参数，立即生效），你可以得到[图
    4-17](ch04s02.html#after_applying_the_make_seamless_filter "图 4-17. 应用无缝化滤镜后")。矩形被切割成四部分，并复制到图像的四个角落。同时，也应用了渐变，尽管在这种情况下，由于背景是白色的，几乎没有什么变化。
- en: 'To check the result, call **Image: Filters > Map > Small Tiles**. The result
    appears in [Figure 4-18](ch04s02.html#checking_that_the_result_is_seamlessly_t
    "Figure 4-18. Checking that the result is seamlessly tilable"). The original image
    has been reduced in size by half and duplicated four times. This image is clearly
    seamlessly tilable, and the pattern is surprisingly interesting.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 为了检查结果，调用**图像：滤镜 > 映射 > 小图块**。结果显示在[图 4-18](ch04s02.html#checking_that_the_result_is_seamlessly_t
    "图 4-18. 检查结果是否可以无缝拼接")中。原始图像已缩小一半，并复制了四次。这张图像显然可以无缝拼接，图案也出奇地有趣。
- en: '![Checking that the result is seamlessly tilable](httpatomoreillycomsourcenostarchimages1454540.png.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![检查结果是否可以无缝拼接](httpatomoreillycomsourcenostarchimages1454540.png.jpg)'
- en: Figure 4-18. Checking that the result is seamlessly tilable
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-18。检查结果是否可以无缝拼接
- en: '![Another seamlessly tilable image](httpatomoreillycomsourcenostarchimages1454542.png.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![另一张可以无缝拼接的图像](httpatomoreillycomsourcenostarchimages1454542.png.jpg)'
- en: Figure 4-19. Another seamlessly tilable image
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-19。另一张可以无缝拼接的图像
- en: In the previous example, the Make Seamless filter was effective. This isn’t
    always the case if the original image is more complicated. The correct starting
    image can produce a reasonably good pattern, as in [Figure 4-19](ch04s02.html#another_seamlessly_tilable_image
    "Figure 4-19. Another seamlessly tilable image"), but that’s the exception, not
    the rule. To create a pleasing pattern from a complex image, you first need to
    edit your image with some of the other tools available in GIMP.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的示例中，"无缝化"滤镜效果很好。如果原始图像更复杂，情况就不一定如此。正确的起始图像可以生成一个相当好的图案，如[图 4-19](ch04s02.html#another_seamlessly_tilable_image
    "图 4-19. 另一张可以无缝拼接的图像")所示，但这是例外，而不是规则。要从复杂的图像中创建一个令人愉悦的图案，你首先需要使用 GIMP 中的其他工具对图像进行编辑。
- en: Other Filters for Generating a Tilable Image
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 生成可拼接图像的其他滤镜
- en: 'The HSV and RGB Noise filters (**Image: Filters > Noise**) automatically generate
    simple tilable patterns. Let’s give it a try:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: HSV 和 RGB 噪声滤镜（**图像：滤镜 > 噪声**）可以自动生成简单的可拼接图案。让我们试试看：
- en: '![The original image](httpatomoreillycomsourcenostarchimages1454544.png.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![原始图像](httpatomoreillycomsourcenostarchimages1454544.png.jpg)'
- en: Figure 4-20. The original image
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-20。原始图像
- en: '![The Tileable Blur dialog](httpatomoreillycomsourcenostarchimages1454546.png.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![可拼接模糊对话框](httpatomoreillycomsourcenostarchimages1454546.png.jpg)'
- en: Figure 4-21. The Tileable Blur dialog
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-21。可拼接模糊对话框
- en: Create a new image of any size.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个任意大小的新图像。
- en: 'Select **Image: Filters > Noise > RGB Noise** and leave all parameters as set.'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**图像：滤镜 > 噪声 > RGB 噪声**，并保持所有参数不变。
- en: 'Call **Image: Filters > Map > Small Tiles** and observe the results.'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调用**图像：滤镜 > 映射 > 小图块**，观察结果。
- en: 'You can also create a tilable image with the **Image: Filters > Render > Clouds
    > Solid Noise** filter. Check the TILABLE button, and you’re done.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**图像：滤镜 > 渲染 > 云彩 > 固体噪声**滤镜来创建可平铺的图像。勾选TILABLE按钮，完成。
- en: 'To create a tile from an existing image, you can use the **Image: Filters >
    Blur > Tileable Blur** filter, which merges and blurs the borders of the image,
    making it tilable. This filter also blurs the rest of the image, but you can fix
    that.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 若要从现有图像创建平铺纹理，你可以使用**图像：滤镜 > 模糊 > 可平铺模糊**滤镜，它会合并并模糊图像的边缘，使其可平铺。该滤镜还会模糊图像的其他部分，但你可以修复它。
- en: 'Let’s try this with the image in [Figure 4-20](ch04s02.html#original_image
    "Figure 4-20. The original image"). Duplicate the layer and work on the copy.
    Select the Tileable Blur filter to open the dialog shown in [Figure 4-21](ch04s02.html#tileable_blur_dialog
    "Figure 4-21. The Tileable Blur dialog"). Set the RADIUS value to 20 (“Radius”
    has the same meaning as in the Gaussian Blur filter), and click OK. Use this blurred
    top layer to create a border:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以尝试用[图4-20](ch04s02.html#original_image "图4-20. 原始图像")中的图像。复制该图层并对副本进行操作。选择可平铺模糊滤镜，打开[图4-21](ch04s02.html#tileable_blur_dialog
    "图4-21. 可平铺模糊对话框")所示的对话框。将RADIUS值设置为20（“Radius”在此与高斯模糊滤镜中的含义相同），然后点击确定。使用这个模糊的顶层图层创建一个边框：
- en: '![The final texture](httpatomoreillycomsourcenostarchimages1454548.png.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![最终纹理](httpatomoreillycomsourcenostarchimages1454548.png.jpg)'
- en: Figure 4-22. The final texture
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-22. 最终纹理
- en: Add an Alpha channel to this layer.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为这个图层添加Alpha通道。
- en: Select the full image (![](httpatomoreillycomsourcenostarchimages1454180.png.jpg)).
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择整个图像（![](httpatomoreillycomsourcenostarchimages1454180.png.jpg)）。
- en: 'Shrink the selection by 200 pixels (**Image: Select > Shrink**).'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将选区缩小200像素（**图像：选择 > 缩小**）。
- en: 'Feather the selection by 100 pixels (**Image: Select > Feather**).'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将选区羽化100像素（**图像：选择 > 羽化**）。
- en: Cut the selection (![](httpatomoreillycomsourcenostarchimages1454122.png.jpg)),
    and discard it (![](httpatomoreillycomsourcenostarchimages1454172.png.jpg)).
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 剪切选区（![](httpatomoreillycomsourcenostarchimages1454122.png.jpg)），并丢弃它（![](httpatomoreillycomsourcenostarchimages1454172.png.jpg)）。
- en: 'Merge the two layers (**Layers: right-click > Merge Down**).'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 合并这两层（**图层：右键点击 > 向下合并**）。
- en: You get the final result, shown in [Figure 4-22](ch04s02.html#final_texture
    "Figure 4-22. The final texture"), by selecting the Small Tiles filter.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 通过选择“小图块”滤镜，得到最终效果，如[图4-22](ch04s02.html#final_texture "图4-22. 最终纹理")所示。
- en: Creating Textures
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建纹理
- en: In the following sections, we show you different ways to build textures. First,
    we demonstrate how to get started with a background, and then we briefly introduce
    a number of useful tools. Later, we walk you through creating a variety of patterns.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将展示不同的纹理构建方法。首先，我们演示如何从背景开始，然后简要介绍一些有用的工具。之后，我们将带领你创建各种图案。
- en: Building the Background
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建背景
- en: 'First, create the background. You can use an existing image, build one with
    the drawing tools introduced in [Chapter 3](ch03.html "Chapter 3. Drawing and
    Illustration"), or automatically generate something with a filter. The **Image:
    Filters > Noise** menu offers several surface-filling filters: HSV NOISE, HURL,
    and RGB NOISE all make nice background textures. The other three filters in that
    menu will also work, but you have to start with an existing image. The **Image:
    Filters > Render** menu lists tools for generating more complicated backgrounds.
    Beginning with a new blank image, try the following:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，创建背景。你可以使用现有的图像，或者使用[第3章](ch03.html "第3章 绘图与插图")中介绍的绘图工具来构建，或者使用滤镜自动生成背景。**图像：滤镜
    > 噪声**菜单提供了几个表面填充滤镜：HSV噪声、HURL和RGB噪声都能生成不错的背景纹理。该菜单中的其他三个滤镜也能起作用，但你需要从现有的图像开始。**图像：滤镜
    > 渲染**菜单列出了生成更复杂背景的工具。以一个新的空白图像为起点，尝试以下操作：
- en: Apply **Clouds > Plasma** to generate a colorful texture.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用**云彩 > 等离子**来生成彩色纹理。
- en: Apply **Clouds > Solid Noise** to generate a monochromatic bumpy texture that
    you can tile.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用**云彩 > 固体噪声**来生成单色的凹凸纹理，且可以平铺。
- en: Apply **Pattern > Checkerboard** to generate a black and white checkerboard.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用**图案 > 棋盘格**来生成黑白棋盘格。
- en: Apply **Pattern > Maze** to generate a maze that you can tile.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用**图案 > 迷宫**来生成一个可以平铺的迷宫。
- en: 'On the **Image: Filters > Artistic** menu, you’ll find tools similar to those
    on the **Image: Filters > Render** menu. Three of these tools generate nice texture
    backgrounds. Experiment with these filters:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在**图像：滤镜 > 艺术效果**菜单中，你会找到与**图像：滤镜 > 渲染**菜单中类似的工具。这些工具中的三个可以生成不错的纹理背景。尝试使用这些滤镜：
- en: Apply **> Apply Canvas** and **> Clothify**, which both generate a tilable,
    cloth-like texture.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用**> 应用画布**和**> 布料化**，这两者都会生成可平铺的、类似布料的纹理。
- en: Apply **> Weave**, which adds a new layer in Multiply mode that contains a tilable
    texture similar to wickerwork.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用**> 编织**，它在叠加模式下添加了一个新图层，包含类似藤编的可平铺纹理。
- en: Of course, you can use the filling tools to create a background. Use the Bucket
    Fill tool with an existing pattern or the Blend tool with one of the many available
    gradients, shapes, or repeat modes.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以使用填充工具来创建背景。使用油漆桶填充工具与现有图案或使用混合工具与众多可用渐变、形状或重复模式之一。
- en: Transforming the Background
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 转换背景
- en: 'Once you have a background, the next step is to transform it. The **Image:
    Filters** menu is a gold mine.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了一个背景，下一步就是对其进行变换。**图像：滤镜**菜单是一个金矿。
- en: 'One of the most useful submenus is **Image: Filters > Blur**. Generally, before
    you emboss or bump an image, you apply a blur to create the edges of the relief.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 最有用的子菜单之一是**图像：滤镜 > 模糊**。通常，在对图像进行浮雕或凹凸处理之前，会先应用模糊来创建浮雕的边缘。
- en: 'What if you want to distort the initial background? If you do, the **Image:
    Filters > Distort** submenu provides the necessary tools, including **Emboss**,
    **Mosaic**, **Ripple**, and **Whirl and Pinch**. We try some of them in the next
    sections.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想扭曲初始背景怎么办？如果是的话，**图像：滤镜 > 扭曲**子菜单提供了必要的工具，包括**浮雕**、**马赛克**、**波纹**和**旋转与挤压**。我们将在接下来的部分尝试其中的一些。
- en: 'The **Image: Filters > Light and Shadow** submenu contains some nifty tools,
    but only one is useful for creating textures: the **Glass Tile** filter. The tools
    in the **Image: Filters > Artistic** submenu are also handy for texture building.
    Experiment with the **Oilify** filter and what is often called the “texturing
    Swiss army knife”: **GIMPressionist**. For more information on GIMPressionist,
    see [GIMPressionist](ch17s10.html#gimpressionist "GIMPressionist").'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像：滤镜 > 光影**子菜单包含一些有用的工具，但其中只有一个对创建纹理有用：**玻璃瓷砖**滤镜。**图像：滤镜 > 艺术效果**子菜单中的工具对纹理构建也很有帮助。试试**油画化**滤镜和常被称为“纹理瑞士军刀”的**GIMPressionist**。有关GIMPressionist的更多信息，请参见[GIMPressionist](ch17s10.html#gimpressionist
    "GIMPressionist")。'
- en: 'Embossing and bumping tools, which add relief to textures, are spread across
    several filter submenus:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 浮雕和凹凸工具，能够为纹理添加浮雕效果，分布在多个滤镜子菜单中：
- en: '**Emboss** and **Engrave** are in **Image: Filters > Distorts**.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**浮雕**和**雕刻**位于**图像：滤镜 > 扭曲**。'
- en: '**Lighting Effects** is in **Image: Filters > Light and Shadow**.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**光照效果**位于**图像：滤镜 > 光影**。'
- en: '**Bump Map** is in **Image: Filters > Map**.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**凹凸贴图**位于**图像：滤镜 > 映射**。'
- en: Other Texture Tools
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他纹理工具
- en: 'Several other GIMP tools can be used to improve a texture and give it a unique
    appearance:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 其他几种GIMP工具可以用来改善纹理并赋予其独特外观：
- en: Create a texture with multiple layers, and use a blending mode other than NORMAL.
    You’ll see this in action in several of the following examples.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个包含多个图层的纹理，并使用除NORMAL之外的混合模式。你将在接下来的几个例子中看到这一点。
- en: 'Adjust colors and color balance using the tools in **Image: Colors**. The **Auto**
    submenu contains tools for automatized adjustments without any parameters. The
    **Map** submenu contains several more powerful tools.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用**图像：颜色**中的工具调整颜色和色彩平衡。**自动**子菜单包含无需任何参数的自动调整工具。**映射**子菜单包含几个更强大的工具。
- en: In many cases, duplicating the current layer and making modifications is beneficial.
    For instance, you can add a Gaussian blur or some noise to the new layer and then
    merge the layers using a blending mode selected in the Layers dialog.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在许多情况下，复制当前图层并进行修改是有益的。例如，你可以对新图层添加高斯模糊或噪声，然后通过在图层对话框中选择混合模式将图层合并。
- en: The Fuzzy Select tool and the Select by Color tool can be used to generate wild
    patterns from an automatically generated pattern such as Plasma. This is the basic
    idea behind the Scott effect, which is used to generate natural-looking aged surfaces.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模糊选择工具和按颜色选择工具可以用来从自动生成的图案（如等离子体）中生成狂野的图案。这就是Scott效果的基本思想，它用于生成自然看起来的老化表面。
- en: Finally, use ordinary tools in unusual ways to create some very special effects.
    For example, try applying a spiral gradient to an image 1 pixel wide and then
    enlarging the image.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，使用普通工具以不寻常的方式创建一些非常特殊的效果。例如，试着对宽度为1像素的图像应用螺旋渐变，然后放大图像。
- en: Using the Blend Tool
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用混合工具
- en: The Blend tool is quite useful for easily creating textures.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 混合工具非常有用，可以轻松创建纹理。
- en: 'You can change four main parameters: the blending mode, the gradient, its shape,
    and whether it repeats. You can also affect the result by changing the starting
    and stopping points of your stroke. This tool can generate innumerable textures—limited
    only by imagination!'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改四个主要参数：混合模式、渐变、渐变形状以及是否重复。通过改变绘制的起始和停止点，你也可以影响结果。这个工具能够生成无数种纹理——仅受想象力的限制！
- en: We step you through some of the possible variations, and then we concentrate
    on one specific and spectacular effect. We begin each test with a new 400 × 250
    image, but you can work at any size. Note that textures produced with the Blend
    tool are not tilable, so you can use the Blend tool only to fill an area as large
    as the image you begin with. But some parameter combinations require a lot of
    computing power, which increases with larger image sizes.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会引导你完成一些可能的变化，然后集中讲解一个特定且壮观的效果。我们每次测试都从一个新的400 × 250图像开始，但你可以使用任何大小的图像。请注意，使用混合工具产生的纹理不能平铺，所以你只能使用混合工具填充与起始图像大小相同的区域。但有些参数组合需要较大的计算能力，且随着图像尺寸增大，计算量也会增加。
- en: 'First, reset the foreground and background colors to their default values (![](httpatomoreillycomsourcenostarchimages1454550.png)).
    Also reset the Blend tool options to their defaults using the yellow arrow button
    at the bottom right of the tool options: The gradient should be black to white,
    the shape should be linear, repeat should be set to none, and the mode should
    be NORMAL.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将前景色和背景色重置为默认值（![](httpatomoreillycomsourcenostarchimages1454550.png)）。然后，使用工具选项右下角的黄色箭头按钮，将混合工具选项重置为默认值：渐变应该是黑到白，形状应为线性，重复应设置为无，模式应为NORMAL。
- en: Some Simple Blending Effects
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一些简单的混合效果
- en: 'The spectacular effect in [Figure 4-23](ch04s02.html#spiral_gradient_with_a_very_short_mouse
    "Figure 4-23. A Spiral gradient with a very short mouse move") can be achieved
    in just two steps:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图4-23](ch04s02.html#spiral_gradient_with_a_very_short_mouse "图4-23。用非常短的鼠标移动创建的螺旋渐变")中的壮观效果可以通过仅两步完成：
- en: Change the Gradient Shape to Spiral.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将渐变形状更改为螺旋。
- en: 'Click in the center of the image and move the mouse as little as possible:
    just 1 pixel is ideal.'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图像中心，尽量少移动鼠标：理想的移动距离为1像素。
- en: '![A Spiral gradient with a very short mouse move](httpatomoreillycomsourcenostarchimages1454552.png.jpg)'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![用非常短的鼠标移动创建的螺旋渐变](httpatomoreillycomsourcenostarchimages1454552.png.jpg)'
- en: Figure 4-23. A Spiral gradient with a very short mouse move
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4-23。用非常短的鼠标移动创建的螺旋渐变
- en: To make this easier, zoom the image to 400% or 800%.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了简化操作，可以将图像放大到400%或800%。
- en: If your result looks more like a spiral, you’ve moved the mouse too far. Zoom
    in further and try again.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的结果看起来更像螺旋形状，说明你移动了鼠标太远。请进一步放大并重新尝试。
- en: This effect occurs because pixels provide only an approximation of the complicated
    shape that is built. You can produce variations on this effect by choosing other
    gradients or by changing the foreground and background colors if one of the FG
    to BG gradients is selected.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这种效果发生的原因是像素仅提供了构建的复杂形状的近似值。你可以通过选择其他渐变或更改前景和背景色（如果选择了前景到背景的渐变之一）来生成这种效果的变化。
- en: Create other interesting effects by changing the blending and repetition modes.
    To see the effect of changing the blending mode, apply the Blend tool several
    times. In normal blending mode, a new blend simply replaces the old one. The other
    blending modes allow you to blend layers to create new composite effects. The
    repetition mode changes the pattern in which the colors are repeated when you
    apply a gradient that’s shorter than the canvas. To see the effect, create two
    new images. Choose the radial shape, set the gradient to something colorful such
    as one of the full saturation options, and draw a short gradient across each blank
    image using the Sawtooth wave for one and the Triangular wave for the other.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 通过更改混合和重复模式，可以创造其他有趣的效果。要查看更改混合模式的效果，可以多次应用混合工具。在正常混合模式下，新混合会直接替换旧的。其他混合模式允许你混合图层，创建新的复合效果。重复模式改变了当你应用一个比画布短的渐变时，颜色的重复模式。为了查看效果，创建两个新的图像。选择径向形状，将渐变设置为一些丰富多彩的选项，比如饱和度全满的渐变，并分别使用锯齿波和三角波，在每个空白图像上绘制一个短渐变。
- en: 'You can also use repetition modes to produce interesting grayscale patterns.
    We generated [Figure 4-24](ch04s02.html#repeating_triangular_wave_in_multiply_bl
    "Figure 4-24. A repeating Triangular wave in Multiply blending mode") in the following
    way:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用重复模式来产生有趣的灰度模式。我们生成了[图 4-24](ch04s02.html#repeating_triangular_wave_in_multiply_bl
    "图 4-24. 叠加混合模式下的重复三角波")，其方法如下：
- en: Beginning with the default settings, we changed the blending mode to Multiply.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从默认设置开始，我们将混合模式更改为“叠加”。
- en: We changed the repetition mode to Triangular wave.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将重复模式更改为三角波。
- en: '![A repeating Triangular wave in Multiply blending mode](httpatomoreillycomsourcenostarchimages1454554.png.jpg)'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![叠加混合模式下的重复三角波](httpatomoreillycomsourcenostarchimages1454554.png.jpg)'
- en: Figure 4-24. A repeating Triangular wave in Multiply blending mode
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4-24. 叠加混合模式下的重复三角波
- en: '![Triangular wave repetition mode with Darken only blending mode](httpatomoreillycomsourcenostarchimages1454556.png.jpg)'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![仅暗化混合模式下的三角波重复模式](httpatomoreillycomsourcenostarchimages1454556.png.jpg)'
- en: Figure 4-25. Triangular wave repetition mode with Darken only blending mode
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4-25. 仅暗化混合模式下的三角波重复模式
- en: We made two very short, perpendicular strokes on the image.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们在图像上画了两条非常短的垂直笔触。
- en: A surprising side effect is that, if you’re lucky and have hit upon just the
    right combination of strokes, this texture is tilable!
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 一个令人惊讶的副作用是，如果你足够幸运并找到了正确的笔触组合，这个纹理是可以平铺的！
- en: '[Figure 4-25](ch04s02.html#triangular_wave_repetition_mode_with_dar "Figure 4-25. Triangular
    wave repetition mode with Darken only blending mode") shows the result of half
    a dozen strokes in random directions with the blending mode set to Darken only
    and the repetition mode set to Triangular wave.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-25](ch04s02.html#triangular_wave_repetition_mode_with_dar "图 4-25. 仅暗化混合模式下的三角波重复模式")展示了在混合模式设置为“仅暗化”且重复模式设置为三角波的情况下，随机方向绘制的六七个笔触的结果。'
- en: The Difference Blending Mode
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 差异混合模式
- en: You can achieve interesting effects using the Difference blending mode. In this
    mode, every pixel painted by the Blend tool is mixed with the existing pixel.
    The value of the new pixel is the absolute value of the difference between both
    pixels. Thus, a dark pixel lightens, and a light pixel darkens.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用差异混合模式来实现有趣的效果。在这种模式下，Blend 工具绘制的每个像素都会与现有的像素混合。新像素的值是两个像素之间差值的绝对值。因此，暗色像素变亮，亮色像素变暗。
- en: This mode produces the most interesting results when you draw many crisscrossing
    strokes. Long strokes usually work better than short ones. [Figure 4-26](ch04s02.html#long_strokes_in_difference_blending_mode
    "Figure 4-26. Long strokes in Difference blending mode") was created using several
    long random strokes and the Triangular wave repetition mode. We use this pattern
    as the basis for the next two textures.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 当你绘制许多交错的笔触时，这种模式会产生最有趣的结果。长笔触通常比短笔触效果更好。[图 4-26](ch04s02.html#long_strokes_in_difference_blending_mode
    "图 4-26. 差异混合模式下的长笔触")是使用几条长的随机笔触和三角波重复模式创建的。我们将这个模式作为接下来两种纹理的基础。
- en: '![Long strokes in Difference blending mode](httpatomoreillycomsourcenostarchimages1454558.png.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![差异混合模式下的长笔触](httpatomoreillycomsourcenostarchimages1454558.png.jpg)'
- en: Figure 4-26. Long strokes in Difference blending mode
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-26. 差异混合模式下的长笔触
- en: '![The Edge Detection dialog](httpatomoreillycomsourcenostarchimages1454560.png.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![边缘检测对话框](httpatomoreillycomsourcenostarchimages1454560.png.jpg)'
- en: Figure 4-27. The Edge Detection dialog
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-27. 边缘检测对话框
- en: Using Edge Detection
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用边缘检测
- en: 'Select **Image: Filters > Edge-Detect > Edge**. In the dialog that appears,
    select the options and value shown in [Figure 4-27](ch04s02.html#edge_detection_dialog
    "Figure 4-27. The Edge Detection dialog"). Click OK, and finish the texture by
    using the **Image: Colors > Color Balance** toolto give it some color ([Figure 4-28](ch04s02.html#after_edge_detection_and_colorizing
    "Figure 4-28. After edge detection and colorizing")).'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**图像：滤镜 > 边缘检测 > 边缘**。在弹出的对话框中，选择[图 4-27](ch04s02.html#edge_detection_dialog
    "图 4-27. 边缘检测对话框")所示的选项和值。点击确认，然后使用**图像：颜色 > 色彩平衡**工具给纹理上色（[图 4-28](ch04s02.html#after_edge_detection_and_colorizing
    "图 4-28. 边缘检测和上色之后")）。
- en: A Piece of Silk
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一块丝绸
- en: 'The next texture is more complicated to generate. First, apply a Gaussian blur
    with a radius of 25 (**Image: Filters > Blur > Gaussian Blur**) to the texture
    from [Figure 4-26](ch04s02.html#long_strokes_in_difference_blending_mode "Figure 4-26. Long
    strokes in Difference blending mode"). Then use the Edge filter, as in the last
    example, but with a value of 2\. The result is very dark, so invert it with **Image:
    Colors > Invert**.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个纹理生成起来更为复杂。首先，对[图4-26](ch04s02.html#long_strokes_in_difference_blending_mode
    "图4-26. 差值混合模式中的长笔触")中的纹理应用半径为25的高斯模糊（**图像：滤镜 > 模糊 > 高斯模糊**）。然后使用边缘滤镜，如同上一个例子，但值设置为2。结果非常暗，因此使用**图像：颜色
    > 反相**将其反转。
- en: '![After edge detection and colorizing](httpatomoreillycomsourcenostarchimages1454562.png.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![边缘检测和上色后的效果](httpatomoreillycomsourcenostarchimages1454562.png.jpg)'
- en: Figure 4-28. After edge detection and colorizing
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-28. 边缘检测和上色后的效果
- en: '![The Levels dialog](httpatomoreillycomsourcenostarchimages1454564.png.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![色阶对话框](httpatomoreillycomsourcenostarchimages1454564.png.jpg)'
- en: Figure 4-29. The Levels dialog
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-29. 色阶对话框
- en: 'To adjust the texture’s contrast, select the **Image: Colors > Levels** tool
    and adjust the left triangle in the Input Levels area, as shown in [Figure 4-29](ch04s02.html#levels_dialog-id00040
    "Figure 4-29. The Levels dialog"). Our result is shown in [Figure 4-30](ch04s02.html#after_the_first_four_operations
    "Figure 4-30. After the first four operations").'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 为了调整纹理的对比度，选择**图像：颜色 > 色阶**工具，并调整输入色阶区域中的左侧三角形，如[图4-29](ch04s02.html#levels_dialog-id00040
    "图4-29. 色阶对话框")所示。我们的结果如[图4-30](ch04s02.html#after_the_first_four_operations "图4-30.
    执行前四个操作后")所示。
- en: 'We could stop here, but we’d like to make a few more subtle changes before
    calling this texture complete. Add a new layer in a medium gray, for example,
    808080 in hexadecimal. Then select **Image: Filters > Noise > RGB Noise**, uncheck
    the INDEPENDENT RGB box, and set all three colors to 0.2\. Next, apply **Image:
    Filters > Blur > Motion Blur** along with the parameters shown in [Figure 4-31](ch04s02.html#motion_blur_dialog
    "Figure 4-31. The Motion Blur dialog").'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在此停止，但我们想在完成这个纹理之前再做一些细微的调整。例如，添加一个新的中灰色图层，颜色为十六进制的808080。然后选择**图像：滤镜 >
    噪声 > RGB噪声**，取消勾选独立RGB框，并将三种颜色设置为0.2。接下来，应用**图像：滤镜 > 模糊 > 运动模糊**，并设置[图4-31](ch04s02.html#motion_blur_dialog
    "图4-31. 运动模糊对话框")中显示的参数。
- en: '![After the first four operations](httpatomoreillycomsourcenostarchimages1454566.png.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![执行前四个操作后](httpatomoreillycomsourcenostarchimages1454566.png.jpg)'
- en: Figure 4-30. After the first four operations
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-30. 执行前四个操作后
- en: '![The Motion Blur dialog](httpatomoreillycomsourcenostarchimages1454568.png.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![运动模糊对话框](httpatomoreillycomsourcenostarchimages1454568.png.jpg)'
- en: Figure 4-31. The Motion Blur dialog
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-31. 运动模糊对话框
- en: 'Apply **Image: Filters > Map > Displace** with the parameters shown in [Figure 4-32](ch04s02.html#displace_dialog
    "Figure 4-32. The Displace dialog") and then change the blending mode to Overlay.
    After you merge the layer, you get [Figure 4-33](ch04s02.html#after_merging_both_layers
    "Figure 4-33. After merging both layers"). You can then colorize the texture by
    selecting, for example, **Image: Colors > Color Balance**.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 应用**图像：滤镜 > 映射 > 位移**，使用[图4-32](ch04s02.html#displace_dialog "图4-32. 位移对话框")中显示的参数，然后将混合模式更改为叠加。合并图层后，你将得到[图4-33](ch04s02.html#after_merging_both_layers
    "图4-33. 合并两层后的效果")。接下来，你可以通过选择例如**图像：颜色 > 色彩平衡**来对纹理进行上色。
- en: Hanging Drapes
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 垂挂窗帘
- en: 'Build a new texture using the Blend tool with Difference blending mode and
    Triangular wave repetition mode (see [Figure 4-34](ch04s02.html#new_starting_texture
    "Figure 4-34. A new starting texture")). Add a transparent layer, and select **Image:
    Filters > Render > Clouds > Plasma**. Set the Turbulence to its maximum of 7.0\.
    Blur this layer with a Gaussian blur of radius of 10.0 ([Figure 4-35](ch04s02.html#after_applying_the_plasma_and_gaussian_b
    "Figure 4-35. After applying the Plasma and Gaussian Blur filters")).'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 使用差值混合模式和三角波重复模式（见[图4-34](ch04s02.html#new_starting_texture "图4-34. 新的起始纹理")）用混合工具构建一个新纹理。添加一个透明图层，并选择**图像：滤镜
    > 渲染 > 云雾 > 等离子**。将湍流设置为最大值7.0。然后用半径为10.0的高斯模糊对该图层进行模糊处理（见[图4-35](ch04s02.html#after_applying_the_plasma_and_gaussian_b
    "图4-35. 应用等离子和高斯模糊滤镜后")）。
- en: '![The Displace dialog](httpatomoreillycomsourcenostarchimages1454570.png.jpg)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![位移对话框](httpatomoreillycomsourcenostarchimages1454570.png.jpg)'
- en: Figure 4-32. The Displace dialog
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-32. 位移对话框
- en: '![After merging both layers](httpatomoreillycomsourcenostarchimages1454572.png.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![合并两层后的效果](httpatomoreillycomsourcenostarchimages1454572.png.jpg)'
- en: Figure 4-33. After merging both layers
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-33. 合并两层后的效果
- en: '![A new starting texture](httpatomoreillycomsourcenostarchimages1454574.png.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![新的起始纹理](httpatomoreillycomsourcenostarchimages1454574.png.jpg)'
- en: Figure 4-34. A new starting texture
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-34. 新的起始纹理
- en: 'Then select **Image: Filters > Distort > IWarp**. With the Deform radius set
    to 50, add some swirls using the SWIRL CCW and the SWIRL CW deform modes ([Figure 4-36](ch04s02.html#after_applying_the_iwarp_filter
    "Figure 4-36. After applying the IWarp filter")).'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 然后选择**图像：滤镜 > 扭曲 > IWarp**。将变形半径设置为 50，使用逆时针 SWIRL 和顺时针 SWIRL 变形模式添加一些漩涡效果（[图
    4-36](ch04s02.html#after_applying_the_iwarp_filter "图 4-36. 应用 IWarp 滤镜后的效果")）。
- en: 'Now apply **Image: Filters > Artistic > Oilify** with mask size 15, then **Image:
    Filters > Artistic > Cubism** with tile size 10, and then Oilify again ([Figure 4-37](ch04s02.html#after_applying_the_oilifycomma_cubismcom
    "Figure 4-37. After applying the Oilify, Cubism, and Oilify filters")). Applying
    **Image: Filters > Edge-Detect > Edge** with the amount set to 10 results in [Figure 4-38](ch04s02.html#after_edge_detection
    "Figure 4-38. After edge detection").'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 现在应用**图像：滤镜 > 艺术效果 > 油画**，蒙版大小设为 15，然后应用**图像：滤镜 > 艺术效果 > 立体主义**，瓷砖大小设为 10，再次应用油画效果（[图
    4-37](ch04s02.html#after_applying_the_oilifycomma_cubismcom "图 4-37. 应用油画、立体主义和油画滤镜后的效果")）。应用**图像：滤镜
    > 边缘检测 > 边缘**，设置强度为 10，结果如[图 4-38](ch04s02.html#after_edge_detection "图 4-38.
    边缘检测后的效果")。
- en: '![After applying the Plasma and Gaussian Blur filters](httpatomoreillycomsourcenostarchimages1454576.png.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![应用等离子体和高斯模糊滤镜后的效果](httpatomoreillycomsourcenostarchimages1454576.png.jpg)'
- en: Figure 4-35. After applying the Plasma and Gaussian Blur filters
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-35. 应用等离子体和高斯模糊滤镜后的效果
- en: '![After applying the IWarp filter](httpatomoreillycomsourcenostarchimages1454578.png.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![应用 IWarp 滤镜后的效果](httpatomoreillycomsourcenostarchimages1454578.png.jpg)'
- en: Figure 4-36. After applying the IWarp filter
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-36. 应用 IWarp 滤镜后的效果
