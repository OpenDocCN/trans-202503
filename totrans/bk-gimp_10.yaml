  zh: 图 4-51. 实心噪声对话框
- en: 'Second Example: A Water-like Texture'
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二个示例：类似水面的纹理
- en: 'In the next example, we use the same filter to build a water-like texture.
    Fill a new image with the **Image: Filters > Render > Clouds > Solid Noise** filter,
    using the parameters shown in [Figure 4-51](ch04s02.html#solid_noise_dialog "Figure 4-51. The
    Solid Noise dialog"). Then apply the **Image: Filters > Noise > Spread** filter
    with the parameters shown in [Figure 4-52](ch04s02.html#spread_dialog "Figure 4-52. The
    Spread dialog"). Apply a Gaussian blur of 5 in both directions to get [Figure 4-53](ch04s02.html#after_the_first_three_filter_application
    "Figure 4-53. After the first three filter applications").'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个示例中，我们使用相同的滤镜来构建类似水面的纹理。使用[图 4-51](ch04s02.html#solid_noise_dialog "图 4-51.
    固体噪声对话框")中所示的参数，通过 **图像：滤镜 > 渲染 > 云彩 > 固体噪声** 滤镜填充一个新图像。然后应用 **图像：滤镜 > 噪声 > 扩散**
    滤镜，并使用[图 4-52](ch04s02.html#spread_dialog "图 4-52. 扩散对话框")中所示的参数。对图像进行 5 像素的高斯模糊处理，分别应用于两个方向，得到[图
    4-53](ch04s02.html#after_the_first_three_filter_application "图 4-53. 第三个滤镜应用后的效果")。
- en: '![The Spread dialog](httpatomoreillycomsourcenostarchimages1454610.png.jpg)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![扩散对话框](httpatomoreillycomsourcenostarchimages1454610.png.jpg)'
- en: Figure 4-52. The Spread dialog
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-52. 扩散对话框
- en: '![After the first three filter applications](httpatomoreillycomsourcenostarchimages1454612.png.jpg)'
  id: totrans-235
  prefs: []
  type: TYPE_IMG
  zh: '![前三个滤镜应用后的效果](httpatomoreillycomsourcenostarchimages1454612.png.jpg)'
- en: Figure 4-53. After the first three filter applications
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-53. 第三个滤镜应用后的效果
- en: 'Next, select the Bump Map filter, using the image itself as a map, as in the
    preceding example. To get ripples on the waves, set ELEVATION to 80 and DEPTH
    to 40\. The AZIMUTH is set to 135, but this setting isn’t very important. The
    aquatic appearance is enhanced by using the **Image: Colors > Curves** tool, as
    shown in [Figure 4-54](ch04s02.html#curves_dialog-id00047 "Figure 4-54. The Curves
    dialog"). Now the water, shown in [Figure 4-55](ch04s02.html#after_applying_the_bump_map_filter_and_a
    "Figure 4-55. After applying the Bump Map filter and adjusting the Curves"), just
    needs some color. We do this with Color Balance, Colorize, Levels, or even Curves,
    all of which are found in the **Image: Colors** menu. You could also add a new
    colored layer and set it to Color mode.'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，选择 Bump Map 滤镜，像前面的示例那样使用图像本身作为映射。为了在波浪上产生波纹，将 ELEVATION 设置为 80，DEPTH 设置为
    40。AZIMUTH 设置为 135，但这个设置并不特别重要。通过使用 **图像：颜色 > 曲线** 工具来增强水的外观，如[图 4-54](ch04s02.html#curves_dialog-id00047
    "图 4-54. 曲线对话框")所示。现在，水面，如[图 4-55](ch04s02.html#after_applying_the_bump_map_filter_and_a
    "图 4-55. 应用 Bump Map 滤镜并调整曲线后")所示，只需要一些颜色。我们可以通过颜色平衡、着色、色阶，甚至曲线来实现这一点，这些功能都可以在
    **图像：颜色** 菜单中找到。你也可以添加一个新的彩色图层并将其设置为颜色模式。
- en: '![The Curves dialog](httpatomoreillycomsourcenostarchimages1454614.png.jpg)'
  id: totrans-238
  prefs: []
  type: TYPE_IMG
  zh: '![曲线对话框](httpatomoreillycomsourcenostarchimages1454614.png.jpg)'
- en: Figure 4-54. The Curves dialog
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-54. 曲线对话框
- en: '![After applying the Bump Map filter and adjusting the Curves](httpatomoreillycomsourcenostarchimages1454616.png.jpg)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Bump Map 滤镜并调整曲线后](httpatomoreillycomsourcenostarchimages1454616.png.jpg)'
- en: Figure 4-55. After applying the Bump Map filter and adjusting the Curves
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-55. 应用 Bump Map 滤镜并调整曲线后
