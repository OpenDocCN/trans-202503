- en: More Ways to Create Textures
  id: totrans-264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多创建纹理的方法
- en: You can use and combine many other techniques to generate new textures.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用并结合许多其他技巧来生成新的纹理。
- en: Using a Gradient Brush
  id: totrans-266
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用渐变画笔
- en: 'You can create the tilable texture in [Figure 4-61](ch04s02.html#tilable_texture_built_with_a_gradient_br
    "Figure 4-61. A tilable texture built with a gradient brush") by doing the following:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下方法在[图 4-61](ch04s02.html#tilable_texture_built_with_a_gradient_br "图 4-61. 使用渐变画笔构建的可平铺纹理")中创建可平铺的纹理：
- en: Create a new white image.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的白色图像。
- en: Select the Paintbrush tool (![](httpatomoreillycomsourcenostarchimages1454224.png.jpg)).
    Select the `Random Color` paint dynamics, the `Caribbean Blues` gradient, and
    the `Animated Confetti` brush, set to a size of 60.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择画笔工具 (![](httpatomoreillycomsourcenostarchimages1454224.png.jpg))。选择`随机颜色`画笔动态，`加勒比蓝`渐变，以及`动画五彩纸屑`画笔，设置大小为60。
- en: Cover the background by painting on it with the brush.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用画笔在背景上涂抹，覆盖背景。
- en: 'Apply **Image: Filters > Map > Make Seamless**.'
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用**图像：滤镜 > 映射 > 制作无缝**。
- en: Using a 1-Pixel-Wide Layer
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用1像素宽的图层
- en: 'Another, somewhat surprising technique produces the interesting result shown
    in [Figure 4-62](ch04s02.html#tilable_texture_built_with_a_1-pixel-wid "Figure 4-62. A
    tilable texture built with a 1-pixel-wide layer"). Try the following:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种稍微让人惊讶的技巧产生了[图 4-62](ch04s02.html#tilable_texture_built_with_a_1-pixel-wid
    "图 4-62. 用1像素宽的图层构建的可平铺纹理")中显示的有趣效果。试试以下方法：
- en: Create a new white 400 × 250 image.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的白色400 × 250图像。
- en: 'Add a new 1 × 250 layer. Apply the Plasma filter. Using **Image: Layer > Scale
    Layer**, scale this layer to 400 × 250\. Take care to break the chain between
    WIDTH and HEIGHT. With the Move tool (![](httpatomoreillycomsourcenostarchimages1454128.png.jpg)),
    move this layer to occupy the whole image.'
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个新的1 × 250图层。应用等离子滤镜。使用**图像：图层 > 缩放图层**，将此图层缩放到400 × 250。注意打破宽度和高度之间的链条。使用移动工具
    (![](httpatomoreillycomsourcenostarchimages1454128.png.jpg))，将此图层移动到整个图像上。
- en: '![The first strokes](httpatomoreillycomsourcenostarchimages1454632.png.jpg)'
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![第一次笔触](httpatomoreillycomsourcenostarchimages1454632.png.jpg)'
- en: Figure 4-63. The first strokes
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4-63. 第一次笔触
- en: Repeat step 2 for a third layer, this time starting with a size of 400 × 1.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复步骤2，创建第三个图层，这次从400 × 1的大小开始。
- en: Put the top layer in Difference mode, and merge it down.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将顶层图层设置为差异模式，并将其合并到下方。
- en: Note that this plaid texture is already tilable, without requiring any further
    action. Go ahead— try it out!
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这种格子纹理已经是可平铺的，无需任何额外操作。快试试看吧！
- en: Constructing by Hand
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 手工构建
- en: Our last texture is built almost entirely by hand without using powerful tools.
    We build it step-by-step and provide some key illustrations to guide you.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的最后一个纹理几乎完全是手工构建的，没有使用强大的工具。我们一步步地构建它，并提供一些关键插图来指导你。
- en: Begin with your customary white 400 × 250 image. Draw a tilable texture, using
    only the Paintbrush tool (![](httpatomoreillycomsourcenostarchimages1454224.png.jpg)).
    Select the `Hardness 100` brush, and set it to size 10 using the Size option.
    Choose a bright color—red, for example—and draw some random curves, scattered
    across the image but not touching the edges, as shown in [Figure 4-63](ch04s02.html#first_strokes
    "Figure 4-63. The first strokes").
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 从你常用的白色400 × 250图像开始。使用画笔工具 (![](httpatomoreillycomsourcenostarchimages1454224.png.jpg))
    绘制一个可平铺的纹理。选择`硬度100`画笔，并将其设置为大小10。选择一个亮色——例如红色——并绘制一些随机曲线，分布在图像上，但不要接触到边缘，如[图 4-63](ch04s02.html#first_strokes
    "图 4-63. 第一次笔触")所示。
- en: 'Now select the **Image: Layer > Transform > Offset** tool (or ![](httpatomoreillycomsourcenostarchimages1454634.png.jpg)).
    In the dialog shown in [Figure 4-64](ch04s02.html#offset_layer_dialog "Figure 4-64. The
    Offset Layer dialog"), check WRAP AROUND and click OFFSET BY X/2, Y/2 and then
    OFFSET. Change the color of the Paintbrush tool, and draw more curves, especially
    over white space. Repeat this process twice more, changing color each time and
    also alternating between an offset of [*x/*2, 0] and [0, *y*/2]. The result appears
    in [Figure 4-65](ch04s02.html#after_all_the_strokes "Figure 4-65. After all the
    strokes"). You can check that it’s tilable if you wish.'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 现在选择**图像：图层 > 变换 > 偏移**工具（或 ![](httpatomoreillycomsourcenostarchimages1454634.png.jpg)）。在[图
    4-64](ch04s02.html#offset_layer_dialog "图 4-64. 偏移图层对话框")中显示的对话框中，勾选“环绕”并点击“X/2,
    Y/2 偏移”，然后点击“偏移”。更改画笔工具的颜色，并画出更多曲线，尤其是在空白区域。重复此过程两次，每次更改颜色，并在[x/*2, 0] 和 [0, *y*/2]
    的偏移之间交替。结果显示在[图 4-65](ch04s02.html#after_all_the_strokes "图 4-65. 所有笔触后的效果")中。如果需要，可以检查它是否可平铺。
- en: '![The Offset Layer dialog](httpatomoreillycomsourcenostarchimages1454636.png.jpg)'
  id: totrans-285
  prefs: []
  type: TYPE_IMG
  zh: '![偏移图层对话框](httpatomoreillycomsourcenostarchimages1454636.png.jpg)'
- en: Figure 4-64. The Offset Layer dialog
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-64. 偏移图层对话框
- en: '![After all the strokes](httpatomoreillycomsourcenostarchimages1454638.png.jpg)'
  id: totrans-287
  prefs: []
  type: TYPE_IMG
  zh: '![所有笔触后的效果](httpatomoreillycomsourcenostarchimages1454638.png.jpg)'
- en: Figure 4-65. After all the strokes
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-65. 所有笔触后的效果
- en: 'Deform this image with **Image: Filters > Distorts > Whirl and Pinch**. Choose
    an angle of approximately 120 degrees. Next, apply the **Image: Filters > Map
    > Small Tiles** filter using the default parameters. Add a Gaussian blur with
    a radius of 20\. Select **Image: Colors > Levels**, and adjust the input levels
    by moving the black triangle to the right and the white triangle to the left so
    the three triangles are close together. The result is shown in [Figure 4-66](ch04s02.html#after_applying_the_whirl_and_pinch_and_s
    "Figure 4-66. After applying the Whirl and Pinch and Small Tiles filters and then
    adjusting the Levels").'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**图像：滤镜 > 扭曲 > 旋涡与挤压**对该图像进行变形。选择大约 120 度的角度。接下来，应用**图像：滤镜 > 映射 > 小块图案**滤镜，使用默认参数。添加一个半径为
    20 的高斯模糊。选择**图像：颜色 > 色阶**，通过将黑色三角形向右移动，白色三角形向左移动，使三个三角形靠得更近。结果如[图 4-66](ch04s02.html#after_applying_the_whirl_and_pinch_and_s
    "图 4-66. 应用旋涡与挤压和小块图案滤镜后，再调整色阶")所示。
- en: 'Select **Image: Colors > Curves**, and change the shape of the curve so it
    resembles the letter *M*, with the high points near 64 and 192 and the low points
    at the origin, 128, and 256, respectively. The result appears in [Figure 4-67](ch04s02.html#after_adjusting_the_curves-id00049
    "Figure 4-67. After adjusting the Curves"). This texture is already interesting
    and tilable, and you might want to save a copy before you go on.'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**图像：颜色 > 曲线**，并改变曲线的形状，使其类似字母*M*，其中高点位于 64 和 192，低点分别位于原点、128 和 256。结果如[图
    4-67](ch04s02.html#after_adjusting_the_curves-id00049 "图 4-67. 调整曲线后")所示。这个纹理已经很有趣且可平铺，你可能想在继续之前保存一个副本。
- en: 'Next remove the color using **Image: Colors > Desaturate**, followed by **Image:
    Colors > Auto > Stretch Contrast**. To add relief, first create a Gaussian blur
    with a radius of 10 and then duplicate the layer. Place the top layer in Subtract
    mode. The result is completely black, since you subtract each pixel from itself.
    Use the Move tool (![](httpatomoreillycomsourcenostarchimages1454128.png.jpg))
    to move the top layer a few pixels down and to the right. We recommend using the
    arrow keys for this minute adjustment. The result is a dark image with subtle
    swirls of light.'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来使用**图像：颜色 > 去饱和**去除颜色，然后使用**图像：颜色 > 自动 > 拉伸对比度**。为了增加浮雕效果，首先创建一个半径为 10 的高斯模糊，然后复制图层。将顶部图层设置为减法模式。结果是完全黑色的，因为你把每个像素从自身中减去。使用移动工具（![](httpatomoreillycomsourcenostarchimages1454128.png.jpg)）将顶部图层向下和向右移动几个像素。我们建议使用箭头键进行这种微调。结果是一个暗色的图像，上面有微妙的光旋涡。
- en: '![After applying the Whirl and Pinch and Small Tiles filters and then adjusting
    the Levels](httpatomoreillycomsourcenostarchimages1454640.png.jpg)'
  id: totrans-292
  prefs: []
  type: TYPE_IMG
  zh: '![应用旋涡与挤压和小块图案滤镜后，再调整色阶](httpatomoreillycomsourcenostarchimages1454640.png.jpg)'
- en: Figure 4-66. After applying the Whirl and Pinch and Small Tiles filters and
    then adjusting the Levels
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-66. 应用旋涡与挤压和小块图案滤镜后，再调整色阶
- en: '![After adjusting the Curves](httpatomoreillycomsourcenostarchimages1454642.png.jpg)'
  id: totrans-294
  prefs: []
  type: TYPE_IMG
  zh: '![调整曲线后](httpatomoreillycomsourcenostarchimages1454642.png.jpg)'
- en: Figure 4-67. After adjusting the Curves
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-67. 调整曲线后
- en: Merge the two layers, and adjust the levels again so the triangles are close
    together under the black area on the far left of the histogram. Add a Gaussian
    blur with a radius of 5\. Create a new layer, and fill it with light gray. Bump
    map this layer, using the background as a map, and adjust the parameters until
    it resembles [Figure 4-68](ch04s02.html#after_building_the_pattern_and_applying
    "Figure 4-68. After building the pattern and applying the Bump Map filter"). Note
    that, because you moved the top layer slightly, the image is no longer tilable.
    We’ll fix that later.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 合并两个图层，然后再次调整色阶，使三角形在直方图最左侧的黑色区域下靠得更近。添加一个半径为5的高斯模糊。创建一个新图层，并将其填充为浅灰色。使用背景作为地图对该图层进行凸起贴图，并调整参数直到它像[图
    4-68](ch04s02.html#after_building_the_pattern_and_applying "Figure 4-68. After
    building the pattern and applying the Bump Map filter")。请注意，由于你稍微移动了顶层图层，图像不再可以平铺。稍后我们会修复这个问题。
- en: 'To make this texture more interesting, do the following:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让此纹理更有趣，请执行以下操作：
- en: Select the bottom layer (![](httpatomoreillycomsourcenostarchimages1454180.png.jpg)),
    and copy it (![](httpatomoreillycomsourcenostarchimages1454144.png.jpg)).
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择底部图层 (![](httpatomoreillycomsourcenostarchimages1454180.png.jpg))，并复制它 (![](httpatomoreillycomsourcenostarchimages1454144.png.jpg))。
- en: Add a layer mask to the top layer.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为顶层图层添加图层蒙版。
- en: '![After building the pattern and applying the Bump Map filter](httpatomoreillycomsourcenostarchimages1454644.png.jpg)'
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![构建图案并应用凸起贴图滤镜后](httpatomoreillycomsourcenostarchimages1454644.png.jpg)'
- en: Figure 4-68. After building the pattern and applying the Bump Map filter
  id: totrans-301
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4-68. 在构建图案并应用凸起贴图滤镜后
- en: '![The final texture, almost ready to tile](httpatomoreillycomsourcenostarchimages1454646.png.jpg)'
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![最终纹理，几乎准备好平铺](httpatomoreillycomsourcenostarchimages1454646.png.jpg)'
- en: Figure 4-69. The final texture, almost ready to tile
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4-69. 最终纹理，几乎准备好平铺
- en: Paste the copied layer into the top layer (![](httpatomoreillycomsourcenostarchimages1454184.png.jpg)),
    and anchor it to the layer mask (![](httpatomoreillycomsourcenostarchimages1454186.png.jpg)).
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将复制的图层粘贴到顶层图层中 (![](httpatomoreillycomsourcenostarchimages1454184.png.jpg))，并将其锚定到图层蒙版上
    (![](httpatomoreillycomsourcenostarchimages1454186.png.jpg))。
- en: Use the Levels tool to make this mask sharper.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“Levels”工具使此蒙版更清晰。
- en: Hide the bottom layer, and add a layer above it filled with some light color.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐藏底部图层，并在其上方添加一个填充为浅色的新图层。
- en: Apply the mask to the top layer, and transform its Alpha channel to a selection.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将蒙版应用于顶层图层，并将其Alpha通道转换为选择区域。
- en: With the middle layer active, fill this selection with some dark color. Remove
    the selection.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在中间图层激活状态下，用深色填充此选择区域。移除选择。
- en: Apply a Gaussian blur to the middle layer, with a radius of 5, and move it a
    few pixels down and to the right. This creates the shadow cast by the texture
    in the top layer.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对中间图层应用一个半径为5的高斯模糊，并将其向下和向右移动几像素。这将创建纹理在顶层图层上投下的阴影。
- en: Colorize the top layer.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对顶层图层进行着色。
- en: The result appears in [Figure 4-69](ch04s02.html#final_texturecomma_almost_ready_to_tile
    "Figure 4-69. The final texture, almost ready to tile"). To make it tilable, select
    a 200 × 125 rectangle from somewhere in the center of the image. Be sure to avoid
    the edges. Copy the selection, and create a new image with the copy (![](httpatomoreillycomsourcenostarchimages1454146.png.jpg)).
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示在[图 4-69](ch04s02.html#final_texturecomma_almost_ready_to_tile "Figure 4-69. The
    final texture, almost ready to tile")中。为了让它平铺，从图像的中央选择一个200×125的矩形区域。确保避开边缘。复制选择区域，并用该复制创建一个新图像
    (![](httpatomoreillycomsourcenostarchimages1454146.png.jpg))。
- en: This new image is tilable. You could use the same process to make the texture
    from [Figure 4-67](ch04s02.html#after_adjusting_the_curves-id00049 "Figure 4-67. After
    adjusting the Curves") tilable.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 这张新图像是可以平铺的。你可以使用相同的过程让[图 4-67](ch04s02.html#after_adjusting_the_curves-id00049
    "Figure 4-67. After adjusting the Curves")中的纹理也变得可以平铺。
- en: '![The Text tool options](httpatomoreillycomsourcenostarchimages1454648.png.jpg)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![文本工具选项](httpatomoreillycomsourcenostarchimages1454648.png.jpg)'
- en: Figure 4-70. The Text tool options
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-70. 文本工具选项
- en: 4.3 Logos
  id: totrans-315
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.3 徽标
- en: 'In this last section of the chapter, we build a few logos using some of the
    techniques described for textures. Note, however, that the **File: Create > Logos**
    menu provides a lot of predefined logos.'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后部分，我们使用一些用于纹理的技术来构建一些徽标。然而，请注意，**文件：创建 > 徽标**菜单提供了许多预定义的徽标。
- en: The Text Tool
  id: totrans-317
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文本工具
- en: To build a logo, you need a way to add text to an image. Do this with the Text
    tool, which is accessible from the Toolbox or with ![](httpatomoreillycomsourcenostarchimages1454520.png.jpg).
    Its options dialog appears in [Figure 4-70](ch04s02.html#text_tool_options-id00050
    "Figure 4-70. The Text tool options").
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建徽标，你需要一种将文本添加到图像中的方法。可以使用文本工具完成此操作，该工具可以从工具箱访问，或者通过点击 ![](httpatomoreillycomsourcenostarchimages1454520.png.jpg)。它的选项对话框会出现在[图
    4-70](ch04s02.html#text_tool_options-id00050 "图 4-70. 文本工具选项")中。
- en: The three most important parameters are the FONT, SIZE, and COLOR of the text.
    You can change the font by clicking the button that displays the letters “A” and
    “a” in the current font. You can also use the Fonts dialog, a dockable dialog
    generally found in the multi-dialog window.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 三个最重要的参数是文本的字体（FONT）、大小（SIZE）和颜色（COLOR）。你可以通过点击当前字体中显示字母“A”和“a”的按钮来更改字体。你还可以使用字体对话框，它是一个通常位于多对话框窗口中的可停靠对话框。
- en: GIMP doesn’t ship with any fonts. It accesses the fonts that are available on
    your system. If you wish to add additional fonts, many are available for free
    online, but keep in mind that intricate fonts can decrease readability. Moreover,
    when transforming a logo to add relief, a bold or even ultra-bold font works best.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP没有自带任何字体。它会访问你系统中可用的字体。如果你想添加额外的字体，许多字体可以在网上免费获得，但请记住，复杂的字体可能会降低可读性。此外，在将徽标转换以添加浮雕效果时，粗体甚至超粗体字体效果最佳。
- en: The default size of the Text tool is 18 pixels, which is much too small for
    a logo. Generally, logo text should range from 50 to 200 (or more) pixels. You
    can change the text size, as well as the other parameters, as you work and so
    can use some trial and error to home in on the perfect settings for your logo.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 文本工具的默认大小为18像素，这对于徽标来说太小了。通常，徽标文本的大小应该在50到200（或更多）像素之间。你可以在工作过程中调整文本大小以及其他参数，通过反复试验来找到适合你徽标的完美设置。
- en: The Color button brings up the standard Color chooser. Once you’ve built the
    text, you can also drag a color from the Toolbox to the image.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色按钮会弹出标准的颜色选择器。一旦创建了文本，你也可以将颜色从工具箱拖到图像上。
- en: When text is added to an image, it becomes a text layer. As long as it keeps
    this property, you can change the parameters or even the text itself. This new
    layer is the size of the text plus a small border, so it’s generally smaller than
    the canvas. While the text layer property is active, you can change the dimensions
    of the layer using the corner handles customary for selections. The layer itself
    is transparent, and the text is printed on this transparency.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 当文本被添加到图像中时，它会变成一个文本图层。只要保持这个属性，你可以更改参数甚至是文本内容。这个新图层的大小是文本加上一个小的边框，所以通常比画布小。只要文本图层属性处于活动状态，你就可以使用通常用于选择的角部句柄来更改图层的尺寸。该图层本身是透明的，文本则显示在这层透明背景上。
- en: To add text to an image, click in the image wherever you want the upper-left
    corner of the text to appear. If you want to move the text, change to the Move
    tool, but you can still go back to the Text tool and edit the text itself.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 要将文本添加到图像中，点击图像中你希望文本左上角出现的位置。如果你想移动文本，可以切换到移动工具，但你仍然可以返回到文本工具并编辑文本内容。
- en: Adding Relief
  id: totrans-325
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加浮雕效果
- en: 'One of the simplest ways to make the text in a logo more prominent is to add
    relief. The best tool for this is the Blend tool, using any one of the three Shapes:
    angular, spherical, or dimpled. The effect of these shapes depends on the font
    used, so experiment and find the one you like.'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 让徽标中的文本更突出的最简单方法之一就是添加浮雕效果。最好的工具是渐变工具，可以使用三种形状中的任何一种：角度形、球形或凹凸形。这些形状的效果取决于所使用的字体，因此可以进行实验，找到自己喜欢的效果。
- en: To create the relief, first check the LOCK ALPHA CHANNEL box in the Layers dialog
    (found just under the OPACITY slider). Now the Gradient tool will affect only
    the text, not the transparency behind it.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建浮雕效果，首先在图层对话框中勾选“锁定Alpha通道”（该选项位于不透明度滑块下方）。现在，渐变工具将只影响文本，而不会影响其背后的透明度。
- en: '![Creating the text layer](httpatomoreillycomsourcenostarchimages1454650.png.jpg)'
  id: totrans-328
  prefs: []
  type: TYPE_IMG
  zh: '![创建文本图层](httpatomoreillycomsourcenostarchimages1454650.png.jpg)'
- en: Figure 4-71. Creating the text layer
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-71. 创建文本图层
- en: '![After adding relief](httpatomoreillycomsourcenostarchimages1454652.png.jpg)'
  id: totrans-330
  prefs: []
  type: TYPE_IMG
  zh: '![添加浮雕效果后](httpatomoreillycomsourcenostarchimages1454652.png.jpg)'
- en: Figure 4-72. After adding relief
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-72. 添加浮雕效果后
- en: Next, choose the gradient. A simple gradient from the foreground color to the
    background color using RGB progression is generally the best choice. The gradient
    should progress from a light color to a dark one because the middle of the characters
    will be colored with the first color and the edges with the second one. If the
    foreground color is darker than the background color, which is usually the case,
    simply check the REVERSE box or the double arrow just to the right of the GRADIENT
    button.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
- en: To apply the gradient, just make a stroke in the image. The direction and length
    of the stroke don’t matter when using a shaped gradient shape.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4-71](ch04s03.html#creating_the_text_layer "Figure 4-71. Creating the
    text layer") shows some meaningless text written using the `Monospace Bold` font
    at 200 pixels. [Figure 4-72](ch04s03.html#after_adding_relief "Figure 4-72. After
    adding relief") shows the result after adding a shaped (spherical) gradient to
    this text. After the gradient is applied, the text layer no longer has the text
    property.'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Emboss filter](httpatomoreillycomsourcenostarchimages1454654.png.jpg)'
  id: totrans-335
  prefs: []
  type: TYPE_IMG
- en: Figure 4-73. Using the Emboss filter
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
- en: 'You can add relief to a logo using other methods. Here’s one:'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
- en: Begin with some simple text, as shown in [Figure 4-71](ch04s03.html#creating_the_text_layer
    "Figure 4-71. Creating the text layer"). Merge the text layer with the background.
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Apply a Gaussian blur. The blur radius will determine the amount of relief:
    8.0 in our case.'
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Apply the **Image: Filters > Distort > Emboss** filter. Check the EMBOSS button,
    leaving the three parameters in place.'
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The result appears in [Figure 4-73](ch04s03.html#using_the_emboss_filter "Figure 4-73. Using
    the Emboss filter"). Our image is now grayscale, but you could colorize it after
    embossing. Or if you made a copy of the initial text layer, you could transform
    it to a selection and use it to colorize the background and the text in different
    colors.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
- en: Proper Shade vs. Cast Shadow
  id: totrans-342
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The terms *shade* and *shadow* can have similar meanings, but here we use them
    to refer to discrete effects, so we add some modifiers to further differentiate
    the terms. The *proper shade* is the shading on an object that’s caused by the
    object itself; the *cast shadow* (also called the *drop shadow*) is the shadow
    cast by the object onto the object’s environment. For example, in [Figure 4-73](ch04s03.html#using_the_emboss_filter
    "Figure 4-73. Using the Emboss filter"), the object is supposed to be lit from
    the lower left, so the upper-right sides of the text are in proper shade. But
    the object is not high enough above the background to cast a shadow.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
- en: '![Casting some shadow](httpatomoreillycomsourcenostarchimages1454656.png.jpg)'
  id: totrans-344
  prefs: []
  type: TYPE_IMG
- en: Figure 4-74. Casting some shadow
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
- en: '![Tilting the shadow](httpatomoreillycomsourcenostarchimages1454658.png.jpg)'
  id: totrans-346
  prefs: []
  type: TYPE_IMG
- en: Figure 4-75. Tilting the shadow
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
- en: Generating a Cast Shadow
  id: totrans-348
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Generating a cast shadow is simple. Start with the text from [Figure 4-71](ch04s03.html#creating_the_text_layer
    "Figure 4-71. Creating the text layer"). Duplicate the text layer. The middle
    layer will be used for the cast shadow. Because the shadow shouldn’t be completely
    black, change the color of the middle layer to a dark gray. With the Lock Alpha
    channel box unchecked, apply a Gaussian blur with a radius of 10 to the dark gray
    text. This blur gives the cast shadow a soft, natural look. Move this layer away
    from the intended light source. The more you move this layer, the higher above
    the background the text will appear to be. See the result in [Figure 4-74](ch04s03.html#casting_some_shadow
    "Figure 4-74. Casting some shadow").
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 生成投影非常简单。首先使用来自[图 4-71](ch04s03.html#creating_the_text_layer "图 4-71. 创建文本图层")的文本，复制文本图层。中间的图层将用于投影。由于阴影不应该完全是黑色，先将中间图层的颜色改为深灰色。取消选中“锁定
    Alpha 通道”框后，对深灰色文本应用半径为 10 的高斯模糊。这个模糊效果赋予了投影一种柔和、自然的外观。将该图层移离预定的光源。你移动图层的距离越远，文本在背景上的表现就越高。参见[图
    4-74](ch04s03.html#casting_some_shadow "图 4-74. 投影效果")中的结果。
- en: In this example, the cast shadow is the same size and same orientation as the
    text, both of which give the illusion of a background parallel to the text. Use
    the Perspective tool (![](httpatomoreillycomsourcenostarchimages1453930.png.jpg))
    to change the perspective of the cast shadow, as shown in [Figure 4-75](ch04s03.html#tilting_the_shadow
    "Figure 4-75. Tilting the shadow"). Now the background no longer appears to be
    parallel to the text.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，投影的大小和方向与文本相同，二者共同营造出背景与文本平行的错觉。使用透视工具 (![](httpatomoreillycomsourcenostarchimages1453930.png.jpg))
    来改变投影的透视角度，如[图 4-75](ch04s03.html#tilting_the_shadow "图 4-75. 倾斜阴影")所示。现在背景不再看起来与文本平行。
- en: If you add a gradient, as you did to create [Figure 4-72](ch04s03.html#after_adding_relief
    "Figure 4-72. After adding relief"), you get the image shown in [Figure 4-76](ch04s03.html#giving_the_text_itself_some_relief
    "Figure 4-76. Giving the text itself some relief").
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像在[图 4-72](ch04s03.html#after_adding_relief "图 4-72. 添加浮雕后")中那样添加了渐变，就会得到[图
    4-76](ch04s03.html#giving_the_text_itself_some_relief "图 4-76. 给文本本身添加浮雕效果")所示的图像。
- en: '![Giving the text itself some relief](httpatomoreillycomsourcenostarchimages1454660.png.jpg)'
  id: totrans-352
  prefs: []
  type: TYPE_IMG
  zh: '![给文本本身添加浮雕效果](httpatomoreillycomsourcenostarchimages1454660.png.jpg)'
- en: Figure 4-76. Giving the text itself some relief
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-76. 给文本本身添加浮雕效果
- en: '![Adding a reflection in front](httpatomoreillycomsourcenostarchimages1454662.png.jpg)'
  id: totrans-354
  prefs: []
  type: TYPE_IMG
  zh: '![在前面添加反射](httpatomoreillycomsourcenostarchimages1454662.png.jpg)'
- en: Figure 4-77. Adding a reflection in front
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-77. 在前面添加反射
- en: 'You can also add a reflection of the text. This is similar to a cast shadow,
    although it’s usually lighter, more tilted, placed in front of the text, and flipped
    vertically. To add a reflection, follow these steps:'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以添加文本的反射效果。这类似于投影，但通常较浅、更倾斜，放置在文本前面，并进行垂直翻转。要添加反射，请按照以下步骤操作：
- en: 'Enlarge the canvas to 400 × 280 pixels (**Image: Image > Canvas Size**). Enlarge
    the background layer to the same size (**Image: Layer > Layer to Image Size**).'
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将画布大小调整为 400 × 280 像素 (**图像：图像 > 画布大小**) 。将背景图层调整为相同的大小 (**图像：图层 > 图层调整为图像大小**)。
- en: 'Duplicate the top layer, which will eventually become the reflected text, and
    apply the **Image: Layer > Transform > Flip Vertically** tool.'
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制顶部图层，最终会变成反射的文本，并应用 **图像：图层 > 变换 > 垂直翻转** 工具。
- en: Change its color to a light gray, and apply a Gaussian blur (with the Lock Alpha
    channel box unchecked).
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将其颜色改为浅灰色，并应用高斯模糊（取消选中“锁定 Alpha 通道”框）。
- en: Deform it with the Perspective tool and, again with the Lock Alpha channel box
    unchecked, move the reflection until you’re satisfied with the result.
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用透视工具进行变形，并且再次取消选中“锁定 Alpha 通道”框，将反射移动，直到你对结果满意为止。
- en: Our shadowed and reflected text appears in [Figure 4-77](ch04s03.html#adding_a_reflection_in_front
    "Figure 4-77. Adding a reflection in front").
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的阴影和反射文本出现在[图 4-77](ch04s03.html#adding_a_reflection_in_front "图 4-77. 在前面添加反射")中。
- en: '![Generating relief and proper shade](httpatomoreillycomsourcenostarchimages1454664.png.jpg)'
  id: totrans-362
  prefs: []
  type: TYPE_IMG
  zh: '![生成浮雕和适当的阴影](httpatomoreillycomsourcenostarchimages1454664.png.jpg)'
- en: Figure 4-78. Generating relief and proper shade
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-78. 生成浮雕和适当的阴影
- en: Adding Relief and Proper Shade
  id: totrans-364
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加浮雕和适当的阴影
- en: Now we demonstrate a way to add relief and proper shade simultaneously. Create
    a new image and add some text using the same parameters as before. But this time
    the text should be blue because what you are about to do will not work if the
    text is black.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们演示如何同时添加浮雕效果和合适的阴影。创建一个新图像并使用之前相同的参数添加一些文字。但这次文字应该是蓝色的，因为如果文字是黑色的，接下来要做的操作将无法生效。
- en: 'Duplicate the text layer twice, and then do the following:'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 将文字图层复制两次，然后进行以下操作：
- en: Apply a Gaussian blur with a radius of 8 to the bottom layer of text. Offset
    it (![](httpatomoreillycomsourcenostarchimages1454634.png.jpg)) by 3 in both `X`
    and `Y`.
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对底层文字应用半径为 8 的高斯模糊。将其偏移（![](httpatomoreillycomsourcenostarchimages1454634.png.jpg)）在
    `X` 和 `Y` 轴上各偏移 3。
- en: Apply a Gaussian blur with a radius of 5 to the top layer of text. Offset it
    by –2 in both `X` and `Y`.
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对顶层文字应用半径为 5 的高斯模糊。将其偏移 `X` 和 `Y` 轴各偏移 -2。
- en: 'Deform the Value curve of the top layer (**Image: Colors > Curves**) to add
    relief. Depending on the curve’s final form, several different effects are possible.
    We simply picked up the middle of the curve and dragged it toward the top-left
    corner.'
  id: totrans-369
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 变形顶层的值曲线（**图像：颜色 > 曲线**）以增加浮雕效果。根据曲线的最终形态，可以产生几种不同的效果。我们简单地将曲线的中间部分提起并拖向左上角。
- en: Change the blending mode of the top layer. You might try Screen, Overlay, Lighten
    Only, or Addition. We used Difference mode to create [Figure 4-78](ch04s03.html#generating_relief_and_proper_shade
    "Figure 4-78. Generating relief and proper shade").
  id: totrans-370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更改顶层的混合模式。你可以尝试屏幕、叠加、仅亮化或加法模式。我们使用了差异模式来创建[图 4-78](ch04s03.html#generating_relief_and_proper_shade
    "图 4-78. 生成浮雕和合适的阴影")。
- en: Applying a Texture
  id: totrans-371
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用纹理
- en: In this section, we show you how to change the material that the logo is made
    of. This is generally equivalent to changing its texture.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将向你展示如何更改标志的材质。这通常等同于更改其纹理。
- en: '![After spreading and shifting](httpatomoreillycomsourcenostarchimages1454666.png)'
  id: totrans-373
  prefs: []
  type: TYPE_IMG
  zh: '![扩散和位移后的效果](httpatomoreillycomsourcenostarchimages1454666.png)'
- en: Figure 4-79. After spreading and shifting
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-79. 扩散和位移后的效果
- en: '![Using a gradient on a layer mask](httpatomoreillycomsourcenostarchimages1454668.png.jpg)'
  id: totrans-375
  prefs: []
  type: TYPE_IMG
  zh: '![在图层蒙版上使用渐变](httpatomoreillycomsourcenostarchimages1454668.png.jpg)'
- en: Figure 4-80. Using a gradient on a layer mask
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-80. 使用渐变在图层蒙版上
- en: A Burning Logo
  id: totrans-377
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个燃烧的标志
- en: 'Begin by typing some text in white on a black background, and then merge the
    text layer with the background. Duplicate the layer, and apply the following effects
    to the new top layer:'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 首先在黑色背景上输入一些白色文字，然后将文字图层与背景合并。复制该图层，并对新复制的顶层应用以下效果：
- en: '**Image: Filters > Noise > Spread**: Break the chain, and set the horizontal
    parameter to 0 and the vertical parameter to 100.'
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**图像：滤镜 > 噪点 > 扩散**：断开链条，并将水平参数设置为 0，垂直参数设置为 100。'
- en: '**Image: Filters > Distorts > Shift**: Shift vertically by 25.'
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**图像：滤镜 > 扭曲 > 位移**：垂直位移 25。'
- en: The result appears in [Figure 4-79](ch04s03.html#after_spreading_and_shifting
    "Figure 4-79. After spreading and shifting").
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 结果见[图 4-79](ch04s03.html#after_spreading_and_shifting "图 4-79. 扩散和位移后的效果")。
- en: 'Then add a white layer mask (**Layers: right-click > Add Layer Mask**) to the
    top layer, and use the Blend tool (**L**) to apply the following gradient to this
    mask: black to white, linear, without repetition, using a vertical stroke spanning
    from the middle of the image toward, but not up to, the top border. Press the
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) key to get a perfectly
    vertical stroke. The result is shown in [Figure 4-80](ch04s03.html#using_a_gradient_on_a_layer_mask
    "Figure 4-80. Using a gradient on a layer mask").'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 然后给顶层添加一个白色图层蒙版（**图层：右键 > 添加图层蒙版**），并使用混合工具（**L**）将以下渐变应用于该蒙版：从黑到白，线性，无重复，使用垂直笔触从图像的中间延伸到接近顶部边界，但不接触。按下
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) 键，得到一个完美的垂直笔触。结果见[图
    4-80](ch04s03.html#using_a_gradient_on_a_layer_mask "图 4-80. 使用渐变在图层蒙版上")。
- en: 'Merge the layers, and apply the following effects:'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 合并图层，并应用以下效果：
- en: '**Image: Filters > Distorts > Ripple**: Set orientation horizontal, amplitude
    1, period 20.'
  id: totrans-384
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**图像：滤镜 > 扭曲 > 波纹**：设置方向为水平，振幅 1，周期 20。'
- en: '**Image: Filters > Distorts > Shift**: Shift horizontally by 5.'
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**图像：滤镜 > 扭曲 > 位移**：水平位移 5。'
- en: '![The final logo](httpatomoreillycomsourcenostarchimages1454670.png.jpg)'
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![最终的标志](httpatomoreillycomsourcenostarchimages1454670.png.jpg)'
- en: Figure 4-81. The final logo
  id: totrans-387
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4-81. 最终标志
- en: '**Image: Filters > Noise > Spread**: Amount equals 5 in both directions.'
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**图像：滤镜 > 噪点 > 扩散**：两方向的数值都设为 5。'
- en: '**Image: Filters > Blur > Gaussian Blur**: Use a radius of 5 in both directions.'
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**图像：滤镜 > 模糊 > 高斯模糊**：在两个方向上使用 5 的半径。'
- en: 'Add some color to this image with the **Image: Colors > Curves** tool. In the
    Red channel, drag the middle point of the curve toward the top-left corner. In
    the Blue channel, drag the middle point toward the bottom-right corner. The result
    appears in [Figure 4-81](ch04s03.html#final_logo "Figure 4-81. The final logo").
    Of course, you can (and should) experiment with different values for all the filter
    parameters to gain a better sense of what the filters can do.'
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**图像：颜色 > 曲线**工具为该图像添加一些颜色。在红色通道中，将曲线的中间点拖向左上角。在蓝色通道中，将中间点拖向右下角。结果如[图 4-81](ch04s03.html#final_logo
    "图 4-81. 最终的徽标")所示。当然，你可以（并且应该）尝试不同的参数值，以更好地理解滤镜的功能。
- en: A Radioactive Logo
  id: totrans-391
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个放射性徽标
- en: 'In this example, the initial logo is written in black on a white background.
    Duplicate the text layer, and merge the middle layer with the background. Activate
    the bottom layer and apply the following effects:'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，初始徽标是用黑色写在白色背景上的。复制文本图层，并将中间图层与背景合并。激活底部图层并应用以下效果：
- en: 'Apply **Image: Colors > Invert**.'
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用**图像：颜色 > 反相**。
- en: Apply a Gaussian blur of 5.
  id: totrans-394
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用 5 的高斯模糊。
- en: 'Apply **Image: Colors > Auto > Stretch Contrast**.'
  id: totrans-395
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用**图像：颜色 > 自动 > 拉伸对比度**。
- en: 'Open the **Image: Colors > Levels** tool and choose the Green channel. Push
    the gray triangle under INPUT LEVELS to the left until you’re satisfied with the
    effect.'
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**图像：颜色 > 色阶**工具，选择绿色通道。将输入色阶下的灰色三角形向左推，直到你对效果满意为止。
- en: The result appears in [Figure 4-82](ch04s03.html#radioactive_logo-id00051 "Figure 4-82. A
    radioactive logo"). By using a different channel, or even several channels at
    the same time, you can change the color of the glow. You could also colorize the
    top layer.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如[图 4-82](ch04s03.html#radioactive_logo-id00051 "图 4-82. 一个放射性徽标")所示。通过使用不同的通道，甚至同时使用多个通道，你可以改变光辉的颜色。你也可以为顶层添加颜色。
- en: '![A radioactive logo](httpatomoreillycomsourcenostarchimages1454672.png.jpg)'
  id: totrans-398
  prefs: []
  type: TYPE_IMG
  zh: '![放射性徽标](httpatomoreillycomsourcenostarchimages1454672.png.jpg)'
- en: Figure 4-82. A radioactive logo
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-82. 一个放射性徽标
- en: '![The golden background](httpatomoreillycomsourcenostarchimages1454674.png.jpg)'
  id: totrans-400
  prefs: []
  type: TYPE_IMG
  zh: '![金色背景](httpatomoreillycomsourcenostarchimages1454674.png.jpg)'
- en: Figure 4-83. The golden background
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-83. 金色背景
- en: A Golden Logo
  id: totrans-402
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个金色徽标
- en: The next technique utilizes several powerful filters that we’ve used previously.
    The result will be interesting, but the process is rather complicated.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 下一项技巧使用了我们之前使用过的几个强大滤镜。结果会很有趣，但过程相当复杂。
- en: 'Begin with a new white 400 × 200 image. Apply the **Image: Filters > Render
    > Clouds > Solid Noise** filter with *x* and *y* sizes set to 2.8 and the other
    parameters set to the default values. Stretch the contrast (**Image: Colors >
    Auto > Stretch Contrast**) and apply a Gaussian blur of 5.'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个新的白色 400 × 200 图像开始。应用**图像：滤镜 > 渲染 > 云彩 > 固体噪声**滤镜，将 *x* 和 *y* 尺寸设置为 2.8，其他参数保持默认值。拉伸对比度（**图像：颜色
    > 自动 > 拉伸对比度**）并应用 5 的高斯模糊。
- en: 'In the Blend tool options, choose the `Golden` gradient. Check that the shape
    is set to Linear and that there is no repetition set. Apply the **Image: Colors
    > Map > Gradient Map** tool, which bumps the gradient using the background as
    a map. The resulting texture is shown in [Figure 4-83](ch04s03.html#golden_background
    "Figure 4-83. The golden background"). If you had checked the TILABLE box in the
    Solid Noise filter dialog, this texture would be tilable.'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 在混合工具选项中，选择`Golden`渐变。确保形状设置为线性，并且没有设置重复。应用**图像：颜色 > 映射 > 渐变映射**工具，使用背景作为映射来增强渐变。最终的纹理如[图
    4-83](ch04s03.html#golden_background "图 4-83. 金色背景")所示。如果你在固体噪声滤镜对话框中勾选了可平铺框，这个纹理将是可平铺的。
- en: Create a new image (![](httpatomoreillycomsourcenostarchimages1454498.png.jpg))
    of the same size, and using the ADVANCED OPTIONS, choose GRAYSCALE color space
    and fill it with black. Add some white text in a large bold font. Merge the two
    layers and apply a Gaussian blur of 5.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个新的图像（![](httpatomoreillycomsourcenostarchimages1454498.png.jpg)），与之前相同的尺寸，使用高级选项选择灰度色彩空间并填充为黑色。添加一些白色文本，使用大号粗体字体。合并两个图层并应用
    5 的高斯模糊。
- en: 'Create a third image of the same size in the RGB color space and fill it with
    black. In this Image window, select the **Image: Filters > Light and Shadow >
    Lighting Effects** filter. You already saw its dialog in [Figure 4-59](ch04s02.html#lighting_effects_dialog
    "Figure 4-59. The Lighting Effects dialog").'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
- en: '![The golden logo](httpatomoreillycomsourcenostarchimages1454676.png.jpg)'
  id: totrans-408
  prefs: []
  type: TYPE_IMG
- en: Figure 4-84. The golden logo
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
- en: On the OPTIONS tab, check CREATE NEW IMAGE and HIGH QUALITY PREVIEW.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
- en: On the BUMP MAP tab, check ENABLE BUMP MAPPING, choose the grayscale text image
    as the BUMPMAP IMAGE, set CURVE to LINEAR or SINUSOIDAL, and set MAXIMUM HEIGHT
    to 0.02.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
- en: On the ENVIRONMENT MAP tab, check ENABLE ENVIRONMENT MAPPING and choose the
    golden texture as the ENVIRONMENT IMAGE.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
- en: You can adjust the settings on the two remaining tabs or simply click OK. The
    result appears in [Figure 4-84](ch04s03.html#golden_logo-id00052 "Figure 4-84. The
    golden logo"). You can personalize this logo in many ways, for example, by adjusting
    the remaining options in the Lighting Effects filter or by using the Curves or
    Levels tool to change the color.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
- en: A Textured Logo
  id: totrans-414
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Despite the title of this section, we haven’t yet built a truly textured logo.
    It’s time to correct that omission. First, create a new white 400 × 200 image
    and type our logo text in black. Duplicate the text layer, add a white layer under
    it, and merge the top layer with the white one. Finally, apply a Gaussian blur
    of 10 to this layer, which will be used as a bump map.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
- en: 'Now select a texture that you’ve made, for example, the one shown in [Figure 4-50](ch04s02.html#more_realistic_canvas_texture
    "Figure 4-50. A more realistic canvas texture"), and open it as a new layer in
    your image (![](httpatomoreillycomsourcenostarchimages1454210.png.jpg)). Alternatively,
    you may open it in a new image and then drag its thumbnail from the Layers dialog
    to the text image. If the new layer is too large, use **Image: Layer > Layer to
    Image Size**.'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Bump Map filter to texturize the logo](httpatomoreillycomsourcenostarchimages1454678.png.jpg)'
  id: totrans-417
  prefs: []
  type: TYPE_IMG
- en: Figure 4-85. Using the Bump Map filter to texturize the logo
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
- en: '![Cleaning up](httpatomoreillycomsourcenostarchimages1454680.png.jpg)'
  id: totrans-419
  prefs: []
  type: TYPE_IMG
- en: Figure 4-86. Cleaning up
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
- en: 'With the new layer active, select **Image: Filters > Map > Bump Map**. Choose
    the top text layer as a bump map, and modify the other parameters to get the effect
    you want. A low ELEVATION or a high DEPTH will add a cast shadow in addition to
    the proper shade.'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
- en: 'Click OK and see that the texture occupies the whole layer ([Figure 4-85](ch04s03.html#using_the_bump_map_filter_to_texturize_t
    "Figure 4-85. Using the Bump Map filter to texturize the logo")). You want the
    textured text on a white background, which you can do fairly easily since you
    kept a copy of the initial text layer. In the Layers dialog, convert the Alpha
    channel of this text layer to a selection. Its outline follows the characters,
    not their relief, so select **Image: Select > Grow** and enlarge the selection
    by 5 pixels. Then activate the top layer, invert the selection (![](httpatomoreillycomsourcenostarchimages1453948.png.jpg)),
    and cut it (![](httpatomoreillycomsourcenostarchimages1454122.png.jpg)). The result
    appears in [Figure 4-86](ch04s03.html#cleaning_up "Figure 4-86. Cleaning up").'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Exercises
  id: totrans-423
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Exercise 4.1.** One staple of the texture-building tutorials was the Mosaic
    filter. Look through the **Image: Filters** menu for other filters that you could
    use to build different textures in a similar way.'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.2.** Many steps were involved in creating the texture shown in
    [Figure 4-42](ch04s02.html#final_texture-id00042 "Figure 4-42. The final texture").
    Try repeating or omitting some of the steps and see how many different results
    you can achieve.'
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.3.** In the example shown in [Figure 4-48](ch04s02.html#wood_texture
    "Figure 4-48. A wood texture"), we used a Radial blur. Try choosing a Linear blur
    or a Zoom blur and see how the result changes. Adjust other parameters or other
    steps of the process to improve the result.'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.4.** The example of the Scott effect was very simple. Use the
    basic principle to transform a photograph of a metal object. When you’re finished,
    the object should appear to be rusted in places but still recognizable.'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.5.** We used the Lighting Effect filter in two different ways
    (see [Figure 4-60](ch04s02.html#final_stone_texture "Figure 4-60. The final stone
    texture") and [Figure 4-84](ch04s03.html#golden_logo-id00052 "Figure 4-84. The
    golden logo") on the preceding page). Using what you understand about the function
    of this filter, try to re-create the texture of raw uncut gold.'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.6.** As seen in [Figure 4-73](ch04s03.html#using_the_emboss_filter
    "Figure 4-73. Using the Emboss filter"), the Emboss filter produces a grayscale
    result. Build a similar embossed logo in copper or gold.'
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.7.** Automatically generate a logo using **Image: File > Create
    > Logos > Cool Metal**. Without looking at the way it’s built, try to recreate
    the elements of the logo: relief letters, a color gradient, cast shadow, reflection.
    Hint: Try one effect at a time and then combine them.'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise 4.8.** The textured logo shown in [Figure 4-86](ch04s03.html#cleaning_up
    "Figure 4-86. Cleaning up") is rather minimal for a final product. Use a different
    texture for the lettering. Then add a textured background on which the logo casts
    a shadow bumped by the texture’s relief.'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
