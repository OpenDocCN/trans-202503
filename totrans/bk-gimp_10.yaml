  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![应用油画、立体主义和油画滤镜后的效果](httpatomoreillycomsourcenostarchimages1454580.png.jpg)'
- en: Figure 4-37. After applying the Oilify, Cubism, and Oilify filters
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-37. 应用油画、立体主义和油画滤镜后的效果
- en: '![After edge detection](httpatomoreillycomsourcenostarchimages1454582.png.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![边缘检测后的效果](httpatomoreillycomsourcenostarchimages1454582.png.jpg)'
- en: Figure 4-38. After edge detection
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-38. 边缘检测后的效果
- en: 'Using the Select by Color tool (![](httpatomoreillycomsourcenostarchimages1453942.png.jpg)),
    click a black area in the image, cut the selection (![](httpatomoreillycomsourcenostarchimages1454122.png.jpg)),
    and discard it. Set this layer’s mode to Darken only and its opacity to 50%. Using
    the **Image: Colors > Curves** tool, adjust the value curve until your image resembles
    [Figure 4-39](ch04s02.html#after_adjusting_the_curves "Figure 4-39. After adjusting
    the Curves").'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 使用“按颜色选择”工具（![](httpatomoreillycomsourcenostarchimages1453942.png.jpg)），点击图像中的黑色区域，剪切选择区域（![](httpatomoreillycomsourcenostarchimages1454122.png.jpg)），并丢弃该区域。将该层的模式设置为“仅暗化”，透明度设置为
    50%。使用**图像：颜色 > 曲线**工具，调整数值曲线，直到图像与[图 4-39](ch04s02.html#after_adjusting_the_curves
    "图 4-39. 调整曲线后的效果")中的效果相似。
- en: '![After adjusting the Curves](httpatomoreillycomsourcenostarchimages1454584.png.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![调整曲线后的效果](httpatomoreillycomsourcenostarchimages1454584.png.jpg)'
- en: Figure 4-39. After adjusting the Curves
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-39. 调整曲线后的效果
- en: '![After applying the Bump Map and Colorize filters](httpatomoreillycomsourcenostarchimages1454586.png.jpg)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![应用了凸起映射和上色滤镜后的效果](httpatomoreillycomsourcenostarchimages1454586.png.jpg)'
- en: Figure 4-40. After applying the Bump Map and Colorize filters
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-40. 应用凸起映射和上色滤镜后的效果
- en: '![The Layers dialog](httpatomoreillycomsourcenostarchimages1454588.png.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![图层对话框](httpatomoreillycomsourcenostarchimages1454588.png.jpg)'
- en: Figure 4-41. The Layers dialog
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-41. 图层对话框
- en: 'Now apply Bump Map on the upper layer, using the layer itself as the map (**Image:
    Filters > Map > Bump Map**), and colorize it using **Image: Colors > Colorize**.
    See the results in [Figure 4-40](ch04s02.html#after_applying_the_bump_map_and_colorize
    "Figure 4-40. After applying the Bump Map and Colorize filters").'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在上层应用凸起映射，使用该层自身作为映射（**图像：滤镜 > 映射 > 凸起映射**），并使用**图像：颜色 > 上色**将其上色。请参见[图 4-40](ch04s02.html#after_applying_the_bump_map_and_colorize
    "图 4-40. 应用凸起映射和上色滤镜后的效果")中的效果。
- en: Finally, add a new, transparent layer just above the background. Select the
    Blend tool in normal blending mode with Triangular wave repetition mode. Draw
    a very short horizontal stroke in the intermediate layer, and place the layer
    in Difference mode. [Figure 4-41](ch04s02.html#layers_dialog-id00041 "Figure 4-41. The
    Layers dialog") shows the Layers dialog at this point. The final result appears
    in [Figure 4-42](ch04s02.html#final_texture-id00042 "Figure 4-42. The final texture").
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在背景层上方添加一个新的透明层。选择正常混合模式下的混合工具，并使用三角波重复模式。在中间层上画一个非常短的水平线条，然后将该层设置为差异模式。[图4-41](ch04s02.html#layers_dialog-id00041
    "图4-41. 图层对话框")显示了此时的图层对话框。最终效果见[图4-42](ch04s02.html#final_texture-id00042 "图4-42.
    最终纹理")。
- en: '![The final texture](httpatomoreillycomsourcenostarchimages1454590.png.jpg)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![最终纹理](httpatomoreillycomsourcenostarchimages1454590.png.jpg)'
- en: Figure 4-42. The final texture
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-42. 最终纹理
- en: '![The RGB Noise dialog](httpatomoreillycomsourcenostarchimages1454592.png.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![RGB噪声对话框](httpatomoreillycomsourcenostarchimages1454592.png.jpg)'
- en: Figure 4-43. The RGB Noise dialog
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-43. RGB噪声对话框
- en: Of course, you could create an infinite variety of textures using this process.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以使用这个过程创建无数种不同的纹理。
- en: Using the Noise Filters
  id: totrans-199
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用噪声滤镜
- en: 'The **Image: Filters > Noise** menu has six entries. Three of them create a
    more or less random pattern of pixels on the active layer. The other three change
    the active layer by moving the existing pixels. The general idea is to generate
    an unpredictable arrangement of pixels. HSV NOISE and RGB NOISE provide some control
    over the color of the pixels generated.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像: 滤镜 > 噪声**菜单有六个选项。它们中的三个在活动图层上创建一个或多或少随机的像素模式，另外三个通过移动现有像素来改变活动图层。整体思路是生成不可预测的像素排列。HSV噪声和RGB噪声提供了一定的控制，能改变生成的像素颜色。'
- en: Let’s generate noise and use it as the foundation for some fine-grained textures.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们生成噪声，并将其作为一些精细纹理的基础。
- en: '![The Motion Blur dialog](httpatomoreillycomsourcenostarchimages1454594.png.jpg)'
  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![运动模糊对话框](httpatomoreillycomsourcenostarchimages1454594.png.jpg)'
- en: Figure 4-44. The Motion Blur dialog
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-44. 运动模糊对话框
- en: '![After colorizing the result](httpatomoreillycomsourcenostarchimages1454596.png.jpg)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![上色后的结果](httpatomoreillycomsourcenostarchimages1454596.png.jpg)'
- en: Figure 4-45. After colorizing the result
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-45. 上色后的结果
- en: 'First Method: The Brushed Metal Effect'
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '第一种方法: 刷金属效果'
- en: The simplest method produces a brushed metal effect. Because a metal is usually
    just one color, generate monochromatic noise. You can do this with the RGB Noise
    filter. In the dialog shown in [Figure 4-43](ch04s02.html#rgb_noise_dialog-id00043
    "Figure 4-43. The RGB Noise dialog"), uncheck the INDEPENDENT RGB box to get gray
    noise. Check the CORRELATED NOISE box to get stronger noise. Finally, push the
    three sliders (which are linked) to 0.5 to get a moderately coarse noise.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的方法是制作刷金属效果。因为金属通常只有一种颜色，所以可以生成单色噪声。你可以使用RGB噪声滤镜来完成这一点。在[图4-43](ch04s02.html#rgb_noise_dialog-id00043
    "图4-43. RGB噪声对话框")中，取消选中“独立RGB”（INDEPENDENT RGB）框，以获取灰色噪声。选中“相关噪声”（CORRELATED
    NOISE）框，以获得更强的噪声。最后，将三个滑块（它们是联动的）推到0.5，得到适中的粗糙噪声。
- en: 'To turn the noise into brushed metal, select the **Image: Filters > Blur >
    Motion Blur** filter. In the dialog shown in [Figure 4-44](ch04s02.html#motion_blur_dialog-id00044
    "Figure 4-44. The Motion Blur dialog"), set ANGLE to 0 to get a horizontal effect
    and set LENGTH to 100.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '要将噪声转变为刷金属效果，请选择**图像: 滤镜 > 模糊 > 运动模糊**滤镜。在[图4-44](ch04s02.html#motion_blur_dialog-id00044
    "图4-44. 运动模糊对话框")中，设置角度（ANGLE）为0，以获得水平效果，并将长度（LENGTH）设置为100。'
- en: '![The Gaussian Blur dialog](httpatomoreillycomsourcenostarchimages1454598.png.jpg)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![高斯模糊对话框](httpatomoreillycomsourcenostarchimages1454598.png.jpg)'
- en: Figure 4-46. The Gaussian Blur dialog
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-46. 高斯模糊对话框
- en: '![A canvas texture](httpatomoreillycomsourcenostarchimages1454600.png.jpg)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![画布纹理](httpatomoreillycomsourcenostarchimages1454600.png.jpg)'
- en: Figure 4-47. A canvas texture
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-47. 画布纹理
- en: 'If you don’t like the metallic look, changing the color is easy with the **Image:
    Colors > Colorize** tool. As you can see in [Figure 4-45](ch04s02.html#after_colorizing_the_result
    "Figure 4-45. After colorizing the result"), the right side of the texture looks
    strange. To fix it, remove that edge with the Crop tool (![](httpatomoreillycomsourcenostarchimages1453936.png.jpg)).'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你不喜欢金属效果，使用**图像: 颜色 > 上色**工具可以轻松更改颜色。如[图4-45](ch04s02.html#after_colorizing_the_result
    "图4-45. 上色后的结果")所示，纹理的右侧看起来有些奇怪。要修复它，可以使用裁剪工具去掉那个边缘！[](httpatomoreillycomsourcenostarchimages1453936.png.jpg)。'
- en: 'Second Method: A Canvas Texture'
  id: totrans-214
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '第二种方法: 画布纹理'
- en: 'Next, we create a simple canvas texture. In a new image, generate some RGB
    Noise. Its strength determines the result’s appearance. Choose 0.7\. Duplicate
    the layer, and apply a Gaussian blur to each layer. Select a layer by clicking
    it in the Layers dialog. When you apply the blur, break the chain between the
    horizontal and the vertical radius (see [Figure 4-46](ch04s02.html#gaussian_blur_dialog-id00045
    "Figure 4-46. The Gaussian Blur dialog")). For one of the layers, set the horizontal
    radius to 0 and the vertical radius to 10\. For the other layer, reverse this:
    Set the horizontal radius to 10 and the vertical radius to 0 (as shown in the
    figure). Set the top layer to Multiply mode, and you get the canvas texture shown
    in [Figure 4-47](ch04s02.html#canvas_texture "Figure 4-47. A canvas texture").'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们创建一个简单的画布纹理。在一个新图像中，生成一些 RGB 噪声。其强度决定了结果的外观。选择 0.7。复制图层，并对每个图层应用高斯模糊。通过在图层对话框中点击图层来选择一个图层。当应用模糊时，打破水平和垂直半径之间的链条（请参见[图
    4-46](ch04s02.html#gaussian_blur_dialog-id00045 "图 4-46. 高斯模糊对话框")）。对于其中一个图层，将水平半径设置为
    0，垂直半径设置为 10。对于另一个图层，反过来：将水平半径设置为 10，垂直半径设置为 0（如图所示）。将顶层设置为“叠加”模式，你将得到[图 4-47](ch04s02.html#canvas_texture
    "图 4-47. 画布纹理")中所示的画布纹理。
- en: '![A wood texture](httpatomoreillycomsourcenostarchimages1454602.png.jpg)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![木纹纹理](httpatomoreillycomsourcenostarchimages1454602.png.jpg)'
- en: Figure 4-48. A wood texture
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-48. 木纹纹理
- en: 'Third Method: A Wood Texture'
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三种方法：木纹纹理
- en: 'The last example in this section simulates a piece of wood. As before, begin
    with a new 400 × 250 image. Fill the background with a neutral gray, such as 999999\.
    Create an additional layer filled with the medium gray 7F7F7F (127 in the three
    RGB channels). Select Grain extract as the blending mode. Add some strong RGB
    Noise (**Image: Filters > Noise > RGB Noise**). Uncheck the INDEPENDENT RGB box,
    and move the three cursors to 1.00\. To get the wood texture, add a motion blur:
    Apply **Image: Filters > Blur > Motion Blur** with a Radial blur type, an angle
    of 60, and the blur center set to about 50 for `X` and `Y`.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的最后一个例子模拟一块木材。如前所述，从一个新的 400 × 250 图像开始。用中性色灰色（如 999999）填充背景。创建一个额外的图层，填充中等灰色
    7F7F7F（在三个 RGB 通道中的值为 127）。选择 Grain extract 作为混合模式。添加一些强烈的 RGB 噪声（**图像：滤镜 > 噪声
    > RGB 噪声**）。取消选中“独立 RGB”框，并将三个光标移到 1.00。为了得到木纹纹理，添加一个运动模糊：应用 **图像：滤镜 > 模糊 > 运动模糊**，选择径向模糊类型，角度为
    60，并将模糊中心设置为 `X` 和 `Y` 的 50。
- en: Since wood is rarely this shade of gray, colorize it. To do this, add a third
    layer, fill it with brown (8c6434 in our case), and set the blending mode to Color
    blending mode. See the result in [Figure 4-48](ch04s02.html#wood_texture "Figure 4-48. A
    wood texture"). Note this way of colorizing preserves the original, grayscale
    texture, unlike the Colorize or Color Balance tools.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 由于木材很少是这种灰色，给它上色。为此，添加第三个图层，填充为棕色（我们使用的是 8c6434），并将混合模式设置为“颜色”混合模式。请参见[图 4-48](ch04s02.html#wood_texture
    "图 4-48. 木纹纹理")中的结果。注意，这种上色方式保留了原始的灰度纹理，不像“上色”或“色彩平衡”工具那样改变纹理。
- en: Using the Embossing Filters
  id: totrans-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用浮雕滤镜
- en: As stated previously, the embossing, or bumping, filters are scattered across
    three different filter menus.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，浮雕或凹凸滤镜分布在三个不同的滤镜菜单中。
- en: 'First Example: A Realistic Canvas Texture'
  id: totrans-223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一个例子：逼真的画布纹理
- en: 'The simplest of these filters is **Image: Filters > Map > Bump Map**. Let’s
    use this filter to improve the canvas texture from [Figure 4-47](ch04s02.html#canvas_texture
    "Figure 4-47. A canvas texture"). First, merge the two layers. Then select the
    filter. Choose the parameters shown in [Figure 4-49](ch04s02.html#bump_map_dialog-id00046
    "Figure 4-49. The Bump Map dialog") and click OK. See the result in [Figure 4-50](ch04s02.html#more_realistic_canvas_texture
    "Figure 4-50. A more realistic canvas texture").'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 其中最简单的滤镜是 **图像：滤镜 > 映射 > 凹凸贴图**。我们使用这个滤镜来改善[图 4-47](ch04s02.html#canvas_texture
    "图 4-47. 画布纹理")中的画布纹理。首先，合并这两个图层。然后选择该滤镜。选择[图 4-49](ch04s02.html#bump_map_dialog-id00046
    "图 4-49. 凹凸贴图对话框")中显示的参数并点击“确定”。请参见[图 4-50](ch04s02.html#more_realistic_canvas_texture
    "图 4-50. 更逼真的画布纹理")中的结果。
- en: '![The Bump Map dialog](httpatomoreillycomsourcenostarchimages1454604.png.jpg)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![凹凸贴图对话框](httpatomoreillycomsourcenostarchimages1454604.png.jpg)'
- en: Figure 4-49. The Bump Map dialog
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-49. 凹凸贴图对话框
