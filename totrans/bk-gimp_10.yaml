  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![进行选择](httpatomoreillycomsourcenostarchimages1454618.png.jpg)'
- en: Figure 4-56. Making a selection
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-56. 进行选择
- en: 'Third Example: The Scott Effect'
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三个示例：斯科特效果
- en: 'Next we demonstrate the Scott effect, used to create decayed or rusty textures.
    The idea is simple, but it can be used as the basis for some very nice, natural
    textures. Here, we give you a foundation to work from. First, create a new image,
    and fill it with **Image: Filters > Render > Clouds > Plasma**. Choose a turbulence
    of 2.0\. Select at random with the Select by Color tool (![](httpatomoreillycomsourcenostarchimages1453942.png.jpg)).
    To build a larger selection, press the ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    key and continue to click randomly within the image. Build a selection similar
    to the one shown in [Figure 4-56](ch04s02.html#making_a_selection-id00048 "Figure 4-56. Making
    a selection").'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们展示斯科特效果，用于创建腐蚀或生锈的纹理。这个思路简单，但可以作为一些非常漂亮的自然纹理的基础。在这里，我们为你提供了一个基础。首先，创建一个新图像，并填充
    **图像：滤镜 > 渲染 > 云彩 > 等离子**。选择一个 2.0 的湍流值。使用颜色选择工具随机选择（![](httpatomoreillycomsourcenostarchimages1453942.png.jpg)）。要构建更大的选择区域，按住
    ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg) 键并继续在图像中随机点击。构建一个类似于[图
    4-56](ch04s02.html#making_a_selection-id00048 "图 4-56. 进行选择")所示的选择区域。
- en: '![Filling the selection with gray](httpatomoreillycomsourcenostarchimages1454620.png.jpg)'
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![填充灰色选择区域](httpatomoreillycomsourcenostarchimages1454620.png.jpg)'
- en: Figure 4-57. Filling the selection with gray
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-57. 用灰色填充选区
- en: '![Adding corrosion to the metal layer](httpatomoreillycomsourcenostarchimages1454622.png.jpg)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![为金属图层添加腐蚀效果](httpatomoreillycomsourcenostarchimages1454622.png.jpg)'
- en: Figure 4-58. Adding corrosion to the metal layer
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-58. 为金属图层添加腐蚀效果
- en: The purpose of the plasma layer is simply to generate the selection. Hide it
    and add a white layer and then a transparent layer. With the transparent layer
    active, fill the selection with a shade of gray. The result appears in [Figure 4-57](ch04s02.html#filling_the_selection_with_gray
    "Figure 4-57. Filling the selection with gray").
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 等离子层的目的是简单地生成选区。隐藏它，然后添加一个白色图层，再添加一个透明图层。保持透明图层激活，用灰色填充选区。结果见于[图 4-57](ch04s02.html#filling_the_selection_with_gray
    "图 4-57. 用灰色填充选区")。
- en: 'Hide the top layer, and discard the selection. Activate the middle layer, and
    build a brushed metal texture, using the RGB Noise filter and then Motion Blur,
    as we did in [First Method: The Brushed Metal Effect](ch04s02.html#first_method_the_brushed_metal_effect
    "First Method: The Brushed Metal Effect"). To complete the effect, select the
    Bump Map filter and use it to bump the metal layer, utilizing the top layer as
    a map. Play around with the parameters, especially Elevation and Depth. See one
    possible result in [Figure 4-58](ch04s02.html#adding_corrosion_to_the_metal_layer
    "Figure 4-58. Adding corrosion to the metal layer").'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏顶部图层，丢弃选区。激活中间图层，使用RGB噪声滤镜和运动模糊构建刷金属纹理，正如我们在[第一方法：刷金属效果](ch04s02.html#first_method_the_brushed_metal_effect
    "第一方法：刷金属效果")中所做的那样。为了完成效果，选择Bump Map滤镜，并使用它来提升金属图层，使用顶部图层作为贴图。尝试调整参数，尤其是海拔和深度。在[图
    4-58](ch04s02.html#adding_corrosion_to_the_metal_layer "图 4-58. 为金属图层添加腐蚀效果")中查看一种可能的结果。
- en: The result can be bumped on another form or colorized in various ways. Retrieve
    the Select by Color tool selection by converting Alpha to Selection in the top
    layer and then cut it out or colorize it. Of course, these are just a few suggestions.
    You can continue to edit this texture using any of the effects available in GIMP.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 结果可以在另一种形式中进行凹凸处理，或以不同的方式上色。通过在顶层转换Alpha为选区，恢复按颜色选择工具的选区，然后剪切或上色。当然，这些只是一些建议。你可以继续使用GIMP中的任何效果编辑此纹理。
- en: '![The Lighting Effects dialog](httpatomoreillycomsourcenostarchimages1454624.png.jpg)'
  id: totrans-253
  prefs: []
  type: TYPE_IMG
  zh: '![光照效果对话框](httpatomoreillycomsourcenostarchimages1454624.png.jpg)'
- en: Figure 4-59. The Lighting Effects dialog
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-59. 光照效果对话框
- en: '![The final stone texture](httpatomoreillycomsourcenostarchimages1454626.png.jpg)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![最终的石材纹理](httpatomoreillycomsourcenostarchimages1454626.png.jpg)'
- en: Figure 4-60. The final stone texture
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-60. 最终的石材纹理
- en: 'Fourth Example: A Stone Texture'
  id: totrans-257
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第四个例子：石材纹理
- en: 'In our final example in this section, we use the **Image: Filters > Light and
    Shadow > Lighting Effect** filter to build a stone texture. First, create a new
    image, and fill the background layer using **Image: Filters > Render > Clouds
    > Solid Noise**. Add some RGB Noise with the three channels set to a low value.'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的最后一个例子中，我们使用**图像：滤镜 > 光与影 > 光照效果**滤镜来构建石材纹理。首先，创建一个新图像，并使用**图像：滤镜 > 渲染 >
    云彩 > 固体噪声**填充背景图层。然后添加一些RGB噪声，将三个通道的值设置为较低值。
- en: Add a new layer and fill it with a moderately turbulent Plasma. This layer will
    be used as a bump map, so make it invisible and select the background. Select
    the Lighting Effects filter, and in the Lighting Effects filter dialog, shown
    in [Figure 4-59](ch04s02.html#lighting_effects_dialog "Figure 4-59. The Lighting
    Effects dialog"), select the BUMP MAP tab and ENABLE BUMP MAPPING with the Plasma
    layer serving as a map. You can also change the light source, the light color,
    and a few other options. The final result, which appears in [Figure 4-60](ch04s02.html#final_stone_texture
    "Figure 4-60. The final stone texture"), can be colorized using any of the methods
    we’ve demonstrated.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一个新图层，用适度湍流的等离子填充。此图层将作为凹凸贴图使用，因此将其隐藏并选择背景。选择光照效果滤镜，在光照效果滤镜对话框中，如[图 4-59](ch04s02.html#lighting_effects_dialog
    "图 4-59. 光照效果对话框")所示，选择BUMP MAP选项卡，并启用凹凸贴图，使用等离子图层作为贴图。你还可以更改光源、光线颜色和一些其他选项。最终效果可见于[图
    4-60](ch04s02.html#final_stone_texture "图 4-60. 最终的石材纹理")，并可以使用我们展示的任何方法进行上色。
- en: '![A tilable texture built with a gradient brush](httpatomoreillycomsourcenostarchimages1454628.png.jpg)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![使用渐变画笔构建的可平铺纹理](httpatomoreillycomsourcenostarchimages1454628.png.jpg)'
- en: Figure 4-61. A tilable texture built with a gradient brush
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-61. 使用渐变画笔构建的可平铺纹理
