- en: '8'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '8'
- en: HUMAN ELEMENT SECURITY
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 人类因素安全
- en: '![Image](../images/common.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/common.jpg)'
- en: In information security, we refer to people as the “weak link” of security programs.
    Regardless of the security measures you set, you have little control over your
    employees who might click dangerous links, send sensitive information via unprotected
    channels, hand over passwords, or post important data in conspicuous places.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息安全领域，我们将人称为安全程序的“薄弱环节”。无论你设置了多少安全措施，你对员工的行为几乎没有控制，他们可能会点击危险的链接，通过不安全的渠道发送敏感信息，交出密码，或者将重要数据发布在显眼的位置。
- en: Worse yet, attackers can take advantage of these tendencies to conduct *social
    engineering attacks* that manipulate people to gain information or access to facilities.
    These attacks usually rely on the willingness of people to help others, particularly
    when faced with someone who appears to be in distress, someone intimidating (such
    as a high-up manager), or someone who seems familiar.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，攻击者可以利用这些倾向进行*社交工程攻击*，通过操纵他人来获取信息或进入设施。这些攻击通常依赖于人们愿意帮助他人，特别是在面对显得处于困境中的人、令人畏惧的人（如高级经理）或看起来熟悉的人时。
- en: That said, you can take measures to protect your organization from these attacks
    by setting appropriate policies and teaching your employees to recognize danger.
    In this chapter, you’ll learn about the kind of data attackers might collect,
    several types of social engineering attacks, and how to set up an effective security
    training program to inform your staff.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，你可以采取措施保护组织免受这些攻击，通过制定适当的政策，并教育员工识别危险。在本章中，你将了解攻击者可能收集的各种数据、几种类型的社交工程攻击，以及如何建立有效的安全培训计划来提醒你的员工。
- en: Gathering Information for Social Engineering Attacks
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为社交工程攻击收集信息
- en: To protect your organization, you’ll need to know how social engineers collect
    data. People can gather information about individuals and organizations more quickly
    today than ever before. A staggering wealth of information exists in online databases,
    public records, and social media sites, and in many cases, this data is free for
    the taking. Many people post detailed personal information regarding their day-to-day
    activities for the entire world to see.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护你的组织，你需要了解社交工程师如何收集数据。今天，人们比以往任何时候都能更快地收集到关于个人和组织的信息。在线数据库、公共记录和社交媒体网站上存在着惊人的信息财富，在许多情况下，这些数据是可以自由获取的。许多人会将他们日常活动的详细个人信息发布在网上，供全世界查看。
- en: Once an attacker collects information about internal processes, people, or systems,
    they can use it to conduct sophisticated attacks. If an attacker called a company
    and flat-out asked for a report containing sensitive sales data, the person on
    the other end would likely refuse. On the other hand, if an attacker used social
    engineering techniques by calling in a panicked voice and asked for a copy of
    the latest TPS-13 report from the sales directory on the SalesCom server because
    they have a meeting with Mr. Kurosawa in 15 minutes and their laptop just crashed,
    they’re more likely to succeed. (This is a social engineering attack known as
    pretexting. I’ll discuss it in more detail later in this chapter.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦攻击者收集到有关内部流程、人员或系统的信息，他们就可以利用这些信息进行复杂的攻击。如果攻击者打电话给公司，直接要求一份包含敏感销售数据的报告，电话那头的人很可能会拒绝。然而，如果攻击者使用社交工程技术，打电话时用慌张的语气请求从SalesCom服务器上的销售目录中获取最新的TPS-13报告副本，因为他们需要在15分钟内与黑泽先生开会，且笔记本电脑刚刚崩溃，那么他们更有可能成功。（这是一种被称为"前提设定"的社交工程攻击，我将在本章后面详细讨论。）
- en: 'It’s worth knowing what kind of information attackers might use in cases such
    as the one just discussed. When protecting people and commercial organizations,
    you should look at two primary sources of information: human intelligence and
    open source intelligence.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 了解攻击者可能会在诸如刚才讨论的案例中使用的信息类型是很重要的。在保护个人和商业组织时，你应该关注两个主要的信息来源：人类情报和开放源代码情报。
- en: '*Human Intelligence*'
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*人类情报*'
- en: A chief tool for military and law enforcement organizations across the world,
    *human intelligence (HUMINT)* is data gathered by talking to people. HUMINT data
    might include personal observations, people’s schedules, sensitive information,
    or any of a number of other similar items. You can collect HUMINT with hostile
    techniques such as torture or by tricking participants with subtle scams. Security
    professionals focus on the latter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于全球范围内的军事和执法组织来说，*人力情报（HUMINT）*是一种通过与人交谈收集的数据。HUMINT数据可能包括个人观察、人员的日程安排、敏感信息或其他类似的信息。你可以通过敌对手段（例如酷刑）或通过巧妙的骗局欺骗参与者来收集HUMINT。安全专业人员关注的是后者。
- en: For example, you might use HUMINT as the basis for conducting other social engineering
    attacks. You could observe the traffic going in and out of an office building
    and notice that the office receives frequent package deliveries and that a shift
    change happens at 8 AM every morning, causing many people to enter and exit the
    building at the same time. You’d have a much better chance of entering the facility
    in an unauthorized manner during this busy time, while dressed in a familiar delivery
    uniform.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以使用HUMINT作为进行其他社会工程攻击的基础。你可以观察进出办公楼的交通，注意到该办公室频繁收到包裹，并且每天早晨8点都有换班，导致许多人在同一时间进出大楼。在这个繁忙时段，你穿上熟悉的送货制服，进入设施的机会会大大增加。
- en: '*Open Source Intelligence*'
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*开放源代码情报（OSINT）*'
- en: '*Open source intelligence (OSINT)* is information collected from publicly available
    sources, such as job postings and public records. This publicly available data
    can reveal an enormous amount of useful data, including the technologies in use
    in a particular organization, the organization’s structures, and the specific
    names of people and their positions. OSINT is one of the primary sources of information
    on which to base social engineering attacks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*开放源代码情报（OSINT）*是从公开可用的来源收集的信息，比如职位发布和公共记录。这些公开的数据可以揭示大量有用的信息，包括特定组织使用的技术、组织结构，以及人员的具体名字和职位。OSINT是社会工程攻击的主要信息来源之一。'
- en: Résumés and Job Postings
  id: totrans-15
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 简历和职位发布
- en: In résumés, you might find work histories, skill sets, and hobbies, which an
    attacker can use to set up social engineering attacks based on the target’s skills
    or interests. In job listings, companies often expose information that they would
    otherwise consider sensitive, including office and data center locations, network
    or security infrastructure details, and the software in use. Recruiters might
    consider it necessary to post this information for the hiring process, but attackers
    can also use it to plan attacks or add focus to future surveillance efforts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在简历中，你可能会找到工作经历、技能以及兴趣爱好，这些信息可以被攻击者用来根据目标的技能或兴趣设定社会工程攻击。在职位列表中，企业通常会曝光他们通常认为是敏感的信息，包括办公室和数据中心的位置、网络或安全基础设施的细节，以及正在使用的软件。招聘人员可能认为在招聘过程中发布这些信息是必要的，但攻击者也可以利用这些信息来规划攻击或增强未来的监视力度。
- en: For example, if you collect information about a company and determine it runs
    Windows servers in its cloud hosting environment and uses CompanyX antivirus software,
    you’ve just dramatically reduced the number of variables you must consider when
    planning attacks against the company. If you collect additional information about
    the location and members of their information security team, you might also be
    able to predict the skill level and timing of any responses to your attack, making
    your attack more effective.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你收集到某公司运行Windows服务器在其云托管环境中，并且使用CompanyX的杀毒软件，你已经显著减少了在规划攻击时需要考虑的变量数量。如果你收集到更多关于他们信息安全团队的位置和成员的信息，你也许能够预测到他们响应攻击的技能水平和时机，从而使你的攻击更加有效。
- en: Social Media
  id: totrans-18
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 社交媒体
- en: Attackers can easily collect OSINT using social media tools, such as Facebook
    and Twitter, by following someone’s activities, finding their friends and other
    social contacts, and even tracking their physical location. They can use this
    information to monitor people or take more direct action, such as blackmail. In
    many cases, younger people tend to document questionable activities more willingly
    and may provide a richer source for this type of information.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者可以轻松地利用社交媒体工具，如Facebook和Twitter，收集开放源代码情报（OSINT），通过跟踪某人的活动、寻找他们的朋友和其他社交联系，甚至追踪他们的物理位置。他们可以利用这些信息来监视目标或采取更直接的行动，比如勒索。在许多情况下，年轻人往往更愿意记录可疑活动，这可能为这类信息提供更丰富的来源。
- en: Attempts to manipulate the outcome of the 2016 US presidential election provide
    an example of how attackers can take advantage of social media tools. In the months
    preceding the election, the Russian-based company Internet Research Agency purchased
    approximately 3,500 Facebook ads intended to incite tensions among targeted groups
    of voters by touching on themes such as race, policing, and immigration. In February
    2018, a US federal grand jury indicted 13 Russians working for Internet Research
    Agency for these activities.[¹](notes.xhtml#ch08fn1) This is a classic example
    of social engineering, which I’ll discuss in detail later in this chapter.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年美国总统大选结果的操控尝试提供了一个示例，展示了攻击者如何利用社交媒体工具。在大选前的几个月，位于俄罗斯的互联网研究机构购买了大约3,500个Facebook广告，目的是通过触及种族、执法和移民等主题，在目标选民群体中煽动紧张情绪。2018年2月，美国联邦大陪审团起诉了13名为互联网研究机构工作的俄罗斯人，指控他们参与这些活动。[¹](notes.xhtml#ch08fn1)
    这是社会工程学的经典案例，稍后我会在本章中详细讨论。
- en: Public Records
  id: totrans-21
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 公共记录
- en: Public records can provide a wealth of information about a target, including
    evidence of mortgages, marriages, divorces, legal proceedings, and parking tickets.
    Attackers often use this data to conduct additional searches and locate even more
    information.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 公共记录可以提供关于目标的大量信息，包括抵押贷款、婚姻、离婚、法律诉讼和停车罚单等证据。攻击者通常利用这些数据进行额外的搜索，找到更多的信息。
- en: What exactly constitutes a public record can vary based on the geographical
    location of the record and the agency that holds it. In the United States, the
    laws in each state differ, so information that you may access legally in one state
    may be illegal in another.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 公共记录的定义可能会根据记录的地理位置和持有该记录的机构而有所不同。在美国，各州的法律不同，因此在一个州合法访问的信息，在另一个州可能是非法的。
- en: Google Hacking
  id: totrans-24
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Google黑客攻击
- en: 'Google and other search engines are an excellent resource for information gathering,
    particularly when attackers make use of advanced search operators, such as the
    following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Google和其他搜索引擎是信息收集的优秀资源，尤其是当攻击者使用高级搜索操作符时，如下所示：
- en: '**site** Limits results to a specific site (site:[nostarch.com](http://nostarch.com))'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**site** 限制结果为特定网站（site:[nostarch.com](http://nostarch.com)）'
- en: '**filetype** Limits results to a specific file type (filetype:pdf)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**filetype** 限制结果为特定文件类型（filetype:pdf）'
- en: '**intext** Finds pages containing a words or words (intext:security)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**intext** 查找包含某些词或词组的页面（intext:security）'
- en: '**inurl** Finds pages containing a word or words in the URL (inurl:security)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**inurl** 查找URL中包含某个词或词组的页面（inurl:security）'
- en: You can combine these operators into a single search to retrieve specific results.
    For instance, entering **site:[nostarch.com](http://nostarch.com) intext:andress
    security** into a search should return the publisher’s page for this book, as
    shown in [Figure 8-1](#ch8fig1).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将这些操作符结合到一个搜索中，以检索特定的结果。例如，在搜索框中输入**site:[nostarch.com](http://nostarch.com)
    intext:andress security**，应该会返回该书籍出版商的页面，如[图8-1](#ch8fig1)所示。
- en: '![Image](../images/08fig01.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/08fig01.jpg)'
- en: '*Figure 8-1: Google search operators at work*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8-1：Google搜索操作符的应用*'
- en: The Google Hacking Database (*[https://www.exploit-db.com/google-hacking-database/](https://www.exploit-db.com/google-hacking-database/)*),
    shown in [Figure 8-2](#ch8fig2), contains canned Google searches that make use
    of advanced search operators to find specific vulnerabilities or security issues,
    such as files that contain passwords or vulnerable configurations and services.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Google Hacking数据库（*[https://www.exploit-db.com/google-hacking-database/](https://www.exploit-db.com/google-hacking-database/)*），如[图8-2](#ch8fig2)所示，包含了利用高级搜索操作符进行的预设Google搜索，用于查找特定的漏洞或安全问题，如包含密码的文件或易受攻击的配置和服务。
- en: '![Image](../images/08fig02.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/08fig02.jpg)'
- en: '*Figure 8-2: The Google Hacking Database*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*图8-2：Google Hacking数据库*'
- en: Not only does this provide a set of preassembled searches that you can click
    easily, but it also demonstrates some of the more complex ways that you can use
    search operators. For example, the bottom search in [Figure 8-2](#ch8fig2) shows
    you a combination of three different operators (inurl:, intext:, and ext:). You
    could easily switch out the terms to repurpose the search for your own use.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅提供了一套预先组装好的搜索，用户可以轻松点击使用，还展示了使用搜索操作符的一些更复杂方式。例如，[图8-2](#ch8fig2)中的底部搜索展示了三个不同操作符的组合（inurl:、intext:和ext:）。你可以轻松替换这些术语，重新定向搜索以供自己使用。
- en: File Metadata
  id: totrans-37
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 文件元数据
- en: '*Metadata* is the data about data found in almost any file that can reveal
    not only mundane information such as timestamps and file statistics but also more
    interesting data such as usernames, server names, network file paths, and deleted
    or updated information. File metadata provides data for searches, sorting, file
    processing, and so on, and it generally isn’t immediately visible to users. Many
    professional forensic tools, such as EnCase (*[https://www.guidancesoftware.com/encase-forensic/](https://www.guidancesoftware.com/encase-forensic/)*),
    have specific features to quickly and easily recover these data types in forensic
    investigations.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*元数据* 是几乎所有文件中关于数据的数据，它不仅能揭示像时间戳和文件统计信息等平凡的内容，还能展示更有趣的数据，如用户名、服务器名称、网络文件路径以及已删除或已更新的信息。文件元数据为搜索、排序、文件处理等提供数据，而这些数据通常对用户不可见。许多专业的取证工具，如
    EnCase (*[https://www.guidancesoftware.com/encase-forensic/](https://www.guidancesoftware.com/encase-forensic/)*)，具有特定功能，可以在取证调查中快速、轻松地恢复这些数据类型。'
- en: Image and video file metadata, called *EXIF data*, includes information such
    as the camera settings and hardware. You can view and edit EXIF data with ExifTool
    (*[https://www.sno.phy.queensu.ca/~phil/exiftool/](https://www.sno.phy.queensu.ca/~phil/exiftool/)*),
    a great cross-platform tool that works with a wide variety of file types. Especially
    in document files that have been around for a while and edited by multiple people,
    the amount of metadata that they contain may surprise you. Try downloading and
    using it to analyze a few documents or image files.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图像和视频文件的元数据，称为 *EXIF 数据*，包含如相机设置和硬件等信息。你可以使用 ExifTool (*[https://www.sno.phy.queensu.ca/~phil/exiftool/](https://www.sno.phy.queensu.ca/~phil/exiftool/)*)，一个优秀的跨平台工具来查看和编辑
    EXIF 数据，它支持多种文件类型。尤其是一些已经存在很长时间且由多人编辑的文档文件，它们所包含的元数据可能会让你感到惊讶。试试下载并使用它来分析一些文档或图像文件。
- en: Image files produced by devices containing Global Positioning System (GPS) information
    might also contain location coordinates; many smartphones embed users’ location
    information into image files if they’ve enabled the location setting on the camera,
    which means uploading these images to the internet could leak sensitive data.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 含有全球定位系统（GPS）信息的设备生成的图像文件，可能还包含位置信息；如果智能手机启用了相机的定位设置，它会将用户的位置信息嵌入到图像文件中，这意味着将这些图像上传到互联网可能会泄露敏感数据。
- en: A multitude of tools exist to assist with information gathering from OSINT (and
    other) sources. Two of the more common and well-known among these tools are Shodan
    and Maltego.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有许多工具可以帮助从 OSINT（以及其他）来源收集信息。Shodan 和 Maltego 是其中两个较为常见且知名的工具。
- en: Shodan
  id: totrans-42
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Shodan
- en: Shodan, shown in [Figure 8-3](#ch8fig3), is a web-based search engine that looks
    for information saved on internet-connected devices.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Shodan，如[图 8-3](#ch8fig3)所示，是一个基于网络的搜索引擎，用于查找保存在互联网上连接设备中的信息。
- en: '![Image](../images/08fig03.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/08fig03.jpg)'
- en: '*Figure 8-3: Shodan*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 8-3：Shodan*'
- en: Shodan allows you to search for specific information, such as particular hardware,
    software, or open ports. For example, if you knew of a vulnerable version of a
    specific File Transfer Protocol (FTP) service, you could ask Shodan for a list
    of all its instances in its database. Likewise, you could ask Shodan for everything
    that it knows about a domain or server and instantly see where specific vulnerabilities
    might be present.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Shodan 允许你搜索特定的信息，如特定的硬件、软件或开放端口。例如，如果你知道某个特定文件传输协议（FTP）服务的一个易受攻击的版本，你可以让 Shodan
    在其数据库中列出所有该服务的实例。同样，你也可以请求 Shodan 提供它所知道的某个域名或服务器的所有信息，并即时查看其中可能存在的特定漏洞。
- en: Maltego
  id: totrans-47
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Maltego
- en: Maltego (*[https://www.paterva.com/](https://www.paterva.com/)*), shown in [Figure
    8-4](#ch8fig4), is an intelligence-gathering tool that uses relationships between
    particular points of data, called *transforms*, to discover information related
    to information that you already have.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Maltego (*[https://www.paterva.com/](https://www.paterva.com/)*)，如[图 8-4](#ch8fig4)所示，是一个情报收集工具，通过特定数据点之间的关系，称为
    *transforms*，来发现与你已经拥有的信息相关的内容。
- en: '![Image](../images/08fig04.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/08fig04.jpg)'
- en: '*Figure 8-4: Maltego*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 8-4：Maltego*'
- en: For example, you might start by giving Maltego a website’s domain name and then
    use a transform to find names and email addresses listed on the website. From
    these names and email addresses, you could find other addresses and names based
    on the same mail format elsewhere on the internet. You could also find the server
    Internet Protocol (IP) addresses that host the domain and then find other domains
    hosted on the same server.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以通过提供一个网站的域名给 Maltego，然后使用变换找到网站上列出的姓名和电子邮件地址。通过这些姓名和电子邮件地址，你可以基于相同的邮件格式在互联网上找到其他地址和姓名。你还可以找到托管该域名的服务器的互联网协议（IP）地址，并进一步找到托管在同一服务器上的其他域名。
- en: Maltego displays the results of your search on a graph that shows the links
    between each of the items discovered. You can use the graph to conduct additional
    searches on specific items by clicking them and selecting a new transform.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Maltego 会在图形上显示你的搜索结果，图形展示了每个发现项之间的链接。你可以通过点击图形中的具体项并选择新的变换来进行进一步的搜索。
- en: '*Other Kinds of Intelligence*'
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*其他类型的情报*'
- en: 'OSINT and HUMINT are by no means the only kinds of intelligence you can gather.
    You may also see references to these other types:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: OSINT 和 HUMINT 绝不是你可以收集的唯一类型情报。你还可能会看到其他类型的情报：
- en: '**Geospatial intelligence (GEOINT)** Geographical information, typically from
    satellites.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**地理空间情报（GEOINT）** 通常来自卫星的地理信息。'
- en: '**Measurement and signature intelligence (MASINT)** Measurement and signature
    data from sensors, such as optical or weather readers. MASINT contains some sensor-specific
    kinds of intelligence, such as RADINT, or information collected from radar.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**测量与签名情报（MASINT）** 从传感器（如光学或天气读取器）收集的测量和签名数据。MASINT 包含一些特定传感器类型的情报，如 RADINT，或者从雷达收集的信息。'
- en: '**Signals intelligence (SIGINT)** Data gathered by intercepting signals between
    people or systems. You may also see this called communications intelligence (COMINT)
    when referring to communications between people and electronic intelligence (ELINT)
    when referring to communications between systems.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**信号情报（SIGINT）** 通过拦截人们或系统之间的信号收集的数据。你可能还会看到这个术语被称为通信情报（COMINT），用于指人际通信，或电子情报（ELINT），用于指系统间的通信。'
- en: '**Technical intelligence (TECHINT)** Intelligence about equipment, technology,
    and weapons, often collected with the purpose of developing countermeasures.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术情报（TECHINT）** 关于设备、技术和武器的情报，通常是为了开发对策而收集的。'
- en: '**Financial intelligence (FININT)** Data about the financial dealings and transactions
    of companies and individuals, often acquired from financial institutions.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融情报（FININT）** 关于公司和个人的财务交易数据，通常来自金融机构。'
- en: '**Cyber intelligence/Digital network intelligence (CYBINT/DNINT)** Intelligence
    gathered from computer systems and networks.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络情报/数字网络情报（CYBINT/DNINT）** 从计算机系统和网络中收集的情报。'
- en: Most other types of intelligence will fit into one of these categories.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数其他类型的情报将归类于这些类别中的某一项。
- en: Types of Social Engineering Attacks
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 社会工程攻击的类型
- en: This section discusses some of the social engineering attacks a person could
    conduct with the information gathered in the previous section.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了在上一节中收集到的信息可以用于进行的一些社会工程攻击。
- en: '*Pretexting*'
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*预设身份*'
- en: In *pretexting*, attackers use information they’ve gathered to assume the guise
    of a manager, customer, reporter, co-worker’s family member, or other trusted
    person. Using a fake identity, they create believable scenarios that convince
    their targets to give up sensitive information or perform actions they wouldn’t
    normally do for strangers.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *预设身份* 攻击中，攻击者利用他们收集到的信息，冒充经理、客户、记者、同事的家人或其他值得信赖的人。通过伪造身份，他们创建可信的情境，诱使目标泄露敏感信息或执行他们通常不会为陌生人做的行为。
- en: An attacker could use pretexting in face-to-face encounters or over some communication
    medium. Direct interactions require a heightened level of attention to details
    such as body language, while indirect encounters, such as those conducted over
    the phone or through email, require a stronger focus on verbal mannerisms. Both
    types require good communication and psychological skills, specialized knowledge,
    and a quick mind.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者可以在面对面的接触中，或通过某种通信媒介使用预设身份。直接互动需要对细节如肢体语言保持高度关注，而间接接触（如通过电话或电子邮件进行的接触）则要求更强的注意力集中在语言习惯上。这两种类型的攻击都需要良好的沟通和心理技能、专业知识以及敏捷的思维。
- en: Pretexting gives social engineers an advantage. For example, if the social engineer
    can drop names, provide details about the organization, and give the target sufficient
    cause to believe that they’re entitled to the information or access for which
    they’re asking—or, for that matter, that they already have it—their chances of
    success increase substantially.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 预设欺骗为社会工程师提供了优势。例如，如果社会工程师能够提及名字，提供关于组织的细节，并使目标有充分的理由相信他们有权获得请求的信息或访问权限——或者，实际上，他们已经拥有了这些信息——那么他们成功的机会将大大增加。
- en: '*Phishing*'
  id: totrans-68
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*网络钓鱼*'
- en: '*Phishing* is a social engineering technique in which an attacker uses electronic
    communications such as email, texting, or phone calls to collect the target’s
    personal information or install malware on their system, often by convincing the
    target to click a malicious link.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*网络钓鱼*是一种社会工程技术，攻击者通过电子通讯方式，如电子邮件、短信或电话，收集目标的个人信息或在其系统上安装恶意软件，通常通过说服目标点击恶意链接来实现。'
- en: The fake sites used in web-based phishing attacks typically resemble well-known
    websites, such as banking, social media, or shopping sites. Some look obviously
    fake, with poor imitations of the company’s logo and terrible grammar, while others
    are extremely difficult to distinguish from the legitimate page. Fortunately,
    many browsers have improved security in recent years and now render phishing attacks
    more difficult by showing warnings like the one in [Figure 8-5](#ch8fig5).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 用于基于网页的网络钓鱼攻击的虚假网站通常模仿一些知名网站，例如银行、社交媒体或购物网站。有些看起来明显是假的，公司的标志模仿得很差，语法也很糟糕，而其他一些则极其难以与合法页面区分。幸运的是，近年来许多浏览器在安全性方面有所改进，现在通过显示警告（如[图
    8-5](#ch8fig5)中的警告）来使网络钓鱼攻击变得更加困难。
- en: '![Image](../images/08fig05.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/08fig05.jpg)'
- en: '*Figure 8-5: A phishing warning*'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 8-5：网络钓鱼警告*'
- en: Even without these warnings, however, most phishing attacks fail unless the
    target has an account on the site being faked; someone who doesn’t have a MyBank
    bank account won’t fall for a phishing attack that redirects to a fake MyBank
    bank website. Even if the target does have an account, people have become more
    cautious of unsolicited emails from their banks or other websites. In general,
    phishing attacks rely on a lack of attention to detail on the recipient’s part,
    and their rate of success remains low.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，即使没有这些警告，大多数网络钓鱼攻击也会失败，除非目标在被伪造的网站上有账户；比如没有MyBank银行账户的人不会轻易上当，点击一个伪造的MyBank银行网站。即便目标确实拥有账户，现如今人们对银行或其他网站的未经请求的电子邮件也变得更加谨慎。总体而言，网络钓鱼攻击依赖于接收者对细节的不关注，因此其成功率仍然较低。
- en: To achieve higher rates of success, attackers may turn to *spear phishing*,
    or targeted attacks against specific companies, organizations, or people. A spear
    phishing attack requires advanced reconnaissance so that the message appears to
    come from someone the target would trust, such as human resources staff, a manager,
    the corporate IT support team, a peer, or a friend.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高成功率，攻击者可能会转向*鱼叉式钓鱼*，即针对特定公司、组织或个人的定向攻击。鱼叉式钓鱼攻击需要进行高级侦察，以便信息看起来像是来自目标信任的人，例如人力资源人员、经理、公司IT支持团队、同事或朋友。
- en: While a normal phishing attacks might appear clumsy and poorly constructed,
    aimed at tricking a small percentage of a large pool of recipients, spear phishing
    attacks take the opposite approach. For example, spear attackers typically send
    clean emails containing the expected logos, graphics, and signature block, and
    they’ll disguise any malicious links present. If the attack exists to steal credentials
    for a site or service, the attacker may even use the freshly stolen credentials
    to log the target into the real site, leaving no error message or broken session
    to clue them in that something strange took place.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然普通的网络钓鱼攻击可能显得笨拙且构建不良，旨在欺骗大池中的小部分接收者，但鱼叉式钓鱼攻击则采取了相反的策略。例如，鱼叉攻击者通常会发送干净的电子邮件，包含预期的标志、图形和签名区块，并且他们会伪装任何恶意链接。如果攻击的目的是窃取某个网站或服务的凭证，攻击者甚至可能使用刚刚窃取的凭证将目标登录到真正的网站，从而不会留下错误信息或会话断开，令目标察觉到有异常发生。
- en: '*Tailgating*'
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*尾随攻击*'
- en: Physical *tailgating*, or piggybacking, is the act of following someone through
    an access control point, such as secure door, instead of using the credentials,
    badge, or key normally needed to enter. The authorized person may let you in intentionally
    or accidentally.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 物理*尾随攻击*，或称搭便车攻击，是指通过跟随某人进入一个受控的访问点，例如安全门，而不是使用通常需要的凭证、徽章或钥匙。被授权的人可能故意或无意地让你进入。
- en: Tailgating happens in almost any place that uses technical access controls,
    partly because of the carelessness of authorized users and partly because most
    people tend to avoid confrontation. A few tricks of equipment, such as knowing
    which props to use, and the use of psychology to allow attackers to play on the
    sympathies of others will aid them in their tailgating efforts.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 尾随行为几乎发生在任何使用技术访问控制的地方，部分原因是授权用户的疏忽，部分原因是大多数人倾向于避免对抗。一些设备技巧，例如知道使用哪些道具，以及利用心理学让攻击者能够利用他人的同情心，将有助于他们进行尾随攻击。
- en: '**FURTHER RESOURCES ON SOCIAL ENGINEERING**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**社会工程学的进一步资源**'
- en: 'Visit Chris Hadnagy’s website *[https://www.social-engineer.com/](https://www.social-engineer.com/)*
    and his excellent book *Social Engineering: The Science of Human Hacking* for
    more information about social engineering. Hadnagy goes into much greater depth
    than I do here about what social engineering attacks can do.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 访问Chris Hadnagy的官网 *[https://www.social-engineer.com/](https://www.social-engineer.com/)*
    以及他那本出色的书《社会工程学：人类黑客的科学》，了解更多关于社会工程学的信息。Hadnagy在这方面的讲解要比我在这里讲的更为深入，关于社会工程学攻击能够做什么，他有更详细的讨论。
- en: Building Security Awareness with Security Training Programs
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立安全意识与安全培训计划
- en: To protect your organization, you’ll have to build security awareness in your
    users by instituting a security training program. These programs often consist
    of instructor-led or computer-based lessons conducted during the new-employee
    onboarding process, followed up with mandatory quizzes. You might also repeat
    the training at regular intervals so the employee retains the information.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护你的组织，你需要通过实施安全培训计划来提高用户的安全意识。这些计划通常包括在新员工入职时进行的由讲师主导或计算机支持的课程，并辅以强制性的小测试。你还可能会定期重复这些培训，以确保员工记住相关信息。
- en: This section outlines some of the topics you should typically cover in these
    training programs.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 本节概述了你在这些培训计划中通常应该涵盖的一些主题。
- en: '*Passwords*'
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*密码*'
- en: Although you can use technical tools to make sure users choose strong passwords,
    you can’t easily control what users will do with those passwords. An employee
    could write their password down and stick it to the underside of their keyboard,
    for example, or share it with other users for convenience’s sake.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以使用技术工具来确保用户选择强密码，但你无法轻易控制用户如何使用这些密码。例如，一名员工可能会把自己的密码写下来并粘贴在键盘底部，或者为了方便而与其他用户共享密码。
- en: Another kind of harmful behavior is using the same password for multiple accounts.
    Even if you force a user to create a strong password on a given system in the
    workplace, the user might manually synchronize all other systems in the organization
    to the same password (including their virtual private network credentials allowing
    external access to the organization’s networks) and then proceed to go home and
    do the same with their internet forum credentials, email, and online gaming passwords
    to make their life easier. Unfortunately, if an attacker compromises the password
    database for their forum and publishes the user’s email address and decrypted
    password, the attacker gains access to a disturbing amount of information—possibly
    including instructions for connecting to the company VPN that the user emailed
    to their home address.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种有害行为是为多个账户使用相同的密码。即使你强制要求用户在工作场所的系统上创建强密码，用户也可能手动将组织中所有其他系统的密码同步为相同密码（包括他们的虚拟私人网络凭证，允许外部访问组织网络），然后回家后再用相同的方式同步他们的互联网论坛凭证、电子邮件和在线游戏密码，以便让生活更轻松。不幸的是，如果攻击者破坏了他们论坛的密码数据库，并发布了用户的电子邮件地址和解密后的密码，攻击者就可以获取大量令人不安的信息——可能包括用户发到家庭地址的公司VPN连接说明。
- en: Poor password hygiene is, unfortunately, a difficult problem to solve by technical
    means, and education is one of the best ways of tackling it. You should push users
    to create strong passwords even when they’re not directly forced to do so, tell
    them not to leave or record their passwords where they might easily be compromised,
    and ask them not to use the same password repeatedly across multiple systems or
    applications.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，糟糕的密码管理问题是一个难以通过技术手段解决的问题，而教育是解决这个问题的最佳方法之一。你应该推动用户即使在没有被直接强制的情况下，也创建强密码，告诉他们不要将密码放置或记录在可能被轻易破解的地方，并要求他们不要在多个系统或应用程序中反复使用相同的密码。
- en: '*Social Engineering Training*'
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*社会工程学培训*'
- en: Training users to recognize and respond to social engineering attacks can be
    an incredibly arduous task because such attacks take advantage of our behavioral
    norms and tendencies. Thankfully, public awareness about phishing emails and fraud
    in general has grown.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 训练用户识别并应对社会工程学攻击是一个非常艰巨的任务，因为这类攻击利用了我们的行为规范和倾向。幸运的是，公众对钓鱼邮件和诈骗的认知逐渐提高。
- en: Broadly, you should teach your users to be suspicious of anything that seems
    unusual, including atypical requests or emails in their inboxes and strangers
    in their working environments, even when these occurrences seem wrapped in a layer
    of normalcy.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 广泛来说，你应该教导用户对任何看起来不寻常的事情保持怀疑，包括邮箱中不典型的请求或邮件以及工作环境中的陌生人，即使这些情况看起来包裹在一层正常性中。
- en: Ask people to *trust but verify* when faced with even the slightest doubt. Your
    users may flood your security operations center with calls and emails, but at
    least they won’t wire thousands of dollars to someone in a foreign country claiming
    to be the company vice president who was mugged while on a sales trip and is in
    dire need of funds to return home.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当面对丝毫疑虑时，要要求人们*信任但要验证*。你的用户可能会向你的安全操作中心发送大量电话和电子邮件，但至少他们不会把几千美元汇给一个自称是公司副总裁的人，声称自己在出差时被抢劫并急需资金回国。
- en: '*Network Usage*'
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*网络使用*'
- en: You should discuss proper network usage with your users. As I’ll cover in [Chapter
    10](ch10.xhtml), people today have access to a variety of networks, both wired
    and wireless, from relatively restricted ones in the workplace to wide-open networks
    in homes, coffee shops, and airports.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该与用户讨论正确的网络使用方式。正如我将在[第10章](ch10.xhtml)中讨论的那样，今天人们可以访问各种网络，包括从工作场所相对受限的网络到家庭、咖啡馆和机场等开放网络。
- en: An uneducated user might assume that connecting a laptop to the network in a
    conference room at work is the same as connecting to the wireless network in a
    hotel, which is also the same as connecting to a network in an airport. Generally,
    people treat accessing networks in the same way they treat accessing any utility,
    like the power provided by a wall outlet or the light given off by a lamp; they
    expect it to be there and to function as expected. Beyond this, most people don’t
    think too much about the risks present.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 一个没有安全意识的用户可能会认为在工作时将笔记本连接到会议室的网络与在酒店连接无线网络是一样的，这同样也等同于在机场连接网络。通常，人们把访问网络看作和使用任何公用设施一样，像是墙插提供的电力或灯具发出的光一样；他们期望它随时存在并且按预期工作。除此之外，大多数人对网络中存在的风险并不会过多思考。
- en: You should guide users toward behaviors that will protect the enterprise network.
    That means you shouldn’t typically allow foreign devices to connect to it. Users
    need to know they can’t allow vendors to plug in a device in a conference room
    and that they shouldn’t connect their iPads to the production network, for example.
    You should instead provide a proper alternative network that outside devices can
    use, like a guest wireless network, and make sure that users know how to connect
    to it, as well as the parameters within which they can use it.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该引导用户采取能保护企业网络的行为。这意味着你通常不应允许外部设备连接到网络。用户需要知道他们不能允许供应商在会议室插入设备，也不能将自己的iPad连接到生产网络。例如，你应该提供一个适当的备用网络供外部设备使用，如访客无线网络，并确保用户知道如何连接它，以及在使用时的相关限制。
- en: Also, you should restrict the use of corporate resources on outside networks,
    a problem that has bitten many organizations badly over time. If you load your
    laptop with sensitive data and then connect to the network at the local coffee
    shop or hotel, you may accidentally share this data with everyone else on the
    network.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你应该限制在外部网络上使用公司资源，这是许多组织长时间以来严重受损的问题。如果你将敏感数据装载在笔记本电脑中，然后连接到当地咖啡店或酒店的网络，你可能会不小心将这些数据分享给网络中的其他人。
- en: An easy technical solution to this problem is to implement a VPN that allows
    users to access the corporate network. You should configure the VPN client to
    automatically connect the device to the VPN whenever it finds itself on a foreign
    network. Additionally, you should teach your users to avoid connecting devices
    containing sensitive information to insecure networks.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的一个简单技术方案是实施一个VPN，允许用户访问公司网络。你应该配置VPN客户端，使其在发现自己连接到外部网络时自动连接到VPN。此外，你还应教导用户避免将包含敏感信息的设备连接到不安全的网络。
- en: '*Malware*'
  id: totrans-98
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*恶意软件*'
- en: 'Educating users about malware generally involves teaching them not to indiscriminately
    click things. While they’re surfing the web, opening email attachments, navigating
    social networks, and using smartphones, they should look out for the following
    common red flags:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 教育用户关于恶意软件的知识通常包括教他们不要随便点击东西。当他们浏览网页、打开电子邮件附件、浏览社交网络和使用智能手机时，他们应该注意以下常见的警告信号：
- en: Email attachments from people they don’t know
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自陌生人的电子邮件附件
- en: Email attachments containing file types that are potentially executable and
    could contain malware, such as EXE, ZIP, and PDF
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含潜在可执行文件类型的电子邮件附件，这些文件可能包含恶意软件，如EXE、ZIP和PDF
- en: Web links using shortened URLs such as *[http://bit.ly/](http://bit.ly/)* (if
    in doubt, they can verify the destination of shortened URLs with tools like *[https://linkexpander.com/](https://linkexpander.com/)*
    or *[http://unshorten.me/](http://unshorten.me/)*)
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用缩短网址的网页链接，如 *[http://bit.ly/](http://bit.ly/)* （如果有疑问，用户可以使用像 *[https://linkexpander.com/](https://linkexpander.com/)*
    或 *[http://unshorten.me/](http://unshorten.me/)* 这样的工具验证缩短网址的目标地址）
- en: Web links with names that differ slightly from those you expect (*myco.org*
    instead of *[myco.com](http://myco.com)*, for example)
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网页链接的名称与预期稍有不同（例如，*myco.org* 而不是 *[myco.com](http://myco.com)*）
- en: Smartphone applications from nonofficial download sites
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从非官方下载站点下载的智能手机应用
- en: Pirated software
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非法软件
- en: If you instill a healthy sense of paranoia in your users, they’ll call your
    help desk or security team to ask questions before immediately clicking suspicious
    links.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在用户心中植入一种健康的偏执感，他们会在点击可疑链接之前先打电话给你的帮助台或安全团队询问问题。
- en: '*Personal Equipment*'
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*个人设备*'
- en: You should set rules for when and how employees can use personal equipment in
    the workplace. Typically, you might allow them to use it at the *border* of the
    organization’s network; that means you’d let them bring their laptops to work
    and attach them to a guest wireless network but not to the same network as the
    company’s production systems.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该设定规则，规定员工何时以及如何在工作场所使用个人设备。通常，你可能允许他们在组织网络的*边界*上使用它；这意味着你允许他们带着笔记本电脑来上班，并将其连接到访客无线网络，但不能连接到与公司生产系统相同的网络。
- en: You should also be sure to communicate that these policies apply to devices
    such as vendor laptops or mobile devices that can connect to networks.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应确保传达这些政策适用于能够连接到网络的设备，如供应商笔记本电脑或移动设备。
- en: '*Clean Desk Policies*'
  id: totrans-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*清洁桌面政策*'
- en: A *clean desk policy* states that sensitive information shouldn’t be left unattended
    on a desk for any significant period of time, such as overnight or during a lunch
    break. When introducing such a policy, you should also discuss how to properly
    dispose of sensitive data stored on physical media, such as paper or tape, by
    using shred bins, data destruction services, and media shredders.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '*清洁桌面政策*规定，敏感信息不应长时间无人看管地放在桌面上，例如过夜或午休时。引入此类政策时，你还应该讨论如何妥善处理存储在物理介质上的敏感数据，如纸张或磁带，通过使用碎纸机、数据销毁服务和媒体粉碎机。'
- en: '*Familiarity with Policy and Regulatory Knowledge*'
  id: totrans-112
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*对政策和法规知识的熟悉度*'
- en: Last, but certainly not least, if you expect your users to follow the rules,
    you need to communicate them effectively. You probably won’t actually educate
    them if you just send an email to all users containing a link to a lengthy policy
    and then have them attest to having read it. Instead, you might try condensing
    the most critical part of your policy into a kind of crib notes or highlights
    reel to make sure users retain the key points.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，虽然重要性不言而喻，如果你希望用户遵守这些规则，你需要有效地传达这些规则。你可能无法通过仅仅向所有用户发送包含冗长政策链接的电子邮件，并让他们声明已经阅读过它，来真正教育他们。相反，你可以尝试将政策中最关键的部分浓缩成备忘录或要点摘要，确保用户能够记住重点。
- en: Also, if you’re creating a training presentation, you can try to make it more
    engaging. For instance, if you have an hour allotted to conducting security awareness
    training for newly hired employees, you might shorten your lecture portion to
    30 minutes and then spend the second half of the time conducting an interactive
    quiz show–style game on the material you just covered. Once you’ve added an element
    of competition by dividing the class into teams and adding an incentive (such
    as prizes for the winners), you’ll have created a more interesting environment.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你正在制作培训演示文稿，可以尝试让它更加有趣。例如，如果你有一个小时的时间来为新员工进行安全意识培训，你可以将讲解部分缩短到30分钟，然后用剩下的时间进行一个互动的问答竞赛游戏，内容是你刚刚讲解的材料。一旦通过将班级分成小组并添加奖励（比如奖励给获胜者），你就创造了一个更有趣的环境。
- en: You can also get your users’ attention with posters, giveaways of pens or coffee
    mugs, and newsletters. If you present the information through repeated and varied
    avenues, you’re more likely to educate users in the long term.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过海报、赠送钢笔或咖啡杯以及新闻通讯等方式吸引用户的注意。如果你通过反复且多样化的渠道传递信息，你更有可能在长期内教育用户。
- en: Summary
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: 'In this chapter, you explored a variety of issues concerning the human element
    of information security: the security issues that you can’t address by technical
    means alone. Whether because of mere carelessness or targeted social engineering
    attacks, the people who staff your organizations pose a security challenge that
    you can’t directly address with technical controls.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你探讨了有关信息安全人类因素的各种问题：那些仅靠技术手段无法解决的安全问题。无论是由于疏忽还是针对性的社交工程攻击，组织中的员工都构成了一个安全挑战，而你无法通过技术控制直接应对这一挑战。
- en: I discussed types of social engineering attacks, and you saw how attackers put
    these techniques to use to solicit information or coerce unauthorized actions
    from people in your organizations. I also covered how to build security awareness
    and training programs. Common issues to discuss with users include protecting
    passwords, recognizing social engineering attacks and malware, using networks
    and personal equipment safely, and adhering to a clean desk policy. If you make
    your security awareness and training programs engaging, this information is more
    likely to stick with users over time.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我讨论了社交工程攻击的类型，你也看到了攻击者如何利用这些技巧诱使人们在你的组织中提供信息或强迫进行未授权的行为。我还讲解了如何建立安全意识和培训项目。与用户讨论的常见问题包括保护密码、识别社交工程攻击和恶意软件、安全使用网络和个人设备，以及遵守清洁桌面政策。如果你让安全意识和培训项目具有吸引力，这些信息更有可能随着时间的推移在用户中留下深刻印象。
- en: Exercises
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习
- en: Why are people the weak link in a security program?
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么人是安全程序中的薄弱环节？
- en: Define tailgating. Why is it a problem?
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义尾随行为。为什么这会成为一个问题？
- en: How can you more effectively reach users in your security awareness and training
    efforts?
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何更有效地在你的安全意识和培训工作中接触用户？
- en: Why shouldn’t you allow employees to attach personal equipment to your organization’s
    network?
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么不应该允许员工将个人设备连接到组织的网络？
- en: How might you train users to recognize phishing email attacks?
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何训练用户识别钓鱼邮件攻击？
- en: Why is it important not to use the same password for all your accounts?
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么不应该为所有账户使用相同的密码？
- en: What is pretexting?
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是预文本攻击？
- en: Why might using the wireless network in a hotel with a corporate laptop be dangerous?
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么在酒店使用无线网络连接公司笔记本可能会很危险？
- en: Why might clicking a shortened URL from a service such as [bit.ly](http://bit.ly)
    be dangerous?
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么点击来自[bit.ly](http://bit.ly)等服务的缩短网址可能会很危险？
- en: Why is it important to use strong passwords?
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么使用强密码很重要？
