    to the Scratch website at *[http://scratch.mit.edu/](http://scratch.mit.edu/)*
    . There you’ll be able to explore more than 10 million projects created by other
    members of the Scratch community, and start creating your own projects. Click
    **Help** in the top navigation bar to see all the resources available to get you
    started and answer your questions.
