- en: Perhaps the biggest difference between Scratch and ScratchJr is that Scratch
    is integrated into an online community, so it is easy for children to share their
    projects with one another, comment on one another’s projects, and even remix one
    another’s projects (that is, make variations of other people’s projects using
    some of their characters and programming scripts).
