    ) is a separate online community specifically for educators who use Scratch. On
    the ScratchEd website, educators can share stories, exchange resources, and get
    support. Click the **Resources** tab to find the *Scratch Curriculum Guide* ,
    a comprehensive guide with ideas, strategies, and activities for an introductory
    creative computing experience with Scratch.
