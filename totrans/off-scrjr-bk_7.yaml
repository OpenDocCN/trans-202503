- en: If you want guided help with creating your first project, click the **Step-by-Step
    Intro** . You will see the project editor and a Tips sidebar with a step-by-step
    tutorial on how to make a project similar to the one that you made in [Chapter
    1](text00007.html#ch01) of this book.
