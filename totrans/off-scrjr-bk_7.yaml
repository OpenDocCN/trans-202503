  type: TYPE_NORMAL
  zh: '**附录A**'
- en: TRANSITIONING FROM SCRATCHJR TO SCRATCH**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**从ScratchJr过渡到Scratch**'
- en: When you’re ready to take the next step in your programming journey, we recommend
    trying out Scratch, a programming tool designed for slightly older learners (ages
    8 and up). Scratch offers additional features that enable children to create more
    advanced stories, games, and animations, but its basic programming approach is
    similar to ScratchJr, so it will feel familiar.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当您准备好迈出编程旅程的下一步时，我们推荐尝试使用Scratch，这是一款为稍大年龄的学习者（8岁及以上）设计的编程工具。Scratch提供了更多的功能，使孩子们能够创建更复杂的故事、游戏和动画，但其基本的编程方法与ScratchJr相似，因此它会让人感觉很熟悉。
- en: You will know that children are ready to move on to Scratch when they can tell
    a story or make a game independently with ScratchJr or when they are ready to
    start creating more advanced projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子们能够独立用ScratchJr讲故事或制作游戏，或者当他们准备开始创建更高级的项目时，您就知道他们已经准备好过渡到Scratch了。
- en: 'For example, children can use Scratch to do the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，孩子们可以使用Scratch做以下事情：
- en: • Create games that keep score
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: • 创建有计分的游戏
- en: • Import images and sounds
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: • 导入图像和声音
- en: • Make characters move at any angle (not just up, down, left, and right)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: • 让角色在任何角度移动（不仅仅是上、下、左、右）
- en: • Program characters to change “costumes” within a project
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: • 在项目中编程角色以更改“服装”
- en: • Create stories that are longer and more complex (more than four pages)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: • 创建更长且更复杂的故事（超过四页）
- en: '**THE SCRATCH COMMUNITY**'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**SCRATCH社区**'
- en: Perhaps the biggest difference between Scratch and ScratchJr is that Scratch
    is integrated into an online community, so it is easy for children to share their
    projects with one another, comment on one another’s projects, and even remix one
    another’s projects (that is, make variations of other people’s projects using
    some of their characters and programming scripts).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 或许Scratch和ScratchJr之间最大的区别是，Scratch已集成到在线社区中，因此孩子们可以轻松地与他人分享他们的项目，评论彼此的项目，甚至重新混合他人的项目（即使用一些他人的角色和编程脚本制作他们项目的变种）。
- en: This social dimension of Scratch is very appealing to many children and opens
    up opportunities for them to collaborate and learn from one another. But younger
    children might not be ready to participate in an online community. Before a child
    joins the Scratch community, you should make sure to have a discussion about appropriate
    online behavior. Also make sure to read the community guidelines on the Scratch
    website ( *[https://scratch.mit.edu/community_guidelines/](https://scratch.mit.edu/community_guidelines/)*
    ).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Scratch的社交功能对于许多孩子非常有吸引力，并为他们提供了合作和相互学习的机会。但年幼的孩子可能还没有准备好参与在线社区。在孩子加入Scratch社区之前，您应该确保与他们讨论合适的在线行为。同时，请确保阅读Scratch网站上的社区指南
    (*[https://scratch.mit.edu/community_guidelines/](https://scratch.mit.edu/community_guidelines/)*
    )。
- en: '**GETTING STARTED WITH SCRATCH**'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**开始使用Scratch**'
- en: Scratch runs in any web browser (such as Internet Explorer, Firefox, or Chrome)
    and on any type of laptop or desktop computer. To get started with Scratch, go
    to the Scratch website at *[http://scratch.mit.edu/](http://scratch.mit.edu/)*
    . There you’ll be able to explore more than 10 million projects created by other
    members of the Scratch community, and start creating your own projects. Click
    **Help** in the top navigation bar to see all the resources available to get you
    started and answer your questions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Scratch可以在任何Web浏览器（如Internet Explorer、Firefox或Chrome）以及任何类型的笔记本电脑或台式电脑上运行。要开始使用Scratch，请访问Scratch网站
    *[http://scratch.mit.edu/](http://scratch.mit.edu/)* 。在那里，您可以浏览Scratch社区其他成员创建的超过1000万个项目，并开始创建自己的项目。点击顶部导航栏中的**帮助**以查看所有可用资源，帮助您入门并解答您的问题。
- en: If you want guided help with creating your first project, click the **Step-by-Step
    Intro** . You will see the project editor and a Tips sidebar with a step-by-step
    tutorial on how to make a project similar to the one that you made in [Chapter
    1](text00007.html#ch01) of this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要在创建第一个项目时获得指导帮助，可以点击**逐步入门**。您将看到项目编辑器和一个带有逐步教程的提示侧边栏，教您如何制作一个与本书[第1章](text00007.html#ch01)中类似的项目。
- en: If, instead, you want to get started on your own, you can click **Create** to
    go to the project editor and start programming. You can always view the Tips (on
    the right) to get help.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您更希望自己动手开始，可以点击**创建**进入项目编辑器并开始编程。您随时可以查看右侧的提示以获得帮助。
- en: If you do not have a good Internet connection, or if you prefer not to participate
    in the Scratch online community, you can download an offline, stand-alone version
    of the Scratch programming editor from the Help page on the website.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的互联网连接不好，或者你不希望参与 Scratch 在线社区，你可以从网站的帮助页面下载 Scratch 编程编辑器的离线独立版。
