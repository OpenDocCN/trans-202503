- en: In this appendix, I list some useful articles, resources, and tools for finding
    out more about each of the new CSS3 features listed in this book. A million and
    one sites offer demonstrations and tricks; throw a stone at Google and you’ll
    hit 500 pages of them. Although some are useful, many are notably less so, so
    I’ve tried to steer clear of “30 Awesome Things You Can Do with CSS3!” blog posts
    and offer, instead, resources that I think are of more practical value.
  prefs: []
  type: TYPE_NORMAL
- en: 'This list is very much a work in progress, and I aim to keep an updated list
    on the website that accompanies the book: *[http://www.thebookofcss3.com/](http://www.thebookofcss3.com/)*.
    If you know of any resources that you think I should add, get in touch through
    the website and let me know.'
  prefs: []
  type: TYPE_NORMAL
- en: '**General CSS Resources**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before I get into specific articles, I want to recommend a couple of sites that
    have been absolutely invaluable to me while writing this book. Without these,
    my job would have been exponentially harder, so I must give huge thanks to the
    authors.
  prefs: []
  type: TYPE_NORMAL
- en: 'Probably the most useful site on the Web, and certainly the one I refer to
    most, is the Mozilla Developer Network (MDN). Written by volunteers, this site
    is the best resource for HTML, CSS, and JavaScript, with clear descriptions of
    every property: *[https://developer.mozilla.org/](https://developer.mozilla.org/)*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Alexis Deveria’s site, Can I Use… is an amazing set of tables of data about
    implementation of emerging web platform features across different browsers. If
    you want to know how widespread support for a feature is, this is the only place
    to go: *[http://caniuse.com/](http://caniuse.com/)*.'
  prefs: []
  type: TYPE_NORMAL
