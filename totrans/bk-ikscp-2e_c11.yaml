- en: '11'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '11'
- en: Shapes
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 形状
- en: The freedom to do anything to anything, any time, is what makes vector graphics
    so attractive. With a small vocabulary of generic object types and tools for manipulating
    them, you can render, or at least approximate, any kind of graphic imaginable.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 任何时间对任何事物做任何事情的自由，正是矢量图形如此吸引人的原因。借助少量通用的对象类型和操作这些对象的工具，你可以呈现，或者至少近似呈现，任何可以想象的图形。
- en: Absolute freedom is not always a good thing, however. For example, a path ([Chapter 12](c12.xhtml#ch12))
    can represent any possible two-dimensional shape. Yet often, what you need is
    not "any shape" but a simple, well-defined geometric entity, such as a rectangle.
    Of course, a four-node path will give you a perfect rectangle—but isn't there
    a faster and more convenient way to create, specifically, rectangles?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，绝对自由并不总是好事。例如，路径（[第12章](c12.xhtml#ch12)）可以表示任何可能的二维形状。然而，通常你需要的不是“任何形状”，而是一个简单、明确的几何实体，比如矩形。当然，一个四节点路径会给你一个完美的矩形——但难道没有更快更方便的方式来专门创建矩形吗？
- en: 'Indeed, Inkscape has several object types for commonly used geometric shapes:
    rectangles, 3D boxes, ellipses, polygons, stars, and spirals. Each shape type
    has a corresponding creation tool, and Inkscape provides an array of numeric parameters,
    draggable handles, and shortcuts for manipulating those shapes. You cannot do*everything*
    to such a shape object, but what you *can* do to it makes perfect sense for its
    specific shape type.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，Inkscape 有多种常用几何形状的对象类型：矩形、3D 方块、椭圆、多边形、星形和螺旋线。每种形状类型都有相应的创建工具，并且 Inkscape
    提供了一系列数字参数、可拖动的控制点和快捷键来操作这些形状。你不能对这种形状对象做*所有*事情，但你*可以*做的事情非常符合其特定形状类型的需求。
- en: 'You can always press Shift-Ctrl-C to convert a shape to a path (or, in the
    case of a 3D box, to a group). The reverse conversion, however, is not possible
    (at least not automatically). This means that a shape is a *higher level of abstraction*
    than a path: converting a shape to a path causes information loss and is therefore
    a one-way, destructive operation.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随时按下 Shift-Ctrl-C 将一个形状转换为路径（或者，在 3D 方块的情况下，转换为一个组）。然而，反向转换是不可行的（至少不是自动的）。这意味着，形状比路径是*更高层次的抽象*：将一个形状转换为路径会导致信息丢失，因此这是一种单向的、破坏性的操作。
- en: 11.1 Shape Tools
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.1 形状工具
- en: To create a new shape object, drag on the canvas with the corresponding tool—for
    example, dragging with the Rectangle tool creates a new rectangle. The newly created
    shape remains selected, and any selected shape displays its editing *handles*
    (similar in appearance to the gradient handles, [10.1](c10.xhtml#section10.1)).
    By dragging those handles, you can immediately edit what you have created.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个新的形状对象，使用相应的工具在画布上拖动——例如，使用矩形工具拖动会创建一个新的矩形。新创建的形状会保持被选中状态，任何选中的形状会显示其编辑*控制点*（外观类似于渐变控制点，[10.1](c10.xhtml#section10.1)）。通过拖动这些控制点，你可以立即编辑你创建的内容。
- en: Most handles work differently when you drag them with or without various keyboard
    modifiers (Ctrl, Shift, Alt). Hover your mouse over a handle to read a tip, in
    the status bar, on what this handle will do when dragged or clicked with different
    modifiers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拖动控制点时，大多数控制点会根据是否按下各种键盘修饰键（Ctrl、Shift、Alt）而表现不同。将鼠标悬停在一个控制点上，可以在状态栏中读取提示，了解当按下不同的修饰键时，拖动或点击该控制点会执行什么操作。
- en: Like most tools, shape tools have certain object selection capabilities. In
    any shape tool, you can select an object (not necessarily a shape) by clicking—which
    works like Ctrl-clicking in the Selector tool (that is, ignores any grouping,[5.10](c05.xhtml#section5.10)).
    Alt-click (select under, [5.9](c05.xhtml#section5.9)) works but Alt-wheel does
    not; Shift-click (add to selection or remove from selection) works, but the rubberband
    does not (because dragging creates a new shape). Escape deselects.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 和大多数工具一样，形状工具也具有某些对象选择功能。在任何形状工具中，你可以通过点击选择一个对象（不一定是形状）——这就像在选择工具中按 Ctrl-click（一种忽略任何分组的操作，[5.10](c05.xhtml#section5.10)）。Alt-click（选择下方，[5.9](c05.xhtml#section5.9)）有效，但
    Alt-wheel 无效；Shift-click（添加到选择或从选择中移除）有效，但橡皮筋工具无效（因为拖动会创建一个新形状）。按 Escape 键可以取消选择。
- en: To *create* a rectangle, you need to use the Rectangle tool—but *editing* a
    shape is another matter. *Any* shape object, when selected, lets you drag its
    shape-specific handles in *any* shape tool, as well as in the Node tool (F2).
    When you have *multiple* shapes selected, however, only the Node tool lets you
    edit any of their handles.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要*创建*一个矩形，你需要使用矩形工具——但*编辑*一个形状则是另一回事。*任何*形状对象，在选中后，都允许你在*任何*形状工具中拖动其特定的控制点，也可以在节点工具（F2）中进行编辑。然而，当你选中*多个*形状时，只有节点工具允许你编辑它们的控制点。
- en: 11.1.1 Shape Parameters
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.1 形状参数
- en: Each shape tool has its own controls bar ([2.3](c02.xhtml#section2.3)) where
    you can view and edit parameters. Usually, there are a few numeric entry fields
    and toggle buttons, as well as a button to reset the values to the defaults (located
    to the right of all the other controls).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每个形状工具都有自己的控制栏（[2.3](c02.xhtml#section2.3)），在这里你可以查看和编辑参数。通常，控制栏上会有几个数字输入框和切换按钮，以及一个重置按钮，用于将值恢复为默认设置（该按钮位于所有其他控制项的右侧）。
- en: 'The leftmost label on the controls bar says either New: or Change: before all
    other controls. "New" means that no shape of the corresponding type is selected,
    so the parameters you''re editing will be used for a new shape when you create
    it. "Change" indicates that the selection contains shapes of the current tool''s
    type—to which your parameter change will therefore apply.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 控制栏最左侧的标签会在所有其他控制项之前显示“New:”或“Change:”。“New”表示未选择相应类型的形状，因此你所编辑的参数将在创建新形状时使用。“Change”表示选择的对象包含当前工具类型的形状——因此你的参数更改将应用于这些形状。
- en: Any changes made to these controls are remembered and used for the next object
    you draw with that tool—just as the style properties you assign to an object are
    typically used for the next created object ([11.1.2](#section11.1.2)). For example,
    after you change the number of corners of a star, any new stars you draw will
    have the same number of corners.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对这些控制项所做的任何更改都会被记住，并用于你使用该工具绘制的下一个对象——就像你赋予对象的样式属性通常会用于下一个创建的对象一样（[11.1.2](#section11.1.2)）。例如，在你更改星形的角数之后，任何新绘制的星形将会具有相同的角数。
- en: Moreover, even simply selecting a shape sends its parameters to the controls
    bar, where those parameters are remembered and later used for newly created shapes
    of that type. This makes it easy to reuse shape parameters—similar to pasting
    a style from object to object ([8.1](c08.xhtml#section8.1)) but without using
    copy and paste. For example, if you have a slightly rounded star with nine corners
    and no randomization somewhere in your drawing, simply select that star in the
    Star tool and subsequent stars will be created with exactly the same parameters.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，即使只是选择一个形状，也会将其参数传送到控制栏，在那里这些参数会被记住，并在稍后创建相同类型的新形状时使用。这使得重用形状参数变得容易——类似于从对象到对象粘贴样式（[8.1](c08.xhtml#section8.1)），但不需要使用复制和粘贴。例如，如果你在绘图中某处有一个略微圆角的九角星，并且没有随机化，只需在星形工具中选择该星形，随后的星形将会使用完全相同的参数创建。
- en: 11.1.2 The Style of New Shapes
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.1.2 新形状的样式
- en: What style is going to be used for the next shape you create? You can find the
    answer to this question by looking at the far right end of the controls bar. All
    shape tools—in fact, all object-creating tools—have a style swatch there displaying
    the fill, stroke, and opacity that will be used for the newly created objects
    ([Figure 11-1](#fig11-1)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你为下一个创建的形状选择的样式是什么？你可以通过查看控制栏最右端来找到这个答案。所有形状工具——实际上，所有的对象创建工具——在此处都有一个样式样本，显示将用于新创建对象的填充、描边和不透明度（[图
    11-1](#fig11-1)）。
- en: '![](12/sha-newstyle.svg.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-newstyle.svg.png)'
- en: 'Figure 11-1: This style will be used for newly created shapes.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '图 11-1: 这个样式将用于新创建的形状。'
- en: By default, all shape tools except Spiral use the *last set style* as the style
    of new objects they create. This means that every time you change some style property
    in an object, Inkscape remembers that property and will use it for new shapes.
    For example, after you paint something green, all new rectangles, ellipses, stars,
    and so on will have the same shade of green. Or if you assign a 3 px stroke width
    with a 1:1 dash pattern to some path or shape, new shapes will also have that
    stroke style. (This behavior becomes more complex for 3D boxes, which use not
    one but six different styles for the six sides of a box; see [11.3.5](#section11.3.5)
    for details.)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，除螺旋形工具外，所有形状工具都会使用*上一次设置的样式*作为新对象的样式。这意味着每当你更改对象中的某些样式属性时，Inkscape 会记住该属性，并在创建新形状时使用它。例如，在你将某物涂成绿色后，所有新创建的矩形、椭圆、星形等将会使用相同的绿色阴影。或者，如果你为某个路径或形状分配了3像素的描边宽度和1:1的虚线样式，新的形状也将使用该描边样式。（对于3D盒子来说，这种行为更为复杂，因为它们不仅仅使用一种样式，而是为盒子的六个面使用六种不同的样式；详细信息请参见[11.3.5](#section11.3.5)）。
- en: If you don't want the most recently set style to be used for new objects, you
    can change that. Double-click a shape tool's button in the toolbox on the left
    to open that tool's page in the Preferences dialog ([3.1.1](c03.xhtml#section3.1.1)),
    as shown in [Figure 11-2](#fig11-2). There, use the two-way switch to set the
    style of new objects either to the *last used style* or a fixed *tool style* specific
    to this tool. To change the tool style, click the **Take from selection** button
    to remember the style of the current selection as the tool style.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不希望新对象使用最近设置的样式，可以进行更改。在工具箱左侧双击某个形状工具按钮，打开该工具在偏好设置对话框中的页面（[3.1.1](c03.xhtml#section3.1.1)），如[图 11-2](#fig11-2)所示。在那里，使用双向切换按钮将新对象的样式设置为*最后使用的样式*，或者设置为该工具特定的固定*工具样式*。要更改工具样式，点击**从选择中获取**按钮，将当前选择的样式保存为该工具的样式。
- en: '![](12/sha-toolprefs.svg.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-toolprefs.svg.png)'
- en: 'Figure 11-2: A shape tool''s preferences page'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-2：形状工具的偏好设置页面
- en: For example, if you want all new rectangles to be black without stroke, select
    some black strokeless object, go to **Preferences ▶ Tools ▶ Shapes ▶ Rectangle**,
    switch to **This tool's own style**, and click **Take from selection**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你希望所有新建的矩形都是黑色且没有边框，选择一个黑色的无边框对象，进入**偏好设置 ▶ 工具 ▶ 形状 ▶ 矩形**，切换到**此工具的自定义样式**，然后点击**从选择中获取**。
- en: 11.2 Rectangles
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.2 矩形
- en: '*Rectangles*, boring as they may sound, are the most commonly used type of
    shape. You''ll be hard-pressed to find a design not dominated by rectangles. Inkscape
    makes creating and editing rectangles as easy and versatile as possible.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*矩形*，虽然听起来有些无聊，却是最常用的形状类型。你几乎不可能找到一个不以矩形为主的设计。Inkscape 使得创建和编辑矩形变得尽可能简单和多功能。'
- en: Switch to the Rectangle tool (by clicking the toolbar button on the left or
    by pressing R or F4) and drag anywhere on the canvas, as shown in [Figure 11-3](#fig11-3).
    Drag with Ctrl to get a square or an integer-ratio (2:1, 3:1, and so on) rectangle;
    drag with Shift to make the starting point the rectangle's center instead of one
    of the corners. You can combine Ctrl and Shift.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 切换到矩形工具（点击左侧工具栏按钮或按 R 或 F4 键），然后在画布上任意位置拖动，如[图 11-3](#fig11-3)所示。按住 Ctrl 拖动可以绘制正方形或整数比例（2:1，3:1
    等）矩形；按住 Shift 拖动可以让矩形的起始点位于矩形的中心，而不是角落。你也可以同时按 Ctrl 和 Shift。
- en: '![](12/sha-rectdraw.svg.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-rectdraw.svg.png)'
- en: 'Figure 11-3: Drawing rectangles'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-3：绘制矩形
- en: The new rectangle displays four handles, as shown in [Figure 11-4](#fig11-4).
    Two are little squares in the top-left and bottom-right corners; these are the
    *sizing handles*. The two others, which appear as little circles, are *rounding
    handles*; they are both in the top-right corner and look like one handle until
    you drag one of them away.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 新的矩形会显示四个控件，如[图 11-4](#fig11-4)所示。左上角和右下角各有一个小方块，这些是*调整大小控件*。另外两个控件是小圆圈，称为*圆角控件*；它们都位于右上角，看起来像是一个控件，直到你拖动其中一个。
- en: '![](12/sha-recthandles.svg.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-recthandles.svg.png)'
- en: 'Figure 11-4: Rectangle handles'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-4：矩形控件
- en: 11.2.1 Sizing
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.1 调整大小
- en: Using the sizing handles, you can resize the rectangle simply by *dragging*
    any of the sides in any direction. Dragging with Ctrl locks the width, height,
    or width/height ratio by snapping the handle to the rectangle's sides or to the
    diagonal.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 使用调整大小控件，你可以通过*拖动*任意一侧来调整矩形的大小。按住 Ctrl 拖动会锁定宽度、高度或宽高比，控件会自动对齐到矩形的边缘或对角线。
- en: In the controls bar, two numeric controls labeled W and H also control the width
    and height of the selected rectangle. They use the measurement unit chosen in
    the unit selector on the right.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在控制栏中，标有 W 和 H 的两个数值控件也可以控制选中矩形的宽度和高度。它们使用右侧单位选择器中选定的计量单位。
- en: Why use the sizing handles when you can just as easily resize the rectangle
    with the Selector tool? The Selector tool always scales things horizontally or
    vertically in the document coordinate system—that is, along the edges of the page.
    In contrast, a rectangle's sizing handles scale it *along the sides* of that rectangle,
    even if the rectangle was rotated or skewed. The W and H values also always reflect
    a rectangle's intrinsic width and height, not necessarily the dimensions of its
    bounding box, which may be quite different if the rectangle was rotated or skewed
    ([Figure 11-5](#fig11-5)).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么要使用大小调整手柄，当你可以用选择工具轻松调整矩形的大小呢？选择工具总是按照文档坐标系水平或垂直地缩放物体——也就是沿着页面的边缘。相比之下，矩形的大小调整手柄会沿着矩形的边缘缩放它，即使矩形被旋转或倾斜。W
    和 H 值也总是反映矩形固有的宽度和高度，而不一定是其边界框的尺寸，如果矩形被旋转或倾斜，可能会有很大的不同（见 [图 11-5](#fig11-5)）。
- en: '![](12/sha-rectsizing.svg.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-rectsizing.svg.png)'
- en: 'Figure 11-5: Rectangle sizing handles vs. scaling with the Selector tool'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-5：矩形大小调整手柄与选择工具的缩放
- en: Another advantage of the sizing handles is that they always preserve the radii
    of the rectangle's rounded corners (although, as you'll see shortly, this is possible
    with the Selector as well).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 大小调整手柄的另一个优点是它们始终保留矩形圆角的半径（尽管稍后你将看到选择工具也能做到这一点）。
- en: As with any other shape type, you can make handles of rectangles snap ([7.3](c07.xhtml#section7.3))
    to grids, guides, and other objects. If you start from a particularly rotated
    and/or skewed rectangle and enable snapping of nodes to paths, nodes, and intersections,
    it's easy to use duplication (Ctrl-D) and sizing handles to create snugly fitting,
    gapless compositions of axonometric rectangles, as shown in [Figure 11-6](#fig11-6).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何其他形状类型一样，你可以使矩形的手柄与网格、参考线和其他对象对齐（[7.3](c07.xhtml#section7.3)）。如果你从一个特别旋转和/或倾斜的矩形开始，并启用节点对路径、节点和交点的捕捉，就可以使用复制（Ctrl-D）和大小调整手柄创建紧密贴合、无缝的轴测矩形组合，如
    [图 11-6](#fig11-6) 所示。
- en: '![](12/sha-rectsnap.svg.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-rectsnap.svg.png)'
- en: 'Figure 11-6: Snapping slanted rectangles to each other'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-6：将倾斜的矩形互相对齐
- en: What snaps is the *mouse point*, not necessarily the handle itself. These two
    may diverge quite far if, for example, you are resizing a rectangle with Ctrl
    to lock its width or height. In [Figure 11-6](#fig11-6), I wanted to make the
    leftmost rectangle narrower but keep its height, so I moved the handle with Ctrl
    from A to B. However, I also wanted this rectangle to abut the left edge (marked
    by a bold line) of rectangle D. So, while dragging and without letting go of Ctrl,
    I moved the mouse cursor to point C so it snapped to the edge I needed (the actual
    handle was then at B), and there I released the mouse. To make this possible,
    I enabled nodes and handles as snappables and paths as snap targets ([7.3](c07.xhtml#section7.3)).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 捕捉的是*鼠标指针*，而不一定是手柄本身。如果例如你在使用 Ctrl 锁定矩形的宽度或高度进行调整，这两者可能会相差很远。在 [图 11-6](#fig11-6)
    中，我想使最左边的矩形变窄但保持其高度，所以我使用 Ctrl 将手柄从 A 移动到 B。然而，我还想让这个矩形紧邻矩形 D 的左边缘（用粗线标记），所以在拖动时，不放开
    Ctrl，我将鼠标指针移动到点 C，使其捕捉到我需要的边缘（实际手柄位置在 B），然后释放鼠标。为了实现这一点，我启用了节点和手柄作为捕捉目标以及路径作为捕捉目标（[7.3](c07.xhtml#section7.3)）。
- en: 11.2.2 Rounding
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.2.2 圆角
- en: To round corners of a rectangle, grab one of the circular rounding handles and
    drag it along the side of the rectangle. All four corners of the rectangle become
    rounded by circular arcs. Also, now you can see the second rounding handle—it
    remains in its original position in the corner ([Figure 11-7](#fig11-7)). If *circular*
    rounded corners are what you need, you can leave it at that. If you want *elliptic*
    corners instead, move that other handle away from the corner along the other side
    of the rectangle.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要使矩形的角变为圆角，抓住一个圆形的角落手柄，并沿着矩形的边拖动它。矩形的所有四个角都会变成圆弧。此外，现在你可以看到第二个圆角手柄——它保持在角落的原始位置（见
    [图 11-7](#fig11-7)）。如果你需要圆形的圆角，可以保持这种方式。如果你想要椭圆形的角而非圆形的，把另一个手柄从角落移开，沿着矩形的另一边移动。
- en: '![](12/sha-rectround.svg.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-rectround.svg.png)'
- en: 'Figure 11-7: Rectangle rounding handles'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-7：矩形圆角手柄
- en: Using the Rx and Ry numeric fields in the controls bar, you can explicitly set
    both rounding radii in absolute units (chosen with the unit selector to the right).
    If multiple rectangles are selected, the value you type will apply to all of them
    (if any non-rectangles are selected, they will be ignored). The button with a
    corner icon on the right removes any rounding from the selected rectangles.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用控制栏中的 Rx 和 Ry 数值字段，你可以在绝对单位（通过右侧的单位选择器选择）中明确设置两个圆角半径。如果选择了多个矩形，你输入的值将应用于所有矩形（如果选择了非矩形对象，它们将被忽略）。右侧带有角图标的按钮可以去除所选矩形的所有圆角。
- en: The maximum distance you can move the rounding handles is half the length of
    the corresponding rectangle size. Reaching this maximum with both rounding handles
    effectively turns a square into a circle and a non-square into an ellipse.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以移动圆角手柄的最大距离是对应矩形尺寸的一半。当两个圆角手柄都达到这个最大值时，矩形会变成一个圆形，非正方形则会变成椭圆形。
- en: In technical drawings such as schemes and diagrams, the size and shape of rounded
    corners often needs to be the same in the entire composition, even if the sizes
    of the rectangles are different. Inkscape makes this easy. The second of the fourAffect
    buttons on the Selector toolbar ([6.11](c06.xhtml#section6.11)), the one with
    two concentric rounded corners, controls whether the rounded corners are scaled
    when a rectangle is scaled. [Figure 11-8](#fig11-8) shows a bunch of rounded rectangles
    scaled with this button on and off.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术图纸如方案图和示意图中，圆角的大小和形状通常需要在整个构图中保持一致，即使矩形的大小不同。Inkscape 使这变得简单。选择工具栏中四个 Affect
    按钮中的第二个（[6.11](c06.xhtml#section6.11)），带有两个同心圆角的按钮，控制矩形缩放时是否缩放圆角。[图 11-8](#fig11-8)
    显示了使用此按钮开启和关闭时，缩放矩形的效果。
- en: '![](12/sha-rectroundscale.svg.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-rectroundscale.svg.png)'
- en: 'Figure 11-8: Scaling a rectangle may or may not affect its rounding radii.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-8：缩放矩形可能会或不会影响其圆角半径。
- en: 'Here are the shortcuts for the rounding handles of a rectangle:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是矩形圆角手柄的快捷键：
- en: Drag with Ctrl to make the rounding circular (that is, make the other radius
    the same).
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住 Ctrl 拖动以使圆角变为圆形（即使另一个半径相同）。
- en: Ctrl-click a handle to make the rounding circular without dragging.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ctrl+点击一个手柄，可以不拖动而使圆角变为圆形。
- en: Shift-click a handle to remove rounding.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shift+点击一个手柄以去除圆角。
- en: 11.3 3D Boxes
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3 3D 方框
- en: A *3D box* is an object representing a projection of a three-dimensional box
    (rectangular prism) onto the plane of the drawing. It therefore consists of six*sides*,
    and from a pure SVG viewpoint, it is simply a group of six paths, each with four
    nodes and four linear segments. Inkscape, however, treats these objects in a special
    way—so you can, for example, resize and move them in their own 3D space or reposition
    the vanishing points of multiple boxes at once.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*3D 方框* 是表示三维方框（长方体）投影到平面上的对象。因此，它由六个*面*组成，从纯 SVG 视角来看，它只是六条路径的组合，每条路径有四个节点和四个线段。然而，Inkscape
    以特殊方式处理这些对象——例如，你可以在它们自己的 3D 空间中调整大小和移动，或者一次性重新定位多个方框的消失点。'
- en: Apart from the 3D Box tool, most other tools and commands treat a 3D box as
    a group. In particular, in the Selector tool, you can Ctrl-click, Ctrl-Alt-click,
    or Alt-drag to select any side within the box (most often for changing its style),
    just as you would select objects inside a group. Selecting sides inside a box
    does not destroy the box; however, you can easily "unbox" it with the Path ▶ Object
    to Path (Shift-Ctrl-C) command—this removes any 3D-specific capabilities and leaves
    you with a regular group with paths inside. You can also simply Ungroup (Ctrl-U)
    a 3D box.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 3D 方框工具，其他大多数工具和命令将 3D 方框视为一个组。特别是在选择工具中，你可以 Ctrl+点击、Ctrl+Alt+点击或 Alt+拖动选择方框内的任意一面（通常用于更改样式），就像选择组内的对象一样。选择方框内的面不会破坏方框；但是，你可以轻松地通过路径 ▶ 对象转路径（Shift-Ctrl-C）命令“取消方框”——这会去除任何
    3D 特性，留下一个普通的包含路径的组。你也可以简单地取消组合（Ctrl-U）一个 3D 方框。
- en: 11.3.1 Why Use 3D Boxes?
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.1 为什么使用 3D 方框？
- en: What makes such a specialized construct as a 3D box useful?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 3D 方框这种专门构造的实用性在哪里？
- en: Inkscape is not going to replace a full-featured 3D application—it does not
    model a "true" three-dimensional space in which you could place your 3D objects.
    Inkscape is and always will be a two-dimensional drawing tool. However, it is
    often used to draw three-dimensional objects. To assist in this, Inkscape implements
    a simple, 2D-oriented system of *perspective drawing*—whose principles have remained
    unchanged since being perfected by the Renaissance artists six centuries ago.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 并不会取代一个功能全面的 3D 应用程序——它并不会模拟一个“真实”的三维空间，你无法在其中放置你的 3D 物体。Inkscape 是并且永远是一个二维绘图工具。然而，它经常被用来绘制三维物体。为了辅助这一点，Inkscape
    实现了一个简单的、以二维为导向的*透视绘制*系统——其原理自文艺复兴时期六百年前被完善以来一直未变。
- en: In Inkscape, you don't "build a 3D world"; you just create a flat drawing that
    represents a three-dimensional scene in a certain perspective. Inkscape's 3D Box
    tool is mostly a helper that makes creating such perspective drawings easier.
    In perspective drawing, a box is almost as important as a rectangle is for two-dimensional
    drawing and layout; drawing anything in correct perspective usually starts with
    drawing its enclosing box. So Inkscape's 3D boxes are often used not for their
    own sake but as quick and 3D-accurate guides for your perspective drawing—something
    to align your objects against and to inscribe them into (see [Chapter 22](c22.xhtml)
    for an example).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Inkscape 中，你并不是在“构建一个 3D 世界”；你只是创建一个平面图形，表示某个透视下的三维场景。Inkscape 的 3D 方框工具主要是一个助手，它使得创建这种透视图形变得更加容易。在透视图绘制中，方框几乎和矩形在二维绘图和排版中的重要性一样；正确的透视绘制通常从绘制其包围方框开始。因此，Inkscape
    的 3D 方框通常不是为了它们自身的目的，而是作为快速且 3D 精确的透视绘图指南——用来对齐物体和将其描绘进去（见[第 22 章](c22.xhtml)的示例）。
- en: On the other hand, the ease of creating and reshaping 3D boxes in Inkscape is
    an inspiration in itself. The About screen (Help ▶ About) of Inkscape 0.46 (in
    which this tool made its debut) is an example of a piece of art dominated by 3D
    boxes shown in [Figure 11-9](#fig11-9).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在 Inkscape 中创建和重塑 3D 方框的便利性本身就是一种灵感。Inkscape 0.46（该工具首次亮相的版本）的关于页面（帮助 ▶
    关于）就是一幅艺术作品的例子，作品中以 3D 方框为主，如[图 11-9](#fig11-9)所示。
- en: '![](12/sha-3dabout.svg.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-3dabout.svg.png)'
- en: 'Figure 11-9: A composition of 3D boxes'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-9：3D 方框的组合
- en: 11.3.2 Drawing
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.2 绘制
- en: To draw a 3D box, switch to the 3D Box tool (the X key or Shift-F4) and drag
    somewhere within the page frame (because the default vanishing points are on the
    left and right edges of the page). This creates the front side of the box in the
    X/Y plane; the depth of the box along the Z axis remains fixed. To switch to the
    Z axis, drag with Shift; this freezes the X/Y side but lets you adjust the depth,
    as shown in [Figure 11-10](#fig11-10).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要绘制 3D 方框，切换到 3D 方框工具（按 X 键或 Shift-F4），然后在页面框架内的任意位置拖动（因为默认的消失点位于页面的左右边缘）。这样会在
    X/Y 平面上创建方框的前面，沿 Z 轴的深度保持固定。要切换到 Z 轴，按住 Shift 键进行拖动；这会冻结 X/Y 侧面，但可以调整深度，如[图 11-10](#fig11-10)所示。
- en: '![](12/sha-3ddraw.svg.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-3ddraw.svg.png)'
- en: 'Figure 11-10: Drawing a 3D box'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-10：绘制 3D 方框
- en: Once a box is created, it displays a diamond-shaped handle in each of the eight
    corners as well as an X-shaped handle in the center. Also, colored lines go from
    the edges of the box to the vanishing points. Let's look at these controls in
    detail.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦创建了方框，它将在八个角落显示一个菱形控制柄，并在中央显示一个十字形控制柄。此外，彩色线条会从方框的边缘延伸到消失点。让我们详细看看这些控制项。
- en: 11.3.3 Perspective and Vanishing Points
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.3 透视与消失点
- en: 'Each 3D box exists in a certain *perspective*, which is defined by three*vanishing
    points*, corresponding to the three spatial dimensions: X (red guides), Y (blue
    guides), and Z (yellow guides). Each vanishing point may be either *finite* (it
    is an actual handle that you can drag around) or *infinite* (it is just a direction
    toward a point at infinity; you can change the angle of this direction).'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 3D 方框都存在于某个*透视*中，这个透视由三个*消失点*定义，分别对应三个空间维度：X（红色导向线）、Y（蓝色导向线）和 Z（黄色导向线）。每个消失点可以是*有限*的（它是一个实际的控件，你可以拖动它）或*无限*的（它只是指向无限远的方向；你可以改变这个方向的角度）。
- en: By default, the X and Z vanishing points are finite, located in the middle of
    the left and right edges of your document's page. The Y vanishing point is infinite,
    its direction being vertical, as shown in [Figure 11-11](#fig11-11).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，X 和 Z 消失点是有限的，位于文档页面的左右边缘的中间。Y 消失点是无限的，其方向垂直，如[图 11-11](#fig11-11)所示。
- en: '![](12/sha-3dvp.svg.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-3dvp.svg.png)'
- en: 'Figure 11-11: The default perspective'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-11：默认透视
- en: 'You can toggle the finite/infinite status of each dimension''s vanishing point
    using the three buttons in the tool''s control bar. The finite vanishing points
    can be dragged freely on the canvas. The angles of the infinite ones can be adjusted
    numerically in the controls bar or by the shortcuts:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用工具控制栏中的三个按钮切换每个维度消失点的有限/无限状态。有限的消失点可以在画布上自由拖动。无限消失点的角度可以在控制栏中数值调整，或者通过快捷键进行调整：
- en: '[ and ] rotate X vanishing point directions.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ 和 ] 旋转 X 消失点的方向。'
- en: ( and ) rotate Y vanishing point directions.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ( 和 ) 旋转 Y 消失点的方向。
- en: '{ and } rotate Z vanishing point directions.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '{ 和 } 旋转 Z 消失点的方向。'
- en: Without modifiers, these keys rotate by the angle step (the default is 15 degrees,[6.3](c06.xhtml#section6.3)).
    With Alt, they rotate so that the perspective lines are moved by (at most) 1 screen
    pixel at the current zoom.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有按修饰键，这些键按角度步长旋转（默认是 15 度，[6.3](c06.xhtml#section6.3)）。按住 Alt 键时，它们旋转的角度使得透视线在当前缩放级别下最多移动
    1 个屏幕像素。
- en: Shift-X, Shift-Y, and Shift-Z toggle the corresponding vanishing points from
    finite to infinite and back.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Shift-X、Shift-Y 和 Shift-Z 切换相应的消失点，从有限状态切换到无限状态，反之亦然。
- en: For example, you can make all three vanishing points infinite and rotate them
    to the angles of 150 (X), 90 (Y), and 30 (Z) degrees for drawing isometric boxes
    without any perspective foreshortening. Also, while boxes look most natural when
    they are located somewhere in between the three vanishing points, they are not
    obliged to be there; moving a box away from the sweet spot of a "natural" perspective
    makes it look curiously distorted—which, sometimes, may be exactly what you want.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以将三个消失点都设为无限，并将它们旋转到 150（X）、90（Y）和 30（Z）度的角度，从而绘制等距盒子而没有透视缩短。此外，虽然盒子在三个消失点之间的位置最自然，但它们不必局限于此；将盒子移离“自然”透视的甜点位置，会使其看起来奇怪的失真——有时，这正是你所需要的效果。
- en: 11.3.3.1 Merging and Unmerging Perspectives
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 11.3.3.1 合并与分离透视
- en: For a newly created 3D box, Inkscape reuses the perspective of the *last selected*
    3D box. As a result, boxes in your drawing will normally *share* the same perspective.
    When you change a perspective, *all* boxes using this perspective—whether selected
    or not—respond to the change, as shown in [Figure 11-12](#fig11-12).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新创建的 3D 盒子，Inkscape 会重复使用*最后选择的* 3D 盒子的透视。因此，图形中的盒子通常会*共享*相同的透视。当你改变透视时，*所有*使用该透视的盒子——无论是否被选中——都会响应变化，如[图
    11-12](#fig11-12)所示。
- en: '![](12/sha-3dvpchange.svg.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-3dvpchange.svg.png)'
- en: 'Figure 11-12: Changing a perspective by dragging a vanishing point affects
    all the boxes in this perspective.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-12：通过拖动消失点改变透视会影响该透视中的所有盒子。
- en: If several boxes share a perspective, you can *unmerge* any one of them by dragging
    its finite vanishing point (with only that box selected) with Shift. Unlike dragging
    without Shift, this change affects only the selected box. Once unmerged, any change
    of the box's perspective (by dragging with or without Shift or via the controls
    bar) will affect only that box.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果多个盒子共享一个透视，你可以通过按住 Shift 拖动其有限消失点（仅选择该盒子）来*分离*其中任何一个。与没有按 Shift 拖动不同，这一变化只会影响所选的盒子。一旦分离，任何透视变化（无论是通过拖动有无
    Shift，还是通过控制栏）只会影响该盒子。
- en: Also, when you move a 3D box object in the Selector tool, its own set of vanishing
    points moves along with the box, effectively unmerging its perspective if it was
    shared. This means you should avoid manipulating 3D boxes in the Selector tool
    if you want your 3D scene to keep a consistent perspective.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当你在选择工具中移动一个 3D 盒子对象时，它的消失点集合会随盒子一起移动，如果它之前共享透视，实际上会将其透视分离。这意味着，如果你希望你的 3D
    场景保持一致的透视，应避免在选择工具中操作 3D 盒子。
- en: It is just as easy to *merge* two different perspectives together so they become
    one. To do this, select two boxes with different perspectives and move a finite
    vanishing point of one perspective to the same-dimension (same-color) point of
    the other—they will snap and join (similar to how the gradient handles join when
    dragged close enough, [10.4.3](c10.xhtml#section10.4.3)), as shown in [Figure 11-13](#fig11-13).
    The boxes will now have the same perspective. (If the perspectives had any infinite
    vanishing points, their direction angles must be the same for perspective merging
    to work.)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 将两种不同的视角*合并*在一起，使它们成为一个整体是同样简单的。为此，选择两个具有不同视角的框，将一个视角的有限消失点移动到另一个视角的同一维度（同色）点——它们将自动对齐并连接（类似于渐变处理当拖动靠近时的连接方式，[10.4.3](c10.xhtml#section10.4.3)），如[图11-13](#fig11-13)所示。现在，这两个框将具有相同的视角。（如果视角中有任何无限消失点，则它们的方向角度必须相同，才能成功合并视角。）
- en: '![](12/sha-3dvpmerge.svg.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-3dvpmerge.svg.png)'
- en: 'Figure 11-13: Merging and unmerging vanishing points'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-13：合并和分离消失点
- en: 11.3.4 Handles
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.4 手柄
- en: Each 3D box, when selected in any of the shape tools or the Node tool, displays
    eight diamond-shaped *corner handles* and an X-shaped *center handle*. Without
    modifiers, the four handles on the front X/Y side reshape that side, while the
    four others change the Z depth of the box. With Shift, however, their roles are
    reversed, as shown in [Figure 11-14](#fig11-14).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 3D 框体，在形状工具或节点工具中选中时，会显示八个菱形的*角落手柄*和一个 X 形的*中心手柄*。没有修饰符时，前 X/Y 面上的四个手柄会重新塑造该面，而另外四个手柄则会改变框体的
    Z 深度。然而，按住 Shift 时，它们的角色会发生反转，如[图11-14](#fig11-14)所示。
- en: '![](12/sha-3dh.svg.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-3dh.svg.png)'
- en: 'Figure 11-14: Dragging a box''s corner handles with and without Shift'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-14：带 Shift 和不带 Shift 拖动框体角落手柄
- en: With Ctrl, the side-resizing handles snap to the continuations of that side's
    edges and its diagonal. For depth-changing handles, Ctrl has no effect ([Figure 11-15](#fig11-15)).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 按住 Ctrl 时，边缘调整手柄会自动对齐到该边缘的延续线以及其对角线。对于深度调整手柄，Ctrl 不会产生任何效果（[图11-15](#fig11-15)）。
- en: '![](12/sha-3dhctrl.svg.png)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-3dhctrl.svg.png)'
- en: 'Figure 11-15: Dragging a box''s corner handles with Ctrl'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-15：按住 Ctrl 拖动框体角落手柄
- en: You can make any of the dimensions of the box negative by dragging a handle
    up to and beyond the other handle on the corresponding axis. This inverses the
    order of the sides (that is, the far side on that axis becomes the near side and
    vice versa). This is not recommended, though, because such an inside-out box does
    not always render its sides in the correct z-order.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过将手柄拖动到并超出对应轴上另一个手柄的位置，来使框的任何一个维度变为负值。这样会反转边的顺序（即，该轴上的远端变为近端，反之亦然）。不过不推荐这样做，因为这种“里外反转”的框并不总是正确渲染其侧面的
    z 顺序。
- en: Dragging the central handle without modifiers moves the box in the X/Y plane;
    with Ctrl, it snaps it to the directions of its X and Y vanishing points as well
    as the bisector between them. With Shift (with or without Ctrl), the central handle
    moves the box toward its Z vanishing point, as shown in [Figure 11-16](#fig11-16).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 拖动中心手柄时不使用任何修饰键会在 X/Y 平面内移动框体；按住 Ctrl 时，它会使框体对齐到其 X 和 Y 消失点的方向，以及它们之间的角平分线。按住
    Shift（无论是否按住 Ctrl），中心手柄会将框体朝向其 Z 消失点移动，如[图11-16](#fig11-16)所示。
- en: '![](12/sha-3dhcenter.svg.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-3dhcenter.svg.png)'
- en: 'Figure 11-16: Dragging a box''s center handle with and without Shift'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-16：带 Shift 和不带 Shift 拖动框体中心手柄
- en: As with rectangles, if you enable snapping of nodes to paths, nodes, and intersections
    ([7.3.1.2](c07.xhtml#section7.3.1.2)), your 3D scene will feel very snappy—everything
    you draw or resize will be eager to join and line up, making it a pleasure to
    build solid gapless constructions out of boxes. As a simple example, to build
    a multi-story building, draw a single-story box, then duplicate it by Ctrl-D and
    Ctrl-drag the central handle of the copy upward to raise it to the next level
    until it snaps into place, as [Figure 11-17](#fig11-17) demonstrates.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 与矩形相似，如果启用了节点对路径、节点和交点的对齐（[7.3.1.2](c07.xhtml#section7.3.1.2)），你的 3D 场景会非常灵敏——你绘制或调整大小的所有内容都将热衷于对齐和连接，使得用框体构建没有缝隙的实心结构变得愉快。例如，要构建一个多层建筑，可以先绘制一个单层的框体，然后按
    Ctrl-D 复制它，接着按住 Ctrl 拖动复制框体的中心手柄向上移动，直到它自动对齐到下一级，如[图11-17](#fig11-17)所示。
- en: '![](12/sha-3dhbuild.svg.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-3dhbuild.svg.png)'
- en: 'Figure 11-17: Using Ctrl and snapping handles to paths makes building complex
    scenes easy.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-17：使用 Ctrl 和自动对齐手柄到路径，使构建复杂场景变得轻松。
- en: 11.3.5 Styling
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.3.5 样式
- en: From the viewpoint of styling, a 3D box is no different from a group of paths.
    By default, all six sides of a new box have different shades of blue; you can
    paint the entire box with some color (removing any difference between the sides),
    or you can Ctrl-click and Ctrl-Alt-click to select any single side to paint it
    separately.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 从样式的角度来看，3D盒子与路径组没有什么不同。默认情况下，新盒子的六个面有不同的蓝色阴影；你可以给整个盒子涂上某种颜色（消除面之间的差异），或者你可以按住Ctrl键点击并按住Ctrl+Alt键点击来选择任何一个面单独涂色。
- en: You can even *enter* the box just as you would enter a group ([5.10](c05.xhtml#section5.10))
    by selecting it and pressing Ctrl-Enter. After that, you can select single sides
    by simple clicking or using Tab and Shift-Tab. No matter how you style its sides,
    the box remains a box, so its styling is preserved in any 3D transformations.
    To remove the 3D box functionality, you need to ungroup it (Ctrl-U) or convert
    it to paths (Shift-Ctrl-C, which actually converts it to a *group* of paths).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以像进入一个组一样*进入*盒子（[5.10](c05.xhtml#section5.10)），通过选择它并按Ctrl+Enter键。之后，你可以通过简单的点击或使用Tab和Shift-Tab来选择单个面。无论你如何为各个面设置样式，盒子仍然是一个盒子，因此它的样式会在所有3D变换中被保留。要移除3D盒子的功能，你需要取消分组（Ctrl-U）或将其转换为路径（Shift-Ctrl-C，这实际上将其转换为一个*路径组*）。
- en: Apart from changing fill or stroke paint, you can apply blur ([17.1](c17.xhtml#section17.1)),
    clips, and masks ([18.3](c18.xhtml#section18.3)) to an entire box or to any of
    its sides individually. If you lower the opacity of a 3D box, it works at the
    group level ([4.8.2](c04.xhtml#section4.8.2))—that is, you can see what's beneath
    the box, but you cannot see the hidden sides of the box itself. To be able to
    see the hidden sides, lower the opacity of individual sides by selecting them
    separately, as shown in [Figure 11-18](#fig11-18).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 除了改变填充或描边的颜色之外，你还可以对整个盒子或它的单个面应用模糊效果（[17.1](c17.xhtml#section17.1)）、裁剪和蒙版效果（[18.3](c18.xhtml#section18.3)）。如果你降低了3D盒子的透明度，它将在组级别（[4.8.2](c04.xhtml#section4.8.2)）工作——也就是说，你可以看到盒子下面的内容，但无法看到盒子本身的隐藏面。要查看隐藏面，你需要通过单独选择每个面并降低它们的透明度，如[图
    11-18](#fig11-18)所示。
- en: '![](12/sha-3dopacity.svg.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-3dopacity.svg.png)'
- en: 'Figure 11-18: Opacity on the whole box vs. on individual sides'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-18：整个盒子的透明度与单个面透明度对比
- en: The *z-order* of sides within a box is automatically correct from the 3D viewpoint—that
    is, the sides that are supposed to be farther away from you are at the bottom,
    and the front sides are at the top of the z-order. However, the z-order of different
    boxes is not enforced by Inkscape in any way; like any other shape tool, the 3D
    Box tool creates a new box on top of the current layer's z-order ([4.4](c04.xhtml#section4.4)).
    Therefore, after drawing a box, you may need to move it in the z-order stack relative
    to other boxes for the composition to look correct.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 从三维视角来看，盒子各面的*z顺序*是自动正确的——也就是说，应该距离你更远的面位于z顺序的底部，前面的面位于z顺序的顶部。然而，不同盒子的z顺序并不会被Inkscape强制执行；和其他形状工具一样，3D盒子工具会在当前图层的z顺序之上创建一个新盒子（[4.4](c04.xhtml#section4.4)）。因此，在绘制一个盒子之后，你可能需要将其在z顺序堆栈中相对于其他盒子进行移动，以便让组合看起来正确。
- en: For newly created boxes, the tool offers the same choice between the last set
    style and the tool's own style ([11.1.2](#section11.1.2))—but with a twist. By
    default, the 3D Box tool uses the last set style, but unlike all other tools,
    it remembers the style last set on *the same side of a 3D box*, not on any object.
    For example, if you paint the top side of any box red, the top sides (but not
    the other sides) of all new boxes you create afterward will be red.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新创建的盒子，工具提供了一个选择项，在最后设置的样式与工具自带的样式之间进行选择（[11.1.2](#section11.1.2)）——但有一点不同。默认情况下，3D盒子工具使用最后设置的样式，但与所有其他工具不同，它会记住在*同一个3D盒子面*上最后设置的样式，而不是任何对象的样式。例如，如果你将任何盒子的顶面涂成红色，那么你之后创建的所有新盒子的顶面（而不是其他面）都会是红色。
- en: Since a 3D scene typically assumes a single light source, this behavior makes
    sense. Draw a single box and paint its sides as they would look when lit from,
    for example, the top-left corner. After that, all new boxes you create will be
    "lit" in a similar way.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 由于三维场景通常假设只有一个光源，这种行为是合理的。绘制一个单独的盒子，并绘制它的各个面，就像它们被从例如左上角的光源照亮一样。之后，你创建的所有新盒子将以类似的方式“照亮”。
- en: The Tweak tool works on 3D boxes exactly as you would expect it to work on a
    bunch of paths (grouped or not). With path tweaking modes ([12.6](c12.xhtml#section12.6)),
    once you distort the sides of a box, it ceases to be a 3D box and becomes a simple
    group. The Color Paint and Color Jitter modes, however, paint over boxes without
    destroying their 3D capability. It may make sense to enable only the hue and possibly
    saturation channels but not lightness ([8.9.3](c08.xhtml#section8.9.3)), so that
    you can tweak the colors of boxes but preserve the relative lightness and darkness
    of their sides for the 3D effect, as shown in [Figure 11 in the color insert](c15b.xhtml#ill-fig11).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: Tweak工具在3D框体上的工作方式与它在路径（无论是否分组）上的工作方式完全相同。使用路径调整模式（[12.6](c12.xhtml#section12.6)），一旦你扭曲了框体的边，框体就不再是3D框体，而变成了一个简单的组。然而，颜色绘制和颜色抖动模式会在不破坏其3D能力的情况下对框体进行着色。启用色相和可能的饱和度通道，而不是亮度通道（[8.9.3](c08.xhtml#section8.9.3)），可能是有意义的，这样你就可以调整框体的颜色，但仍能保留其边缘的相对亮度和暗度，以保持3D效果，如[图11在颜色插图中](c15b.xhtml#ill-fig11)所示。
- en: 11.4 Ellipses
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.4 椭圆
- en: An ellipse is a shape that can represent not only an *ellipse* or a *circle*
    but also an*arc* (a fragment of an ellipse or circle with a chord) or a *segment*
    (an arc plus two radii going from the ends of the arc and meeting in the center),
    as shown in [Figure 11-19](#fig11-19).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 椭圆是一种形状，既可以表示*椭圆*或*圆*，也可以表示*弧*（椭圆或圆的一段弧，带有弦）或*线段*（弧加上从弧的两端出发并在中心相交的两个半径），如[图
    11-19](#fig11-19)所示。
- en: '![](12/sha-ellhandles.svg.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-ellhandles.svg.png)'
- en: 'Figure 11-19: Handles on an ellipse, arc, and segment'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-19：椭圆、弧和线段的控制点
- en: 11.4.1 Drawing
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.1 绘制
- en: 'To switch to the Ellipse tool, press E or F5\. Here are the ellipse drawing
    shortcuts:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 要切换到椭圆工具，按E或F5。以下是椭圆绘制的快捷键：
- en: Dragging on the canvas creates an ellipse inscribed into the (imaginary) rectangle
    that your drag creates.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在画布上拖动会创建一个内接于你拖动创建的（假想的）矩形的椭圆。
- en: With Ctrl, that imaginary rectangle is first restrained to a square or an integer
    ratio (1:2, 2:1, and so on), and then the ellipse is inscribed into it.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住Ctrl时，那个假想的矩形首先被限制为一个正方形或一个整数比例（1:2、2:1等），然后椭圆被内接到其中。
- en: With Shift, drawing starts from the center, so *one quarter* of an ellipse is
    inscribed into this rectangle instead of the whole ellipse. With both Ctrl and
    Shift pressed, you get a circle or an integer-ratio ellipse starting from the
    center ([Figure 11-20](#fig11-20)).![](12/sha-elldraw.svg.png)
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住Shift时，绘制从中心开始，因此*椭圆的四分之一*被内接到这个矩形中，而不是整个椭圆。当同时按住Ctrl和Shift时，你会从中心开始绘制一个圆或一个整数比例的椭圆（[图11-20](#fig11-20)）。![](12/sha-elldraw.svg.png)
- en: 'Figure 11-20: Drawing ellipses without Alt'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 11-20：绘制没有Alt的椭圆
- en: With Alt, the behavior of the tool changes (see [Figure 11-21](#fig11-21)).
    Now it draws an ellipse whose *diagonal* goes from the start to the end points
    of your mouse drag. In other words, you start your drag in the 10:30 clock position
    on the ellipse and end at the 4:30 point, and the ellipse is squeezed as needed
    to fit this diagonal.![](12/sha-elldraw1.svg.png)
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住Alt时，工具的行为发生变化（见[图 11-21](#fig11-21)）。现在它绘制一个*对角线*从鼠标拖动的开始到结束点的椭圆。换句话说，你从椭圆的10:30时钟位置开始拖动，并在4:30点结束，椭圆会根据需要被压缩以适应这个对角线。![](12/sha-elldraw1.svg.png)
- en: 'Figure 11-21: Drawing ellipses with Alt'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 11-21：按住Alt绘制椭圆
- en: With Ctrl-Alt, the tool always draws a perfect circle, with its diameter stretching
    from the drag start to drag end. This is convenient if you need a circle with
    a given diameter.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住Ctrl-Alt时，工具总是绘制一个完美的圆形，其直径从拖动开始到拖动结束。这对于需要给定直径的圆形非常方便。
- en: Adding Shift to Alt and Ctrl-Alt works the same as without Shift but begins
    drawing from the center—in other words, it creates a circle with a given *radius*.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Alt和Ctrl-Alt的基础上按住Shift，操作与没有Shift时相同，但开始时是从中心绘制——换句话说，它会创建一个给定*半径*的圆。
- en: One way to create circles of a fixed size quickly is by Ctrl-clicking in the
    Pen tool in the Straight lines or Paraxial mode ([14.1.4](c14.xhtml#section14.1.4)).
    You can set the size of these circles on the Preferences page for the Pen tool.
    Add Shift to make them twice that size, or Alt to randomize their sizes, as shown
    in [Figure 11-21](#fig11-21).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 创建固定大小圆形的一个快速方法是通过在“钢笔工具”中的直线或平行模式下Ctrl+点击（[14.1.4](c14.xhtml#section14.1.4)）。你可以在钢笔工具的首选项页面设置这些圆形的大小。按住Shift可以使它们的大小加倍，或按住Alt可以随机化它们的大小，如[图
    11-21](#fig11-21)所示。
- en: 11.4.2 Handles
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.4.2 控制点
- en: 'Upon creation, an ellipse displays four handles: two square ones (top and left),
    a round one (right), and an X-shaped one (center). Just as with rectangles, the
    square handles are the sizing handles, and the round handle is in fact two handles
    sitting on top of one another. In ellipses, however, they''re not for rounding
    but for turning an ellipse into an arc or segment, as you''ll see shortly. The
    X-shaped handle moves the entire ellipse and is used for center snapping ([7.3.1.3](c07.xhtml#section7.3.1.3)).'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 创建时，椭圆会显示四个手柄：两个方形手柄（上方和左侧），一个圆形手柄（右侧），以及一个 X 形手柄（中心）。与矩形类似，方形手柄是大小调整手柄，而圆形手柄实际上是两个重叠在一起的手柄。在椭圆中，它们不是用来做圆角的，而是用来将椭圆转变为弧形或线段，正如你将很快看到的那样。X
    形手柄移动整个椭圆，并用于中心吸附（[7.3.1.3](c07.xhtml#section7.3.1.3)）。
- en: As with rectangles, the sizing handles of an ellipse change the ellipse's width
    and height *in the ellipse's own coordinates* instead of the document coordinates.
    No matter how you rotate or skew your ellipse, these handles remember the position
    of both axes of the ellipse and let you stretch or squeeze the ellipse with respect
    to those intrinsic axes, always preserving the position of the center, as shown
    in [Figure 11-22](#fig11-22).
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 与矩形类似，椭圆的大小调整手柄改变的是椭圆的宽度和高度*在椭圆的坐标系中*，而不是文档坐标系中。无论你如何旋转或倾斜椭圆，这些手柄都会记住椭圆两个轴的位置，并允许你相对于这些固有轴拉伸或挤压椭圆，同时始终保持中心位置不变，如[图
    11-22](#fig11-22)所示。
- en: '![](12/sha-ellsizing.svg.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-ellsizing.svg.png)'
- en: 'Figure 11-22: Transforming ellipses in the Selector and by the sizing handles'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-22：在选择器中以及通过大小调整手柄转换椭圆形状
- en: 'Here are the shortcuts of the ellipse sizing handles:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是椭圆大小调整手柄的快捷键：
- en: Drag with Ctrl to turn an ellipse into a circle by making the other radius the
    same.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住 Ctrl 拖动将椭圆转为圆形，通过使另一个半径相同。
- en: Ctrl-click a handle to turn an ellipse into a circle without dragging. Note
    that the circle may still appear elliptic if skewing was applied to it.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ctrl+点击一个手柄将椭圆转换为圆形，而无需拖动。请注意，如果椭圆已被倾斜，圆形仍可能看起来是椭圆形的。
- en: Now let's look at the arc/segment handles—the round ones. To make a segment
    (an arc plus two radii), drag one or both of these handles *outside* the ellipse;
    to make an *arc*, drag while remaining *inside* it. Of course, the handle itself
    remains neither inside nor outside but exactly on the edge of an ellipse; the
    phrase "drag inside" refers to where your mouse goes while you have that handle
    grabbed. Note that the sizing handles still work and remain in the same positions
    as for a whole ellipse (which may be outside your arc or segment).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看弧形/线段手柄——圆形手柄。要创建一个线段（一个弧加上两个半径），将这些手柄之一或两个拖动到椭圆形外部；要创建一个*弧形*，则拖动时保持*在椭圆内*。当然，手柄本身既不在内也不在外，而是恰好位于椭圆的边缘；“在内部拖动”是指当你抓住手柄时，鼠标的移动位置。请注意，大小调整手柄仍然有效，并且与整个椭圆形时的位置相同（这可能在你的弧形或线段之外）。
- en: The controls bar of the Ellipse tool lets you specify the exact angles of an
    arc, turn it into a segment, and make the ellipse whole ([Figure 11-23](#fig11-23)).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 椭圆工具的控制栏允许你指定弧形的精确角度，将其转为线段，并将椭圆恢复为完整形状（[图 11-23](#fig11-23)）。
- en: '![](12/sha-ellarc.svg.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-ellarc.svg.png)'
- en: 'Figure 11-23: Segments and arcs'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-23：线段和弧形
- en: Note that unlike segments (which are always closed), arcs can be either *closed*
    or *unclosed*. An unclosed arc has the stroke going along the ellipse's edge but
    does not connect the ends of the arc (you can make this obvious if you remove
    the fill, leaving only the stroke). Use one of the two arc buttons on the controls
    bar to switch an arc between closed and unclosed.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，与线段（始终是封闭的）不同，弧形可以是*封闭*或*未封闭*的。未封闭的弧形沿椭圆的边缘绘制，但不会连接弧形的两端（如果你去掉填充，仅保留描边，就能明显看到这一点）。使用控制栏上的两个弧形按钮之一，可以在封闭和未封闭之间切换弧形。
- en: 'Here are the arc/segment handle shortcuts:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是弧形/线段手柄的快捷键：
- en: With Ctrl pressed, snap the handle to angle increments (15 degrees by default,
    [6.3](c06.xhtml#section6.3)) when dragging.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住 Ctrl 键时，拖动时会将手柄卡入角度增量（默认 15 度，[6.3](c06.xhtml#section6.3)）。
- en: Shift-click a handle to turn an arc or segment into a whole ellipse.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shift+点击一个手柄将弧形或线段转换为完整椭圆。
- en: Like all other shape parameters, start and end angles of an ellipse are remembered
    and reused for newly created shapes. It may be a surprise when you intend to draw
    an ellipse and get a narrow pie slice instead because you've recently turned some
    other ellipse into a segment.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有其他形状参数一样，椭圆的起始和结束角度会被记住并在新创建的形状中重新使用。如果你最近将另一个椭圆转为线段时，你本想绘制椭圆却得到一个窄的扇形，可能会让你感到惊讶。
- en: 11.5 Stars and Polygons
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.5 星形与多边形
- en: 'The Star tool (the * key or Shift-F9) creates two slightly different kinds
    of rotationally symmetric shapes: polygons and stars ([Figure 11-24](#fig11-24)).
    Despite the simplicity of the idea, this is one of the most entertaining tools
    in Inkscape—perfect for wowing your friends!'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 星形工具（*键或Shift-F9）创建两种略有不同的旋转对称形状：多边形和星形（见[图11-24](#fig11-24)）。尽管这一概念很简单，但这是Inkscape中最有趣的工具之一——非常适合给朋友们留下深刻印象！
- en: '![](12/sha-startypes.svg.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-startypes.svg.png)'
- en: 'Figure 11-24: A polygon and a star'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-24：多边形和星形
- en: A *polygon* is formed by a number of equidistant points lying on an imaginary
    circle and connected by segments. An Inkscape polygon has one diamond-shaped handle
    used to scale and rotate it, as well as control the shape of the connecting segments.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '*多边形*由一组等距的点组成，这些点位于一个假想的圆上，并通过线段连接。在Inkscape中，多边形有一个菱形手柄，用于缩放、旋转，并控制连接线段的形状。'
- en: A *star* is a more interesting shape. It has two sets of equidistant points
    on two imaginary concentric circles, with the outline of the star zig-zagging
    back and forth between points on the inner and outer circles. Using a star's two
    handles, you can vary the diameters of the circles and rotate the circles relative
    to one another around their common center, which produces a fascinating variety
    of symmetric shapes.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '*星形*是一种更有趣的形状。它在两条假想的同心圆上有两组等距的点，星形的轮廓在内圆和外圆上的点之间来回折返。使用星形的两个手柄，你可以改变这两条圆的直径，并使它们围绕共同的中心彼此旋转，从而产生一种迷人的对称形状变化。'
- en: 11.5.1 Drawing
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5.1 绘制
- en: Before you draw a new shape, decide whether you want a polygon or a star by
    pressing one of the toggle buttons on the controls bar, and choose the number
    of corners (convex vertices) in the numeric control. For example, a polygon with
    three corners is an equilateral triangle that will have three nodes if converted
    to path; a star with three corners, however, will have six nodes. You can always
    change the polygon/star type and the number of corners in an existing shape, too—just
    select it and edit the values.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在绘制新形状之前，通过按下控制栏中的切换按钮决定你是想要绘制多边形还是星形，并在数字控制中选择角点的数量（凸顶点）。例如，三个角点的多边形是等边三角形，如果转换为路径，则会有三个节点；而三个角点的星形则会有六个节点。你也可以随时更改现有形状的多边形/星形类型和角点数——只需选择形状并编辑数值。
- en: The minimum Corners value is 2 for stars and 3 for polygons. A three-cornered
    polygon is, of course, a triangle, whereas a two-cornered star creates rhombuses
    or parallelograms.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 星形的最小角点数为2，而多边形为3。三角形自然是一个三角形，而两角的星形则会形成菱形或平行四边形。
- en: 'Drawing a shape is, again, as simple as dragging your mouse upon the canvas.
    A star or polygon is always drawn starting from its center. There''s only one
    keyboard shortcut: dragging with Ctrl snaps the angle of one of the shape''s corners
    relative to its center to 15-degree increments.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制一个形状再次和在画布上拖动鼠标一样简单。星形或多边形总是从其中心开始绘制。这里只有一个快捷键：按住Ctrl拖动时，会将形状某个角点相对于其中心的角度调整为15度的增量。
- en: 11.5.2 Handles
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5.2 手柄
- en: Dragging a polygon's diamond-shaped handle scales and rotates the polygon—something
    you can do just as well by transforming it in the Selector. The two handles of
    a star are more interesting.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 拖动多边形的菱形手柄可以缩放和旋转多边形——这也是通过选择器进行转换时能够做的操作。星形的两个手柄则更加有趣。
- en: First, by moving one of them closer or farther from the center of the star,
    you are changing the ratio of the diameters of the two circles on which the corners
    of the star lie. This ratio is called the *spoke ratio* and is also adjustable
    as a numeric parameter (disabled for polygons) in the controls bar ([Figure 11-25](#fig11-25)).
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，通过将其中一个角点移动到离星形中心更近或更远的位置，你正在改变星形角点所在的两个圆的直径比例。这个比例称为*辐条比*，并且在控制栏中可以作为数字参数进行调整（多边形无法调整此参数）（见[图11-25](#fig11-25)）。
- en: '![](12/sha-starspoke.svg.png)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-starspoke.svg.png)'
- en: 'Figure 11-25: Adjusting the spoke ratio of a 5-vertex star'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-25：调整一个五顶点星形的辐条比
- en: You can even move the original inner handle farther away from the center than
    the outer one. The control will still show a ratio less than 1 because it always
    divides the smaller radius by the larger, regardless of which of them was initially
    inner or outer.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以将原始的内手柄移动到比外部手柄更远的位置。控制条仍然会显示一个小于1的比例，因为它始终将较小的半径除以较大的半径，无论它们最初是内圈还是外圈。
- en: Then, the inner handle (initially on the inner circle) can be moved*tangentially*—along
    an arc around the star center—to skew the star's vertices, as shown in [Figure 11-26](#fig11-26).
    (Rotating the outer handle simply rotates the entire star.)
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，内手柄（最初位于内圆上）可以沿着星形中心的弧线*切向*移动——以扭曲星形的顶点，如[图 11-26](#fig11-26)所示。（旋转外手柄只会旋转整个星形。）
- en: '![](12/sha-startangent.svg.png)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-startangent.svg.png)'
- en: 'Figure 11-26: Moving the inner handle of a star tangentially'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-26：将星形的内手柄沿切线方向移动
- en: Drag the inner handle with Ctrl if you want to keep the vertices strictly radial
    (no tangential displacement), or Ctrl-click it to remove any existing tangential
    skew without dragging.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望保持顶点严格按径向排列（没有切向位移），可以按住 Ctrl 拖动内手柄，或者 Ctrl+点击内手柄以去除任何现有的切向倾斜而无需拖动。
- en: 11.5.3 Rounding
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5.3 圆角
- en: You can create fascinating effects with a star or polygon by *rounding* it.
    This is different from rounding the corners of a rectangle; with a star or polygon,
    not only do the corners lose sharpness but the sides of the shape also bend into
    elegant Bézier curves ([Figure 11-27](#fig11-27)).
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 通过*圆角化*星形或多边形，您可以创造出迷人的效果。这与矩形的圆角不同；在星形或多边形中，不仅角部失去锐利感，而且形状的边缘也会弯曲成优雅的贝塞尔曲线（[图
    11-27](#fig11-27)）。
- en: '![](12/sha-starround.svg.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-starround.svg.png)'
- en: 'Figure 11-27: A rounded 4-sided polygon compared to a rounded rectangle'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-27：与圆角矩形相比，圆角四边形
- en: Note that a rounded square has straight line segments between circular or elliptic
    rounded corners. However, a rounded polygon or star has no straight lines at all—all
    of its segments become Bézier curves.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，圆角矩形的直线段位于圆形或椭圆形的圆角之间。然而，圆角多边形或星形没有任何直线段——它的所有边都变成了贝塞尔曲线。
- en: The Rounded numeric control of the Star tool is the ratio of the length of each
    Bézier handle ([12.1.4](c12.xhtml#section12.1.4)) to the length of the polygon/star
    side that this handle affects. This parameter can be negative, which reverses
    the direction of tangents. Typically, values between 0.2 and 0.4 give the most
    natural-looking results. Values that are negative or too high positive may result
    in twisting, looping, and self-intersections. By varying this value, you can get
    an infinite variety of beautiful shapes, as shown in [Figure 11-28](#fig11-28).
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 星形工具的圆角数字控制是每个贝塞尔手柄的长度（[12.1.4](c12.xhtml#section12.1.4)）与该手柄影响的多边形/星形边长的比例。该参数可以为负值，这会反转切线的方向。通常，0.2
    到 0.4 之间的值能产生最自然的效果。负值或过高的正值可能会导致扭曲、循环或自交。通过调整此值，您可以获得各种各样的美丽形状，如[图 11-28](#fig11-28)所示。
- en: '![](12/sha-starroundfun.svg.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-starroundfun.svg.png)'
- en: 'Figure 11-28: Fun with rounded stars'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-28：圆角星形的乐趣
- en: Apart from the numeric rounding parameter on the controls bar, you can round
    by Shift-dragging any of the handles tangentially. For positive rounding, rotate
    a handle counterclockwise around the star's center; rotate clockwise for negative
    rounding. Shift-clicking a handle removes any rounding.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 除了控制栏上的数字圆角参数外，您还可以通过按住 Shift 键切向拖动任意手柄来进行圆角处理。对于正向圆角，逆时针旋转手柄；顺时针旋转则为负向圆角。Shift+点击手柄可去除任何圆角效果。
- en: If you want the outer corners of a star to be sharp but the inner ones smoothed,
    or vice versa, try creating an offset path ([12.4](c12.xhtml#section12.4)) from
    the star.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望星形的外角保持锐角，而内角保持平滑，或反之，请尝试从星形创建一个偏移路径（[12.4](c12.xhtml#section12.4)）。
- en: 11.5.4 Randomizing
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11.5.4 随机化
- en: Yet another way to make a star interesting is by *randomizing* it. Randomization
    moves all vertices of a star or polygon in random directions by random distances.
    If the star was rounded, randomization preserves the smoothness of all vertices.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种使星形变得有趣的方式是通过*随机化*它。随机化将星形或多边形的所有顶点沿随机方向和随机距离移动。如果星形已经是圆角的，随机化将保留所有顶点的平滑度。
- en: The Randomized parameter in the controls bar controls the overall force of the
    effect. It can take positive and negative values. As you change this value—or
    simply Alt-drag a star's handle tangentially—the direction of random displacement
    for each node remains the same, and only the distance changes; a negative value
    simply moves the vertex in the opposite direction. In other words, the star remains
    randomized in the same way but to a varying extent.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 控制栏中的随机化参数控制效果的整体强度。它可以取正值或负值。当您更改此值时，或者简单地按住 Alt 键并切向拖动星形的手柄时，每个节点的随机位移方向保持不变，只有距离发生变化；负值则会使顶点向相反方向移动。换句话说，星形的随机化方式保持不变，只是程度有所不同。
- en: By contrast, when you simply drag a randomized star's handle to scale or reshape
    it, or when you draw a new star with nonzero randomization, the shape trembles
    and jitters, abruptly changing the random displacements for all nodes (in mathematical
    terms, *reseeding* the randomization) with the slightest move of your mouse. So,
    if you want your star to become randomized differently but with the same overall
    amplitude, simply drag any of its handles slightly, as shown in [Figure 11-29](#fig11-29).
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，当你简单地拖动一个随机化星形的控制点来缩放或重塑它，或者当你绘制一个具有非零随机化的新星形时，形状会颤动并且抖动，所有节点的随机位移会随着鼠标的微小移动而突然改变（在数学术语中，这就是*重新播种*随机化）。因此，如果你希望你的星形随机化有所不同，但整体振幅保持相同，只需轻微拖动其任何一个控制点，如[图11-29](#fig11-29)所示。
- en: '![](12/sha-starrand.svg.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-starrand.svg.png)'
- en: 'Figure 11-29: Randomizing stars'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-29：随机化星形
- en: 'What are randomized stars good for? Randomness is a fundamental principle of
    nature, and randomness in design is a great way to make things look less rigid
    and more natural. Your artistic sense will tell you where and how much randomness
    is appropriate. Inkscape offers many sources of artistic randomness: you can shuffle
    the positions of objects ([7.5.2](c07.xhtml#section7.5.2)), create patterns with
    random placement, scaling, and rotation ([16.6](c16.xhtml#section16.6)), as well
    as randomly displace nodes in paths to distort them ([12.6.6](c12.xhtml#section12.6.6)).
    Still, randomized stars are unique in how easy it is to create a shape whose intrinsic
    symmetry emphasizes its randomness.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 随机化的星形有什么用呢？随机性是自然的基本原则，设计中的随机性是一种让事物看起来不那么僵化、更自然的好方法。你的艺术感觉会告诉你在哪里以及多少程度的随机化是合适的。Inkscape
    提供了许多艺术随机性的来源：你可以打乱对象的位置（[7.5.2](c07.xhtml#section7.5.2)），创建具有随机位置、缩放和旋转的图案（[16.6](c16.xhtml#section16.6)），以及随机地改变路径中节点的位置来扭曲它们（[12.6.6](c12.xhtml#section12.6.6)）。然而，随机化的星形在创造一种内在对称性突显其随机性的形状时独具特色。
- en: Slight randomization makes a star more lively—sometimes outright funny. Strong
    randomization produces a variety of wild and unpredictable shapes—messy hairballs,
    rounded amoeba-like ink blotches, fantastic landscapes at the edge of a large
    star with many vertices and spoke ratio close to 1. As an example, [Figure 11-30](#fig11-30)
    shows a star with 500 vertices, not randomized (left) and randomized by just 0.005
    (right) to look more naturally hairy and to get rid of the moiré pattern.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 轻微的随机化会让星形更加生动——有时甚至非常有趣。强烈的随机化会产生各种狂野且无法预测的形状——凌乱的毛球，圆形的变形虫样墨迹，大星形边缘的奇幻景观，具有许多顶点和接近1的辐条比例。作为一个例子，[图11-30](#fig11-30)显示了一个有500个顶点的星形，没有随机化（左）和随机化了0.005（右），看起来更加自然，且去除了莫尔纹理。
- en: '![](12/sha-starrand1.svg.png)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-starrand1.svg.png)'
- en: 'Figure 11-30: A 500-vertex star without randomization (left) and randomized
    by 0.005 (right)'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-30：一个没有随机化的500个顶点的星形（左）和随机化程度为0.005的星形（右）
- en: As another example, here is a random but unclumped ([7.5.2](c07.xhtml#section7.5.2))
    scattering of pentagons, rounded at 0.28 and randomized at 0.15, looking very
    much like pebbles on a beach, as [Figure 11-31](#fig11-31) demonstrates.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是这里有一组随机但不聚集的（[7.5.2](c07.xhtml#section7.5.2)）五边形，圆角为0.28，随机化程度为0.15，看起来很像海滩上的卵石，正如[图11-31](#fig11-31)所示。
- en: '![](12/sha-starrand2.svg.png)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-starrand2.svg.png)'
- en: 'Figure 11-31: Pebbles: an unclumped scattering of rounded and randomized pentagons'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-31：卵石：一种不聚集的圆角随机化五边形分布
- en: 11.6 Spirals
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.6 螺旋线
- en: 'The Spiral tool (the I key or F9) creates another simple but versatile shape:
    a *concentric spiral*. Both as a drawing aid and as a shape in its own right,
    a spiral may be very useful—and no less exciting than a star.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 螺旋线工具（I键或F9）创建了另一种简单但多用途的形状：*同心螺旋线*。作为绘图辅助工具和一种独立的形状，螺旋线非常有用——并且不亚于星形的激动人心。
- en: A spiral, like a star, is drawn from the center. Dragging with Ctrl, as usual,
    snaps the drag point (the outer end of the spiral) to 15-degree increments ([6.3](c06.xhtml#section6.3)).
    Unlike all other shape tools, the Spiral tool by default creates new spirals with
    its own style—no fill, black 1 px stroke—instead of the last used style ([11.1.2](#section11.1.2)).
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 螺旋线，像星形一样，是从中心开始绘制的。按住Ctrl键拖动时，拖动点（螺旋线的外端）会按15度的增量对齐（[6.3](c06.xhtml#section6.3)）。与所有其他形状工具不同，螺旋线工具默认使用自己的样式来创建新螺旋线——没有填充，黑色1px的描边——而不是上次使用的样式（[11.1.2](#section11.1.2)）。
- en: Once drawn, a spiral displays two handles on both ends of the line. Simply dragging
    these handles circularly rolls the spiral in or out—from the inside or from the
    outside. In this way, you can, for example, create a spiral with only one turn.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制完成后，螺旋会在线的两端显示两个手柄。只需拖动这些手柄，螺旋就会从内侧或外侧滚动进出。通过这种方式，你可以例如创建一个只有一圈的螺旋。
- en: The Turns parameter on the controls bar indicates how many full circles your
    spiral makes from the center to the outer end. The maximum number of spiral turns
    is 1000\. The Inner radius value controls the inner end; it gives the percentage
    of the total turns where the spiral starts ([Figure 11-32](#fig11-32)). For example,
    an Inner radius of 0 means that the spiral starts right in the center; 0.5 means
    that it starts half-way between the center and the outer end.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 控制栏上的 Turns 参数表示你的螺旋从中心到外端绕了多少圈。螺旋的最大圈数为 1000。Inner radius 值控制内端；它表示螺旋开始的总圈数的百分比（[图
    11-32](#fig11-32)）。例如，Inner radius 为 0 表示螺旋从中心开始；0.5 表示它从中心和外端之间的中点开始。
- en: '![](12/sha-spirturns.svg.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-spirturns.svg.png)'
- en: 'Figure 11-32: Adjusting the number of turns and the inner radius'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-32：调整圈数和内半径
- en: The Divergence of a spiral controls whether a spiral's winding is equispaced
    throughout (divergence = 1), becomes denser toward its center (divergence > 1),
    or becomes denser toward the periphery (divergence < 1). You can change this parameter
    either numerically via the controls bar or by Alt-dragging the inner handle up
    or down, as shown in [Figure 11-33](#fig11-33).
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 螺旋的发散度控制螺旋的缠绕是否均匀（发散度 = 1）、是否向中心变得更密集（发散度 > 1）或是否向外围变得更密集（发散度 < 1）。你可以通过控制栏数值更改该参数，或者通过按住
    Alt 键并上下拖动内手柄，如[图 11-33](#fig11-33)所示。
- en: '![](12/sha-spirdiv.svg.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](12/sha-spirdiv.svg.png)'
- en: 'Figure 11-33: Adjusting divergence'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-33：调整发散度
- en: 'Here are the other shortcuts for the outer handle:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 这是外部手柄的其他快捷键：
- en: Shift-drag to scale or rotate around the center (no rolling on unrolling); this
    is the same behavior as when drawing the spiral.
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住 Shift 键并拖动以围绕中心进行缩放或旋转（不会滚动或展开）；这与绘制螺旋时的行为相同。
- en: Alt-drag to lock the radius while rolling or unrolling. This way, the entire
    spiral becomes denser or sparser without changing its overall size.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住 Alt 键并拖动以在滚动或展开时锁定半径。这样，整个螺旋将变得更密集或更稀疏，而不会改变其整体大小。
- en: 'Inner handle shortcuts include:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 内部手柄快捷键包括：
- en: Alt-drag vertically to adjust divergence.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住 Alt 键并垂直拖动以调整发散度。
- en: Alt-click to reset divergence to the default of 1.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住 Alt 键并点击以将发散度重置为默认值 1。
- en: Shift-click to reset the inner radius to 0 (that is, move the inner handle all
    the way to the center).
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住 Shift 键并点击以将内半径重置为 0（即将内手柄移动到中心）。
- en: When does it make sense to use spirals? A spiral fills a given space with a
    uniform concentric pattern—something that may not be easy to achieve manually
    or using any other tools. It may therefore serve as a drawing guide or carrier
    for other objects, such as markers ([9.5.1](c09.xhtml#section9.5.1)), dash patterns
    ([9.4](c09.xhtml#section9.4)), text on path ([15.2.4](c15.xhtml#section15.2.4)),
    or live path effects ([Chapter 13](c13.xhtml#ch13)). Also, like the Ellipse tool,
    the Spiral tool can be convenient for creating curves with smoothly varying curvature;
    unlike with a plain Bézier curve, you can make an arc or a spiral shorter or longer
    by dragging a handle *along* the curve without affecting its shape.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 什么时候使用螺旋比较合适？螺旋以均匀的同心图案填充指定空间——这是手动绘制或使用其他工具可能很难实现的效果。因此，它可以作为绘图指南或承载其他对象的载体，例如标记（[9.5.1](c09.xhtml#section9.5.1)）、虚线图案（[9.4](c09.xhtml#section9.4)）、路径上的文字（[15.2.4](c15.xhtml#section15.2.4)）或实时路径效果（[第13章](c13.xhtml#ch13)）。另外，像椭圆工具一样，螺旋工具对于创建曲率平滑变化的曲线也很方便；与普通的贝塞尔曲线不同，你可以通过沿曲线拖动手柄*调整*弧线或螺旋的长度，而不影响其形状。
