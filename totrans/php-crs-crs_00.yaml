- en: '![](../images/opener.jpg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/opener.jpg)'
- en: 'PHP is one of the engines that drive the internet: it plays a role both in
    what the user sees on web pages and in what happens behind the scenes, such as
    processing form submissions, talking to other websites, and interacting with databases.
    The language was first released in 1995, but it wasn’t until the late 2000s, when
    my computing students encouraged me to introduce PHP into their web programming
    classes, that I began working with it in earnest. They wanted to improve their
    skill profiles for the job market, since they felt the internet was going to continue
    to grow in importance in the work of computing. Clearly, they were right.  ##
    Who This Book Is For'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 'PHP是驱动互联网的引擎之一：它在用户在网页上看到的内容和后台发生的事情（例如处理表单提交、与其他网站对话、与数据库交互）中都发挥着作用。该语言首次发布于1995年，但直到2000年代末，当我的计算机学生鼓励我将PHP引入他们的网页编程课程时，我才开始认真使用它。他们希望提高自己的技能，以便在就业市场上更具竞争力，因为他们认为互联网将继续在计算机工作中变得越来越重要。显然，他们是对的。
    ## 本书适用人群'
- en: '*PHP Crash Course* is for anyone wanting to learn PHP programming in a practical,
    hands-on way, regardless of whether you have previous programming experience.
    Since most PHP programs are web applications, knowing about the HyperText Markup
    Language (HTML) and Cascading Style Sheets (CSS) languages used to represent the
    content and visual style of web pages might prove helpful, but you don’t need
    to know any web programming, such as JavaScript.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*PHP速成课程*适合任何想要以实用、动手的方式学习PHP编程的人，无论你是否有编程经验。由于大多数PHP程序都是网页应用程序，了解用于表示网页内容和视觉样式的超文本标记语言（HTML）和层叠样式表（CSS）可能会有所帮助，但你不需要了解任何网页编程语言，如JavaScript。'
- en: Why PHP?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择PHP？
- en: PHP is currently in its eighth major version, so as well as being tried and
    tested, it’s faster and more secure than ever before. It’s a free, open source,
    and well-maintained language. While other popular web programming languages are
    available, about 70 percent of the web is run by PHP programs, including Etsy,
    Facebook (using its dialect of PHP, called Hack), Spotify, Wikipedia, and WordPress.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: PHP目前已经进入第八个主要版本，因此它不仅经过了充分的测试，而且比以往更加快速和安全。它是一种免费、开源且维护良好的语言。虽然还有其他流行的网页编程语言，但大约70%的互联网是由PHP程序驱动的，包括Etsy、Facebook（使用其PHP方言Hack）、Spotify、Wikipedia和WordPress。
- en: PHP also has a relatively shallow learning curve. We’ll start off with just
    a few lines of code, and once you’re comfortable with the basics, we’ll move on
    to larger, more structured web application systems.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: PHP也有一个相对较浅的学习曲线。我们将从几行代码开始，一旦你掌握了基础知识，我们将进入更大、更结构化的网页应用系统。
- en: NOTE
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意
- en: '*The original version of the language was released as Personal Home Page Tools
    (PHP Tools). These days, however, PHP is a recursive acronym that stands for PHP:
    Hypertext Preprocessor.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*该语言的最初版本发布为个人主页工具（PHP Tools）。然而，现在，PHP是一个递归首字母缩略词，代表PHP：超文本预处理器。*'
- en: What You Will Learn
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你将学到什么
- en: In this book, you’ll learn to program in PHP, from short, simple scripts to
    multi-file, database-driven, login-secured, object-oriented web applications.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将学习如何用PHP编程，从短小、简单的脚本到多文件、数据库驱动、登录安全的面向对象的网页应用程序。
- en: In [Part I](part1.xhtml), Language Fundamentals, you’ll start writing small
    PHP program scripts. This part introduces some fundamentals of the language, including
    storing different types of values in named variables, working with text, and writing
    decision-based logic.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第一部分](part1.xhtml)，语言基础部分，你将开始编写小型PHP程序脚本。本部分介绍了语言的一些基础知识，包括将不同类型的值存储在命名变量中、处理文本以及编写基于决策的逻辑。
- en: '**[Chapter 1](chapter1.xhtml): PHP Program Basics**   Introduces writing and
    executing PHP scripts in both an online coding environment and an editor on your
    computer.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第1章](chapter1.xhtml)：PHP程序基础**   介绍了如何在在线编码环境和电脑上的编辑器中编写和执行PHP脚本。'
- en: '**[Chapter 2](chapter2.xhtml): Data Types**   Discusses the different types
    of data and how PHP automatically converts between them.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第2章](chapter2.xhtml)：数据类型**   讨论不同类型的数据以及PHP如何自动在它们之间进行转换。'
- en: '**[Chapter 3](chapter3.xhtml): Strings and String Functions**   Covers working
    with text, both in your own code and in some of the built-in text functions that
    the language offers.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第3章](chapter3.xhtml)：字符串与字符串函数**   介绍如何在自己的代码中以及使用语言提供的一些内建文本函数来处理文本。'
- en: '**[Chapter 4](chapter4.xhtml): Conditionals**   Explores conditional elements
    of the language, like if...else, switch, and match, and offers guidelines for
    when each is most appropriate. You’ll also learn about operators, such as logical
    comparisons, that assist in the implementation of decision-making logic.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第4章](chapter4.xhtml): 条件语句**   探索语言中的条件元素，如 if...else、switch 和 match，并提供了每种语句最合适的使用指南。你还将了解操作符，如逻辑比较，用于实现决策逻辑。'
- en: '**[Chapter 5](chapter5.xhtml): Custom Functions   **Introduces functions, which
    are reusable, self-contained sequences of code to accomplish tasks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第5章](chapter5.xhtml): 自定义函数**   介绍函数，它们是可重用的、自包含的代码序列，用于完成任务。'
- en: In [Part II](part2.xhtml), Working with Data, you’ll work with loops to repeat
    actions and learn about more sophisticated data structures such as arrays and
    files.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [第二部分](part2.xhtml)，数据处理部分中，你将使用循环来重复操作，并学习更复杂的数据结构，如数组和文件。
- en: '**[Chapter 6](chapter6.xhtml): Loops   **Covers adding flexibility and avoiding
    code duplication through structures to repeat actions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第6章](chapter6.xhtml): 循环**   介绍通过结构重复操作来增加灵活性并避免代码重复。'
- en: '**[Chapter 7](chapter7.xhtml): Simple Arrays   **Introduces arrays, a mechanism
    for storing and manipulating multiple data items under a single variable name.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第7章](chapter7.xhtml): 简单数组**   介绍数组，这是一种存储和操作多个数据项的机制，通过单一变量名进行管理。'
- en: '**[Chapter 8](chapter8.xhtml): Sophisticated Arrays   **Moves beyond the previous
    chapter into more sophisticated key-value maps and multidimensional arrays.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第8章](chapter8.xhtml): 高级数组**   在上一章的基础上，深入探讨更复杂的键值映射和多维数组。'
- en: '**[Chapter 9](chapter9.xhtml): Files and Directories   **Explores how and when
    to use functions to interact with files in your PHP scripts.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第9章](chapter9.xhtml): 文件和目录**   探索如何以及何时在 PHP 脚本中使用函数与文件进行交互。'
- en: In [Part III](part3.xhtml), Programming Web Applications, you’ll begin creating
    web applications, including receiving and validating data submitted through forms.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [第三部分](part3.xhtml)，Web 应用程序编程中，你将开始创建 Web 应用程序，包括接收和验证通过表单提交的数据。
- en: '**[Chapter 10](chapter10.xhtml): Client/Server Communication and Web Development
    Basics   **Introduces important concepts about clients, servers, and how PHP-driven
    web applications work.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第10章](chapter10.xhtml): 客户端/服务器通信和 Web 开发基础**   介绍关于客户端、服务器以及 PHP 驱动的 Web
    应用程序如何工作的基本概念。'
- en: '**[Chapter 11](chapter11.xhtml): Creating and Processing Web Forms   **Covers
    how to design web forms and how to write PHP scripts that process the data submitted
    through those forms.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第11章](chapter11.xhtml): 创建和处理 Web 表单**   介绍如何设计 Web 表单以及如何编写 PHP 脚本处理通过这些表单提交的数据。'
- en: '**[Chapter 12](chapter12.xhtml): Validating Form Data   **Explores ways to
    validate received data and covers some typical decision logic to take appropriate
    actions depending on the correctness of the values received or missing.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第12章](chapter12.xhtml): 验证表单数据**   探索验证接收数据的方法，并涵盖一些典型的决策逻辑，根据接收到的值是否正确或缺失采取适当的行动。'
- en: '**[Chapter 13](chapter13.xhtml): Organizing a Web Application   **Progressively
    explores the model-view-controller (MVC) software architectural approach, which
    divides up the responsibilities for maintaining an application among various scripts,
    allowing the application to grow without becoming unmanageable.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第13章](chapter13.xhtml): 组织一个 Web 应用程序**   逐步探索模型-视图-控制器（MVC）软件架构方法，该方法将维护应用程序的职责分配给多个脚本，从而使应用程序能够增长而不至于变得无法管理。'
- en: '[Part IV](part4.xhtml), Storing User Data with Browser Sessions, introduces
    sessions, which allow websites to remember data across page requests; this is
    useful for shopping carts and logins.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四部分](part4.xhtml)，使用浏览器会话存储用户数据，介绍了会话，允许网站在页面请求之间记住数据；这对购物车和登录非常有用。'
- en: '**[Chapter 14](chapter14.xhtml): Working with Sessions   **Introduces the PHP
    features that allow web applications to remember information over time.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第14章](chapter14.xhtml): 会话管理**   介绍 PHP 功能，使 Web 应用程序能够记住跨时间段的信息。'
- en: '**[Chapter 15](chapter15.xhtml): Implementing a Shopping Cart   **Covers how
    to add items to a shopping cart and how to remember the items until the user is
    ready to check out and pay.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第15章](chapter15.xhtml): 实现购物车**   介绍如何将商品添加到购物车，并如何在用户准备结账支付时记住这些商品。'
- en: '**[Chapter 16](chapter16.xhtml): Authentication and Authorization   **Implements
    security authentication (determining the identity of the person using the computer
    system) and authorization (deciding whether the user is permitted to access a
    particular part of the system).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第16章](chapter16.xhtml): 认证与授权**实现了安全认证（确定使用计算机系统的人的身份）和授权（决定用户是否被允许访问系统的特定部分）。'
- en: In [Part V](part5.xhtml), Object-Oriented PHP, you’ll learn about the powerful
    technique of object-oriented programming (OOP).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第五部分](part5.xhtml)，面向对象PHP，你将学习到强大的面向对象编程（OOP）技术。
- en: '**[Chapter 17](chapter17.xhtml): Introduction to Object-Oriented Programming   **Discusses
    the motivation for moving from functions to an OOP approach and the differences
    between these options.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第17章](chapter17.xhtml): 面向对象编程简介**讨论了从函数式编程转向OOP方法的动机以及这两者之间的区别。'
- en: '**[Chapter 18](chapter18.xhtml): Declaring Classes and Creating Objects   **Covers
    the core OOP features of classes and objects.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第18章](chapter18.xhtml): 声明类和创建对象**讲解了面向对象编程中类和对象的核心特性。'
- en: '**[Chapter 19](chapter19.xhtml): Inheritance   **Describes the powerful OOP
    concept of inheritance and how to implement it in code.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第19章](chapter19.xhtml): 继承**描述了面向对象编程中强大的继承概念，并讲解了如何在代码中实现它。'
- en: '**[Chapter 20](chapter20.xhtml): Managing Classes and Namespaces with Composer   **Covers
    key mechanisms for implementing OOP solutions in the PHP programming language
    and shows how the Composer command line tool can help.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第20章](chapter20.xhtml): 使用Composer管理类和命名空间**介绍了在PHP编程语言中实现OOP解决方案的关键机制，并展示了Composer命令行工具如何提供帮助。'
- en: '**[Chapter 21](chapter21.xhtml): Efficient Template Design with Twig   **Explores
    the Twig library’s inheritance-based system for developing page templates, which
    simplifies the process of “decorating” application data with HTML to be returned
    to the user.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第21章](chapter21.xhtml): 使用Twig进行高效模板设计**探索了基于继承的Twig库系统，用于开发页面模板，它简化了将应用数据与HTML“装饰”并返回给用户的过程。'
- en: '**[Chapter 22](chapter22.xhtml): Structuring an Object-Oriented Web Application   **Introduces
    a commonly used, scalable web application software architecture.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第22章](chapter22.xhtml): 结构化面向对象的Web应用程序**介绍了一种常用的、可扩展的Web应用程序软件架构。'
- en: '**[Chapter 23](chapter23.xhtml): Error Handling with Exceptions   **Discusses
    the error-handling mechanism of exceptions, a feature of many programming languages.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第23章](chapter23.xhtml): 使用异常处理错误**讨论了异常的错误处理机制，这是许多编程语言的特性。'
- en: '**[Chapter 24](chapter24.xhtml): Logging Events, Messages, and Transactions   **Shows
    how to maintain a system log, including outputting to a logfile or to an external,
    cloud-based logging service, as is common for large-scale web applications.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第24章](chapter24.xhtml): 记录事件、消息和事务**展示了如何维护系统日志，包括将日志输出到日志文件或外部的云日志服务，这是大规模Web应用程序中常见的做法。'
- en: '**[Chapter 25](chapter25.xhtml): Static Methods, Properties, and Enumerations   **Covers
    the OOP features of class-level, static members. Also covers enumerations, the
    special category of class making it easy to offer a fixed set of possible values.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第25章](chapter25.xhtml): 静态方法、属性和枚举**讲解了面向对象编程中类级别的静态成员，并讨论了枚举这一特殊类别，便于提供一组固定的可能值。'
- en: '**[Chapter 26](chapter26.xhtml): Abstract Methods, Interfaces, and Traits   **Explores
    ways to share methods among multiple classes without the normal process of inheritance.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第26章](chapter26.xhtml): 抽象方法、接口和特性**探索了如何在多个类之间共享方法，而不通过传统的继承过程。'
- en: '[Part VI](part6.xhtml), Database-Driven Application Development, walks through
    writing programs that communicate with database systems. It ends with a discussion
    about working with dates and times, both in your program code and stored in databases.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第六部分](part6.xhtml)，数据库驱动的应用程序开发，详细介绍了如何编写与数据库系统通信的程序，并最终讨论了如何在程序代码中以及数据库中处理日期和时间。
- en: '**[Chapter 27](chapter27.xhtml): Introduction to Databases   **Introduces databases
    and their relationship with web applications.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第27章](chapter27.xhtml): 数据库简介**介绍了数据库及其与Web应用程序的关系。'
- en: '**[Chapter 28](chapter28.xhtml): Database Programming with the PDO Library   **Discusses
    writing code to communicate with databases.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第28章](chapter28.xhtml): 使用PDO库进行数据库编程**讨论了编写与数据库通信的代码。'
- en: '**[Chapter 29](chapter29.xhtml): Programming CRUD Operations   **Shows how
    to introduce database CRUD (create, read, update, delete) features to a web application.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第29章](chapter29.xhtml): 编程 CRUD 操作   ** 展示了如何将数据库 CRUD（创建、读取、更新、删除）功能引入到网页应用中。'
- en: '**[Chapter 30](chapter30.xhtml): ORM Libraries and Database Security   **Describes
    the benefits of automating the relationship between code and database structures
    through object-relational mapping (ORM) libraries, and outlines several best practices
    for secure, database-driven web development.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第30章](chapter30.xhtml): ORM 库与数据库安全   ** 介绍了通过对象关系映射（ORM）库自动化代码与数据库结构之间关系的好处，并概述了几个安全的数据库驱动网页开发的最佳实践。'
- en: '**[Chapter 31](chapter31.xhtml): Working with Dates and Times   **Covers ways
    to work with temporal information, including how to handle ambiguities like time
    zones and daylight saving time.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第31章](chapter31.xhtml): 处理日期和时间   ** 介绍了如何处理时间信息，包括如何处理时区和夏令时等歧义问题。'
- en: Finally, the appendixes cover how to set up the tools you’ll need to get started
    with PHP.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，附录介绍了如何设置开始使用 PHP 所需的工具。
- en: '**[Appendix A](appendix-a.xhtml): Installing PHP   **Goes through the steps
    to install PHP for macOS, Linux, and Windows computer systems.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**[附录 A](appendix-a.xhtml): 安装 PHP   ** 讲解了如何在 macOS、Linux 和 Windows 操作系统上安装
    PHP。'
- en: '**[Appendix B](appendix-b.xhtml): Database Setup   **Covers how to make sure
    the MySQL and SQLite database management systems are set up on a local computer.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**[附录 B](appendix-b.xhtml): 数据库设置   ** 讲解了如何确保 MySQL 和 SQLite 数据库管理系统在本地计算机上正确设置。'
- en: '**[Appendix C](appendix-c.xhtml): Replit Configuration   **Discusses how to
    reconfigure more advanced Replit projects to work with tools such as the Composer
    dependency manager and a database management system.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**[附录 C](appendix-c.xhtml): Replit 配置   ** 讨论了如何重新配置更高级的 Replit 项目，以便与 Composer
    依赖管理器和数据库管理系统等工具一起使用。'
- en: Online Resources
  id: totrans-54
  prefs:
  - PREF_H2
