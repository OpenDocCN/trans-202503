- en: B
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B
- en: Reporting Template
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 报告模板
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/book_art/chapterart.png)'
- en: Use this template as a means to write a professional OSINT or social engineering
    report. Feel free to add or omit sections, although I recommend trying to stay
    as close to this as you can. Obviously, include phishing or vishing only if you
    are doing it as part of the engagement.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此模板作为撰写专业OSINT或社交工程报告的工具。可以根据需要添加或省略部分内容，但我建议尽量保持与此模板一致。当然，只有在进行钓鱼或语音钓鱼时，才应包括这些内容。
- en: '*<DATE>*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*<日期>*'
- en: Introduction
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: '*<Client Name>* contracted *<you or your business>* to perform an information
    security testing engagement to include *<include all that are relevant>* phishing,
    vishing, dumpster diving, open source intelligence gathering, baiting, physical
    security testing, and *<other in-scope tests>*. The performance dates were *<start
    date>* to *<end date>.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*<客户名称>*聘请*<你或你的公司>*进行信息安全测试工作，包括*<所有相关内容>*钓鱼、语音钓鱼、垃圾箱搜索、开放源代码情报收集、诱饵设置、物理安全测试和*<其他范围内的测试>*。测试时间为*<开始日期>*至*<结束日期>*。'
- en: Executive Summary
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 执行摘要
- en: 'The team performed the following *<from intro>* tests against *<Client Name>*.
    The following outcomes were observed:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 团队对*<客户名称>*进行了以下*<来自介绍部分>*测试，观察到以下结果：
- en: '*<Finding 1 (interpreted to a meaning conveying business risk)>*'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<发现 1（解释为传递商业风险的含义）>*'
- en: '*<Finding 2 (interpreted to a meaning conveying business risk)>*'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<发现 2（解释为传递商业风险的含义）>*'
- en: '*<Finding 3 (interpreted to a meaning conveying business risk)>*'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<发现 3（解释为传递商业风险的含义）>*'
- en: 'The following outcomes were immediately discovered by the team:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 团队立即发现了以下结果：
- en: '*<Positive outcome 1 (i.e., detection)>*'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<积极结果 1（例如，检测）>*'
- en: '*<Positive outcome 2 (i.e., reporting)>*'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<积极结果 2（例如，报告）>*'
- en: '*<Negative outcome 1 (i.e., sensitive information found)>*'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<负面结果 1（例如，发现敏感信息）>*'
- en: '*<Negative outcome 2 (i.e., discovered another attacker inside)>*'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<负面结果 2（例如，发现另一个攻击者在内）>*'
- en: 'The assessed level of risk to *<Client Name>* is ***<LOW | MODERATE | HIGH
    | CRITICAL>***. *(Note: BOLD the level of risk and put it in all caps.)*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对*<客户名称>*的风险评估等级为***<低 | 中等 | 高 | 危急>***。*(注：将风险等级加粗并用全大写字母表示。)*
- en: Statement of Work
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作声明
- en: '*Use this section to explain what the work is. This is often best accomplished
    by copying and pasting all or parts of the actual statement of work in the contract.
    This is to reiterate what was asked of your team and why you did what you did.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*请使用此部分解释工作内容。通常，通过复制并粘贴合同中的实际工作声明的全部或部分内容来实现这一点。这是为了重申团队被要求做什么以及为何如此操作。*'
- en: Scope
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 范围
- en: The scope of the social engineering engagement, including OSINT, phishing, and
    vishing between *<Client Name>* and *<you or your business>* includes *<hours
    of OSINT>*, phishing to include *<number of scenarios>* scenarios of *<up to>
    | <no less than> <number of emails>* to be sent during *<time frame of engagement
    (days and times)>*, and vishing to include *<number of scenarios>* scenarios of
    *<up to> | <no less than> <number of phone calls>* to be made during *<time frame
    of engagement (days and times)>*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 社交工程项目的范围，包括OSINT、钓鱼和语音钓鱼，涉及*<客户名称>*和*<你或你的公司>*，包括*<OSINT小时数>*，钓鱼包括*<场景数>*场景，发送*<最多>
    | <不少于> <邮件数量>*封邮件，时限为*<参与时段（天数和时间）>*，语音钓鱼包括*<场景数>*场景，打*<最多> | <不少于> <电话数量>*通电话，时限为*<参与时段（天数和时间）>*。
- en: 'The following items are explicitly in scope:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以下项目明确包含在范围内：
- en: '*<in-scope items>*'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*<范围内的项目>*'
- en: 'The following items are explicitly out of scope:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以下项目明确不在范围内：
- en: '*<out-of-scope items>*'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*<范围外的项目>*'
- en: Completion Date
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 完成日期
- en: All work is to be completed by *<date>*, with a final report and debriefing
    meeting or call to be provided within 10 working days of the completion date.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所有工作将在*<日期>*前完成，最终报告和总结会议或电话将在完成日期后10个工作日内提供。
- en: Location of Work
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工作地点
- en: '*<Location or locations of work>*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*<工作地点或地点>*'
- en: '*<IP addresses work will be performed from>*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*<将从以下IP地址执行工作>*'
- en: About *<Company Name>*
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于*<公司名称>*
- en: '*<Company Name>* is an <*industry of company>* company headquartered in *<City>*,
    *<State or Country*>, and owned by *<owners; if publicly traded, also mention
    traded under ticker symbol of xxx>*. *<More specific information about the company>.*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*<公司名称>*是一家*<公司行业>*公司，总部位于*<城市>*，*<州或国家>*，由*<所有者；如果是上市公司，还需提及股票代码xxx>*拥有。*<有关公司的更详细信息>。*'
- en: '*<Any mergers and/or acquisitions>*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*<任何合并和/或收购>*'
- en: 'The company has numerous physical locations. Sites are in the following locations:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 公司有多个物理位置。站点位于以下位置：
- en: '*<Site 1>*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*<站点 1>*'
- en: '*<Site 2>*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*<站点 2>*'
- en: '*<The targeted Company>* has instituted a standard email address format of
    *firstname.lastname@<company domain>.*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*<目标公司>* 已实施标准的电子邮件地址格式 *firstname.lastname@<公司域名>。*'
- en: Tools and Methodologies
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工具与方法
- en: '*Talk about which tools you used and how you analyzed what you found. Don’t
    get too deep into what you actually found yet.*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*讨论你使用了哪些工具，并分析你发现的内容。暂时不要深入讨论你具体发现了什么。*'
- en: Metrics
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指标
- en: '*This is where you do a certain level of mathematic or numeric analysis to
    help the client understand how the findings add up and where to improve. It doesn’t
    have to be overly complicated, but giving ratios, percentages, or even charts
    or graphs can be incredibly valuable and will have the client hiring you again.*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是你进行一定程度的数学或数字分析的地方，帮助客户理解发现如何累积，以及如何改进。分析不必过于复杂，但提供比率、百分比，甚至图表或图形可以极具价值，客户也会因此再次聘用你。*'
- en: Phishing
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络钓鱼
- en: '**Open report distance**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**打开报告距离**'
- en: The time of the first report minus the time of the first open
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一次报告的时间减去第一次打开的时间
- en: '**Open reporting ratio**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**打开报告比率**'
- en: The number of times that the email was reported divided by the number of opens
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 电子邮件报告的次数除以打开的次数
- en: '**Click report distance**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**点击报告距离**'
- en: The time of the first report minus the time of the first click
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一次报告的时间减去第一次点击的时间
- en: '**Click reporting ratio**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**点击报告比率**'
- en: The number of times reported divided by the number of clicks
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 报告的次数除以点击次数
- en: '**Input ratio**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**输入比率**'
- en: The number of times information is input (to a form, for example) divided by
    the number of clicks
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信息输入的次数（例如，在表单中）除以点击次数
- en: '**Input report ratio**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**输入报告比率**'
- en: The number of times information is input divided by the number of reports
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信息输入的次数除以报告次数
- en: '**Validity ratio**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**有效性比率**'
- en: The number of valid credentials input divided by the number of credentials input
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入的有效凭证的次数除以输入的凭证总数
- en: '**Compromised ratio**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**泄露比率**'
- en: The number of users with data in Have I Been Pwned who entered information divided
    by the number of users who entered information
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“我是否被泄露”中有数据的用户输入信息的次数除以输入信息的用户总数
- en: '**Open corrective distance**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**打开纠正距离**'
- en: The time at which the corrective action occurs minus the time of the first open
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 纠正措施发生的时间减去第一次打开的时间
- en: '**Click corrective distance**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**点击纠正距离**'
- en: The time at which the corrective action occurs minus the time of the first click
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 纠正措施发生的时间减去第一次点击的时间
- en: Vishing
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语音钓鱼
- en: '**Answer report distance**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**回答报告距离**'
- en: The time of the first report minus the time of the first answered phone call
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一次报告的时间减去第一次接听电话的时间
- en: '**Answer reporting ratio**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**回答报告比率**'
- en: The number of calls that were reported divided by the number of answered phone
    calls made
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 报告的通话次数除以已接听电话的次数
- en: '**Solicit ratio**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**请求比率**'
- en: The number of times information is provided when solicited on a call divided
    by the number of calls
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在电话中请求时提供信息的次数除以通话次数
- en: '**Solicit report ratio**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**请求报告比率**'
- en: The number of times information is provided when solicited on a call divided
    by the number of reports
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在电话中请求时提供信息的次数除以报告次数
- en: Findings
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发现
- en: Severity Key
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 严重性关键
- en: '**Critical**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键**'
- en: These risks carry potentially catastrophic consequences for the organization,
    involving major downtime and large amounts of highly sensitive or personal data.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些风险可能会对组织造成灾难性后果，包括重大停机和大量高度敏感或个人数据的泄露。
- en: '**High**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**高**'
- en: These risks could cause costly or serious downtime, harm, or disruption to operations.
    The barrier to entry for exploitation and impact is low. These risks have a high
    impact and could involve sensitive data or regulated data, though in lesser amounts
    than the critical risks.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些风险可能会导致昂贵的或严重的停机、损害或运营中断。利用这些风险的门槛较低，且其影响较大，可能涉及敏感数据或受监管数据，虽然比关键风险的数量少。
- en: '**Moderate**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**中等**'
- en: These items could cause some disruption or issues within the client organization,
    but no major downtime. They could involve gaining access to systems that could
    be used to pivot to other systems or facilities. These could involve nonpublic
    data that isn’t particularly sensitive.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些项可能会在客户组织内部引起一些干扰或问题，但不会造成重大停机。它们可能涉及访问系统，这些系统可以被用来转向其他系统或设施。这些可能涉及的非公开数据不特别敏感。
- en: '**Low**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**低**'
- en: These items pose little risk to the client. They could have fringe-case dependencies,
    like local physical access, or require another exploitation vector to have already
    been accomplished. These risks involve minimal disruption if successful.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些项目对客户的风险较小。它们可能依赖于边缘情况，比如本地物理访问，或者需要先完成其他漏洞利用向量。如果成功，它们带来的干扰非常有限。
- en: '**Informational**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**信息性**'
- en: These pose no current risk but do not adhere to best practices or may become
    risky later.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些目前没有风险，但不符合最佳实践，或者将来可能变得有风险。
- en: '*<Findings in order of criticality from highest (critical) to lowest (informational)>*.
    Findings should include the following subsections:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*<按严重性从高到低排列的发现（关键到信息性）>*. 发现应该包括以下子部分：'
- en: Discussion
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 讨论
- en: '*What you found.*'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*你所发现的。*'
- en: Problem
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题
- en: '*Why it is a problem.*'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '*为什么这是一个问题。*'
- en: Validation
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 验证
- en: '*Tool outputs and/or screenshots to prove that it is a problem.*'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '*工具输出和/或截图以证明这是一个问题。*'
- en: Potential Outcomes
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 潜在结果
- en: '*What could happen (be realistic).*'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '*可能发生的情况（保持现实）。*'
- en: Mitigation or Remediation
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缓解或修复
- en: '*How to fix the problem. Cite any applicable industry standards.*'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*如何解决问题。引用任何适用的行业标准。*'
- en: Recommendations
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建议
- en: '*How the client can get better and avoid other successful phishing attacks.*'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*客户如何改进并避免其他成功的钓鱼攻击。*'
- en: Conclusion
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
