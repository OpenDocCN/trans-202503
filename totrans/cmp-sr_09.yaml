  type: TYPE_NORMAL
- en: Back in [Lesson 2](ch2.xhtml#ch2), we looked at using some of the most popular
    apps that come included on your computer, such as the Microsoft Solitaire Collection,
    the Calendar app, and the Weather app. In this lesson, you’ll continue your journey
    through the world of apps by learning to find and add new apps so that you can
    explore apps on your own and download the ones that suit you!
  prefs: []
  type: TYPE_NORMAL
- en: Why Add More Apps?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The apps on your computer can be fun and useful, but they are not always specific
    to you and your needs. An important part of making your computer more useful and
    enjoyable is ensuring that you’ve found the tools you’ll use most for work and
    fun. The Store has a wonderful variety of apps that will suit you and your lifestyle.
    In the Store, you can find apps to help you with the following activities:'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Reading books on your computer'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Finding recipes'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Tracking your nutritional intake'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Organizing invoices'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Creating presentations and budgets'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Storing passwords'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Learning a language'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Creating greeting cards and artwork'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Keeping a diary'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Selling your house'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Playing games'
  prefs: []
  type: TYPE_NORMAL
- en: The Store
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Apps can be found and added to your computer from the Store. This isn’t a real
    brick-and-mortar store but rather an app that comes installed on your computer
    and helps you find other apps.
  prefs: []
  type: TYPE_NORMAL
- en: Although there are many free apps in the Store, not everything you’ll find there
    is free. In addition to paid apps, the Store also showcases movies, music, and
    TV shows that you can purchase or rent. In this lesson, we’ll only look at apps,
    and we’ll focus on apps that are free!
  prefs: []
  type: TYPE_NORMAL
- en: '**MEETING THE STORE**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The Store is home to thousands of new apps just waiting to be discovered! To
    access the Store, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click the **start button** in the bottom-left corner of the screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Store**, highlighted next (if you can’t see the Store app tile, type
    **store** to find it).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f167-01.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: You should now see the main Store screen, shown next. The apps and products
    offered will change frequently, so your screen might look a little different.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f168-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'You’ll notice a list of sections along the top of the screen: Home, Apps, Games,
    Music, Movies & TV, and Books. You can think of these like departments in a store.
    Here, they break down the Store as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Home:** This section is where you’ll start when you first open the
    Store; it contains a selection of the most popular apps, games, music tracks,
    movies, TV shows, and books from the other sections. The choices shown here are
    updated regularly, so you’ll likely see a different selection each time you open
    the Store.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Apps:** This section holds the different apps you can install on
    your computer, with the exception of games, which have their own section.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Games:** Because so many games are available to download, they have
    their own section separate from apps. You can install games from here.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Music:** This section lets you purchase music tracks and albums.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Movies & TV:** Here you can find a large selection of the latest
    movies and TV shows for purchase. The Store will even allow you to rent many movies
    and give you a limited time in which you can watch them.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Books:** This section lets you purchase ebooks.'
  prefs: []
  type: TYPE_NORMAL
- en: We’ll just look at the Apps and Games departments as we continue exploring the
    Store.
  prefs: []
  type: TYPE_NORMAL
- en: '**FINDING APPS AND GAMES**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The Store has many thousands of apps, which can make finding the perfect app
    a little tricky! To make things easier, there are two main ways of finding apps,
    as shown next:'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Categories:** If you’re not sure of the name of the app you’re looking
    for, or if you just want to browse and see what’s available, you can use the categories
    to find apps of a particular type.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Search:** If you know the name of a specific app you want to download
    (for example, Netflix), you can use the Search feature to easily find that exact
    app.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Because the Store has so many great games, it has a separate Games department,
    but you can search for games in the exact same way you search for apps: by category
    or by searching for a specific game.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f170-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**SEARCHING USING CATEGORIES**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Searching for apps or games by category is a great way to have a look at what’s
    available and find an app or game you’ll like. In this example, we will search
    for an app by category (you can use the same method to search for games, too).
    Follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: From the buttons at the top of the Store, click **Apps**. (If you’re searching
    for a game by categories, click **Games** instead.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f170-02.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: This will open the Apps section of the Store, which will present many popular
    and featured apps, as shown next.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f171-01.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Scroll to the bottom of the page using the scroll bar to find a list of app
    categories. These categories represent the different types of apps available in
    the Store.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the app category that interests you. For this example, click the **Food
    & dining** category.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f171-02.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: The “Food & dining” category apps will now appear. You might see a different
    list of apps than in the example shown next.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f172-01.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Notice the star rating underneath each app. This gives you a quick idea of how
    other people have reviewed the app. Apps with four or five stars have been rated
    highly by other people who used them; conversely, you might want to avoid apps
    with only one or two stars.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Store will start by showing you the most popular free apps, but further
    refining your search to show apps that are highly rated or new can be very helpful.
    You can refine your choices by clicking the **Chart** option in the top-left corner
    of the screen, which gives a list of choices.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To browse only free apps, click the **Chart** box and then click **Top free**
    from the list that appears. Many excellent and high-quality apps are free, so
    don’t hesitate to explore this option. But be wary, because even though the apps
    are free, they may contain *in-app purchases*, which means you will be prompted
    to buy things with real money when you use them (for example, to add features
    or remove advertising). If an app lists **Free^+** rather than just **Free** beneath
    its rating, that means it has in-app purchases. We’ll look at this topic a bit
    more later in the lesson.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**ACTIVITY #21**'
  prefs: []
  type: TYPE_NORMAL
- en: In this activity, we’re going to practice browsing the categories and refining
    a search.
  prefs: []
  type: TYPE_NORMAL
- en: In the Store, browse the Education category of apps.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Refine your list to only free apps.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**SEARCHING USING THE SEARCH BOx**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: If you know the name of the app you want, searching for that name is the quickest
    way to go. For example, if you wanted to find the TuneIn Radio app, which you
    might have seen advertised on television, you’d search for “TuneIn Radio” in the
    Search box, and a list of apps with similar names would appear. Then you’d just
    choose the one with the correct name.
  prefs: []
  type: TYPE_NORMAL
- en: You can also search for keywords using this box; for example, if you wanted
    a radio app but didn’t know the name of a particular one, you could just search
    for “radio” in the box, and it would bring up a list of apps with the word *radio*
    in either the name or description.
  prefs: []
  type: TYPE_NORMAL
- en: 'We’ll search for a popular recipe app, So Cookbook. Follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click in the **Search** box in the top-right corner of the screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f173-01.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Type the name of the app or game you want to search for into the Search box
    (in this case, **So Cookbook**) and then press ENTER or click the magnifying glass
    icon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A list of apps and games matching your search will appear. Your results may
    be slightly different from the following figure, as more apps and games are added
    to the Store all the time. You can also use the **Type** box at the top of the
    screen to narrow down the results to just apps or games.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f174-01.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Choosing an App or Game
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As our searches have shown, the Store has lots of great apps and games! So how
    do you know which ones are right for you? You need more information about an app
    before you choose whether to install it.
  prefs: []
  type: TYPE_NORMAL
- en: Once you’ve done your search for “So Cookbook,” click the tile of the app from
    the search results, shown here. Information about the app will then appear, as
    shown in the figure on the next page.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f174-02.jpg)![Image](../images/f175-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '*****   **Price:** This appears toward the top of the screen and will either
    say *Free* or list a price, such as $3.99.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Rating:** It’s helpful to know how popular the app is with other
    customers. The rating goes from one to five stars. The number beside the stars
    tells you how many users have given a rating and review. If the app has lots of
    reviewers, the rating is probably more reliable than if the app has only one or
    two reviewers.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **ESRB:** The Entertainment Software Rating Board (ESRB) assigns age
    ratings to apps based on their content.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Screenshots:** These show you some pictures from the app itself so
    that you can see what it will look like.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Description:** This tells you what the app can do and what it’s useful
    for. Sometimes the last part of the description is hidden; to see the full description,
    you can click **More**.'
  prefs: []
  type: TYPE_NORMAL
- en: If you like the look of the app, then you’re ready to install and enjoy it!
    However, if the app doesn’t quite seem right to you, you can use the Search box
    to find a different app, or you can click the back button to return to other apps
    in the category.
  prefs: []
  type: TYPE_NORMAL
- en: Installing an App
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Once you’ve found an app you like and have read its description page, you can
    install it. We’ll use the So Cookbook app as an example. Here’s how to install
    an app:'
  prefs: []
  type: TYPE_NORMAL
- en: Click the **Get** button, as highlighted below.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f176-01.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: The app will begin to download and install, and the Get button will change into
    a *progress bar*, which is a visual indicator of how much of the app has been
    installed and how much is left to install, thus giving you an idea of how long
    it will take. Depending on the speed of your internet connection, it might take
    a couple of minutes to download and install the app. Once the progress bar is
    finished, you’ll be told that the app has been successfully installed, as shown
    in the next figure.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the **Launch** button to open the app.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f176-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**ACTIVITY #22**'
  prefs: []
  type: TYPE_NORMAL
- en: In this activity, you’ll find and install a fun game called Microsoft Jigsaw.
  prefs: []
  type: TYPE_NORMAL
- en: Find the **Microsoft jigsaw** game in the Store.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Install the game.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Start the app.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Reopening an App
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'When you install an app for the first time, a convenient Launch or Play button
    will appear in the Store, but that button doesn’t stay there forever. Fortunately,
    you can open downloaded apps from the Start menu, just as you open apps like Store
    and Weather. Here are the steps to follow:'
  prefs: []
  type: TYPE_NORMAL
- en: Click the **start button** or click in the **start search box**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type the name of the app you want to open (in this case, **so cookbook**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the app to open it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f177-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Your app will appear! If you don’t remember the exact name of your app, you
    can click the **start button** and then scroll down the full list of apps on the
    left side of the Start menu and try to spot it, as shown next.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f178-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Removing an App
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sadly, even the greatest love affairs come to an end, and you might find it’s
    time to delete an app. It’s useful to delete things you don’t use anymore to free
    up space on your computer for more things you do use—and to declutter your apps
    list in the Start menu to make it easier to find the apps you use. The amount
    of space you have on your computer to store things is limited, though usually
    you have enough for many apps and files. Having too many apps, however, can cause
    your computer to become slow and, in the worst case, limit your ability to add
    new files or install new apps.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s remove the So Cookbook app.
  prefs: []
  type: TYPE_NORMAL
- en: Click the **start button**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down the list of apps until you find So Cookbook, or search for it in
    the search box—but don’t click it yet!
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right-click **So Cookbook** to bring up a small menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the **Uninstall** button, shown in the following figure.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f179-01.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: A box will pop up telling you that the app will be uninstalled.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Uninstall** again to confirm.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f179-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The So Cookbook app will now be removed. You’ll no longer find it in the Start
    menu, and all traces of it will be gone. If you decide you want the app back at
    any time, it’s always possible to go back to the Store and install it again in
    just the same way you installed it the first time. Nonetheless, you should only
    uninstall apps if you’ve stopped using them altogether.
  prefs: []
  type: TYPE_NORMAL
- en: 'Explore: Paid Apps'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: So far, we’ve focused on apps that are free of charge, but the Store also contains
    many apps that you can purchase for a small fee. If you find an app that you must
    pay for before installing, you’ll see a Buy button in place of the Get button.
    Above that, the price of the app should be stated clearly. Some apps also have
    a “Free trial” button, which will allow you to use the app for free for a short
    period of time before purchasing it.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f180-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Once you click the Buy button, you’ll be asked to enter your password. This
    is a security measure, to make sure it’s really you trying to buy the app. The
    password will be the same password you use to log in to your computer when you
    first turn it on.
  prefs: []
  type: TYPE_NORMAL
- en: If this is the first time you’ve purchased an app, you’ll then be asked to enter
    payment details, as shown here.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f180-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Many people make payments of these types by entering their credit card or debit
    card details, but there are other ways of making a payment in the Store. If you’re
    not comfortable entering credit card details on your computer, you can purchase
    a Windows Store or Xbox Live gift card from a retailer such as Walmart. You can
    then simply click the **Redeem a gift card** button and type the code that’s printed
    on the card. If you have a PayPal account, you can also use it to make purchases
    from the Store. Look back at “[Online Shopping Tips](ch6.xhtml#toc_lev133)” on
    [page 150](ch6.xhtml#page_150) for more information about safely making online
    payments.
  prefs: []
  type: TYPE_NORMAL
- en: Apps to Try
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Now that you’ve learned how to download and install apps from the Store, here
    are a few to try out on your own:'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Adblock Plus:** Prevents most ads from being displayed when you’re
    browsing the internet. Unlike most apps, Adblock Plus integrates with Microsoft
    Edge, so you don’t open it separately. When you open Edge after installing Adblock
    Plus, you should see a red ABP symbol in the top-right corner letting you know
    that ads are being blocked.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Candy Crush Saga:** A very popular (and addicting!) game.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **LastPass:** Keeps track of all your passwords.'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Translator:** Translates from one language to another—fantastic if
    you’re going on vacation!'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **WatchESPN:** If you have a cable TV subscription, this app lets you
    watch ESPN from your computer.'
  prefs: []
  type: TYPE_NORMAL
- en: Phew, We Did It!
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In this lesson, we looked at how to search for, download, and uninstall apps
    and games from the Store. You learned how to do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Access the Store'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Find and install apps'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Remove unwanted apps from your computer'
  prefs: []
  type: TYPE_NORMAL
- en: In the next lesson, you’ll learn how to listen to music online for free.
  prefs: []
  type: TYPE_NORMAL
- en: '**LESSON REVIEW**'
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations! You’ve completed [Lesson 8](ch8.xhtml#ch8). Take this opportunity
    to review what you’ve learned by completing the following tasks. If you can complete
    all of these tasks with confidence, you are ready for [Lesson 9](ch9.xhtml#ch9).
    If not, don’t lose heart—just keep practicing!
  prefs: []
  type: TYPE_NORMAL
- en: Open the Store.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Install the Microsoft Mahjong game from the “Puzzle & trivia” category.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Play a game of Mahjong.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uninstall Microsoft Mahjong.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
