  zh: 注释
- en: '[Lions, 1996] was originally produced by an Australian academic, the late John
    Lions, in 1977 for use in an operating systems class that he taught. At that time,
    it could not be formally published because of licensing restrictions. Nevertheless,
    pirated photocopies became widely distributed within the UNIX community, and,
    in Dennis Ritchie’s words, “educated a generation” of UNIX programmers.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '[Lions, 1996] 最初由澳大利亚学者已故的John Lions于1977年编写，供他所教授的操作系统课程使用。当时，由于许可限制，该文无法正式出版。然而，盗版复印件在UNIX社区中广泛传播，正如Dennis
    Ritchie所说，“教育了整整一代”UNIX程序员。'
