- en: Chapter 10. Display
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we focus on ways to display images, delving more deeply into
    the properties of the Image window. Note that the tools presented in this chapter
    do not change the image itself, only the way it’s displayed.
  prefs: []
  type: TYPE_NORMAL
- en: 10.1 Rulers and Units
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As soon as an image is opened in the Image window, two *rulers* appear, as shown
    in [Figure 10-1](ch10s01.html#rulers_measuring_in_pixels "Figure 10-1. Rulers
    measuring in pixels"). The horizontal ruler is just below the menu bar, and the
    vertical ruler is on the left side. In this figure, the mouse pointer is located
    at coordinates (1356, 1128), as the information on the left of the status bar
    shows. The coordinate units, displayed just to the right of these numbers, are
    pixels. Because the image zoom factor is 25%, as shown in the status bar, a pixel
    on the screen actually corresponds to a square of 4 × 4 pixels. Small black triangles
    on each of the rulers show the mouse pointer’s current horizontal and vertical
    coordinates.
  prefs: []
  type: TYPE_NORMAL
- en: This is the default setup, and it works for most things in GIMP. The information
    provided allows you to place the mouse pointer with some precision, especially
    if you set the zoom factor to 100% or more, as you’ll see later in this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: '![Rulers measuring in pixels](httpatomoreillycomsourcenostarchimages1455320.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-1. Rulers measuring in pixels
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 10-2](ch10s01.html#rulers_measuring_in_millimeters "Figure 10-2. Rulers
    measuring in millimeters") looks a lot like [Figure 10-1](ch10s01.html#rulers_measuring_in_pixels
    "Figure 10-1. Rulers measuring in pixels"). But observant readers will notice
    the numbers on the rulers, and at the bottom left, have changed. We changed the
    units from pixels to millimeters. But what do these millimeters really represent?
    Because the zoom factor is 25%, these millimeters don’t equate to millimeters
    in the image but rather to quarters of millimeters. If we change the zoom factor
    to 100% (for example, by using the menu in the middle of the status bar) and compare
    the ruler on the screen to a real ruler, we see they don’t match.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Rulers measuring in millimeters](httpatomoreillycomsourcenostarchimages1455322.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-2. Rulers measuring in millimeters
  prefs: []
  type: TYPE_NORMAL
- en: '![The Scale Image dialog](httpatomoreillycomsourcenostarchimages1455324.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-3. The Scale Image dialog
  prefs: []
  type: TYPE_NORMAL
- en: 'The problem is that the image size is computed using its *resolution*. If we
    choose **Image: Image > Scale Image**, we get the dialog shown in [Figure 10-3](ch10s01.html#scale_image_dialog-id00087
    "Figure 10-3. The Scale Image dialog"), which tells us the current resolution
    is 72 ppi in both directions. There’s really no reason for this particular default
    resolution; most screens now use LCD technology and have a resolution close to
    100 ppi. If we change the resolution of this image to 100 ppi, we see its dimensions
    changed in the Scale Image dialog too. Now the image is 658.37 × 987.55 mm. When
    we apply the change, the size of the image on the screen doesn’t change, but the
    numbers on the rulers do (unless the units are set to pixels).'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Set Image Print Resolution dialog](httpatomoreillycomsourcenostarchimages1455326.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-4. The Set Image Print Resolution dialog
  prefs: []
  type: TYPE_NORMAL
- en: 'Adjusting the resolution simply tells us the size at which this image would
    print given its chosen resolution. Since the resolution is really only important
    for printing purposes, we suggest making changes via **Image: Image > Print Size**.
    In [Figure 10-4](ch10s01.html#set_image_print_resolution_dialog "Figure 10-4. The
    Set Image Print Resolution dialog"), we set the resolution to 300 ppi, the normal
    resolution for printing, and we see the printed image will be 219.46 × 329.18
    mm, which is longer than a letter-size sheet and slightly larger than an A4 sheet.
    When we click OK in this dialog, the ruler graduations change once more, and now
    we can get the coordinates in the image with the exact values we’ll get when the
    image prints.'
  prefs: []
  type: TYPE_NORMAL
- en: 'But if you check against a real ruler once more, you’ll see the rulers on the
    screen are still not displaying actual millimeters. We can fix this by making
    one final change. The **Image: View > Dot for Dot** box is still checked, which
    means that with a zoom factor of 100%, every pixel in the image corresponds exactly
    to one pixel on the screen. If we uncheck this box, set the image resolution to
    that of the screen, and set the zoom factor to 100%, the ruler displays actual
    millimeters.'
  prefs: []
  type: TYPE_NORMAL
- en: Using actual millimeters may be handy if we want to build an image that must
    have specific dimensions when printed; for example, a business card or a label.
    Of course, the same manipulations may be done using inches.
  prefs: []
  type: TYPE_NORMAL
- en: '![Available units](httpatomoreillycomsourcenostarchimages1455328.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-5. Available units
  prefs: []
  type: TYPE_NORMAL
- en: '![Two guides set in an image](httpatomoreillycomsourcenostarchimages1455330.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-6. Two guides set in an image
  prefs: []
  type: TYPE_NORMAL
- en: The available units are shown in [Figure 10-5](ch10s01.html#available_units
    "Figure 10-5. Available units"). Pixels are the only exact measure, characteristic
    of the size of the image. All other measures are relative to the image resolution.
  prefs: []
  type: TYPE_NORMAL
- en: An inch is 25.4 mm. Centimeters, meters, feet, and yards are defined as multiples
    of millimeters or inches. Points and picas are typographic units, whose definition
    is not very clear, since the American pica is 4.2175 mm, the French pica is 4.512
    mm, and the computer pica is 4.233 mm. It’s probably best to avoid them if possible.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Image: View menu](httpatomoreillycomsourcenostarchimages1455332.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10-7. The Image: View menu'
  prefs: []
  type: TYPE_NORMAL
- en: 'If the rulers bother you, hide them by unchecking the box (**Image: View >
    Show Rulers**) or pressing ![](httpatomoreillycomsourcenostarchimages1455334.png.jpg).'
  prefs: []
  type: TYPE_NORMAL
- en: 10.2 Guides
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If we click and drag one of the rulers toward the center of the image, a movable
    dashed line appears in blue and black. This line is called a *guide*. In [Figure 10-6](ch10s01.html#two_guides_set_in_an_image
    "Figure 10-6. Two guides set in an image"), you see a vertical guide and a horizontal
    guide, which cross at coordinates (1000, 1000).
  prefs: []
  type: TYPE_NORMAL
- en: 'Guides have many useful options. [Figure 10-7](ch10s01.html#image_view_menu
    "Figure 10-7. The Image: View menu") shows the **Image: View** menu, which you
    use to access some of them. If the SNAP TO GUIDES box is checked, the mouse pointer
    “snaps up” to the nearest guide if it’s closer than the set threshold (threshold
    adjustments are covered in [Chapter 22](ch22.html "Chapter 22. Customizing GIMP")).
    [Figure 10-8](ch10s02.html#using_the_guides_for_precise_cropping "Figure 10-8. Using
    the guides for precise cropping") shows how the guides can be used to ensure the
    upper-left corner of a cropped area is located at (1000,1000) in the original
    image.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the guides for precise cropping](httpatomoreillycomsourcenostarchimages1455336.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-8. Using the guides for precise cropping
  prefs: []
  type: TYPE_NORMAL
- en: '![The Image: Image > Guides menu](httpatomoreillycomsourcenostarchimages1455338.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10-9. The Image: Image > Guides menu'
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating a new guide](httpatomoreillycomsourcenostarchimages1455340.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-10. Creating a new guide
  prefs: []
  type: TYPE_NORMAL
- en: SHOW GUIDES is also available in the View menu. When this option is checked,
    the guides are shown; when it’s unchecked, they are hidden. You can also toggle
    between these options using ![](httpatomoreillycomsourcenostarchimages1455342.png.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: 'We can add any number of guides to an image. The **Image: Image > Guides**
    menu, shown in [Figure 10-9](ch10s02.html#image_image_greater_than_guides_menu
    "Figure 10-9. The Image: Image > Guides menu"), contains several entries; the
    first brings up the dialog shown in [Figure 10-10](ch10s02.html#creating_a_new_guide
    "Figure 10-10. Creating a new guide"). We can choose between a horizontal and
    a vertical guide and set its position as a percentage of the window (not the image).
    The second entry brings up a very similar dialog, but this time we set the position
    of the guide in pixels.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Placing new guides from the current selection](httpatomoreillycomsourcenostarchimages1455344.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-11. Placing new guides from the current selection
  prefs: []
  type: TYPE_NORMAL
- en: 'The third entry allows us to place new guides around the current selection.
    For example, to make an elliptic selection centered on the intersection of existing
    guides, as shown in [Figure 10-11](ch10s02.html#placing_new_guides_from_the_current_sele
    "Figure 10-11. Placing new guides from the current selection"), choose the Ellipse
    Select tool (![](httpatomoreillycomsourcenostarchimages1454112.png.jpg)), click
    the intersection of the guides (with Snap to Guides enabled), press the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key to expand the selection from the center, and move the mouse pointer to expand
    the selection. Then choose **Image: Image > Guides > New Guides from Selection**
    to get the result shown.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Two methods are available for removing a guide: We can click and drag it back
    to the corresponding ruler, or we can remove all guides at the same time using
    **Image: Image > Guides > Remove all Guides**.'
  prefs: []
  type: TYPE_NORMAL
- en: 'As shown in [Figure 10-7](ch10s01.html#image_view_menu "Figure 10-7. The Image:
    View menu"), the View menu contains three more buttons related to snapping:'
  prefs: []
  type: TYPE_NORMAL
- en: SNAP TO GRID is discussed in the next section.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SNAP TO CANVAS EDGES, which uses the edges of the canvas as if they were guides.
    Moving the mouse pointer very close to an edge places it exactly on that edge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SNAP TO ACTIVE PATH, which does the same for the active path. See [13.3 The
    Paths Tool](ch13s03.html "13.3 The Paths Tool").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Displaying the grid](httpatomoreillycomsourcenostarchimages1455346.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-12. Displaying the grid
  prefs: []
  type: TYPE_NORMAL
- en: '![Snapping the mouse pointer to the grid](httpatomoreillycomsourcenostarchimages1455348.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-13. Snapping the mouse pointer to the grid
  prefs: []
  type: TYPE_NORMAL
- en: 10.3 Grids
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Guides can help us to position things within an image. A grid is another way
    to visualize placement. In fact, an image always has a grid, but it’s hidden by
    default. You can permanently change this setting, as described in [Chapter 22](ch22.html
    "Chapter 22. Customizing GIMP"). You can make the grid visible by using **Image:
    View > Show Grid**. [Figure 10-12](ch10s02.html#displaying_the_grid "Figure 10-12. Displaying
    the grid") shows the result. Note that this image is displayed with a zoom factor
    of 100%.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This grid has a mesh size of 10 × 10 pixels. When **Image: View > Snap to Grid**
    is checked, the mouse pointer always snaps to the intersection of two lines, even
    if it appears to be somewhere inside the mesh, as shown in [Figure 10-13](ch10s02.html#snapping_the_mouse_pointer_to_the_grid
    "Figure 10-13. Snapping the mouse pointer to the grid"). You can see that the
    coordinates displayed in the status bar are both multiples of 10.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Configure Image Grid dialog](httpatomoreillycomsourcenostarchimages1455350.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-14. The Configure Image Grid dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![Available grid line styles](httpatomoreillycomsourcenostarchimages1455352.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-15. Available grid line styles
  prefs: []
  type: TYPE_NORMAL
- en: 'We can configure the grid by selecting **Image: Image > Configure Grid**. The
    dialog shown in [Figure 10-14](ch10s03.html#configure_image_grid_dialog "Figure 10-14. The
    Configure Image Grid dialog") pops up. We can change a number of parameters, which
    we’ll consider in turn.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The grid’s APPEARANCE is controlled by three parameters: LINE STYLE, FOREGROUND
    COLOR, and BACKGROUND COLOR. You have five choices for the LINE STYLE, as shown
    in [Figure 10-15](ch10s03.html#available_grid_line_styles "Figure 10-15. Available
    grid line styles"):'
  prefs: []
  type: TYPE_NORMAL
- en: INTERSECTIONS (DOTS) is shown in [Figure 10-16](ch10s03.html#intersections_left_parenthesisdotsright
    "Figure 10-16. The Intersections (dots) line style"). The dots are one pixel wide,
    regardless of the image’s zoom factor. They can be hard to see.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: INTERSECTIONS (CROSSHAIRS) is shown in [Figure 10-17](ch10s03.html#intersections_left_parenthesiscrosshairs
    "Figure 10-17. The Intersections (crosshairs) line style"). The crosses are more
    visible than the dots, but they can be distracting.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DASHED is shown in [Figure 10-18](ch10s03.html#dashed_line_style "Figure 10-18. The
    Dashed line style"). We increased the zoom factor to make the details visible.
    This line style emphasizes the lines in the grid, rather than the intersections.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Intersections (dots) line style](httpatomoreillycomsourcenostarchimages1455354.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 10-16. The Intersections (dots) line style
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![The Intersections (crosshairs) line style](httpatomoreillycomsourcenostarchimages1455356.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 10-17. The Intersections (crosshairs) line style
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![The Dashed line style](httpatomoreillycomsourcenostarchimages1455358.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 10-18. The Dashed line style
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: DOUBLE DASHED is shown in [Figure 10-19](ch10s03.html#double_dashed_line_style
    "Figure 10-19. The Double dashed line style"). Here again, we increased the zoom
    factor, so the lines are even more visible.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SOLID is shown in [Figure 10-20](ch10s03.html#solid_line_style "Figure 10-20. The
    Solid line style"). SOLID is the default style, shown here at an intermediate
    zoom factor.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The FOREGROUND COLOR is the color of the dots, crosshairs, or lines. In [Figure 10-20](ch10s03.html#solid_line_style
    "Figure 10-20. The Solid line style") we changed this to green.
  prefs: []
  type: TYPE_NORMAL
- en: The BACKGROUND COLOR is used only with DOUBLE DASHED, as shown in [Figure 10-19](ch10s03.html#double_dashed_line_style
    "Figure 10-19. The Double dashed line style"), where the background color is cyan.
  prefs: []
  type: TYPE_NORMAL
- en: The SPACING of the grid determines the size of the grid mesh. Choose a size
    in pixels or in whatever units you prefer. The size depends on the image resolution,
    as discussed earlier in this chapter. To create a rectangular mesh, break the
    chain below the counters before inputting the new size.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Double dashed line style](httpatomoreillycomsourcenostarchimages1455360.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-19. The Double dashed line style
  prefs: []
  type: TYPE_NORMAL
- en: '![The Solid line style](httpatomoreillycomsourcenostarchimages1455362.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-20. The Solid line style
  prefs: []
  type: TYPE_NORMAL
- en: The OFFSET of the grid specifies where the first coordinates are placed. Initially
    the first coordinates are (0, 0) (i.e., in the top-left corner of the canvas).
  prefs: []
  type: TYPE_NORMAL
- en: 10.4 Zoom
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You may want to change an image’s zoom factor—either to view the complete image
    or to work on a specific detail. You can adjust the zoom in many ways; you access
    several methods directly from the Image window.
  prefs: []
  type: TYPE_NORMAL
- en: The zoom menu on the bottom bar of the Image window allows you to choose from
    among a few predefined zoom factors. You can also type in the desired factor directly.
  prefs: []
  type: TYPE_NORMAL
- en: '**Image: View > Zoom** brings up another zoom menu, shown in [Figure 10-21](ch10s04.html#image_view_greater_than_zoom_menu
    "Figure 10-21. The Image: View > Zoom menu"). Here you can choose among the same
    predefined zoom factors, plus two more. Note the keyboard shortcuts for common
    zoom factors. If you recently used a zoom factor that’s not predefined, it appears
    at the end of the menu.'
  prefs: []
  type: TYPE_NORMAL
- en: You can also step up or down this scale using the ZOOM IN or ZOOM OUT entries.
    Note that the keys ![](httpatomoreillycomsourcenostarchimages1455364.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1455366.png.jpg) also do this. Go
    back to the preceding zoom factor by using REVERT ZOOM or the ![](httpatomoreillycomsourcenostarchimages1455368.png)
    key (backtick).
  prefs: []
  type: TYPE_NORMAL
- en: '![The Image: View > Zoom menu](httpatomoreillycomsourcenostarchimages1455370.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10-21. The Image: View > Zoom menu'
  prefs: []
  type: TYPE_NORMAL
- en: '![Starting with a 50% zoom factor](httpatomoreillycomsourcenostarchimages1455372.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-22. Starting with a 50% zoom factor
  prefs: []
  type: TYPE_NORMAL
- en: 'The two remaining entries are best explained using examples. [Figure 10-22](ch10s04.html#starting_with_a_50percent_zoom_factor
    "Figure 10-22. Starting with a 50% zoom factor") shows a window with a zoom factor
    of 50%. If we choose **Image: View > Zoom > Fill Window**, we get [Figure 10-23](ch10s04.html#after_fill_window
    "Figure 10-23. After Fill Window"). The zoom factor has been changed so the image
    fills the window’s dimensions. If we choose **Image: View > Zoom > Fit Image in
    Window** (or ![](httpatomoreillycomsourcenostarchimages1455374.png.jpg)), we get
    [Figure 10-24](ch10s04.html#after_fit_image_in_window "Figure 10-24. After Fit
    Image in Window"). In this case, the zoom factor chosen gives the closest possible
    zoom while still keeping the full image visible in the window.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Note that all these zoom changes do not change the size of the window. On the
    other hand, the command **Image: View > Shrink Wrap**, or ![](httpatomoreillycomsourcenostarchimages1453850.png.jpg),
    changes the window size without changing the image’s zoom factor, in both single-window
    and multi-window mode.'
  prefs: []
  type: TYPE_NORMAL
- en: '![After Fill Window](httpatomoreillycomsourcenostarchimages1455376.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-23. After Fill Window
  prefs: []
  type: TYPE_NORMAL
- en: '![After Fit Image in Window](httpatomoreillycomsourcenostarchimages1455378.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-24. After Fit Image in Window
  prefs: []
  type: TYPE_NORMAL
- en: '![The Zoom tool icon](httpatomoreillycomsourcenostarchimages1455380.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-25. The Zoom tool icon
  prefs: []
  type: TYPE_NORMAL
- en: When pressing the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key, you can use the mouse wheel to zoom in or out using the standard zoom factors.
  prefs: []
  type: TYPE_NORMAL
- en: If the small window resize button in the top-right corner of the Image window
    is checked, then changing the window size changes the zoom factor. This can be
    useful or irritating, depending on the situation.
  prefs: []
  type: TYPE_NORMAL
- en: '![Zooming in with the Zoom tool](httpatomoreillycomsourcenostarchimages1455382.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-26. Zooming in with the Zoom tool
  prefs: []
  type: TYPE_NORMAL
- en: '![After zooming in](httpatomoreillycomsourcenostarchimages1455384.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-27. After zooming in
  prefs: []
  type: TYPE_NORMAL
- en: '![The Zoom tool options](httpatomoreillycomsourcenostarchimages1455386.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-28. The Zoom tool options
  prefs: []
  type: TYPE_NORMAL
- en: '![The Navigation dialog](httpatomoreillycomsourcenostarchimages1455388.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-29. The Navigation dialog
  prefs: []
  type: TYPE_NORMAL
- en: 'Yet another tool is available for adjusting the zoom factor: the aptly named
    Zoom tool, which can be accessed from the Toolbox ([Figure 10-25](ch10s04.html#zoom_tool_icon
    "Figure 10-25. The Zoom tool icon")) or by pressing ![](httpatomoreillycomsourcenostarchimages1453846.png.jpg).
    [Figure 10-26](ch10s04.html#zooming_in_with_the_zoom_tool "Figure 10-26. Zooming
    in with the Zoom tool") shows this tool in zoom-in mode (as indicated by the +
    sign beside the mouse pointer). To zoom in, click and drag a rectangle around
    the part of the image you want to fill the window. [Figure 10-27](ch10s04.html#after_zooming_in
    "Figure 10-27. After zooming in") shows the result.'
  prefs: []
  type: TYPE_NORMAL
- en: This tool can also be used to zoom out. The rectangle you draw shows the new
    scale of the image after it’s zoomed out. Additionally, simply clicking the image
    with the Zoom tool zooms in or out along the zoom scale.
  prefs: []
  type: TYPE_NORMAL
- en: The Zoom tool has a few options, shown in [Figure 10-28](ch10s04.html#zoom_tool_options
    "Figure 10-28. The Zoom tool options"). You can zoom in or out or toggle this
    parameter by pressing the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key. If you check the AUTO-RESIZE WINDOW checkbox, the window size changes so
    it contains the same part of the image as before.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you still haven’t found the perfect zoom tool, here’s another one: **Image:
    View > Navigation window**. Choose this tool, and the small dockable dialog in
    [Figure 10-29](ch10s04.html#navigation_dialog "Figure 10-29. The Navigation dialog")
    pops up. The six buttons at the bottom provide the following functions:'
  prefs: []
  type: TYPE_NORMAL
- en: Zoom out.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Zoom in.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Zoom to 100%.
  prefs:
