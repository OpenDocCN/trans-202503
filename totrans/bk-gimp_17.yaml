  prefs: []
  type: TYPE_IMG
  zh: '![放大后的效果](httpatomoreillycomsourcenostarchimages1455384.png.jpg)'
- en: Figure 10-27. After zooming in
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10-27. 放大后的效果
- en: '![The Zoom tool options](httpatomoreillycomsourcenostarchimages1455386.png.jpg)'
