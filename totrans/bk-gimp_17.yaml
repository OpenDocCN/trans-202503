  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10-28. 缩放工具选项
- en: '![The Navigation dialog](httpatomoreillycomsourcenostarchimages1455388.png.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![导航对话框](httpatomoreillycomsourcenostarchimages1455388.png.jpg)'
- en: Figure 10-29. The Navigation dialog
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10-29. 导航对话框
- en: 'Yet another tool is available for adjusting the zoom factor: the aptly named
    Zoom tool, which can be accessed from the Toolbox ([Figure 10-25](ch10s04.html#zoom_tool_icon
    "Figure 10-25. The Zoom tool icon")) or by pressing ![](httpatomoreillycomsourcenostarchimages1453846.png.jpg).
    [Figure 10-26](ch10s04.html#zooming_in_with_the_zoom_tool "Figure 10-26. Zooming
    in with the Zoom tool") shows this tool in zoom-in mode (as indicated by the +
    sign beside the mouse pointer). To zoom in, click and drag a rectangle around
    the part of the image you want to fill the window. [Figure 10-27](ch10s04.html#after_zooming_in
    "Figure 10-27. After zooming in") shows the result.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 还有另一个工具可用于调整缩放比例：恰如其分命名的缩放工具，可以通过工具箱访问（[图 10-25](ch10s04.html#zoom_tool_icon
    "图 10-25. 缩放工具图标")）或按下 ![](httpatomoreillycomsourcenostarchimages1453846.png.jpg)
    来启用。[图 10-26](ch10s04.html#zooming_in_with_the_zoom_tool "图 10-26. 使用缩放工具放大")
    显示了这个工具的放大模式（鼠标指针旁边的 + 号表示）。要放大，点击并拖动矩形框选图像中你希望填充窗口的部分。[图 10-27](ch10s04.html#after_zooming_in
    "图 10-27. 放大后的效果") 显示了结果。
- en: This tool can also be used to zoom out. The rectangle you draw shows the new
    scale of the image after it’s zoomed out. Additionally, simply clicking the image
    with the Zoom tool zooms in or out along the zoom scale.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具也可以用来缩小。你画出的矩形显示了图像缩小后的新比例。此外，简单地用缩放工具点击图像可以沿着缩放比例放大或缩小。
- en: The Zoom tool has a few options, shown in [Figure 10-28](ch10s04.html#zoom_tool_options
    "Figure 10-28. The Zoom tool options"). You can zoom in or out or toggle this
    parameter by pressing the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key. If you check the AUTO-RESIZE WINDOW checkbox, the window size changes so
    it contains the same part of the image as before.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 缩放工具有一些选项，显示在 [图 10-28](ch10s04.html#zoom_tool_options "图 10-28. 缩放工具选项") 中。你可以放大或缩小，或者按下
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) 键切换这个参数。如果勾选了“自动调整窗口”复选框，窗口的大小会发生变化，以包含图像中的相同部分。
- en: 'If you still haven’t found the perfect zoom tool, here’s another one: **Image:
    View > Navigation window**. Choose this tool, and the small dockable dialog in
    [Figure 10-29](ch10s04.html#navigation_dialog "Figure 10-29. The Navigation dialog")
    pops up. The six buttons at the bottom provide the following functions:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然没有找到完美的缩放工具，下面有另一个工具：**图像：视图 > 导航窗口**。选择此工具后，[图 10-29](ch10s04.html#navigation_dialog
    "图 10-29. 导航对话框")中的小型可停靠对话框会弹出。底部的六个按钮提供以下功能：
- en: Zoom out.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缩小。
- en: Zoom in.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 放大。
- en: Zoom to 100%.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 放大到 100%。
- en: '![Two views of the same image](httpatomoreillycomsourcenostarchimages1455390.png.jpg)'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![同一图像的两种视图](httpatomoreillycomsourcenostarchimages1455390.png.jpg)'
- en: Figure 10-30. Two views of the same image
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 10-30. 同一图像的两种视图
- en: Adjust the zoom ratio so the image becomes fully visible without changing the
    size of the Image window; this is equivalent to ![](httpatomoreillycomsourcenostarchimages1455374.png.jpg).
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整缩放比例，使图像完全可见，而不改变图像窗口的大小；这相当于 ![](httpatomoreillycomsourcenostarchimages1455374.png.jpg)。
- en: 'Adjust the zoom ratio so the entire window is used; this is equivalent to **Image:
    View > Zoom > Fill Window**.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整缩放比例，使整个窗口都能显示图像；这相当于 **图像：视图 > 缩放 > 填充窗口**。
- en: Reduce the Image window to the size of the image display; this is equivalent
    to ![](httpatomoreillycomsourcenostarchimages1453850.png.jpg).
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将图像窗口缩小到与图像显示大小相同；这相当于 ![](httpatomoreillycomsourcenostarchimages1453850.png.jpg)。
- en: The slider allows us to choose any zoom factor from 0.39% to 25600%. Finally,
    the image preview displays a frame around the part of the image that is currently
    displayed in the Image window. You can move it with the mouse pointer.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 滑块允许我们选择从 0.39% 到 25600% 的任意缩放因子。最后，图像预览在当前显示在图像窗口中的部分周围显示一个框架。你可以用鼠标指针移动它。
- en: 10.5 Using Multiple Views
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10.5 使用多个视图
- en: As you just saw, you can view an image at different sizes and zoom factors.
    But sometimes you may need several different views open at the same time. Suppose,
    for example, we are carefully retouching a photograph. We want a closeup view
    of the detail that we are retouching. At the same time, we want to see the effect
    of our work on the photograph at the size that it will be printed.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如你刚刚看到的，你可以以不同的大小和缩放因子查看图像。但有时，你可能需要同时打开几个不同的视图。例如，假设我们正在仔细修饰一张照片。我们需要查看正在修饰的细节的特写视图。同时，我们还希望看到修饰工作对照片的效果，以便它将在打印时的大小。
- en: 'To open multiple views of an image, select **Image: View > New View**. The
    new Image window that opens is another view of the same image, not a new copy
    of it. For example, on the left side of [Figure 10-30](ch10s04.html#two_views_of_the_same_image
    "Figure 10-30. Two views of the same image"), you see a seaside landscape photo
    with a zoom factor of 33.3%, and on the right side, you see the ripple of a small
    wave from the foreground of the photo using a zoom factor of 200%. When we do
    something to the image on the right side, the effect is immediately visible in
    the left-side window as well. Note that this feature isn’t as useful in single-window
    mode because in that mode you can’t look at two different images at the same time,
    even if both of them are open in GIMP. You can only shift from one view to the
    other and then back.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开图像的多个视图，选择**图像：视图 > 新视图**。打开的新图像窗口是相同图像的另一个视图，而不是它的新副本。例如，在[图 10-30](ch10s04.html#two_views_of_the_same_image
    "图 10-30. 同一图像的两个视图")的左侧，你看到一张海滨风景照片，缩放因子为 33.3%，而右侧则看到照片前景中小波浪的涟漪，使用了 200% 的缩放因子。当我们对右侧的图像进行操作时，效果会立即在左侧的窗口中显示出来。请注意，在单窗口模式下，这个功能的用处不大，因为在单窗口模式下，即使两者都在
    GIMP 中打开，你也无法同时查看两幅不同的图像。你只能从一个视图切换到另一个，然后再返回。
- en: 'Occasionally, you may want to enlarge the Image window to full screen. The
    best way to do this is not by using the button on the window bar but rather by
    applying **Image: View > Fullscreen** or by pressing ![](httpatomoreillycomsourcenostarchimages1453828.png.jpg),
    which is a toggle. The result is shown in [Figure 10-31](ch10s05.html#enlarging_the_image_window_to_full_scree
    "Figure 10-31. Enlarging the Image window to full screen"). When setting general
    parameters (see [Chapter 22](ch22.html "Chapter 22. Customizing GIMP")), you can
    also choose to minimize what’s displayed on screen to give your image more room.
    You can hide the rulers, the scroll bars, the status bar, and even the menu bar,
    as shown in this example. And you can recall them when needed with the menu button
    at the top left of the Image window (if the rulers are displayed) or by right-clicking
    the image.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能希望将图像窗口放大至全屏。最好的方法不是使用窗口栏上的按钮，而是通过选择**图像：视图 > 全屏**，或者按下 ![](httpatomoreillycomsourcenostarchimages1453828.png.jpg)，这是一个切换按钮。结果如[图
    10-31](ch10s05.html#enlarging_the_image_window_to_full_scree "图 10-31. 将图像窗口放大至全屏")所示。在设置一般参数时（见[第
    22 章](ch22.html "第 22 章. 定制 GIMP")），你还可以选择最小化屏幕上的显示内容，为图像提供更多空间。你可以隐藏标尺、滚动条、状态栏，甚至菜单栏，如本示例所示。需要时，你可以通过图像窗口左上角的菜单按钮（如果显示标尺）或右键点击图像来恢复它们。
- en: '![Enlarging the Image window to full screen](httpatomoreillycomsourcenostarchimages1455392.png.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![将图像窗口放大至全屏](httpatomoreillycomsourcenostarchimages1455392.png.jpg)'
- en: Figure 10-31. Enlarging the Image window to full screen
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10-31. 将图像窗口放大至全屏
