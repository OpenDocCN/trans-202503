  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![将鼠标指针对齐到网格](httpatomoreillycomsourcenostarchimages1455348.png.jpg)'
- en: Figure 10-13. Snapping the mouse pointer to the grid
  id: totrans-49
