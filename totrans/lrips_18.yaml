- en: “That’s pretty neat! But I still think it’s a lot of work just to say ‘hi.’”
    Laurie said.
  prefs: []
  type: TYPE_NORMAL
- en: '“Maybe you’re right,” Ping said, smiling. “But now that the hard work of building
    the Network is finished, we can do something *really* interesting: use the Network
    to make itself better.”'
  prefs: []
  type: TYPE_NORMAL
- en: “How do you do that?”
  prefs: []
  type: TYPE_NORMAL
- en: “Well, I’m working on a way to use two colors of lights. Fresnel has an idea
    for a simpler Code that uses only four FLIPs or FLOPs, though I’m not too sure
    how that will work. We use the old Baudot Code to talk to each other about our
    ideas for new codes, and then try them out.”
  prefs: []
  type: TYPE_NORMAL
- en: “So . . . you can use the Network to talk about how to use the Network?”
  prefs: []
  type: TYPE_NORMAL
- en: “And you helped make it possible, Laurie, by delivering all of those telescopes.
    Now, the Network will only get better and better as we learn how to use it. We
    can already pass a message from one end of the Network to the other in just a
    few minutes! Even the *Doppelganger* takes a couple of days to deliver the mail
    that far. Everyone will want to use it once we work out the bugs.”
  prefs: []
  type: TYPE_NORMAL
- en: “But . . . what about Winsome? Is she going to lose her job?” Laurie asked.
  prefs: []
  type: TYPE_NORMAL
- en: “What? No, not at all! The Network was her idea.”
  prefs: []
  type: TYPE_NORMAL
- en: “It was?”
  prefs: []
  type: TYPE_NORMAL
- en: “Sure! All of us work for Winsome. She doesn’t want to spend her days hauling
    mail bags around. That reminds me,” Ping said, searching through a pile of paper,
    “Winsome says she has one more job for you.”
  prefs: []
  type: TYPE_NORMAL
- en: “Oh! What is it?” Laurie asked.
  prefs: []
  type: TYPE_NORMAL
- en: “She wants you to deliver this letter to a person on the other side of the Garden
    of Forking Paths.”
  prefs: []
  type: TYPE_NORMAL
- en: There was no name on the envelope, but that wasn’t half as strange as some of
    the assignments Laurie had been given in her time on the *Doppelganger*. If she
    got it done quickly, she could come back here and play with the Network. “So how
    do I get to the Garden?”
  prefs: []
  type: TYPE_NORMAL
- en: “You’re in a hurry, huh? I’ll show you where it is.”
  prefs: []
  type: TYPE_NORMAL
