- en: Chapter 18. Many Hands Make Light Work
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![image with no caption](figs/web/131fig01.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Once the *Doppelganger* reached the next island, Winsome sent Laurie off on
    another delivery immediately. This telescope would be the last, but Laurie still
    wondered how on Earth they fit into Winsome’s plan.
  prefs: []
  type: TYPE_NORMAL
- en: “Some things in life you just have to see for yourself!” Winsome said with a
    smile.
  prefs: []
  type: TYPE_NORMAL
- en: Laurie found it hard to argue with the excitement in Winsome’s voice, so she
    just trusted the usual set of odd directions to lead her to an answer. Before
    long, she and Xor reached an enormous tree. A long, twisty staircase wrapped around
    the trunk and up into the leaves, and a young woman stood at the base.
  prefs: []
  type: TYPE_NORMAL
- en: “Hello, Laurie! Glad you made it. My name is Ping Baudot. I’ve been waiting
    for you.”
  prefs: []
  type: TYPE_NORMAL
- en: “Hello. Wait, how did you know my name?”
  prefs: []
  type: TYPE_NORMAL
- en: “Oh, Fresnel told me all about you.”
  prefs: []
  type: TYPE_NORMAL
- en: “Fresnel? He lives way over on Elegant Island!”
  prefs: []
  type: TYPE_NORMAL
- en: “Yes, isn’t it wonderful? You and Winsome have been making lots of deliveries
    lately. The Network is getting quite big now! I can hardly keep up with all the
    chatter.”
  prefs: []
  type: TYPE_NORMAL
- en: “But I don’t—”
  prefs: []
  type: TYPE_NORMAL
- en: “You should be very proud. Here, let me help you with that.” Ping took the package
    and raced up the stairs, round and round the trunk of the tree. Laurie followed
    as best she could.
  prefs: []
  type: TYPE_NORMAL
- en: When they arrived at the treehouse near the top, Laurie gasped in surprise.
    It was a tree *lighthouse*! Not only that, but the lighthouse keeper’s room was
    filled with telescopes pointing in all directions. A neat label was attached to
    each one.
  prefs: []
  type: TYPE_NORMAL
- en: “Well? What do you think?” Ping said.
  prefs: []
  type: TYPE_NORMAL
- en: “Why do you need so many telescopes?” Laurie asked.
  prefs: []
  type: TYPE_NORMAL
- en: “See for yourself.”
  prefs: []
  type: TYPE_NORMAL
- en: Laurie put an eye to the ‘scope labeled ELEGANT. A red, round splotch was hanging
    in the air. And was that a rope?
  prefs: []
  type: TYPE_NORMAL
- en: “Hey, that’s Fresnel’s balloon! I can see him! He’s waving!” Laurie exclaimed.
  prefs: []
  type: TYPE_NORMAL
- en: Laurie looked into other telescopes. Each one was pointed at a different lighthouse.
    The one for ABSTRACT showed the lighthouse keeper who didn’t say very much, up
    in his tall white tower by the sea, looking back through a telescope of his own.
    He didn’t wave. The BYZANTIUM telescope showed half a pyramid covered in giant
    mechanical turtles. Bruto was busy counting bricks.
  prefs: []
  type: TYPE_NORMAL
- en: Ping put down the heavy package Laurie had delivered and released the latches.
    Inside was a squat telescope. “Excellent! I’ve been waiting for this.”
  prefs: []
  type: TYPE_NORMAL
- en: '![image with no caption](figs/web/133fig01.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: “It’s for the Network, right? Will you show me how it works?” Laurie asked.
  prefs: []
  type: TYPE_NORMAL
- en: '“Of course,” Ping said. “Watch this.” She went to the middle of the room and
    turned a giant wheel until a red arrow pointed directly at Elegant Island. Then
    she pulled a lever up and down quickly:'
  prefs: []
  type: TYPE_NORMAL
- en: FLOP. FLOP. FLIP. FLOP. FLIP.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: FLOP. FLIP. FLIP. FLOP. FLOP.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Now look at Fresnel again,” she said.
  prefs: []
  type: TYPE_NORMAL
- en: 'Laurie put her eye to the Elegant Island telescope. Fresnel had pointed *his*
    light at *them* and began blinking a message:'
  prefs: []
  type: TYPE_NORMAL
- en: FLOOSH. FLOOSH. FLASH. FLOOSH. FLASH.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: FLOOSH. FLASH. FLASH. FLOOSH. FLOOSH.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “He answered back! What did he say?” Laurie asked.
  prefs: []
  type: TYPE_NORMAL
- en: “Oh, he just said ‘hi.’”
  prefs: []
  type: TYPE_NORMAL
- en: “All that just for ‘hi’?”
  prefs: []
  type: TYPE_NORMAL
- en: “That’s how the Baudot Code works,” said Ping. “Sentences are made of words,
    and words are made of letters, right? In the same way, we make *letters* out of
    FLIPs and FLOPs. Like this.”
  prefs: []
  type: TYPE_NORMAL
- en: 01001 = L
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
