- en: I wrote this book to give ethical hackers the upper hand against cybercriminals,
    at least until the next technological advancement. We’ll probably never see the
    end of this undertaking. The popularity of APIs will continue to grow, and they’ll
    interact in new ways that expand the attack surface of every industry. The adversaries
    won’t stop either. If you don’t test an organization’s APIs, a cybercriminal somewhere
    will do it instead. (The main difference is that they won’t provide a report to
    improve anyone’s API security.)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书是为了让道德黑客在对抗网络犯罪分子时占据优势，至少在下一个技术突破之前。我们可能永远不会看到这项工作的结束。API的受欢迎程度将继续增长，并且它们将以新的方式互动，扩大每个行业的攻击面。对手们也不会停下来。如果你不测试一个组织的API，某个网络犯罪分子将代替你去做。（主要的区别在于，他们不会提供报告来改善任何人的API安全。）
- en: To help you become a master API hacker, I encourage you to sign up for bug bounty
    programs like BugCrowd, HackerOne, and Intigriti. Keep up with the latest API
    security news by following the OWASP API Security Project, APIsecurity.io, APIsec,
    PortSwigger Blog, Akamai, Salt Security Blog, Moss Adams Insights, and my own
    blog at [https://www.hackingapis.com](https://www.hackingapis.com). Also, keep
    your skills sharp by participating in CTFs, the PortSwigger Web Security Academy,
    TryHackMe, HackTheBox, VulnHub, and similar cyber dojos.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你成为一名资深的API黑客，我鼓励你报名参加BugCrowd、HackerOne和Intigriti等漏洞赏金项目。通过关注OWASP API安全项目、APIsecurity.io、APIsec、PortSwigger博客、Akamai、Salt
    Security博客、Moss Adams Insights以及我自己的博客[https://www.hackingapis.com](https://www.hackingapis.com)，保持对最新API安全新闻的关注。同时，通过参与CTF、PortSwigger
    Web安全学院、TryHackMe、HackTheBox、VulnHub和类似的网络道场，保持你的技能敏锐。
- en: Thank you for coming with me this far. May your API hacking experience be filled
    with prosperous bounties, CVEs, critical vulnerability findings, brilliant exploitation,
    and detailed reports.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你一路陪伴我走到这里。愿你的API黑客经验充满丰厚的赏金、CVE、关键漏洞发现、出色的利用和详细的报告。
