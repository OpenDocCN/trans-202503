  prefs: []
  type: TYPE_NORMAL
- en: '![g05001](image_fi/502680c05/g05001.png)'
  prefs: []
  type: TYPE_IMG
- en: They bought a team and a dream. I’d like to believe we executed pretty well
    on it.
  prefs:
