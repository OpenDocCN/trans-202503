- en: John Boxall has been an electronics enthusiast for more than 30 years, spending
    much of that time in the electronics retail, wholesale, and consulting fields.
    He also spent several years writing Arduino tutorials, projects, and reviews of
    kits and accessories at [*https://<wbr>tronixstuff<wbr>.com*](https://tronixstuff.com).
    His other books include *Arduino Workshop*, 2nd edition (2021), and *AVR Workshop*
    (2022), both from No Starch Press.
