- en: This Book
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书
- en: When the idea for this book began to take form in the beginning of 2006, we
    imagined finishing it in 2010 and covering GIMP 3.0\. The first goal was nearly
    met for the French edition—that was under our control—but GIMP 3.0 is still far
    off because volunteer developers can work only when they have time to do so. Still,
    GIMP 2.8 is a great leap forward compared to the previous version, GIMP 2.6\.
    Some of the most noteworthy new features include a single-window interface; completely
    revised and more powerful brush dynamics; clarification of saving versus exporting
    images; improved handling of dockable dialogs; support for layer groups; the ability
    to lock pixels, channels, and paths; an improved Free Select tool; support for
    selecting and tagging multiple objects in resource lists (brushes, gradients,
    and palettes); a new Text tool with on-canvas editing capabilities; a large set
    of new brushes, brush dynamics, and tool presets; and many other features that
    make the program easier and more enjoyable to use. GIMP still lacks nondestructive
    editing, CMYK native support, and 16-bit depth color handling. Some of these features
    will likely appear in the next version, with support from the Generic Graphic
    Library (GEGL).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当本书的构思在2006年初开始成型时，我们原计划在2010年完成并覆盖GIMP 3.0版本。第一个目标几乎达成了，至少对于法语版是如此——这在我们的掌控之中——但GIMP
    3.0仍然遥不可及，因为志愿开发者只能在有空时工作。不过，GIMP 2.8相比于之前的版本GIMP 2.6，已经是一次巨大的飞跃。一些最值得注意的新特性包括：单窗口界面；完全修订并更强大的画笔动态；明确了保存与导出图像的区别；改进了可停靠对话框的处理；支持图层组；能够锁定像素、通道和路径；改进的自由选择工具；支持在资源列表中选择和标记多个对象（画笔、渐变、调色板）；新的文本工具，具有画布上编辑的功能；大量新画笔、画笔动态和工具预设；以及许多其他使程序更易用、更愉快的功能。GIMP仍然缺乏非破坏性编辑、CMYK原生支持和16位深度颜色处理。这些功能可能会出现在下一个版本中，届时将得到通用图形库（GEGL）的支持。
- en: 'This book aims to fulfill two different purposes: to provide hands-on, task-oriented
    GIMP tutorials and to provide a comprehensive reference manual. Because these
    two goals are distinct, we designed the book in two parts. In the first part,
    eight independent chapters will walk you through the main tasks you can perform
    using GIMP. Each chapter begins with a hands-on tutorial and ends with exercises
    that reinforce the concepts covered.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在实现两个不同的目标：提供实践性的、任务导向的GIMP教程，并提供全面的参考手册。由于这两个目标不同，我们将本书设计为两部分。在第一部分，八个独立的章节将带领你完成使用GIMP时可以执行的主要任务。每一章开始于一个实践教程，并以强化所涉及概念的练习结束。
- en: You might want to start with [Appendix A](apa.html "Appendix A. Vision and Image
    Representation"), which explains the theory behind image representation, and [Chapter 1](ch01.html
    "Chapter 1. Getting Started"), which helps you to start using GIMP, but you can
    read the other chapters in any order. For example, if you are mainly interested
    in photo manipulation, read [Chapter 2](ch02.html "Chapter 2. Photograph Retouching")
    and [Chapter 5](ch05.html "Chapter 5. Composite Photography"). If you are more
    interested in graphic design, read [Chapter 3](ch03.html "Chapter 3. Drawing and
    Illustration") and [Chapter 4](ch04.html "Chapter 4. Logos and Textures"). And
    if you read all the tutorial chapters in order, you’ll have a solid grasp of most
    aspects of GIMP.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想从[附录A](apa.html "附录A. 视觉与图像表示")开始，这一部分解释了图像表示背后的理论，以及[第1章](ch01.html "第1章.
    入门"), 它帮助你开始使用GIMP，但你也可以按任意顺序阅读其他章节。例如，如果你主要对照片处理感兴趣，可以阅读[第2章](ch02.html "第2章.
    照片修饰")和[第5章](ch05.html "第5章. 合成摄影")。如果你对图形设计更感兴趣，可以阅读[第3章](ch03.html "第3章. 绘画与插图")和[第4章](ch04.html
    "第4章. 标志与纹理")。如果你按顺序阅读所有教程章节，你将对GIMP的大多数方面有一个扎实的掌握。
- en: The final 14 chapters constitute a thorough GIMP reference manual. We tried
    to cover all aspects in a logical order, using as many examples and illustrations
    as possible. We also tried to avoid explaining the same thing several times. Of
    course, topics overlap between the two parts, but we tried to keep repetition
    to a minimum and, when it was unavoidable, to explain things in a new way.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的14个章节构成了一个全面的GIMP参考手册。我们尝试按照逻辑顺序覆盖所有方面，尽可能使用例子和插图。我们也尽量避免重复解释相同的内容。当然，两个部分之间的主题是重叠的，但我们尽量将重复最小化，并且在不可避免时，尝试用新的方式解释问题。
- en: The chapters in the second part are arranged in a logical order, but, because
    this part is intended as a reference manual, you certainly do not need to read
    the chapters in order. We’ve included cross-references to help you find what you
    need to move your project forward. Some of the chapters in the second part correspond
    directly with a chapter from the first part. In those cases, we recommend that
    you first read the tutorial chapter and then refer to the relevant chapter(s)
    in the second part of the book. These paired chapters include 3 and 15, and 6
    and 18\. Additionally, [Chapter 9](ch09.html "Chapter 9. The GIMP Interface")
    to [Chapter 14](ch14.html "Chapter 14. Masks") present some basic concepts that
    are used regularly in later chapters.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分的章节按照逻辑顺序排列，但由于这一部分是作为参考手册编写的，你完全不需要按顺序阅读这些章节。我们提供了交叉引用，帮助你找到推动项目进展所需的内容。第二部分中的一些章节与第一部分的章节直接对应。在这些情况下，我们建议你先阅读教程章节，然后再参考书中第二部分的相关章节。这些配对章节包括第3章和第15章，以及第6章和第18章。此外，[第9章](ch09.html
    "第9章. GIMP 界面")到[第14章](ch14.html "第14章. 遮罩")介绍了一些基本概念，这些概念在后续章节中经常使用。
- en: 'We used a bleeding-edge, developmental version of GIMP to ensure that everything
    was up-to-date as of the book’s completion, and we’ve covered every aspect of
    GIMP as thoroughly as possible, with the exception of the tools in the second
    half of the **Image: Create** menu and those in the **Image: Filters > Alpha to
    logo** menu. We chose not to cover those tools because they’re self-explanatory
    and have only a few parameters.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了一个最前沿的开发版 GIMP，以确保书籍完成时所有内容都是最新的，并且我们已经尽可能全面地覆盖了 GIMP 的各个方面，除了**图像：创建**菜单后半部分的工具和**图像：滤镜
    > Alpha 到 Logo**菜单中的工具。我们选择不涵盖这些工具，因为它们很容易理解，并且只有少数几个参数。
- en: We struggled with the decision of whether to cover the many plug-ins and scripts
    that users have added to GIMP. Many of them would require an entire long chapter
    of their own. We decided to cover only one addition, the plug-in set called GIMP
    Animation Package (GAP), because it adds a powerful capability that GIMP alone
    lacks. In [Chapter 21](ch21.html "Chapter 21. Scripts and Plug-ins"), we mention
    a few additional plug-ins to give readers an idea of what’s available.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在是否涵盖用户添加到 GIMP 中的众多插件和脚本的问题上进行过激烈的讨论。它们中的许多插件需要独立成章。我们决定只介绍一个插件集——称为 GIMP
    动画包（GAP），因为它为 GIMP 提供了一个 GIMP 本身所不具备的强大功能。在[第21章](ch21.html "第21章. 脚本和插件")中，我们提到了一些额外的插件，目的是让读者了解可以使用哪些插件。
