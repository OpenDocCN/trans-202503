- en: Launches
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 发布
- en: From the moment the iPhone was announced through the first year after Android
    1.0, everything was about the launches. Whether it was releasing the software
    in various SDK versions, iterating on the released platform from 1.0 forward,
    or launching a widening variety of devices, the team worked hard to hit deadline
    after deadline to get the platform out to an increasingly large audience.
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从iPhone发布的那一刻起，到Android 1.0发布后的第一年，所有的重点都集中在发布上。无论是发布不同版本的SDK软件、对从1.0版本起发布的平台进行迭代，还是推出种类越来越多的设备，团队都在不断努力，争分夺秒，确保平台能够及时推出，覆盖越来越广泛的受众。
