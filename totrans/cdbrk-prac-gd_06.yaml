- en: 'The second breakthrough occurred when he realized that the Habsburg motto “AEIOU”
    played a role in the cipher. One interpretation of the motto is “Austria erit
    in orbe ultima,” which translates to “Austria will exist until the end of the
    world.” From the “AEIOU” motto, Ernst derived the following mappings in Ferdinand’s
    cipher:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 第二次突破发生在他意识到哈布斯堡家族的座右铭“AEIOU”在密码中起到了作用。这个座右铭的一种解释是“Austria erit in orbe ultima”，意为“奥地利将存在直到世界的尽头”。从“AEIOU”座右铭中，恩斯特推导出了以下在费迪南德密码中的映射：
- en: '`A``: 01, 11`'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '`A``: 01, 11`'
- en: '`E``: 02, 12`'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '`E``: 02, 12`'
- en: '`I``: 03, 13`'
  id: totrans-127
  prefs: []
