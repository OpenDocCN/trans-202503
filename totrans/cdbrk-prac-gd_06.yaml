    01 43 41 in 21 12 23 63 73 / 13 42 13 34 65 55 32 44 43 41 01 42 31 / 12 24 wais
    schir nicht wie er 12 44 12 24 65 73`'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '`Si haberemus 00 23 03 44 33 quam 13 20 34 / 44 33 were Ich eben der meinung
