- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: Games are everywhere, and they’re increasingly played on connected web devices
    and within desktop and mobile browser environments. As browser-based games become
    more popular, players are turning to sites like Facebook to discover simple, casual
    games that don’t require a disc or much up-front setup to play. A game is just
    another link to click through.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏无处不在，而且它们越来越多地在连接的网页设备以及桌面和移动浏览器环境中进行游戏。随着基于浏览器的游戏越来越受欢迎，玩家们开始转向像Facebook这样的网站，发现一些无需光盘或过多前期设置即可玩的简单休闲游戏。一款游戏也不过是另一个可以点击的链接。
- en: During the past decade, improvements to Adobe’s Flash plug-in contributed to
    the growth of the web browser as a gaming platform. Most browsers supported Flash,
    giving game developers access to a powerful platform that approached the dream
    of *write once, run anywhere*. HTML-based games have been around about as long,
    and you may even have played some (possibly without noticing). However, until
    recently, the use of HTML and JavaScript as a gaming platform played second fiddle
    to Flash due to graphics, sound, and speed limitations. But browsers and mobile
    gaming platforms have vastly improved, and the status quo is changing. Mobile
    operating systems have steered away from Flash as a supported plug-in, and as
    a result, game developers need tools that provide similar performance and flexibility
    while retaining the ubiquity that Flash had.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，Adobe的Flash插件的改进促进了网络浏览器作为游戏平台的发展。大多数浏览器都支持Flash，这为游戏开发者提供了一个强大的平台，接近了*一次编写，到处运行*的梦想。基于HTML的游戏也已经存在了相当长的时间，你可能甚至玩过一些（可能没有注意到）。然而，直到最近，由于图形、音频和速度的限制，HTML和JavaScript作为游戏平台的使用一直处于Flash的“配角”地位。但浏览器和移动游戏平台已经得到了极大的改进，现状正在发生变化。移动操作系统已不再支持Flash插件，因此，游戏开发者需要能够提供类似性能和灵活性同时又能保持Flash普及性的工具。
- en: Browsers have also seen a rapid improvement in graphical and sound capabilities
    over the past few years. The rise in power of HTML mirrors increasing demand for
    a platform that delivers rich gaming experiences and has the backing of multiple
    platform providers. A well-supported, open platform is considered less likely
    to fall foul of commercial controls and a walled-garden mentality, and HTML5 is
    such a platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器在过去几年中，图形和音频能力也得到了快速提升。HTML的强大功能与日益增长的对提供丰富游戏体验的跨平台需求相对应，且得到了多个平台提供商的支持。一个得到良好支持的开放平台被认为不太可能受制于商业控制或封闭的“花园围墙”心态，而HTML5正是这样一个平台。
- en: 'However, in my experience, many game developers come to HTML5 looking to build
    the same type of games they would have built in Flash. HTML5 is certainly one
    of the best options: it has a huge user base (anyone with a modern web browser),
    and HTML5 and Flash have many similar capabilities and constraints. Despite this
    similarity, thinking of HTML5 as a Flash replacement is likely to lead to disappointing
    product launches and missed opportunities. This is because the strengths of one
    do not directly map to the strengths of the other. Also, HTML5 is still in a relatively
    early stage of development. The platform is advancing rapidly, and it can be difficult
    to keep up with which new features are supported from month to month.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，根据我的经验，许多游戏开发者在接触HTML5时，都是希望构建他们曾在Flash中开发的那种类型的游戏。HTML5无疑是最好的选择之一：它有着庞大的用户基础（任何拥有现代浏览器的人都可以使用），并且HTML5与Flash有许多相似的功能和限制。尽管如此，将HTML5视为Flash的替代品，可能会导致令人失望的产品发布和错失的机会。这是因为，二者的优点并不完全重合。而且，HTML5仍处于相对早期的发展阶段。这个平台在快速发展，且每个月支持的新功能变化很快，保持同步可能会变得困难。
- en: Much as with building a good web application, the key to making a successful
    game is to understand your platform’s capabilities and restrictions. You have
    to design and build games that maximize the platform’s potential while avoiding
    or minimizing its limitations. This book is intended as a first step in understanding
    what you can achieve with JavaScript, HTML, and CSS and introducing the methods
    by which you can do so.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 就像构建一个好的Web应用程序一样，制作一款成功的游戏的关键是理解你平台的能力和限制。你必须设计和构建能够最大化平台潜力的游戏，同时避免或最小化其局限性。本书旨在作为理解如何利用JavaScript、HTML和CSS实现目标的第一步，并介绍你可以使用的方法。
- en: Why Build HTML5 Games?
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么要构建HTML5游戏？
- en: Before I dive into specifics about this book, let’s step back and consider why
    you might want to create a game on the HTML5 platform in the first place.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我深入本书的具体内容之前，先让我们回过头来思考一下，你为什么要在HTML5平台上创建一款游戏。
- en: Using Skills You Already Have
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用你已有的技能
- en: Web developers who are skilled with JavaScript and CSS will feel more confident
    about stepping into HTML5 game development. Deploying HTML and JavaScript files
    is also a familiar process, and you can build online components using server-side
    languages that overlap with web development.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 精通 JavaScript 和 CSS 的 Web 开发者会更有信心进入 HTML5 游戏开发领域。部署 HTML 和 JavaScript 文件也是一个熟悉的过程，你可以使用与
    Web 开发重叠的服务器端语言来构建在线组件。
- en: But if you throw yourself into writing C++ or Objective-C, the combination of
    a new language, a new development environment, and new thought processes required
    for game development can be a steep learning curve. In short, the conceptual leap
    needed to move from web development to HTML5 game development is relatively minor
    compared to that needed for other game technologies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你投身于编写 C++ 或 Objective-C，新的编程语言、新的开发环境以及游戏开发所需的新思维方式可能会导致陡峭的学习曲线。简而言之，与其他游戏技术相比，从
    Web 开发转向 HTML5 游戏开发所需的概念跃迁相对较小。
- en: Multi-environment Development
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多环境开发
- en: Many platforms have promised the ability to write once and run anywhere, and
    in my opinion, HTML5 is the closest that any technology has come to delivering.
    Whether you develop for a desktop browser or a packaged mobile application, your
    coding styles won’t vary much, nor will the basic technology of representing objects
    on the screen and having a user interact with them. Of course, there will always
    be some environment-specific differences, especially if code is to take advantage
    of the features and benefits that one environment may have to offer over another.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 许多平台承诺实现“一次编写，随处运行”的能力，在我看来，HTML5 是任何技术中最接近实现这一目标的。无论是为桌面浏览器还是打包的移动应用开发，你的编码风格不会有太大差异，屏幕上展示对象和用户与之互动的基本技术也没有变化。当然，总会有一些特定环境的差异，特别是如果代码需要利用某个环境提供的特性和优势时。
- en: Still, games written in HTML5 and JavaScript have a very good chance of working
    with minimal changes across multiple operating systems. This allows for simultaneous
    releases and single development teams rather than a team per system. You can also
    code and test in a desktop browser, even if the final environment will be different.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，用 HTML5 和 JavaScript 编写的游戏仍然有很大的机会能在多个操作系统上以最小的修改正常运行。这使得可以同时发布并由一个开发团队负责，而不是为每个系统配备一个团队。即使最终环境不同，你也可以在桌面浏览器中进行编码和测试。
- en: A Rapidly Improving Platform
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速发展的平台
- en: HTML5 is constantly and rapidly improving. JavaScript’s processing speed is
    also increasing, and sophisticated interpreters are approaching native speeds
    for some operations. Given the increases in CPU speed in the past 10 years, games
    written in JavaScript can perform better than many of those written in native
    code just a few years ago.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5 正在不断快速改进。JavaScript 的处理速度也在提升，一些复杂的解释器正在接近本地代码的执行速度。考虑到过去 10 年 CPU 速度的提升，使用
    JavaScript 编写的游戏可以比几年前许多本地代码编写的游戏表现得更好。
- en: With the efforts of browser vendors and hardware manufacturers, this improvement
    trajectory will only continue, and there’s no doubt that HTML5 is growing as a
    viable gaming platform. Whether HTML5 game development will grow as a fast development
    environment for immersive 3D games on mobile or desktop browsers or as a rapid
    prototyping environment for casual game developers, or even migrate into the console
    environment through Android or other devices, it’s an exciting time to be a JavaScript
    programmer. Now is the time to build on the knowledge you will gain in this book
    and experiment with the capabilities of HTML5 and JavaScript as an open game development
    platform.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器厂商和硬件制造商的努力下，这一改进趋势只会继续下去，毫无疑问，HTML5 正在成长为一个可行的游戏平台。无论 HTML5 游戏开发是否会作为一种快速开发环境，在移动或桌面浏览器上开发沉浸式
    3D 游戏，还是作为一个快速原型开发环境供休闲游戏开发者使用，甚至通过 Android 或其他设备进入主机环境，现在都是 JavaScript 程序员的激动时刻。现在正是建立在本书所学知识的基础上，并尝试
    HTML5 和 JavaScript 作为开放式游戏开发平台的能力的时候。
- en: About This Book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书介绍
- en: This book cannot demonstrate the full range of possible HTML5 games and therefore
    does not explore the capabilities of HTML5 and JavaScript to the fullest. Instead,
    I concentrate on creating a single casual game, like those many developers have
    produced for years with Adobe Flash. These games are generally two-dimensional
    and single player with relatively short game loops. Advances in 3D capabilities,
    such as WebGL, mean that large, complex, immersive multiplayer games are either
    possible now or just around the corner, but a casual game project is a more natural
    place for a game developer to start. Simple projects also make it easier to illustrate
    the fundamental principles involved in building a game.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书无法展示所有可能的 HTML5 游戏，因此也未能全面探索 HTML5 和 JavaScript 的所有功能。相反，我专注于创建一个简单的休闲游戏，类似于许多开发者多年来使用
    Adobe Flash 制作的游戏。这些游戏通常是二维的，单人游戏，并且具有相对较短的游戏循环。3D 技术的进步，如 WebGL，意味着大型、复杂、沉浸式的多人游戏现在已经可能或者即将实现，但对于游戏开发者而言，休闲游戏项目是一个更自然的起点。简单的项目也更容易展示在制作游戏过程中涉及的基本原理。
- en: Who This Book Is For
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is intended for web developers familiar with HTML, CSS, and JavaScript
    who want to translate their existing skills to game development. At the bare minimum,
    you should know how to program, and ideally, you should know the basics of JavaScript.
    You should also have access to a web server and development environment of your
    own or be able to set those up for yourself.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些熟悉 HTML、CSS 和 JavaScript 的 web 开发者，尤其是那些想将现有技能转化为游戏开发的开发者。最低要求是你应该会编程，理想情况下你应该了解
    JavaScript 的基础知识。你还应该有一个自己的 web 服务器和开发环境，或者能够为自己设置这些环境。
- en: If you have some background knowledge in either web or gaming technologies,
    want to know what you could achieve with HTML5, and have the enthusiasm to learn
    and experiment, you should be able to work through this book. By the end, you’ll
    have a clear idea of how to approach HTML5 game development projects and a good
    overview of the core processes involved in making games in general.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一定的 web 或游戏技术背景，想要了解 HTML5 能做什么，并且有学习和实验的热情，你应该能够顺利完成本书的内容。到最后，你将清楚如何开展
    HTML5 游戏开发项目，并对制作游戏的核心流程有一个全面的了解。
- en: Overview
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: Throughout the book, you will develop a simple bubble-popping game meant to
    be played in a browser. With each chapter, I’ll introduce new concepts by putting
    them into practice.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，你将开发一个简单的气泡弹射游戏，目的是让它在浏览器中运行。每一章我都会通过实践介绍新的概念。
- en: 'In **[Part I](pt01.html "Part I. Building a Game with HTML, CSS, and JavaScript"):
    Building a Game with HTML, CSS, and JavaScript**, which includes the first four
    chapters of the book, you’ll build a complete game using HTML, CSS, and JavaScript.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '在 **[第一部分](pt01.html "第一部分. 使用 HTML、CSS 和 JavaScript 构建游戏"): 使用 HTML、CSS 和
    JavaScript 构建游戏** 中，你将使用 HTML、CSS 和 JavaScript 构建一个完整的游戏，这一部分包括本书的前四章。'
- en: '**[Chapter 1](ch01.html "Chapter 1. Preparation and Setup"): Preparation and
    Setup** looks at the tools we’ll need, including the jQuery and Modernizr script
    libraries, how to debug, and how to put the game’s file structure in place.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第1章](ch01.html "第1章. 准备和设置"): 准备和设置** 介绍了我们需要的工具，包括 jQuery 和 Modernizr 脚本库，如何调试，以及如何建立游戏的文件结构。'
- en: '**[Chapter 2](ch02.html "Chapter 2. Sprite Animation Using jQuery and CSS"):
    Sprite Animation Using jQuery and CSS** describes how to move HTML elements around
    the screen in response to mouse clicks. In the context of the game, this means
    shooting an image from a starting position to the coordinates that the player
    clicks.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第2章](ch02.html "第2章. 使用 jQuery 和 CSS 进行精灵动画"): 使用 jQuery 和 CSS 进行精灵动画**
    描述了如何响应鼠标点击移动 HTML 元素。在游戏中，这意味着将图像从起始位置射向玩家点击的坐标。'
- en: '**[Chapter 3](ch03.html "Chapter 3. Game Logic"): Game Logic** has you draw
    the game board and set up much of the game logic, including firing a bubble and
    collision detection.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第3章](ch03.html "第3章. 游戏逻辑"): 游戏逻辑** 让你绘制游戏板并设置大部分游戏逻辑，包括发射气泡和碰撞检测。'
- en: '**[Chapter 4](ch04.html "Chapter 4. Translating Game State Changes to the Display"):
    Translating Game State Changes to the Display** teaches you to make the game respond
    to the collisions that we detected in [Chapter 3](ch03.html "Chapter 3. Game Logic")
    and add more game logic to pop groups of bubbles. This introduces some basic animation
    within an object by way of a popping effect.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第4章](ch04.html "第4章. 将游戏状态变化转换为显示")：将游戏状态变化转换为显示** 教你如何让游戏响应我们在[第3章](ch03.html
    "第3章. 游戏逻辑")中检测到的碰撞，并增加更多的游戏逻辑来弹出泡泡组。这引入了通过爆炸效果在对象内进行基本动画的概念。'
- en: 'In **[Part II](pt02.html "Part II. Enhancements with HTML5 and the Canvas"):
    Enhancements with HTML5 and the Canvas**, you’ll improve the game you created
    in [Part I](pt01.html "Part I. Building a Game with HTML, CSS, and JavaScript")
    with features from HTML5 and the canvas.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在**[第二部分](pt02.html "第二部分. HTML5和Canvas的增强功能")**中，你将使用HTML5和Canvas中的新特性改进在[第一部分](pt01.html
    "第一部分. 使用HTML、CSS和JavaScript构建游戏")中创建的游戏。
- en: '**[Chapter 5](ch05.html "Chapter 5. CSS Transitions and Transformations"):
    CSS Transitions and Transformations** shows you how to use CSS3 to achieve some
    of the results that you used jQuery for in previous chapters.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第5章](ch05.html "第5章. CSS过渡与变换")：CSS过渡与变换** 向你展示如何使用CSS3实现一些你在之前章节中使用jQuery来完成的效果。'
- en: '**[Chapter 6](ch06.html "Chapter 6. Rendering Canvas Sprites"): Rendering Canvas
    Sprites** shows you how to render the game entirely within the HTML5 canvas, including
    moving objects across the screen and animation effects.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第6章](ch06.html "第6章. 渲染Canvas精灵")：渲染Canvas精灵** 向你展示如何在HTML5的canvas中完全渲染游戏，包括在屏幕上移动物体和动画效果。'
- en: '**[Chapter 7](ch07.html "Chapter 7. Levels, Sound, and More"): Levels, Sound,
    and More** tidies up some loose ends in the game logic, introduces smoother animation
    techniques, and shows you how to implement sound effects and save the player’s
    score.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第7章](ch07.html "第7章. 关卡、声音及更多内容")：关卡、声音及更多内容** 解决了游戏逻辑中的一些问题，引入了更流畅的动画技术，并展示了如何实现声音效果以及保存玩家的分数。'
- en: '**[Chapter 8](ch08.html "Chapter 8. Next Steps in HTML5"): Next Steps in HTML5**
    discusses some useful technologies that you didn’t need to use in the casual game
    you developed. It suggests areas for future reading, such as Web Workers and WebGL
    for 3D games, and discusses important issues, such as memory management and optimizing
    for speed.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[第8章](ch08.html "第8章. HTML5的下一步")：HTML5的下一步** 讨论了一些你在开发休闲游戏时不需要使用的有用技术。它建议了未来的学习领域，如Web
    Workers和用于3D游戏的WebGL，并讨论了重要问题，如内存管理和速度优化。'
- en: Finally, the **Afterword** provides some ideas to improve your HTML5 game-programming
    skills. For example, you could continue to improve on the game you built in this
    book, or you could start developing game ideas of your own.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，**后记** 提供了一些提升你HTML5游戏编程技能的思路。例如，你可以继续改进你在本书中构建的游戏，或者开始开发自己的游戏创意。
- en: All the code created in this book is available to download from *[http://buildanhtml5game.com/](http://buildanhtml5game.com/)*,
    where you can also see a version of the game you’ll be building in action. And
    at the end of each chapter, I include exercises to test your skills and spark
    ideas for improving the *Bubble Shooter* game.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码都可以从 *[http://buildanhtml5game.com/](http://buildanhtml5game.com/)*
    下载，在那里你也可以看到你将要构建的游戏的演示版本。并且在每章的结尾，我都会提供练习题，以测试你的技能并激发改进*泡泡射手*游戏的创意。
- en: Depth of Coverage
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 覆盖深度
- en: Because this book focuses on casual game development, I won’t go into detail
    about WebGL, three-dimensional modeling, shaders, textures, lighting, and other
    techniques associated with more complex games like first-person action shooters
    or massively multiplayer online role-playing games (MMORPGs). These subjects fill
    books all on their own. However, you’ll find most principles of building casual
    games useful in more technically demanding situations. I recommend keeping your
    initial projects achievable and working toward something more complex after you
    have a few releases under your belt. Once you’ve completed a couple of projects
    using HTML, CSS, and the canvas, you’ll be equipped to learn more about WebGL
    if that’s a direction you want to pursue; however, you may find that you have
    more than enough development opportunities in the casual game space.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书专注于休闲游戏开发，我不会详细讲解WebGL、三维建模、着色器、纹理、光照以及其他与更复杂的游戏（如第一人称射击游戏或大型多人在线角色扮演游戏MMORPG）相关的技术。这些主题本身就足以写成书。然而，你会发现构建休闲游戏的大部分原则在更具技术挑战的场景中同样适用。我建议保持初期项目的可实现性，在完成几个版本之后，再向更复杂的项目迈进。一旦你完成了几个使用HTML、CSS和canvas的项目，你将有能力学习更多关于WebGL的知识，如果你有意朝这个方向发展；然而，你可能会发现休闲游戏领域已经提供了足够多的开发机会。
- en: 'This book introduces you to game development techniques, but it is not an exhaustive
    reference for the Application Programming Interfaces (APIs) you’ll use. Neither
    is it a complete guide to HTML5: only the features that are most relevant to game
    development are covered. The Internet is full of material that not only provides
    more detail but is also updated to reflect the ever-changing browser environment.
    I’ll highlight useful resources and documentation as appropriate.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书向你介绍了游戏开发技术，但它并不是你将要使用的应用程序接口（API）的详尽参考，也不是HTML5的完整指南：它仅涵盖了与游戏开发最相关的功能。互联网上充满了不仅提供更多细节的材料，而且这些材料也会随时更新，以适应不断变化的浏览器环境。我会在适当的时候突出有用的资源和文档。
- en: Likewise, this is not a book about game design. I’ll teach you *how* to build,
    but not *what* to build. The skills you learn should give you a starting point
    from which you can bring your own ideas to life or start to work on projects designed
    by others.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，这本书不是关于游戏设计的书。我会教你*如何*构建，但不会告诉你*构建什么*。你学到的技能应该为你提供一个起点，让你能够实现自己的创意，或者开始处理其他人设计的项目。
- en: How to Use This Book
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用本书
- en: Throughout the book, I’ll help you create the HTML, CSS, and JavaScript files
    that form the *Bubble Shooter* game. You should keep the file *index.html* (created
    in [Chapter 1](ch01.html "Chapter 1. Preparation and Setup")) open in at least
    one browser at all times as you work through the tutorial. That way, you can refresh
    the page to see how your changes to the code have altered the game.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我将帮助你创建构成*Bubble Shooter*游戏的HTML、CSS和JavaScript文件。在你完成教程时，应该始终保持*index.html*文件（在[第1章](ch01.html
    "第1章. 准备与设置")中创建）至少在一个浏览器中打开。这样，你可以刷新页面，查看代码的修改如何改变游戏。
- en: I encourage you to run the *Bubble Shooter* on a local development web server
    rather than viewing it from the filesystem so you can access it as a real user
    would and see how it looks on mobile devices.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励你在本地开发Web服务器上运行*Bubble Shooter*，而不是从文件系统中查看，这样你就能像真实用户一样访问它，并查看它在移动设备上的显示效果。
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If you don’t want to type the example code, just download the source code
    (from* [http://buildanhtml5game.com/](http://buildanhtml5game.com/)*) and work
    from the game files for the chapter you’re reading.*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你不想手动输入示例代码，可以直接下载源代码（来自* [http://buildanhtml5game.com/](http://buildanhtml5game.com/)*)，然后在你正在阅读的章节的游戏文件中进行操作。*'
- en: Once you’ve decided how you want to load the *Bubble Shooter* files for testing,
    jump into [Chapter 1](ch01.html "Chapter 1. Preparation and Setup") to start making
    your first game!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你决定了如何加载*Bubble Shooter*文件进行测试，就可以跳转到[第1章](ch01.html "第1章. 准备与设置")开始制作你的第一个游戏！
