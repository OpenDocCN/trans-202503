- en: Mini-B USB cable (SparkFun P/N 11301)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mini-B USB电缆（SparkFun P/N 11301）
- en: Conductive thread (SparkFun P/N 13814)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导电线（SparkFun P/N 13814）
