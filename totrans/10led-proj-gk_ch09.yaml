  type: TYPE_NORMAL
  zh: 缎带、花边或其他类似线状的装饰材料；我使用的是降落伞绳
- en: Sundry sewing supplies, like thread and a sewing needle
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种缝纫用品，如线和缝针
- en: Flexible fabric glue
