- en: Clear or translucent gemstones or beads, about 1/2 to 1 inch in size
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明或半透明的宝石或珠子，约1/2到1英寸大小
- en: Used gift card or expired credit card
  id: totrans-23
  prefs:
  - PREF_UL
