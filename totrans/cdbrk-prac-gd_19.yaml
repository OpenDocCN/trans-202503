- en: Calculating the IC without a computer is quite laborious. An IC calculator is
    available on the dCode website at [https://dcode.fr/index-coincidence](https://dcode.fr/index-coincidence).
  prefs: []
  type: TYPE_NORMAL
- en: Apart from its use in determining a text’s language, the IC has other applications
    in codebreaking. For an overview, we recommend the 1922 book *The Index of Coincidence
    and Its Applications in Cryptology* by William Friedman.^([2](b06.xhtml#b02-endnote-2))
  prefs: []
  type: TYPE_NORMAL
- en: 'Lastly, for our most thorough of readers, here is an example upon which to
    test the Dunin-Schmeh technique: `oottn vnhoc sgrah eertn aaoeo einms rpwtr nwnte
    tahot pihde aegis pctln edaip eoile snghr dhlwe guaep er`. (For a hint, begin
    at Chapter 11.)'
  prefs: []
