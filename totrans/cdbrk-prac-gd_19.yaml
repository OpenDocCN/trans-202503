- en: Index of coincidence
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The *index of coincidence* *(IC**)* is a statistical technique that can be used
    to glean information about a text or to compare two texts. After frequency analysis,
    the IC is the second-most important statistical tool for a codebreaker.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, several related but different definitions of the IC can be found
    in the literature. For this reason, one easily gets confused when reading about
    it in different sources. In this book, we define the index of coincidence as the
    probability that two randomly chosen letters from a particular text are the same.
    (We don’t cover situations in which the two letters stem from different texts.)
  prefs: []
  type: TYPE_NORMAL
- en: 'As an example, let’s look at the (quite short) text *AAB*. There are three
    ways to draw two letters from it: *AA*, *AB*, and *AB*. As only the first combination
    comprises two equal letters, the index of coincidence is 1/3, or 0.333, or 33.3%.'
  prefs: []
  type: TYPE_NORMAL
- en: 'If we now look at the text *AABC*, we get six possible sets of two random letters:
    *AA*, *AB*, *AC*, *AB*, *AC*, and *BC*. Only one of them contains two equal letters,
    so the index of coincidence of *AABC* is 1/6, or 0.166, or 16.6%.'
  prefs: []
  type: TYPE_NORMAL
- en: 'As is easy to see, the index of coincidence does not change when each letter
    is replaced by another one, such as when a simple substitution cipher is applied.
    *AABC* has the same index of coincidence as *XXYZ*. In addition, the index of
    coincidence stays the same when the order of the letters is changed, which happens
    when someone has applied a transposition cipher to it: *AABC* has the same index
    of coincidence as *ABCA*. Thus, the index of coincidence remains constant, no
    matter whether we are dealing with a message encrypted by simple substitution
    or by transposition.'
  prefs: []
  type: TYPE_NORMAL
- en: The index of coincidence of a sufficiently long, completely random text created
    from an alphabet with twenty-six letters is always going to be close to 1/26,
    or 3.8%. A text written in any natural language, where the case does not matter,
    and not counting spaces, numbers, or punctuation marks, usually has an IC between
    5% and 9%. One nice thing about this indicator is that every language has its
    characteristic IC. This means that a codebreaker can use the IC to detect the
    language of a text, even after a simple substitution cipher or a transposition
    has been applied to it.
  prefs: []
  type: TYPE_NORMAL
