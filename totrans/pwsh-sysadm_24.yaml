- en: PowerShell^® is both a scripting language and an administrative shell that lets
    you control and automate nearly every aspect of IT. In *PowerShell for Sysadmins*,
    five-time Microsoft^® MVP Adam “the Automator” Bertram shows you how to use PowerShell
    to manage and automate your desktop and server environments so that you can head
    out for an early lunch.
  prefs: []
  type: TYPE_NORMAL
- en: 'You’ll learn how to:'
  prefs: []
  type: TYPE_NORMAL
- en: Combine commands, control flow, handle errors, write scripts, run scripts remotely,
    and test scripts with the PowerShell testing framework, Pester
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Parse structured data like XML and JSON, work with common domains (like Active
    Directory, Azure, and Amazon Web Services), and create a real-world server inventory
    script
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Design and build a PowerShell module to demonstrate PowerShell isn’t just about
    ad-hoc scripts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use PowerShell to create a hands-off, completely automated Windows deployment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build an entire Active Directory forest from nothing but a Hyper-V host and
    a few ISO files
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create endless web and SQL servers with just a few lines of code!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Real-world examples throughout help bridge the gap between theory and actual
    system, and the author’s anecdotes keep things lively.
  prefs: []
  type: TYPE_NORMAL
- en: Stop relying on expensive software and fancy consultants. Learn how to manage
    your own environment with *PowerShell for Sysadmins* and make everyone happy.
  prefs: []
  type: TYPE_NORMAL
- en: ABOUT THE AUTHOR
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Adam Bertram is a 20-year veteran of IT and an experienced online business professional.
    He’s an entrepreneur, IT influencer, Microsoft MVP, blogger, trainer, author,
    and content marketing writer for multiple technology companies. Adam is also the
    founder of the popular IT career development platform TechSnips.
  prefs: []
