  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '5'
- en: Social Media and Public Documents
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体与公共文档
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/book_art/chapterart.png)'
- en: In the previous chapter, we discussed using sophisticated tools for OSINT collection.
    However, you don’t always need fancy tools to get the information you need. Often,
    looking at social media platforms is enough. In this chapter, we’ll discuss how
    some of the most innocent posts on the internet can be weaponized. You’ll learn
    how to gather OSINT from these platforms, as well as a few platforms that aren’t
    social media, but are just as impactful. You’ll read a company’s public documents
    and learn to take automatic screenshots to document your findings.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们讨论了使用高级工具进行OSINT收集。然而，您并不总是需要复杂的工具来获取所需的信息。很多时候，查看社交媒体平台就足够了。在本章中，我们将讨论互联网上一些看似无害的帖子是如何被武器化的。您将学会如何从这些平台收集OSINT，以及一些虽不是社交媒体但同样具有影响力的平台。您将阅读公司的公共文档，并学习如何自动截图以记录您的发现。
- en: Analyzing Social Media for OSINT
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析社交媒体中的OSINT
- en: Social media platforms give us insight into the lives of the people and businesses
    we target. While some organizations have *clean desk policies* that require employees
    to remove sensitive information from their desks when they’re on break, at lunch,
    or out of the office, many of those policies do not include photos taken on personal
    devices. As a result, people post publicly about whatever concerns or excites
    them, whether it be at home or at work. This gives OSINT investigators an all-access
    tour of an organization’s facilities, and often lets us see more than we would
    in an in-person tour.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体平台让我们能够洞察目标人物和企业的生活。虽然一些组织有*清洁桌面政策*，要求员工在休息、午餐或外出时将桌面上的敏感信息移除，但许多政策并不包括拍摄在个人设备上的照片。因此，人们会在公共平台上发布他们关心或激动的事情，无论是在家里还是在工作中。这为OSINT调查员提供了一个全面了解组织设施的机会，通常能看到比亲自参观更多的信息。
- en: In Chapter 6, we’ll revisit social media sites as a means of learning about
    the person making the post.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在第六章中，我们将重新审视社交媒体网站作为了解发布帖子的人的一种方式。
- en: LinkedIn
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LinkedIn
- en: '*LinkedIn* is an excellent professional social network. Many of its users are
    a little too open about their experience, giving away all the technologies and
    processes used internally. By looking up the company’s employees on the site,
    we can populate a target list for phishing, find the technologies used at the
    company, and enumerate roles we could inhabit in vishing attacks. LinkedIn is
    an OSINT gold mine, especially for smaller companies with smaller online footprints.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*LinkedIn*是一个优秀的职业社交网络。它的许多用户过于开放，分享了内部使用的所有技术和流程。通过在该网站查找公司员工信息，我们可以为钓鱼攻击创建目标名单，发现公司使用的技术，并列出在语音钓鱼攻击中可以扮演的角色。LinkedIn是一个OSINT的金矿，尤其适用于那些在线足迹较小的小型公司。'
- en: General Company Information
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 一般公司信息
- en: Let’s take a look at Walmart’s LinkedIn business page ([Figure 5-1](#figure5-1)).
    On the top of the page, we can see how many followers Walmart has, how many of
    this account’s connections work at Walmart, a stock ticker, and an overview of
    the company. The About Us section also provides us with general information about
    Walmart.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看沃尔玛的LinkedIn公司页面（[图5-1](#figure5-1)）。在页面顶部，我们可以看到沃尔玛的粉丝数量、该账户的连接中有多少人在沃尔玛工作、股票代码以及公司概况。“关于我们”部分还提供了沃尔玛的一些基本信息。
- en: '![<<LinkedIn web page shows “About” tab for Walmart, showing contact info,
    stock ticker, and a short summary of Walmart’s founding and mission.>>](image_fi/500983c05/f05001.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![<<LinkedIn网页显示“关于”标签，展示沃尔玛的联系方式、股票代码以及沃尔玛的成立和使命的简短概述。>>](image_fi/500983c05/f05001.png)'
- en: 'Figure 5-1: Company details for Walmart on LinkedIn'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-1：沃尔玛在LinkedIn上的公司详情
- en: Further down, the page lists the website and addresses of all major Walmart
    sites, information about when and where the company was founded, the location
    of the headquarters, the company size, and its specialties.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 页面下方列出了所有主要沃尔玛网站的网址和地址、公司成立的时间和地点、总部位置、公司规模以及其专业领域的信息。
- en: Job Information
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 职位信息
- en: Since people often use LinkedIn as a job board, the company pages list information
    pertinent to job seekers, such as the known employee count and whether it is increasing
    or decreasing ([Figure 5-2](#figure5-2)).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于人们经常将LinkedIn作为求职平台，公司页面上列出了与求职者相关的信息，比如已知的员工数量以及该数量是增加还是减少（[图5-2](#figure5-2)）。
- en: '![<<LinkedIn web page shows Insights tab available to Premium users. Above,
    a pie chart with Walmart''s employee distribution and headcount growth separated
    by function (Sales, Support, Operations, and Healthcare Services). Below, bar
    graph shows number of new hires by month.>>](image_fi/500983c05/f05002.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![<<LinkedIn 网页显示了仅限高级用户访问的 Insights 选项卡。上面是一个饼状图，展示了沃尔玛员工的分布和按职能（销售、支持、运营和医疗服务）划分的员工增长。下面是一个条形图，显示了每月新增员工数量。>>](image_fi/500983c05/f05002.png)'
- en: 'Figure 5-2: Employee details for Walmart on LinkedIn'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-2：沃尔玛员工在 LinkedIn 上的详细信息
- en: The average tenure of an employee can help us interact with targets when phishing
    and vishing. We can estimate how likely it is that one employee will know an employee
    at another site, especially at large companies with more than 300,000 employees,
    like Walmart. Similarly, LinkedIn’s data about the distribution of employees,
    growth, and new hires can give us insight about the likelihood of our coming across
    a new hire if we, say, called the offices.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 员工的平均任期可以帮助我们在进行钓鱼和语音钓鱼时与目标进行互动。我们可以估计某个员工是否可能认识另一站点的员工，特别是在像沃尔玛这样拥有超过30万员工的大公司中。类似地，LinkedIn
    关于员工分布、增长和新员工的数据可以为我们提供线索，帮助我们估计如果我们打电话到公司，遇到新员工的可能性。
- en: Employees of the Company
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 公司员工
- en: A separate page lists LinkedIn users who are employees of the company. Use this
    to see the role each person plays. For example, [Figure 5-3](#figure5-3) shows
    someone with the job title *intrusion analyst*, a cybersecurity role that suggests
    the company actively monitors its websites and networks for malicious behavior.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个单独的页面列出了公司员工的 LinkedIn 用户。利用这个信息，可以查看每个人的角色。例如，[图 5-3](#figure5-3) 显示了一个职位为
    *入侵分析师* 的人，这是一个网络安全职位，表明公司正在积极监控其网站和网络以防止恶意行为。
- en: We can assess the security of the company via its number of information security
    employees. An easy way to accomplish this is to look through employee profiles
    for certification acronyms. Checking for CISSP, GPEN, OSCP, CEH, and Security+
    are good starting points. Good job titles to search for include the terms *information
    security, cybersecurity, intrusion,* and *CISO*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过信息安全员工的数量来评估公司的安全性。实现这一点的一个简单方法是查看员工资料中的认证缩写。检查 CISSP、GPEN、OSCP、CEH 和
    Security+ 是不错的起点。可以搜索的职位名称包括 *信息安全*、*网络安全*、*入侵* 和 *CISO*。
- en: '![<<LinkedIn web page shows search results for 6 Walmart employees listed as
    intrusion analysts (names and profile pictures censored by author).>>](image_fi/500983c05/f05003.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![<<LinkedIn 网页显示了搜索结果，列出了6名沃尔玛员工，职位为入侵分析师（姓名和头像被作者审查）。>>](image_fi/500983c05/f05003.png)'
- en: 'Figure 5-3: Employees of Walmart on LinkedIn'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-3：沃尔玛员工在 LinkedIn 上的展示
- en: These employee profiles also tell us about the technologies that the company
    uses. By searching them, we can detect the presence of security event and incident
    management (SEIM) solutions, malware protections, email filtering, or VPNs. Additionally,
    they help us build an email list for further profiling and phishing.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些员工资料还告诉我们公司使用的技术。通过搜索它们，我们可以检测到安全事件和事故管理（SEIM）解决方案、恶意软件保护、电子邮件过滤或 VPN 的存在。此外，它们帮助我们建立邮件列表，以便进一步的分析和钓鱼攻击。
- en: Job Boards and Career Sites
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 招聘网站和职业网站
- en: Employees, recruiters, and outsourced recruiting vendors might link to career
    pages or job boards on their social media. As a byproduct, clever social engineers,
    red teamers, and OSINT investigators can scrape that information and weaponize
    it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 员工、招聘人员和外包招聘供应商可能会在其社交媒体上链接到招聘页面或职位网站。因此，聪明的社会工程师、红队成员和开源情报调查员可以抓取这些信息并将其武器化。
- en: Depending on how the job posting is written, you might find the keys to the
    kingdom in a single sentence. In [Figure 5-4](#figure5-4), you can see that the
    candidate must have Oracle E-Business Suite (EBS) version 12.2.7 experience. This
    tells a would-be attacker to look for that specific software version. The way
    that this career posting is written could lead an attacker to believe they are
    also continuing to use version 11.5.10.2, which has vulnerabilities dating back
    to 2006\.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 根据职位发布的方式，你可能会在一句话中找到通往王国的钥匙。在 [图 5-4](#figure5-4) 中，你可以看到候选人必须具备 Oracle E-Business
    Suite (EBS) 版本 12.2.7 的经验。这告诉潜在攻击者去寻找这个特定的软件版本。职位发布的描述方式可能会让攻击者误以为他们仍在使用版本 11.5.10.2，而这个版本自2006年起就存在漏洞。
- en: This could go a few ways. First, we can search for Common Vulnerabilities and
    Exposures (CVE) entries pertaining to this particular software, and then check
    sites like [https://www.exploit-db.com/](https://www.exploit-db.com/) for known
    exploit code. Alternatively, we could use this information in our pretexts in
    phishing or vishing. Finally, we could just attempt to brute-force on any public-facing
    instances of the software in question, which would be the noisiest and outside
    the scope of social engineering or OSINT.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能有几种方式。首先，我们可以搜索与该特定软件相关的常见漏洞和暴露（CVE）条目，然后查看像[https://www.exploit-db.com/](https://www.exploit-db.com/)这样的网站，寻找已知的漏洞利用代码。或者，我们可以在钓鱼或语音钓鱼中的预设情境中使用这些信息。最后，我们也可以尝试对该软件的任何公开实例进行暴力破解，这是最嘈杂的一种方法，且超出了社会工程学或开源情报的范围。
- en: '![<<Generic job board web page shows job posting with bullet points listing
    Essential Responsibilities. Mentions of Oracle software outlined in red.>>](image_fi/500983c05/f05004.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![<<通用招聘网站页面显示职位发布，带有列出主要职责的项目符号。提到的Oracle软件用红色标出。>>](image_fi/500983c05/f05004.png)'
- en: 'Figure 5-4: A job posting that is too verbose'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-4：过于冗长的职位发布
- en: Other notable things to look for in job postings are mentions of which manager
    the role reports to. Knowing the organizational chart and who fills which role
    can be useful in building pretexts in situations where name dropping would help
    your credibility. Do not limit this to current postings, either. Look at the older
    postings on sites like Indeed, Ladders, and LinkedIn. You can also check [https://archive.org/](https://archive.org/)
    for older pages. By reviewing older posts, you can get a feel for how often the
    organization patches or upgrades its software, as well as the culture in HR and
    Security.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在职位发布中，另一个值得注意的事项是提到该职位向哪个经理汇报。了解组织结构图以及谁担任哪个角色，在需要引用名字来增强可信度的情况下，对构建预设情境非常有帮助。不要仅限于当前的职位发布。查看像
    Indeed、Ladders 和 LinkedIn 等网站上的旧职位发布。你还可以查看[https://archive.org/](https://archive.org/)以查找更早的页面。通过审查旧的职位发布，你可以了解该组织多频繁地修补或升级其软件，以及人力资源和安全部门的文化。
- en: Facebook
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Facebook
- en: '*Facebook* can be a gold mine or a cesspool, depending on who you ask and what
    you are looking for. That’s because the data is plentiful but minimally vetted,
    although fact-checked at times. Many people tend to over-share on this site (behavior
    we’ll explore further in Chapter 6). In this section, we’ll stick to business-related
    information about a company and its customers.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*Facebook* 可以是一个宝藏，也可以是一个垃圾场，这取决于你问谁以及你在寻找什么。这是因为数据丰富但审核较少，尽管有时会进行事实核查。许多人倾向于在这个网站上分享过多的信息（这种行为我们将在第六章中进一步探讨）。在这一部分，我们将专注于公司及其客户的业务相关信息。'
- en: To start analyzing on Facebook, create an account that you don’t use for personal
    reasons. Even though creating a fake account violates the site’s Terms of Service,
    doing so will keep you from showing up in the People That You May Know tab under
    your real profile. You’ll also be able to post to your page publicly without confusing
    your legitimate friends and risk having them out you. Keep in mind that, in the
    wake of the controversies surrounding Russia’s involvement in the 2016 US presidential
    election and other cases involving data practices and disinformation, Facebook
    is cracking down on fake accounts and those using images generated by artificial
    intelligence.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始在 Facebook 上进行分析，创建一个不用于个人目的的帐户。尽管创建虚假帐户违反了该网站的服务条款，但这样做可以防止你在“你可能认识的人”标签下出现在真实个人资料中。你还可以公开发布内容，而不会让你的真实朋友感到困惑，也不必担心他们会揭露你。请记住，鉴于俄罗斯参与2016年美国总统选举的争议以及其他涉及数据实践和虚假信息的案例，Facebook
    正在严厉打击虚假帐户以及使用人工智能生成的图像的用户。
- en: As another layer of security, avoid using the site’s mobile apps, because they
    typically have access to all applications on your mobile device and can pinpoint
    an account as belonging to you without any other inputs. You may also get increasingly
    personal advertisements, which I personally find to be alarming.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 作为另一层安全措施，避免使用该网站的移动应用程序，因为它们通常可以访问你移动设备上的所有应用程序，并且可以在没有其他输入的情况下识别出属于你的帐户。你也可能会收到越来越个性化的广告，而我个人觉得这非常令人不安。
- en: Now, what can we find from Facebook? Competitors, customers, promotions, press
    releases, news, and general public sentiment.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们可以从 Facebook 上找到什么呢？竞争对手、客户、促销活动、新闻稿、新闻和公众情绪。
- en: Company Information
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 公司信息
- en: On an organization’s Facebook page (see [Figure 5-5](#figure5-5) for Walmart’s),
    look for contact information, any relevant timelines, or press releases. For smaller
    companies, it’s common to find news about awards won or lists to which they were
    added. You may also see posts about employee activities and accomplishments, especially
    if you’re targeting a consultancy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个组织的 Facebook 页面上（参见 [图 5-5](#figure5-5) 中 Walmart 的页面），查看联系信息、相关时间表或新闻稿。对于较小的公司，通常可以看到有关获得奖项或被加入某些名单的新闻。你还可能看到有关员工活动和成就的帖子，尤其是如果你瞄准的是咨询公司。
- en: '![<<Facebook profile page for Walmart displays the Home section showing featured
    Spotlight, “The Art of Doing Valentine’s Day.”>>](image_fi/500983c05/f05006.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![<<Walmart 的 Facebook 个人资料页面显示首页部分，展示了“情人节的艺术”专题。>>](image_fi/500983c05/f05006.png)'
- en: 'Figure 5-5: Walmart’s landing page on Facebook'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-5：Walmart 的 Facebook 登陆页面
- en: Look at the page’s About section ([Figure 5-6](#figure5-6)). This is where we
    might find phone numbers, even if they’re for a help desk, customer support, or
    company hotline. We may find email addresses and will almost certainly see their
    website.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 查看页面的“关于”部分（[图 5-6](#figure5-6)）。这里可能会找到电话号码，即使这些号码是帮助台、客户支持或公司热线的号码。我们可能会找到电子邮件地址，并且几乎可以确定会看到他们的网站。
- en: Companies may also share a timeline of events—such as founding dates, relocations,
    mergers and acquisitions, and the retirements of key employees—that can provide
    us with information to use in our pretexts or engagements.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 公司还可能分享一系列事件时间表——例如成立日期、搬迁、并购以及关键员工的退休——这些都可以为我们提供用于编造前提或进行互动的信息。
- en: '![<<Facebook profile page for Walmart displays the About section under “More,”
    including number of likes, follows, and check-ins, plus company contact information
    (shows website, phone number, and indicates high level of responsiveness to Facebook
    messages).>>](image_fi/500983c05/f05005.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![<<Walmart 的 Facebook 个人资料页面显示在“更多”下的“关于”部分，包括点赞数、关注数、签到数，以及公司联系信息（显示网站、电话号码，并表明对
    Facebook 消息的高度响应）。>>](image_fi/500983c05/f05005.png)'
- en: 'Figure 5-6: Walmart’s About Us page on Facebook'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-6：Walmart 的 Facebook “关于我们”页面
- en: Customers and Public Sentiment
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 顾客与公众情绪
- en: When vishing a company, one of the slyest ways to get an employee to actually
    talk to you is to pose as a customer. You can find a myriad of real customers
    by looking at Facebook’s Community tab and reading reviews. In [Figure 5-7](#figure5-7),
    Walmart’s Community tab shows various posts to the page by the general public.
    These should be taken with a grain of salt and in context. Some of these posts
    are legitimate concerns, but others are conspiracy theories, unfounded claims,
    attempts at going viral, and reports of fake or impersonating pages.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当进行语音钓鱼时，获取员工与自己对话的一个狡猾方法是冒充顾客。你可以通过查看 Facebook 的社区标签和阅读评论，找到成千上万的真实顾客。在 [图
    5-7](#figure5-7) 中，Walmart 的社区标签展示了公众在页面上发布的各种帖子。这些帖子应当保持审慎的态度，并结合上下文来看。一些帖子是真正的关切，但也有一些是阴谋论、无根据的言论、试图走红的行为，以及假冒或伪装页面的报告。
- en: '![<<Facebook profile page for Walmart displays more of the Home section including
    34 million Total Likes and nearly 33 million Total Follows outlined in red, Top
    Fans, Visitor Photos, and Public Posts from users (personal information censored
    by author).>>](image_fi/500983c05/f05007.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![<<Walmart 的 Facebook 个人资料页面显示更多首页部分，包括 3400 万个总点赞和近 3300 万个总关注，红框标出了“Top
    Fans”以及访客照片和用户的公开帖子（个人信息由作者遮挡）。>>](image_fi/500983c05/f05007.png)'
- en: 'Figure 5-7: Walmart’s Community page on Facebook'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-7：Walmart 的 Facebook 社区页面
- en: The Community tab shows us the company’s follower count. This metric indicates
    the strength of the brand and how strongly the company engages in customer interaction
    and acquisition.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 社区标签向我们展示了公司的粉丝数量。这个指标表明品牌的力量，以及公司在顾客互动和客户获取方面的投入程度。
- en: Take a look at the kinds of posts customers share on the company wall and how
    often people post. Does the company respond to these posts? Does the company show
    empathy, or is the company cold? This can help us develop our dossier for the
    company, as well as the dossier that we use as a pretext. Sometimes people will
    share random posts to the company’s wall in an attempt to go viral. Take this
    into account and adjust for it when analyzing.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 查看顾客在公司墙上分享的帖子类型，以及人们发布的频率。公司是否对这些帖子作出回应？公司是否表现出同理心，还是显得冷漠？这些都可以帮助我们制定公司档案，以及我们作为前提使用的档案。有时人们会分享随机的帖子到公司墙上，试图让帖子走红。考虑到这一点，分析时需要进行调整。
- en: Instagram
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Instagram
- en: '*Instagram* is a treasure trove of OSINT. In a Social Engineering Capture the
    Flag (SECTF) competition I once participated in, I found over 90 percent of the
    information against my target company by using Instagram.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*Instagram*是开源情报（OSINT）的宝库。在我曾经参加过的一场社会工程学夺旗赛（SECTF）中，我通过使用Instagram找到了超过90%的针对目标公司的信息。'
- en: Followers and Hashtags
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 关注者与标签
- en: More interesting than who follows the business account is whom the business
    account follows. Company accounts typically follow executives and relevant influencers,
    as well as marketing and public relations staff. For example, take a look at whom
    Walmart follows ([Figure 5-8](#figure5-8)). The list includes the brands they
    sell and LeBron James.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 比起公司账户的关注者，更有趣的是公司账户关注了谁。公司账户通常关注高管、相关的影响力人物以及市场营销和公关人员。例如，看看沃尔玛关注了谁（[图5-8](#figure5-8)）。列表中包括他们销售的品牌和勒布朗·詹姆斯。
- en: '![<<Instagram page displays Walmart''s “Following” tab, showing six other Instagram
    accounts followed by Walmart, including Allswell Home, Art.com, Hot Wheels, Chance
    the Rapper, LeBron James, and MoDRN Living.>>](image_fi/500983c05/f05008.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![<<Instagram页面显示沃尔玛的“关注”标签，展示了沃尔玛关注的另外六个Instagram账户，包括Allswell Home、Art.com、Hot
    Wheels、Chance the Rapper、LeBron James 和 MoDRN Living。>>](image_fi/500983c05/f05008.png)'
- en: 'Figure 5-8: List of accounts that Walmart’s Instagram page is following'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-8：沃尔玛Instagram页面关注的账户列表
- en: Also search for hashtags that the target follows. This tells us about what the
    target considers important. The hashtags could be relevant to a promotion that
    the company is running, for instance, or indicate whether its social media team
    is sloppy. Hashtags could also be about the company’s competitors. From the hashtags
    that Walmart chooses to follow ([Figure 5-9](#figure5-9)), we learn about internal
    initiatives, customer incentives, and potentially lingo used internally.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，搜索目标关注的标签。这能告诉我们目标认为重要的内容。这些标签可能与公司正在进行的促销活动相关，或者表明其社交媒体团队是否松散。标签还可能与公司的竞争对手有关。从沃尔玛选择关注的标签（[图5-9](#figure5-9)）中，我们可以了解到内部项目、客户激励措施以及可能的内部术语。
- en: '![<<Instagram page displays Walmart''s “Following” tab, showing five hashtags
    followed by Walmart (#walmartassociateartchallenge, #hereforeverybeauty, #walmartemojihunt,
    #thewalmartbox, and #walmartfinds).>>](image_fi/500983c05/f05009.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![<<Instagram页面显示沃尔玛的“关注”标签，展示了沃尔玛关注的五个标签（#walmartassociateartchallenge、#hereforeverybeauty、#walmartemojihunt、#thewalmartbox
    和 #walmartfinds）。>>](image_fi/500983c05/f05009.png)'
- en: 'Figure 5-9: Hashtags that Walmart follows on Instagram'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-9：沃尔玛在Instagram上关注的标签
- en: Finding Geotagged Posts
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 寻找地理标签帖子
- en: 'Next, leave the company’s Instagram page and search Instagram for the company’s
    office address. This leads us to all posts *geotagged* at this address. Geotagging
    occurs automatically when both a device and an app’s location services are enabled.
    The location will be embedded into the post and become a searchable field. From
    the returned pictures, you’ll likely find two very useful bits of information:
    company badges and pictures from the employees’ desks.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，离开公司的Instagram页面，在Instagram上搜索公司的办公地址。这将引导我们到所有在该地址的*地理标签*帖子。地理标签会在设备和应用程序的位置服务启用时自动发生。位置将嵌入到帖子中，成为可搜索的字段。从返回的图片中，你很可能会找到两个非常有用的信息：公司徽章和员工桌面的照片。
- en: Pictures of badges can help us identify the badge manufacturer and design. In
    some cases, you may be able to clone key-card badges to gain access to the facilities.
    Brent White and Tim Roberts provide a good cheat sheet for using the Proxmark
    badge cloner (and so much more) at [https://wehackpeople.wordpress.com/2018/07/16/proxmark-3-cheat-sheet-and-rfid-thief-instructions/](https://wehackpeople.wordpress.com/2018/07/16/proxmark-3-cheat-sheet-and-rfid-thief-instructions/).
    In other cases, you might be able to replicate the badge’s design. For example,
    the Walmart supplier badge in [Figure 5-10](#figure5-10) shows us what the supplier
    badges look like, including the fonts they use and that they have a barcode and
    expiration date.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 徽章的图片可以帮助我们识别徽章的制造商和设计。在某些情况下，你可能能够复制门禁卡徽章，以便进入设施。Brent White和Tim Roberts在[https://wehackpeople.wordpress.com/2018/07/16/proxmark-3-cheat-sheet-and-rfid-thief-instructions/](https://wehackpeople.wordpress.com/2018/07/16/proxmark-3-cheat-sheet-and-rfid-thief-instructions/)提供了使用Proxmark徽章克隆器（以及更多功能）的好指南。在其他情况下，你可能能够复制徽章的设计。例如，[图5-10](#figure5-10)中的沃尔玛供应商徽章告诉我们供应商徽章的样式，包括他们使用的字体以及包含条形码和有效期。
- en: We may be able to re-create the badge’s barcode. Though the badge does not contain
    any numbers useful for identification, it does include a date—potentially helpful
    in a clever ruse to gain access.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能能够重新创建徽章的条形码。尽管徽章上没有包含任何有助于身份识别的数字，但它确实包含了一个日期——这在巧妙的伎俩中可能有助于获得访问权限。
- en: '![<<Instagram page displays a post from a Walmart sweet tea supplier geotagged
    at the Walmart corporate office. Image shows a Walmart Supplier badge with full
    name and company name listed. Caption reads "Fingers crossed! Now, go get ''em!"
    with hashtags #walmart, #neighborhoodmarket, and #crossyourfingers.>>](image_fi/500983c05/f05010.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![<<Instagram页面显示沃尔玛甜茶供应商的帖子，地理标签位于沃尔玛公司总部。图片展示了一张沃尔玛供应商徽章，显示完整的姓名和公司名称。标题写着“希望好运！现在，去加油吧！”并附有标签#沃尔玛，#邻里市场，和#交好运。>>](image_fi/500983c05/f05010.png)'
- en: 'Figure 5-10: A Walmart supplier badge found on Instagram'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-10：在Instagram上找到的沃尔玛供应商徽章
- en: Alternatively, you can make nonfunctional fake badges. You may also learn how
    people dress at the site, allowing you to blend in. For example, at Walmart stores,
    associates typically wear khaki pants and a dark blue shirt with a smock and a
    badge. [Figure 5-11](#figure5-11) shows an array of Walmart badge pictures, all
    of which seem innocent enough until a social engineer or malicious actor leverages
    them to gain unauthorized access to the facility.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，你可以制作不具功能的假徽章。你还可以通过观察人们在该地点的着装来了解他们的穿着风格，从而让自己融入其中。例如，在沃尔玛的门店，员工通常穿着卡其裤和深蓝色衬衫，配有罩衫和徽章。[图5-11](#figure5-11)展示了一系列沃尔玛徽章的图片，看起来都很无害，直到社会工程师或恶意行为者利用它们获得未经授权的访问权限。
- en: '![<<Instagram page displays six images of employees, some with Walmart badges
    clearly displayed, geotagged at the Bentonville, Arkansas, Walmart Corporate Headquarters
    (personal badge information censored by author).>>](image_fi/500983c05/f05011.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![<<Instagram页面显示了六张员工的照片，其中一些员工清楚地佩戴着沃尔玛徽章，地理标签显示在阿肯色州本顿维尔的沃尔玛总部（作者已审查个人徽章信息）。>>](image_fi/500983c05/f05011.png)'
- en: 'Figure 5-11: Numerous badges of Walmart employees found on Instagram'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-11：在Instagram上找到的许多沃尔玛员工徽章
- en: Pictures of desks can tell us more about technologies a company uses. [Figure
    5-12](#figure5-12) shows a picture of an employee cubicle. The employee (associate)
    was bragging about a card they received, but the shot also shows that they are
    using a MacBook with Photoshop, Microsoft Office 2016, and Cisco WebEx opened
    on the dock of macOS.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 办公桌的照片可以告诉我们更多关于公司使用的技术。[图5-12](#figure5-12)展示了一张员工工作站的照片。该员工（同事）在炫耀他们收到的卡片，但照片中还显示他们正在使用MacBook，并且在macOS的任务栏上打开了Photoshop、Microsoft
    Office 2016和Cisco WebEx。
- en: '![<<Instagram post geotagged at the Bentonville, Arkansas, Walmart Corporate
    Headquarters shows employee desk with pink card on laptop keyboard reading “with
    appreciation for all you do! – your secret admirer.” Employee laptop shows MacOS
    dock programs. Image caption reads "7 hours later and I’m still looking for my
    ‘Secret Admirer’” with unicorn emojis.>>](image_fi/500983c05/f05012.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![<<Instagram帖子显示在阿肯色州本顿维尔的沃尔玛总部，员工桌面上放着一张粉色卡片，卡片上写着“感谢你所做的一切！– 你秘密的崇拜者。”员工的笔记本电脑显示了MacOS的任务栏程序。图片标题写着“7小时后，我还在寻找我的‘秘密崇拜者’”并附有独角兽表情符号。>>](image_fi/500983c05/f05012.png)'
- en: 'Figure 5-12: A cubicle of a Walmart employee found on Instagram'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-12：在Instagram上找到的沃尔玛员工工作站
- en: Leveraging Shodan for OSINT
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用Shodan进行OSINT（开放源信息搜集）
- en: John Matherly developed Shodan ([https://www.shodan.io/](https://www.shodan.io/))
    in 2009 as a search engine to index internet-connected devices. In practice, this
    means Shodan actively scans the internet for insecure and open devices, and then
    enters these devices in its searchable and indexed database for user consumption.
    Let’s look at the primary methods of analysis using Shodan.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: John Matherly在2009年开发了Shodan（[https://www.shodan.io/](https://www.shodan.io/)），作为一个索引互联网连接设备的搜索引擎。实际上，这意味着Shodan会主动扫描互联网上的不安全和开放设备，然后将这些设备输入其可搜索和已索引的数据库供用户使用。让我们来看看使用Shodan的主要分析方法。
- en: A Shodan membership price varies based on access level, from free to $899 per
    month. The levels are defined by the number of assets you wish to continuously
    monitor, the number of searches you want to do, and whether to search for explicit
    vulnerabilities. Shodan often runs Black Friday specials granting cheap lifetime
    access.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Shodan的会员价格根据访问级别而有所不同，从免费到每月899美元不等。会员级别由你希望持续监控的资产数量、你想进行的搜索次数以及是否搜索明确的漏洞来定义。Shodan通常会在黑色星期五期间推出特价活动，提供便宜的终身访问权限。
- en: Using Shodan Search Parameters
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用Shodan搜索参数
- en: 'Search Shodan by using one of the following search parameters:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下搜索参数之一在 Shodan 中进行搜索：
- en: city For defining the city to search in.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: city 用于定义要搜索的城市。
- en: country For defining the country to search in.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: country 用于定义要搜索的国家。
- en: geo For searching within a certain latitude and longitude.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: geo 用于在特定的经纬度范围内进行搜索。
- en: hostname For finding a specific hostname.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: hostname 用于查找特定的主机名。
- en: net For searching a defined IP address, range, or CIDR.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: net 用于搜索定义的 IP 地址、范围或 CIDR。
- en: os For finding a specific operating system.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: os 用于查找特定的操作系统。
- en: port For finding specific open ports.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: port 用于查找特定的开放端口。
- en: before/after For defining a time frame in which to search. Since organizations
    change their hardware and software architecture, and Shodan is always scanning,
    entries will change. Setting a time frame can help you find patterns of updates,
    as well as currently implemented and relevant technologies. For example, if you
    know an organization uses Cisco ASA, you can look at software release dates and
    cross-compare that to when the version change appears in Shodan to get an idea
    of its patching tempo.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: before/after 用于定义搜索的时间范围。由于组织会更改其硬件和软件架构，而 Shodan 一直在扫描，条目会有所变化。设置时间范围有助于你发现更新的模式，以及当前实施和相关的技术。例如，如果你知道一个组织使用
    Cisco ASA，你可以查看软件发布日期，并将其与 Shodan 中版本更改的出现时间进行对比，从而了解该组织的补丁节奏。
- en: Searching IP Addresses
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 搜索 IP 地址
- en: If you know an IP address or range, you can query it in Shodan to resolve the
    host, services, and service banners ([Figure 5-13](#figure5-13)). This will help
    if you’re conducting this OSINT to prepare for a penetration test.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道一个 IP 地址或范围，可以在 Shodan 中查询它以解析主机、服务和服务横幅（[图 5-13](#figure5-13)）。如果你正在进行这个开放源信息（OSINT）调查以准备渗透测试，这将非常有帮助。
- en: '![<<Shodan web page displays results for Walmart IP address. Top banner shows
    geolocation data. Below shows the country, organization, ISP, hostnames, ASN,
    web technologies, ports, and services associated with the IP address.>>](image_fi/500983c05/f05013.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![<<Shodan 网页显示沃尔玛 IP 地址的结果。顶部横幅显示地理位置数据，下面显示与该 IP 地址相关的国家、组织、ISP、主机名、ASN、网站技术、端口和服务。>>](image_fi/500983c05/f05013.png)'
- en: 'Figure 5-13: Shodan enumeration of IP address and running ports and services
    with banners'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-13：Shodan 枚举 IP 地址、运行的端口和服务以及服务横幅
- en: Shodan also tells us about the TLS/SSL certificate used for encrypting the web
    traffic to and from the site. If the certificate employs weak ciphers, you might
    count this as an attack vector for technical exploitation.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Shodan 还会告诉我们用于加密网站流量的 TLS/SSL 证书信息。如果证书使用了弱加密算法，你可以将其视为一个技术性攻击向量。
- en: Searching Domain Names
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 搜索域名
- en: If you enter your target organization’s domain name in Shodan, the system will
    respond with all known hosts. This will help you get information about ports and
    protocols in use, as well as service banners and service versions. This method
    also helps us identify the types of internet-connected systems they use (such
    as NGINX, Apache, and IIS), in addition to hostnames and IP addresses.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在 Shodan 中输入目标组织的域名，系统将返回所有已知的主机。这将帮助你获取有关使用的端口、协议、服务横幅和服务版本的信息。此方法还可以帮助我们识别他们使用的互联网连接系统类型（如
    NGINX、Apache 和 IIS），除了主机名和 IP 地址之外。
- en: '[Figure 5-14](#figure5-14) shows the result of a search for the *walmart.com*
    domain with the qualifier that the hosts must belong to Walmart stores. This prevents
    pulling up irrelevant domains that contain the phrase *walmart.com* or sites with
    links to *walmart.com*.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 5-14](#figure5-14) 显示了一个针对 *walmart.com* 域名的搜索结果，限定条件是主机必须属于沃尔玛商店。这可以防止出现包含
    *walmart.com* 或链接到 *walmart.com* 的无关域名。'
- en: '![<<Shodan web page displays results for "org: ‘Wal-Mart -Stores.’" Left shows
    1978 results, with Top Countries, Services, Organizations, Operating Systems,
    and Products. Right shows 4 IP addresses for domains with Walmart store hosts.>>](image_fi/500983c05/f05014.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![<<Shodan 网页显示“org: ‘沃尔玛商店’”的搜索结果。左侧显示 1978 个结果，包含顶级国家、服务、组织、操作系统和产品。右侧显示
    4 个属于沃尔玛商店的域名的 IP 地址。>>](image_fi/500983c05/f05014.png)'
- en: 'Figure 5-14: Shodan domain and IP address enumeration filtered by *Wal**-M**art*
    *Stores*'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-14：Shodan 域名和 IP 地址枚举，过滤条件为 *沃尔玛商店*
- en: Searching Hostnames and Subdomains
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 搜索主机名和子域名
- en: If we know a specific hostname or subdomain, we can search for it in Shodan,
    the same way we searched domains. Shodan will provide us with more focused information,
    such as an IP address, service, and open ports on the host. The specific information
    returned will vary based on the domain, and its usefulness depends on what we
    plan to do with the information. For example, [Figure 5-15](#figure5-15) shows
    Microsoft IIS web servers that belong to Walmart.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们知道一个特定的主机名或子域名，我们可以像搜索域名一样在 Shodan 中搜索它。Shodan 会为我们提供更聚焦的信息，如 IP 地址、服务以及主机上的开放端口。返回的具体信息会根据域名不同而有所不同，其有用性取决于我们计划如何使用这些信息。例如，[图
    5-15](#figure5-15) 显示了属于沃尔玛的 Microsoft IIS 网络服务器。
- en: '![<<Shodan web page displays results for "org:''Wal-Mart -Stores'' product:''Microsoft
    IIS httpd.” Shows 3 of 10 Microsoft IIS web servers, including sections for SSL
    Certificates and Supported SSL Versions.>>](image_fi/500983c05/f05015.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![<<Shodan 网页显示“org:''Wal-Mart -Stores'' product:''Microsoft IIS httpd.”的结果。显示了
    10 个 Microsoft IIS 网络服务器中的 3 个，包括 SSL 证书和支持的 SSL 版本部分。>>](image_fi/500983c05/f05015.png)'
- en: 'Figure 5-15: Further Shodan IP address enumeration'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-15：进一步的 Shodan IP 地址枚举
- en: We see the character set, HTTP code, and, if a known vulnerability exists, the
    CVE number, which can guide us to technical exploitation, if that is the endgame.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到字符集、HTTP 代码，并且如果存在已知漏洞，还会显示 CVE 编号，这可以为我们提供技术利用的指导，如果这是最终目标的话。
- en: Taking Automatic Screenshots with Hunchly
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Hunchly 自动截图
- en: So far in this chapter, we’ve discussed manually mining web pages for useful
    information. But when you’re not using a dedicated OSINT tool like Recon-ng, keeping
    track of all the information you find is not always easy. Hunchly ([https://www.hunch.ly/](https://www.hunch.ly/))
    is a Chrome (or Chromium browser like Brave) extension that provides you with
    screenshots of everything you look up. Created by Justin Seitz, Hunchly costs
    $129 per year at the time of this writing, but allows a 30-day free trial. If
    you conduct frequent OSINT investigations, paying for the license is well worth
    the price.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在本章中，我们已经讨论了手动挖掘网页以获取有用信息。但是，当你没有使用像 Recon-ng 这样的专用 OSINT 工具时，跟踪你找到的所有信息并不总是容易的。Hunchly
    ([https://www.hunch.ly/](https://www.hunch.ly/)) 是一个 Chrome（或类似 Chromium 浏览器，如
    Brave）扩展程序，它为你查找的每一项内容提供截图。Hunchly 由 Justin Seitz 创建，按此写作时，Hunchly 每年收费 129 美元，但提供
    30 天的免费试用。如果你经常进行 OSINT 调查，购买许可证是非常值得的。
- en: To use Hunchly, download and install the plug-in. Within the Hunchly dashboard,
    you can define an investigation by clicking the **+** icon and selecting **New
    Case** ([Figure 5-16](#figure5-16)). This will sort all the screenshots taken
    during the session and categorize them for the specific case. Think of it as a
    database.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Hunchly，下载并安装插件。在 Hunchly 仪表盘中，你可以通过点击**+**图标并选择**新建案件**来定义调查（[图 5-16](#figure5-16)）。这将会整理在会话期间拍摄的所有截图，并将它们分类到特定案件中。可以把它当作一个数据库来使用。
- en: Once you’ve added the case, ensure that you allow Hunchly to record your activity
    by selecting the blue icon in the top-right corner and enabling the extension.
    Also, ensure that you select the appropriate case to save the files under.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你添加了案件，确保你允许 Hunchly 记录你的活动，方法是选择右上角的蓝色图标并启用扩展程序。同时，确保选择适当的案件以保存文件。
- en: Once you’ve enabled Hunchly, simply navigate through whatever you are investigating
    in the Chrome browser. Once you’re finished, disable the Hunchly extension, and
    then click the dashboard button to see what you have collected ([Figure 5-17](#figure5-17)).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦启用了 Hunchly，只需在 Chrome 浏览器中浏览你正在调查的内容即可。完成后，禁用 Hunchly 扩展程序，然后点击仪表盘按钮查看你收集到的内容（[图
    5-17](#figure5-17)）。
- en: '![<<Hunchly web page displays user dashboard, including information on Pages
    viewed (0) and Searches performed (0) by the user. Plus sign icon and "New Case"
    selection are outlined in red. >>](image_fi/500983c05/f05016.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![<<Hunchly 网页显示用户仪表盘，包括页面查看（0）和搜索执行（0）信息。红色框住了加号图标和“新建案件”选择项。>>](image_fi/500983c05/f05016.png)'
- en: 'Figure 5-16: Creating a new case'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-16：创建新案件
- en: '![<<Hunchly web page displays History tab in user dashboard for newly added
    case, showing 17 total pages viewed along with timestamps, screenshots, and URLs.>>](image_fi/500983c05/f05017.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![<<Hunchly 网页显示用户仪表盘中新添加案件的历史标签，显示了查看的 17 个页面以及时间戳、截图和网址。>>](image_fi/500983c05/f05017.png)'
- en: 'Figure 5-17: The Hunchly dashboard with artifacts'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-17：带有工件的 Hunchly 仪表盘
- en: If you select a specific artifact, you can view the screenshot and any information
    about it, such as what you searched, the path of the URL corresponding to the
    search, the date on which you collected it, the date at which the site was updated,
    and a hash of the screenshot. This information is vital if you are collecting
    OSINT for legal reasons and will be using the screenshot as evidence in court.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择一个特定的文物，你可以查看截图和相关信息，例如你搜索的内容、对应搜索的URL路径、你收集的日期、网站更新的日期以及截图的哈希值。如果你出于法律原因收集OSINT并将截图作为法庭证据，这些信息至关重要。
- en: Pilfering SEC Forms
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 偷窃SEC表格
- en: Publicly traded companies in the United States must produce and submit a variety
    of documents and forms to maintain compliance. These documents prove to the SEC
    that all information being reported is truthful and that the company is not breaking
    any laws. Because these documents are available to the public, they’re a great
    source of OSINT.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的上市公司必须提交各种文档和表格以保持合规。这些文件向SEC证明所有报告的信息是真实的，并且公司没有违反任何法律。由于这些文件对公众开放，因此它们是一个很好的OSINT来源。
- en: To find a company’s SEC forms, browse to the SEC EDGAR website ([https://www.sec.gov/edgar/searchedgar/companysearch.html](https://www.sec.gov/edgar/searchedgar/companysearch.html)).
    You can learn more about the various SEC forms at Investopedia, [https://www.investopedia.com/articles/fundamental-analysis/08/sec-forms.asp](https://www.investopedia.com/articles/fundamental-analysis/08/sec-forms.asp).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 要查找一家公司的SEC表格，请浏览SEC EDGAR网站（[https://www.sec.gov/edgar/searchedgar/companysearch.html](https://www.sec.gov/edgar/searchedgar/companysearch.html)）。你可以在Investopedia上了解更多关于各种SEC表格的信息，[https://www.investopedia.com/articles/fundamental-analysis/08/sec-forms.asp](https://www.investopedia.com/articles/fundamental-analysis/08/sec-forms.asp)。
- en: One particularly useful form to look at is SEC Form 10-K, which is the company’s
    annual report. It provides an overview of how the company is doing financially,
    the executive team, the board of directors, any problems they had over the past
    year, and risks that concern them. The SEC mandates that companies file these
    forms within 90 days of the end of their fiscal year, so publication dates may
    vary.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 一个特别有用的表格是SEC表格10-K，这是公司年度报告。它提供了公司财务状况的概述，包括执行团队、董事会、过去一年遇到的问题以及他们关心的风险。SEC要求公司在财政年度结束后的90天内提交这些表格，因此发布日期可能会有所不同。
- en: 'Using Walmart’s 10-K and annual report from 2018, let’s examine points of interest
    for an OSINT assessment. For example, Walmart’s 2018 annual report says the following:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用沃尔玛2018年的10-K表格和年度报告，让我们来检查一些OSINT评估的重点。例如，沃尔玛2018年的年度报告中写道：
- en: We’re equipping and empowering our associates to be successful with better information,
    tools and training. In stores, this means our associates are spending more time
    driving sales and less time doing repetitive tasks. We’ve opened training academies
    to further develop the retail skills of our associates, and we’ve deployed new
    technology and apps to help them improve in-stock levels and better manage price
    changes.
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们正在为我们的员工提供更好的信息、工具和培训，帮助他们获得成功。在商店里，这意味着我们的员工将更多时间用于推动销售，而较少时间从事重复性的任务。我们已经开设了培训学院，以进一步提升员工的零售技能，并部署了新技术和应用，帮助他们提高库存水平和更好地管理价格变化。
- en: 'This lets us know two things: the company calls its employees *associates*
    and has opened training academies, information that can be used to build rapport.
    When writing an email for a phishing attack, you may even directly quote from
    such a report (see Chapter 7 for an example of this tactic).'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我们知道了两件事：公司称其员工为*员工*并且开设了培训学院，这些信息可以用来建立联系。在撰写钓鱼攻击的邮件时，你甚至可以直接引用这样的报告（参见第7章中的这一策略示例）。
- en: The 10-K form begins by stating when the fiscal year ends, which gives us insight
    as to when the most urgency will be, relative to the fiscal quarters. A little
    lower on the form, we see where the company is legally incorporated; its home
    office address, ZIP code, and main phone number; and its employer identification
    number (EIN).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 10-K表格首先会说明财政年度何时结束，这让我们了解相对于财政季度的紧迫程度。在表格稍下方，我们可以看到公司注册地、总部地址、邮政编码和主电话号码，以及其雇主识别号（EIN）。
- en: 'In Walmart’s 2018 10-K form, you can find the following useful information:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在沃尔玛2018年的10-K表格中，你可以找到以下有用的信息：
- en: '**A statement about changing the business name from *Walmart Stores, Inc.*
    to *Walmart Inc.***'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于将公司名称从*沃尔玛商店公司*更改为*沃尔玛公司*的声明**'
- en: This could be useful in engaging with employees and vendors alike.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这在与员工和供应商互动时可能会有用。
- en: '**A section called “Risks Factors and Uncertainties Affecting Our Business”**'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '**名为“影响我们业务的风险因素和不确定性”的一节**'
- en: This is an excellent reference that will help an attacker understand the company’s
    business model and how it perceives threats.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是一个极好的参考资料，帮助攻击者理解公司的商业模式以及它如何看待威胁。
- en: '**A list of websites that Walmart uses to conduct business on the internet**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**沃尔玛用于在互联网上开展业务的网站列表**'
- en: Here, we also see what Walmart considers to be its competition. In the section
    about its warehouse membership Sam’s Club, for instance, it mentions Costco.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这里，我们还看到了沃尔玛认为的竞争对手。例如，在关于其仓储会员制商店 Sam's Club 的部分中，它提到了 Costco。
- en: '**A list of key people**'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键人物名单**'
- en: This list of high-level employees could be used in vishing and whaling attacks.
    We also see the employees’ roles and ages, which might help monitor their social
    media.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这份高层员工名单可以用于虚假电话和钓鱼攻击。我们还可以看到员工的角色和年龄，这可能有助于我们监控他们的社交媒体。
- en: '**A discussion of how Walmart uses technology**'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**沃尔玛如何使用技术的讨论**'
- en: This enables us to see how it mitigates and perceives threats associated with
    its information technology infrastructure.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这使我们能够看到沃尔玛如何减轻和看待与其信息技术基础设施相关的威胁。
- en: '**Insight about Walmart’s legal activity**'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于沃尔玛法律活动的见解**'
- en: This can give us additional context for the way the company operates or help
    us target someone in the legal department.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这可以为我们提供更多关于公司运作的背景，或者帮助我们锁定法律部门的某个人。
- en: '**Information about the auditing firm that performed an independent, third-party
    audit**'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行独立第三方审计的审计公司信息**'
- en: This gives us further context for our pretext.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这为我们的借口提供了更多的背景信息。
- en: '**Introductions of the board of directors and their backgrounds**'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**董事会成员的介绍及其背景**'
- en: This provides us with more information about how Walmart does business. It also
    provides us with information we could use to build believable pretexts to use
    against their associates.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这为我们提供了更多有关沃尔玛如何开展业务的信息。同时，也提供了我们可以用来构建可信的借口，针对其员工进行攻击的信息。
- en: Other forms you should look for are 8-K (change in material status) and 10-Q
    (quarterly report). The 8-K typically involves the awarding or selling of shares
    of stock. The 10-Q is an incremental version of the 10-K produced quarterly, but
    in lesser detail.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该寻找其他表格，如 8-K（重大状态变动）和 10-Q（季度报告）。8-K 通常涉及股票的授予或出售。10-Q 是 10-K 的增量版本，每季度发布，但详细程度较低。
- en: Conclusion
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter illustrated the usefulness (and dangers) of social media and other
    publicly available resources. The information gathered in this chapter is a good
    foundation on which to build a social engineering attack. While we should weaponize
    only the information we need, it is important to talk about what we found but
    didn’t use in the report that we send our clients. After all, we are trying to
    help our client companies become more secure. We don’t just want to gain access,
    beat our chests, and then repeat the exercise the next time.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 本章节说明了社交媒体和其他公开资源的有用性（以及危险）。在本章节收集到的信息是构建社交工程攻击的良好基础。虽然我们应该仅武器化我们所需要的信息，但讨论那些我们发现但没有在报告中使用的信息同样重要，因为我们发送给客户的报告是为了帮助他们变得更加安全。毕竟，我们不是仅仅为了获得访问权限、炫耀一下然后下次重复同样的操作。
- en: OSINT is more than collecting everything that exists about a given target. Part
    of OSINT is analyzing data and figuring out ways to exploit it. To some, OSINT
    is just as much as a mode of thought as it is a technical capability. You do not
    have to be an elite hacker (in the technical sense) to be good, great, or even
    elite at OSINT. The same goes for social engineering.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: OSINT 不仅仅是收集关于某一目标的所有信息。OSINT 的一部分是分析数据并找到利用它的方法。对一些人来说，OSINT 既是一种思维方式，也是一项技术能力。你不需要成为一个顶级黑客（从技术角度来说），也能在
    OSINT 中表现得很好，甚至达到精英水平。社交工程也是如此。
