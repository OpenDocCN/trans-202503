- en: 'Dash builds on Python. While we don’t assume that you are a Python expert by
    any means, we expect that you have a solid understanding of basic Python concepts
    and syntax. In this part, we revisit the most relevant Python, PyCharm, and pandas
    information you need to get the most out of this book. If you find yourself struggling
    with the code, we’ve added a “Python Basics” appendix to help you improve your
    Python skills a little bit before reading on. For a more comprehensive introduction,
    feel free to check out the thorough Python crash courses and cheat sheets provided
    at the Finxter email academy: [*https://<wbr>blog<wbr>.finxter<wbr>.com<wbr>/email<wbr>-academy*](https://blog.finxter.com/email-academy).'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Dash 基于 Python 构建。虽然我们并不要求你是 Python 专家，但我们希望你对 Python 的基本概念和语法有扎实的理解。在这一部分，我们将回顾你需要了解的最相关的
    Python、PyCharm 和 pandas 信息，以便你能最大限度地从本书中获益。如果你在阅读代码时感到困难，我们增加了一个“Python 基础”附录，帮助你在继续阅读之前提升一些
    Python 技能。若需要更全面的介绍，欢迎查阅 Finxter 邮件学院提供的详细 Python 快速入门课程和备忘单：[*https://<wbr>blog<wbr>.finxter<wbr>.com<wbr>/email<wbr>-academy*](https://blog.finxter.com/email-academy)。
- en: If you feel confident in Python and pandas and have a preferred integrated development
    environment (IDE) to work with, feel free to jump right into [Chapter 4](chapter4.xhtml).
    If you feel you could use a quick revitalization of your Python and pandas skills
    or would like to set up the same Python IDE that is used throughout the book,
    keep reading!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对 Python 和 pandas 已经有信心，并且有一个自己喜欢的集成开发环境（IDE）可以使用，随时跳到[第 4 章](chapter4.xhtml)。如果你觉得自己需要快速复习一下
    Python 和 pandas 的技能，或者希望设置和本书中使用的相同 Python IDE，继续阅读！
