- en: Appendix
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录
- en: Getting Started with Soldering by Matthew Beckler
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《焊接入门》由Matthew Beckler编写
- en: Soldering is a simple skill, but if you’ve never done it before you’ll need
    some guidance. This appendix provides a quick introduction to soldering components
    to a circuit board.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 焊接是一项简单的技能，但如果你从未做过焊接，你可能需要一些指导。此附录提供了焊接组件到电路板的快速介绍。
- en: Soldering is the process of joining two pieces of metal by melting *solder*,
    a metal alloy usually made of tin and lead. The solder liquefies, surrounds the
    two pieces of metal, and solidifies again, forming a strong electrical and mechanical
    connection. This is a popular method of making connections between electrical
    components, wires, and circuit boards.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 焊接是通过融化*焊锡*（通常是由锡和铅制成的金属合金）将两块金属连接在一起的过程。焊锡液化，包裹住两块金属，随后重新固化，形成强大的电气和机械连接。这是电气组件、导线和电路板之间连接的常用方法。
- en: '**SOLDERING TOOLS**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**焊接工具**'
- en: 'You’ll need the following tools for soldering:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要以下工具来进行焊接：
- en: Soldering iron
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焊接铁
- en: Solder (For electronics, not plumbing. Use either lead-free or leaded.)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焊锡（用于电子，不是管道。可使用无铅或含铅焊锡。）
- en: Something to solder to, such as a printed circuit board
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焊接的对象，比如印刷电路板
- en: Wire cutters
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电线剪
- en: Parts to solder (These would be wires or electrical components. If this is your
    first time, I’d recommend soldering wires since they are cheaper.)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要焊接的零件（这些可能是导线或电子元件。如果这是你的第一次焊接，建议先焊接导线，因为它们较便宜。）
- en: You’ll need a clear workspace and somewhere heat-proof to rest the iron when
    you’re not using it—you can get soldering iron stands for this purpose. It can
    also be useful to get a set of Helping Hands to hold your pieces in place while
    you solder. Beyond these tools, I recommend keeping a wet sponge nearby to periodically
    clean the tip of the iron.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个干净的工作空间，并且需要一个耐热的地方来放置烙铁，烙铁架就是为了这个目的。你还可以使用帮助架来固定你的零件，以便在焊接时保持稳定。除了这些工具，建议随身准备一个湿海绵，用来定期清洁烙铁的尖端。
- en: '**HOW TO SOLDER IN SIX STEPS**'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**六步焊接方法**'
- en: On the printed circuit board (PCB) are *pads*, which are little bits of exposed
    metal, usually around a hole. This hole is where you’d insert a lead or wire from
    your component to solder in place.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在印刷电路板（PCB）上有*焊盘*，这些是暴露的金属小块，通常位于孔的周围。这个孔是你插入组件引脚或导线并焊接的地方。
- en: Before soldering, gather your parts and PCB and position them on a flat surface
    so they’re steady. We’ll use a resistor as our example. Follow these steps, using
    [Figure A-1](appendix.xhtml#appfig1) as a visual guide.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在焊接前，先收集好所有零件和PCB，并将它们放在平坦的表面上以保持稳定。我们将使用一个电阻器作为示例。按照以下步骤操作，并参照[图A-1](appendix.xhtml#appfig1)作为视觉指南。
- en: Insert the lead from your component into the hole in the pad. Use the tip of
    your soldering iron to heat *both* the pad and the lead sticking through.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将组件的引脚插入焊盘中的孔内。使用焊接铁的尖端加热*焊盘*和穿过孔的引脚。
- en: Wait a few seconds for everything to heat up.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待几秒钟，让所有部件加热。
- en: Add solder to the hot joint using a poking motion.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用戳的动作将焊锡添加到热接头处。
- en: '![image](../images/f0221-01.jpg)'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0221-01.jpg)'
- en: '**FIGURE A-1:** Soldering a component to a PCB'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图A-1：** 焊接组件到PCB'
- en: Stop adding solder when you have a nice mound of solder around the lead that
    covers the pad without touching other pads—something like [Figure A-2](appendix.xhtml#appfig2).
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你在引脚周围形成一个漂亮的焊锡堆，并且覆盖了焊盘但不接触其他焊盘时，停止添加焊锡——这应该类似于[图A-2](appendix.xhtml#appfig2)的情况。
- en: Leave the iron on the joint for a couple of seconds after you stop adding solder.
    This ensures that the solder completely flows into the joint. Then remove the
    iron and let the solder cool.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在停止加焊锡后，将烙铁保持在接头上几秒钟。这可以确保焊锡完全流入接头中。然后移开烙铁，让焊锡冷却。
- en: Once the solder is completely cool, trim the excess lead just above the solder
    and inspect your work.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 焊锡完全冷却后，修剪掉多余的引脚，检查你的焊接工作。
- en: After soldering each joint, ensure that it is shiny and smooth, as shown in
    [Figure A-2](appendix.xhtml#appfig2).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 焊接每个接头后，确保其表面光亮光滑，如[图A-2](appendix.xhtml#appfig2)所示。
- en: '![image](../images/f0221-02.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0221-02.jpg)'
- en: '**FIGURE A-2:** A joint with just the right amount of solder'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**图A-2：** 焊锡量适当的接头'
- en: There shouldn’t be too much or too little solder. It should look like a little
    volcano of solder around the wire.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 焊锡的量不应过多或过少。它应该像一个小火山一样围绕着引脚。
- en: '**KEEPING THE IRON’S TIP CLEAN**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**保持烙铁尖端清洁**'
- en: After you solder each connection, be sure to keep your iron’s tip clean. This
    improves heat transfer into the connection and makes soldering much easier. [Figure
    A-3](appendix.xhtml#appfig3) shows an example of a relatively clean solder tip.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 每次焊接完毕后，务必保持烙铁头的清洁。这会提高热量传导到连接点的效率，使焊接更加轻松。[图 A-3](appendix.xhtml#appfig3) 展示了一个相对干净的焊接烙铁头示例。
- en: '![image](../images/f0222-01.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0222-01.jpg)'
- en: '**FIGURE A-3:** Using a clean tip makes soldering much easier.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 A-3：** 使用干净的烙铁头能使焊接变得更容易。'
- en: When the iron is hot, periodically wipe off the tip with a wet sponge or wet
    paper towel, and then reapply a little solder to make it shine!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当烙铁加热时，定期用湿海绵或湿纸巾擦拭烙铁头，然后重新涂上一点焊锡，使其闪亮！
- en: '**ADDITIONAL RESOURCES**'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**附加资源**'
- en: To learn more about soldering, check out the *Soldering Is Easy* comic book
    by Mitch Altman, Andie Nordgren, and Jeff Keyzer. You can download it for free
    in the book’s resources at *[https://nostarch.com/LEDHandbook/](https://nostarch.com/LEDHandbook/)*
    or at *[http://mightyohm.com/blog/2011/04/soldering-is-easy-comic-book/](http://mightyohm.com/blog/2011/04/soldering-is-easy-comic-book/).*
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多焊接知识，可以参考Mitch Altman、Andie Nordgren 和 Jeff Keyzer 合作的《*焊接很简单*》漫画书。你可以在书籍资源中免费下载，链接地址为
    *[https://nostarch.com/LEDHandbook/](https://nostarch.com/LEDHandbook/)* 或 *[http://mightyohm.com/blog/2011/04/soldering-is-easy-comic-book/](http://mightyohm.com/blog/2011/04/soldering-is-easy-comic-book/)*。
