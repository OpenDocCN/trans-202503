  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第五部分**'
- en: '**APPLICATIONS**'
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**应用**'
- en: In this part, we present an overview of several of the fields in which ML has
    had dazzling success. It is, however, just that— an *overview*. A number of entire
    books have been written on each of these topics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们概述了机器学习在多个领域中取得的辉煌成就。然而，这仅仅是一个*概述*。每一个这些主题都有完整的书籍进行详细论述。
- en: Truly effective application of ML in these fields often needs advanced techniques,
    lots of tuning, and some domain expertise. The interested reader is urged to pursue
    further study of these topics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些领域中，真正有效的机器学习应用通常需要先进的技术、大量的调优和一定的领域专长。鼓励感兴趣的读者进一步学习这些主题。
