  zh: <samp class="SANS_TheSansMonoCd_W5Regular_11">startswith()</samp> 方法检查您提供的参数是否可以在字符串的开头找到：
- en: <samp class="SANS_TheSansMonoCd_W5Regular_11">print("smartphone".startswith("smart"))</samp>
