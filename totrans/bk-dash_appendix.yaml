  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_TheSansMonoCd_W5Regular_11">find()</samp> 方法返回子字符串在原字符串中第一次出现的位置索引：
- en: <samp class="SANS_TheSansMonoCd_W5Regular_11">print("another".find("other"))</samp>
