  zh: <samp class="SANS_TheSansMonoCd_W5Regular_11">join()</samp> 方法将可迭代对象中的所有值连接起来，使用调用该方法的字符串作为元素之间的分隔符：
- en: <samp class="SANS_TheSansMonoCd_W5Regular_11">print(','.join(["F", "B", "I"]))</samp>
