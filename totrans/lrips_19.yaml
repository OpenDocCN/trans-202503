- en: Chapter 19. Branching Out
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![image with no caption](figs/web/137fig01.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Garden was surrounded by a hedge at least eight feet tall. The entrance
    was an archway cut out of the bushes. A wooden sign above the entrance read
  prefs: []
  type: TYPE_NORMAL
- en: '**WELCOME TO THE GARDEN OF FORKING PATHS.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Here you go,” said Ping.
  prefs: []
  type: TYPE_NORMAL
- en: Laurie was suddenly very worried. “Ping, is this a laba . . . laber . . . one
    of those garden mazes?” Laurie had read stories about little girls and garden
    mazes, and they never ended well. Garden mazes were full of monsters and twisty
    little passages between you and the exit.
  prefs: []
  type: TYPE_NORMAL
- en: “It’s not really a labyrinth. You can always find a way out,” said Ping. “Where
    you end up is a different story.”
  prefs: []
  type: TYPE_NORMAL
- en: “Oh, good. After I deliver this letter, can I come back to the Treelighthouse?
    Maybe we can ask the Network about how to find Hamilton!”
  prefs: []
  type: TYPE_NORMAL
- en: “That’s . . . a good idea. Yes. When you’re done, if you want, we can talk about
    it.”
  prefs: []
  type: TYPE_NORMAL
- en: “Thank you! See you soon!”
  prefs: []
  type: TYPE_NORMAL
- en: “Good-bye, Laurie. Take care of yourself.”
  prefs: []
  type: TYPE_NORMAL
- en: Laurie and Xor stepped through the entrance into a kind of hallway made of more
    bushes. After a short walk, they found a small fountain with a sign above it.
  prefs: []
  type: TYPE_NORMAL
- en: '**LEAVE A COIN. MAKE A WISH.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Laurie dropped her last Fair Coin into the fountain, closed her eyes, and made
    a wish. She held her eyes closed for an extra moment just in case. But nothing
    exciting happened.
  prefs: []
  type: TYPE_NORMAL
- en: She kept walking down the green hallway. There wasn’t much to see except hedges,
    and more hedges, and more signs that talked about the Garden.
  prefs: []
  type: TYPE_NORMAL
- en: '**DID YOU KNOW?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**THERE ARE 16,777,216 PATHS THROUGH THE GARDEN.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Only 16 million? That’s nothing!” Laurie said. “Userland had millions of millions
    of *millions*.”
  prefs: []
  type: TYPE_NORMAL
- en: '**ONLY ONE PATH PER VISITOR.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “That’s okay. I want to get through here quickly.”
  prefs: []
  type: TYPE_NORMAL
- en: '**ONLY ONE VISITOR PER PATH.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Isn’t that the same thing?”
  prefs: []
  type: TYPE_NORMAL
- en: '**NO.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I wonder which path is the shortest,” Laurie said. The next sign answered her
    question.
  prefs: []
  type: TYPE_NORMAL
- en: '**ALL PATHS ARE THE SAME LENGTH.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Then how do I know which one to take?” she asked.
  prefs: []
  type: TYPE_NORMAL
- en: '**CHOOSE WISELY.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That’s when she came to the first fork in the path. Each fork had its own sign.
    The left-hand sign said
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**THINGS**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: and the right-hand sign said
  prefs: []
  type: TYPE_NORMAL
- en: '**IDEAS**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Laurie had seen a lot of Ideas lately. A simple Thing would be a nice change.
    She took the left-hand path. A minute later she came to the next fork. The signs
    there said
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**FAMILIAR THINGS | STRANGE THINGS**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “I’ve seen a lot of Strange Things lately, too,” she said. “I’ll go for Familiar.”
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**YOUNG | OLD**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “Um . . . Old!” Down the right-hand path they went.
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**INTERESTING | BORING**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “That’s an easy one,” said Xor. “Interesting.”
  prefs: []
  type: TYPE_NORMAL
- en: “You’re not the one who has to climb rocks and cross scary bridges when we make
    Interesting deliveries,” Laurie said. “But okay.”
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**LOST | UNLOST**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “How can you have a sign pointing to Lost things? Wouldn’t that make them Unlost?”
    asked Xor.
  prefs: []
  type: TYPE_NORMAL
- en: “Maybe they’re only Lost until you find them,” Laurie mused.
  prefs: []
  type: TYPE_NORMAL
- en: “That makes sense.” Xor replied. They took the left path.
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**MOSTLY LOST | COMPLETELY LOST**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “Comp . . . no, *Mostly* Lost,” Laurie decided. Left again.
  prefs: []
  type: TYPE_NORMAL
- en: “You know, I don’t see millions of paths,” said Xor. “There’s only ever two.”
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**SMALL | NOT-SMALL**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “Not-Small!” they said together.
  prefs: []
  type: TYPE_NORMAL
- en: '**BIGGER THAN YOU?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**NO | YES**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “Everything is bigger than me,” said Xor. “Let’s go right.”
  prefs: []
  type: TYPE_NORMAL
- en: '**BIGGER THAN A MOUNTAIN?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**YES | NO**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: '*Not that big!* They went right again.'
  prefs: []
  type: TYPE_NORMAL
- en: '**TALLER THAN A LIGHTHOUSE?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**NO | YES**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: Laurie had seen quite enough of lighthouses, too. She tried to go left, but
    a Shelled Green Round animal barred the way.
  prefs: []
  type: TYPE_NORMAL
- en: “We meet again, Miss Ipsum,” it said.
  prefs: []
  type: TYPE_NORMAL
- en: “*Mister Tortoise!* What are you doing here?”
  prefs: []
  type: TYPE_NORMAL
- en: “I’m enjoying a special treat,” said Tortoise, taking a bite out of the greenery.
    “I help keep the mandelbroccoli bushes in the Garden nice and trim. For me it
    is a delicious chore. And what are you doing here, Miss Ipsum?”
  prefs: []
  type: TYPE_NORMAL
- en: “I’m looking for the nearest exit so I can deliver a letter.”
  prefs: []
  type: TYPE_NORMAL
- en: Tortoise seemed to smile. Of course, he always seemed to be smiling. “There
    are millions of paths through the Garden. All of them are exactly the same length.”
  prefs: []
  type: TYPE_NORMAL
- en: She tried to picture so many paths side-by-side. “I don’t understand. If there
    are so many, where are they?”
  prefs: []
  type: TYPE_NORMAL
- en: “They are all around you. Every path forks off from another path,” Tortoise
    said. “One path becomes 2, 2 becomes 4, then 8, 16, and so on. After 24 forkings,
    there are over 16 million different paths.”
  prefs: []
  type: TYPE_NORMAL
- en: “Oh! It’s the Power of Two again. But this time it gets bigger instead of smaller,”
    Laurie said.
  prefs: []
  type: TYPE_NORMAL
- en: “Exactly right. You are currently on the path to Things that are Familiar, Old,
    Interesting, Mostly Lost, Bigger Than You, and Smaller Than a Mountain,” said
    Tortoise. “I suppose I am one of them.”
  prefs: []
  type: TYPE_NORMAL
- en: “So how do I choose which forks to take?”
  prefs: []
  type: TYPE_NORMAL
- en: “I suggest choosing wisely. Good day, Miss Ipsum.” Tortoise turned and walked
    slowly and steadily down the left-hand path.
  prefs: []
  type: TYPE_NORMAL
- en: “Wait! I don’t know what you mean!” Laurie ran after him. Catching up with a
    Tortoise should have been easy. But with every step he got farther and farther
    away. By the time Laurie got to the next fork, he was nowhere to be seen.
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**FRIENDLY | UNFRIENDLY**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “What do you think, Xor? Which way?”
  prefs: []
  type: TYPE_NORMAL
- en: “Do you really want to see a Garden full of Unfriendly Things?”
  prefs: []
  type: TYPE_NORMAL
- en: “Good point.” She went left.
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**IN THE AIR | ON THE GROUND**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: They didn’t want to see anything bigger than them that also could fly, no matter
    how Friendly. Anyway, Tortoise was on the ground.
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**LIGHT | HEAVY**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “Heavy for sure!” shouted Xor.
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**LIVES OUTSIDE | LIVES INSIDE**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “Tortoises live outside, don’t they?” Now that she thought about it, Laurie
    wasn’t completely sure. But it seemed like a good guess!
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**NEVER SLEEPS | SOMETIMES SLEEPS**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “And they definitely sleep,” said Xor. Right they went.
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**SLEEPS AT NIGHT | SLEEPS DURING THE DAY**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “Sleeps at Night!” Laurie shouted. “We should be getting close!”
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**MANY COLORS | ONE COLOR**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: Laurie ran down the left-hand path without stopping to think. But wasn’t Tortoise
    only one color? It was too late to go back.
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**QUIET | NOISY**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “I don’t like Noisy Things,” she said. “Tortoise is pretty quiet.”
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**PLURAL | SINGULAR**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “What does that mean?” “*Plural* means more than one. *Singular* means only
    one,” Xor said. They went right.
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**NATIVE | FOREIGN**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “I know this one,” said Laurie. “*Native* means from here. *Foreign* means from
    somewhere else. Native!”
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**EXPECTED | UNEXPECTED**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “I wonder where we’ll end up,” she said as they turned right. “What is Familiar,
    Old, Interesting, Mostly Lost, Bigger Than Me but Smaller Than a Mountain and
    Shorter Than a Lighthouse, Friendly, On the Ground, Heavy, Lives Outside, Sleeps
    at Night—” (she paused to breathe) “—has Many Colors and is Quiet, Singular, Native,
    *and* Unexpected?”
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**YOUR WISH | SOMEONE ELSE’S WISH**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “MY wish!” said Xor and Laurie at the same time. They giggled and walked down
    the left path. The next sign made them think for a moment. It asked
  prefs: []
  type: TYPE_NORMAL
- en: '**ARE YOU SURE?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**YES | NO**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_IMG
- en: “Sure, I’m sure!” said Laurie. “Why would I ever want someone else’s wish?”
    She went down the left-hand path. “I think we’re almost through the Garden, Xor!”
  prefs: []
  type: TYPE_NORMAL
- en: She started walking fast, then jogging, then running again down the long green
    hallway. Xor was getting excited too, turning all sorts of polka-dot colors. Laurie
    was already thinking about what messages she wanted to send to Fresnel, and Tinker,
    and—
  prefs: []
  type: TYPE_NORMAL
- en: “Oh no!”
  prefs: []
  type: TYPE_NORMAL
- en: Laurie stopped dead in her tracks. In front of them was another forking. The
    last one.
  prefs: []
  type: TYPE_NORMAL
- en: The left-hand sign said
  prefs: []
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**HAMILTON (LAURIE’S WISH)**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And the right-hand sign said
  prefs: []
  type: TYPE_NORMAL
- en: '**AUNT VANA (XOR’S WISH)**![](figs/web/common-02.png.jpg)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The Garden guessed my wish!” Laurie said.
  prefs: []
  type: TYPE_NORMAL
- en: “Mine, too,” Xor said.
  prefs: []
  type: TYPE_NORMAL
- en: Laurie started to go left, then stopped. Then she started to go right, but had
    second thoughts. They stood there for a very long and very silent minute.
  prefs: []
  type: TYPE_NORMAL
- en: “We can only take one path,” said the girl.
  prefs: []
  type: TYPE_NORMAL
- en: “Yeah,” the lizard replied.
  prefs: []
  type: TYPE_NORMAL
- en: “And there’s no going back.”
  prefs: []
  type: TYPE_NORMAL
- en: “That’s the rule.”
  prefs: []
  type: TYPE_NORMAL
- en: “You really want to find your aunt,” Laurie said.
  prefs: []
  type: TYPE_NORMAL
- en: “And you really want to go back home,” Xor sighed.
  prefs: []
  type: TYPE_NORMAL
- en: “That means we have to choose,” Laurie said. “But how?” She did want to go home,
    but she also wanted Xor to find Aunt Vana. She wanted to bring Xor and Vana home
    with her and how cool would that be and—
  prefs: []
  type: TYPE_NORMAL
- en: “No, Laurie,” Xor said sadly. “It means we have to split up.”
  prefs: []
  type: TYPE_NORMAL
- en: “But—”
  prefs: []
  type: TYPE_NORMAL
- en: “Only One Visitor Per Path. That’s the rule.” He jumped off her shoulder and
    landed on the right-hand sign. “I guess . . . this is how you found me.” His skin
    turned orange and purple.
  prefs: []
  type: TYPE_NORMAL
- en: “We can do this,” said Laurie, thinking furiously. “Once you find your Aunt
    Vana, take her to the Treelighthouse. I’ll find a way to come back. Or maybe I’ll
    get a telescope and a big light and—”
  prefs: []
  type: TYPE_NORMAL
- en: “We’ll see each other again,” Xor said.
  prefs: []
  type: TYPE_NORMAL
- en: “Okay,” said Laurie. “Promise?”
  prefs: []
  type: TYPE_NORMAL
- en: “Promise.”
  prefs: []
  type: TYPE_NORMAL
- en: “And I’m going to whistle, okay?”
  prefs: []
  type: TYPE_NORMAL
- en: “Okay.”
  prefs: []
  type: TYPE_NORMAL
- en: “So you can hear me.”
  prefs: []
  type: TYPE_NORMAL
- en: “Right,” said Xor.
  prefs: []
  type: TYPE_NORMAL
- en: “It’ll be fine.”
  prefs: []
  type: TYPE_NORMAL
- en: “Absolutely,” agreed Xor.
  prefs: []
  type: TYPE_NORMAL
- en: “Here I go.”
  prefs: []
  type: TYPE_NORMAL
- en: “Me too.”
  prefs: []
  type: TYPE_NORMAL
- en: Laurie did try to whistle, but it’s impossible to whistle and cry at the same
    time. Just try it.
  prefs: []
  type: TYPE_NORMAL
