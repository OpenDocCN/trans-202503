- en: Chapter 13. Selections
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章 选择
- en: A selection allows you to apply changes to a specific part of the current image.
    You might copy and paste the selected area elsewhere, or adjust its color balance,
    or paint on it, or apply a transformation. In fact, the selection mechanism is
    central to many of GIMP’s common uses.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 选择允许你对当前图像的特定部分进行更改。你可以将选中的区域复制并粘贴到其他位置，或调整其颜色平衡，或在其上绘画，或应用变换。事实上，选择机制是 GIMP
    中许多常见用途的核心。
- en: 13.1 What Is a Selection?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13.1 什么是选择？
- en: Without selections, GIMP would not be a very useful program. Because selections
    are so important, we begin by clarifying what they are.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有选择，GIMP 就不会是一个非常有用的程序。由于选择非常重要，我们首先要澄清它们的概念。
- en: A Selection as an Outline
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作为轮廓的选择
- en: The simplest definition of a selection is that it’s an outline of a region within
    an image that will be selected. In fact, in GIMP terminology, the term *selection*
    is used for the outline itself and for the contents of this outline (i.e., what
    is selected). In this chapter we refer to the outline as the *selection* and the
    region of the image inside the outline as the *selected pixels*.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 选择的最简单定义是，它是图像中一个区域的轮廓，将被选中。实际上，在 GIMP 的术语中，*选择*一词既用于指代轮廓本身，也用于指代轮廓内的内容（即被选中的部分）。在本章中，我们将轮廓称为*选择*，而轮廓内的图像区域称为*选中像素*。
- en: When you make a selection in GIMP, the selection’s outline is indicated by *marching
    ants*. This is the name coined for the moving dotted line that surrounds the selected
    pixels. In [Figure 13-1](ch13s01.html#marching_ants_delimit_the_selectiondot "Figure 13-1. Marching
    ants delimit the selection."), we made a rectangular selection around the statue.
    All the pixels of the image inside the rectangle are selected; all the pixels
    outside are not.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GIMP 中进行选择时，选择的轮廓由*行进的蚂蚁*表示。这是指围绕所选像素的移动虚线的名称。在[图13-1](ch13s01.html#marching_ants_delimit_the_selectiondot
    "图13-1. 行进的蚂蚁限定选择区域")中，我们在雕像周围做了一个矩形选择框。矩形内的所有像素都被选中；外部的像素则没有。
- en: '![Marching ants delimit the selection.](httpatomoreillycomsourcenostarchimages1455728.png.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![行进的蚂蚁限定选择区域](httpatomoreillycomsourcenostarchimages1455728.png.jpg)'
- en: Figure 13-1. Marching ants delimit the selection.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-1. 行进的蚂蚁限定选择区域。
- en: If you make some adjustment to the image, only the selected pixels are affected.
    In [Figure 13-2](ch13s01.html#using_the_levels_tool_on_the_selected_pi "Figure 13-2. Using
    the Levels tool on the selected pixels"), you can see the result after we called
    the Levels tool and adjusted the gamma triangle in the three color channels.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对图像进行某些调整，只有选中的像素会受到影响。在[图13-2](ch13s01.html#using_the_levels_tool_on_the_selected_pi
    "图13-2. 在选中的像素上使用“色阶”工具")中，你可以看到我们调用色阶工具并调整了三个颜色通道中的伽马三角形后的结果。
- en: 'You can also copy the selection and paste it elsewhere, as shown in [Figure 13-3](ch13s01.html#copying_and_pasting_the_selection
    "Figure 13-3. Copying and pasting the selection"). To do this, follow these steps:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以复制选择内容并将其粘贴到其他地方，如[图13-3](ch13s01.html#copying_and_pasting_the_selection
    "图13-3. 复制并粘贴选择")所示。执行此操作，请按照以下步骤进行：
- en: 'Copy the selection using **Image: Edit > Copy** or ![](httpatomoreillycomsourcenostarchimages1454144.png.jpg).
    The copy is placed in a buffer called the *clipboard*, which can hold only one
    image at a time.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**图像：编辑 > 复制**或 ![](httpatomoreillycomsourcenostarchimages1454144.png.jpg)复制选择内容。复制的内容被放入一个名为*剪贴板*的缓冲区中，剪贴板一次只能存放一张图像。
- en: '![Using the Levels tool on the selected pixels](httpatomoreillycomsourcenostarchimages1455730.png.jpg)'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在选中的像素上使用“色阶”工具](httpatomoreillycomsourcenostarchimages1455730.png.jpg)'
- en: Figure 13-2. Using the Levels tool on the selected pixels
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13-2. 在选中的像素上使用“色阶”工具
- en: '![Copying and pasting the selection](httpatomoreillycomsourcenostarchimages1455732.png.jpg)'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![复制并粘贴选择内容](httpatomoreillycomsourcenostarchimages1455732.png.jpg)'
- en: Figure 13-3. Copying and pasting the selection
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13-3. 复制并粘贴选择
- en: 'Paste the contents of the buffer into the same image, using **Image: Edit >
    Paste** or pressing ![](httpatomoreillycomsourcenostarchimages1454184.png.jpg).'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**图像：编辑 > 粘贴**或按 ![](httpatomoreillycomsourcenostarchimages1454184.png.jpg)将缓冲区的内容粘贴到同一图像中。
- en: 'Because this builds a *floating selection*, create a new layer to place the
    selection into. This can be done by choosing **Image: Layer > New Layer**, right-clicking
    in the Layers dialog and choosing **New Layer**, pressing ![](httpatomoreillycomsourcenostarchimages1455734.png),
    or clicking the first button in the Layers dialog bottom row. You could also *anchor*
    the copy to the current layer, which would replace the underlying pixels with
    the copied pixels. This is done by choosing **Image: Layer > Anchor Layer**, right-clicking
    in the Layers dialog, pressing ![](httpatomoreillycomsourcenostarchimages1454186.png.jpg),
    or pressing the second button from right in the Layers dialog bottom row.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '因为这会创建一个*浮动选区*，所以需要创建一个新图层来放置该选区。这可以通过选择**图像: 图层 > 新建图层**，在图层对话框中右键点击并选择**新建图层**，按下![](httpatomoreillycomsourcenostarchimages1455734.png)，或者点击图层对话框底部行的第一个按钮来完成。你也可以*锚定*这个副本到当前图层，这将用复制的像素替换底层的像素。操作方法是选择**图像:
    图层 > 锚定图层**，在图层对话框中右键点击，按下![](httpatomoreillycomsourcenostarchimages1454186.png.jpg)，或者按下图层对话框底部行的第二个按钮。'
- en: Our new layer is pasted exactly in its original place, so to make sure we’ve
    been successful, select the Move tool (![](httpatomoreillycomsourcenostarchimages1454128.png.jpg))
    and move the new layer to the bottom of the image.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的新图层被精确地粘贴在其原始位置，因此为了确保操作成功，选择移动工具（![](httpatomoreillycomsourcenostarchimages1454128.png.jpg)），并将新图层移到图像的底部。
- en: '![Extending the selection made with the Fuzzy Select tool](httpatomoreillycomsourcenostarchimages1455736.png.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![使用模糊选择工具扩展选区](httpatomoreillycomsourcenostarchimages1455736.png.jpg)'
- en: Figure 13-4. Extending the selection made with the Fuzzy Select tool
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-4. 使用模糊选择工具扩展选区
- en: A Selection as a Grayscale Image
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作为灰度图像的选区
- en: A selection made with the Rectangle Select tool is clearly defined by an outline.
    The delineation of a selection made with the Fuzzy Select tool (![](httpatomoreillycomsourcenostarchimages1453794.png.jpg))
    isn’t as clear. When you click an image with the Fuzzy Select tool, all the pixels
    contiguous to the initial point, and those similar to it by some threshold defined
    in the tool options, are selected. Depending on the image and the threshold, calculating
    which pixels are selected and which are not is easy, but the outline is often
    complex and difficult to follow. If you drag the mouse pointer after clicking,
    you can adjust the threshold, thus increasing or decreasing the number of selected
    pixels. [Figure 13-4](ch13s01.html#extending_the_selection_made_with_the_fu "Figure 13-4. Extending
    the selection made with the Fuzzy Select tool") shows this process. The present
    selection outline appears as a thick, fuzzy line, and the new outline, which appears
    at the bottom of [Figure 13-4](ch13s01.html#extending_the_selection_made_with_the_fu
    "Figure 13-4. Extending the selection made with the Fuzzy Select tool"), is still
    quite uneven.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 使用矩形选择工具创建的选区有明显的轮廓。使用模糊选择工具（![](httpatomoreillycomsourcenostarchimages1453794.png.jpg)）创建的选区轮廓则不太清晰。当你用模糊选择工具点击图像时，所有与初始点击点相邻的像素，以及与其在工具选项中定义的某个阈值下相似的像素，都会被选中。根据图像和阈值的不同，计算哪些像素被选中和哪些没有被选中是很容易的，但轮廓通常复杂且难以跟踪。如果你在点击后拖动鼠标指针，可以调整阈值，从而增加或减少选中的像素数量。[图
    13-4](ch13s01.html#extending_the_selection_made_with_the_fu "图 13-4. 使用模糊选择工具扩展选区")展示了这一过程。目前的选区轮廓呈现为一条厚而模糊的线，而新的轮廓（出现在[图
    13-4](ch13s01.html#extending_the_selection_made_with_the_fu "图 13-4. 使用模糊选择工具扩展选区")底部）仍然相当不均匀。
- en: By moving the mouse pointer as far as possible, you can select all the sky and
    a part of the misty woods in the background. Although the new selection appears,
    from a distance, to be a wavering line along the horizon and over the statue,
    some segments of the selection are much too complicated to be considered an outline.
    [Figure 13-5](ch13s01.html#detail_of_the_selection_in_figure_13dot4 "Figure 13-5. Detail
    of the selection in Figure 13-4") is an enlargement of the left part of this selection,
    which shows that pixels are selected in what appears to be a random fashion.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将鼠标指针移动到尽可能远的位置，你可以选择到所有的天空和背景中部分模糊的树林。虽然新的选区从远处看似沿着地平线和雕像上方有一条晃动的线，但选区中的某些部分过于复杂，无法被视为轮廓。[图
    13-5](ch13s01.html#detail_of_the_selection_in_figure_13dot4 "图 13-5. 图 13-4 中选区的详细信息")是该选区左侧部分的放大图，显示了像素是以看似随机的方式被选择的。
- en: The selection is even more complicated than it looks. The pixels in the image
    are not simply selected or not selected; pixels can be partially selected along
    a continuous spectrum from 0% to 100%. Showing this is easy if you click the Toggle
    Quick Mask button in the bottom-left corner of the Image window (or press ![](httpatomoreillycomsourcenostarchimages1455738.png.jpg)).
    [Figure 13-6](ch13s01.html#using_the_toggle_quick_mask_button "Figure 13-6. Using
    the Toggle Quick Mask button") shows Quick Mask with a similar selection that
    was also built with the Fuzzy Select tool.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 选择区域比看起来更加复杂。图像中的像素不仅仅是被选中或未被选中；像素可以在从0%到100%的连续范围内部分选中。点击图像窗口左下角的切换快速蒙版按钮（或按
    ![](httpatomoreillycomsourcenostarchimages1455738.png.jpg)）可以轻松显示这一点。[图13-6](ch13s01.html#using_the_toggle_quick_mask_button
    "图13-6. 使用切换快速蒙版按钮")展示了类似选择的快速蒙版，这个选择也是通过模糊选择工具建立的。
- en: '![Detail of the selection in](httpatomoreillycomsourcenostarchimages1455740.png.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![选择区域的细节](httpatomoreillycomsourcenostarchimages1455740.png.jpg)'
- en: Figure 13-5. Detail of the selection in [Figure 13-4](ch13s01.html#extending_the_selection_made_with_the_fu
    "Figure 13-4. Extending the selection made with the Fuzzy Select tool")
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-5. [图13-4](ch13s01.html#extending_the_selection_made_with_the_fu "图13-4.
    扩展使用模糊选择工具做出的选择")中的选择区域细节
- en: '![Using the Toggle Quick Mask button](httpatomoreillycomsourcenostarchimages1455742.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![使用切换快速蒙版按钮](httpatomoreillycomsourcenostarchimages1455742.png.jpg)'
- en: Figure 13-6. Using the Toggle Quick Mask button
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-6. 使用切换快速蒙版按钮
- en: As you can see, the selection is similar to a grayscale image that’s been added
    as a layer of the current image, except the new layer appears in red (by default).
    Completely white pixels in this new layer are 100% selected in the current image.
    Completely red pixels aren’t selected at all. Pink pixels (i.e., partially red
    ones) are selected to a degree that’s inversely proportional to their redness—the
    lighter the pink of the mask, the greater the selection percentage in the image.
    In our example, the pixels in the middle of the sky are 100% selected, but in
    the upper part of the sky, they’re only partially selected. Although we’ve described
    the selection based on the default color of red, you can change the setting to
    show the selection mask in any color you want by right-clicking the Quick Mask
    button.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，选择区域类似于已经作为当前图像一层添加的灰度图像，只是新层显示为红色（默认情况下）。在这个新层中，完全白色的像素表示当前图像中被100%选中的部分。完全红色的像素则完全未被选中。粉红色像素（即部分红色的像素）被选中的程度与它们的红色程度成反比——蒙版的粉红色越浅，图像中的选择百分比越大。在我们的示例中，天空中部的像素被100%选中，但在天空的上部，它们仅部分被选中。尽管我们基于默认的红色描述了选择区域，但你可以通过右键点击快速蒙版按钮，改变设置以显示任何你想要的颜色来表示选择蒙版。
- en: '![Applying a gradient fill to the selection](httpatomoreillycomsourcenostarchimages1455744.png.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![对选择区域应用渐变填充](httpatomoreillycomsourcenostarchimages1455744.png.jpg)'
- en: Figure 13-7. Applying a gradient fill to the selection
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-7. 对选择区域应用渐变填充
- en: In contrast, a selection built by the Rectangle Select tool appears as a purely
    red and white image when Quick Mask is activated. This is because pixels in the
    current image are either selected or they aren’t.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，使用矩形选择工具创建的选择区域在激活快速蒙版时会显示为完全红白相间的图像。这是因为当前图像中的像素要么被选中，要么未被选中。
- en: The marching ants that surround a selection are simply a visual approximation
    of selections that contain partially selected pixels. The ants march along the
    average boundary of the selection. If you apply an action to a fuzzy selection,
    the effect on the pixels in the current image is proportional to their selection
    rate. [Figure 13-7](ch13s01.html#applying_a_gradient_fill_to_the_selectio "Figure 13-7. Applying
    a gradient fill to the selection") shows this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕选择区域的“行进的蚂蚁”仅仅是包含部分选中像素的选择区域的视觉近似。蚂蚁沿着选择区域的平均边界行进。如果对模糊选择应用操作，对当前图像中像素的效果与其选择率成正比。[图13-7](ch13s01.html#applying_a_gradient_fill_to_the_selectio
    "图13-7. 对选择区域应用渐变填充")展示了这一点。
- en: We look more closely at the mechanics of partial selections in [Chapter 14](ch14.html
    "Chapter 14. Masks").
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[第14章](ch14.html "第14章. 蒙版")更详细地探讨部分选择的机制。
- en: 13.2 The Seven Selection Tools
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13.2 七种选择工具
- en: The first seven tools in the Toolbox (if they’re in the default order) are the
    selection tools, shown in [Figure 13-8](ch13s02.html#seven_selection_tools "Figure 13-8. The
    seven selection tools").
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 工具箱中的前七个工具（如果是默认顺序）是选择工具，如[图13-8](ch13s02.html#seven_selection_tools "图13-8.
    七种选择工具")所示。
- en: Common Options
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见选项
- en: Like most tools initially present in the Toolbox, and like most other tools
    in general, selection tools have options, so keep the options dialog open and
    docked at the bottom of the Toolbox.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 像工具箱中最初提供的大多数工具一样，选择工具也有选项，因此请保持选项对话框处于打开状态，并将其停靠在工具箱的底部。
- en: 'If you’ve accidentally closed it, just select **Image: Windows > Dockable dialogs
    > Tool Options**, double-click the tool icon, and drag the dialog that appears
    to the bottom of the Toolbox.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不小心关闭了它，只需选择**图像：窗口 > 可停靠对话框 > 工具选项**，双击工具图标，然后将出现的对话框拖到工具箱底部。
- en: In the following section, we go through all the options for each of the selection
    tools. But some of these options are common to all tools, and we describe those
    just once—right here at the beginning. [Figure 13-9](ch13s02.html#common_selection_tool_options
    "Figure 13-9. Common selection tool options") shows common selection options when
    the Free Select tool is active.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将逐一介绍每个选择工具的所有选项。但其中一些选项是所有工具共有的，我们将在这里—刚开始时—描述这些选项。[图13-9](ch13s02.html#common_selection_tool_options
    "图13-9. 常见选择工具选项")显示了当自由选择工具处于活动状态时的常见选择选项。
- en: '![The seven selection tools](httpatomoreillycomsourcenostarchimages1455746.png.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![七种选择工具](httpatomoreillycomsourcenostarchimages1455746.png.jpg)'
- en: Figure 13-8. The seven selection tools
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-8. 七种选择工具
- en: '![Common selection tool options](httpatomoreillycomsourcenostarchimages1455748.png.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![常见选择工具选项](httpatomoreillycomsourcenostarchimages1455748.png.jpg)'
- en: Figure 13-9. Common selection tool options
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-9. 常见选择工具选项
- en: 'The MODE option contains four ways to combine a new selection with an existing
    selection:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: MODE 选项包含四种将新选择与现有选择合并的方法：
- en: Replace the existing selection with the new one. This is the default mode. The
    previous selection is discarded when a new selection is made.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用新选择替换现有选择。这是默认模式。当做出新的选择时，之前的选择将被丢弃。
- en: Add the new selection to the current one. Pressing and holding ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    before using the selection tool activates this mode even if you haven’t checked
    it. Newly selected pixels are added to the pixels that were already selected.
    During construction of the selection, the mouse pointer is accompanied by a +
    sign.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将新选择添加到当前选择中。在使用选择工具之前按住 ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    即使未勾选此选项也会激活此模式。新选择的像素将被添加到已选择的像素中。在选择构建过程中，鼠标指针旁会出现一个加号 (+) 标志。
- en: Subtract the new selection from the current one. Pressing ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    before using a selection tool activates this mode. The newly selected pixels are
    removed from the current selection if they were part of it; otherwise, they are
    ignored. During construction of the selection, the mouse pointer is accompanied
    by a – sign.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从当前选择中减去新选择。在使用选择工具之前按住 ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    会激活此模式。新选择的像素将从当前选择中移除（如果它们是其中的一部分）；否则，它们将被忽略。在选择构建过程中，鼠标指针旁会出现一个减号 (–) 标志。
- en: Select the intersection of the old and new selections. Pressing ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) before using a
    selection tool activates this mode. Only the pixels that were included in both
    the old selection and the new one are selected. During construction of the selection,
    the mouse pointer is accompanied by a ∩ sign.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择旧选择和新选择的交集。在使用选择工具之前按住 ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    和 ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) 会激活此模式。只有同时包含在旧选择和新选择中的像素会被选中。在选择构建过程中，鼠标指针旁会出现一个交集
    (∩) 标志。
- en: '![A selection boundary with antialiasing](httpatomoreillycomsourcenostarchimages1455750.png.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![带抗锯齿的选择边界](httpatomoreillycomsourcenostarchimages1455750.png.jpg)'
- en: Figure 13-10. A selection boundary with antialiasing
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-10. 带抗锯齿的选择边界
- en: '![A selection boundary without antialiasing](httpatomoreillycomsourcenostarchimages1455752.png.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![不带抗锯齿的选择边界](httpatomoreillycomsourcenostarchimages1455752.png.jpg)'
- en: Figure 13-11. A selection boundary without antialiasing
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-11. 不带抗锯齿的选择边界
- en: Pressing and holding keys to change modes is often more convenient than clicking
    the mode icon; forgetting that a different mode is checked is particularly easy.
    Moreover, when changing the mode via the icons, the mode is changed for only that
    tool; if you change selection tools, the default, or previously selected mode,
    for that tool will be active.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 按住键盘快捷键切换模式通常比点击模式图标更方便；尤其容易忘记已经勾选了其他模式。而且，当通过图标更改模式时，模式只会改变当前工具的设置；如果你切换选择工具，该工具的默认模式或之前选择的模式将会生效。
- en: The ANTIALIASING option, if checked, smooths the boundary of a selection. [Figure 13-10](ch13s02.html#selection_boundary_with_antialiasing
    "Figure 13-10. A selection boundary with antialiasing") and [Figure 13-11](ch13s02.html#selection_boundary_without_antialiasing
    "Figure 13-11. A selection boundary without antialiasing") show the border of
    a selection with and without antialiasing, respectively. This option is clearly
    useful and should normally be checked.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果勾选了抗锯齿（ANTIALIASING）选项，选择的边界将变得平滑。[图13-10](ch13s02.html#selection_boundary_with_antialiasing
    "图13-10. 启用抗锯齿的选择边界")和[图13-11](ch13s02.html#selection_boundary_without_antialiasing
    "图13-11. 禁用抗锯齿的选择边界")分别显示了启用和禁用抗锯齿时的选择边界。这个选项显然很有用，通常应该勾选。
- en: The FEATHER EDGES option, when checked, blurs the boundary between the selected
    and unselected regions. The RADIUS specifies the width of the blurring boundary.
    [Figure 13-12](ch13s02.html#effect_of_the_feather_edges_option "Figure 13-12. The
    effect of the Feather edges option") shows the effect with a radius of 10 pixels.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当勾选羽化边缘（FEATHER EDGES）选项时，会模糊选区和非选区之间的边界。半径（RADIUS）指定模糊边界的宽度。[图13-12](ch13s02.html#effect_of_the_feather_edges_option
    "图13-12. 羽化边缘选项的效果")显示了半径为10像素时的效果。
- en: Note that antialiasing and feathering both use the same technique, partial selection
    of pixels along the border of the selection.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，抗锯齿和羽化（feathering）都使用相同的技术，即对选择边界处的像素进行部分选择。
- en: '![The effect of the Feather edges option](httpatomoreillycomsourcenostarchimages1455754.png.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![羽化边缘选项的效果](httpatomoreillycomsourcenostarchimages1455754.png.jpg)'
- en: Figure 13-12. The effect of the Feather edges option
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-12. 羽化边缘选项的效果
- en: '![The Rectangle Select tool pointer](httpatomoreillycomsourcenostarchimages1455756.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![矩形选择工具指针](httpatomoreillycomsourcenostarchimages1455756.png)'
- en: Figure 13-13. The Rectangle Select tool pointer
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-13. 矩形选择工具指针
- en: The bottom of the options dialog contains four buttons that are also present
    for all selection tools. The button on the far left saves the current settings.
    You can choose a name for the settings and can save an unlimited number of combinations.
    The next button allows you to restore previously saved settings. The third button
    allows you to delete settings that were saved previously. Finally, the fourth
    button allows you to reset all of the settings to their default values. If you
    press ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg) while clicking
    this button, all the tools will be reset to their default settings. Note that
    if you haven’t saved any settings, only the first and fourth buttons are active.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 选项对话框的底部包含四个按钮，这些按钮对于所有选择工具都是相同的。最左侧的按钮用于保存当前设置。你可以为这些设置选择一个名称，并且可以保存任意数量的组合。下一个按钮允许你恢复先前保存的设置。第三个按钮允许你删除之前保存的设置。最后，第四个按钮可以将所有设置恢复到默认值。如果在点击此按钮时按下![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)，所有工具将被重置为默认设置。请注意，如果你没有保存任何设置，只有第一个和第四个按钮是可用的。
- en: The Rectangle Select Tool
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 矩形选择工具
- en: 'The Rectangle Select tool can be accessed from the Toolbox (the leftmost icon
    in [Figure 13-8](ch13s02.html#seven_selection_tools "Figure 13-8. The seven selection
    tools")), from the **Image: Tools > Selection Tools** menu, or by pressing ![](httpatomoreillycomsourcenostarchimages1454138.png.jpg).
    When the Rectangle Select tool is active, the mouse pointer becomes a crosshair
    accompanied by a rectangular icon ([Figure 13-13](ch13s02.html#rectangle_select_tool_pointer
    "Figure 13-13. The Rectangle Select tool pointer")). When all options are set
    to the default values, you can use this tool to build a simple, rectangular selection
    by clicking in one corner of the intended rectangle, dragging the mouse pointer
    to the opposite corner, and then releasing the mouse button.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 矩形选择工具可以通过工具箱访问（在[图 13-8](ch13s02.html#seven_selection_tools "图 13-8. 七种选择工具")中的最左侧图标），或者通过**图像：工具
    > 选择工具**菜单，或者按 ![](httpatomoreillycomsourcenostarchimages1454138.png.jpg) 快捷键。当矩形选择工具处于激活状态时，鼠标指针变成带有矩形图标的十字线（见[图
    13-13](ch13s02.html#rectangle_select_tool_pointer "图 13-13. 矩形选择工具指针")）。当所有选项设置为默认值时，你可以通过点击矩形的一个角落，拖动鼠标指针到对角的另一个角落，然后松开鼠标按钮来创建一个简单的矩形选区。
- en: Simple, rectangular selections are not often useful in photo manipulation but
    can be useful for building textures or geometric shapes. In [13.4 Using Selections](ch13s04.html
    "13.4 Using Selections"), we show you how to modify an existing selection, for
    example, to change its shape or rotate it, and these techniques will make the
    Rectangular Selection tool a great deal more versatile.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的矩形选区在照片编辑中不常用，但在创建纹理或几何形状时可能会有用。在[13.4 使用选区](ch13s04.html "13.4 使用选区")一节中，我们将向你展示如何修改已有的选区，例如，如何改变其形状或旋转它，这些技巧将使矩形选择工具变得更加多功能。
- en: '![Moving the selection](httpatomoreillycomsourcenostarchimages1455758.png.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![移动选区](httpatomoreillycomsourcenostarchimages1455758.png.jpg)'
- en: Figure 13-14. Moving the selection
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-14. 移动选区
- en: Although the selection is built the moment you release the mouse button, you
    can still move and change it. If the pointer is inside the selection, its icon
    is the crossed arrows that you see when the Move tool is active, as shown in [Figure 13-14](ch13s02.html#moving_the_selection
    "Figure 13-14. Moving the selection"). You can move the selection itself (not
    the selected pixels) by clicking and dragging with the mouse, which is especially
    useful for making large changes to the position of the selection in the image.
    For minute adjustments, use the keyboard arrow keys, which move the selection
    by 1 pixel at a time. If you press and hold the ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    key while using the arrow keys, the selection moves by 25 pixels at a time.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管选区在你松开鼠标按钮的瞬间就被创建，但你仍然可以移动和修改它。如果光标位于选区内部，它的图标将变成你在激活“移动”工具时看到的交叉箭头，如[图 13-14](ch13s02.html#moving_the_selection
    "图 13-14. 移动选区")所示。你可以通过点击并拖动鼠标来移动选区本身（而不是选中的像素），这对于大幅调整选区在图像中的位置特别有用。对于微调，使用键盘的箭头键，每次可以移动选区
    1 像素。如果你按住 ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg) 键并使用箭头键，选区将每次移动
    25 像素。
- en: If you place the mouse pointer near the corners or edges of the selection rectangle,
    its icon changes, as shown in [Figure 13-15](ch13s02.html#altering_the_selection
    "Figure 13-15. Altering the selection"). This icon signals that the tool will
    now move the edges or the corners of the selection, allowing you to change the
    dimensions of the rectangle. You can do this with the mouse pointer or with the
    arrow keys. While you are pressing the ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    key, the arrow keys will again work in increments of 25 pixels. Otherwise, they
    move the border of the selection by one pixel, allowing you to change the dimensions
    of the rectangle with a great deal of precision.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将鼠标指针放置在选区矩形的角落或边缘附近，它的图标会发生变化，如[图 13-15](ch13s02.html#altering_the_selection
    "图 13-15. 改变选区")所示。这个图标表示工具现在将移动选区的边缘或角落，使你可以改变矩形的尺寸。你可以使用鼠标指针或箭头键来完成这个操作。当你按住
    ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg) 键时，箭头键会以 25 像素为单位移动选区的边框。否则，它们每次移动选区边框
    1 像素，使你能够非常精确地调整矩形的尺寸。
- en: '![Altering the selection](httpatomoreillycomsourcenostarchimages1455760.png.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![改变选区](httpatomoreillycomsourcenostarchimages1455760.png.jpg)'
- en: Figure 13-15. Altering the selection
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-15. 改变选区
- en: '![The Rectangle Select tool options](httpatomoreillycomsourcenostarchimages1455762.png.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![矩形选择工具选项](httpatomoreillycomsourcenostarchimages1455762.png.jpg)'
- en: Figure 13-16. The Rectangle Select tool options
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-16. 矩形选择工具选项
- en: When not within the selection rectangle, the mouse pointer icon looks exactly
    like it did before you built a selection. If the mode is set to the default, when
    you click and drag outside the current selection, that selection is discarded
    and a new selection is built.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在选区矩形之外时，鼠标指针图标看起来与开始构建选区之前完全相同。如果模式设置为默认值，当您点击并拖动当前选区之外的区域时，现有选区将被丢弃并重新创建一个新选区。
- en: '![Highlighting the selection](httpatomoreillycomsourcenostarchimages1455764.png.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![高亮选区](httpatomoreillycomsourcenostarchimages1455764.png.jpg)'
- en: Figure 13-17. Highlighting the selection
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-17. 高亮选区
- en: To finalize the selection, click in the rectangle, press the ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg)
    key, or choose a different tool.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成选择，请点击矩形，按下 ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg) 键，或选择其他工具。
- en: The Rectangle Select tool has a number of options, as shown in [Figure 13-16](ch13s02.html#rectangle_select_tool_options
    "Figure 13-16. The Rectangle Select tool options").
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 矩形选择工具有多个选项，如[图 13-16](ch13s02.html#rectangle_select_tool_options "图 13-16.
    矩形选择工具选项")所示。
- en: If checked, the ROUNDED CORNERS box displays options for the radius of the quarter
    circles that will replace the corners. See [Figure 13-17](ch13s02.html#highlighting_the_selection
    "Figure 13-17. Highlighting the selection") for an example.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果勾选，**圆角**框将显示四分之一圆角的半径选项，用来替代矩形的角落。请参见[图 13-17](ch13s02.html#highlighting_the_selection
    "图 13-17. 高亮选区")以获取示例。
- en: If you check the EXPAND FROM CENTER box, the initial point where you click will
    be the center of the rectangular selection. Otherwise, it will be one corner of
    the rectangle. You can also activate this mode by pressing and holding the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key *after* the initial click that begins the selection. Note that if you press
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) *before* beginning
    the selection, it activates subtract mode, so the selected rectangle will be subtracted
    from the current selection. If the EXPAND FROM CENTER button is checked, pressing
    the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) key (while in the
    process of building a selection) toggles that option.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果勾选**从中心扩展**框，您点击的初始位置将是矩形选区的中心。否则，它将是矩形的一个角落。您也可以通过在初次点击开始选择后按住 ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    键来激活此模式。请注意，如果在开始选择之前按住 ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    键，则会激活减去模式，选中的矩形将从当前选区中减去。如果勾选了**从中心扩展**按钮，在构建选区的过程中按住 ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    键将切换此选项。
- en: 'If the FIXED box in the tool options is checked, you can constrain the shape
    of the rectangle. The menu to the right contains the following choices:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果工具选项中的**固定**框被勾选，您可以约束矩形的形状。右侧的菜单包含以下选择项：
- en: 'ASPECT RATIO: When this is selected, the box below specifies the ratio between
    width and height and is initially 1:1, which corresponds to a square. You can
    change it to 1:2 or 4:3, for example. The small icons to the right of this box
    allow you to invert the ratio.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宽高比：选择此项后，下方的框指定宽度与高度的比例，初始值为 1:1，对应正方形。您可以将其更改为 1:2 或 4:3 等。例如，右侧的小图标允许您反转比例。
- en: '![Using center lines](httpatomoreillycomsourcenostarchimages1455766.png.jpg)'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用中心线](httpatomoreillycomsourcenostarchimages1455766.png.jpg)'
- en: Figure 13-18. Using center lines
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13-18. 使用中心线
- en: 'WIDTH: When this is selected, you can fix the width of the selection by typing
    a number in the box below. The drop-down menu to the right allows you to change
    the units or even use a percentage.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宽度：选择此项后，您可以通过在下方的框中输入数字来固定选区的宽度。右侧的下拉菜单允许您更改单位，甚至使用百分比。
- en: HEIGHT works in the same way.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高度的设置方式相同。
- en: 'SIZE: When this is selected, you can specify the exact dimensions of the rectangle
    in pixels. You can also enter a numeric expression like 257 × 7 or 85%.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尺寸：选择此项后，您可以精确指定矩形的像素尺寸。您也可以输入类似 257 × 7 或 85% 的数值表达式。
- en: Pressing and holding the ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    key *after* you begin building the selection toggles the FIXED button.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始构建选区后，按住 ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg) 键可以切换到**固定**按钮。
- en: The next four fields are used to adjust the position and size of the selection,
    either in pixels or in a variety of other units. The values shown change as you
    build or move the selection with the mouse pointer or the arrow keys. You can
    also set the size and position directly by typing in the boxes or clicking the
    arrows that appear to the right of each box.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的四个字段用于调整选区的位置和大小，可以使用像素或其他多种单位。随着你使用鼠标指针或箭头键构建或移动选区，显示的值会发生变化。你还可以通过直接输入框中的数值或点击每个框右侧出现的箭头来设置大小和位置。
- en: If you check the HIGHLIGHT box, the selection is highlighted, as shown in [Figure 13-17](ch13s02.html#highlighting_the_selection
    "Figure 13-17. Highlighting the selection"). This highlight disappears when the
    selection is finalized.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果选中高亮框（HIGHLIGHT）选项，选区会被高亮显示，如[图13-17](ch13s02.html#highlighting_the_selection
    "图13-17. 高亮显示选区")所示。当选区完成时，突出显示会消失。
- en: The next option allows you to display guides while building the selection. Guides
    can help you to apply common composition rules when cropping photographs, for
    example.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的选项允许在创建选区时显示引导线。引导线可以帮助你在裁剪照片时应用常见的构图规则，例如。
- en: NO GUIDES displays only the outer boundaries of the rectangle being built.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无引导线（NO GUIDES）仅显示正在创建的矩形的外部边界。
- en: '![Using the rule of thirds](httpatomoreillycomsourcenostarchimages1455768.png.jpg)'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用三分法](httpatomoreillycomsourcenostarchimages1455768.png.jpg)'
- en: Figure 13-19. Using the rule of thirds
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13-19. 使用三分法
- en: '![Using the rule of fifths](httpatomoreillycomsourcenostarchimages1455770.png.jpg)'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用五分法](httpatomoreillycomsourcenostarchimages1455770.png.jpg)'
- en: Figure 13-20. Using the rule of fifths
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13-20. 使用五分法
- en: CENTER LINES places two perpendicular lines in the middle of the rectangle,
    as shown in [Figure 13-18](ch13s02.html#using_center_lines "Figure 13-18. Using
    center lines").
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中心线（CENTER LINES）在矩形的中间放置两条垂直和两条水平线，如[图13-18](ch13s02.html#using_center_lines
    "图13-18. 使用中心线")所示。
- en: RULE OF THIRDS places two vertical and two horizontal lines in the rectangle,
    which divide it into nine identical parts. See [Figure 13-19](ch13s02.html#using_the_rule_of_thirds
    "Figure 13-19. Using the rule of thirds").
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三分法（RULE OF THIRDS）在矩形中放置两条垂直线和两条水平线，将矩形分为九个相等的部分。参见[图13-19](ch13s02.html#using_the_rule_of_thirds
    "图13-19. 使用三分法")。
- en: RULE OF FIFTHS places four vertical and four horizontal lines in the rectangle,
    dividing it into 25 identical parts. See [Figure 13-20](ch13s02.html#using_the_rule_of_fifths
    "Figure 13-20. Using the rule of fifths").
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 五分法（RULE OF FIFTHS）在矩形中放置四条垂直线和四条水平线，将矩形分为25个相等的部分。参见[图13-20](ch13s02.html#using_the_rule_of_fifths
    "图13-20. 使用五分法")。
- en: GOLDEN SECTIONS is similar to the RULE OF THIRDS, but the guides are aligned
    based on the golden ratio.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄金分割（GOLDEN SECTIONS）类似于三分法（RULE OF THIRDS），但引导线是基于黄金比例对齐的。
- en: DIAGONAL LINES draws a line from each corner at 45°, which bisects the selection
    only in the case of a square.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对角线（DIAGONAL LINES）从每个角落绘制一条45°的线，只有在正方形的情况下，这条线才能将选区一分为二。
- en: Note that if you change the guides while building a selection, the new guides
    appear immediately.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，如果在创建选区时更改引导线，新的引导线会立即显示。
- en: The next two entries deal with the AUTO SHRINK mechanism, which is occasionally
    useful. To illustrate this mechanism, we drew a simple black shape on a white
    background, shown in [Figure 13-21](ch13s02.html#original_image-id00103 "Figure 13-21. The
    original image"). We then made a rectangular selection roughly around the shape,
    as shown in [Figure 13-22](ch13s02.html#first_selection "Figure 13-22. The first
    selection"). When we click the AUTO SHRINK button, the selection shrinks to the
    smallest rectangle containing the object we drew, as shown in [Figure 13-23](ch13s02.html#shrinking_the_selection
    "Figure 13-23. Shrinking the selection").
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的两个条目涉及自动缩小（AUTO SHRINK）机制，这在某些情况下非常有用。为了演示此机制，我们在白色背景上绘制了一个简单的黑色形状，如[图13-21](ch13s02.html#original_image-id00103
    "图13-21. 原始图像")所示。然后，我们大致围绕这个形状做了一个矩形选区，如[图13-22](ch13s02.html#first_selection
    "图13-22. 第一个选区")所示。当我们点击自动缩小按钮时，选区会缩小为包含我们绘制的物体的最小矩形，如[图13-23](ch13s02.html#shrinking_the_selection
    "图13-23. 缩小选区")所示。
- en: '![The original image](httpatomoreillycomsourcenostarchimages1455772.png.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![原始图像](httpatomoreillycomsourcenostarchimages1455772.png.jpg)'
- en: Figure 13-21. The original image
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-21. 原始图像
- en: '![The first selection](httpatomoreillycomsourcenostarchimages1455774.png.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![第一个选区](httpatomoreillycomsourcenostarchimages1455774.png.jpg)'
- en: Figure 13-22. The first selection
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-22. 第一个选区
- en: '![Shrinking the selection](httpatomoreillycomsourcenostarchimages1455776.png.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![缩小选区](httpatomoreillycomsourcenostarchimages1455776.png.jpg)'
- en: Figure 13-23. Shrinking the selection
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-23. 缩小选区
- en: Unfortunately, this option works only if the background is a solid color, so
    it’s not very useful on a photograph or a complex illustration.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，此选项仅在背景为纯色时有效，因此在照片或复杂插图中并不十分有用。
- en: When the SHRINK MERGED box is checked, all the visible layers are considered
    rather than simply the current one.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当勾选“收缩合并”框时，将考虑所有可见图层，而不仅仅是当前图层。
- en: '![The Ellipse Select tool pointer](httpatomoreillycomsourcenostarchimages1455778.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![椭圆形选择工具指针](httpatomoreillycomsourcenostarchimages1455778.png)'
- en: Figure 13-24. The Ellipse Select tool pointer
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-24. 椭圆形选择工具指针
- en: '![Subtracting an elliptical selection](httpatomoreillycomsourcenostarchimages1455780.png.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![减去椭圆形选择区域](httpatomoreillycomsourcenostarchimages1455780.png.jpg)'
- en: Figure 13-25. Subtracting an elliptical selection
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-25. 减去椭圆形选择区域
- en: '![The resulting selection](httpatomoreillycomsourcenostarchimages1455782.png.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![结果选择区域](httpatomoreillycomsourcenostarchimages1455782.png.jpg)'
- en: Figure 13-26. The resulting selection
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-26. 结果选择区域
- en: The Ellipse Select Tool
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 椭圆形选择工具
- en: 'Access the Ellipse Select tool from the Toolbox (the second icon from the left
    in [Figure 13-8](ch13s02.html#seven_selection_tools "Figure 13-8. The seven selection
    tools")), from the **Image: Tools > Selection Tools** menu, or by pressing ![](httpatomoreillycomsourcenostarchimages1454112.png.jpg).
    When this tool is active, the mouse pointer becomes a crosshair accompanied by
    a circular icon ([Figure 13-24](ch13s02.html#ellipse_select_tool_pointer "Figure 13-24. The
    Ellipse Select tool pointer")). It works in the same way as the Rectangle Select
    tool and has the same default options, except that the ANTIALIASING option is
    checked and enabled by default.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过工具箱访问椭圆形选择工具（在[图 13-8](ch13s02.html#seven_selection_tools "图 13-8. 七个选择工具")中从左数第二个图标），通过**图像：工具
    > 选择工具**菜单，或者按下 ![](httpatomoreillycomsourcenostarchimages1454112.png.jpg)。当此工具激活时，鼠标指针会变成带有圆形图标的十字准线（见[图
    13-24](ch13s02.html#ellipse_select_tool_pointer "图 13-24. 椭圆形选择工具指针")）。其工作方式与矩形选择工具相同，默认选项也相同，不同之处在于“抗锯齿”选项默认是勾选并启用的。
- en: '[Figure 13-25](ch13s02.html#subtracting_an_elliptical_selection "Figure 13-25. Subtracting
    an elliptical selection") shows the process of subtracting an elliptical selection
    from a rectangular selection. [Figure 13-26](ch13s02.html#resulting_selection
    "Figure 13-26. The resulting selection") shows the result after finalizing the
    selection.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 13-25](ch13s02.html#subtracting_an_elliptical_selection "图 13-25. 减去椭圆形选择区域")
    显示了从矩形选择区域中减去椭圆形选择区域的过程。[图 13-26](ch13s02.html#resulting_selection "图 13-26. 结果选择区域")
    显示了完成选择后的结果。'
- en: '![The Free Select tool pointer](httpatomoreillycomsourcenostarchimages1455784.png.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![自由选择工具指针](httpatomoreillycomsourcenostarchimages1455784.png.jpg)'
- en: Figure 13-27. The Free Select tool pointer
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-27. 自由选择工具指针
- en: '![Using the free drawing method](httpatomoreillycomsourcenostarchimages1455786.png.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![使用自由绘制方法](httpatomoreillycomsourcenostarchimages1455786.png.jpg)'
- en: Figure 13-28. Using the free drawing method
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-28. 使用自由绘制方法
- en: The Free Select Tool
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自由选择工具
- en: 'Access the Free Select tool from the Toolbox (the third icon from the left
    in [Figure 13-8](ch13s02.html#seven_selection_tools "Figure 13-8. The seven selection
    tools")), from the **Image: Tools > Selection Tools** menu, or by pressing ![](httpatomoreillycomsourcenostarchimages1453982.png.jpg).
    When you select this tool, the mouse pointer appears as shown in [Figure 13-27](ch13s02.html#free_select_tool_pointer
    "Figure 13-27. The Free Select tool pointer"). The Free Select tool has only the
    options common to all selection tools. You can use this tool in two ways.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过工具箱访问自由选择工具（在[图 13-8](ch13s02.html#seven_selection_tools "图 13-8. 七个选择工具")中从左数第三个图标），通过**图像：工具
    > 选择工具**菜单，或者按下 ![](httpatomoreillycomsourcenostarchimages1453982.png.jpg)。选择此工具时，鼠标指针会显示如[图
    13-27](ch13s02.html#free_select_tool_pointer "图 13-27. 自由选择工具指针")所示。自由选择工具仅具有所有选择工具通用的选项。你可以通过两种方式使用此工具。
- en: The first method is illustrated in [Figure 13-28](ch13s02.html#using_the_free_drawing_method
    "Figure 13-28. Using the free drawing method") and is best done with the stylus
    of a graphics tablet. To build a selection, click at the beginning of the outline
    of the intended selection and draw along it until you return to the initial point.
    When a white dot appears in place of the open circle, the outline is complete
    and will be closed once you release the mouse button. If you release the mouse
    button earlier, a hollow circle appears where the button was released. If you
    hover over the circle, it fills in, and the mouse pointer changes to the Move
    icon. If you move one of the endpoints of the selected curve, the orientation
    and size of the curve change, but the shape remains the same, as illustrated in
    [Figure 13-29](ch13s02.html#moving_the_curve "Figure 13-29. Moving the curve").
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个方法如[图 13-28](ch13s02.html#using_the_free_drawing_method "图 13-28. 使用自由绘制方法")所示，最好使用图形板的触控笔进行操作。要构建选择区域，从预定选择区域的轮廓起始点点击，并沿着轮廓绘制，直到返回初始点。当白点出现在开放圆圈的位置时，轮廓已完成，并且在释放鼠标按钮时会自动闭合。如果提前释放鼠标按钮，鼠标释放的位置会出现一个空心圆圈。如果你将鼠标悬停在该圆圈上，它会填充，且鼠标指针会变为移动图标。如果你移动选择曲线的某个端点，曲线的方向和大小会改变，但形状保持不变，如[图
    13-29](ch13s02.html#moving_the_curve "图 13-29. 移动曲线")所示。
- en: The Free Select tool can also be used to build a polygon by clicking on successive
    vertices, as illustrated in [Figure 13-30](ch13s02.html#using_the_polygon_method
    "Figure 13-30. Using the polygon method"). After each click, the point you just
    clicked is circled, and the pointer includes the Move icon, which indicates that
    you can move this last point. When the mouse pointer is close to the starting
    point, a closed circle appears on that point, and when you click, the path closes
    and the selection is finalized. As soon as this happens, the shape of the selection
    can’t be changed, at least not with the Free Select tool itself.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 自由选择工具还可以通过点击连续的顶点来构建多边形，如[图 13-30](ch13s02.html#using_the_polygon_method "图
    13-30. 使用多边形方法")所示。每次点击后，你刚刚点击的点会被圈住，指针会显示移动图标，表示你可以移动这个最后的点。当鼠标指针接近起始点时，该点会出现一个闭合圆圈，点击后路径闭合，选择区域完成。一旦发生这种情况，选择区域的形状就无法再改变，至少不能使用自由选择工具本身来改变。
- en: '![Moving the curve](httpatomoreillycomsourcenostarchimages1455788.png.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![移动曲线](httpatomoreillycomsourcenostarchimages1455788.png.jpg)'
- en: Figure 13-29. Moving the curve
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-29. 移动曲线
- en: '![Using the polygon method](httpatomoreillycomsourcenostarchimages1455790.png.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![使用多边形方法](httpatomoreillycomsourcenostarchimages1455790.png.jpg)'
- en: Figure 13-30. Using the polygon method
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-30. 使用多边形方法
- en: You can also combine the two Free Select methods. As you build a selection,
    you can add points by clicking, or clicking and dragging, from a point to draw
    a curved segment. Pressing ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg)
    finalizes the selection no matter how far the last point is from the beginning,
    linking the first and last points with a straight segment.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以结合两种自由选择方法。在构建选择区域时，你可以通过点击或点击并拖动来添加点，从某个点绘制曲线段。按下 ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg)
    可完成选择，无论最后一个点与起始点的距离有多远，都会用直线段连接第一个和最后一个点。
- en: This tool is handy for making a raw selection around a complex shape, which
    you can then refine using the Quick Mask, covered in depth in [Chapter 14](ch14.html
    "Chapter 14. Masks").
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具非常适合围绕复杂形状进行粗略选择，之后你可以使用快速蒙版进行细化，详细内容请参见[第14章](ch14.html "第14章. 蒙版")。
- en: '![The Fuzzy Select tool pointer](httpatomoreillycomsourcenostarchimages1455792.png.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![模糊选择工具指针](httpatomoreillycomsourcenostarchimages1455792.png.jpg)'
- en: Figure 13-31. The Fuzzy Select tool pointer
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-31. 模糊选择工具指针
- en: '![The Fuzzy Select tool options](httpatomoreillycomsourcenostarchimages1455794.png.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![模糊选择工具选项](httpatomoreillycomsourcenostarchimages1455794.png.jpg)'
- en: Figure 13-32. The Fuzzy Select tool options
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-32. 模糊选择工具选项
- en: '![Building the first selection](httpatomoreillycomsourcenostarchimages1455796.png.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![构建第一个选择区域](httpatomoreillycomsourcenostarchimages1455796.png.jpg)'
- en: Figure 13-33. Building the first selection
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-33. 构建第一个选择区域
- en: The Fuzzy Select Tool
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模糊选择工具
- en: 'Access the Fuzzy Select tool from the Toolbox (the fourth icon from the left
    in [Figure 13-8](ch13s02.html#seven_selection_tools "Figure 13-8. The seven selection
    tools")), from the **Image: Tools > Selection Tools** menu, or by pressing ![](httpatomoreillycomsourcenostarchimages1453794.png.jpg).
    When this tool is active, the mouse pointer is accompanied by the icon shown in
    [Figure 13-31](ch13s02.html#fuzzy_select_tool_pointer "Figure 13-31. The Fuzzy
    Select tool pointer"). The Fuzzy Select tool selects contiguous pixels with a
    similar color. Its options are shown in [Figure 13-32](ch13s02.html#fuzzy_select_tool_options
    "Figure 13-32. The Fuzzy Select tool options").'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 从工具箱中访问模糊选择工具（在[图13-8](ch13s02.html#seven_selection_tools "图13-8. 七种选择工具")中从左数第四个图标），从**图像：工具
    > 选择工具**菜单，或按下 ![](httpatomoreillycomsourcenostarchimages1453794.png.jpg)。当此工具激活时，鼠标指针会显示[图13-31](ch13s02.html#fuzzy_select_tool_pointer
    "图13-31. 模糊选择工具指针")中所示的图标。模糊选择工具选择具有相似颜色的连续像素。它的选项如[图13-32](ch13s02.html#fuzzy_select_tool_options
    "图13-32. 模糊选择工具选项")所示。
- en: 'When we click and hold the mouse button somewhere in the sky of the image in
    [Figure 13-33](ch13s02.html#building_the_first_selection "Figure 13-33. Building
    the first selection"), an outline of the selected area appears. When we release
    the mouse, we get the selection shown in [Figure 13-34](ch13s02.html#resulting_selection-id00104
    "Figure 13-34. The resulting selection"), and the selection is indeed fuzzy. We’ve
    selected a portion of the sky using a very thick border, but our intention was
    to select the entire sky. You can extend the selected area in several ways:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在[图13-33](ch13s02.html#building_the_first_selection "图13-33. 构建第一个选择")中点击并按住鼠标按钮在图像的天空部分时，会出现选区的轮廓。当我们松开鼠标时，我们得到的选择区域如[图13-34](ch13s02.html#resulting_selection-id00104
    "图13-34. 结果选择")所示，选区确实是模糊的。我们通过一个非常厚的边框选择了天空的一部分，但我们的目标是选择整个天空。你可以通过几种方式扩展选区：
- en: '![The resulting selection](httpatomoreillycomsourcenostarchimages1455798.png.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![结果选择](httpatomoreillycomsourcenostarchimages1455798.png.jpg)'
- en: Figure 13-34. The resulting selection
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-34. 结果选择区域
- en: Add other areas to the first one by pressing the ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    key while clicking in the nonselected areas. The best place to click in this case
    is within the fuzzy boundaries of the selection. ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)-click
    the grass to select the entire meadow. You can also, of course, remove areas that
    don’t belong in the selection by pressing the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key while clicking those areas.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住 ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg) 键的同时在未选择的区域点击，以将其他区域添加到第一个选区中。在这种情况下，点击选区的模糊边界内是最好的选择。
    ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)-点击草地来选择整个草地。当然，你也可以通过按住
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) 键并点击那些不属于选区的区域来移除它们。
- en: Increase the THRESHOLD in the tool options with the slider. The default value
    is 15.0 but can be set to any value from 0 to 255\. The number you select is the
    maximum difference between the values of the initial pixel and the pixels that
    are selected.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用滑块增加工具选项中的THRESHOLD。默认值为15.0，可以设置为0到255之间的任何值。你选择的数字是初始像素与被选像素之间的最大差异。
- en: Change the way the pixels are selected. The SELECT BY option brings up the menu
    shown in [Figure 13-35](ch13s02.html#methods_to_select_pixels "Figure 13-35. Methods
    to select pixels"). The default choice, COMPOSITE, uses all the components of
    an RGB pixel. But you can use only one of these components or one of the components
    of the HSV model. For example, in [Figure 13-36](ch13s02.html#using_only_the_blue_component
    "Figure 13-36. Using only the Blue component"), we used the Blue component, and
    one click was enough to select the whole sky—and only the sky.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改选择像素的方式。SELECT BY选项会显示[图13-35](ch13s02.html#methods_to_select_pixels "图13-35.
    选择像素的方法")所示的菜单。默认选择COMPOSITE，使用RGB像素的所有组成部分。但你也可以只使用这些组件中的一个，或者使用HSV模型中的一个组件。例如，在[图13-36](ch13s02.html#using_only_the_blue_component
    "图13-36. 仅使用蓝色组件")中，我们使用了蓝色组件，一次点击足以选择整个天空——而且只选择了天空。
- en: While building a selection, keep the mouse button pressed and move the pointer
    along the diagonal from top left to bottom right. When you move the pointer up,
    the threshold decreases, and when you move it down, the threshold increases. The
    threshold change is reflected in the tool options dialog.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建选择时，按住鼠标按钮并沿对角线从左上角到右下角移动指针。当你向上移动指针时，阈值会降低，向下移动时，阈值会增加。阈值的变化会在工具选项对话框中显示。
- en: '![Methods to select pixels](httpatomoreillycomsourcenostarchimages1455800.png.jpg)'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择像素的方法](httpatomoreillycomsourcenostarchimages1455800.png.jpg)'
- en: Figure 13-35. Methods to select pixels
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13-35. 选择像素的方法
- en: '![Using only the Blue component](httpatomoreillycomsourcenostarchimages1455802.png.jpg)'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![仅使用蓝色组件](httpatomoreillycomsourcenostarchimages1455802.png.jpg)'
- en: Figure 13-36. Using only the Blue component
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13-36. 仅使用蓝色组件
- en: 'The Fuzzy Select tool has two more options that are handy if the image has
    transparency and multiple layers:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊选择工具还有两个选项，如果图像有透明度和多层，十分方便：
- en: SELECT TRANSPARENT AREAS, when checked, allows you to include transparent areas
    as part of the selection.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勾选**选择透明区域**时，允许你将透明区域作为选择的一部分。
- en: 'In [Figure 13-37](ch13s02.html#image_with_two_layers "Figure 13-37. An image
    with two layers"), we added a new sky, which we took from another photograph.
    To do this, we selected the sky with the Fuzzy Select tool by selecting only the
    Blue component. We added an Alpha channel to the layer and cut the selection with
    ![](httpatomoreillycomsourcenostarchimages1454482.png.jpg). Finally, we inserted
    the other photograph as a new layer, using **Image: Open as Layers** (![](httpatomoreillycomsourcenostarchimages1454210.png.jpg)
    also works), and placed this new layer below the first one.'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在[图 13-37](ch13s02.html#image_with_two_layers "图 13-37. 具有两层的图像")中，我们添加了新的天空，这来自另一张照片。为此，我们使用模糊选择工具，仅选择了蓝色组件，来选中天空。我们为图层添加了
    Alpha 通道，并使用 ![](httpatomoreillycomsourcenostarchimages1454482.png.jpg) 剪切选择。最后，我们将另一张照片作为新图层插入，使用**图像：作为图层打开**（![](httpatomoreillycomsourcenostarchimages1454210.png.jpg)
    也有效），并将该新图层放置在第一个图层下方。
- en: '![An image with two layers](httpatomoreillycomsourcenostarchimages1455804.png.jpg)'
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![具有两层的图像](httpatomoreillycomsourcenostarchimages1455804.png.jpg)'
- en: Figure 13-37. An image with two layers
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13-37. 具有两层的图像
- en: '![Zooming in to a part of](httpatomoreillycomsourcenostarchimages1455806.png.jpg)'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![放大到一部分](httpatomoreillycomsourcenostarchimages1455806.png.jpg)'
- en: Figure 13-38. Zooming in to a part of [Figure 13-37](ch13s02.html#image_with_two_layers
    "Figure 13-37. An image with two layers")
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13-38. 放大[图 13-37](ch13s02.html#image_with_two_layers "图 13-37. 具有两层的图像")的一部分
- en: Now our image has multiple layers and a transparent area where the old sky was,
    so the status of the SELECT TRANSPARENT AREAS checkbox matters. [Figure 13-38](ch13s02.html#zooming_in_to_a_part_of_figure_13dot37
    "Figure 13-38. Zooming in to a part of Figure 13-37") shows an enlargement of
    part of this image. The cloudy sky is in the bottom layer, and the corresponding
    part of the top layer is transparent. But a little bit of the old blue sky was
    left between the trees. If the SELECT TRANSPARENT AREAS button is unchecked, you
    cannot select any pixel in the new sky. If it is checked, you can select both
    the old and the new sky and thereby apply transformations to all the blue sky
    areas in the image simultaneously.
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在我们的图像有多层，并且在旧天空所在的位置有一个透明区域，所以**选择透明区域**复选框的状态很重要。[图 13-38](ch13s02.html#zooming_in_to_a_part_of_figure_13dot37
    "图 13-38. 放大图 13-37 的一部分")展示了该图像一部分的放大。多云的天空位于底层，而顶部层的相应部分是透明的。但是在树木之间，旧的蓝天部分仍然存在。如果**选择透明区域**按钮未勾选，你将无法选择新天空中的任何像素。如果勾选了它，你可以同时选择旧天空和新天空的部分，从而对图像中的所有蓝色天空区域应用变换。
- en: SAMPLE MERGED allows you to make a selection that includes all visible parts
    of the image rather than just what’s present in the current layer. If the relevant
    area is completely transparent or opaque, checking this box has no effect. If
    the area is semitrans-parent, such that you can see elements from various layers,
    then the status of this option is important.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**样本合并**允许你进行选择，包含图像的所有可见部分，而不仅仅是当前图层中的内容。如果相关区域完全透明或不透明，勾选此框不会产生任何效果。如果区域是半透明的，可以看到来自不同图层的元素，那么此选项的状态就非常重要。'
- en: '![The Select by Color tool pointer](httpatomoreillycomsourcenostarchimages1455808.png)'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![通过颜色选择工具指针](httpatomoreillycomsourcenostarchimages1455808.png)'
- en: Figure 13-39. The Select by Color tool pointer
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13-39. 通过颜色选择工具指针
- en: '![Selecting in the Blue channel](httpatomoreillycomsourcenostarchimages1455810.png.jpg)'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在蓝色通道中选择](httpatomoreillycomsourcenostarchimages1455810.png.jpg)'
- en: Figure 13-40. Selecting in the Blue channel
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13-40. 在蓝色通道中选择
- en: The Select by Color Tool
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 按颜色选择工具
- en: 'Access the Select by Color tool from the Toolbox (the third icon from the right
    in [Figure 13-8](ch13s02.html#seven_selection_tools "Figure 13-8. The seven selection
    tools")), from the **Image: Tools > Selection Tools** menu, or by pressing ![](httpatomoreillycomsourcenostarchimages1453942.png.jpg).
    When this tool is selected, the mouse pointer appears as shown in [Figure 13-39](ch13s02.html#select_by_color_tool_pointer
    "Figure 13-39. The Select by Color tool pointer"). Select by Color works in the
    same way as the Fuzzy Select tool (except the pixels selected need not be contiguous),
    and it has the same options. If we select in the Blue channel in the image shown
    in [Figure 13-33](ch13s02.html#building_the_first_selection "Figure 13-33. Building
    the first selection"), our selection now includes the blue areas beneath the trees,
    as shown in [Figure 13-40](ch13s02.html#selecting_in_the_blue_channel "Figure 13-40. Selecting
    in the Blue channel").'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 从工具箱中访问“按颜色选择”工具（[图 13-8](ch13s02.html#seven_selection_tools "图 13-8. 七个选择工具")中从右往左数的第三个图标），也可以通过**图像：工具
    > 选择工具**菜单，或按快捷键 ![](httpatomoreillycomsourcenostarchimages1453942.png.jpg)。当选择此工具时，鼠标指针如[图
    13-39](ch13s02.html#select_by_color_tool_pointer "图 13-39. 按颜色选择工具指针")所示。按颜色选择工具的工作方式与模糊选择工具相同（只是选择的像素不必是相邻的），并且具有相同的选项。如果我们在[图
    13-33](ch13s02.html#building_the_first_selection "图 13-33. 构建第一个选择")所示的图像中选择蓝色通道，现在我们的选择包括了树下的蓝色区域，如[图
    13-40](ch13s02.html#selecting_in_the_blue_channel "图 13-40. 在蓝色通道中选择")所示。
- en: Based on the example given, this tool may seem more useful than the Fuzzy Select
    tool. In reality, the best tool depends on the image and the goal. In this case,
    selecting the whole sky with the Select by Color tool was done with only one click.
    Unfortunately, however, the tool also selected blue areas in two other parts of
    the photograph. [Figure 13-41](ch13s02.html#blue_area_selected_far_from_the_initial
    "Figure 13-41. A blue area selected far from the initial point") shows one of
    them, the shirt of a man walking on the path. To make this selection useful, you
    have to deselect these other blue areas before making adjustments to the sky.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 根据给出的示例，这个工具似乎比模糊选择工具更有用。实际上，最好的工具取决于图像和目标。在这个案例中，使用按颜色选择工具仅需一次点击就能选择整个天空。然而，遗憾的是，这个工具还选择了照片中其他两个部分的蓝色区域。[图
    13-41](ch13s02.html#blue_area_selected_far_from_the_initial "图 13-41. 选择的蓝色区域远离初始点")展示了其中一个，即在小路上行走的男人的衬衫。为了使这个选择有效，在对天空进行调整之前，你必须取消选择这些其他的蓝色区域。
- en: '![A blue area selected far from the initial point](httpatomoreillycomsourcenostarchimages1455812.png.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![选择的蓝色区域远离初始点](httpatomoreillycomsourcenostarchimages1455812.png.jpg)'
- en: Figure 13-41. A blue area selected far from the initial point
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-41. 选择的蓝色区域远离初始点
- en: '![The Scissors Select tool pointer](httpatomoreillycomsourcenostarchimages1455814.png.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![剪刀选择工具指针](httpatomoreillycomsourcenostarchimages1455814.png.jpg)'
- en: Figure 13-42. The Scissors Select tool pointer
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-42. 剪刀选择工具指针
- en: The Scissors Select Tool
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 剪刀选择工具
- en: 'Access the Scissors Select tool from the Toolbox (the second icon from the
    right in [Figure 13-8](ch13s02.html#seven_selection_tools "Figure 13-8. The seven
    selection tools")), from the **Image: Tools > Selection Tools** menu, or by pressing
    ![](httpatomoreillycomsourcenostarchimages1455816.png) (because this tool is sometimes
    called *Intelligent scissors*). When the tool is active, the mouse pointer appears
    as shown in [Figure 13-42](ch13s02.html#scissors_select_tool_pointer "Figure 13-42. The
    Scissors Select tool pointer"). This tool is useful for selecting complicated
    forms, provided their outline contrasts with the background. To use this tool,
    place control points along the outline of the object you intend to select. If
    these control points are well chosen, the line between two consecutive points
    will trace the outline of the object. [Figure 13-43](ch13s02.html#placing_the_first_control_points
    "Figure 13-43. Placing the first control points") shows a work in progress. The
    + sign next to the mouse pointer indicates that when you click, another point
    is added.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 从工具箱中访问剪刀选择工具（如[图 13-8](ch13s02.html#seven_selection_tools "图 13-8. 七个选择工具")中从右侧第二个图标），或通过**图像：工具
    > 选择工具**菜单，或按下 ![](httpatomoreillycomsourcenostarchimages1455816.png)（因为这个工具有时被称为*智能剪刀*）。当工具激活时，鼠标指针如[图
    13-42](ch13s02.html#scissors_select_tool_pointer "图 13-42. 剪刀选择工具指针")所示。这款工具适用于选择复杂的形状，前提是它们的轮廓与背景对比鲜明。使用此工具时，需要沿着要选择的对象轮廓放置控制点。如果这些控制点选择得当，两点之间的线条将勾勒出对象的轮廓。[图
    13-43](ch13s02.html#placing_the_first_control_points "图 13-43. 放置第一个控制点")展示了一个正在进行中的工作。鼠标指针旁边的+号表示点击时会添加另一个点。
- en: If the points are placed too far from each other and the outline between them
    is not extremely clear, the tool may not trace the outline correctly. Unfortunately,
    this tool has no undo mechanism. But as long as the point you add is along the
    outline, you can salvage it by clicking the line to add another point and then
    dragging the point into place while pressing the mouse button. If you accidentally
    add a point that’s not along the object’s border, add another point farther along
    the border and then click and drag the errant point into place. If a partial selection
    is unsalvageable, change to another tool, return to the Scissors tool, and start
    from the beginning.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点之间放置得太远，且它们之间的轮廓不够清晰，工具可能无法正确勾画轮廓。不幸的是，这个工具没有撤销机制。但只要你添加的点在轮廓上，可以通过点击线条添加另一个点，然后按住鼠标按钮拖动该点进行调整。如果不小心添加了一个不在对象边界上的点，可以在边界上更远的位置添加另一个点，再点击并拖动错误的点到正确位置。如果部分选择无法修复，可以切换到其他工具，返回剪刀工具，重新开始。
- en: '![Placing the first control points](httpatomoreillycomsourcenostarchimages1455818.png.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![放置第一个控制点](httpatomoreillycomsourcenostarchimages1455818.png.jpg)'
- en: Figure 13-43. Placing the first control points
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-43. 放置第一个控制点
- en: '![Finishing the object outline](httpatomoreillycomsourcenostarchimages1455820.png.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![完成对象轮廓](httpatomoreillycomsourcenostarchimages1455820.png.jpg)'
- en: Figure 13-44. Finishing the object outline
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-44. 完成对象轮廓
- en: When the mouse pointer is close to the start point, it changes, as shown in
    [Figure 13-44](ch13s02.html#finishing_the_object_outline "Figure 13-44. Finishing
    the object outline"). After you click, the mouse pointer changes again, as shown
    in [Figure 13-45](ch13s02.html#finished_outline "Figure 13-45. The finished outline").
    If you click inside the outline, it’s transformed into a selection, as shown in
    [Figure 13-46](ch13s02.html#finished_selection "Figure 13-46. The finished selection").
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 当鼠标指针接近起点时，它会发生变化，如[图 13-44](ch13s02.html#finishing_the_object_outline "图 13-44.
    完成对象轮廓")所示。点击后，鼠标指针会再次变化，如[图 13-45](ch13s02.html#finished_outline "图 13-45. 完成的轮廓")所示。如果点击轮廓内部，它会转换成选择区域，如[图
    13-46](ch13s02.html#finished_selection "图 13-46. 完成的选择区域")所示。
- en: '![The finished outline](httpatomoreillycomsourcenostarchimages1455822.png.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![完成的轮廓](httpatomoreillycomsourcenostarchimages1455822.png.jpg)'
- en: Figure 13-45. The finished outline
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-45. 完成的轮廓
- en: '![The finished selection](httpatomoreillycomsourcenostarchimages1455824.png.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![完成的选择区域](httpatomoreillycomsourcenostarchimages1455824.png.jpg)'
- en: Figure 13-46. The finished selection
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-46. 完成的选择区域
- en: This figure illustrates the fact that the Scissors tool is not perfect. The
    lower jaw of the giraffe wasn’t selected because its outline didn’t contrast enough
    with the background. Errors such as this one are common. You will almost always
    need to refine a selection made with the Scissors tool by using another tool,
    such as Quick Mask, which is covered in [Chapter 14](ch14.html "Chapter 14. Masks").
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图说明了剪刀工具并不完美。长颈鹿的下颚没有被选中，因为它的轮廓与背景的对比度不够。这类错误很常见。你几乎总是需要使用其他工具（如快速蒙版）来细化剪刀工具选择的结果，快速蒙版在[第14章](ch14.html
    "第14章. 蒙版")中有详细介绍。
- en: The Scissors tool has only one option in addition to the standard selection
    options. INTERACTIVE BOUNDARY, when checked, shows the outline between the previous
    control point and the one you’re about to place. This outline appears as soon
    as you click on the new point and changes if you drag the mouse pointer without
    releasing it. This allows you to see how far you can move the new control point
    before the outline detection stops working properly, which helps you to outline
    an object accurately using fewer control points. [Figure 13-47](ch13s02.html#seeing_the_outline_as_it_is_built
    "Figure 13-47. Seeing the outline as it is built") shows an example where we managed
    to select the lower jaw correctly.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 剪刀工具除了标准的选择选项外，还有一个选项：**交互式边界**。勾选该选项后，会显示当前控制点与即将放置的控制点之间的轮廓。只要点击新的控制点，轮廓就会出现，并且如果你在拖动鼠标指针时不松开，轮廓会实时变化。这可以帮助你看到在轮廓检测停止正常工作之前，能将新的控制点移动多远，从而帮助你使用更少的控制点准确地描绘对象。[图13-47](ch13s02.html#seeing_the_outline_as_it_is_built
    "图13-47. 看到轮廓构建的过程")展示了一个示例，我们成功地选择了下颚部分。
- en: '![Seeing the outline as it is built](httpatomoreillycomsourcenostarchimages1455826.png.jpg)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![看到轮廓构建的过程](httpatomoreillycomsourcenostarchimages1455826.png.jpg)'
- en: Figure 13-47. Seeing the outline as it is built
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-47. 看到轮廓构建的过程
- en: '![Outlining the cat](httpatomoreillycomsourcenostarchimages1455828.png.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![描绘猫的轮廓](httpatomoreillycomsourcenostarchimages1455828.png.jpg)'
- en: Figure 13-48. Outlining the cat
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-48. 描绘猫的轮廓
- en: The Foreground Select Tool
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前景选择工具
- en: 'Access the Foreground Select tool from the Toolbox (the rightmost icon in [Figure 13-8](ch13s02.html#seven_selection_tools
    "Figure 13-8. The seven selection tools")) or the **Image: Tools > Selection Tools**
    menu. It is a somewhat complex tool, best explained by demonstration.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 从工具箱中访问前景选择工具（在[图13-8](ch13s02.html#seven_selection_tools "图13-8. 七种选择工具")中最右侧的图标）或**图像：工具
    > 选择工具**菜单。这个工具比较复杂，最好通过演示来解释。
- en: '![After creating the outline](httpatomoreillycomsourcenostarchimages1455830.png.jpg)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![创建轮廓后](httpatomoreillycomsourcenostarchimages1455830.png.jpg)'
- en: Figure 13-49. After creating the outline
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-49. 创建轮廓后
- en: '![Marking the cat as the foreground object](httpatomoreillycomsourcenostarchimages1455832.png.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![标记猫为前景对象](httpatomoreillycomsourcenostarchimages1455832.png.jpg)'
- en: Figure 13-50. Marking the cat as the foreground object
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-50. 将猫标记为前景对象
- en: This tool is designed to select a complicated object that’s in the foreground
    of an image. When the tool is active, the pointer looks like the Free Select tool’s
    pointer. The sentence “Roughly outline the object to extract” appears in the mode
    line of the Image window. Begin by outlining the object in the same way that you
    would when using the Free Select tool, as shown in [Figure 13-48](ch13s02.html#outlining_the_cat
    "Figure 13-48. Outlining the cat"). A more precise outline will lead to a better
    result, so take care with this step.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具旨在选择图像前景中的复杂对象。当工具处于活动状态时，指针看起来像是自由选择工具的指针。图像窗口的模式栏中会显示“粗略勾画要提取的对象”字样。首先按照使用自由选择工具时的方式勾画对象，正如[图13-48](ch13s02.html#outlining_the_cat
    "图13-48. 描绘猫的轮廓")所示。更精确的轮廓会带来更好的结果，因此在这一步要格外小心。
- en: When the mouse button is released, the outline is finalized, and the selection
    appears in blue (by default), as shown in [Figure 13-49](ch13s02.html#after_creating_the_outline
    "Figure 13-49. After creating the outline"). The message “Mark foreground by painting
    on the object to extract” is now displayed in the mode bar of the Image window,
    and the mouse pointer is that of the Paintbrush tool. Next, paint roughly over
    the cat in one continuous stroke to select it, as shown in [Figure 13-50](ch13s02.html#marking_the_cat_as_the_foreground_object
    "Figure 13-50. Marking the cat as the foreground object"). When you release the
    mouse pointer after your first stroke, the message in the Image window will read
    “Add more strokes or press Enter to accept the selection.” Our result, at this
    stage, is shown in [Figure 13-51](ch13s02.html#new_selection "Figure 13-51. The
    new selection"). If you haven’t selected the cat completely, continue to paint
    over unselected areas. If you accidentally select some of the background, press
    the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) key to switch to
    deselect mode and paint over the areas that you accidentally selected. When you’re
    satisfied, press ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg) to
    finalize the selection. Our final selection is shown in [Figure 13-52](ch13s02.html#final_selection-id00107
    "Figure 13-52. The final selection").
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 当释放鼠标按钮时，轮廓会被确定，选择区域会以蓝色显示（默认情况下），如图[13-49](ch13s02.html#after_creating_the_outline
    "图 13-49. 创建轮廓后")所示。图像窗口的模式栏中会显示“通过在物体上涂抹来标记前景以提取”的信息，鼠标指针变为画笔工具。接下来，粗略地在猫身上连续涂抹以选择它，如图[13-50](ch13s02.html#marking_the_cat_as_the_foreground_object
    "图 13-50. 将猫标记为前景对象")所示。当你完成第一次涂抹并释放鼠标指针时，图像窗口中的信息会显示“添加更多涂抹或按 Enter 键接受选择。”此时我们的结果显示在[图
    13-51](ch13s02.html#new_selection "图 13-51. 新选择")中。如果你还没有完全选择猫，继续涂抹未选择的区域。如果你不小心选择了一部分背景，按
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) 键切换到取消选择模式，并涂抹掉那些不小心选择的区域。当你满意时，按
    ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg) 来最终确定选择。我们的最终选择显示在[图
    13-52](ch13s02.html#final_selection-id00107 "图 13-52. 最终选择")中。
- en: '![The new selection](httpatomoreillycomsourcenostarchimages1455834.png.jpg)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![新选择](httpatomoreillycomsourcenostarchimages1455834.png.jpg)'
- en: Figure 13-51. The new selection
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-51. 新选择
- en: '![The final selection](httpatomoreillycomsourcenostarchimages1455836.png.jpg)'
  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![最终选择](httpatomoreillycomsourcenostarchimages1455836.png.jpg)'
- en: Figure 13-52. The final selection
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-52. 最终选择
- en: Our final selection could still use a lot of work. The Foreground Select tool
    operates by selecting the colors that you paint over in the region that was outlined.
    If the colors of the object (the cat in this case) are similar to colors in the
    background, the selection won’t be very accurate, particularly if the outline
    includes a lot of the background.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的最终选择仍然需要进行大量修改。前景选择工具通过选择你在所勾画区域内涂抹的颜色来工作。如果物体的颜色（在这个例子中是猫）与背景中的颜色相似，那么选择的结果将不太准确，尤其是当轮廓包括了大量背景时。
- en: '![The Foreground Select tool options](httpatomoreillycomsourcenostarchimages1455838.png.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![前景选择工具选项](httpatomoreillycomsourcenostarchimages1455838.png.jpg)'
- en: Figure 13-53. The Foreground Select tool options
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-53. 前景选择工具选项
- en: The Foreground Select tool has many options, which are shown in [Figure 13-53](ch13s02.html#foreground_select_tool_options
    "Figure 13-53. The Foreground Select tool options"). When checked, CONTIGUOUS
    specifies that the selected area is a single, connected piece. Otherwise, the
    tool can select disjointed areas of similar color that fall within the outline
    drawn.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 前景选择工具有许多选项，这些选项显示在[图 13-53](ch13s02.html#foreground_select_tool_options "图
    13-53. 前景选择工具选项")中。当选中时，连续性选项指定所选区域为单一、连接的部分。否则，工具可以选择轮廓内的相似颜色的不连续区域。
- en: The following two radio buttons are equivalent to the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key in that they allow you to toggle between selecting and deselecting colors
    with the paintbrush. The tool makes a new draft selection each time you release
    the mouse button. A slider lets you choose the size of the brush.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 以下两个单选按钮与 ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) 键等效，它们允许你在选择和取消选择颜色时切换。每次释放鼠标按钮时，工具都会创建一个新的草图选择。一个滑块可以让你选择画笔的大小。
- en: Use the SMOOTHING slider to adjust the precision of the selection. The smaller
    the value, the higher the precision, but small holes in the selection may also
    result.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 使用平滑滑块来调整选择的精度。数值越小，精度越高，但也可能导致选择中出现小孔。
- en: The PREVIEW COLOR menu allows you to choose among Blue, Green, or Red, and the
    best choice is the color that contrasts most sharply with the image.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 预览颜色菜单允许你在蓝色、绿色或红色之间选择，最佳选择是与图像对比最强烈的颜色。
- en: Finally, the COLOR SENSITIVITY option allows you to use the LAB color model
    to increase or decrease the sensitivity of the tool to colors in the image by
    adjusting the three sliders. In this color model, L is the same as the Value channel
    in the HSV model, A is the difference between Red and Green, and B the difference
    between Blue and Yellow.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，颜色敏感度选项允许你使用LAB色彩模型，通过调整三个滑块来增加或减少工具对图像中颜色的敏感度。在这个色彩模型中，L与HSV模型中的值通道相同，A是红色与绿色的差异，B是蓝色与黄色的差异。
- en: '![The Paths tool icon](httpatomoreillycomsourcenostarchimages1455840.png.jpg)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![路径工具图标](httpatomoreillycomsourcenostarchimages1455840.png.jpg)'
- en: Figure 13-54. The Paths tool icon
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-54. 路径工具图标
- en: '![Four example paths](httpatomoreillycomsourcenostarchimages1455842.png.jpg)'
  id: totrans-214
  prefs: []
  type: TYPE_IMG
  zh: '![四个示例路径](httpatomoreillycomsourcenostarchimages1455842.png.jpg)'
- en: Figure 13-55. Four example paths
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-55. 四个示例路径
- en: 13.3 The Paths Tool
  id: totrans-216
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13.3 路径工具
- en: 'The Paths tool is not exactly a selection tool, but it does offer a powerful
    way to build complicated selections. You can access it from the Toolbox (see [Figure 13-54](ch13s02.html#paths_tool_icon
    "Figure 13-54. The Paths tool icon")), from **Image: Tools > Paths**, or by pressing
    ![](httpatomoreillycomsourcenostarchimages1454490.png.jpg). The keyboard shortcut
    comes from *Bézier curves*, which is another name for paths.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 路径工具不完全是选区工具，但它确实提供了一种强大的方式来构建复杂的选区。你可以从工具箱中访问它（参见[图13-54](ch13s02.html#paths_tool_icon
    "图13-54. 路径工具图标")），从**图像：工具 > 路径**，或者按下 ![](httpatomoreillycomsourcenostarchimages1454490.png.jpg)。快捷键来自于*贝塞尔曲线*，这是路径的另一种名称。
- en: 'A Bézier curve is a powerful mathematical tool for describing sophisticated
    curves. Although the mathematics are complicated, the curves, or paths, are fairly
    easy to create using a small set of *anchor points* and the corresponding *handles*
    of these points. Modifying the curve by moving, adding, or removing anchor points
    or by changing the orientation and length of the handles is easy. [Figure 13-55](ch13s02.html#four_example_paths
    "Figure 13-55. Four example paths") shows four different paths. As you can see,
    paths can be closed or open and may contain straight or curved segments, or both.
    When constructing a path, you can undo any action, which is not possible with
    most selection tools, including the Scissors Select tool and the Foreground Select
    tool. Every path you build is saved in the current image and can be retrieved
    in the Paths dialog, which is initially a part of the multi-dialog window. If
    it’s no longer open, you can open the dialog from the **Image: Windows > Dockable
    Dialogs** menu. The Paths tab appears after the Layers and Channels tabs. When
    visible, the Paths dialog shows the paths that exist in the current image. By
    default, the paths are invisible, but clicking the left side of the line reveals
    the eye icon, which indicates that the path is now visible.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 贝塞尔曲线是描述复杂曲线的强大数学工具。虽然数学非常复杂，但使用少量的*锚点*和这些点的相应*控制柄*来创建曲线或路径相对容易。通过移动、添加或删除锚点，或改变控制柄的方向和长度来修改曲线也很简单。[图13-55](ch13s02.html#four_example_paths
    "图13-55. 四个示例路径")显示了四条不同的路径。如你所见，路径可以是封闭的或开放的，可能包含直线段或曲线段，或者两者都有。在构建路径时，你可以撤销任何操作，这是大多数选区工具，包括剪刀选择工具和前景选择工具，所不具备的功能。你构建的每条路径都会保存在当前图像中，并可以在路径对话框中恢复，该对话框最初是多重对话框窗口的一部分。如果对话框不再打开，你可以从**图像：窗口
    > 可停靠对话框**菜单中打开该对话框。路径标签出现在图层和通道标签之后。当路径对话框可见时，它会显示当前图像中存在的路径。默认情况下，路径是不可见的，但点击路径左侧的线条会显示眼睛图标，这表示该路径现在是可见的。
- en: '![Building a path](httpatomoreillycomsourcenostarchimages1455844.png.jpg)'
  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![构建路径](httpatomoreillycomsourcenostarchimages1455844.png.jpg)'
- en: Figure 13-56. Building a path
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-56. 构建路径
- en: After creating a path, you can convert it to a selection or *stroke* it, which
    allows you to draw on the image. You can even convert the selection to the SVG
    format for vector graphics (see [Chapter 20](ch20.html "Chapter 20. Image Formats")).
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建路径后，你可以将其转换为选区或进行*描边*，这样就可以在图像上进行绘制。你甚至可以将选区转换为SVG格式，用于矢量图形（参见[第20章](ch20.html
    "第20章. 图像格式")）。
- en: Building a Path
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建路径
- en: When you select the Paths tool, the mouse pointer is accompanied by the complicated
    icon shown in [Figure 13-56](ch13s03.html#building_a_path "Figure 13-56. Building
    a path"). The tiny + sign means that clicking will add anchor points to the path.
    The points you have already placed appear as filled circles, except the most recent
    one, which appears as an empty circle. Straight lines link the points.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 当你选择路径工具时，鼠标指针旁边会显示[图13-56](ch13s03.html#building_a_path "图13-56。构建路径")中显示的复杂图标。小的+号表示点击会将锚点添加到路径中。你已经放置的点会显示为实心圆，除非是最新放置的点，它会显示为空心圆。直线将这些点连接起来。
- en: If you move the pointer close to an existing anchor point or a segment, the
    + sign changes to the move sign (crossed arrows). In [Figure 13-57](ch13s03.html#moving_an_anchor_point
    "Figure 13-57. Moving an anchor point"), we clicked and dragged an existing anchor
    point, which then became the current point.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将指针移到现有的锚点或段落附近，+号将变成移动标志（交叉箭头）。在[图13-57](ch13s03.html#moving_an_anchor_point
    "图13-57。移动锚点")中，我们点击并拖动了现有的锚点，它便成为了当前的点。
- en: '![Moving an anchor point](httpatomoreillycomsourcenostarchimages1455846.png.jpg)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![移动锚点](httpatomoreillycomsourcenostarchimages1455846.png.jpg)'
- en: Figure 13-57. Moving an anchor point
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-57。移动锚点
- en: '![Moving a segment in nonpolygonal mode](httpatomoreillycomsourcenostarchimages1455848.png.jpg)'
  id: totrans-227
  prefs: []
  type: TYPE_IMG
  zh: '![非多边形模式下移动段落](httpatomoreillycomsourcenostarchimages1455848.png.jpg)'
- en: Figure 13-58. Moving a segment in nonpolygonal mode
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-58。非多边形模式下移动段落
- en: '![Moving a handle](httpatomoreillycomsourcenostarchimages1455850.png.jpg)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![移动把手](httpatomoreillycomsourcenostarchimages1455850.png.jpg)'
- en: Figure 13-59. Moving a handle
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-59。移动把手
- en: If you click and drag on a segment, the resulting effect depends on the status
    of the POLYGONAL checkbox in the tool options. If it is unchecked, the segment
    is deformed as shown in [Figure 13-58](ch13s03.html#moving_a_segment_in_nonpolygonal_mode
    "Figure 13-58. Moving a segment in nonpolygonal mode"). Handles extend from both
    ends of the resulting arc. If you move the handle, the arc is deformed, as shown
    in [Figure 13-59](ch13s03.html#moving_a_handle "Figure 13-59. Moving a handle").
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击并拖动一个段落，结果的效果取决于工具选项中“多边形”复选框的状态。如果未勾选该框，段落会发生变形，如[图13-58](ch13s03.html#moving_a_segment_in_nonpolygonal_mode
    "图13-58。非多边形模式下移动段落")所示。该弧形的两端会延伸出把手。如果移动把手，弧形将变形，如[图13-59](ch13s03.html#moving_a_handle
    "图13-59。移动把手")所示。
- en: '![One example of moving a segment in polygonal mode](httpatomoreillycomsourcenostarchimages1455852.png.jpg)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
  zh: '![一个在多边形模式下移动段落的示例](httpatomoreillycomsourcenostarchimages1455852.png.jpg)'
- en: Figure 13-60. One example of moving a segment in polygonal mode
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-60。一个在多边形模式下移动段落的示例
- en: '![A second example of moving a segment in polygonal mode](httpatomoreillycomsourcenostarchimages1455854.png.jpg)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![另一个在多边形模式下移动段落的示例](httpatomoreillycomsourcenostarchimages1455854.png.jpg)'
- en: Figure 13-61. A second example of moving a segment in polygonal mode
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-61。另一个在多边形模式下移动段落的示例
- en: If you click and drag a segment when the POLYGONAL box is checked, the segment
    is moved but not deformed. To make this possible without separating the segments,
    the adjacent segments must be deformed instead. In [Figure 13-60](ch13s03.html#one_example_of_moving_a_segment_in_polyg
    "Figure 13-60. One example of moving a segment in polygonal mode"), we moved the
    curved segment down, and both straight segments were lengthened. In [Figure 13-61](ch13s03.html#second_example_of_moving_a_segment_in_po
    "Figure 13-61. A second example of moving a segment in polygonal mode"), we moved
    the straight segment on the right farther to the right, and the curved segment
    was deformed.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在勾选了“多边形”框时点击并拖动段落，该段落会被移动但不会变形。为了在不分离段落的情况下实现这一点，相邻的段落必须被变形。 在[图13-60](ch13s03.html#one_example_of_moving_a_segment_in_polyg
    "图13-60。一个在多边形模式下移动段落的示例")中，我们将弯曲的段落向下移动，并且两个直线段被拉长。在[图13-61](ch13s03.html#second_example_of_moving_a_segment_in_po
    "图13-61。另一个在多边形模式下移动段落的示例")中，我们将右侧的直线段向右移动，弯曲段落被变形。
- en: Modifying a Path
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修改路径
- en: The Paths tool options are shown in [Figure 13-62](ch13s03.html#paths_tool_options
    "Figure 13-62. The Paths tool options"). We already discussed the POLYGONAL checkbox.
    The EDIT MODE option allows you to select among three choices. By default, the
    DESIGN button is checked; in this mode clicking outside the path adds a new point.
    When you add a new point, a segment is placed between the new point and the previous
    one. If you switch to another tool and then back to the Paths tool, you can either
    continue the existing path or build a *disjointed path*, a single path that looks
    like two separate paths ([Figure 13-63](ch13s03.html#adding_segments_to_an_existing_path
    "Figure 13-63. Adding segments to an existing path")). To continue an existing
    path, click an existing anchor point and then add your new point. To build a disjointed
    path, click the existing path twice, activate Design mode, and begin adding points
    without first clicking an existing point.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 路径工具选项显示在[图 13-62](ch13s03.html#paths_tool_options "图 13-62. 路径工具选项")中。我们已经讨论过了POLYGONAL复选框。EDIT
    MODE选项允许你在三种选择之间进行选择。默认情况下，DESIGN按钮是选中的；在此模式下，点击路径外部会添加一个新点。当你添加新点时，会在新点和前一个点之间插入一条线段。如果你切换到另一个工具，然后再切回路径工具，你可以继续现有路径，也可以构建一个*不相连的路径*，即看起来像两个独立路径的单一路径([图
    13-63](ch13s03.html#adding_segments_to_an_existing_path "图 13-63. 向现有路径添加线段"))。要继续现有路径，点击现有的锚点，然后添加新点。要构建不相连的路径，点击现有路径两次，激活设计模式，然后开始添加点，而无需先点击现有点。
- en: '![The Paths tool options](httpatomoreillycomsourcenostarchimages1455856.png.jpg)'
  id: totrans-239
  prefs: []
  type: TYPE_IMG
  zh: '![路径工具选项](httpatomoreillycomsourcenostarchimages1455856.png.jpg)'
- en: Figure 13-62. The Paths tool options
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-62. 路径工具选项
- en: '![Adding segments to an existing path](httpatomoreillycomsourcenostarchimages1455858.png.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![向现有路径添加线段](httpatomoreillycomsourcenostarchimages1455858.png.jpg)'
- en: Figure 13-63. Adding segments to an existing path
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-63. 向现有路径添加线段
- en: '![The mouse pointer in Edit mode](httpatomoreillycomsourcenostarchimages1455860.png.jpg)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![编辑模式下的鼠标指针](httpatomoreillycomsourcenostarchimages1455860.png.jpg)'
- en: Figure 13-64. The mouse pointer in Edit mode
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-64. 编辑模式下的鼠标指针
- en: If you click the EDIT radio button (or press the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key), you can change the tool’s behavior. When outside of the anchor points or
    segments, the mouse pointer is not operational, as shown by the circle with a
    line through it in [Figure 13-64](ch13s03.html#mouse_pointer_in_edit_mode "Figure 13-64. The
    mouse pointer in Edit mode").
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击EDIT单选按钮（或按下 ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    键），你可以改变工具的行为。当指针位于锚点或线段之外时，鼠标指针不可操作，如[图 13-64](ch13s03.html#mouse_pointer_in_edit_mode
    "图 13-64. 编辑模式下的鼠标指针")中所示的圆圈内有一条横线。
- en: '![Adding a new point in Edit mode](httpatomoreillycomsourcenostarchimages1455862.png.jpg)'
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![在编辑模式下添加新点](httpatomoreillycomsourcenostarchimages1455862.png.jpg)'
- en: Figure 13-65. Adding a new point in Edit mode
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-65. 在编辑模式下添加新点
- en: '![Moving the handles of a point](httpatomoreillycomsourcenostarchimages1455864.png.jpg)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![移动点的手柄](httpatomoreillycomsourcenostarchimages1455864.png.jpg)'
- en: Figure 13-66. Moving the handles of a point
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-66. 移动点的手柄
- en: If the pointer is close to a segment, the mouse pointer is accompanied by a
    tiny + sign, which means that you can add a new anchor point at this location,
    as shown in [Figure 13-65](ch13s03.html#adding_a_new_point_in_edit_mode "Figure 13-65. Adding
    a new point in Edit mode").
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 如果指针接近一条线段，鼠标指针旁边会出现一个小的+符号，这意味着你可以在此位置添加一个新的锚点，如[图 13-65](ch13s03.html#adding_a_new_point_in_edit_mode
    "图 13-65. 在编辑模式下添加新点")所示。
- en: If the pointer is close to an anchor point, the mouse pointer normally changes
    to the Move icon, which means you can move that point. But the effect of moving
    a point depends on the status of the POLYGONAL option. When this option is checked,
    the anchor moves; otherwise, a handle is moved, and the curve is deformed.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 如果指针接近一个锚点，鼠标指针通常会变成移动图标，这意味着你可以移动该点。但是，移动点的效果取决于POLYGONAL选项的状态。当选中此选项时，锚点会移动；否则，手柄会移动，曲线会发生形变。
- en: Depending on the direction of the move, a different handle appears; each handle
    corresponds to one of the curves attached to the anchor point. In [Figure 13-66](ch13s03.html#moving_the_handles_of_a_point
    "Figure 13-66. Moving the handles of a point"), both handles are visible.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 根据移动的方向，出现不同的手柄；每个手柄对应于附加到锚点的一个曲线。在[图 13-66](ch13s03.html#moving_the_handles_of_a_point
    "图 13-66. 移动点的手柄")中，两个手柄都是可见的。
- en: Finally, if the current point (the one denoted with a hollow circle) is at the
    end of an open path and the mouse pointer is close to a different end point, the
    pointer changes to a link icon, as shown in [Figure 13-67](ch13s03.html#preparing_to_add_a_segment_between_exist
    "Figure 13-67. Preparing to add a segment between existing points"), and clicking
    draws a segment between the two endpoints. This closes the path.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果当前点（用空心圆表示）位于开放路径的末端，并且鼠标指针接近另一个端点，指针将变为链接图标，如[图13-67](ch13s03.html#preparing_to_add_a_segment_between_exist
    "图13-67. 准备在现有点之间添加一段")所示，点击即可在两个端点之间绘制一段路径，从而关闭路径。
- en: '![Preparing to add a segment between existing points](httpatomoreillycomsourcenostarchimages1455866.png.jpg)'
  id: totrans-254
  prefs: []
  type: TYPE_IMG
  zh: '![准备在现有点之间添加一段](httpatomoreillycomsourcenostarchimages1455866.png.jpg)'
- en: Figure 13-67. Preparing to add a segment between existing points
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-67. 准备在现有点之间添加一段
- en: '![Moving path components](httpatomoreillycomsourcenostarchimages1455868.png.jpg)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![移动路径组件](httpatomoreillycomsourcenostarchimages1455868.png.jpg)'
- en: Figure 13-68. Moving path components
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-68. 移动路径组件
- en: If you click the MOVE radio button in the tool options (or press the ![](httpatomoreillycomsourcenostarchimages1454752.png.jpg)
    key), the mouse pointer is always accompanied by the move sign. If you click a
    segment or anchor point of a path component, you can move it, as shown in [Figure 13-68](ch13s03.html#moving_path_components
    "Figure 13-68. Moving path components"). If you click and drag outside of the
    path, you move the whole active path.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击工具选项中的**移动**单选按钮（或按下 ![](httpatomoreillycomsourcenostarchimages1454752.png.jpg)
    键），鼠标指针将始终伴随有移动符号。如果你点击路径组件的一个段落或锚点，你可以移动它，如[图13-68](ch13s03.html#moving_path_components
    "图13-68. 移动路径组件")所示。如果你点击并拖动路径外部，你将移动整个活动路径。
- en: You can also move a completed path without altering it with the Move tool. To
    do this, select the Move tool and click the rightmost button in its options dialog.
    You can also use the transformation tools on a path to apply perspective or rotation,
    for example.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在不改变路径本身的情况下移动一个完成的路径。要做到这一点，选择**移动工具**并点击其选项对话框中的最右侧按钮。你还可以使用变换工具对路径进行透视或旋转等操作。
- en: Using a Path
  id: totrans-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用路径
- en: Most often, a completed path is either converted to a selection or used to paint
    on the image. The path can be converted to a selection by clicking the SELECTION
    FROM PATH button in the options dialog.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，完成的路径要么被转换为选区，要么用于在图像上绘制。可以通过点击选项对话框中的**从路径选择**按钮将路径转换为选区。
- en: '[Figure 13-69](ch13s03.html#building_a_selection_from_a_path "Figure 13-69. Building
    a selection from a path") shows the result when we do this for the path in [Figure 13-68](ch13s03.html#moving_path_components
    "Figure 13-68. Moving path components"). The unselected parts appear pink because
    we’ve turned on Quick Mask (![](httpatomoreillycomsourcenostarchimages1455738.png.jpg)).'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '[图13-69](ch13s03.html#building_a_selection_from_a_path "图13-69. 从路径创建选区")显示了我们对[图13-68](ch13s03.html#moving_path_components
    "图13-68. 移动路径组件")中的路径进行此操作后的结果。未选中的部分呈粉红色，因为我们启用了快速蒙版（![](httpatomoreillycomsourcenostarchimages1455738.png.jpg)）。'
- en: '![Building a selection from a path](httpatomoreillycomsourcenostarchimages1455870.png.jpg)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![从路径创建选区](httpatomoreillycomsourcenostarchimages1455870.png.jpg)'
- en: Figure 13-69. Building a selection from a path
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-69. 从路径创建选区
- en: '![The Choose Stroke Style dialog](httpatomoreillycomsourcenostarchimages1455872.png.jpg)'
  id: totrans-265
  prefs: []
  type: TYPE_IMG
  zh: '![选择描边样式对话框](httpatomoreillycomsourcenostarchimages1455872.png.jpg)'
- en: Figure 13-70. The Choose Stroke Style dialog
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-70. 选择描边样式对话框
- en: As expected, marching ants follow the path, and the outline of the selection
    is sharp.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期的那样，蚂蚁线沿路径移动，选区的轮廓非常清晰。
- en: Stroking the path is equivalent to painting on the image along the path. Clicking
    the STROKE PATH button opens the dialog shown in [Figure 13-70](ch13s03.html#choose_stroke_style_dialog
    "Figure 13-70. The Choose Stroke Style dialog"). This dialog is where you specify
    the characteristics of the stroke that will be painted along the path. First,
    you must choose whether to stroke the line or to stroke with a paint tool.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 对路径进行描边相当于沿路径在图像上绘制。点击**描边路径**按钮会打开如[图13-70](ch13s03.html#choose_stroke_style_dialog
    "图13-70. 选择描边样式对话框")所示的对话框。在这个对话框中，你可以指定沿路径绘制的描边特性。首先，你需要选择是描边线条还是使用绘画工具进行描边。
- en: '![The Dash preset menu](httpatomoreillycomsourcenostarchimages1455874.png.jpg)'
  id: totrans-269
  prefs: []
  type: TYPE_IMG
  zh: '![虚线预设菜单](httpatomoreillycomsourcenostarchimages1455874.png.jpg)'
- en: Figure 13-71. The Dash preset menu
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-71. 虚线预设菜单
- en: 'If you choose to stroke the line, you can specify the width of the line, whether
    to use a SOLID COLOR (the foreground color) or a PATTERN, and which LINE STYLE
    to use. The LINE STYLE choices include the following:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择描边线条，你可以指定线条的宽度、是否使用实心颜色（前景色）或图案，以及选择线条样式。线条样式的选项包括以下内容：
- en: CAP STYLE affects the ends of the segments.
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CAP STYLE 影响段落的两端。
- en: JOIN STYLE affects the angle between two segments.
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JOIN STYLE 影响两段之间的角度。
- en: MITER LIMIT also alters the appearance of joints. A level of zero results in
    a joint that ends abruptly where the two segments intersect, whereas a higher
    level results in a joint that tapers into a point.
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MITER LIMIT 还会改变连接处的外观。零级设置会导致连接处在两个段交叉点处急剧结束，而更高的级别则会使连接处逐渐变尖。
- en: The DASH PATTERN is chosen from the DASH PRESET menu (shown in [Figure 13-71](ch13s03.html#dash_preset_menu
    "Figure 13-71. The Dash preset menu")), which contains a number of preset patterns,
    as well as an option for creating a custom dash pattern. Adjust the custom pattern
    by clicking and dragging the line that appears just above the Dash preset menu.
    The arrow buttons on the ends move the pattern back and forth along the line,
    changing where it begins and ends. Note that the third CAP STYLE can mask the
    intervals between dashes if they are too short. This effect will not be visible
    in the preview, but it will be apparent once you finalize the changes (see [Figure 13-72](ch13s03.html#stroking_a_path
    "Figure 13-72. Stroking a path")). The path is still visible beneath the strokes,
    but it is not itself a part of the image. If you printed this image, for example,
    the handles on the left would not appear.
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DASH PATTERN 从 DASH PRESET 菜单中选择（如[图 13-71](ch13s03.html#dash_preset_menu "图
    13-71. 虚线预设菜单")所示），该菜单包含多个预设模式，以及创建自定义虚线模式的选项。通过点击并拖动出现在虚线预设菜单上方的线条来调整自定义模式。末端的箭头按钮可以将模式沿线向前或向后移动，从而改变虚线的起始和结束位置。请注意，第三个
    CAP STYLE 会掩盖虚线之间的间隔，尤其是当间隔太短时。这个效果在预览中不会显示，但一旦你完成更改，它将会显现（见[图 13-72](ch13s03.html#stroking_a_path
    "图 13-72. 描边路径")）。路径仍然在描边下可见，但它本身并不是图像的一部分。如果你打印这张图片，例如，左侧的控件将不会出现。
- en: The ANTIALIASING option is best left checked, as usual.
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ANTIALIASING 选项通常最好保持选中。
- en: '![Stroking a path](httpatomoreillycomsourcenostarchimages1455876.png.jpg)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![描边路径](httpatomoreillycomsourcenostarchimages1455876.png.jpg)'
- en: Figure 13-72. Stroking a path
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-72. 描边路径
- en: '![The Paint tool menu](httpatomoreillycomsourcenostarchimages1455878.png.jpg)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![画笔工具菜单](httpatomoreillycomsourcenostarchimages1455878.png.jpg)'
- en: Figure 13-73. The Paint tool menu
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-73. 画笔工具菜单
- en: '![Stroking with the Paintbrush tool](httpatomoreillycomsourcenostarchimages1455880.png.jpg)'
  id: totrans-281
  prefs: []
  type: TYPE_IMG
  zh: '![使用画笔工具描边](httpatomoreillycomsourcenostarchimages1455880.png.jpg)'
- en: Figure 13-74. Stroking with the Paintbrush tool
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-74. 使用画笔工具描边
- en: '![Stroking with the Ink tool](httpatomoreillycomsourcenostarchimages1455882.png.jpg)'
  id: totrans-283
  prefs: []
  type: TYPE_IMG
  zh: '![使用墨水工具描边](httpatomoreillycomsourcenostarchimages1455882.png.jpg)'
- en: Figure 13-75. Stroking with the Ink tool
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-75. 使用墨水工具描边
- en: If you select the STROKE WITH A PAINT TOOL option, you can choose from the paint
    tools shown in [Figure 13-73](ch13s03.html#paint_tool_menu "Figure 13-73. The
    Paint tool menu"). [Figure 13-74](ch13s03.html#stroking_with_the_paintbrush_tool
    "Figure 13-74. Stroking with the Paintbrush tool") shows the result of stroking
    with the Paintbrush tool with a `Hardness 075` brush scaled to size 20\. For [Figure 13-75](ch13s03.html#stroking_with_the_ink_tool
    "Figure 13-75. Stroking with the Ink tool"), we used the Ink tool and checked
    the EMULATE BRUSH DYNAMICS checkbox. See [Chapter 15](ch15.html "Chapter 15. Drawing
    Tools"), and particularly [Paint Dynamics](ch15s03.html#paint_dynamics-id00120
    "Paint Dynamics"), for more details about paint dynamics.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择使用绘画工具描边选项，你可以从[图 13-73](ch13s03.html#paint_tool_menu "图 13-73. 画笔工具菜单")中展示的画笔工具中选择。图
    13-74展示了使用画笔工具描边的结果，使用的是`Hardness 075`画刷，缩放到大小 20。对于[图 13-75](ch13s03.html#stroking_with_the_ink_tool
    "图 13-75. 使用墨水工具描边")，我们使用了墨水工具，并勾选了模拟画笔动态的复选框。有关画笔动态的更多细节，请参见[第 15 章](ch15.html
    "第 15 章. 绘图工具")，特别是[画笔动态](ch15s03.html#paint_dynamics-id00120 "画笔动态")。
- en: '![Stroking with a pattern](httpatomoreillycomsourcenostarchimages1455884.png.jpg)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
  zh: '![使用图案描边](httpatomoreillycomsourcenostarchimages1455884.png.jpg)'
- en: Figure 13-76. Stroking with a pattern
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-76. 使用图案描边
- en: You can also stroke the path with a pattern by choosing STROKE LINE and then
    PATTERN. You must choose the pattern *after* opening the Choose Stroke Style dialog
    by selecting the pattern in the Patterns dialog, initially in the multi-dialog
    window. The path in [Figure 13-76](ch13s03.html#stroking_with_a_pattern "Figure 13-76. Stroking
    with a pattern") was stroked using the `Pine` pattern.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过选择 STROKE LINE（描边线）然后选择 PATTERN（图案），用图案描边路径。在打开选择描边样式对话框并在“图案”对话框中选择图案后，才能选择图案。图案对话框最初位于多对话框窗口中。[图13-76](ch13s03.html#stroking_with_a_pattern
    "图13-76. 使用图案描边")中的路径就是使用`Pine`图案描边的。
- en: The Paths Dialog
  id: totrans-289
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 路径对话框
- en: 'A path differs from a selection in the following ways:'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 路径与选择的不同之处在于：
- en: Although only one selection is available at a time, a given image can contain
    several paths. If you save the image in the XCF format, for example, the paths
    are saved with it and are available the next time you open it. Note that this
    is also true if you export the image in the TIFF format.
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管一次只能选择一个路径，但一个图像可以包含多个路径。例如，如果你将图像保存为XCF格式，路径会与图像一起保存，下一次打开时可以使用。注意，如果你将图像导出为TIFF格式，这一点同样适用。
- en: When you are building a path, you can undo any action.
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建路径时，你可以撤销任何操作。
- en: Existing paths are available in the Paths dialog, which is a dockable dialog,
    normally open in the multi-dialog window.
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已有的路径可以在路径对话框中使用，该对话框是一个可停靠的对话框，通常会在多对话框窗口中打开。
- en: '![The Paths dialog](httpatomoreillycomsourcenostarchimages1455886.png.jpg)'
  id: totrans-294
  prefs: []
  type: TYPE_IMG
  zh: '![路径对话框](httpatomoreillycomsourcenostarchimages1455886.png.jpg)'
- en: Figure 13-77. The Paths dialog
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-77. 路径对话框
- en: '[Figure 13-77](ch13s03.html#paths_dialog-id00109 "Figure 13-77. The Paths dialog")
    shows a Paths dialog containing three paths. The top one, whose row is emphasized,
    is the current path. The other two are visible in the Image window, as the eye
    icon is visible. When a path is visible in the Image window, make it the current
    path by selecting the Paths tool and clicking it. Clicking its row in the Paths
    dialog has the same result. If the Lock is active, it prevents any change to the
    current path.'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: '[图13-77](ch13s03.html#paths_dialog-id00109 "图13-77. 路径对话框")展示了一个包含三条路径的路径对话框。最上面的路径，其行被强调显示，是当前路径。其他两条路径在图像窗口中可见，因为眼睛图标显示了。当路径在图像窗口中可见时，选择路径工具并点击该路径即可将其设为当前路径。在路径对话框中点击该行也能达到相同的效果。如果锁定功能已启用，它将防止对当前路径的任何更改。'
- en: As in the Layers or Channels dialogs, each row in the Paths dialog has a position
    for a link. This is explained in more detail in [Chapter 11](ch11.html "Chapter 11. Layers").
    A path can be linked to one or more layers and channels and can then be deformed
    using any of the transformation tools—in the same way as the other linked components.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 与图层或通道对话框类似，路径对话框中的每一行都有一个链接位置。有关详细说明，请参见[第11章](ch11.html "第11章. 图层")。路径可以链接到一个或多个图层和通道，然后可以使用任何变换工具对其进行变形—就像其他已链接组件一样。
- en: Right-clicking in the Paths dialog brings up the Paths menu, shown in [Figure 13-78](ch13s03.html#paths_menu
    "Figure 13-78. The Paths menu"). This menu can also be accessed via the configure
    button at the top right of the dialog. The eight most useful entries in this menu
    also have corresponding buttons located at the bottom of the dialog.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 在“路径”对话框中右键单击会弹出路径菜单，如[图13-78](ch13s03.html#paths_menu "图13-78. 路径菜单")所示。这个菜单也可以通过对话框右上角的配置按钮访问。菜单中最常用的八个条目在对话框底部也有相应的按钮。
- en: EDIT PATH ATTRIBUTES only allows you to change the path name, which can also
    be done by double-clicking in the corresponding row.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: EDIT PATH ATTRIBUTES（编辑路径属性）只允许你更改路径名称，这也可以通过双击相应的行来完成。
- en: NEW PATH creates a new empty path. Another way to create a new path is to click
    in the image with the Paths tool selected, without first clicking a visible path.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: NEW PATH（新建路径）会创建一个新的空路径。另一种创建新路径的方式是，在选中路径工具后，直接点击图像，而不必先点击一个可见的路径。
- en: RAISE PATH and LOWER PATH move the paths up or down in the dialog, but this
    has no effect on the function of the paths, and you can also rearrange them by
    clicking and dragging their rows in the dialog.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: RAISE PATH（提升路径）和 LOWER PATH（降低路径）会将路径在对话框中上下移动，但这对路径的功能没有影响，你也可以通过点击并拖动它们在对话框中的行来重新排列它们。
- en: '![The Paths menu](httpatomoreillycomsourcenostarchimages1455888.png.jpg)'
  id: totrans-302
  prefs: []
  type: TYPE_IMG
  zh: '![路径菜单](httpatomoreillycomsourcenostarchimages1455888.png.jpg)'
- en: Figure 13-78. The Paths menu
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-78. 路径菜单
- en: DUPLICATE PATH and DELETE PATH have obvious meanings. Clicking and dragging
    a row to the delete icon also deletes that path.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: DUPLICATE PATH（复制路径）和 DELETE PATH（删除路径）含义显而易见。点击并拖动一行到删除图标也会删除该路径。
- en: MERGE VISIBLE PATHS is a way to build one path from several, but all the paths
    being merged must be visible. Make them visible (by clicking the eye icon) before
    using this menu entry.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: MERGE VISIBLE PATHS 是将多个路径合并成一个路径的方法，但所有被合并的路径必须是可见的。在使用此菜单项之前，确保将路径设置为可见（通过点击眼睛图标）。
- en: 'The next four menu entries are equivalent to the SELECTION FROM PATH button
    in the options dialog. The difference is that in the options dialog, you must
    make additional selections to control how the new selection is combined with the
    existing one, whereas in the Paths menu, four distinct entries correspond to the
    different combination methods. Note that the default method (replacing the existing
    selection) can also be accomplished by applying **Image: Select > From Path**
    or by pressing ![](httpatomoreillycomsourcenostarchimages1455890.png).'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的四个菜单项相当于选项对话框中的SELECTION FROM PATH按钮。不同之处在于，在选项对话框中，你需要做出额外选择，以控制新选择如何与现有选择结合，而在路径菜单中，四个不同的条目对应不同的合并方法。请注意，默认方法（替换现有选择）也可以通过应用**图像：选择
    > 从路径**或按下 ![](httpatomoreillycomsourcenostarchimages1455890.png)来实现。
- en: 'SELECTION TO PATH uses the marching ants of the existing selection to build
    a new path. Or you can apply **Image: Select > To Path** to do this.'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: SELECTION TO PATH 使用现有选择的行进蚂蚁（marching ants）来构建新路径。或者你也可以通过应用**图像：选择 > 到路径**来做到这一点。
- en: STROKE PATH does the same thing as the corresponding button in the options dialog.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: STROKE PATH 与选项对话框中的对应按钮执行相同的操作。
- en: COPY PATH and PASTE PATH allow you to copy a path from one image to another.
    You can also do this by clicking and dragging a path from the Paths dialog to
    the Image window.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: COPY PATH 和 PASTE PATH 允许你将路径从一个图像复制到另一个图像。你也可以通过从路径对话框点击并拖动路径到图像窗口来完成此操作。
- en: EXPORT PATH converts the path to the SVG format. In the dialog that opens, you
    can choose whether to export only the current path or all the paths in the image.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: EXPORT PATH 将路径转换为 SVG 格式。在弹出的对话框中，你可以选择是否只导出当前路径或图像中的所有路径。
- en: IMPORT PATH converts an existing SVG file into a path. This can be handy for
    creating extremely complicated paths, which would be beyond the capabilities of
    the Paths tool. Note that GIMP can also load an SVG file as an image.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: IMPORT PATH 将现有的 SVG 文件转换为路径。这在创建极其复杂的路径时非常有用，而这些路径可能超出了路径工具的能力范围。请注意，GIMP 也可以将
    SVG 文件作为图像加载。
- en: Paths can also be used in conjunction with the Text tool. Text can be converted
    to a path, or it can be typed along a path. Refer to [15.8 The Text Tool](ch15s08.html
    "15.8 The Text Tool") for more details.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 路径也可以与文本工具结合使用。文本可以转换为路径，或者可以沿路径输入。更多细节请参见[15.8 文本工具](ch15s08.html "15.8 The
    Text Tool")。
- en: 13.4 Using Selections
  id: totrans-313
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13.4 使用选择
- en: Once you’ve built a selection, you can use it for a number of purposes. Here,
    we discuss how you may use a selection that you’ve just built. If you’d like to
    save the selection for later use, we will discuss masks in depth in the next chapter.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你建立了选择区域，你可以将其用于多种目的。这里，我们讨论如何使用你刚刚建立的选择。如果你希望将选择保存以供日后使用，我们将在下一章深入讨论蒙版。
- en: 'When a selection is active, it’s outlined by marching ants. You can hide this
    outline, if it’s distracting, by pressing ![](httpatomoreillycomsourcenostarchimages1453950.png.jpg)
    or selecting **Image: View > Show Selection**. But use this toggle wisely. One
    of the main pitfalls a new GIMP user encounters is a forgotten hidden selection.
    When a hidden selection exists, transformations to the image seem to work strangely,
    or not at all. If a transformation doesn’t work as expected, always toggle the
    visibility of marching ants to check whether a hidden selection is to blame.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择处于活动状态时，它会被行进蚂蚁轮廓标出。如果轮廓太分散注意力，你可以通过按下 ![](httpatomoreillycomsourcenostarchimages1453950.png.jpg)
    或选择**图像：视图 > 显示选择**来隐藏这个轮廓。但请明智地使用这个切换功能。新手 GIMP 用户常遇到的主要问题之一是忘记了隐藏的选择区域。当存在隐藏选择时，图像的变换看起来会异常，或者根本不起作用。如果变换没有按预期工作，始终切换行进蚂蚁的可见性，检查是否隐藏选择区域导致了问题。
- en: Changes to an image, whether via drawing or painting, color correction tools,
    or filters, are applied to the current selection only. This allows you to delimit
    precisely which part of the image the action affects. We’ve included many examples
    of this throughout the book.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 对图像的更改，无论是通过绘图、绘画、色彩校正工具还是滤镜，都会仅应用于当前选择区域。这让你能够精确地界定操作影响图像的部分。我们在全书中提供了许多这方面的例子。
- en: '![A floating selection](httpatomoreillycomsourcenostarchimages1455892.png.jpg)'
  id: totrans-317
  prefs: []
  type: TYPE_IMG
  zh: '![浮动选择](httpatomoreillycomsourcenostarchimages1455892.png.jpg)'
- en: Figure 13-79. A floating selection
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-79. 浮动选择
- en: Suppose you select some building in a photograph and want to correct its perspective
    with the corresponding transformation tool (see [Chapter 16](ch16.html "Chapter 16. Transformation
    Tools")). As soon as you apply the transformation tool, a new layer, called a
    *floating selection*, appears in the image. [Figure 13-79](ch13s04.html#floating_selection
    "Figure 13-79. A floating selection") shows a floating selection in the Layers
    dialog.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你选择了照片中的某些建筑物，并希望用相应的变换工具来修正它的透视（见 [第16章](ch16.html "第16章。变换工具")）。一旦你应用变换工具，一个新的图层——称为
    *浮动选择*——会出现在图像中。[图13-79](ch13s04.html#floating_selection "图13-79。浮动选择") 显示了图层对话框中的浮动选择。
- en: 'This new layer is temporary, but while it exists, you cannot change anything
    elsewhere in the image, nor can you change the active layer. GIMP gives us three
    ways to get rid of this temporary anomaly and regain control of the other image
    layers:'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新图层是临时的，但在它存在期间，你不能改变图像中的其他部分，也不能更改当前图层。GIMP 提供了三种方法来去除这个临时的异常并重新控制其他图层：
- en: Delete the floating selection if you don’t really need it for anything.
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你不再需要浮动选择，可以删除它。
- en: Create a new layer to contain the floating selection.
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个新图层来包含浮动选择。
- en: '*Anchor* the floating selection to the current layer. That is, add it to that
    layer, in effect replacing all the pixels that will be hidden by the selection.'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*固定* 浮动选择到当前图层。也就是说，将它添加到该图层，实际上会替换所有将被选择隐藏的像素。'
- en: 'Any of these actions can be applied by right-clicking the Layers dialog or
    from the **Image: Layer** menu. Press ![](httpatomoreillycomsourcenostarchimages1454186.png.jpg)
    to anchor the floating selection to a layer. Note that this shortcut doesn’t always
    operate on a layer, however. It can also operate on a layer mask or on a channel,
    depending on previous actions.'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: '任何这些操作都可以通过右键点击图层对话框或从 **图像: 图层** 菜单中进行。按下 ![](httpatomoreillycomsourcenostarchimages1454186.png.jpg)
    将浮动选择固定到一个图层。请注意，这个快捷键并不总是作用于图层，它也可以作用于图层蒙版或通道，具体取决于之前的操作。'
- en: '![The Select menu](httpatomoreillycomsourcenostarchimages1455894.png.jpg)'
  id: totrans-325
  prefs: []
  type: TYPE_IMG
  zh: '![选择菜单](httpatomoreillycomsourcenostarchimages1455894.png.jpg)'
- en: Figure 13-80. The Select menu
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-80。选择菜单
- en: When transformations are applied to a selection, the initial content of the
    selection will be replaced. For instance, if you rotate a selection, the part
    of the image that was selected will not be at the same place and position as before.
    If the layer doesn’t have an Alpha channel, the area that the selection occupied,
    but has moved out of, is filled with the current background color. If an Alpha
    channel does exist, the empty area becomes transparent. If you want to retain
    a copy of the selection in its original form, you must duplicate the layer prior
    to transforming the selection.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 当对一个选择应用变换时，选择的初始内容会被替换。例如，如果你旋转一个选择，原来被选择的图像部分将不再处于原先的位置。如果图层没有 Alpha 通道，选择区域被移动出去的地方会填充当前的背景色。如果存在
    Alpha 通道，空白区域将变为透明。如果你想保留选择的原始副本，必须在变换选择之前复制该图层。
- en: The Select Menu
  id: totrans-328
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择菜单
- en: 'The **Image: Select** menu appears in [Figure 13-80](ch13s04.html#select_menu
    "Figure 13-80. The Select menu"). Its entries affect the selection rather than
    the image as a whole. We will discuss each of the entries in turn.'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像: 选择** 菜单显示在 [图13-80](ch13s04.html#select_menu "图13-80。选择菜单") 中。它的条目影响的是选择，而不是整个图像。我们将逐一讨论每个条目。'
- en: 'ALL or ![](httpatomoreillycomsourcenostarchimages1454180.png.jpg) creates a
    selection that covers the entire canvas. If you’d like to manipulate the entire
    canvas, it is not always necessary to press ![](httpatomoreillycomsourcenostarchimages1454180.png.jpg).
    For example, if there is no selection and you choose **Image: Edit > Copy**, the
    whole canvas is copied. However, if you wish to move the canvas, you must select
    it first.'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '**ALL** 或者 ![](httpatomoreillycomsourcenostarchimages1454180.png.jpg) 会创建一个覆盖整个画布的选择。如果你想操作整个画布，并不总是需要按下
    ![](httpatomoreillycomsourcenostarchimages1454180.png.jpg)。例如，如果没有任何选择并且你选择 **图像:
    编辑 > 复制**，整个画布都会被复制。然而，如果你希望移动画布，必须先选择它。'
- en: '![The Selection Editor dialog](httpatomoreillycomsourcenostarchimages1455896.png.jpg)'
  id: totrans-331
  prefs: []
  type: TYPE_IMG
  zh: '![选择编辑器对话框](httpatomoreillycomsourcenostarchimages1455896.png.jpg)'
- en: Figure 13-81. The Selection Editor dialog
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-81。选择编辑器对话框
- en: NONE or ![](httpatomoreillycomsourcenostarchimages1454172.png.jpg) dismisses
    any current selection, leaving nothing selected.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '**NONE** 或 ![](httpatomoreillycomsourcenostarchimages1454172.png.jpg) 会取消当前的选择，清除所有选择。'
- en: INVERT or ![](httpatomoreillycomsourcenostarchimages1453948.png.jpg) inverts
    the selection, so all the pixels that were fully selected are not selected, and
    vice versa. Partially selected pixels remain selected, but the amount of selection
    is inverted. For example, if a pixel is 80% selected, after inversion, the other
    20% is selected. If you think about the selection as a grayscale image, inverting
    the selection means that a black pixel becomes white, a white pixel becomes black,
    and a pixel that is gray at 60% becomes gray at 40%.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
- en: FLOAT or ![](httpatomoreillycomsourcenostarchimages1455898.png) makes the selected
    pixels a floating selection. This option is rarely useful, especially because
    it cuts pixels from the initial layer. This command is generally thought of as
    an obsolete feature.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
- en: BY COLOR is simply another way to access the Select by Color tool (see [The
    Select by Color Tool](ch13s02.html#select_by_color_tool "The Select by Color Tool")).
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
- en: FROM PATH or ![](httpatomoreillycomsourcenostarchimages1455890.png) builds a
    new selection from the current path if one exists. The previous selection is discarded.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
- en: SELECTION EDITOR opens the dockable dialog shown in [Figure 13-81](ch13s04.html#selection_editor_dialog
    "Figure 13-81. The Selection Editor dialog"). This dialog allows easy access to
    some of the most common selection-related tasks via the six buttons along the
    bottom of the dialog. The current selection is displayed in the window.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
- en: '![After clicking in the display window](httpatomoreillycomsourcenostarchimages1455900.png.jpg)'
  id: totrans-339
  prefs: []
  type: TYPE_IMG
- en: Figure 13-82. After clicking in the display window
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
- en: '![Feathering a selection](httpatomoreillycomsourcenostarchimages1455902.png.jpg)'
  id: totrans-341
  prefs: []
  type: TYPE_IMG
- en: Figure 13-83. Feathering a selection
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
- en: If you click the display window of the dialog, the Select by Color tool’s method
    is used to build a selection automatically, as shown in [Figure 13-82](ch13s04.html#after_clicking_in_the_display_window
    "Figure 13-82. After clicking in the display window"). Press the ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg),
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg), and ![](httpatomoreillycomsourcenostarchimages1454752.png.jpg)
    keys to change the selection mode as usual.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
- en: FEATHER opens the dialog shown in [Figure 13-83](ch13s04.html#feathering_a_selection
    "Figure 13-83. Feathering a selection"). This option is useful if you forget to
    check the FEATHER EDGES checkbox when using a selection tool, choose too small
    a value, or build a selection using a tool that doesn’t include this option.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
- en: SHARPEN removes all feathering from the selection, and the result is dramatic
    only if the fuzzy outline of the selection was the result of feathering. If you
    use it on a selection made with the Fuzzy Select tool, for example, the effect
    is barely noticeable, and the border of the selection remains convoluted, as shown
    in [Figure 13-84](ch13s04.html#sharpening_a_fuzzy_selection "Figure 13-84. Sharpening
    a fuzzy selection").
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
- en: SHRINK opens the dialog shown in [Figure 13-85](ch13s04.html#shrink_dialog "Figure 13-85. The
    Shrink dialog"). The size of the selected area is reduced by a specified number
    of pixels. This means that fewer pixels are selected than before, regardless of
    the shape of the selection. The SHRINK FROM IMAGE BORDER checkbox is meaningful
    only if the selection is larger than the canvas. If that is the case, and if this
    option is checked, the initial selection is treated as if it extends only to the
    canvas edges.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
- en: '![Sharpening a fuzzy selection](httpatomoreillycomsourcenostarchimages1455904.png.jpg)'
  id: totrans-347
  prefs: []
  type: TYPE_IMG
- en: Figure 13-84. Sharpening a fuzzy selection
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
- en: '![The Shrink dialog](httpatomoreillycomsourcenostarchimages1455906.png.jpg)'
  id: totrans-349
  prefs: []
  type: TYPE_IMG
- en: Figure 13-85. The Shrink dialog
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
- en: '![The Border dialog](httpatomoreillycomsourcenostarchimages1455908.png.jpg)'
  id: totrans-351
  prefs: []
  type: TYPE_IMG
- en: Figure 13-86. The Border dialog
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
- en: GROW has the opposite effect and brings up a similar dialog.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
- en: BORDER opens the dialog shown in [Figure 13-86](ch13s04.html#border_dialog "Figure 13-86. The
    Border dialog"). Border can be used to build a new selection that extends along
    the outline of the current selection. [Figure 13-87](ch13s04.html#bordering_a_selection
    "Figure 13-87. Bordering a selection") shows the result when the initial selection
    was an ellipse. You can choose the width of the border, which is applied symmetrically
    along the selection. A checkbox allows you to feather the border, but you cannot
    control the width of the feathering. The other checkbox, LOCK SELECTION TO IMAGE
    EDGES, constrains the new selection to within the canvas limits.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
- en: '![Bordering a selection](httpatomoreillycomsourcenostarchimages1455910.png)'
  id: totrans-355
  prefs: []
  type: TYPE_IMG
- en: Figure 13-87. Bordering a selection
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
- en: '![The Distort dialog](httpatomoreillycomsourcenostarchimages1455912.png.jpg)'
  id: totrans-357
  prefs: []
  type: TYPE_IMG
- en: Figure 13-88. The Distort dialog
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
- en: '![Distorting with the default parameters](httpatomoreillycomsourcenostarchimages1455914.png)'
  id: totrans-359
  prefs: []
  type: TYPE_IMG
- en: Figure 13-89. Distorting with the default parameters
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
- en: DISTORT opens the dialog shown in [Figure 13-88](ch13s04.html#distort_dialog
    "Figure 13-88. The Distort dialog"). This tool is used to distort the selection
    outline randomly. By playing with the parameters, you can get different effects,
    but the outcome is difficult to predict. From an initial simple ellipse, using
    the default parameters, we get [Figure 13-89](ch13s04.html#distorting_with_the_default_parameters
    "Figure 13-89. Distorting with the default parameters"). If we double the three
    parameters—SPREAD, GRANULARITY, and SMOOTH—we get [Figure 13-90](ch13s04.html#distorting_with_doubled_parameters
    "Figure 13-90. Distorting with doubled parameters").
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
- en: '![Distorting with doubled parameters](httpatomoreillycomsourcenostarchimages1455916.png)'
  id: totrans-362
  prefs: []
  type: TYPE_IMG
- en: Figure 13-90. Distorting with doubled parameters
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
- en: '![The Rounded Rectangle dialog](httpatomoreillycomsourcenostarchimages1455918.png.jpg)'
  id: totrans-364
  prefs: []
  type: TYPE_IMG
- en: Figure 13-91. The Rounded Rectangle dialog
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
- en: '![A rectangle with concave corners](httpatomoreillycomsourcenostarchimages1455920.png)'
  id: totrans-366
  prefs: []
  type: TYPE_IMG
- en: Figure 13-92. A rectangle with concave corners
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
- en: ROUNDED RECTANGLE opens the !dialog in [Figure 13-91](ch13s04.html#rounded_rectangle_dialog
    "Figure 13-91. The Rounded Rectangle dialog"). This tool builds a rectangular
    selection with rounded corners with the specified radius around the current selection.
    If you check the CONCAVE option, the selection will be shaped like the one in
    [Figure 13-92](ch13s04.html#rectangle_with_concave_corners "Figure 13-92. A rectangle
    with concave corners").
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
- en: The next two entries on the Select menu, TOGGLE QUICK MASK and SAVE TO CHANNEL,
    will be considered in the next chapter. The last entry, TO PATH, uses the marching
    ants of the existing selection to build a path.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
- en: The Edit Menu
  id: totrans-370
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Edit menu is shown in [Figure 13-93](ch13s04.html#edit_menu-id00111 "Figure 13-93. The
    Edit menu"). In this section, we cover only the entries that apply to selections.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
- en: CUT or ![](httpatomoreillycomsourcenostarchimages1454122.png.jpg) deletes the
    selected pixels in the current layer and copies them to the clipboard. The contents
    of the clipboard can be retrieved via the Paste command, but they’re also available
    as the first entry in both the Brushes dialog and the Patterns dialog. This provides
    an easy way to build an interesting temporary brush or pattern.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
- en: '![The Edit menu](httpatomoreillycomsourcenostarchimages1455922.png.jpg)'
  id: totrans-373
  prefs: []
  type: TYPE_IMG
- en: Figure 13-93. The Edit menu
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
- en: If the current layer has no transparency (no Alpha channel), then any deleted
    pixels are replaced with the current background color. If the layer has an Alpha
    channel, the deleted pixels become transparent. If there is no current selection,
    all the pixels of the current layer are deleted.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
- en: COPY or ![](httpatomoreillycomsourcenostarchimages1454144.png.jpg) works like
    the Cut command, but it doesn’t delete anything. Note that every time you put
    something on the clipboard, the previous contents are discarded.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
- en: COPY VISIBLE or ![](httpatomoreillycomsourcenostarchimages1455924.png) works
    like Copy, but it copies all the selected visible pixels regardless of whether
    they belong to the current layer. It acts as if the image was flattened.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
- en: PASTE or ![](httpatomoreillycomsourcenostarchimages1454184.png.jpg) places the
    current contents of the clipboard into the current image as a floating selection,
    discussed at the beginning of this section. Note that if you select a part of
    the canvas that is larger than the contents of the clipboard, the floating selection
    will be centered within that selection once you press ![](httpatomoreillycomsourcenostarchimages1454184.png.jpg).
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
- en: '![A fuzzy selection](httpatomoreillycomsourcenostarchimages1455926.png.jpg)'
  id: totrans-379
  prefs: []
  type: TYPE_IMG
- en: Figure 13-94. A fuzzy selection
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
- en: '![Pasting one selection into another on a white canvas](httpatomoreillycomsourcenostarchimages1455928.png.jpg)'
  id: totrans-381
  prefs: []
  type: TYPE_IMG
- en: Figure 13-95. Pasting one selection into another on a white canvas
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
- en: PASTE INTO works like Paste, except that the contents of the clipboard are only
    pasted within the current selection in the target image. [Figure 13-94](ch13s04.html#fuzzy_selection
    "Figure 13-94. A fuzzy selection") shows a selection made with the Fuzzy Select
    tool. [Figure 13-95](ch13s04.html#pasting_one_selection_into_another_on_a "Figure 13-95. Pasting
    one selection into another on a white canvas") shows the result of pasting this
    selection into an elliptic selection on a white canvas.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: '**PASTE INTO** 的功能与粘贴相同，区别在于剪贴板的内容仅粘贴到目标图像的当前选区内。[图 13-94](ch13s04.html#fuzzy_selection
    "图 13-94. 模糊选择") 显示了使用模糊选择工具创建的选区。[图 13-95](ch13s04.html#pasting_one_selection_into_another_on_a
    "图 13-95. 将一个选区粘贴到另一个白色画布上的选区") 显示了将该选区粘贴到白色画布上的椭圆形选区中的结果。'
- en: PASTE AS opens the menu shown in [Figure 13-96](ch13s04.html#paste_as_menu "Figure 13-96. The
    Paste as menu"). The contents of the clipboard can be used to create a new image
    (also ![](httpatomoreillycomsourcenostarchimages1454146.png.jpg)), a new layer
    in the current image (equiva-lent to simply pasting and then creating a new layer
    for the floating selection), a new brush, or a new pattern. The last two entries
    make more permanent the temporary brush or pattern derived from the clipboard
    contents.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: '**PASTE AS** 打开显示在 [图 13-96](ch13s04.html#paste_as_menu "图 13-96. 粘贴为菜单") 中的菜单。剪贴板的内容可以用来创建一个新图像（也可以
    ![](httpatomoreillycomsourcenostarchimages1454146.png.jpg)）、在当前图像中创建一个新图层（相当于直接粘贴并为浮动选择创建一个新图层）、创建一个新画笔或一个新图案。最后两个选项使得从剪贴板内容派生出的临时画笔或图案变得更加永久。'
- en: '![The Paste as menu](httpatomoreillycomsourcenostarchimages1455930.png.jpg)'
  id: totrans-385
  prefs: []
  type: TYPE_IMG
  zh: '![粘贴为菜单](httpatomoreillycomsourcenostarchimages1455930.png.jpg)'
- en: Figure 13-96. The Paste as menu
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-96. 粘贴为菜单
- en: '![The Buffer menu](httpatomoreillycomsourcenostarchimages1455932.png.jpg)'
  id: totrans-387
  prefs: []
  type: TYPE_IMG
  zh: '![缓冲区菜单](httpatomoreillycomsourcenostarchimages1455932.png.jpg)'
- en: Figure 13-97. The Buffer menu
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-97. 缓冲区菜单
- en: '![The Buffers dialog](httpatomoreillycomsourcenostarchimages1455934.png.jpg)'
  id: totrans-389
  prefs: []
  type: TYPE_IMG
  zh: '![缓冲区对话框](httpatomoreillycomsourcenostarchimages1455934.png.jpg)'
- en: Figure 13-98. The Buffers dialog
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-98. 缓冲区对话框
- en: 'BUFFER opens the menu shown in [Figure 13-97](ch13s04.html#buffer_menu "Figure 13-97. The
    Buffer menu"). These four commands operate on *named buffers*. You can have any
    number of such buffers, and you can name them anything you like. You can see any
    existing buffers in the Buffers dockable dialog, which can be opened via **Image:
    Windows > Dockable Dialogs > Buffers** if it’s not already open. [Figure 13-98](ch13s04.html#buffers_dialog
    "Figure 13-98. The Buffers dialog") shows this dialog after we created two buffers.
    The contents of the clipboard appear on top (named `Global Buffer`). The first
    three buttons along the bottom of the dialog allow you to paste the selected buffer
    into a selection or as a new image.'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: '**BUFFER** 打开显示在 [图 13-97](ch13s04.html#buffer_menu "图 13-97. 缓冲区菜单") 中的菜单。这四个命令作用于
    *命名缓冲区*。你可以有任意数量的这样的缓冲区，并且可以随意命名它们。你可以在缓冲区可停靠对话框中查看任何现有的缓冲区，如果该对话框尚未打开，可以通过 **图像：窗口
    > 可停靠对话框 > 缓冲区** 打开。[图 13-98](ch13s04.html#buffers_dialog "图 13-98. 缓冲区对话框") 显示了我们创建了两个缓冲区后的对话框。剪贴板的内容显示在顶部（命名为
    `Global Buffer`）。对话框底部的前三个按钮允许你将选定的缓冲区粘贴到选区中或作为新图像粘贴。'
- en: CLEAR (or the ![](httpatomoreillycomsourcenostarchimages1454482.png.jpg) key)
    deletes the contents of the selection without affecting the clipboard.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: '**CLEAR**（或 ![](httpatomoreillycomsourcenostarchimages1454482.png.jpg) 键）删除选区的内容，但不影响剪贴板。'
- en: 'The next three commands in the **Image: Edit** menu offer a convenient means
    for filling the selection with the foreground color, the background color, or
    the current pattern without changing from the current tool. Their keyboard abbreviations—![](httpatomoreillycomsourcenostarchimages1454534.png.jpg),
    ![](httpatomoreillycomsourcenostarchimages1455936.png.jpg), and ![](httpatomoreillycomsourcenostarchimages1455938.png.jpg)—are
    handy, and we suggest committing them to memory.'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像：编辑** 菜单中的下三个命令提供了一种方便的方式，在不更换当前工具的情况下用前景色、背景色或当前图案填充选区。它们的键盘快捷键——![](httpatomoreillycomsourcenostarchimages1454534.png.jpg)、![](httpatomoreillycomsourcenostarchimages1455936.png.jpg)
    和 ![](httpatomoreillycomsourcenostarchimages1455938.png.jpg)—非常实用，我们建议将它们记住。'
- en: STROKE SELECTION works in exactly the same way as STROKE PATH (which appears
    next in the menu). This option is equivalent to changing the selection to a path
    and then stroking the path.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '**STROKE SELECTION** 的工作方式与 **STROKE PATH** 完全相同（**STROKE PATH** 在菜单中紧随其后）。此选项相当于将选择更改为路径，然后对路径进行描边。'
- en: Modifying the Selection Border
  id: totrans-395
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修改选择边框
- en: 'Once a selection is built using any of the techniques discussed in this chapter,
    you can modify the border of the selection to include or exclude pixels from the
    selected area. We’ve already introduced many of the tools to do this, here and
    in previous chapters, but now we provide a brief summary for quick reference:'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
- en: If the selection was built with the Rectangle Select or the Ellipse Select tool,
    you can change its size or move it whenever the tool is active.
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All the transformation tools discussed in [Chapter 16](ch16.html "Chapter 16. Transformation
    Tools") can be applied to selections. When using them, simply select the second
    choice in the TRANSFORM option in their options dialog. This modifies the selection,
    not the image contents (i.e., the selection changes, but the image is left unchanged).
    Note that these tools can also transform the current path, if you select the third
    choice.
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Move tool works the same way: It can move the current selection (or a path).'
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When building a new selection, combine it with an existing one by pressing ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    or by changing the mode in the tool options.
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'As we discussed in [The Select Menu](ch13s04.html#select_menu-id00110 "The
    Select Menu"), use the entries in the middle section of the **Image: Select**
    menu to change the boundaries of the selection.'
  id: totrans-401
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Quick Mask tool, which we discuss in [Chapter 14](ch14.html "Chapter 14. Masks"),
    is an excellent tool for refining a complicated selection. It’s intuitive and
    simple, yet it allows you to make extremely precise adjusts to a selection.
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Selection Editor is a convenient tool for making various changes to the
    current selection, such as inverting it, saving it, and creating a path from it.
    See [The Select Menu](ch13s04.html#select_menu-id00110 "The Select Menu") for
    more details.
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With channels, which we cover in [Chapter 14](ch14.html "Chapter 14. Masks"),
    you can manipulate a selection as if it were a grayscale image, using any of the
    GIMP tools. You can also create selections in this grayscale image, which allow
    you to make selections within a selection. The possibilities are endless.
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
