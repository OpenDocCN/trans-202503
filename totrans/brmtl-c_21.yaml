- en: Project Creation Checklist
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Native C Project
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'For programs that run on the PC, start the STM32 Workbench, select a workspace
    if needed, and then complete the following steps:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: In the main window, select **File**▶**New**▶**C/C++ Project**.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the C/C++ Project window, select **C Managed Build** and click **Next**.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the C Project window:'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Fill in the name (no spaces or funny characters).
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Project Type column, select **Executable**▶**Empty Project**.
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Toolchains column, select the one for your native system. For example,
    if you are on Windows with Visual C++, you would choose Visual C++. If you’re
    on Linux, you would select the Linux C compiler, GNU gcc.
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Next**.
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Configurations window:'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uncheck **Release**.
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Debug** should remain checked.'
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Finish**.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the main window:'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Project Explorer (left column), select the project.
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '***   Select **File**▶**New**▶**Source File**.**'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '***   In the Source File window:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: In the Source File field, enter the name of your program file (ends with *.c*).
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click **Finish**.*   Back in the main window (with the file shown in the editing
    pane):'
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the program.
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **File**▶**Save All**.
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Project**▶**Build Project.**
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select **Run**▶**Run Configuration**.*   In the Create, Manage, and Run Configurations
    window:'
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the left column, select **C/C++ Application**.
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **New**.
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Under C/C++ Application, click **Browse**.*   In the File dialog:'
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to your workspace and open the project folder.
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the project folder, open the *Debug* directory.
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the executable for your program.
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click **OK**.*   Back in the Create, Manage, and Run Configurations window:'
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Apply**.
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Close**.**
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**You can now run and debug your program.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: STM32 Workbench Embedded Project
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'For programs that run on the Nucleo board, start the STM32 Workbench, select
    the workspace if needed, and then complete the following steps:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: In the main window, select **File**▶**New**▶**C Project**.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the C Project window:'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Fill in the name (no spaces or funny characters).
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Project Type column, select **Executable**▶**Empty Project**.
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Toolchains column, select **Ac6 STM32 MCU GCC**.
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Next**.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Configurations window:'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uncheck **Release**.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Debug** should remain checked.'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Finish**.
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Target Configuration window:'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For the series, select **STM32F0**.
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: For the board, select **NUCLEO-F030R8**.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Next**.
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Project Firmware Configuration window:'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Hardware Abstraction Layer (Cube HAL)**.
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Download the target firmware (needed only once).
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Finish**.
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Back in the main window:'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Project Explorer (left column), select the project.
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '***   Select **Project**▶**Properties**.**'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '***   In the Properties window:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Expand **C++ Build**.
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to **Settings**.
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to the **Tool Settings** tab.
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **MCU GCC Compiler**▶**Debugging**.
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Debug level: **Maximum (-g3)**.'
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **MCU GCC Compiler**▶**Miscellaneous**.
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Other flags: -`fmessage-length=0 0Wa,adhls=$(@:%.o=%.lst)`.'
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Turn on **Listings**.
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**Listings**。
- en: Click **Apply**.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**应用**。
- en: 'Click **OK**.*   In the main window:'
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。*   在主窗口：
- en: In the Project Explorer (left column), select the project.
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在项目资源管理器（左侧栏）中，选择项目。
- en: '***   Expand the project.*   Expand the *src* directory.*   Click *main.c*
    to edit it.*   Enter the program.*   Select **File**▶**Save All**.*   Select **Project**▶**Build
    Project**.*   Select **Project**▶**Run** or **Project**▶**Debug**.******'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***展开项目。*   展开*src*目录。*   点击*main.c*进行编辑。*   输入程序。*   选择**文件**▶**全部保存**。*   选择**项目**▶**构建项目**。*   选择**项目**▶**运行**或**项目**▶**调试**。******'
