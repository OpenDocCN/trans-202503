- en: Appendix
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Project Creation Checklist
  prefs: []
  type: TYPE_NORMAL
- en: Native C Project
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'For programs that run on the PC, start the STM32 Workbench, select a workspace
    if needed, and then complete the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: In the main window, select **File**▶**New**▶**C/C++ Project**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the C/C++ Project window, select **C Managed Build** and click **Next**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the C Project window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Fill in the name (no spaces or funny characters).
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Project Type column, select **Executable**▶**Empty Project**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Toolchains column, select the one for your native system. For example,
    if you are on Windows with Visual C++, you would choose Visual C++. If you’re
    on Linux, you would select the Linux C compiler, GNU gcc.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Next**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Configurations window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uncheck **Release**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Debug** should remain checked.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Finish**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the main window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Project Explorer (left column), select the project.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '***   Select **File**▶**New**▶**Source File**.**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '***   In the Source File window:'
  prefs: []
  type: TYPE_NORMAL
- en: In the Source File field, enter the name of your program file (ends with *.c*).
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click **Finish**.*   Back in the main window (with the file shown in the editing
    pane):'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the program.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **File**▶**Save All**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Project**▶**Build Project.**
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select **Run**▶**Run Configuration**.*   In the Create, Manage, and Run Configurations
    window:'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the left column, select **C/C++ Application**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **New**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Under C/C++ Application, click **Browse**.*   In the File dialog:'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to your workspace and open the project folder.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the project folder, open the *Debug* directory.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the executable for your program.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click **OK**.*   Back in the Create, Manage, and Run Configurations window:'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Apply**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Close**.**
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**You can now run and debug your program.'
  prefs: []
  type: TYPE_NORMAL
- en: STM32 Workbench Embedded Project
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'For programs that run on the Nucleo board, start the STM32 Workbench, select
    the workspace if needed, and then complete the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: In the main window, select **File**▶**New**▶**C Project**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the C Project window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Fill in the name (no spaces or funny characters).
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Project Type column, select **Executable**▶**Empty Project**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Toolchains column, select **Ac6 STM32 MCU GCC**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Next**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Configurations window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uncheck **Release**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Debug** should remain checked.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Finish**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Target Configuration window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For the series, select **STM32F0**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: For the board, select **NUCLEO-F030R8**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Next**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Project Firmware Configuration window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Hardware Abstraction Layer (Cube HAL)**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Download the target firmware (needed only once).
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Finish**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Back in the main window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Project Explorer (left column), select the project.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '***   Select **Project**▶**Properties**.**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '***   In the Properties window:'
  prefs: []
  type: TYPE_NORMAL
- en: Expand **C++ Build**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to **Settings**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to the **Tool Settings** tab.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **MCU GCC Compiler**▶**Debugging**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Debug level: **Maximum (-g3)**.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **MCU GCC Compiler**▶**Miscellaneous**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Other flags: -`fmessage-length=0 0Wa,adhls=$(@:%.o=%.lst)`.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Turn on **Listings**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Apply**.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click **OK**.*   In the main window:'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Project Explorer (left column), select the project.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '***   Expand the project.*   Expand the *src* directory.*   Click *main.c*
    to edit it.*   Enter the program.*   Select **File**▶**Save All**.*   Select **Project**▶**Build
    Project**.*   Select **Project**▶**Run** or **Project**▶**Debug**.******'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
