- en: Municipal Water and Wastewater
  prefs: []
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Water is a fundamental human need, but its cleanliness is just as important.
    Even before the advent of modern municipal engineering, many civilizations had
    developed strategies for delivering fresh water to urban areas and removing wastewater
    to prevent it from contaminating water sources. In the 19th century, as cities
    worldwide began to grow in population and density, the threat to public health
    from waterborne diseases became more menacing and insidious. The science of sanitation
    developed as a necessity to keep city-dwellers safe from plague and pestilence.
    Now nearly all cities and towns have complex systems for delivering abundant and
    clean water to their citizens and disposing of sewage. Although easy to take for
    granted, the development and maintenance of municipal water and wastewater systems
    are massive undertakings, requiring a lot of infrastructure. Much of the pipes
    and valves in cities are buried below the ground, but you can observe many facilities
    and equipment if you know where to look.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c07/g07002.png)'
  prefs: []
  type: TYPE_IMG
- en: Intakes and Pumping Stations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Much of the water we rely on for drinking, cleaning, and irrigation of crops
    starts its journey in a river, stream, creek, lake, or reservoir. These sources
    are collectively known as *surface waters* (as opposed to groundwater resources,
    which are discussed in the next section). Collecting water from a river or lake
    might seem straightforward; however, many engineering challenges are associated
    with transitioning the flow from a surface water source into a pipeline or *aqueduct*
    to be delivered to its destination. *Intake structures* perform this critical
    task. They can be associated with an impoundment or diversion (for example, at
    a dam), but intakes are often standalone structures, and you’ll see them near
    riverbanks, lakes, or reservoirs if you keep an eye out.
  prefs: []
  type: TYPE_NORMAL
- en: Lake or reservoir intakes often consist of large concrete or masonry towers
    (as discussed in Chapter 6). Complicating matters, a structure considered an *outlet*
    at a dam might also serve as an *intake* for a pumping station or aqueduct. Older
    structures called crib intakes were  constructed onshore, floated into place,
    and then filled with rubble. A central shaft carries water by gravity through
    the intake to a tunnel below the lake where it can be pumped to treatment and
    distribution facilities on the shore.
  prefs: []
  type: TYPE_NORMAL
- en: Although complete removal of contaminants and sediment is usually performed
    later, the engineering of intakes includes making sure that the source water entering
    a pipe is as clean as possible to reduce the burden on downstream water treatment
    plants. This untreated water is often known as *raw water*. In reservoirs and
    lakes, the volume of suspended sediments, the quantity of microorganisms like
    plankton and algae, and even the temperature of the water can vary significantly
    with depth. Thus, most intake structures on lakes and reservoirs have openings
    (or *ports*) at multiple levels so that operators can select the ideal mixture
    of water from the depths within the lake or reservoir. Gates on the various openings
    can be opened or closed depending on the conditions within the source water and
    the needs downstream.
  prefs: []
  type: TYPE_NORMAL
- en: Intakes on rivers contend with a different set of challenges. First, the level
    in a river can vary significantly. In addition, river intakes must contend with
    the fact that streams are dynamic systems. Floods can move massive quantities
    of sediment, changing the location and shape of banks and even altering the course
    of a river altogether. River intakes are almost always located either on a straight
    section of the channel or on the outside of a bend. Sediment tends to deposit
    on the inside of curves where flows are slower, so engineers avoid those locations
    where an intake could be clogged more readily. Bank intakes are installed on a
    riverbank to allow water to flow laterally into the structure. However, the deepest
    part of a natural channel (called the *thalweg*) is often in the center, so bank
    intakes often require dredging of the riverbed to allow water to flow when the
    river level is low. This dredging is not only disruptive to the sensitive environment
    of a river, but it must be performed regularly as sediments in the river deposit
    over time.
  prefs: []
  type: TYPE_NORMAL
- en: One solution to the challenges of varying water levels and sediment buildup
    is constructing a small *weir* downstream. Such a structure raises the water level
    in the river while also slowing down the flow so that sediment can settle out.
    However, weirs create an impediment to navigation and migratory wildlife, and
    they can be quite dangerous (as discussed in Chapter 6), so their use has fallen
    out of favor. Modern intake structures on rivers make use of careful siting to
    avoid problems with sedimentation and lower water levels while minimizing environmental
    impacts. One alternative to bank intakes involves running a conduit from a deeper
    section of the channel to the shore, often performed using tunneling to avoid
    the need for trenching in the natural riverbank. A screen on the end of the conduit
    prevents fish or debris from entering the line, and a gate controls the flow.
  prefs: []
  type: TYPE_NORMAL
- en: Unless the final destination of the raw water is well below the source, most
    intakes will be accompanied by a *pumping station*, which lifts the water from
    its source into a pipeline or aqueduct. Pumps are often installed directly above
    or adjacent to the intake structure, sometimes within a building called a pump
    house. These structures may be recognizable by built-in gantry cranes that allow
    equipment to be serviced or replaced when needed.
  prefs: []
  type: TYPE_NORMAL
- en: At a pumping station, water flows into ports, through a conduit or tunnel, then
    into a structure called a *sump* (or wet well), which creates enough volume and
    depth for pumps to operate. Sumps must be designed to create ideal flow conditions
    to avoid inefficiencies and damage to the pump. Turbulent and swirling flow in
    a sump can lead to a *vortex,* just like what happens when you drain a bathtub.
    If a vortex is allowed to enter the mouth of the pump column, the air will reduce
    its efficiency and may even cause it to fail. Vortex breakers are sometimes installed
    within sumps to keep the flow from swirling as it is drawn into the pump.
  prefs: []
  type: TYPE_NORMAL
- en: Intakes can represent a severe hazard to swimmers and boaters in rivers and
    lakes because of the submerged structures and fast-flowing water. Where public
    safety may be at risk, owners of intakes often install floating booms to warn
    people of the potential danger. These booms consist of brightly colored floating
    elements linked together with chains. They are anchored to the river or lakebed
    to create an exclusion zone around a dangerous structure. Some booms are even
    designed to be strong enough to hold back debris, floating trees, and ice that
    could damage intake structures. In addition, when an intake or pumping station
    must be located near the bank, armoring (such as *rock riprap*) is usually installed
    to protect against erosion that could threaten the structure.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c07/g07004.png)'
  prefs: []
  type: TYPE_IMG
- en: Wells
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Not all water that falls as precipitation runs off into lakes and rivers. Some
    seeps down into the ground through the spaces between soil and rock particles.
    Sometimes this groundwater reaches a less permeable geologic layer (called an
    aquitard) and cannot continue downward. Over long periods of time, infiltrating
    water can accumulate into vast underground resources called aquifers. A common
    misconception is that groundwater is stored in open areas like underground rivers
    or lakes. Although they exist in some locations, large underground caverns are
    relatively rare. Nearly all groundwater aquifers are geologic formations of sand,
    gravel, or rock that are saturated with water, just like a sponge. Extracting
    this groundwater for use by humans is the job of a *well*. At their simplest,
    wells are just holes into which groundwater can seep from the surrounding soil.
    However, modern wells utilize sophisticated engineering to provide a reliable
    and long-lasting source of fresh water. Farms use them for irrigation. Rural homes
    and businesses often rely on them when a connection to a municipal distribution
    system is unavailable. And many large cities utilize groundwater as a primary
    source of fresh water for their populations.
  prefs: []
  type: TYPE_NORMAL
- en: The availability of groundwater varies significantly around the world. Nearly
    all places have layers of saturated soil or rock below the ground. Still, the
    volume of water, its quality, and the ease of extracting it to the surface depend
    primarily on the local geology. Groundwater is also connected to the rest of the
    hydrologic system, so groundwater withdrawals may impact the volume and quality
    of surface water resources. Unfortunately, we can’t see below the ground, and
    methods for exploring subsurface geology mainly involve drilling *boreholes*,
    which can be quite expensive. Thus, the availability of groundwater in a specific
    area is usually determined by combining many sources of information, including
    local knowledge and the performance of nearby wells. Selecting the location and
    depth of a well is sometimes an art as much as it is a science for groundwater
    hydrologists.
  prefs: []
  type: TYPE_NORMAL
- en: A well is usually installed by boring into the subsurface with a drill rig.
    The driller takes detailed records of the excavated soil and rock (called *cuttings*)
    that can be compared to assumptions about the geology that were made during the
    well design. Once a borehole is excavated to the proper depth, the well can be
    installed. Steel or plastic pipe, called casing, is placed into the hole to provide
    support so that loose soil and rock can’t fall into the well. A screen is attached
    to the casing at the depths where water will be withdrawn. The screen allows groundwater
    to flow into the casing while keeping larger soil and rock particles out of the
    well where they could contaminate the water or cause additional wear on pumps.
  prefs: []
  type: TYPE_NORMAL
- en: Once the casing and screen are installed, the *annular space* (the area between
    the excavated borehole and casing) must be filled. Where the well is screened,
    this space is usually filled with gravel or coarse sand called gravel pack. This
    material acts as a filter to keep fine particles of the aquifer formation from
    entering the well through the screen. The space along unscreened casing is usually
    filled with bentonite clay, which swells to create an impermeable seal so that
    shallower groundwater (which may be lower quality) can’t travel along the annular
    space into the screens. Finally, the uppermost section of the annular space is
    permanently sealed, again using bentonite clay or sometimes using cement grout.
    This seal ensures that contaminants on the surface cannot find their way into
    the well. In a worst-case scenario, pollutants could enter a well and flow into
    the aquifer, contaminating it for other users, so most jurisdictions have strict
    rules for sealing wells at the surface. The casing is usually extended aboveground
    to create a wellhead with a concrete pad extending in all directions to prevent
    damage or infiltration to the well.
  prefs: []
  type: TYPE_NORMAL
- en: The process of drilling a well can smear a layer of clay or fine particles along
    the surface of the borehole, creating an obstruction to flow. After a well is
    installed, it is usually taken through a procedure called *well development* to
    establish a hydraulic connection with the aquifer. Development involves surging
    water or air into and out of the well to remove fine sediments along the contact
    between the gravel pack and aquifer formation.
  prefs: []
  type: TYPE_NORMAL
- en: A properly completed and developed well allows groundwater to flow easily and
    sediment-free from the aquifer into the casing. However, it still needs a way
    to deliver that water up to the surface. Shallow wells can use *jet pumps* that
    draw water up using suction like a straw. However, this method doesn’t work for
    deeper wells. When you drink through a straw, you create a vacuum, allowing the
    pressure of the surrounding atmosphere to push your beverage upward. However,
    only so much atmosphere is available to balance the weight of a fluid in a suction
    pipe. If you could create a complete vacuum in a straw, the highest you could
    draw a drink of water is around 10 meters or 33 feet. Thus, deeper wells cannot
    use suction to bring water to the surface. Instead, the pump must be installed
    at the bottom of the well so that it can push water to the top.
  prefs: []
  type: TYPE_NORMAL
- en: High-capacity wells are usually equipped with *vertical turbine pumps*. An electric
    motor is mounted to the wellhead and connected to a vertical shaft running down
    through the center of a column pipe. At the bottom, the shaft drives a series
    of impellers that force water from the well up through the column pipe into the
    discharge line. Vertical turbine pumps are easy to service since the motor is
    accessible at the surface. However, they are noisy and require precise alignment
    of the well for its entire length. The popular alternative involves placing the
    motor at the bottom of the well with the impellers in a sealed assembly called
    a *submersible pump*. Submersible pumps are quieter because the moving components
    are deep below the ground, but they usually have a lower capacity since they use
    smaller motors to fit within the casing of a well.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c07/g07006.png)'
