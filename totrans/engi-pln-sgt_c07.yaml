- en: Transmission Pipelines and Aqueducts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Ideally, water resources are located near the place they’re needed. Unfortunately,
    many populated areas don’t receive ample precipitation throughout the year. As
    a result, some of the most impressive infrastructure projects in the world have
    the simple job of delivering *raw water* from a source to a populated region where
    it can be distributed to users. The ancient Romans were famous for their aqueducts,
    which traversed many miles to carry fresh water into cities, even crossing rivers
    using elaborate stone bridges. However, the bridges were only a tiny part of each
    aqueduct system that often included miles of pipes, canals, and tunnels. Modern
    engineers use many of the same tools as the ancient Romans to move water to where
    it’s needed.
  prefs: []
  type: TYPE_NORMAL
- en: Terminology can vary, but the word *aqueduct* generally describes any human-made
    structure meant to deliver water across a long distance. Perhaps the most straightforward
    technique for moving water is within an open canal. If the source is high enough
    in elevation above its destination, excavating a channel is a guaranteed way to
    compel water to flow since gravity does all the work. Many aqueducts have very
    gradual slopes such that the incline is practically imperceptible to the eye.
    However, the amount of fluid that can flow by gravity is related to the channel’s
    size and slope, so a steeper canal can be smaller (and thus cheaper to build)
    while moving the same volume of water as a larger, more gradual channel.
  prefs: []
  type: TYPE_NORMAL
- en: The flow volume isn’t the only design consideration for an open channel, though.
    The flow velocity must be fast enough to minimize settling of silt on the canal
    floor but slow enough to avoid scouring and erosion. The channel also must be
    wide enough to carry sufficient flow without being so shallow as to accelerate
    the evaporation of water into the air or seepage into the soil below. Engineers
    balance these factors when selecting the route a canal will take and the shape
    of the channel along the way. For example, many aqueducts run parallel to rivers
    where the topography naturally descends over long distances, and most canals use
    a trapezoidal cross section with sloped sides that are less likely to collapse.
    In addition, many canals include a concrete lining to mitigate seepage losses
    and scour.
  prefs: []
  type: TYPE_NORMAL
- en: Open canals are usually less expensive than other options, but they are subject
    to several disadvantages, including water loss through evaporation and seepage,
    freezing conditions that can block the flow, and their vulnerability to pollution.
    Canals also have environmental impacts because they divide the landscape just
    like a road or highway. Finally, channels can flow only downhill, limiting their
    practicality in hilly terrain. In many cases, moving an aqueduct underground in
    a tunnel or pipeline makes sense.
  prefs: []
  type: TYPE_NORMAL
- en: When not pressurized, an underground aqueduct works exactly like a canal on
    the surface, flowing by gravity with a free surface at the top. The water is protected
    from pollution, evaporation, and seepage from the tunnel lining or pipe. Underground
    aqueducts must have a consistent slope for gravity flow, but that is easier to
    accomplish when the watercourse isn’t constrained to the Earth’s surface. Underground
    tunnels also reduce environmental issues by minimizing impacts at the surface.
    They can even travel under rivers using vertical shafts, which help form inverted
    siphons, eliminating the need for bridges.
  prefs: []
  type: TYPE_NORMAL
- en: When the source water is lower in elevation than its destination or the terrain
    along the way undulates too much for gravity flow, a pressurized pipeline may
    be the only feasible way for an aqueduct to function. A pumping station at the
    intake (as discussed in the previous section) forces water into the pipeline,
    allowing it to flow against gravity. These pipes are often installed in trenches
    just far enough below the surface to protect against damage and freezing. The
    pipe is set atop a layer of bedding that acts like a mattress to distribute loads
    along the line.
  prefs: []
  type: TYPE_NORMAL
- en: The selection of the pipe material is a critical part of a pipeline design.
    The pipe must be strong enough to withstand both the internal water pressure and
    external forces from the backfill and surface loads. Pipes must also resist corrosion
    from the water they carry inside and the soil along the outside. A pipe can be
    made from various materials, including steel, plastic, fiberglass, and concrete,
    and all materials have advantages depending on the situation. Larger pipelines
    often use protective outer coatings and inner linings to extend the lifespan of
    the line.
  prefs: []
  type: TYPE_NORMAL
- en: Unlike plumbing pipe that uses glue or threaded connections, most large diameter
    pipelines are either welded at each joint or use a bell and spigot design. When
    the spigot of one pipe section slides into the bell of another, it compresses
    a rubber gasket, creating a watertight seal. A band of grout is sometimes installed
    around each joint to protect the gasket and any exposed steel from damage and
    corrosion.
  prefs: []
  type: TYPE_NORMAL
- en: Selecting the pipe size is another critical decision in the design of a pipeline.
    Smaller pipes are less expensive, but they require water to move faster to achieve
    the equivalent flow of a larger pipe. Water loses energy through friction, and
    these losses increase with velocity, so the money saved by installing a smaller
    pipe might be lost over time from the increased cost of pumping. For long pipelines,
    these frictional losses might be so significant to require booster pumps along
    the way that maintain pressure in the system. As pipes age, their inner surfaces
    get rougher, so engineers must consider the friction and pumping costs through
    the entire lifetime of the pipeline.
  prefs: []
  type: TYPE_NORMAL
- en: The mass of fluid in a long pipeline can be enormous, sometimes greater than
    a fully loaded freight train. When all that water is moving through a pipe, it
    has quite a bit of momentum. However, even though it’s a fluid, water isn’t very
    compressible, so closing a valve or stopping a pump gives that momentum nowhere
    to go. Instead, it creates a spike in pressure that travels as a shockwave through
    the pipe, an effect called *water hammer*. These shockwaves can be a problem in
    residential homes when taps close too quickly, resulting in lines knocking in
    the walls. However, in large pipelines that can contain immense volumes of fluid,
    closing a valve quickly can be the equivalent of slamming a freight train into
    a concrete wall. To avoid spikes in pressure that could damage equipment or rupture
    pipes, engineers specify slow-closing valves and pumps that start and stop gradually.
    In situations where operators need rapid control over the flow, surge tanks can
    be installed to absorb the extreme pressure spikes and minimize the damaging effects
    of water hammer.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c07/g07008.png)'
