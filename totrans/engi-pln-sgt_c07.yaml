- en: Water Treatment Plants
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most sources of raw water are subject to contamination by bacteria, sediments,
    and other substances that can be dangerous to human health. In addition, organic
    particles can negatively affect the water’s taste and smell. Before water can
    be distributed to homes and businesses where it may be used for drinking or cooking,
    it usually must first go through a purification process at a water treatment plant
    to be made *potable*. A wide variety of techniques are used to purify water and
    ensure that it’s safe for human consumption. Most water treatment plants are custom-designed
    for a specific water source and the potential contaminants that threaten it. For
    example, groundwater often requires less treatment than surface water sources
    because it is less vulnerable to pollution. Not every treatment plant uses the
    same set of processes, and not all parts of a water treatment plant are visible
    to an outside observer. However, understanding the basic steps of purifying water
    at a municipal scale provides insight and context into every other element of
    a city’s water distribution system.
  prefs: []
  type: TYPE_NORMAL
- en: Groundwater and surface water both contain suspended particles of various materials.
    These solid particles give the water a murky appearance (called *turbidity*) and
    can harbor dangerous microorganisms. The first step in most treatment plants is
    to remove these suspended particles from the water in a process called *sedimentation,*
    which is often accomplished in a series of three stages. First, a chemical *coagulant*
    is vigorously mixed into the water. Coagulants neutralize the electric charges
    that cause suspended particles to repel each other, allowing them to stick together.
    Next, a chemical *flocculant* is added to the water, which bonds suspended particles
    together into groups called flocs. Flocculant is added to the raw water slowly
    to avoid breaking up the flocs.
  prefs: []
  type: TYPE_NORMAL
- en: As the flocs of suspended particles grow, they eventually become heavy enough
    to settle out (the third and final step of sedimentation). Raw water is pumped
    to a basin where it can sit nearly motionless while the flocs fall to the bottom.
    This basin can be as simple as a rectangular concrete box that’s regularly drained
    and cleaned, but many water treatment plants use tanks called clarifiers that
    include mechanisms to collect the solids as they settle at the bottom automatically.
    These circular basins are a recognizable component of many water treatment plants.
    The raw water flows up through the center of the clarifier and slowly makes its
    way toward the outer perimeter, dropping particles that form a layer of sludge
    at the bottom. The clarified water passes over a weir so that only a thin layer
    farthest from the sludge can exit the basin. A scraper pushes the sludge down
    the sloped bottom of the clarifier into a hopper where it can be collected for
    disposal.
  prefs: []
  type: TYPE_NORMAL
- en: Sedimentation removes most suspended solids, but it can’t completely clean the
    water of tiny particles, viruses, and bacteria. Most water treatment plants follow
    sedimentation with a process of *filtration*, which involves forcing water to
    pass through porous media. The filters in municipal treatment plants commonly
    consist of layers of sand, coal, or other granular materials. The water flows
    by gravity or under pressure from pumps through the filter media while undesirable
    particles within the water are left behind. A layer of gravel prevents any of
    the media from washing out with the filtered water. Over time, solids accumulate
    within the filter media, reducing its efficiency. Filters are *backwashed* by
    sending water through the opposite direction to clean the media. The backwash
    water is sent back to the treatment plant inlet to be reprocessed.
  prefs: []
  type: TYPE_NORMAL
- en: Some modern treatment plants have abandoned traditional sand filters for *membranes,*
    which consist of thin sheets of semipermeable material. Pressurized water is forced
    through the tiny pores in the membrane, leaving any unwanted particles behind.
    Water treatment plants using membrane filtration usually have a rack of tubular
    filter modules, allowing quick replacement of individual units if they clog or
    malfunction. Membrane filters can remove even the tiniest contaminants (including
    even viruses), so they are sometimes preferred over using multiple separate treatment
    processes to create potable water.
  prefs: []
  type: TYPE_NORMAL
- en: The final step of a typical water treatment plant is disinfection, where any
    remaining parasites, bacteria, and viruses are killed. There are several methods
    for deactivating microorganisms to make water potable, but the primary tool used
    in most cities involves adding a disinfectant chemical to the water (usually either
    chlorine or chloramine). These chemicals are safe for human consumption at low
    concentrations while still killing microorganisms that can make us sick. Many
    treatment plants use chlorine gas stored in metal tanks called cylinders. An injection
    system carefully feeds the gas at a predetermined rate where it dissolves into
    the water and kills disease-causing pathogens.
  prefs: []
  type: TYPE_NORMAL
- en: An essential benefit of chemical disinfection is that it continues to work as
    water travels through miles of pipes from the treatment plant to individual customers
    within the distribution system. But before potable water leaves the treatment
    plant, it must first be tested to make sure it meets government standards for
    quality. Many different potential contaminants can be hazardous to human health,
    and source water chemistry can change over time (especially between seasons),
    so treatment plants must constantly verify that water at the outlet is clean and
    safe.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c07/g07010.png)'
  prefs: []
  type: TYPE_IMG
- en: Water Distribution Systems
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Once water has been collected from a source, transported to a population center,
    and purified from contaminants, it must be delivered to the customers within a
    utility’s service area. Potable water is transported from wells or treatment plants,
    sometimes across many miles, to each home and business. A municipal *water distribution
    system* consists of all the interconnected pipes, valves, and other elements that
    combine to carry clean water used for drinking, cleaning, cooking, watering plants,
    and a wide variety of commercial and industrial processes. The distribution system
    also provides a secondary benefit as a pressurized water supply for fighting fires
    to minimize their chance of spreading to adjacent structures. Unlike raw water
    infrastructure consisting of large, singular facilities, a water distribution
    system is necessarily spread out across an urban area. Many challenges are associated
    with constructing and maintaining such a sprawling system so critical to human
    health.
  prefs: []
  type: TYPE_NORMAL
- en: The first step in a water distribution system is usually the pumps. Like those
    located at the raw water intakes described previously, pumps do the job of pressurizing
    pipes within the system, usually to between two and six times normal atmospheric
    pressure, which is why they are often called *high-service pumps*. (Some of this
    pressure gets stored in tanks or water towers, as discussed in the next section.)
    Pumping stations are usually located within a water treatment plant to send fresh
    water on its way. The pressure that pumps provide not only induces the potable
    water to flow to its destination but also ensures that contaminants can’t enter
    the distribution system through open joints or small holes in the pipes. If leaks
    develop, water will flow out of the pressurized system rather than allow impurities
    or pollutants to enter. High-service pumps used in water distribution systems
    consume significant amounts of electricity, so they often require robust connections
    to the electrical grid and backup generators for potential outages. Energy is
    often one of the highest ongoing costs for a water utility. Conserving water reduces
    waste of the water itself and reduces the significant amount of energy required
    to collect, clean, and deliver it.
  prefs: []
  type: TYPE_NORMAL
- en: From the pumps, clean water enters a series of pipes called water mains, the
    circulatory system for potable water within a city. Water mains are usually installed
    belowground to protect them from damage and, more important, from freezing. Most
    mains are connected in a grid or loop pattern, often following the paths of city
    streets. Many jurisdictions require that water mains be horizontally separated
    from underground sewers, so when these lines run parallel, they are often located
    on opposite sides of a street.
  prefs: []
  type: TYPE_NORMAL
- en: Installing water mains in a *gridded* fashion requires additional pipes and
    joints. However, in a gridded system, water can take multiple paths to any given
    location, increasing the reliability of service and allowing water mains to be
    repaired without affecting the rest of the network. Gridded water mains also help
    avoid stagnation. When pipes have dead-ends, water flows only when users along
    each particular line turn on the tap. If clean water sits in a pipe for an extended
    duration, the disinfectant can decay, deteriorating the water quality. In gridded
    systems, the water in the pipes continuously circulates to meet demands wherever
    they occur.
  prefs: []
  type: TYPE_NORMAL
- en: Individual customers get their water from the main lines through service connections.
    A saddle is used to create a tap point to the main line. Piping usually runs from
    the saddle to a water meter that measures the volume of water used, allowing the
    utility to charge each customer based on usage. Metering each service connection
    encourages water conservation and helps utilities identify leaks in the distribution
    system.
  prefs: []
  type: TYPE_NORMAL
- en: Water mains do break on occasion, usually due to shifting ground, freezing,
    or simple deterioration due to age. When this happens, the pipe must be excavated
    and repaired. Although repairing a line while it’s discharging a geyser of water
    is possible, it’s usually a difficult ordeal. Isolating the main from the rest
    of the system before starting repairs is much easier. Shutoff valves are typically
    located at intersections in water mains to allow parts of the network to be disconnected
    so crews can fix a broken pipe. Valves are installed in belowground enclosures
    with small steel lids. Most pipe intersections have one line without a valve to
    save installation and maintenance costs. If the unvalved pipe must be isolated,
    all the other valves at the intersection are shut. Crews use a valve key to open
    or close each valve, as needed. Similarly, one or more shutoff valves are also
    included at each service connection so that individual homes or businesses can
    be isolated for plumbing repairs or during an emergency.
  prefs: []
  type: TYPE_NORMAL
- en: Although clean water is essential for basic human needs, cities also need water
    readily available for fighting fires. Some of the worst disasters in history occurred
    when fire raced through a populated area with insufficient means to prevent the
    spread. Cities are dotted with fire hydrants that provide connection points to
    pressurized water mains to help extinguish fires. Most places in the United States
    use dry-barrel hydrants, which have their valves located belowground, protecting
    them from damage due to errant vehicles and reducing the chance of water freezing
    within the exposed hydrant. In some places, the color of the hydrant nozzle caps
    indicates the maximum flow rate available for firefighting. In colder areas, hydrants
    may include markers that extend above the snowfall to make them easier to locate
    in the winter.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c07/g07012.png)'
  prefs: []
  type: TYPE_IMG
- en: Water Towers and Tanks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The demand for clean water varies significantly not only over the course of
    a year (due to seasonal changes in weather) but even over a single day. Water
    use in a city is usually highest in the mornings and evenings when people are
    taking showers, cooking, and watering lawns. In addition, some of the highest
    water demands in cities are created by fires, which occur randomly, day or night.
    Fires can burn out of control in dense urban areas, so most municipalities ensure
    their distribution systems have reserve capacity even on the days with the highest
    water demands. Engineers who design distribution systems must consider all the
    possible variability in flows when selecting the sizes for pumps, pipes, valves,
    and other equipment. One of the most important parts of a water distribution system
    (and often the most visible) is a solution to all this variability in potable
    water demand: storage.'
  prefs: []
  type: TYPE_NORMAL
- en: Many steps involved in collecting, moving, purifying, and distributing water
    are most efficient when they happen at a steady rate. At treatment plants, chemical
    feeds and purification processes can’t tolerate sudden changes. In addition, pumps
    used in water distribution systems often run at a single speed. Without somewhere
    to store water, operators would constantly need to ramp production up or down
    to meet changing demands. In addition, all the treatment facilities and pumps
    would need to be sized for peak water needs, even if they were used to their total
    capacity only once or twice per year, increasing their cost and complexity. Tanks
    and reservoirs smooth out the peaks and valleys of water demand, allowing pumps
    and other infrastructure to be operated for average conditions. When usage is
    low (for example, at night), the treatment plant overproduces to fill the tanks.
    When use is high, the stored water can supplement the treatment plant to meet
    water demands.
  prefs: []
  type: TYPE_NORMAL
- en: Many types of storage structures are used in water distribution systems. Ground-level
    tanks often consist of large, circular steel or concrete enclosures. If you look
    closely, many tanks include a level indicator on the outside to show the water
    level at a glance. Some cities use ground excavations to form ponds called finished
    water reservoirs that hold significant volumes at a relatively low cost. These
    ponds are often lined with plastic or concrete to prevent leakage and are covered
    to minimize the chance of contamination (although some uncovered reservoirs still
    exist today). Both ground-level tanks and reservoirs can often be seen at water
    treatment plants, where they are known as *clearwells*.
  prefs: []
  type: TYPE_NORMAL
- en: One disadvantage of storing water at ground level is that it is not pressurized
    and therefore must be pumped into a distribution system, fluctuating water demands.
    Tanks or reservoirs are often installed at the tops of hills or mountainsides
    above the area served by the system, allowing storage not only of the water but
    also the energy imparted to it by the pumps. *Elevated storage* smooths the demands
    on pumps, allowing them to run consistently instead of cycling on and off to meet
    changing water demands throughout the day. In some areas where electricity costs
    vary, pumps can run at night when power is cheap to fill up tanks, and be left
    off during peak hours when electricity is more expensive. Elevated storage is
    also beneficial during an electrical outage or emergency, keeping pipes pressurized
    and water flowing even when the pumps or treatment plant is out of service.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, not all cities have hills or mountains on which water tanks can
    be built. Smaller distribution systems often use tall, narrow tanks called standpipes
    for potable water storage. The water at the top of the tank serves as elevated
    storage just as if it were sitting on a hilltop. The water at the bottom of the
    tank serves as an emergency reserve that can be pumped into the distribution system
    if needed. Large cities often use elevated storage tanks, also known as *water
    towers*, that have their entire storage volume well above the minimum system pressure.
  prefs: []
  type: TYPE_NORMAL
- en: Choosing the height of a storage tank is an important decision. Distribution
    systems must be maintained within a window of acceptable water pressures. Too
    low, and you risk potential contamination. Too high, and you risk damage to pipelines
    and equipment.
  prefs: []
  type: TYPE_NORMAL
- en: The pressure in a body of water is related to the depth below the surface. You
    can imagine a water distribution system as a virtual ocean under which we all
    live. The water surface in elevated storage tanks represents the surface of the
    virtual ocean (called the hydraulic grade line by engineers). Customers at low
    elevations are at the bottom of the virtual ocean, where pressures are highest,
    and customers at high elevations will be near the surface of the virtual ocean
    where pressure is lowest. The ideal depth is usually around 30 to 60 meters (approximately
    100 to 200 feet), which means most water towers are set so that their low and
    high water levels are within this range. Water stored less than 15 meters (around
    50 feet) above the system may not create enough pressure to prevent potential
    contamination. Cities with large changes in elevation sometimes maintain independent
    water distribution networks at different pressures to keep customers within the
    ideal range.
  prefs: []
  type: TYPE_NORMAL
- en: A water tower is as simple as a tank connected to a water main. When water demands
    fall below the pump capacity, the pressure in the system goes up, forcing water
    into the tank through the inlet/outlet pipe. When demands rise above the pumping
    rate, the system pressure goes down, and water flows out of the tank through the
    same pipe to supplement water from the treatment plant. Other than water, there’s
    not much inside. Most tanks feature an overflow to prevent them from overfilling.
    Vents make sure that the air pressure in the tank doesn’t change with the water
    level, potentially creating positive or negative pressure that could damage the
    structure. Access hatches provide means for maintenance and inspection inside
    the tank.
  prefs: []
  type: TYPE_NORMAL
- en: Water towers come in a wide variety of designs. They’re most often described
    either by the shape of the tank itself or the tower structure on which it sits.
    Single-pedestal tanks and multicolumn tanks are usually made entirely from welded
    steel. Fluted-column tanks are supported by corrugated steel with lots of room
    inside the tower for equipment storage and sometimes even offices. Composite tanks
    sit upon concrete towers, saving the cost of regular painting required for steel
    columns to protect against corrosion. For cities that use elevated storage, these
    tanks are often a central part of operating the entire system. The water level
    in the tank is the primary indicator that the distribution system is pressurized
    to the right level and functioning as designed to deliver clean water to each
    individual customer.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c07/g07014.png)'
  prefs: []
  type: TYPE_IMG
- en: Sanitary Sewers and Lift Stations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Humans are kind of gross. We collectively create a constant stream of waste
    that threatens city dwellers with deadly diseases unless it’s safely carried away.
    A lot of technical challenges are involved with getting so much poop from point
    A to point B, and the fact that we do it primarily out of sight and mind, I think,
    is cause for celebration. *Sanitary sewers* convert that figurative stream into
    a literal one that flows belowground away from public view (and hopefully public
    smell). The original sewers were simply rivers and creeks into which waste was
    thrown to be carried away downstream. That method of managing sewage had some
    obvious limitations, including that it contaminated sources of water that were
    often used for drinking. Modern sewers are almost always installed as pipes below
    the ground to keep waste streams separate from drinking water sources, but they
    still function much like the watercourses on the surface.
  prefs: []
  type: TYPE_NORMAL
- en: Sewers rely on gravity to do the work of collecting and transporting waste,
    flowing downward, converging, and concentrating into larger and larger streams.
    Sanitary sewer networks are *dendritic* with small pipes at individual buildings
    concentrating into larger and larger lines until all the wastewater converges
    at a single treatment plant. Pipes that service individual buildings are usually
    called laterals, and those servicing particular streets are branches. Larger pipes
    that collect wastewater from multiple branches are called main sewers or *trunk
    sewers*. The most significant lines and the farthest downstream in the system
    are usually called *interceptors*.
  prefs: []
  type: TYPE_NORMAL
- en: Sloping sewers to flow naturally downhill is convenient because we don’t have
    to pay a gravity bill, and it doesn’t get knocked out during a thunderstorm. However,
    relying only on gravity also constrains sewer design and construction. If the
    sewage flows too quickly, it can damage joints and erode the walls of the pipes.
    However, if the sewage flows too slowly, solids can settle out of suspension and
    build into clogs and constrictions. We can’t adjust gravity up or down to maintain
    this balance of flow velocity, and we also don’t have much control over the volume
    of wastewater (since people flush when they flush). The only factors engineers
    can control are the size of the sewer pipe and its slope. Each sewer line is carefully
    sized and sloped according to the expected quantity of wastewater to keep it flowing
    steadily toward a treatment plant.
  prefs: []
  type: TYPE_NORMAL
- en: Any time the size or direction of a sewer changes and at intersections of pipes,
    a sanitary manhole is installed to provide access for maintenance and inspection.
    Manholes are usually made from vertical concrete enclosures that run up to the
    ground surface. Steps allow personnel to enter and exit. A heavy cast iron plate,
    called a cover, keeps people and debris out of the sewers while allowing vehicles
    to drive over the top. Manholes also sometimes serve as vents to equalize the
    air pressure within the lines and prevent the buildup of toxic gases. When the
    top of a maintenance hole is vulnerable to flooding, cities often require that
    the cover be sealed and bolted shut to exclude rainwater from entering the pipes.
    In this case, vents sometimes extend above the required flood level to keep air
    pressure from building up, even during heavy storms. A temporary ventilation system
    is used whenever someone enters a manhole to provide fresh air during repairs
    or maintenance.
  prefs: []
  type: TYPE_NORMAL
- en: Because sewers must always slope, they often end up well below the ground surface,
    especially toward their downstream ends, making construction costly and time-consuming.
    In some cases, it isn’t feasible to chase the slope of a sewer farther and farther
    below the ground surface. One alternative is to install a pumping station that
    can lift raw sewage from its depths back up and closer to the surface. Lift stations
    can be small installations designed to handle a few apartment complexes or massive
    projects that pump significant portions of a city’s wastewater flow. A typical
    wastewater lift station consists of a concrete chamber called a wet well. Sewage
    flows into the wet well by gravity via the inlet sewer, filling it over time.
    Once the level reaches a prescribed depth, a pump turns on, pushing the wastewater
    into a pipe called a force main. This intermittent operation makes sure that sewage
    is always moving swiftly through the line so that solids don’t settle out of suspension
    during off-peak hours. The sewage travels under pressure within the force main
    to an uphill manhole where it can once again continue its journey downward via
    gravity. Lift stations usually feature multiple pumps so that they can continue
    operating if one fails. They often have backup generators so that the sewage can
    continue to flow even if grid power is lost.
  prefs: []
  type: TYPE_NORMAL
- en: 'We often think of sewage as its grossest constituents: human excrement. But
    sewage is a slurry of liquids and solids from a wide variety of sources. Lots
    of stuff ends up in our wastewater stream, including soil, soap, hair, food, wipes,
    grease, and trash. These things may make it down the toilet or sink drain and
    through the plumbing in your house with no problem. However, in the sewer system,
    they can conglomerate into large balls of debris (sometimes called *pigtails*
    or *fatbergs* by wastewater professionals). In addition, with many cities putting
    efforts into water conservation, the concentration of solids in wastewater is
    trending upward. Conventional pumps handle liquids just fine, but adding solids
    in the stream increases the challenge of lifting raw sewage. Pumps used in wastewater
    lift stations are designed for extra wear and tear, but no pump is entirely clog-proof.'
  prefs: []
  type: TYPE_NORMAL
- en: One solution to the problem of clogging is to use a screen in the lift station
    wet well to prevent trash from reaching the pumps. Every so often, the garbage
    caught in the mesh must be removed from the wet well and hauled away to a landfill.
    Smaller lift stations often use a basket screen on rails that can be manually
    lifted through an access hatch at the surface. Larger pump stations may have automatic
    systems that remove solids from the screen into a dumpster. Another solution to
    debris in the wastewater stream is to grind it into smaller pieces. Some lift
    stations feature *grinders* that chew through debris so it can’t clog the pumps,
    minimizing the need for staff to visit the station to perform repairs or remove
    trash. The solids remain in the wastewater stream to be removed farther down the
    line at a treatment plant (discussed in the next section).
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c07/g07016.png)'
  prefs: []
  type: TYPE_IMG
- en: Wastewater Treatment Plants
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Water gets along with nearly every substance on Earth, which is a significant
    part of why it does such an excellent job of carrying our wastes away from homes
    and businesses in sewers. Before modern environmental regulations, it was not
    uncommon for a city to discharge raw sewage into rivers to be carried away downstream.
    Now nearly all wastewater collection systems rely on some kind of treatment plant
    to reverse the dirtying process, removing contaminants from the water so it can
    be reused or released back into the environment. Technology continues to evolve,
    and a wide variety of processes are used in wastewater treatment around the world.
    This section discusses some of the most common treatment methods modern wastewater
    plants use. If you can cope with the smell, many municipal treatment plants are
    happy to offer tours to the public where you can see each process in action.
  prefs: []
  type: TYPE_NORMAL
- en: Wastewater treatment plants use many discrete steps in the process of cleaning
    sewage. Many of these steps are similar to those used in drinking water treatment
    plants (discussed previously). However, the standards are generally lower since
    processed water (called effluent) will not be used for human consumption but only
    must be safe enough to release into the environment. The initial steps in a water
    treatment plant, called *primary treatment*, involve the physical separation of
    contaminants that are suspended in the swift and turbulent flow. First, sewage
    flows through a bar screen that filters out large debris like sticks, rags, and
    any other large pieces of detritus that find their way into the sewers. Many technologies
    exist, including bar screens equipped with automated rakes that scrape the filtered
    debris into a bin to be discarded as solid waste.
  prefs: []
  type: TYPE_NORMAL
- en: Next, suspended particles are separated from the flow. Sand and soil found in
    wastewater are collectively known as *grit*. These materials can damage equipment
    in the plant, so they are usually removed in a separate process during primary
    treatment. Treatment plants use grit chambers, often configured as long narrow
    tanks, to slow down wastewater flow. Within these placid conditions, suspended
    sediments will settle to the bottom of the chamber while the grit-free wastewater
    continues to the outlet. Some grit chambers introduce air bubbles that help fling
    heavier particles to the edges of the tank. Others use a motorized agitator to
    create a vortex in the flow to accomplish a similar feat. A sump at the bottom
    of the chamber collects the settled grit to be pumped away for disposal.
  prefs: []
  type: TYPE_NORMAL
- en: The final step in primary treatment is also usually a gravity process. Wastewater
    leaving the grit chamber is still full of suspended solids, but they mainly consist
    of small, organic particles or floating oils and grease (collectively known as
    *scum*). Most treatment plants use primary clarifiers to separate these remaining
    solids. The large circular tanks slow down wastewater flow even further, allowing
    tiny particles to sink gently while a skimmer collects the solids floating on
    the surface. The solids are sent for further processing, and the clarified wastewater
    exits over a weir into the secondary treatment process.
  prefs: []
  type: TYPE_NORMAL
- en: Where primary treatment physically separates contaminants from wastewater, *secondary
    treatment* does so using biological processes, replicating what Mother Nature
    would do naturally but in a much shorter time period. Most wastewater treatment
    plants take advantage of microorganisms that can digest organic matter in sewage.
    As they consume contaminants, these bacteria and protozoa clump together, leaving
    relatively clean water behind. The microorganism communities that thrive in oxygen-rich
    (*aerobic*) environments are different from those that live in oxygen-depleted
    (*anaerobic*) environments. These various colonies consume different nutrients
    from the water, so treatment plants often utilize both aerobic and anaerobic conditions
    to remove wastewater contaminants thoroughly. Aerobic conditions are created in
    aeration basins where blowers generate a constant supply of air that passes through
    diffusers, creating tiny bubbles that mix and dissolve oxygen into the water.
  prefs: []
  type: TYPE_NORMAL
- en: Once the biological treatment has consumed most of the nutrients, the cleaned
    water with suspended clumps of microorganisms (called mixed liquor) moves from
    the aeration chamber into a secondary clarifier. Here, the colonies of bacteria
    settle to the bottom, allowing only the clean effluent to be discharged. Depending
    on the regulatory requirements, many treatment plants have tertiary processes
    that target specific contaminants. In addition, most treatment plants perform
    a final disinfection to kill any remaining pathogens in the water. Disinfection
    may be completed using dissolved chlorine, ozone gas, or intense ultraviolet lights,
    which deactivate viruses and harmful bacteria. The final effluent from the treatment
    plant is usually discharged into a natural stream, river, or ocean.
  prefs: []
  type: TYPE_NORMAL
- en: Some of the microorganisms that settle out in the secondary clarifier (known
    as activated sludge) are returned to the aeration chamber to seed the next colony.
    The rest of the sludge must be discarded. Some treatment plants send sludge directly
    to a landfill for disposal. However, sludge is an organic material and will decompose
    over time, releasing unwanted gases like methane into the environment. Rather
    than allow such decomposition to occur in a landfill, many treatment plants use
    digesters to process organic solids. Digesters convert sludge into biogas, which
    can be used as a fuel for heating or electricity generation, and a solid material
    called digestate (or *biosolids*), which can be dried and landfilled or used as
    fertilizer. Digesters often have mixers to keep sludge blended, large domes to
    collect biogas as it is generated, and a flare that serves as a safety measure.
    If too much biogas is created than can be stored, operators will allow the gas
    to combust in the flare, converting the harmful constituents into safer gases
    to be released into the environment.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c07/g07018.png)'
  prefs: []
  type: TYPE_IMG
- en: Stormwater Collection
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'One of the most significant environmental impacts of cities is how they affect
    the ways water moves above and below the ground during storms. All those streets,
    sidewalks, buildings, and parking lots cover the ground with impervious surfaces
    so that, instead of rainwater infiltrating, it runs off toward creeks and rivers,
    swelling them faster and higher and filling them with more pollution. Where a
    natural watershed acts like a sponge to absorb and slow rainwater as it falls,
    urban watersheds work more like funnels, gathering and concentrating runoff. Stormwater
    and flooding have been a problem ever since people started living in cities, and
    the first solution was simply to get the water out and away as quickly as possible.
    This solution is in the name we still use for how cities manage storms: *drainage*.
    When it rains and when it pours, we try to give that runoff somewhere to go.'
  prefs: []
  type: TYPE_NORMAL
- en: Most cities are organized such that the streets serve as the first path of flow
    for rainfall. Individual lots are graded with a slope toward the road so that
    water flows away from buildings where it would otherwise cause problems. The standard
    city street has a crown in the center with gutters on either side for water to
    flow. This keeps the road mainly dry and safe for vehicle travel while providing
    a channel to convey runoff. Eventually, the road will reach a natural low point
    and start back uphill or will have collected so much runoff that it can’t hold
    it all in the gutter. It is possible to let runoff from a street outfall directly
    into a natural watercourse in some cases. However, in dense urban areas where
    space is limited, stormwater is often routed into underground drains.
  prefs: []
  type: TYPE_NORMAL
- en: In the past, it was common to simply put all the runoff from the streets directly
    into the sanitary sewage system. Unfortunately, wastewater treatment plants are
    usually not designed to process massive influxes of combined sewage and stormwater
    runoff at the whims of Mother Nature. In the worst cases, these plants have to
    release untreated sewage directly into watercourses when the inflow is too much
    to be stored or processed. That’s why most cities now separate storm sewers from
    the sanitary sewers used to carry wastewater. Rain usually enters a storm sewer
    system through a curb inlet or surface grate. Inlets are located at all low points
    along a road (called *sags*) and at regular spacing on sloped sections. Many inlets
    include a manhole so that they can be accessed for cleaning and maintenance. A
    storm sewer pipe connects to each inlet to carry rainwater away. Each line is
    sized and sloped for gravity flow according to the expected volume of stormwater,
    similar to how sanitary sewer pipes are designed to carry a specific volume of
    wastewater.
  prefs: []
  type: TYPE_NORMAL
- en: A storm sewer system converges and concentrates just like a natural system of
    streams and rivers. Eventually, the sewers are routed to an outfall in a natural
    watercourse or the ocean. Energy-dissipating baffle blocks or rock riprap armoring
    are often installed at outfalls to protect the natural soils against erosion from
    the swiftly exiting runoff. Unlike a sanitary sewer system that terminates in
    a treatment plant, most stormwater runoff is discharged directly into the environment,
    so cities often include warnings to the public about disposing of waste in curb
    inlets.
  prefs: []
  type: TYPE_NORMAL
- en: Storm sewers help reduce local flooding by quickly removing water from streets,
    conveying it to streams and rivers. However, the influx of stormwater from urban
    areas exacerbates flooding within these natural water bodies. Many cities increase
    the capacity of natural watercourses by enlarging, straightening, and lining them
    with concrete. This design strategy is often known as *channelization*. Speeding
    up stormwater flow through channelization helps reduce the depth and extents of
    flooding, but it also has disadvantages. Dirty concrete channels hurt the visual
    character of a city. Channelization can also worsen flooding downstream and degrade
    the habitat of the original waterway. Most cities recognize that widening and
    lining natural channels is an incomplete solution to the increased runoff from
    urban development.
  prefs: []
  type: TYPE_NORMAL
- en: As a result, cities now require developers to take responsibility for their
    own impacts on stormwater volume and quality, which usually involves onsite storage
    before releasing drainage into a watercourse. *Retention ponds* maintain a permanent
    pool of water where detention ponds are ordinarily dry. Both act like mini sponges,
    absorbing all the rain that rushes off the buildings, streets, and parking lots.
    Their outlet structures are designed to slowly release runoff back into waterways,
    shaving off the peak flow rate to the level before all the buildings and parking
    lots were built. Retention and detention ponds also help reduce pollution by slowing
    down the water, so suspended particles can settle out.
  prefs: []
  type: TYPE_NORMAL
- en: Along highways, it is not usually economical to manage stormwater below the
    ground. Instead, we often build highways above the natural ground on embankments
    with parallel ditches to carry stormwater. When a roadway crosses over a significant
    stream or river, we often construct a bridge. However, it isn’t cost-effective
    to bridge over every minor channel and topographic depression in the landscape.
    When a roadway intersects with a minor watercourse, a culvert allows water to
    cross below from one side to the other. Engineers select the culvert pipe size
    to reduce the possibility of rainwater overtopping the roadway. Headwalls and
    wingwalls hold the embankment back while guiding stormwater into the culvert.
    A poorly designed culvert can let water through while obstructing the movement
    of animals, so engineers work with biologists and environmental scientists to
    ensure that culverts are appropriately designed for both the water they must carry
    and the creatures that live within it.
  prefs: []
  type: TYPE_NORMAL
