- en: Printing with Gutenprint
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Gutenprint is not a component of GIMP, although it was initially developed
    for it to provide more options than the GTK interface. You can easily install
    it on any GNU/Linux distribution as well as on Mac OS X, but installing it on
    Windows is more difficult. To run it in GIMP, you must also install the plug-in
    (see [Chapter 21](ch21.html "Chapter 21. Scripts and Plug-ins") for more about
    installing plug-ins). **Image: File > Print with Gutenprint** should then appear
    and, when selected, open the dialog shown in [Figure 19-46](ch19s04.html#print_with_gutenprint_dialog
    "Figure 19-46. The Print with Gutenprint dialog").'
  prefs: []
  type: TYPE_NORMAL
- en: A preview of the current image appears on the left. If you hover the pointer
    over this preview, a detailed tooltip explains how to position the image. These
    instructions are especially important if the image is much smaller than the sheet
    of paper. The IMAGE POSITION and IMAGE SIZE frames at the bottom of the dialog
    display the numeric equivalents of what you see in the preview. The SIZE UNITS
    tab offers a choice among inches, points, picas, centimeters, and millimeters.
  prefs: []
  type: TYPE_NORMAL
- en: The two frames on the top right vary depending on the printer. In particular,
    the possible paper sizes in the PAPER SIZE frame are different for a traditional
    laser printer versus a multipurpose inkjet printer. Similarly, the rectangle above
    SET PRINTER OPTION DEFAULTS in the PRINTER SETTINGS tab shown in [Figure 19-46](ch19s04.html#print_with_gutenprint_dialog
    "Figure 19-46. The Print with Gutenprint dialog") may contain buttons or sliders
    depending on the selected printer.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Print with Gutenprint dialog](httpatomoreillycomsourcenostarchimages1457280.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19-46. The Print with Gutenprint dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up a printer with Gutenprint](httpatomoreillycomsourcenostarchimages1457282.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19-47. Setting up a printer with Gutenprint
  prefs: []
  type: TYPE_NORMAL
- en: The PRINTER SETTINGS tab allows you to select a predefined printer, add a new
    one, or set up the current printer. The SETUP PRINTER button opens the dialog
    shown in [Figure 19-47](ch19s04.html#setting_up_a_printer_with_gutenprint "Figure 19-47. Setting
    up a printer with Gutenprint"). You can choose the PRINTER MAKE and then the PRINTER
    MODEL. The number of possible printer models is huge and always increasing; although
    the Gutenprint developers work hard to be up-to-date, a new model may not yet
    be compatible.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 19-46](ch19s04.html#print_with_gutenprint_dialog "Figure 19-46. The
    Print with Gutenprint dialog") shows the Print with Gutenprint dialog with an
    HP PhotoSmart P1315 printer selected. There are only a few settings available.
    For comparison, [Figure 19-48](ch19s04.html#options_that_appear_on_the_printer_setti
    "Figure 19-48. The options that appear on the Printer Settings tab depend on your
    printer.") shows the Print with Gutenprint dialog for an Epson Stylus Photo P50\.
    As you can see, it has options for various print qualities, media types, sources,
    and more. The Print with Gutenprint dialog always contains more options than the
    GTK printing interface, shown in [Figure 19-39](ch19s04.html#print_dialog "Figure 19-39. The
    Print dialog") to [Figure 19-44](ch19s04.html#print_dialogcomma_image_settings_tab
    "Figure 19-44. The Print dialog, Image Settings tab").'
  prefs: []
  type: TYPE_NORMAL
- en: The dialog shown in [Figure 19-49](ch19s05.html#adjust_output_dialog_for_an_epson_printe
    "Figure 19-49. The Adjust Output dialog for an Epson printer") shows just a few
    of the many parameters and settings available with the Epson printer. This dialog
    is accessed by clicking the OUTPUT tab and then clicking the large ADJUST OUTPUT
    button in the center. These parameters are intended to be adjusted specifically
    for each image. Many of the sliders are inactive by default but can be activated
    if you check the box to the left.
  prefs: []
  type: TYPE_NORMAL
- en: Because many parameters are available, you will likely want to save settings
    that work well. You can do this by using the buttons at the bottom of the main
    window (see [Figure 19-46](ch19s04.html#print_with_gutenprint_dialog "Figure 19-46. The
    Print with Gutenprint dialog")) to either save the settings and continue fiddling
    with them or save them and print immediately.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to use Gutenprint with a printer that is not (yet) supported, you
    can choose to generate a PostScript or PDF file by selecting Adobe as the printer,
    and then print this file using the system tool. But doing so greatly reduces the
    flexibility and power of Gutenprint. If you intend to use Gutenprint and are shopping
    for a printer, check whether the printer you’re considering is one of the more
    than 1400 printers supported.
  prefs: []
  type: TYPE_NORMAL
- en: '![The options that appear on the Printer Settings tab depend on your printer.](httpatomoreillycomsourcenostarchimages1457284.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19-48. The options that appear on the Printer Settings tab depend on
    your printer.
  prefs: []
  type: TYPE_NORMAL
- en: 19.5 Scanning and Printing with Windows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Gutenprint is supposed to have been ported to Windows, but installing it and
    getting it up and running properly is not easy. XSane is even more complicated
    because SANE itself doesn’t currently run smoothly under Windows. Windows users
    can access SANE through a SANE GNU/Linux server, but doing so requires at least
    two computers on a local network, and one of them must be a GNU/Linux server running
    SANE. If you have a Linux server running SANE, you might as well bypass the Windows
    machine and print from the server.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Adjust Output dialog for an Epson printer](httpatomoreillycomsourcenostarchimages1457286.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19-49. The Adjust Output dialog for an Epson printer
  prefs: []
  type: TYPE_NORMAL
- en: If you’re using a Windows machine, generally you must use the scanning software
    provided with your device. The features are similar to those of the XSane dialogs—just
    organized in a different way. Proprietary scanning software can be unintuitive
    and make scanning several images in sequence unduly complicated. For example,
    the scanning resolution may be hidden in a menu and not immediately visible in
    the main menu.
  prefs: []
  type: TYPE_NORMAL
- en: 'As Gutenprint is not readily available in Windows, GIMP’s default printing
    capabilities are slightly different on Windows machines. When you select **Image:
    File > Print**, a dialog with only two tabs opens. In the first tab, you select
    the printer in a way similar to GNU/Linux. The second tab is the IMAGE SETTINGS
    tab, identical to [Figure 19-44](ch19s04.html#print_dialogcomma_image_settings_tab
    "Figure 19-44. The Print dialog, Image Settings tab").'
  prefs: []
  type: TYPE_NORMAL
- en: In order to finely tune the printing parameters, click PREFERENCES in the first
    tab. You get a dialog with several tabs, specific to your printer. This dialog
    is intended for text documents and does not have many image-specific capabilities.
  prefs: []
  type: TYPE_NORMAL
