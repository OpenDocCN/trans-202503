- en: 19.4 Printing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Printing an image is easy as long as you have a printer and the proper drivers,
    but printing a faithful representation of what you see on the screen can be challenging.
  prefs: []
  type: TYPE_NORMAL
- en: The Principles of Printing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Purchasing a printer is the first step in printing your images. There are many
    printer manufacturers and brands and an overwhelming number of different models.
    The price range is also huge, from less than $50 for the smallest and slowest
    ones to $15,000 and more for professional models that can print on three-foot-wide
    paper. There are also several printing techniques and a myriad of additional capabilities
    to choose from. Because this book is intended for general users, we consider only
    the printers intended for nonprofessional use.
  prefs: []
  type: TYPE_NORMAL
- en: The most common printing techniques are inkjet and laser. The least expensive
    color laser printers cost three to five times as much as the least expensive inkjet
    printers, but they’re much faster. On the other hand, low-cost inkjet printers
    generally produce much nicer images than laser printers in the same price range.
    You can also use glossier and heavier papers with an inkjet printer.
  prefs: []
  type: TYPE_NORMAL
- en: If you print mainly text or simple illustrations, and if you print a lot (say,
    several pages every day on the average), then a laser printer is probably the
    best choice. If you want to print mainly photographs and want a better quality
    output, then you should buy an inkjet printer.
  prefs: []
  type: TYPE_NORMAL
- en: The major cost in printing is not the printer or the papers but the inks. A
    replacement set of all the inks used by a printer can cost as much as the printer
    itself, or even more. This cost model is the result of a rather underhanded business
    model. Printer manufacturers sell printers below their fabrication cost, but they
    sell ink cartridges well above their real cost. In fact, the inks they use are
    very cheap to manufacture, and a one-liter bottle in some countries costs the
    same as a 5 ml cartridge in other countries. Moreover, manufacturers have devised
    imaginative devices and tricks to prevent customers from using generic ink cartridges
    that would be 5 to 10 times cheaper.
  prefs: []
  type: TYPE_NORMAL
- en: Note, however, that laser ink cartridges generally print many more pages than
    inkjet cartridges. The business model used here is more respectable.
  prefs: []
  type: TYPE_NORMAL
- en: 'Printers generally use the CMYK color model, which is explained in [Chapter 12](ch12.html
    "Chapter 12. Color"). Because the colors are layered on a white paper, using a
    subtractive model makes sense. The CMY model isn’t enough because generating a
    good black color by mixing the three basic colors is almost impossible. A standard
    laser or inkjet printer, therefore, uses at least four different color cartridges:
    Cyan, Magenta, Yellow, and Black.'
  prefs: []
  type: TYPE_NORMAL
- en: Inkjet printers designed for high-quality photo printing generally have more
    than four different inks. In addition to CMYK, they usually have a light Cyan
    and a light Magenta. More expensive printers may add a matte Black and a light
    Gray in order to replicate the qualities of the blacks and grays present in analog
    black and white photography.
  prefs: []
  type: TYPE_NORMAL
- en: The quality of the output paper is also important. You will get a much better
    result on glossy photo paper (which is unrelated to the analog photography process),
    but printing on glossy paper requires more ink and takes much longer. If you make
    several test prints in a rather large format, you can quickly empty the ink cartridges.
  prefs: []
  type: TYPE_NORMAL
- en: '![Printing entries in the Image: File menu](httpatomoreillycomsourcenostarchimages1457264.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 19-38. Printing entries in the Image: File menu'
  prefs: []
  type: TYPE_NORMAL
- en: 'When planning to buy a printer, ask yourself the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: What do I intend to print?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How many pages will I print per week?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What print quality do I need?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What monthly or annual budget can I devote to printing?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you consider all the factors, the cheapest printer is probably not the
    best buy. Although the initial investment is low, cheap models usually break more
    quickly, produce a lower-quality result, and use ink cartridges that may cost
    more than the printer itself. Also consider how boring it will be to watch a low-cost
    printer slowly exude a photograph over the course of several minutes.
  prefs: []
  type: TYPE_NORMAL
- en: 'To create high-quality photo prints, you should look for an inkjet printer
    with, at the very least, six different ink colors. Printers with separate cartridges
    for the various inks are preferable because they allow you to change only the
    cartridge that’s empty, which can save you money. Also, some printer cartridges
    contain the print head, whereas for other printers, the print head is a part of
    the printer itself. We prefer the former, despite its slightly higher cost, for
    two reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: If the print head is damaged, replacing it is extremely simple.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you don’t print anything for several weeks, the ink generally dries in the
    print head and can clog the micro-holes. If the head is fixed to the printer,
    the only solution is to run the cleaning program, which consumes a lot of ink
    and does not always work.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some printers have replaceable print heads, separate from the cartridges, which
    is also a better choice than fixed print heads.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Print dialog](httpatomoreillycomsourcenostarchimages1457266.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19-39. The Print dialog
  prefs: []
  type: TYPE_NORMAL
- en: If you are a GNU/Linux user, check the Open Printing page of the Linux Foundation
    (*[http://www.linuxfoundation.org/collaborate/workgroups/openprinting](http://www.linuxfoundation.org/collaborate/workgroups/openprinting)*)
    before buying a printer to be sure drivers are available.
  prefs: []
  type: TYPE_NORMAL
- en: Printing with the GTK Interface
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Figure 19-38](ch19s04.html#printing_entries_in_the_image_file_menu "Figure 19-38. Printing
    entries in the Image: File menu") shows the section of the **Image: File** menu
    that contains entries related to printing or digitally outputting the image via
    email.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The last entry, **Image: File > Send by Email**, allows you to send a digital
    copy of a file directly from GIMP. Note that this tool works only if a Mail Transfer
    Agent is installed on the computer, which is uncommon on personal computers, so
    you may get an error message when you try to send the image. If so, simply save
    the image and attach it to an email message as you normally would.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The first entry shown in [Figure 19-38](ch19s04.html#printing_entries_in_the_image_file_menu
    "Figure 19-38. Printing entries in the Image: File menu") is always present, but
    the second one is available only if Gutenprint is installed. The print command
    uses printing mechanisms specific to the operating system. We’re using the GTK
    interface, which is available in a GNU/Linux environment. If you’re using a different
    operating system, the interface will be slightly different, but the concepts and
    features should be similar.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Image: File > Print** opens the dialog shown in [Figure 19-39](ch19s04.html#print_dialog
    "Figure 19-39. The Print dialog"). On the GENERAL tab, you’ll see a list of local
    printers. PRINT TO FILE allows you to convert the image to PDF or PostScript and
    save it to a chosen folder. This is the simplest way to convert an image to either
    of those formats. The RANGE and COPIES entries are relevant only if you’re printing
    more than one image at a time. The PRINT PREVIEW button converts the image to
    PDF and displays it using the default PDF reader. This option may be useful if
    you’re preparing to print a large image and want to check the parameters.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The PAGE SETUP tab is shown in [Figure 19-40](ch19s04.html#print_dialogcomma_page_setup_tab
    "Figure 19-40. The Print dialog, Page Setup tab"). In previous versions of GIMP,
    these options appeared in their own dialog, accessed via **Image: File > Page
    Setup**. Now everything is located in the same dialog. As is the case throughout
    most of the Print dialog tabs, the contents of this tab change depending on the
    capabilities of the printer selected on the GENERAL tab. PAPER SIZE offers a predefined
    selection of formats, shown in [Figure 19-41](ch19s04.html#available_paper_sizes
    "Figure 19-41. Available paper sizes"). You can also add new formats with MANAGE
    CUSTOM SIZES, which opens the dialog shown in [Figure 19-42](ch19s04.html#managing_custom_paper_sizes
    "Figure 19-42. Managing custom paper sizes"). Here you can create, name, and specify
    a new size or change or delete an existing one. ORIENTATION offers the four possibilities
    shown in [Figure 19-43](ch19s04.html#available_orientations "Figure 19-43. Available
    orientations").'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Print dialog, Page Setup tab](httpatomoreillycomsourcenostarchimages1457268.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19-40. The Print dialog, Page Setup tab
  prefs: []
  type: TYPE_NORMAL
- en: '![Available paper sizes](httpatomoreillycomsourcenostarchimages1457270.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19-41. Available paper sizes
  prefs: []
  type: TYPE_NORMAL
- en: The IMAGE SETTINGS tab ([Figure 19-44](ch19s04.html#print_dialogcomma_image_settings_tab
    "Figure 19-44. The Print dialog, Image Settings tab")) can be used to change the
    size of the printed image via adjustments to the margins and the resolution. Note
    that the paper size was set in the PAGE SETUP tab. You can also add crop marks,
    which are useful if you plan to crop the printed picture physically.
  prefs: []
  type: TYPE_NORMAL
- en: The other tabs are not always present, depending on the active printer. [Figure 19-45](ch19s04.html#print_dialogcomma_advanced_tab
    "Figure 19-45. The Print dialog, Advanced tab") shows the ADVANCED tab, in the
    case of a laser printer. The settings deal with printing quality, color control,
    and fine-tuning. For an inkjet printer, the ADVANCED tab provides more controls,
    and two additional tabs may precede the ADVANCED tab (IMAGE QUALITY and COLOR).
  prefs: []
  type: TYPE_NORMAL
- en: '![Managing custom paper sizes](httpatomoreillycomsourcenostarchimages1457272.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19-42. Managing custom paper sizes
  prefs: []
  type: TYPE_NORMAL
- en: '![Available orientations](httpatomoreillycomsourcenostarchimages1457274.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19-43. Available orientations
  prefs: []
  type: TYPE_NORMAL
- en: '![The Print dialog, Image Settings tab](httpatomoreillycomsourcenostarchimages1457276.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19-44. The Print dialog, Image Settings tab
  prefs: []
  type: TYPE_NORMAL
- en: '![The Print dialog, Advanced tab](httpatomoreillycomsourcenostarchimages1457278.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19-45. The Print dialog, Advanced tab
  prefs: []
  type: TYPE_NORMAL
- en: In the case of a monochrome printer, there are no extra tabs.
  prefs: []
