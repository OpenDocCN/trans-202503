- en: This lesson covers the Photos app and shows you a simple and useful way to enjoy
    your photos.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程介绍了照片应用程序，并展示了一种简单且实用的方式来享受你的照片。
