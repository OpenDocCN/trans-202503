- en: This is the story of one hacker who almost met his match when faced with machine
    learning, behavioral analysis, artificial intelligence, Microsoft’s security suite,
    and a dedicated SOC team while attempting to break into an offshore service provider.
    Most hacking tools simply crash and burn in such a hostile environment. What is
    a hacker to do when facing such a fully equipped opponent?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个黑客的故事，他在尝试渗透一家离岸服务提供商时，几乎遇到了自己的劲敌——面对机器学习、行为分析、人工智能、微软的安全套件和一个专门的SOC团队。大多数黑客工具在如此敌对的环境下都会失败。那么，当面临如此装备精良的对手时，黑客该怎么办呢？
- en: In this new volume of the *How to Hack Like a . . .* series, we cover step-by-step
    tricks and techniques for circumventing next-generation security vendors. These
    techniques include unmanaged PowerShell, C# Reflection, DKIM signatures, Kerberoasting,
    ...
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在《如何像...一样黑客》系列的新一卷中，我们逐步介绍了绕过下一代安全厂商的技巧和技术。这些技术包括无管理权限的PowerShell、C#反射、DKIM签名、Kerberoasting等……
