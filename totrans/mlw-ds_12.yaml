- en: To expand your knowledge of data science methods, we recommend starting simple,
    with Wikipedia articles on the data science algorithms you want to learn more
    about. Wikipedia is a surprisingly accessible and authoritative resource when
    it comes to data science, and it’s free. For those who want to go deeper, especially
    in machine learning, we recommend picking up books on linear algebra, probability
    theory, statistics, graph analytics, and multivariable calculus, or taking free
    online courses. Learning these fundamentals will pay dividends for the rest of
    your data science career, because they are the foundation on which our field rests.
    Beyond focusing on these fundamentals, we also recommend taking courses on or
    reading more “applied” books about Python, `numpy`, `sklearn`, `matplotlib`, `seaborn`,
    `Keras`, and any other tools covered in this book that are used heavily in the
    data science community.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了扩展你对数据科学方法的知识，我们建议从简单的开始，阅读你想了解更多的关于数据科学算法的 Wikipedia 文章。对于数据科学来说，Wikipedia
    是一个出奇容易访问且权威的资源，而且它是免费的。对于那些想深入了解的人，特别是在机器学习方面，我们建议阅读关于线性代数、概率论、统计学、图分析和多变量微积分的书籍，或者参加免费的在线课程。学习这些基础知识将为你未来的数据科学职业生涯带来回报，因为它们是我们领域的基础。除了专注于这些基础知识外，我们还建议学习关于
    Python、`numpy`、`sklearn`、`matplotlib`、`seaborn`、`Keras` 以及本书中涉及的其他在数据科学社区中广泛使用的工具的课程或阅读更多“应用”的书籍。
