- en: Final Thoughts
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的思考
- en: Thank you for reading my book! I hope by now you understand how WebAssembly
    works at a low level and are ready to begin using it for high-level and low-level
    web development. WebAssembly is a young technology, but it’s already available
    in every major browser. Using Node.js, you can also develop high-performance server
    code as WebAssembly modules. More languages for developing WebAssembly applications
    become available all the time. New features and platforms are being added. The
    future is a world where the web is safe, secure, and fast with WebAssembly.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读我的书！希望到现在为止，你已经了解了 WebAssembly 的底层工作原理，并准备开始在高层和低层 Web 开发中使用它。WebAssembly
    是一项年轻的技术，但它已经在所有主流浏览器中可用。通过 Node.js，你还可以将 WebAssembly 模块用于高性能的服务器代码开发。开发 WebAssembly
    应用程序的语言不断增加，新的功能和平台也在不断加入。未来将是一个 WebAssembly 支撑下的安全、快速且高效的网络世界。
- en: For updates to the code in this book, and more WebAssembly tutorials, please
    visit [https://wasmbook.com](https://wasmbook.com).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 若要获取本书中代码的更新和更多 WebAssembly 教程，请访问 [https://wasmbook.com](https://wasmbook.com)。
