- en: '9'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '9'
- en: PHYSICAL SECURITY
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全
- en: '![Image](../images/common.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/common.jpg)'
- en: In this chapter, I’ll discuss physical security, which is the set of security
    measures that we put in place to protect our people, equipment, and facilities.
    In most places, you’ll find physical security measures such as locks, fences,
    cameras, guards, and lighting. In higher-security environments, you might also
    notice iris scanners, mantraps (an access control that requires you to step through
    two locking doors to enter a building, similar to a phone booth with two entrances),
    or identification badges equipped to store certificates.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将讨论物理安全，即我们为保护人员、设备和设施所采取的安全措施。在大多数地方，你会看到如锁、围栏、摄像头、保安和照明等物理安全措施。在高安全级别的环境中，你可能还会注意到虹膜扫描仪、人陷阱（需要你通过两个锁定的门才能进入建筑，类似于具有两个入口的电话亭）或配备存储证书功能的身份证件。
- en: 'Physical security involves the protection of three main categories of assets:
    people, equipment, and data. Your primary goal, of course, is to protect people.
    People are valuable in their own right and are also more difficult to replace
    than equipment or data, particularly when they’re experienced in their field and
    uniquely familiar with the processes and tasks they perform.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全涉及保护三大类资产：人员、设备和数据。你的首要目标当然是保护人员。人员本身就具有很高的价值，而且比设备或数据更难替代，尤其是当他们在自己的领域有经验并且对他们所执行的过程和任务非常熟悉时。
- en: Although I’ll discuss the protection of people, data, and equipment as separate
    concepts in this chapter, the security of each is closely integrated. You generally
    can’t—and shouldn’t—develop security plans that protect any of these categories
    in isolation from the others.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在本章中我将把人员、数据和设备的保护作为独立的概念进行讨论，但每一类的安全都是紧密相连的。你通常不能——也不应该——制定单独保护任何一类资产的安全计划，而忽略其他类别的安全。
- en: Many larger organizations protect their assets by implementing sets of policies
    and procedures collectively referred to as business continuity planning (BCP)
    and disaster recovery planning (DRP). *Business continuity planning* refers to
    the plans you put in place to ensure that critical business functions can continue
    in a state of emergency. *Disaster recovery planning* refers to the plans you
    put in place to prepare for a potential disaster, including what exactly to do
    during and after a disaster strikes, such as evacuation routes posted on maps
    throughout the facility or signage indicating meeting places in the case of an
    evacuation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多大型组织通过实施一套政策和程序来保护他们的资产，这些措施统称为业务连续性规划（BCP）和灾难恢复规划（DRP）。*业务连续性规划*指的是在紧急状态下确保关键业务功能能够继续运作的计划。*灾难恢复规划*指的是为潜在灾难做准备的计划，包括灾难发生时及之后该做什么，如设施内的撤离路线图或显示撤离集合地点的标识。
- en: Identifying Physical Threats
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 识别物理威胁
- en: Before you can implement any physical security measures, however, you have to
    identify the threats. Physical security threats generally fall into a few main
    categories, as shown in [Figure 9-1](#ch9fig1).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在实施任何物理安全措施之前，你必须首先识别威胁。物理安全威胁通常分为几个主要类别，如[图 9-1](#ch9fig1)所示。
- en: '![Image](../images/09fig01.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig01.jpg)'
- en: '*Figure 9-1: Categories of physical threats*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 9-1：物理威胁的类别*'
- en: Donn Parker defined seven of these categories—extreme temperature, gases, liquids,
    living organisms, projectiles, movement, and energy anomalies—in his book *Fighting
    Computer Crime*, where he also introduces the Parkerian hexad discussed in [Chapter
    1](ch01.xhtml). (Although written more than a decade ago, I still consider Parker’s
    book a must-read for security practitioners.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Donn Parker 在他的书《*打击计算机犯罪*》中定义了七种物理威胁类别——极端温度、气体、液体、活体生物、抛射物、运动和能量异常，并在书中介绍了[第
    1 章](ch01.xhtml)中讨论的 Parkerian 六元组。（尽管这本书是在十多年前写的，我仍然认为它是安全从业者的必读书籍。）
- en: As you move through the sections in this chapter on protecting people, equipment,
    and data, I’ll discuss how these threats can affect each asset, if at all.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章关于保护人员、设备和数据的各个部分中，我将讨论这些威胁如何影响每个资产（如果有影响的话）。
- en: Physical Security Controls
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 物理安全控制
- en: 'Physical security controls are the devices, systems, people, and methods you
    put in place to ensure your physical security. There are three main types of physical
    controls: deterrent, detective, and preventive. Each has a different focus, but
    none is completely separate from the others, as I’ll discuss shortly. Additionally,
    these controls work best when used in concert. No single one of them is sufficient
    to ensure your physical security in most situations.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全控制是你为确保物理安全而采取的设备、系统、人员和方法。物理控制主要有三种类型：威慑性、侦测性和预防性。每种类型的关注点不同，但它们之间并非完全独立，稍后我会讨论这一点。此外，这些控制措施在协同作用下效果最佳。在大多数情况下，单一的控制措施不足以确保你的物理安全。
- en: '*Deterrent Controls*'
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*威慑性控制*'
- en: Deterrent controls are designed to discourage people who might seek to violate
    your other security controls, and they generally indicate the presence of other
    security measures. Examples of deterrent controls include signs in public places
    that announce that video monitoring is in place as well as yard signs with alarm
    company logos in residential areas, as shown in [Figure 9-2](#ch9fig2).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 威慑性控制旨在劝阻那些可能试图违反其他安全控制的人，通常它们会显示其他安全措施的存在。威慑性控制的例子包括在公共场所张贴的标志，宣称有视频监控的存在，以及在住宅区使用的带有报警公司标志的院子标志，如[图9-2](#ch9fig2)所示。
- en: '![Image](../images/09fig02.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig02.jpg)'
- en: '*Figure 9-2: Deterrent controls*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-2：威慑性控制*'
- en: The signs themselves do nothing to prevent people from acting in an undesirable
    fashion, but they do point out the potential consequences for doing so. These
    measures help keep honest people honest.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些标志本身并不能阻止人们采取不当行为，但它们确实指出了采取不当行为可能带来的后果。这些措施有助于让诚实的人保持诚实。
- en: '*Detective Controls*'
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*侦测性控制*'
- en: Detective controls, like burglar alarms and other physical intrusion detection
    systems, serve to sense and report undesirable events. These systems typically
    check for indicators of unauthorized activity, such as doors or windows opening,
    glass breaking, movement, and temperature changes. You could also use them to
    check for undesirable environmental conditions such as flooding, smoke and fire,
    electrical outages, or contaminants in the air.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 侦测性控制，如防盗报警器和其他物理入侵检测系统，用于感知并报告不良事件。这些系统通常会检查是否存在未经授权的活动迹象，如门窗开启、玻璃破裂、运动和温度变化。你还可以使用它们检查不良的环境条件，如洪水、烟雾和火灾、电力中断或空气中的污染物。
- en: Detective systems might also include human or animal guards, whether they’re
    physically patrolling an area or monitoring it secondhand using cameras or other
    technology, as shown in [Figure 9-3](#ch9fig3).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 侦测性系统也可以包括人类或动物守卫，无论他们是亲自巡逻区域，还是通过摄像头或其他技术设备间接监控，如[图9-3](#ch9fig3)所示。
- en: '![Image](../images/09fig03.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig03.jpg)'
- en: '*Figure 9-3: Detective controls*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-3：侦测性控制*'
- en: Monitoring using guards has both pros and cons. Unlike technological systems,
    living beings may become distracted, and they’ll have to leave their posts for
    meals and bathroom breaks. On the other hand, guards are able to make inferences
    and judgment calls that can render them more efficient or perceptive than technological
    solutions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用守卫进行监控既有优点也有缺点。与技术系统不同，生物体可能会分心，而且他们需要离开岗位去吃饭和上厕所。另一方面，守卫能够做出推理和判断，这使得他们在某些情况下比技术解决方案更高效或更具洞察力。
- en: '*Preventive Controls*'
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*预防性控制*'
- en: Preventive controls use physical means to keep unauthorized entities from breaching
    your physical security. Mechanical locks are an excellent example of preventive
    security because they’re used almost everywhere to secure businesses, residences,
    and other locations against unauthorized entry, as shown in [Figure 9-4](#ch9fig4).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 预防性控制使用物理手段来阻止未经授权的实体突破你的物理安全。机械锁是预防性安全的一个极佳示例，因为它们几乎在所有地方都被用来保护企业、住宅和其他地方免受未经授权的进入，如[图9-4](#ch9fig4)所示。
- en: '![Image](../images/09fig04.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/09fig04.jpg)'
- en: '*Figure 9-4: Preventive controls*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-4：预防性控制*'
- en: Other preventive controls include high fences, bollards, and, once again, guards
    and dogs, which are both detective and preventive. These controls might focus
    specifically on people, vehicles, or other areas of concern, depending on the
    environment in question.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其他预防性控制包括高围栏、防撞柱，以及再次提到的守卫和警犬，它们既是侦测性也是预防性控制。这些控制可能专门针对人员、车辆或其他关注区域，具体取决于环境。
- en: '*Using Physical Access Controls*'
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*使用物理访问控制*'
- en: Preventive controls generally make up the core of our security efforts. In some
    cases, they may be the only physical security control in place. For example, many
    houses have locks on the doors but no alarm systems or messages that might deter
    a criminal.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 预防性控制通常构成我们安全工作核心。在某些情况下，它们可能是唯一的物理安全控制。例如，许多房屋有门锁，但没有报警系统或能够威慑犯罪分子的消息。
- en: In commercial facilities, you’re much more likely to see all three types of
    controls implemented, usually with locks, alarm systems, and signs indicating
    the presence of the alarm systems. Following the principles of defense in depth,
    the more physical security layers you put in place, the better off you’ll be.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业设施中，您更有可能看到实施所有三种控制方式，通常包括锁具、报警系统和指示报警系统存在的标志。遵循深度防御原则，您设置的物理安全层次越多，您就越安全。
- en: You should also implement a level of physical security that is consistent with
    the value of your asset, as discussed in [Chapter 7](ch07.xhtml). If you have
    an empty warehouse, it doesn’t make sense to protect it with high-security locks,
    alarm systems, and armed guards. Likewise, if you have a house full of expensive
    computers and electronics, it doesn’t make sense to equip it with cheap locks
    and forgo an alarm system entirely.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您还应实施与资产价值相一致的物理安全级别，正如[第七章](ch07.xhtml)所讨论的。如果您有一个空仓库，用高安全性锁、报警系统和武装警卫来保护它是没有意义的。同样，如果您有一屋子的昂贵计算机和电子设备，用便宜的锁而完全放弃报警系统也是不合适的。
- en: Protecting People
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保护人员
- en: Physical security primarily aims to protect the individuals who keep your business
    running. In many cases, you can restore your data from backups, you can build
    new facilities if the old ones become destroyed or damaged, and you can buy new
    equipment, but replacing experienced people within a reasonable period of time
    is difficult, if not impossible.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全主要旨在保护那些维持您业务运转的人员。在许多情况下，您可以通过备份恢复数据，如果旧设施被毁坏或损坏，您可以建立新的设施，购买新的设备，但在合理时间内更换经验丰富的人员是困难的，甚至是不可能的。
- en: '*Physical Concerns for People*'
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*人员的物理问题*'
- en: Compared to equipment, people are rather fragile. They’re susceptible to nearly
    the entire scope of physical threats outlined in [Figure 9-1](#ch9fig1).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 与设备相比，人员相对脆弱。他们容易受到[图9-1](#ch9fig1)中列出的几乎所有物理威胁的影响。
- en: '*Extreme temperatures*, or even not-so-extreme temperatures, can quickly become
    uncomfortable, as can the absence or presence of certain *liquids*, *gases*, or
    *toxins*. Even water, in excessive quantities, can cause harm, like in the massive
    flooding that took place in the southern United States during Hurricane Florence
    in 2018.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*极端温度*，甚至是非极端的温度，也可能迅速变得不舒适，某些*液体*、*气体*或*毒素*的存在或缺失也可能带来不适。甚至是水，过量也能造成伤害，就像2018年佛罗伦萨飓风期间美国南部发生的大规模洪水。'
- en: Likewise, the lack of a gas such as oxygen, or too much of it, can become deadly
    to people very quickly. Certain chemicals benefit us when they’re used in small
    amounts to filter the water in your facilities but are harmful if the chemical
    ratios or mixtures change.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，缺乏氧气等气体，或者氧气过多，也会很快对人类造成致命危险。某些化学品在小剂量用于过滤设施中的水时对我们有益，但如果化学比例或混合物发生变化，它们则会变得有害。
- en: A variety of *living organisms*, from larger animals to nearly invisible molds,
    fungi, or other microscopic organisms, can be dangerous to people. Animals might
    bite or sting people; mold might cause breathing problems.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 各种*生物*，从较大的动物到几乎看不见的霉菌、真菌或其他微观生物，都可能对人类构成危险。动物可能咬伤或刺伤人；霉菌可能引起呼吸问题。
- en: Significant *movement* is harmful to people, particularly when it comes from
    an earthquake, mudslide, avalanche, or a building’s structural issue. *Energy
    anomalies* are also very dangerous to people. For example, equipment with poorly
    maintained shielding or insulation, or mechanical or electrical faults, could
    expose people to microwaves, electricity, radio waves, infrared light, radiation,
    or other harmful emissions. The consequences of such exposures may be immediately
    obvious in the case of an electric shock, or they may have long-term effects in
    the case of radiation.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 显著的*运动*对人类有害，特别是当这种运动来自地震、滑坡、雪崩或建筑物的结构问题时。*能量异常*也对人类极具危险性。例如，设备的屏蔽或绝缘维护不当，或机械或电气故障，可能使人暴露于微波、电流、无线电波、红外线、辐射或其他有害辐射中。这些暴露的后果可能在电击的情况下立即显现，或者在辐射情况下可能具有长期影响。
- en: Other *people* can be one of the most severe threats against people. Someone
    could physically attack your employees in a dark parking lot. In certain parts
    of the world, you might encounter civil unrest. You could be susceptible to social
    engineering attacks, like those discussed in [Chapter 8](ch08.xhtml), in which
    the attacker extracts information from your personnel to gain unauthorized access
    to facilities or data.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 其他*人*可能是对人类构成的最严重威胁之一。有人可能会在黑暗的停车场攻击你的员工。在某些地区，你可能会遇到社会动荡。你可能会成为社会工程攻击的目标，正如在[第8章](ch08.xhtml)中讨论的那样，攻击者从你的员工那里提取信息，以获得未经授权的进入设施或数据的权限。
- en: '*Smoke and fire* can cause burns, smoke inhalation, and temperature issues
    (people don’t function well when overheated generally), among other problems.
    Particularly in large facilities, smoke and fire can render the physical layout
    of the area confusing and make it difficult for people to navigate their way to
    safety. The problem could worsen if your supplies, your infrastructure, or the
    fabric of the building itself reacts to the heat and releases toxins, collapses,
    or produces any of the other threats discussed in this section.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*烟雾和火灾*可能会导致灼伤、烟雾中毒和温度问题（通常情况下，人们在过热时会表现不佳）等其他问题。特别是在大型设施中，烟雾和火灾可能使区域的物理布局变得混乱，难以引导人员安全撤离。如果你的供应品、基础设施或建筑本身因高温而反应并释放毒素、倒塌或产生本节中讨论的其他威胁，问题可能会加剧。'
- en: '*Ensuring Safety*'
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*确保安全*'
- en: Because many data centers use dangerous chemicals, gases, or liquids to extinguish
    fires, facilities managers often equip fire suppression systems with safety overrides
    that prevent them from going off if there are people in the area. Such measures
    prioritize protecting human life over equipment and data.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多数据中心使用危险化学品、气体或液体来扑灭火灾，设施管理员通常会为灭火系统配备安全覆盖装置，以防止在区域内有人的情况下系统启动。这些措施优先保护人命安全，而非设备和数据。
- en: '*Evacuation*'
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*撤离*'
- en: Likewise, during an emergency, you should prioritize evacuating people from
    the facility, not saving the equipment. Planning evacuation procedures is one
    of the best ways to keep people safe. The main principles to consider when planning
    an evacuation are where, how, and who.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在紧急情况下，你应当优先考虑撤离人员，而不是抢救设备。规划撤离程序是确保人员安全的最佳方法之一。规划撤离时需要考虑的主要原则是“哪里”、“如何”和“谁”。
- en: Where
  id: totrans-49
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 哪里
- en: Consider in advance where you’ll be evacuating to. You need to get everyone
    to the same place to ensure that they’re at a safe distance from the event and
    that you can account for everyone. If you don’t do this in an orderly and consistent
    fashion, you may not be able to ensure everyone’s safety. Commercial buildings
    often display their evacuation meeting places with signs and evacuation maps.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 提前考虑你将撤离到哪里。你需要将所有人带到同一个地方，确保他们远离危险区域，并且可以清点到每个人。如果你没有有序且一致地进行撤离，可能无法确保每个人的安全。商业建筑通常会通过标志和撤离地图展示撤离集结地点。
- en: How
  id: totrans-51
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 如何
- en: Also of importance is the route you’ll follow to reach the evacuation meeting
    place. When planning your routes, you should consider the location of the nearest
    exit in each area, as well as an alternate trajectory, in case some passages become
    blocked during an emergency. You should also avoid crossing any potentially dangerous
    or unusable areas, such as elevators or rooms blocked off automatically by closing
    fire doors.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 同样重要的是你将要走的路线，目的地是撤离集结地点。在规划路线时，你需要考虑每个区域最近的出口位置，以及在紧急情况下可能被封堵的备用通道。你还应该避免经过任何潜在危险或无法使用的区域，如电梯或被自动关闭防火门封锁的房间。
- en: Who
  id: totrans-53
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 谁
- en: 'The most vital part of the evacuation, of course, is ensuring that you get
    everyone out of the building and that you can account for everyone at the evacuation
    meeting place. This process typically requires at least two designated people:
    one person to ensure that everyone in the group has left the premises and another
    at the meeting place to ensure that everyone has arrived safely.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 撤离过程中最重要的部分，当然是确保将每个人都带出建筑，并确保能在撤离集结地点清点到每一个人。这个过程通常需要至少两个人：一个人确保小组中的每个人都已离开场地，另一个人在集结地点确保每个人安全到达。
- en: Practice
  id: totrans-55
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 演练
- en: Particularly in large facilities, a full evacuation can be a complicated prospect.
    In a true emergency, if you don’t evacuate quickly and properly, a great number
    of lives may be lost.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其在大型设施中，全面撤离可能是一项复杂的任务。在真正的紧急情况下，如果你没有迅速而妥善地撤离，可能会导致大量人员伤亡。
- en: As an example, consider the 2001 attacks on the World Trade Center in the United
    States. A study conducted in 2008 determined that only 8.6 percent of the people
    in the buildings evacuated when the alarms sounded. The rest remained inside,
    gathering belongings, shutting down computers, and performing other such tasks.[¹](notes.xhtml#ch09fn1)
    It’s important that you train your personnel to respond quickly and properly when
    the signal to evacuate has been given.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，考虑2001年美国世界贸易中心的袭击。2008年进行的一项研究发现，只有8.6%的人员在警报响起时从大楼中撤离。其余人员则留在原地，收拾物品，关闭计算机，执行其他任务。[¹](notes.xhtml#ch09fn1)
    训练人员在发出撤离信号时迅速并正确地做出反应是非常重要的。
- en: '*Administrative Controls*'
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*行政控制措施*'
- en: Most organizations will also have a variety of administrative controls in place
    to protect people. Administrative controls may be policies, procedures, guidelines,
    regulations, laws, or similar rules instituted by any authority, from companies
    to the federal government.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数组织还会采取各种行政控制措施来保护人员安全。行政控制措施可能是由任何权威机构（从公司到联邦政府）制定的政策、程序、指南、法规、法律或类似的规则。
- en: A common administrative control is background checks companies use to screen
    potential candidates for a job. These investigations typically involve checks
    for criminal history, verification of previous employment and education, credit
    checks, and drug testing, depending on the position being pursued.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一项常见的行政控制措施是公司使用背景调查来筛选潜在的求职者。这些调查通常包括刑事历史检查、对以前工作和教育经历的核实、信用检查以及药物测试，具体取决于所申请的职位。
- en: A company may also conduct a variety of reoccurring checks, like drug tests,
    on employees. When a person leaves a job, employers often conduct an exit interview
    to ensure that the employee has returned all company property and that any accesses
    to systems or areas have been revoked. The company may also ask the individual
    to sign paperwork agreeing not to pursue legal action against the company or to
    sign additional nondisclosure agreements (NDAs).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 公司还可能对员工进行各种定期检查，如药物测试。当员工离职时，雇主通常会进行离职面谈，以确保员工已经归还所有公司财物，并撤销其对系统或区域的访问权限。公司还可能要求员工签署文件，同意不对公司提起法律诉讼，或签署额外的保密协议（NDA）。
- en: Protecting Data
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保护数据
- en: Second only to the safety of your personnel is the safety of your data. As discussed
    in [Chapter 5](ch05.xhtml), the primary way to protect data is by encrypting it.
    Even so, encryption alone isn’t sufficient; an attacker might access the data
    by breaking an encryption algorithm or obtaining the encryption keys. Also, encryption
    won’t protect data from various physical conditions.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 仅次于人员安全的是数据安全。如[第5章](ch05.xhtml)中所述，保护数据的主要方式是加密。然而，单靠加密并不足够；攻击者可能通过破解加密算法或获取加密密钥来访问数据。此外，加密不能保护数据免受各种物理条件的影响。
- en: Following the concept of defense in depth covered in [Chapter 1](ch01.xhtml),
    you should add additional layers of security to keep your physical storage media
    safe against attackers, unfavorable environmental conditions, and other threats.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循[第1章](ch01.xhtml)中讨论的深度防御概念，您应当增加额外的安全层，以保护您的物理存储介质免受攻击者、不利环境条件和其他威胁的影响。
- en: '*Physical Concerns for Data*'
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*数据的物理保护*'
- en: Adverse physical conditions, including temperature changes, humidity, magnetic
    fields, electricity, and physical impact, can harm the integrity of physical media.
    Moreover, each type of physical media has strengths and weaknesses.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 不利的物理条件，包括温度变化、湿度、磁场、电力和物理冲击，可能会损害物理介质的完整性。此外，每种物理介质都有其优缺点。
- en: '*Magnetic media*, such as hard drives, tapes, and floppy disks, uses a combination
    of movement and magnetically sensitive material to record data. Strong magnetic
    fields can harm the integrity of data stored on magnetic media, especially if
    the media lacks any metal casing, like magnetic tapes. Additionally, jolting magnetic
    media while it’s in motion (being read from or written to) can render the media
    unusable.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*磁介质*，如硬盘、磁带和软盘，利用运动和磁感应材料的结合来记录数据。强磁场可能会破坏存储在磁介质上的数据完整性，尤其是当介质缺乏金属外壳时，比如磁带。此外，在磁介质运动时（读取或写入时）遭遇震动，可能会导致介质无法使用。'
- en: '*Flash media*, or media that stores data on nonvolatile memory chips, is hardier.
    If you avoid impacts that might directly crush the chips that store the data and
    if you protect the chips from electrical shocks, they’ll generally withstand conditions
    that many other types of media wouldn’t. They’re not terribly sensitive to temperature,
    so long as the temperature isn’t extreme enough to destroy the media’s housing,
    and they’ll often survive brief immersion in liquid, if properly dried afterward.
    Some flash drives are designed specifically to survive extreme conditions that
    would normally destroy other media.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*闪存媒介*，或将数据存储在非易失性存储芯片上的媒介，更加坚固。如果避免对存储数据的芯片造成直接的冲击，并且保护这些芯片免受电击，它们通常能承受许多其他类型的媒介无法忍受的条件。它们对温度的敏感性较低，只要温度不至于破坏媒介的外壳，它们通常能承受短时间的液体浸泡，只要事后
    properly 风干。一些闪存驱动器专门设计为能够在通常会摧毁其他媒介的极端条件下生存。'
- en: '*Optical media*, such as CDs and DVDs, is fragile, as anyone with a small child
    can attest to. Even small scratches on the surface of the media may render it
    unusable. It’s also highly temperature sensitive, since it’s constructed largely
    of plastic and thin metal foil. Outside of a protected environment, such as a
    purpose-built media storage vault, any of a variety of threats may destroy optical
    media.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*光学媒介*，如CD和DVD，非常脆弱，任何有小孩的人都可以证明这一点。即使是光盘表面上的小划痕，也可能导致它无法使用。它还对温度极为敏感，因为它主要由塑料和薄金属箔制成。在没有保护的环境中，比如专门设计的媒体存储库，各种威胁可能会摧毁光学媒介。'
- en: When storing media over an extended period, you should consider technical obsolescence.
    For example, Sony stopped producing floppy diskettes in March 2011\. Prior to
    that, the company produced 70 percent of all new floppy diskettes.[²](notes.xhtml#ch09fn2)
    Today, few new computers come equipped with drives to read them, and in a few
    short years, finding hardware to read these disks will become difficult indeed.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在长时间存储媒介时，你应该考虑技术过时的问题。例如，索尼在2011年3月停止生产软盘。在此之前，该公司生产了70%的新软盘。[²](notes.xhtml#ch09fn2)如今，几乎没有新电脑配备读取软盘的驱动器，在不久的将来，找到能读取这些磁盘的硬件将变得非常困难。
- en: '*Accessibility of Data*'
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*数据的可访问性*'
- en: Not only do you have to protect the physical integrity of your data, you must
    also ensure that the data is available when you need to access it. This generally
    means that both your equipment and your facilities must remain in functioning
    condition and that the media containing your data must be usable. Any of the physical
    concerns I mentioned can render your data inaccessible as well as unusable.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你不仅要保护数据的物理完整性，还必须确保在需要访问数据时，数据是可用的。这通常意味着你的设备和设施必须保持正常工作状态，并且存储数据的媒介必须可用。任何我提到的物理问题，都可能导致你的数据既无法访问，又无法使用。
- en: Some availability issues relate to infrastructure. For example, during an outage,
    whether it’s related to network, power, computer systems, or other components,
    you may not be able to access your data remotely. Many businesses operate globally
    today, so it’s possible that losing the ability to access data from afar, even
    temporarily, could have serious impacts.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一些可用性问题与基础设施有关。例如，在停机期间，无论是网络、电力、计算机系统或其他组件出现问题，你可能无法远程访问你的数据。如今，许多企业在全球运营，因此即使是短时间无法远程访问数据，也可能带来严重的影响。
- en: To ensure availability of your data, back up the data itself and the equipment
    and infrastructure used to provide access to the data. Use *redundant arrays of
    inexpensive disks (RAID)*, or RAID array, in a variety of configurations for your
    backups. RAID is a method of copying data to more than one storage device to protect
    the data if any one device is destroyed. You can read the original paper describing
    the basic concept, “A case for redundant arrays of inexpensive disks (RAID),”
    at the Association for Computing Machinery (ACM) Digital Library.[³](notes.xhtml#ch09fn3)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保数据的可用性，备份数据本身以及提供访问数据所需的设备和基础设施。使用*冗余阵列的廉价磁盘（RAID）*，或RAID阵列，以各种配置进行备份。RAID是一种将数据复制到多个存储设备上的方法，用以保护数据，以防任何一个设备被摧毁。你可以在计算机协会（ACM）数字图书馆中阅读描述基本概念的原始论文《冗余阵列的廉价磁盘（RAID）的理由》。[³](notes.xhtml#ch09fn3)
- en: You can also replicate data from one machine to another over a network or make
    copies of data onto backup storage media, such as DVDs or magnetic tapes.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过网络将数据从一台机器复制到另一台机器，或者将数据复制到备份存储媒介上，如DVD或磁带。
- en: '*Residual Data*'
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*残留数据*'
- en: On the flipside of being able to access data when you need it, you must be able
    to render data inaccessible when you no longer need it. For instance, you’d likely
    remember to shred a stack of paper containing sensitive data before you throw
    it away. But people often forget about the data stored on electronic media.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在你需要数据时能够访问它，你也必须能够在不再需要时使数据无法访问。例如，你可能会记得在扔掉含有敏感数据的纸张之前将其销毁。但人们经常忘记电子媒介上存储的数据。
- en: In 2016, Blancco conducted a study on 200 used hard drives purchased from eBay
    and Craigslist. When researchers analyzed the contents of the disks, they discovered
    that many of them still contained sensitive data, including corporate information,
    emails, customer records, sales data, pictures, and Social Security numbers. In
    many cases, nobody had attempted to erase the data from the disks at all; in other
    cases, they had done so ineffectively.[⁴](notes.xhtml#ch09fn4)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年，Blancco对从eBay和Craigslist购买的200个二手硬盘进行了研究。当研究人员分析这些磁盘的内容时，他们发现许多磁盘仍然包含敏感数据，包括公司信息、电子邮件、客户记录、销售数据、图片和社会保障号码。在许多情况下，根本没有人尝试擦除磁盘上的数据；而在其他情况下，数据擦除的操作也非常不彻底。[⁴](notes.xhtml#ch09fn4)
- en: In addition to the devices that obviously contain storage and hold potentially
    sensitive data, you might find residual data in machines such as copiers, printers,
    and fax machines, which may contain volatile or nonvolatile internal storage,
    often in the form of a hard drive. In the hard drive, you might find copies of
    any processed documents, including sensitive business data. When you retire these
    types of devices from service or send them for repair, be sure to remove the data
    from the storage media.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 除了明显含有存储并持有潜在敏感数据的设备外，你可能还会在复印机、打印机和传真机等设备中发现残留数据，这些设备可能包含易失性或非易失性的内部存储，通常是硬盘的形式。在硬盘中，你可能会找到处理过的文件副本，包括敏感的商业数据。当你将这些设备退役或送修时，务必从存储介质中删除数据。
- en: Protecting Equipment
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保护设备
- en: Lastly, protect your equipment and the facilities that house it. This category
    falls last on the list because it represents the easiest and cheapest segment
    of assets to replace. Even if a major disaster destroyed your facility and all
    the computing equipment inside it, you could be back in working order very shortly,
    as long as you still had people to run your operation and access to your critical
    data.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，保护你的设备和存放它们的设施。这个类别排在最后，因为它代表了最容易和最便宜的资产部分。如果一个重大灾难摧毁了你的设施和里面的所有计算设备，只要你仍然有员工来运营你的工作并能够访问关键数据，你很快就能恢复工作状态。
- en: Although it may take you some time to return to the state you were in before
    the incident, you can generally replace floor space or relocate to another area
    nearby relatively easily, and computing equipment is both cheap and plentiful.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管恢复到事件发生前的状态可能需要一些时间，但你通常可以相对轻松地更换地面空间或迁移到附近的其他区域，而计算设备既便宜又充足。
- en: '*Physical Concerns for Equipment*'
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*设备的物理问题*'
- en: You will find fewer physical threats to equipment than to employees or data,
    although they’re still numerous.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 与员工或数据相比，你会发现对设备的物理威胁要少一些，尽管它们仍然很多。
- en: '*Extreme temperatures*—especially heat—can harm your equipment. In environments
    that contain large numbers of computers and associated equipment, we rely on environmental
    conditioning equipment to keep the temperature down to a reasonable level, typically
    in the high-60s to mid-70s on the Fahrenheit scale. (Experts still debate the
    ideal range.)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*极端温度*——特别是高温——可能会损害你的设备。在包含大量计算机及相关设备的环境中，我们依赖环境调节设备来将温度保持在合理范围内，通常是华氏60多度到70多度之间。（专家们仍在争论理想的温度范围。）'
- en: '*Liquids*, even in small quantities, like the water in humid air, could harm
    equipment. Depending on the liquid in question and the quantity present, it could
    cause corrosion in a variety of devices, short-circuits in electrical equipment,
    and other harmful effects. Clearly, in extreme cases like flooding, any immersed
    equipment will often become completely unusable.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*液体*，即使是少量的液体，比如潮湿空气中的水分，也可能会损坏设备。根据液体的种类和数量，它可能会导致多种设备腐蚀、电子设备短路以及其他有害影响。显然，在像洪水这样的极端情况下，任何被浸泡的设备往往会变得完全无法使用。'
- en: '*Living organisms* might also damage equipment, although in more minor ways.
    Insects and small animals in your facility could cause electrical shorts, interfere
    with cooling fans, chew on wiring, and generally wreak havoc.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*生物体*也可能损坏设备，尽管方式较为轻微。设施中的昆虫和小动物可能会引起电气短路，干扰冷却风扇，啃咬电线，并总的来说造成破坏。'
- en: '**DON’T BUG ME**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**别打扰我**'
- en: People started using the term *bug* to indicate problems in computer systems
    in September 1947, when someone discovered a moth shorting two connections in
    a system together, causing the system to malfunction. When workers removed the
    moth, they described the system as having been debugged.[⁵](notes.xhtml#ch09fn5)
    You can see the actual “bug” in question in [Figure 9-5](#ch9fig5).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 人们在1947年9月开始使用*bug*这个词来表示计算机系统中的问题，当时有人发现一只飞蛾在系统中短接了两个连接，导致系统故障。当工作人员移除这只飞蛾时，他们描述该系统已经被调试过了。[⁵](notes.xhtml#ch09fn5)你可以在[图9-5](#ch9fig5)中看到这个实际的“bug”。
- en: '![Image](../images/09fig05.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/09fig05.jpg)'
- en: '*Figure 9-5: The first computer bug*'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '*图9-5：第一只计算机虫*'
- en: '*Movement*, in the earth and in the structure of your facilities, can hurt
    your equipment. An earthquake is an obvious example of this. *Energy anomalies*
    can be extremely harmful to any type of electrical equipment, especially if the
    power is absent or sends the wrong amount of voltage. Good facility design will
    provide some measure of protection against such threats, but you generally can’t
    mitigate the effects of severe electrical issues, such as lightning strikes.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '*运动*，无论是地球内部还是设施的结构中，都可能对设备造成损害。地震是这种情况的明显例子。*能量异常*对任何类型的电气设备都可能极其有害，特别是当电源缺失或提供错误电压时。良好的设施设计可以提供一些对这些威胁的保护，但通常你无法缓解严重电气问题的影响，如雷击。'
- en: '*Smoke and fire* are bad for your equipment, as they introduce extreme temperatures,
    electrical issues, movement, liquids (electronics don’t function well when wet,
    generally), and a variety of other problems. Efforts to extinguish fires, depending
    on the methods used, may cause as much harm as the fire itself.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '*烟雾和火焰*对你的设备有害，因为它们会引入极端温度、电气问题、运动、液体（电子设备通常在潮湿状态下无法正常工作）以及各种其他问题。扑灭火灾的努力，根据所采用的方法，可能会造成与火灾本身一样严重的损害。'
- en: '*Site Selection*'
  id: totrans-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*选址*'
- en: When planning a new facility, take into account the facility’s location. If
    the site is in an area prone to natural disasters, you may eventually find your
    facility to be completely unusable or destroyed. Other environmental threats could
    include civil unrest, unstable power or utilities, poor network connectivity,
    or extreme temperature conditions.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在规划新设施时，要考虑设施的位置。如果该地点位于易发生自然灾害的区域，最终你可能会发现设施完全无法使用或被摧毁。其他环境威胁可能包括社会动荡、不稳定的电力或公用设施、差的网络连接，或者极端的温度条件。
- en: With proper facility design, you may be able to compensate for some problems
    by installing power filtering and generators to counteract power problems, for
    instance. But others, such as the local temperature, may ultimately be out of
    our control. For certain types of facilities, such as data centers, it’s important
    to have a problem-free environment, and if you encounter significant environmental
    issues, you may want to look elsewhere.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 通过合理的设施设计，你可以通过安装电源过滤器和发电机来弥补一些问题，例如应对电力问题。但其他问题，比如当地温度，最终可能超出我们的控制范围。对于某些类型的设施，如数据中心，保持无故障的环境至关重要，如果遇到严重的环境问题，你可能需要考虑其他地方。
- en: '*Securing Access*'
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*保护访问*'
- en: When securing access to equipment or facilities, use the concept of defense
    in depth by placing security measures at multiple areas, both inside and outside
    the facility. Again, the appropriateness of the barriers you enforce depends on
    the context. A military installation may have the highest level of security available;
    a small retail store may have the lowest level.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在保护设备或设施的访问时，可以通过在设施内部和外部多个区域采取安全措施，运用深度防御的概念。再次强调，实施的防护措施的适当性取决于具体情况。军事设施可能会有最高级别的安全；而一个小型零售店可能只有最低级别的安全。
- en: Often, you’ll see physical security measures implemented on the perimeter of
    the property. Minimal measures might control vehicle traffic to make sure it doesn’t
    enter undesirable places. For example, this can take the form of *security landscaping*,
    which can include trees, large boulders, and cement planters, placed in front
    of buildings or next to driveways to prevent vehicle entry. More secure facilities
    might also have fences, concrete barriers, and other more obvious measures. Such
    controls are generally deterrents but may be preventive, as well.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你会在物业周围看到实施的物理安全措施。最基本的措施可能会控制车辆流量，以确保它不会进入不希望进入的地方。例如，这可以采取*安全景观*的形式，包括树木、大石块和水泥花坛，放置在建筑物前或车道旁，防止车辆进入。更安全的设施可能还会有围栏、混凝土屏障以及其他更明显的措施。这些控制措施通常是威慑性的，但也可能是预防性的。
- en: The entrance to the facility will likely have locks, whether mechanical or electronic,
    on the doors to the building. A typical arrangement for nonpublic buildings is
    to keep the main entrance unlocked during business hours and station a security
    guard or receptionist inside. More secure facilities might keep the doors locked
    at all times and require a badge or key to enter the building.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 设施的入口处很可能会有锁，无论是机械锁还是电子锁，建筑物的门上都会装上。对于非公共建筑，通常的安排是在工作时间保持主入口解锁，并在内部安排保安或接待员。更安全的设施可能会始终保持门锁，并要求佩戴徽章或钥匙才能进入建筑物。
- en: Once inside the facility, physical access controls could include locks on internal
    doors or individual floors of the building to keep visitors or unauthorized people
    from freely accessing the entire facility. Often, facilities will restrict access
    to computer rooms or data centers to only those who specifically need to enter
    them for business reasons. You may also find more complex physical access controls
    in place in such areas, such as biometric systems.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦进入设施，物理访问控制可能包括对内部门或建筑物各楼层的上锁，以防止访客或未经授权的人自由进入整个设施。通常，设施会限制对计算机房或数据中心的访问，仅限于那些出于业务需要必须进入的人。你还可能会在这些区域看到更复杂的物理访问控制，例如生物识别系统。
- en: '*Environmental Conditions*'
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*环境条件*'
- en: When it comes to the equipment within your facilities, maintaining proper environmental
    conditions is crucial to continued operations. Computing equipment can be sensitive
    to changes in power, temperature, and humidity, as well as electromagnetic disturbances.
    In areas with large quantities of equipment, maintaining the proper conditions
    can be challenging, to say the least.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到设施内部的设备时，保持适当的环境条件对于持续运营至关重要。计算设备对电力、温度和湿度的变化，以及电磁干扰都非常敏感。在设备数量较多的区域，保持适当的条件至少可以说是具有挑战性的。
- en: People constructing such facilities generally equip them with sources of emergency
    electrical power, like generators, as well as systems that can heat, cool, and
    moderate the humidity as required. Unfortunately, these controls are expensive,
    and smaller facilities might not be appropriately equipped.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 建造这些设施的人通常会为其配备紧急电力供应源，如发电机，以及可以根据需要调节温度、湿度并进行加热和冷却的系统。不幸的是，这些控制措施成本较高，较小的设施可能无法适当配备。
- en: Summary
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, you learned how to mitigate physical security issues using
    deterrent, detective, and preventive measures. Deterrents aim to discourage those
    who might violate your security, detective measures alert you to potential intrusions,
    and preventive controls physically prevent intrusions from taking place. None
    of these controls is a complete solution by itself, but together, they can put
    you on stronger footing.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学会了如何使用威慑、侦测和预防措施来减轻物理安全问题。威慑措施旨在阻止可能违反你安全的人，侦测措施会提醒你潜在的入侵，预防控制措施则从物理上阻止入侵发生。这些控制措施本身并不是一个完整的解决方案，但它们结合起来可以让你站在更坚实的立场上。
- en: Protecting people should be your foremost concern in physical security. Although
    you can generally replace data and equipment, you can’t replace people. One of
    the best ways to protect them is to remove them from dangerous situations quickly.
    You can also implement a variety of administrative controls to keep them safe
    in their working environments.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 保护人员应该是你在物理安全中的首要关注点。尽管你通常可以替换数据和设备，但你无法替换人员。保护人员的最好方法之一是迅速将他们从危险的情境中移除。你还可以实施各种行政控制措施，确保他们在工作环境中的安全。
- en: Protecting data should be the next priority in a technology-based business.
    Make sure your data is available when you need it and that it’s completely deleted
    when you no longer need it. Ensure its availability by keeping backups, whether
    by using RAID to protect against storage media failures or with removable devices,
    such as DVDs or magnetic tape.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 保护数据应该是技术型企业的下一个优先事项。确保在需要时能够访问你的数据，并且当不再需要时，它被完全删除。通过保持备份来确保数据的可用性，无论是使用RAID保护存储介质故障，还是使用可移动设备，如DVD或磁带。
- en: Protecting your equipment, although the lowest of your priorities, is still
    a vital task. When selecting the location of your facility, consider relevant
    threats and take steps to mitigate them. Take the necessary steps to secure access
    to and within your facility. Lastly, maintain the environmental conditions appropriate
    for your equipment.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 保护你的设备，尽管是你优先级最低的任务，但仍然是一个至关重要的任务。在选择设施的位置时，考虑相关威胁并采取措施缓解它们。采取必要的步骤来保护设施内外的访问权限。最后，保持适合设备的环境条件。
- en: Exercises
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习
- en: What are the three major concerns for physical security, in order of importance?
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物理安全的三个主要问题是什么，按重要性排序？
- en: What are the three main kinds of physical security measures?
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物理安全措施的三种主要类型是什么？
- en: Why might you want to use RAID?
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么你可能想使用RAID？
- en: What is physical security’s most important concern?
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 物理安全最重要的关注点是什么？
- en: What type of physical access control might you put in place to block access
    to a vehicle?
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能会采取什么类型的物理访问控制来阻止对车辆的访问？
- en: Can you give three examples of physical controls that work as deterrents?
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能否举出三个作为威慑手段的物理控制的例子？
- en: Can you give an example of how a living organism might constitute a threat to
    your equipment?
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能否举例说明一个生物体如何可能构成对你设备的威胁？
- en: Which category of physical control might include a lock?
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪一类物理控制可能包括锁具？
- en: What is residual data, and why is it a concern when protecting the security
    of your data?
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是残留数据，为什么在保护数据安全时它是一个值得关注的问题？
- en: What is your primary tool for protecting people?
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你保护人员的主要工具是什么？
