- en: Just 24 hours after our phishing campaign began, we hit 35 passwords. That’s
    35 bullets in the form of 35 staff we can potentially impersonate. Curiosity being
    what it is, our phishing email may have even fooled a few tech-savvy salespeople
    and IT admins. Given our end goal of planting a backdoor in Strat Accounting’s
    code, anyone with write access to that code base is our direct target, whether
    they are IT support staff, quality assurance engineers, programmers, or, of course,
    IT admins.
