- en: About the Authors
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作者简介
- en: '**Olivier Lecarme** is a Professor Emeritus in Computer Science at the University
    of Nice, France. He has a doctorate and a "Thèse d''État" in Computer Science.
    He has been a professor at the Universities of Grenoble, Montréal, Lausanne, and
    Nice, and has taught many aspects of computer science, including programming language
    fundamentals, and graphics processing.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**奥利维耶·勒卡姆**是法国尼斯大学计算机科学的名誉教授。他拥有计算机科学博士学位和“Thèse d''État”学位。他曾在格勒诺布尔、蒙特利尔、洛桑和尼斯的大学担任教授，教授过计算机科学的多个方面，包括编程语言基础和图形处理。'
- en: '**Karine Delvare** is a web development consultant. She has a Masters in Computer
    Science, with a specialization in image and sound, and has collaborated on the
    GIMP development project. She lives in Mérignac, near Bordeaux, France.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**卡琳·德尔瓦尔**是一位网页开发顾问。她拥有计算机科学硕士学位，专攻图像与声音，并参与了GIMP开发项目。她现居法国波尔多附近的梅里尼亚克。'
