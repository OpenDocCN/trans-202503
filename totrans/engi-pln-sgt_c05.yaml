- en: Railways
  prefs: []
  type: TYPE_NORMAL
- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Railroads are one of the earliest forms of overland travel, and they are woven
    into the history of just about every country in the world. In the United States,
    railroads fueled enormous expansion and economic growth, perhaps more than any
    other technology in the 19th century. Today, railroads continue to serve as a
    vital mode for moving freight and people from place to place.
  prefs: []
  type: TYPE_NORMAL
- en: Railways take advantage of two features to provide rapid and efficient transportation
    of people and goods. First, the steel wheels on steel rails waste little energy
    to friction (especially compared to rubber tires on asphalt). Locomotives may
    look huge, but their engines are almost trivial compared to the enormous weight
    they move. If your car were so efficient, it could run off a tiny string-trimmer
    engine. Second, and more important, railways run along dedicated rights of way,
    relatively direct and unobstructed paths that are not affected by motor vehicle
    traffic. These reserved tracks create a level of reliability that is hard to match
    with other modes of travel.
  prefs: []
  type: TYPE_NORMAL
- en: More than any other type of infrastructure, railways enjoy a contingent of devoted
    enthusiasts around the world (often self-described as *railfans*). Whether it’s
    due to nostalgia for an earlier era or the simple appeal of seeing large machinery
    up close, enjoying the details of railroads is a passion for many, and there is
    much to enjoy. Perhaps more than the trains themselves, the paths they travel
    along are full of noteworthy particulars ripe for observation and appreciation.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c05/g05002.png)'
  prefs: []
