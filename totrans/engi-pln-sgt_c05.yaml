- en: Railroad Tracks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Railroad tracks consist of all the elements required to deliver train traffic
    quickly and smoothly to its destination. The most distinct aspect of a railway
    is the rail itself, which supports the tremendous weight of trains and cargo.
    Rails are made from high-quality steel to withstand these incredible stresses.
    Look closely, and you can often note markings on the rail web that list the year
    of manufacture and other details about how each rail was made. Rails can be of
    different sizes and shapes, but they mostly follow a similar form: an I-shape
    with a bulbous head upon which wheels ride and a flat foot attached to the ties.'
  prefs: []
  type: TYPE_NORMAL
- en: The force required to move a train forward is transferred into the rail through
    friction with the driven wheels of the locomotive. Incredibly, the contact patch
    between each wheel and the rail is only the size of a small coin. That means an
    average freight train sits on an area of steel roughly the size of this book.
  prefs: []
  type: TYPE_NORMAL
- en: Historically, lengths of rail were bolted together using fishplates. The joint
    between each section creates the iconic click-clack sound as the wheels of the
    train pass over the small gap. These small but frequent discontinuities generate
    wear and tear on the railway vehicles (called rolling stock) and are uncomfortable
    for passengers. Most modern tracks use welded rails to create continuous stretches
    of smooth-running track with no joints.
  prefs: []
  type: TYPE_NORMAL
- en: One challenge of eliminating these gaps is thermal movement. Steel contracts
    with low temperatures and expands with heat. Where many structures provide freedom
    to move using expansion joints, tracks with continuously welded rail restrain
    this thermal movement. On cold days, the rails experience tensile stress as they
    try to contract. On warm days, they undergo compressive stress as they try to
    expand from their restraints. At some point in between, called the *neutral temperature*,
    the rail is free of thermal stresses. If the ambient temperature deviates too
    far from the neutral temperature, the stresses can exceed the track’s strength.
    On scorching days, railways can buckle (also called sun kink), creating the danger
    of a derailment. Rails are often warmed or stretched before installation to mitigate
    the possibility of buckling. This technique raises the neutral temperature of
    the rail so that hot days don’t overload it with thermal stress.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are many ways to attach the rail to the horizontal ties (also called
    sleepers). Historically, a large steel spike with an offset head was hammered
    in place to secure each side of the rail. These spikes are still used on some
    railroads in the United States. More modern railways use one of many types of
    heavy-duty clips. In North America, ties are usually made from wood because of
    its abundance, but they can be made from concrete as well. Ties have two essential
    jobs: bear the weight of loads from the train traffic above and keep the two rails
    running with the correct space between (called the track gauge). Wooden ties often
    include a tie plate to distribute the concentrated force of the rail.'
  prefs: []
  type: TYPE_NORMAL
- en: Maintaining an accurate gauge is critical because of the way trains stay on
    the tracks. You might think a train would struggle to navigate around a bend with
    a solid axle because the outside wheel would need to turn farther than the inside
    wheel. Cars use a *differential* between the drive wheels so they can rotate independently
    around curves. Rolling stock gets around this problem by using conical wheels.
    When the train goes around a bend, each axle shifts, so the outside wheel rides
    on a larger radius and the inner wheel on a smaller radius. This compensates for
    the difference in travel distance between the inside and outside of the curve.
    The wheel’s flange is only a safety feature to keep it on a track that is damaged
    or out of alignment. During regular operation, it shouldn’t touch the rail at
    all.
  prefs: []
  type: TYPE_NORMAL
- en: Railroad ties do not sit directly on the ground below the track, called the
    subgrade. The soils are rarely strong enough to bear the immense weight of train
    traffic. Instead, an embankment of loose rock called ballast is used to spread
    the load evenly to the underlying soil. Ballast is often made from crushed stone
    because the angular features help it interlock into a solid foundation. Not only
    does it distribute the vertical forces from the track, but ballast also provides
    horizontal support to each tie, helping resist buckling due to thermal stress
    and shifting from horizontal train forces around bends. Many embankments have
    raised shoulders to provide extra resistance against lateral forces in each tie.
    The open spaces within the stone ballast allow water to flow freely through (instead
    of ponding up along the sides).
  prefs: []
  type: TYPE_NORMAL
- en: 'The geometry of railways is a critical component in their design. Railroads
    can use a much narrower right of way than a highway because they don’t need large,
    clear zones on each side of the travel lanes. However, trains require much gentler
    curves and grades than can be navigated by motor vehicles. Couplers between cars
    can’t handle sharp bends. Also, the centripetal force around curves can create
    undue stress on passengers and cargo. One solution to this problem is similar
    to a feature used on highways: raise the outside rail so that the train leans
    into curves. This tilting, also called superelevation or *cant*, reduces the horizontal
    force felt by the train.'
  prefs: []
  type: TYPE_NORMAL
- en: As for vertical alignment, trains do not have enough traction on steel rails
    to brake effectively on steep slopes. Significant uphill gradients also cause
    trains to slow down, reducing the capacity of the railway. Next time you’re driving
    parallel to a railway, watch the tracks as you travel. Although the road will
    often follow the natural ground closely, the tracks will maintain a much more
    consistent elevation with only gradual changes in slope.
  prefs: []
  type: TYPE_NORMAL
- en: The number of tracks is another essential consideration in railway design. A
    single track is less expensive to build and maintain than two but has some disadvantages.
    Most important, trains traveling in opposite directions must have a way to pass
    each other. A siding (or *passing loop*) is a short section of parallel track
    that allows trains to pass. The capacity of a single-track railroad depends on
    the number of these sidings. Careful scheduling can maximize the use of the single
    track, but two or more tracks dramatically increase the railway’s capacity and
    reliability.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c05/g05004.png)'
