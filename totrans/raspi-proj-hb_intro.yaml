- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Have you ever considered that you could buy a computer for $35? And no, we’re
    not talking about an ancient computer from a pawn shop. We’re talking about the
    Raspberry Pi—a computer board about the size of a credit card. But don’t be fooled
    by its fragile appearance; it’s much more powerful than it seems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾想过你可以用35美元买到一台电脑？不是的，我们说的可不是从典当行买来的古董电脑。我们说的是Raspberry Pi——一块大约与信用卡大小相当的计算机板。但是，不要被它看似脆弱的外观欺骗；它比看起来要强大得多。
- en: 'The Raspberry Pi was developed in the United Kingdom by Eben Upton, founder
    of the Raspberry Pi Foundation. Upton and his colleagues noticed a decline in
    the skills of students applying to study computer science at the University of
    Cambridge and realized it was because newer generations of students had grown
    up with computers that were easy to use. The students never needed to learn how
    computers really work and didn’t have much opportunity to program or tinker. Upton
    developed the Raspberry Pi as a way to promote teaching basic computer science
    in schools. This is why the Pi is a bare board rather than a computer in a case:
    so everyone can see the components of a computer.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi是由Raspberry Pi基金会创始人Eben Upton在英国开发的。Upton和他的同事们注意到，申请剑桥大学计算机科学专业的学生技能逐渐下降，意识到这是因为新一代的学生成长在易于使用的电脑环境中。学生们从未真正需要了解计算机是如何工作的，也没有太多机会进行编程或动手操作。Upton开发Raspberry
    Pi是为了推动学校中基础计算机科学的教学。这也是为什么Pi是一个裸板而不是装在机箱里的电脑的原因：让每个人都能看到计算机的各个组件。
- en: More than ten million Raspberry Pi boards have been sold since it was first
    introduced in 2012\. The Raspberry Pi has become popular not just among students
    but also electronics hobbyists, tinkerers, computer scientists, and “kids” of
    all ages.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自2012年首次推出以来，已有超过一千万块Raspberry Pi板被售出。Raspberry Pi不仅在学生中广受欢迎，还吸引了电子爱好者、动手能力强的人、计算机科学家以及各个年龄段的“孩子”。
- en: The Raspberry Pi can work as a regular computer—you can surf the web, send emails,
    write documents, watch videos, and so on—but that’s not its main purpose. The
    Pi is something that you can experiment with, hack, and play with to build your
    own programs and inventions. The Raspberry Pi and similar boards made it not only
    possible but *easy* to get involved in the world of electronics and programming,
    resulting in an outpouring of creative inventions all over the globe. Now, it’s
    your time to invent something.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi可以作为一台普通计算机使用——你可以上网、发邮件、写文档、观看视频等等——但这并不是它的主要目的。Pi是你可以进行实验、黑客攻击、玩弄的工具，用来构建你自己的程序和发明。Raspberry
    Pi和类似的板子不仅让参与电子学和编程世界变得可能，而且*变得容易*，从而催生了全球范围内大量的创意发明。现在，该轮到你发明一些东西了。
- en: '**WHO IS THIS BOOK FOR?**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**本书适合谁？**'
- en: This book is suitable for any beginners who want to make the most of the Raspberry
    Pi, whether that’s kids who want to discover the world of electronics and programming,
    parents and educators who want to help teach children and students, or hobbyists
    and makers who want to use the Raspberry Pi to bring their ideas to life.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何想要充分利用Raspberry Pi的初学者，无论是希望探索电子学和编程世界的孩子，还是希望帮助孩子和学生学习的家长和教育工作者，亦或是希望使用Raspberry
    Pi实现创意的爱好者和创客。
- en: We don’t assume any previous knowledge about the Raspberry Pi, circuits, or
    programming. If you do have some basic skills, this book will help develop them
    further and give you ideas for what to do next.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不假设读者具备关于Raspberry Pi、电路或编程的任何先验知识。如果你已经有一些基础技能，本书将帮助你进一步提升，并给你接下来的创意方向。
- en: '**ABOUT THIS BOOK**'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**关于本书**'
- en: '*20 Easy Raspberry Pi Projects* is a collection of 20 projects to build with
    the Raspberry Pi. We believe that the best way to discover new concepts is through
    practice, and a project book is an excellent way to get started.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*20个简单的Raspberry Pi项目*是一本包含20个Raspberry Pi项目的合集。我们相信，发现新概念的最佳方式是通过实践，而项目书是入门的绝佳途径。'
- en: The book starts with a quick introduction to the Raspberry Pi and the Python
    programming language, and then jumps into the projects. The book follows a learn-by-doing
    approach, which means you don’t need to spend countless hours learning theoretical
    concepts before actually building something cool.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从Raspberry Pi和Python编程语言的简要介绍开始，然后跳入项目实践。全书采用“边做边学”的方式，这意味着你不需要在实际动手制作一些酷炫的项目之前花费无数小时学习理论概念。
- en: You’ll learn by building fun and interactive projects like a home surveillance
    system and a Wi-Fi controlled robot. You’ll also design user-friendly interfaces
    to control electronics, make Internet of Things projects, build a website, create
    your own games, and much more.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你将通过构建有趣且互动的项目来学习，比如家庭监控系统和 Wi-Fi 控制机器人。你还将设计用户友好的界面来控制电子设备，制作物联网项目，建立网站，创建你自己的游戏，等等。
- en: Don’t worry if you don’t have any experience programming or making circuits.
    Each project gives you step-by-step instructions to set up the circuits, schematic
    diagrams, and the code to program the Pi. You can copy the code from the book,
    or you can go to *[https://www.nostarch.com/RaspberryPiProject/](https://www.nostarch.com/RaspberryPiProject/)*
    and download it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有编程或制作电路的经验，不用担心。每个项目都会提供逐步的说明，帮助你搭建电路、绘制原理图，并编写用于编程 Pi 的代码。你可以从书中复制代码，或者访问*
    [https://www.nostarch.com/RaspberryPiProject/](https://www.nostarch.com/RaspberryPiProject/)
    *下载代码。
- en: Your Pi learning shouldn’t be restricted to the projects in this book, and that’s
    why all projects have a “Taking it Further” section where we offer suggestions
    for developing your projects further and combining concepts learned throughout
    the book to build more complicated and interesting things. We hope that by the
    end of the book you’ll have the necessary skills to bring your own project ideas
    to life.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你的 Pi 学习不应仅限于本书中的项目，这就是为什么每个项目都有一个“进一步拓展”部分，我们会提供一些建议，帮助你进一步开发项目，并将书中学到的概念结合起来，构建更加复杂和有趣的内容。我们希望在书本结束时，你能具备必要的技能，将自己的项目想法付诸实践。
- en: '**WHAT DO YOU NEED FOR THIS BOOK?**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你需要什么？**'
- en: The projects in this book were designed using the Raspberry Pi 3 board. If you
    have an older model of the Pi board, you can still follow along, but projects
    will be easiest to build with a Raspberry Pi 3\. Older versions have lower performance
    and *really* old versions have fewer GPIO pins.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的项目是基于树莓派 3 开发的。如果你有旧版的树莓派，你仍然可以跟着做，但是树莓派 3 的项目最容易构建。旧版的树莓派性能较低，而*非常旧的版本*
    GPIO 引脚更少。
- en: We don’t know when or if a Raspberry Pi 4 will be released, but so far all Raspberry
    Pi releases have been compatible with older boards, so future versions should
    also be compatible with the projects in this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不清楚树莓派 4 是否会发布，或者何时发布，但到目前为止，所有树莓派的版本都与旧版板卡兼容，所以未来版本也应该与本书中的项目兼容。
- en: Most of the projects in this book involve using the Pi to interact with the
    outside world using circuits. This means that besides the Raspberry Pi, you’ll
    also need some electronics components. At the beginning of each project, we provide
    a list of the required parts as well as an indication of the cost of the components
    and an estimated time for the build. Projects with one $ symbol will likely cost
    less than $10 in components, while projects with two $ symbols may be between
    $10 and $50 (this is a wide range, but the components’ prices vary depending on
    where you buy them). You can also refer to the “Project Component List” on [page
    9](ch00.xhtml#page_9), which is a complete list of all the components needed for
    this book if you want to buy them all at once.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的大多数项目涉及使用 Pi 与外界通过电路进行互动。这意味着除了树莓派，你还需要一些电子元件。在每个项目的开始，我们会提供所需零件的清单，以及零件的成本和预计的构建时间。带有一个
    $ 符号的项目可能花费不到 10 美元的元件，而带有两个 $ 符号的项目可能在 10 至 50 美元之间（这个范围较宽，但零件的价格会因购买地点而异）。如果你想一次性购买所有零件，也可以参考
    [第 9 页](ch00.xhtml#page_9) 的“项目组件清单”，它列出了本书所需的所有组件。
- en: '**ORGANIZATION OF THIS BOOK**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**本书结构**'
- en: 'This book is divided into seven parts. The Primer is an introduction to the
    Pi and is mandatory for properly setting up your Raspberry Pi, and the parts that
    follow contain the projects. Here’s how the parts are organized:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为七个部分。《入门篇》是对树莓派的介绍，对于正确设置你的树莓派是必不可少的，后面的部分则包含了项目。以下是本书的结构安排：
- en: '**Primer**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**入门篇**'
- en: In this part, we’ll show you what you need to get started with the Raspberry
    Pi and set it up for the first time. We’ll also introduce you to the basics of
    Python, the programming language used throughout this book.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将向你展示开始使用树莓派并首次进行设置所需的内容。我们还将介绍本书中使用的编程语言——Python的基础知识。
- en: '**LEDs**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**LED**'
- en: You’ll start by making projects with LEDs. If you’re a beginner in the world
    of electronics, this part will teach you the basic concepts of circuit building.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从制作LED项目开始。如果你是电子学新手，这部分将教你电路搭建的基本概念。
- en: '**Displays**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**显示屏**'
- en: In this part, you’ll learn how to use several types of displays to make your
    electronics projects more interactive. These projects are not just about displaying
    sample text; you’ll also learn how to gather data from the web and program a pong
    game.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，你将学习如何使用几种类型的显示器，使你的电子项目更具互动性。这些项目不仅仅是显示示例文本；你还将学习如何从网络收集数据并编程一个乒乓游戏。
- en: '**Sensors**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**传感器**'
- en: These projects use several types of sensors. Sensors are awesome because they
    allow your projects to react to and interact with the world. There are sensors
    for almost anything you may think of. You’ll learn how to use a temperature sensor,
    a PIR motion sensor, and much more.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目使用了几种类型的传感器。传感器非常棒，因为它们能够让你的项目与世界互动。几乎你能想到的任何东西都有传感器。你将学习如何使用温度传感器、PIR运动传感器等。
- en: '**Cameras**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**相机**'
- en: The projects in this part use the Raspberry Pi camera module. You’ll learn how
    to take photos with the camera and how to stream video, and then use your skills
    to build cool projects like a burglar detector and a home surveillance system.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分的项目使用树莓派相机模块。你将学习如何使用相机拍照、如何进行视频流传输，然后利用你的技能构建酷炫的项目，比如入侵者检测器和家庭监控系统。
- en: '**Web Applications**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**Web应用**'
- en: Here you’ll build your own website and then learn how to control the Raspberry
    Pi GPIOs remotely by building your own web server. You’ll also explore Node-RED,
    a powerful tool for building IoT applications easily.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你将构建你自己的网页，然后通过搭建自己的Web服务器，学习如何远程控制树莓派的GPIO。你还将探索Node-RED，这是一个构建物联网应用的强大工具。
- en: '**Games and Toys**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**游戏和玩具**'
- en: The projects in this part make things for you to play with. You’ll build a digital
    drum set, program and design your own game using Scratch, and build a Wi-Fi robot
    you can control using your smartphone.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分的项目是为你提供一些有趣的玩具。你将制作一个数字鼓组，使用Scratch编程和设计你自己的游戏，并制作一个可以通过智能手机控制的Wi-Fi机器人。
- en: At the end of the book, you’ll also find some reference information, including
    a GPIO guide for all available Raspberry Pi boards to date and a resistor color
    chart you can use to identify different resistor values.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在书的最后，你还会找到一些参考信息，包括迄今为止所有可用的树莓派板子的GPIO指南，以及你可以用来识别不同电阻值的电阻色环图。
- en: The projects in this book are independent, which means there isn’t a specific
    order to follow along, and you can pick any project you feel like building at
    any time.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的项目是独立的，这意味着没有特定的顺序，你可以随时选择任何你感兴趣的项目来制作。
- en: We hope you’ll have fun creating the projects in this book and enjoy the learning
    process.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望你能享受本书中的项目制作过程，并享受学习的乐趣。
