- en: A *file* is a piece of information saved on your computer. For example, every
    letter, document, photo, song, and video saved on your computer is an individual
    file. Just as you store your bills, CDs, and letters in a certain place at home,
    every file you save on your computer is stored in a folder. The icon for a folder
    looks similar to the manila folders sold at stationery stores, and they have a
    similar purpose. Generally, it’s good practice to store files that have something
    in common together inside a folder. This makes it easier to find the particular
    file you want.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*文件*是保存在计算机上的一块信息。例如，每一封信件、文档、照片、歌曲和视频都被视为单独的文件。就像你将账单、CD和信件存放在家中的某个地方一样，保存在计算机上的每个文件也都存储在一个文件夹中。文件夹的图标类似于文具店出售的文件夹，且它们的目的也类似。通常，最好将有某些共同点的文件一起存放在一个文件夹中，这样可以更方便地找到你想要的文件。'
- en: As you begin to master your computer, you’ll find yourself creating more files
    and folders. You’ll need an easy way to remember *where* you stored your files
    and *how* to find them again. *File management* is the art of organizing your
    files so that they can easily be found and retrieved.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始熟练操作电脑时，你会发现自己创建了更多的文件和文件夹。你需要一个简单的方式来记住*你将文件存储在哪里*以及*如何再次找到它们*。*文件管理*是组织你的文件，使它们可以轻松找到和恢复的艺术。
- en: Exploring File Explorer
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索文件资源管理器
- en: When organizing files, you can think of your computer as a filing cabinet that
    contains all of your saved files, and they are all organized into folders. To
    locate a file, you need to open the cabinet, look in the right folder, and find
    the right file. Simple!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在整理文件时，你可以将计算机视为一个文件柜，里面包含了你保存的所有文件，这些文件都被组织到文件夹中。要定位一个文件，你需要打开柜子，找到正确的文件夹，然后找到正确的文件。简单吧！
- en: To begin your search, you must open the File Explorer window. This is where
    you start your navigation of the folders in your computer. Follow these steps
    to open the File Explorer.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始搜索，你必须打开文件资源管理器窗口。这是你开始浏览计算机中文件夹的地方。按照以下步骤打开文件资源管理器。
- en: Click the **File Explorer** icon in the taskbar at the bottom of your desktop
    screen, as shown here. If you don’t see the File Explorer icon in the taskbar,
    you can access it by clicking the start button, where you will find the File Explorer
    icon in the list on the left side.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击桌面屏幕底部任务栏中的**文件资源管理器**图标，如图所示。如果你在任务栏中没有看到文件资源管理器图标，你可以通过点击开始按钮来访问它，左侧列表中会有文件资源管理器的图标。
- en: '![Image](../images/f258-01.jpg)'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f258-01.jpg)'
- en: The File Explorer window will then appear, showing you the **Quick Access**
    folder. This handy folder shows you the folders you use most often. Folder shortcuts
    in *Quick Access* will disappear if you don’t use them regularly so as to keep
    only your most commonly used folders at hand.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文件资源管理器窗口将会出现，显示**快速访问**文件夹。这个便捷的文件夹展示了你最常使用的文件夹。*快速访问*中的文件夹快捷方式如果长时间没有使用，会消失，以便只保留你最常用的文件夹。
- en: '![Image](../images/f259-01.jpg)'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f259-01.jpg)'
- en: To find other folders that don’t appear in *Quick Access*, use the *This PC*
    folder. To open this folder, simply click **This PC** from the list on the left
    side of the File Explorer window, as shown below. This opens the list of folders
    stored in *This PC*.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要找到在*快速访问*中没有出现的其他文件夹，可以使用*此电脑*文件夹。要打开这个文件夹，只需从文件资源管理器窗口左侧的列表中点击**此电脑**，如下所示。这样就会打开存储在*此电脑*中的文件夹列表。
- en: '![Image](../images/f259-02.jpg)![Image](../images/f260-01.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f259-02.jpg)![Image](../images/f260-01.jpg)'
- en: '*****   **Menu/Ribbons:** Just like WordPad, a folder includes a set of useful
    ribbons with some of your most important buttons and tools. Inside the *This PC*
    folder, you have a Computer ribbon and a View ribbon. The contents of these ribbons
    are usually hidden to save space, and you can click the Computer or View button
    to display the ribbon. We’ll look more at these ribbons and what they can do throughout
    this lesson.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **菜单/功能区：** 就像WordPad一样，文件夹中包含了一组有用的功能区，其中有一些最重要的按钮和工具。在*此电脑*文件夹内，你有一个计算机功能区和一个查看功能区。这些功能区的内容通常会隐藏以节省空间，你可以点击“计算机”或“查看”按钮来显示功能区。在本课中，我们将进一步了解这些功能区及其作用。'
- en: '*****   **The address bar:** This bar tells you which folder you’re currently
    inside. In this example, we’re inside *This PC*. The *Pictures* folder has its
    home inside *This PC*. If we opened *Pictures* to see some photos, the address
    bar would then show This PC4Pictures. This lets us know that we’re currently inside
    *Pictures*, which is inside *This PC*. The address bar will help you from getting
    lost!'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **地址栏：** 这个栏位告诉你当前所在的文件夹。在这个例子中，我们在*此电脑*中。*图片*文件夹位于*此电脑*内。如果我们打开*图片*文件夹查看一些照片，地址栏会显示为此电脑4图片。这样我们就知道当前位于*图片*文件夹，它在*此电脑*内。地址栏可以帮助你避免迷路！'
- en: '*****   **The navigation pane:** The navigation pane appears on the left of
    the File Explorer window. This side section lets you see *all* the folders or
    locations on your computer, not just the handy folders you use often. We’ll explore
    the navigation pane in more detail later in this lesson.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **导航窗格：** 导航窗格出现在文件资源管理器窗口的左侧。这个侧边栏让你查看电脑上*所有*的文件夹或位置，而不仅仅是你常用的快捷文件夹。我们将在本课中进一步详细探讨导航窗格。'
- en: '*****   **Drives:** A *drive* is a type of storage device that houses your
    folders and files. Your computer likely has the *C:* drive, which is a huge drive
    that stores almost everything on your computer. You can also get external storage
    devices, like USB flash drives, that you can plug into your computer and move
    files to and from. This gives you a way to transport files! We’ll cover this topic
    later in the lesson.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **驱动器：** *驱动器*是存储设备的一种，里面存放着你的文件夹和文件。你的电脑很可能有*C:*驱动器，它是一个存储几乎所有内容的大驱动器。你还可以使用外部存储设备，比如USB闪存驱动器，插入电脑并在其中移动文件。这为你提供了文件传输的方式！我们将在本课后面讨论这个话题。'
- en: '*****   **Folders:** Your Windows computer will come with a number of useful
    folders already created to help you get started with the job of organizing your
    computer. Let’s meet these folders:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **文件夹：** 你的Windows电脑将预设一些有用的文件夹，帮助你开始整理电脑。让我们认识一下这些文件夹：'
- en: '*****   **Desktop:** This folder shows you all of the items you’ve saved on
    your desktop.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **桌面：** 这个文件夹显示你在桌面上保存的所有项目。'
- en: '*****   **Documents:** Here you can store your text documents. In most cases,
    these will be the documents you create in WordPad. This might include letters,
    lists, reports, cards, budgets, invoices, or anything you want to type up.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **文档：** 你可以在这里存储文本文件。通常，这些文件是你在WordPad中创建的文档。可能包括信件、列表、报告、卡片、预算、发票或任何你想打字的内容。'
- en: '*****   **Downloads:** When you download documents, photos, or apps from the
    internet, the files will automatically be placed in the Downloads folder. You
    can move them to a different folder, but this is where there’ll first appear by
    default.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **下载：** 当你从互联网下载文档、照片或应用程序时，文件会自动放入下载文件夹。你可以将它们移动到其他文件夹，但默认情况下它们会首先出现在这里。'
- en: '*****   **Music:** You can put all your favorite songs and audiobooks into
    this folder.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **音乐：** 你可以将你所有喜爱的歌曲和有声书放入这个文件夹。'
- en: '*****   **Pictures:** You can store your photos and images in this folder.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **图片：** 你可以将你的照片和图像存储在这个文件夹中。'
- en: '*****   **Videos:** You can put all your home movies or videos you download
    into this folder.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **视频：** 你可以将所有的家庭视频或下载的视频放入这个文件夹。'
- en: Opening a Folder
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 打开文件夹
- en: To find the files stored inside a folder, you first need to find and *open*
    that folder. A folder can be opened by double-clicking the folder icon.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要查找存储在文件夹中的文件，你首先需要找到并*打开*那个文件夹。双击文件夹图标即可打开文件夹。
- en: Choose the folder you would like to open. In this example, we’ll open **Pictures**,
    highlighted next.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要打开的文件夹。在这个示例中，我们将打开**图片**，如下所示。
- en: '![Image](../images/f262-01.jpg)'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f262-01.jpg)'
- en: Double-click the folder icon.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击文件夹图标。
- en: The folder will then open, and you can see the files and folders inside. Remember
    you can use the address bar to work out exactly which folder you’ve opened.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文件夹会随之打开，你可以看到里面的文件和文件夹。记住，你可以使用地址栏来准确查看你打开了哪个文件夹。
- en: '![Image](../images/f262-02.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f262-02.jpg)'
- en: 'Over time, you may find you have created dozens of folders inside other folders,
    and it may take a while for you to click through to find the folder you want.
    Opening folders via the navigation pane makes it quick to open *any* folder on
    the computer, however deeply it’s buried. Although it is a little trickier, it
    is well worth the effort. Follow these steps to open a folder from the navigation
    pane:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，你可能会发现自己在其他文件夹内创建了几十个文件夹，点击浏览找到你想要的文件夹可能需要一些时间。通过导航窗格打开文件夹可以快速打开*任何*文件夹，无论它深埋在哪个层级。虽然这稍微有点复杂，但绝对值得一试。按照以下步骤从导航窗格打开文件夹：
- en: Open the File Explorer window if it’s not already open. Remember that the navigation
    pane is located on the left side of the window.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果文件资源管理器窗口还没有打开，请打开它。记住，导航窗格位于窗口的左侧。
- en: Hover your mouse over any folder in the navigation pane, and a small triangle
    icon should appear to the left of the folder. This indicates that there are more
    folders inside this folder. (A folder inside another folder is known as a *subfolder*.)
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标悬停在导航窗格中的任何文件夹上，文件夹左侧应出现一个小三角图标。这表示该文件夹内还有其他文件夹。(一个包含在另一个文件夹中的文件夹叫做*子文件夹*。)
- en: '![Image](../images/f263-01.jpg)'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f263-01.jpg)'
- en: Click the small triangle icon next to the folder—in this case, next to *This
    PC*—and the long list of folders inside will appear, as shown next. You might
    notice that the subfolders do not neatly line up underneath but instead are pushed
    slightly further to the right. This is a quick and easy way of showing that they’re
    subfolders.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击文件夹旁的小三角图标——在这个例子中，是点击*此电脑*旁边的图标——里面的文件夹列表将会出现，如下所示。你可能会注意到，子文件夹并不是整齐地排在下面，而是略微偏向右边。这是一种快速且直观的方式来显示它们是子文件夹。
- en: '![Image](../images/f263-02.jpg)'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f263-02.jpg)'
- en: To open the folder, just click once on the folder’s icon from the list that
    appears.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要打开文件夹，只需在出现的列表中点击一次文件夹的图标。
- en: '![Image](../images/f263-03.jpg)'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f263-03.jpg)'
- en: The folder will then open. Once the folder is opened, the triangle icon will
    change to point downward. Click this icon to close the folder, and all the subfolders
    will disappear from view.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文件夹会随之打开。打开文件夹后，三角图标将变为指向下方。点击该图标可以关闭文件夹，所有子文件夹也将从视图中消失。
- en: Congratulations! You can now open and view any folder on your computer.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你现在可以打开并查看计算机上的任何文件夹了。
- en: '**ACTIVITY #34**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #34**'
- en: In this activity, you’ll practice using File Explorer to find a file.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，你将练习使用文件资源管理器查找文件。
- en: Return to *This PC*.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到*此电脑*。
- en: Open the *Documents* folder.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开*文档*文件夹。
- en: You should see the file *My First Document*, which we created in [Lesson 12](ch12.xhtml#ch12).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该能看到我们在[第12课](ch12.xhtml#ch12)中创建的文件*我的第一个文档*。
- en: Working with Files and Folders
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用文件和文件夹
- en: Once you’ve opened a folder, you’ll need to be able to view and open the files
    inside it.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你打开了文件夹，你需要能够查看并打开里面的文件。
- en: '**VIEWING FILES WITHIN A FOLDER**'
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**查看文件夹内的文件**'
- en: 'The icons for the files inside your folder may appear as little images that
    can be quite difficult to see. You can change the folder view so that the icons
    appear bigger or smaller, and sometimes show a preview of your document or picture.
    To change the view, follow these steps:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你文件夹中的文件图标可能显示为小图片，可能会很难看清楚。你可以更改文件夹视图，使图标变得更大或更小，有时还会显示文档或图片的预览。要更改视图，按照以下步骤操作：
- en: Make sure that you have a folder open.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你已经打开了一个文件夹。
- en: Click **View** at the top of the File Explorer window. This will open the View
    ribbon.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击文件资源管理器窗口顶部的**查看**。这将打开查看功能区。
- en: The viewing options will then appear, as shown next.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看选项将随之出现，如下所示。
- en: '![Image](../images/f264-01.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f264-01.jpg)'
- en: 'Let’s explore these options:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探索这些选项：
- en: '*****   **Extra large, Large, and Medium icons:** These views provide three
    sizes of icons. For photos and pictures, these views give you a preview of the
    image.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '***** **超大图标、大图标和中等图标：** 这些视图提供三种不同大小的图标。对于照片和图片，这些视图会提供图片的预览。'
- en: '*****   **Small icons and List:** These views make your icons appear smaller
    but also help fit many more files onto the screen. Photos and videos show a generic
    icon rather than a preview of the image. This is ideal if you want to quickly
    browse a long list.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '***** **小图标和列表：** 这些视图使图标看起来更小，但也有助于将更多文件显示在屏幕上。照片和视频显示的是通用图标，而不是图片的预览。如果你想快速浏览长列表，这种方式非常理想。'
- en: '*****   **Details:** This view shows you more information about your files,
    such as the date the files were made and what type of files they are. This is
    very useful if you need more information to find a particular file.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '***** **详细信息：** 这种视图会显示有关你的文件的更多信息，例如文件创建的日期以及文件类型。如果你需要更多的信息来查找特定的文件，这非常有用。'
- en: '**OPENING A FILE**'
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**打开文件**'
- en: Once you’ve found the files you need, you’ll want to open them. This way, you
    can check content, work on them some more, and share them.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你找到了需要的文件，你就想要打开它们。这样，你可以检查内容，继续处理它们，或者分享它们。
- en: Open a folder that has a useful file inside. In this example, we’ll open *Documents*
    in *This PC*.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个包含有用文件的文件夹。在这个示例中，我们将打开*文档*文件夹，它位于*此电脑*中。
- en: '![Image](../images/f265-01.jpg)'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f265-01.jpg)'
- en: Find the file that you would like to view or open, such as *My First Document*,
    highlighted next.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到你想要查看或打开的文件，例如接下来高亮显示的*我的第一个文档*。
- en: '![Image](../images/f265-02.jpg)'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f265-02.jpg)'
- en: Double-click the file icon to open the file.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击文件图标以打开文件。
- en: '**CREATING NEW FOLDERS**'
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**创建新文件夹**'
- en: 'Now, to truly get organized, you’ll learn to create brand-new folders that
    can contain new documents, photos, songs, videos, and more. Remember that your
    computer already has a useful selection of folders for these types of files: *Documents,
    Pictures, Music*, and *Videos*. We don’t want to reinvent the wheel, so we’re
    just going to create new folders inside these existing folders to help us organize
    our files further.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，为了真正整理文件，你将学习如何创建全新的文件夹，用于存放新文档、照片、歌曲、视频等。记住，你的计算机已经有了一些实用的文件夹来存放这些类型的文件：*文档、图片、音乐*和*视频*。我们不需要重新发明轮子，因此我们将仅在这些现有的文件夹内创建新文件夹，进一步帮助我们整理文件。
- en: For example, maybe you’re an avid cook and have a whole host of recipes. Because
    you’re organized, you would like your recipes sorted into different folders according
    to the type of dish. This way, when you want to bake your famous chocolate cake,
    you can pull out your recipe in no time at all. In the following example, you’ll
    create a folder called *Cake Recipes*.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你是一个热衷烹饪的人，拥有一整套食谱。由于你有条理，你希望将食谱根据菜肴类型分类存放成不同的文件夹。这样，当你想做你著名的巧克力蛋糕时，你可以轻松地取出食谱。在以下示例中，你将创建一个名为*蛋糕食谱*的文件夹。
- en: Open the folder you want to create your new folder inside. In our example, we’ll
    create the *Cake Recipes* folder inside the *Documents* folder, so go ahead and
    open **Documents**.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开你想要在其中创建新文件夹的文件夹。在我们的示例中，我们将在*文档*文件夹内创建*蛋糕食谱*文件夹，因此请继续打开**文档**文件夹。
- en: '![Image](../images/f266-01.jpg)'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f266-01.jpg)'
- en: Once inside *Documents*, click the **Home** ribbon, highlighted next.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入*文档*文件夹后，点击**主页**功能区，该区域接下来会被高亮显示。
- en: '![Image](../images/f266-02.jpg)'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f266-02.jpg)'
- en: Click the **New folder** button inside the Home ribbon.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建文件夹**按钮，该按钮位于“主页”功能区内。
- en: '![Image](../images/f266-03.jpg)'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f266-03.jpg)'
- en: A new folder will appear with the rather dull name “New folder.”
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个名为“新建文件夹”的新文件夹将出现，名字显得有些单调。
- en: '![Image](../images/f267-01.jpg)'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f267-01.jpg)'
- en: The folder’s name should be highlighted in blue, indicating that you can simply
    begin typing a new name. If you accidently click somewhere in the name, the text
    will no longer be highlighted in blue. In this case, you can simply move the cursor
    to the end of the name and press backspace until all the letters are deleted;
    then you can begin typing.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文件夹的名称应该是蓝色高亮显示，表示你可以开始输入新的名称。如果你不小心点击了名称的其他地方，文本将不再被高亮显示。此时，你可以将光标移动到名称的末尾，按下退格键直到所有字母被删除，然后开始输入新的名称。
- en: '***** ***Note:** If you accidentally click somewhere else on the screen and
    you can’t see the cursor inside the folder name, see “[Renaming a File or Folder](ch13.xhtml#toc_lev236)”
    on [page 268](ch13.xhtml#page_268).*'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***** ***注意：** 如果你不小心在屏幕上点击了其他地方，无法看到文件夹名称中的光标，请参见[第268页](ch13.xhtml#page_268)的
    “[重命名文件或文件夹](ch13.xhtml#toc_lev236)” 以获取更多帮助。*'
- en: Type the new name **Cake Recipes**.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入新名称**Cake Recipes**。
- en: '![Image](../images/f267-02.jpg)'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f267-02.jpg)'
- en: Press enter.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按回车键。
- en: Your new folder has now been created!
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新文件夹已经创建完成！
- en: '**RENAMING A FILE OR FOLDER**'
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**重命名文件或文件夹**'
- en: You can rename a file even after it has been created. For example, you might
    need to rename a file if you make a spelling mistake or realize the name is unclear.
    You can rename a folder in exactly the same way as you rename a file.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 即使文件已经创建，你也可以重命名它。例如，如果你拼写错误或发现名称不清晰，你可能需要重命名文件。你可以用与重命名文件完全相同的方法重命名文件夹。
- en: Click the file or folder that you want to rename.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想重命名的文件或文件夹。
- en: Click the **Home** ribbon.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**主页**功能区。
- en: Click **Rename**, highlighted next.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**重命名**，如下所示。
- en: '![Image](../images/f268-01.jpg)'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f268-01.jpg)'
- en: The file or folder name should now be highlighted in blue.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在文件或文件夹的名称应该已被高亮显示为蓝色。
- en: Type the new name and press ENTER.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入新名称并按回车键。
- en: The file or folder will now be renamed!
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 文件或文件夹现在将被重命名！
- en: '**DELETING A FILE OR FOLDER**'
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除文件或文件夹**'
- en: Deleting a file will move it to the Recycle Bin, helping you keep your computer
    organized. You can delete a folder in exactly the same way as you delete a file.
    If you delete a folder, however, all of the files inside it will be deleted as
    well.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 删除文件将其移动到回收站，帮助你保持计算机的整洁。你可以像删除文件一样删除文件夹。然而，如果你删除一个文件夹，文件夹中的所有文件也会被删除。
- en: Click the file or folder you want to delete.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想删除的文件或文件夹。
- en: Click the **Home** ribbon.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**主页**功能区。
- en: Click **Delete**, highlighted next.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**删除**，如下所示。
- en: '![Image](../images/f268-02.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f268-02.jpg)'
- en: The file or folder will now be moved to the Recycle Bin.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 文件或文件夹现在将被移动到回收站。
- en: '**RESTORING A DELETED FILE OR FOLDER**'
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**恢复已删除的文件或文件夹**'
- en: If you accidently delete a file or folder or just decide you want it back, you
    can go to the Recycle Bin and restore it.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不小心删除了文件或文件夹，或者决定需要恢复它，你可以去回收站恢复它。
- en: Open the **Recycle Bin** from your desktop—you can get to the desktop by minimizing
    or closing all the files, folders, and apps you have open.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从桌面打开**回收站**——你可以通过最小化或关闭所有打开的文件、文件夹和应用来返回桌面。
- en: '![Image](../images/f269-01.jpg)'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f269-01.jpg)'
- en: Find your file or folder (if you’ve deleted a lot of items, you might need to
    scroll through a bit) and then click it.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到你删除的文件或文件夹（如果你删除了很多项，可能需要滚动一下），然后点击它。
- en: Click the **Manage** ribbon and then click **Restore the selected items**.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**管理**功能区，然后点击**恢复所选项目**。
- en: Your file or folder will then return to the folder you deleted it from!
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 你的文件或文件夹将返回你删除它的文件夹！
- en: '**ACTIVITY #35**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #35**'
- en: In this activity, you’ll practice creating, renaming, deleting, and restoring
    a folder using File Explorer.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将练习使用文件资源管理器创建、重命名、删除和恢复文件夹。
- en: Open the *Documents* folder.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开*文档*文件夹。
- en: Create a new folder called *Curry Recipes*.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为*Curry Recipes*的新文件夹。
- en: Rename the folder to *Lasagna Recipes*.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文件夹重命名为*Lasagna Recipes*。
- en: Delete the *Lasagna Recipes* folder.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除*Lasagna Recipes*文件夹。
- en: Go to the Recycle Bin and restore the folder.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到回收站并恢复该文件夹。
- en: Organizing Your Files
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组织你的文件
- en: Now that you have some files and folders to work with, we’ll look at some ways
    to keep your computer organized.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有一些文件和文件夹可以操作了，我们将看一些保持计算机整洁的方法。
- en: '**SAVING FILES INTO FOLDERS**'
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**将文件保存到文件夹中**'
- en: The quickest way to stay organized is to save a file directly into the folder
    you want it stored in. In this example, we’ll use WordPad to create a recipe that
    can be saved directly into its recipe folder.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 保持整洁的最快方法是将文件直接保存到你想存储它的文件夹中。在这个例子中，我们将使用WordPad创建一个食谱，并将其直接保存到食谱文件夹中。
- en: Open WordPad. Remember that you can open WordPad by clicking the start button
    and typing **WordPad**.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开WordPad。记住，你可以通过点击开始按钮并键入**WordPad**来打开WordPad。
- en: Type a brief chocolate cake recipe.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入一个简短的巧克力蛋糕食谱。
- en: Click the **File** menu in the top-left corner of the screen. Click the **Save**
    button from the list that appears. This will bring up the same Save As box you
    saw in [Lesson 12](ch12.xhtml#ch12). This time, though, you want to save your
    recipe *directly* into the *Cake Recipes* folder.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左上角的**文件**菜单。从出现的列表中点击**保存**按钮。这将弹出你在[第12课](ch12.xhtml#ch12)中看到的“另存为”对话框。不过这次，你需要将食谱*直接*保存到*蛋糕食谱*文件夹中。
- en: Open the **Documents** folder.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**文档**文件夹。
- en: Open the **Cake Recipes** folder by double-clicking the icon.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击图标打开**Cake Recipes**文件夹。
- en: '![Image](../images/f270-01.jpg)'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f270-01.jpg)'
- en: Your recipe will also need a name so that you can find it easily. Type **Chocolate
    Cake Recipe** into the File name box.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的食谱也需要一个名称，以便你可以轻松找到它。在文件名框中键入**巧克力蛋糕食谱**。
- en: '![Image](../images/f271-01.jpg)'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f271-01.jpg)'
- en: Click **Save**.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**。
- en: Congratulations! Your recipe has been saved to the *Cake Recipes* folder.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的食谱已经保存到*蛋糕食谱*文件夹中。
- en: '**ACTIVITY #36**'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #36**'
- en: In this activity, you’ll practice creating documents in WordPad and saving them
    directly into folders.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，你将练习在 WordPad 中创建文档，并直接将它们保存到文件夹中。
- en: Open WordPad.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 WordPad。
- en: Type an apple cake recipe.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入一个苹果蛋糕食谱。
- en: Save the recipe as a file called *Apple Cake* in the *Cake Recipes* folder.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将食谱保存为名为*苹果蛋糕*的文件，保存在*蛋糕食谱*文件夹中。
- en: '**MOVING FILES INTO FOLDERS**'
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**将文件移动到文件夹中**'
- en: You may already have documents and images saved that you would like to organize.
    If you didn’t save a file directly inside the folder you want, it’s not too late!
    You can still move loose files into organized folders; for example, you might
    move a vegetable lasagna recipe file from *Documents* into a folder called *Lasagna
    Recipes*.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经保存了一些文件和图像，想要对它们进行整理。如果你没有直接将文件保存到你想要的文件夹中，现在还不晚！你仍然可以将零散的文件移动到有序的文件夹中；例如，你可以将一个蔬菜千层面食谱文件从*文档*文件夹中移动到名为*千层面食谱*的文件夹里。
- en: '***** ***Note:** In the following section, we will be working with the folder
    we created in Activity #41 and the recipe from the Lesson Review in [Lesson 12](ch12.xhtml#ch12).
    If you skipped those activities, it would be a good idea to go back to them now.*'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***注意：** 在接下来的部分，我们将使用在活动 #41 中创建的文件夹以及来自[第12课](ch12.xhtml#ch12)的课后复习中的食谱。如果你跳过了这些活动，建议你现在回去完成它们。*'
- en: '*Cut and paste* is an excellent method for moving files into folders. The key
    idea is that you *cut* a file out of one spot and *paste* it into another, removing
    it from the first location. Think of it like cutting an article out of a newspaper
    and pasting it into a scrapbook.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '*剪切和粘贴*是将文件移动到文件夹中的一种非常好的方法。关键的概念是你先*剪切*文件，然后*粘贴*到另一个位置，移除原位置的文件。你可以将其想象成从报纸上剪下一篇文章并将其粘贴到剪贴本中。'
- en: Open the folder containing the file you want to move. In our example, this is
    the *Documents* folder.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开包含你要移动的文件的文件夹。在我们的示例中，这是*文档*文件夹。
- en: Find and click the file. In our example, we will choose *Vegetable Lasagna*.
    A blue shading will appear once you click the file.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找并点击文件。在我们的示例中，我们将选择*蔬菜千层面*。一旦你点击文件，文件将出现蓝色高亮显示。
- en: '![Image](../images/f272-01.jpg)'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f272-01.jpg)'
- en: Click the **Home** ribbon.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**首页**功能区。
- en: Click the **Cut** button, highlighted next, which looks like a pair of scissors.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击接下来高亮显示的**剪切**按钮，看起来像一把剪刀。
- en: '![Image](../images/f272-02.jpg)'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f272-02.jpg)'
- en: Notice that after the file has been cut, its icon will appear faded out. This
    is a sign that your cut has been successful!
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请注意，文件被剪切后，它的图标会显示为淡出状态。这是剪切成功的标志！
- en: Open the folder you would like to move the file to. In our example, we’re moving
    the *Vegetable Lasagna* file into the *Lasagna Recipes* folder, so we’ll open
    the **Lasagna Recipes** folder.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开你想要将文件移动到的文件夹。在我们的示例中，我们将*蔬菜千层面*文件移到*千层面食谱*文件夹，所以我们会打开**千层面食谱**文件夹。
- en: Inside the target folder, click the **Home** ribbon and click the **Paste**
    button, highlighted next, which looks like a clipboard.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在目标文件夹内，点击**首页**功能区，然后点击接下来高亮显示的**粘贴**按钮，看起来像一个剪贴板。
- en: '![Image](../images/f273-01.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f273-01.jpg)'
- en: The *Vegetable Lasagna* file will now appear inside the *Lasagna Recipes* folder!
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '*蔬菜千层面*文件现在会出现在*千层面食谱*文件夹中！'
- en: '**ACTIVITY #37**'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #37**'
- en: In this activity, you’ll practice using the cut-and-paste method to move files
    around on your computer.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，你将练习使用剪切和粘贴的方法来移动计算机上的文件。
- en: Open WordPad.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 WordPad。
- en: Create a *Meat Lasagna* file.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个*肉类千层面*文件。
- en: Save the recipe in the *Documents* folder and then close the document.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将食谱保存在*文档*文件夹中，然后关闭文档。
- en: Open the *Documents* folder.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开*文档*文件夹。
- en: Cut the *Meat Lasagna* file and paste it into the *Lasagna Recipes* folder.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 剪切*肉类千层面*文件并将其粘贴到*千层面食谱*文件夹中。
- en: '**CLOSING A FOLDER**'
  id: totrans-171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**关闭文件夹**'
- en: Closing a folder works in the same way as closing any document, app, or window.
    To close a folder, click the **close button** in the top-right corner of the folder.
    That window will now disappear.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭文件夹的方式与关闭任何文档、应用程序或窗口相同。要关闭文件夹，点击文件夹右上角的**关闭按钮**。该窗口将消失。
- en: Searching for Elusive Files
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查找难以找到的文件
- en: Understanding how files and folders are stored can give you a powerful sense
    of mastery over your computer! However, you may find that your files have been
    lost or forgotten and can be difficult to find. The Search box is an excellent
    solution—it will search through all areas on your computer for files or folders
    that match your search term.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 了解文件和文件夹如何存储，可以让你对计算机有一种强大的掌控感！然而，你可能会发现你的文件丢失或遗忘，并且可能很难找到。搜索框是一个非常好的解决方案——它会在你计算机的所有区域中搜索与搜索词匹配的文件或文件夹。
- en: Click in the **Search** box next to the Start menu, or simply click the **start
    button** itself.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击开始菜单旁边的**搜索**框，或者直接点击**开始按钮**。
- en: Type the name of the file or folder you’re searching for. If you’re searching
    for a document and don’t remember the name, you can search for a word or phrase
    you know is in the document.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你正在搜索的文件或文件夹的名称。如果你在寻找一个文档但不记得名字，你可以搜索你知道文档中包含的某个词或短语。
- en: Windows will offer a list of files and folders that match that search term,
    along with apps and even web results. Files will appear at the top of the list
    and will have a colorful icon to the left of the filename. Everything under the
    heading “Web” will perform a web search of your term.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Windows会提供一个匹配该搜索词的文件和文件夹列表，还包括应用程序，甚至是网页结果。文件会出现在列表的顶部，并且在文件名左侧会有一个彩色图标。所有在“Web”标题下的内容都会执行网页搜索。
- en: Find your file and click it to open your missing file.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到你的文件并点击它来打开丢失的文件。
- en: Taking Your Files on the Go
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 携带文件
- en: 'Your saved files aren’t confined to your computer. There are several ways to
    move your files around, including emailing them as attachments, like you did with
    images in [Lesson 4](ch4.xhtml#ch4). You can also store them in a small portable
    memory device known as a USB flash drive, and even on the internet. There are
    lots of great reasons to keep a copy of your files in places other than just your
    computer:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 你保存的文件并不局限于你的计算机。你可以通过几种方式移动你的文件，包括像[第4课](ch4.xhtml#ch4)中那样将文件作为附件通过电子邮件发送。你还可以将它们存储在一个小型便携存储设备——USB闪存驱动器中，甚至存储在互联网上。将文件存储在计算机以外的地方有很多好理由：
- en: '*****   **To take files with you:** Often you’ll want to be able to access
    your files from other computers. You might want to work on a document when you’re
    on vacation, show photos to your friends and family at their homes, or have your
    photos professionally printed at a store.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **携带文件：** 通常你会希望能够在其他计算机上访问你的文件。你可能想在度假时处理一个文档，或者在朋友和家人家里展示照片，甚至将你的照片交给商店进行专业打印。'
- en: '*****   **For backup:** Storing your files only on your computer can be dangerous!
    If, for example, you are the victim of a robbery, your computer (and your precious
    files) could be taken and you’d lose them forever. Your computer might break down,
    or it could be attacked by a virus that deletes all your files. By storing your
    files in a second location, you have peace of mind knowing that no matter what
    happens, your files are safe.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **备份：** 仅将文件存储在计算机上可能是危险的！例如，如果你是抢劫的受害者，你的计算机（以及你珍贵的文件）可能会被偷走，你将永远失去它们。你的计算机可能会损坏，或者可能会被病毒攻击，导致所有文件丢失。通过将文件存储在第二个位置，你可以放心地知道无论发生什么情况，你的文件都是安全的。'
- en: '**STORING FILES ON A USB FLASH DRIVE**'
  id: totrans-183
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**将文件存储到USB闪存驱动器中**'
- en: A *USB flash drive* is a portable stick with lots of room to store files. It’s
    small enough to fit in your pocket but has enough digital space to store hundreds
    or thousands of files.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*USB闪存驱动器*是一个便携式的存储设备，具有足够的空间存储文件。它小巧到可以放进口袋，但又有足够的数字空间来存储数百或数千个文件。
- en: '![Image](../images/f275-01.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f275-01.jpg)'
- en: With the exception of some tablets, you can plug a USB flash drive into almost
    any type of computer *and* it doesn’t require access to the internet. So whether
    you’re traveling to Africa or Antarctica, your files can safely travel with you
    on your USB flash drive.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一些平板电脑外，你几乎可以将USB闪存驱动器插入任何类型的计算机*并且*它不需要连接互联网。所以无论你是去非洲还是南极洲，你的文件都可以通过USB闪存驱动器安全地随你旅行。
- en: 'To stores files on a USB flash drive, the drive must be connected to the computer.
    Once the drive is connected, you can open it much like with any other folder on
    your computer. To connect and open a USB flash drive, follow these steps:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 要将文件存储到USB闪存驱动器中，必须先将驱动器连接到计算机。一旦驱动器连接，你就可以像操作计算机中的任何其他文件夹一样打开它。要连接并打开USB闪存驱动器，按照以下步骤操作：
- en: 'Find the right-sized connection (or hole!) on your computer (refer to the following
    figure). The connection should fit the USB flash drive, so it will be rectangular,
    and it might have the USB symbol: ![Image](../images/arrow1.jpg).'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的电脑上找到合适大小的连接口（或插孔！）（请参见下图）。连接口应该能够适配USB闪存驱动器，因此它将是矩形的，可能会有USB符号： ![Image](../images/arrow1.jpg)。
- en: '![Image](../images/f275-02.jpg)'
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f275-02.jpg)'
- en: Plug the (usually silver) connector of the USB flash drive into the correct
    connection on the computer. It will only fit one way, so if you’re having trouble
    connecting the drive, it might be upside down—or you might have the wrong hole!
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将USB闪存驱动器（通常是银色的）连接器插入电脑上的正确接口。它只能以一种方式插入，所以如果你在连接时遇到问题，可能是插反了——或者你可能插错了接口！
- en: Open **File Explorer** from the taskbar or Start menu.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从任务栏或开始菜单中打开**文件资源管理器**。
- en: Look at the navigation pane and you should see your flash drive, identified
    either by the brand name of the drive or simply as the rather generic “Removable
    Disk.” Whatever it is called, it will be a new drive that wasn’t on your computer
    before.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看导航窗格，你应该能看到你的闪存驱动器，可以通过驱动器的品牌名称或者简单的“可移动磁盘”来识别它。无论它叫什么，都会是一个之前没有出现在你电脑上的新驱动器。
- en: '![Image](../images/f276-01.jpg)'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f276-01.jpg)'
- en: Click the USB flash drive to open it in the window.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击USB闪存驱动器以在窗口中打开它。
- en: The files and folders on your USB flash drive will then be displayed. If you’ve
    never used the drive before, it might not contain any files, in which case it
    will simply say “This folder is empty.”
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: USB闪存驱动器上的文件和文件夹将显示出来。如果你以前从未使用过该驱动器，它可能不包含任何文件，在这种情况下，它会显示“此文件夹为空”。
- en: Double-click a file or folder to open that item on the USB flash drive. You
    can save these files to your computer, too, in the same ways you moved files earlier.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击一个文件或文件夹以打开USB闪存驱动器中的项目。你也可以像之前移动文件一样，将这些文件保存到你的电脑中。
- en: You can move files onto the USB flash drive using the cut-and-paste method.
    It’s usually better to leave a copy of your files on your computer as well so
    that you don’t lose your files if you lose your flash drive. You can do this by
    clicking the **Copy** button instead of the **Cut** button when moving your files.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用剪切和粘贴方法将文件移动到USB闪存驱动器上。通常最好在你的电脑上也保留文件的副本，以防丢失闪存驱动器时文件也丢失。你可以通过在移动文件时点击**复制**按钮，而不是**剪切**按钮来实现这一点。
- en: '**ACTIVITY #38**'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #38**'
- en: This activity will give you a chance to practice copying files and folders to
    a USB flash drive. You can copy entire folders in the same way that you copy individual
    files.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动将给你一个练习将文件和文件夹复制到USB闪存驱动器的机会。你可以像复制单个文件一样，复制整个文件夹。
- en: Find the *Cake Recipes* folder. This folder contains many recipes you might
    want to take with you.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到*Cake Recipes*文件夹。这个文件夹包含了你可能想带走的很多食谱。
- en: Copy and paste the folder onto your USB flash drive.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文件夹复制并粘贴到USB闪存驱动器上。
- en: Open the USB flash drive folder. Locate the *Cake Recipes* folder that you added
    to the USB flash drive.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开USB闪存驱动器文件夹。找到你添加到USB闪存驱动器上的*Cake Recipes*文件夹。
- en: Open the *Cake Recipes* folder and view the recipes inside.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开*Cake Recipes*文件夹，查看里面的食谱。
- en: Close the USB flash drive folder.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭USB闪存驱动器文件夹。
- en: '**STORING FILES REMOTELY WITH ONEDRIVE**'
  id: totrans-205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用ONEDRIVE远程存储文件**'
- en: OneDrive is a wonderful free app made by Microsoft that lets you store a copy
    of your files on the internet, a method of storing known as *cloud storage*. Storing
    your files in OneDrive allows you to access them from anywhere in the world (even
    on vacation!) as long as you have an internet connection, and it provides a storage
    space protected from physical disasters or theft.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: OneDrive是微软推出的一款极好的免费应用，它允许你将文件的副本存储在互联网上，这种存储方法被称为*云存储*。将文件存储在OneDrive中，允许你从世界任何地方访问它们（即使在度假时！）只要你有互联网连接，而且它提供了一个免受物理灾难或盗窃的保护存储空间。
- en: OneDrive stores files on the internet, but the app makes your life easier by
    appearing as a folder on your computer. Although the files are actually *stored*
    on the internet, you can still *access* the files from the OneDrive folder on
    your computer, just like with any other folder. Neat!
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: OneDrive将文件存储在互联网上，但通过将其显示为你电脑上的文件夹，应用让你的生活更加轻松。虽然文件实际存储在互联网上，但你仍然可以像访问其他文件夹一样，从你电脑上的OneDrive文件夹访问这些文件。真棒！
- en: Before you can use OneDrive, you need to set it up. Fortunately, this is very
    easy! Follow these steps to set up and open the OneDrive app.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用OneDrive之前，你需要进行设置。幸运的是，这非常简单！按照以下步骤设置并打开OneDrive应用。
- en: Click the OneDrive icon, which looks like a pair of clouds, in the system tray.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击系统托盘中的OneDrive图标，它看起来像一对云朵。
- en: '![Image](../images/f278-01.jpg)'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f278-01.jpg)'
- en: If you don’t see the OneDrive icon, click the Show Hidden Icons arrow in the
    system tray, as shown here. You should then see the icon in the box that appears.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你看不到OneDrive图标，请点击系统托盘中的显示隐藏图标箭头，如此处所示。然后你应该能在出现的框中看到该图标。
- en: '![Image](../images/f278-02.jpg)'
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f278-02.jpg)'
- en: If a message appears informing you that OneDrive is up-to-date, as shown here,
    then OneDrive has been set up on your computer. If not, follow the instructions
    on the screen to set up OneDrive.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果出现消息通知你OneDrive是最新的，如此处所示，那么OneDrive已经在你的计算机上设置好。如果没有，按照屏幕上的说明设置OneDrive。
- en: '![Image](../images/f278-03.jpg)'
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f278-03.jpg)'
- en: Open **File Explorer**.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**文件资源管理器**。
- en: From the navigation pane, click **OneDrive**, highlighted next.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在导航窗格中，点击**OneDrive**，如下面所示。
- en: '![Image](../images/f278-04.jpg)'
  id: totrans-217
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f278-04.jpg)'
- en: OneDrive will now open as a File Explorer window! The OneDrive folder works
    in exactly the same way as any other folder on your computer. You can move files
    into OneDrive using the copy-and-paste method, and files in OneDrive can be opened
    like any other file.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: OneDrive现在将作为文件资源管理器窗口打开！OneDrive文件夹的工作方式与计算机上的其他文件夹完全相同。你可以使用复制和粘贴方法将文件移动到OneDrive，OneDrive中的文件也可以像其他文件一样打开。
- en: 'Explore: The OneDrive Website'
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索：OneDrive网站
- en: The OneDrive website lets you access files you’ve placed into OneDrive from
    any computer in the world! To access the OneDrive website, open **Microsoft Edge**
    and enter **onedrive.live.com** into the address bar. Click **Sign in** and enter
    your Microsoft account details, and then you should see a page like the one below.
    It looks slightly different from the files and folders on your computer, but navigating
    them works in the same way.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: OneDrive网站让你可以从世界任何地方的计算机访问你放入OneDrive的文件！要访问OneDrive网站，请打开**Microsoft Edge**并在地址栏中输入**onedrive.live.com**。点击**登录**并输入你的Microsoft帐户信息，然后你应该能看到如下页面。它看起来与计算机上的文件和文件夹略有不同，但浏览它们的方式是相同的。
- en: '![Image](../images/f279-01.jpg)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f279-01.jpg)'
- en: Phew, We Did It!
  id: totrans-222
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 呼，成功了！
- en: 'In this lesson, we looked at creating and organizing your files and folders.
    You learned how to do the following:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，我们介绍了创建和组织文件和文件夹。你学会了如何完成以下操作：
- en: '*****   Use File Explorer to find the files you’ve created'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   使用文件资源管理器查找你创建的文件'
- en: '*****   Change the folder view to make icons larger or smaller'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   更改文件夹视图以调整图标大小'
- en: '*****   Rename files and folders'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   重命名文件和文件夹'
- en: '*****   Delete and restore files'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   删除和恢复文件'
- en: '*****   Save files into folders'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   将文件保存到文件夹中'
- en: '*****   Move files around using the cut-and-paste method'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   使用剪切和粘贴方法移动文件'
- en: '*****   Use the Search feature to find lost files'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   使用搜索功能查找丢失的文件'
- en: '*****   Put files on a USB flash drive or in cloud storage'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   将文件放到USB闪存驱动器或云存储中'
- en: The next lesson is our final lesson! You’ll learn all about staying safe on
    your computer and online.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 下一课是我们的最后一课！你将学习如何在计算机和网络上保持安全。
- en: '**LESSON REVIEW**'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程回顾**'
- en: Congratulations! You’ve completed [Lesson 13](ch13.xhtml#ch13). Take this opportunity
    to review what you’ve learned by completing the following tasks. If you can complete
    all these tasks with confidence, move on to [Lesson 14](ch14.xhtml#ch14). If not,
    just keep practicing with your files and folders!
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你已完成[第13课](ch13.xhtml#ch13)。利用这个机会通过完成以下任务来复习你所学的内容。如果你能自信地完成所有这些任务，就继续学习[第14课](ch14.xhtml#ch14)。如果不能，就继续练习你的文件和文件夹吧！
- en: Use WordPad to create a soup recipe and save it into the *Documents* folder.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用WordPad创建一个汤谱并将其保存在*文档*文件夹中。
- en: Use File Explorer to create a new *Soup Recipes* folder.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用文件资源管理器创建一个新的*汤谱*文件夹。
- en: Use the cut-and-paste method to move the soup recipe into the *Soup Recipes*
    folder.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用剪切和粘贴方法将汤谱移动到*汤谱*文件夹中。
- en: Change the view to Large icons so you can clearly see each recipe’s icon.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将视图更改为大图标，以便清楚地看到每个食谱的图标。
- en: Use WordPad to create a second soup recipe. Save it directly into the *Soup
    Recipes* folder.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用WordPad创建第二个汤谱。将其直接保存在*汤谱*文件夹中。
- en: Plug a USB flash drive into your computer.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将USB闪存驱动器插入计算机。
- en: Copy the *Soup Recipes* folder to the USB flash drive.
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将*汤谱*文件夹复制到USB闪存驱动器。
