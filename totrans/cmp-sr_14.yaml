- en: '**LESSON REVIEW**'
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations! You’ve completed [Lesson 13](ch13.xhtml#ch13). Take this opportunity
    to review what you’ve learned by completing the following tasks. If you can complete
    all these tasks with confidence, move on to [Lesson 14](ch14.xhtml#ch14). If not,
    just keep practicing with your files and folders!
  prefs: []
  type: TYPE_NORMAL
- en: Use WordPad to create a soup recipe and save it into the *Documents* folder.
  prefs:
