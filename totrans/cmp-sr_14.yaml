- en: '*****   Move files around using the cut-and-paste method'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Use the Search feature to find lost files'
  prefs: []
  type: TYPE_NORMAL
- en: '*****   Put files on a USB flash drive or in cloud storage'
  prefs: []
  type: TYPE_NORMAL
- en: The next lesson is our final lesson! You’ll learn all about staying safe on
