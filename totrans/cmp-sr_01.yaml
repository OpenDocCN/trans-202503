- en: In the 14 easy lessons in this book, you’ll learn to do useful, entertaining,
    and exciting things with your computer, such as how to write and send emails;
    organize photos; keep in touch with loved ones; and find books, movies, music,
    and more on the internet.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的14个简单教程中，你将学习如何用电脑做一些有用、有趣、令人兴奋的事情，比如如何写邮件并发送；整理照片；与亲人保持联系；在互联网上查找书籍、电影、音乐等。
- en: But before you can take advantage of all that a computer has to offer, you need
    to choose a computer and learn how to set it up. In the following pages, we’ll
    show you the different types of computers and offer advice to help you choose
    the one that’s right for you. We’ll also demonstrate how to connect and set up
    your new computer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但在你能充分利用电脑的所有功能之前，你需要选择一台电脑，并学习如何设置它。在接下来的页面中，我们将向你展示不同类型的电脑，并提供一些建议，帮助你选择最适合你的那一款。我们还会演示如何连接和设置你的新电脑。
- en: If you already have a computer set up and you’re comfortable using the keyboard
    and mouse, you can skip forward to [Lesson 1](ch1.xhtml#ch1).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经设置好了电脑，并且熟悉使用键盘和鼠标，你可以跳到[第1课](ch1.xhtml#ch1)。
- en: Choosing a Computer
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择一台电脑
- en: The first step of your journey begins with choosing a computer. When you’re
    shopping for a computer, it’s important to know what kind will suit your needs
    so you can get one that works best for you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你的旅程的第一步是选择一台电脑。在购买电脑时，了解什么样的电脑适合你的需求非常重要，这样你才能买到最适合你的那一款。
- en: '**WHAT KIND OF COMPUTER DO I NEED?**'
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**我需要什么样的电脑？**'
- en: Computers come in all different shapes and sizes! The largest type of computer
    is a *desktop*, which sits on or under your desk and isn’t portable. The smallest
    computer you’ll find is a *tablet*, which you can carry around with you everywhere.
    A *laptop* is somewhere in between. Deciding between a desktop, a laptop, and
    a tablet is the first important choice to make when buying a new computer. Let’s
    take a look at each of these.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 电脑有各种形状和大小！最大的电脑类型是*台式机*，它放在桌子上或桌子下，不便携。你能找到的最小的电脑是*平板电脑*，你可以随身携带它。*笔记本电脑*则介于两者之间。在购买新电脑时，决定选择台式机、笔记本电脑还是平板电脑是第一个重要的选择。让我们来看看这三种类型。
- en: '***Desktops***'
  id: totrans-21
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***桌面电脑***'
- en: A desktop computer is designed to sit on or under your desk. It usually consists
    of a *tower*, which does all the actual work of the computer, and a *monitor*,
    which is the screen you look at. Desktops have large screens, which is great if
    you need items on the screen to look bigger.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 台式电脑是设计用于放在桌子上或桌子下的。它通常由一个*主机*组成，负责电脑的所有实际工作，以及一个*显示器*，你用来查看内容的屏幕。台式机的屏幕通常较大，如果你需要屏幕上的项目更大一些，这非常好。
- en: '![Image](../images/f003-01.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f003-01.jpg)'
- en: Desktop computers are heavy and need to be plugged into a power outlet, so they
    usually just stay at a desk in your home and aren’t intended to be portable. This
    means you won’t be able to take your desktop with you on vacation! They also take
    up more space than other types of computers, which can be a downside if you live
    in a small apartment.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 台式电脑很重，需要插入电源插座，因此它们通常只会放在你家里的桌子上，并不打算便携。这意味着你无法把台式机带去度假！它们还占用比其他类型的电脑更多空间，如果你住在一个小公寓里，这可能是一个缺点。
- en: '***Laptops***'
  id: totrans-25
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***笔记本电脑***'
- en: '![Image](../images/f003-02.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f003-02.jpg)'
- en: Laptops are smaller, lightweight computers that can comfortably fit on your
    lap, which is wonderful if you like the idea of using your computer while lounging
    in your favorite chair. Most laptops weigh only a few pounds, so you can easily
    move them from room to room, work on them at the dining table or in front of the
    TV, or even take them with you on vacation. The battery should last for a few
    hours while the laptop is not plugged in, so you can use it on the go.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本电脑是较小、轻便的电脑，可以舒适地放在你的膝盖上，如果你喜欢在最爱的椅子上放松时使用电脑，那简直是太棒了。大多数笔记本电脑只有几磅重，所以你可以轻松地将它们从一个房间搬到另一个房间，在餐桌上或电视前工作，甚至带着它们去度假。当笔记本电脑未插电时，电池可以持续使用几小时，因此你可以随时随地使用它。
- en: The trade-offs for this more portable, convenient computer are that the screen
    is smaller than that of a desktop, and a laptop is often a little less powerful
    than a desktop of the same price. We’ll look at what makes a computer powerful
    a little later.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这种更便携、方便的电脑的折衷之处在于，其屏幕比台式机小，并且同价位的笔记本电脑通常比台式机性能稍弱。稍后我们会讨论什么因素决定了电脑的性能。
- en: '***Tablets***'
  id: totrans-29
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***平板电脑***'
- en: '![Image](../images/f004-01.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f004-01.jpg)'
- en: These small computers are the most portable you’ll find. In fact, the entire
    computer is built into the small screen. They’re great for carrying around with
    you and are easy to use on the train, on vacation, or at a coffee shop. Tablets
    don’t come with a keyboard, so you’ll need to tap the screen to type anything.
    This can be a bit awkward, so many tablet users buy separate keyboards, but they’re
    clunky and detract from the portability a bit. Tablets also have much smaller
    screens and relatively little space for storing photos, music, and other files.
    They tend to be more expensive than desktops or laptops of comparable power or
    storage space.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些小型电脑是最便携的。事实上，整个电脑都集成在小屏幕里。它们非常适合随身携带，使用时也很方便，无论是在火车上、度假时还是在咖啡店里。平板电脑没有键盘，所以你需要触摸屏输入内容。这可能有点不方便，因此许多平板电脑用户购买单独的键盘，但这些键盘笨重，略微影响了便携性。平板电脑的屏幕通常较小，存储照片、音乐和其他文件的空间也相对较少。它们的价格通常比同等性能或存储空间的台式机或笔记本电脑要贵。
- en: '***** ***NOTE:** This book covers only Windows tablets. There are other types
    of tablets, such as Apple iPads and Android tablets, but they work quite differently.*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***注意：** 本书仅涵盖Windows平板电脑。还有其他类型的平板电脑，如苹果iPad和安卓平板，它们的工作方式有所不同。*'
- en: '**Where do you plan to use your computer?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**你打算在哪些地方使用你的电脑？**'
- en: '![Image](../images/f004-02.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f004-02.jpg)'
- en: '**WHAT SPECIFICATIONS DO I NEED?**'
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**我需要哪些规格？**'
- en: Once you’ve decided on the type of computer you want, you’ll need to choose
    a specific model. With so many different models available, picking the right one
    for you can feel daunting. But don’t worry! This section gives you the information
    you need to choose the perfect computer for you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你决定了想要的电脑类型，就需要选择一个具体的型号。市面上有很多不同的型号，挑选适合自己的电脑可能让人感到困难。但别担心！这一部分将为你提供选择完美电脑所需的信息。
- en: Many companies use technical terms to advertise their products. These terms
    describe some of the most important parts of a computer, so it’s useful to know
    what they mean. Let’s go over some of these terms to help you decide what you
    want in your new computer, and then we’ll pose a few questions to help you decide
    which computer is right for you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司使用技术术语来宣传他们的产品。这些术语描述了电脑中一些最重要的部件，因此了解它们的含义是很有用的。让我们一起回顾一下这些术语，帮助你决定新电脑需要哪些功能，然后我们会提出一些问题，帮助你选择适合你的电脑。
- en: '***Processor***'
  id: totrans-38
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***处理器***'
- en: The *processor* is like the brain of the computer. The better your processor,
    the faster and more responsive your computer will be. When we say a computer is
    powerful, we’re saying that it has a lot of *processing power*. Some common processors
    are the Intel Pentium, Core i3, Core i5, and Core i7\. An Intel Pentium or Core
    i3 will be fine for most computer tasks, like sending emails and browsing the
    internet, but a Core i5 or Core i7 will perform better, making your computer run
    faster and feel more responsive. If you’re unsure, a Core i3 or Core i5 is usually
    a safe bet!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*处理器*就像是电脑的大脑。你的处理器越好，电脑的运行速度和响应能力就越快。当我们说一台电脑很强大时，我们指的是它拥有很强的*处理能力*。一些常见的处理器有英特尔Pentium、Core
    i3、Core i5和Core i7。英特尔Pentium或Core i3适合大多数电脑任务，如发送电子邮件和浏览互联网，但Core i5或Core i7的性能更好，使你的电脑运行更快、响应更灵敏。如果不确定，Core
    i3或Core i5通常是一个安全的选择！'
- en: '***RAM***'
  id: totrans-40
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***内存***'
- en: '*RAM*, which stands for *random access memory*, is the computer’s short-term
    memory. Everything you do on your computer uses a little piece of RAM. Just like
    a person trying to remember lots of different numbers, names, and tasks at the
    same time, your computer can become slow if it’s trying to juggle too many tasks
    at once—the more RAM it has, the more tasks it can do simultaneously.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*RAM*，即*随机存取内存*，是电脑的短期记忆。你在电脑上做的每一件事都会使用一定的RAM。就像一个人试图同时记住许多不同的数字、名字和任务一样，如果电脑同时处理太多任务，它就会变得很慢——RAM越多，电脑就能同时处理更多任务。'
- en: RAM is measured in *gigabytes (GB)*. Computers need at least 4 gigabytes (4GB)
    of RAM; 8 gigabytes (8GB) is even better, but not essential unless you plan to
    do more demanding tasks such as video editing or want to have lots of different
    things open on your computer at one time.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: RAM以*吉字节（GB）*为单位来衡量。电脑至少需要4GB的RAM，8GB的RAM更好，但除非你计划进行更高要求的任务，如视频编辑，或者想同时打开多个应用程序，否则并非必须。
- en: '**What would you like to do with your computer?**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**你打算用电脑做什么？**'
- en: '![Image](../images/f006-01.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f006-01.jpg)'
- en: '***Hard Drive***'
  id: totrans-45
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***硬盘***'
- en: The hard drive is the computer’s long-term memory. Everything you save on your
    computer to use again, including letters, photos, videos, songs, and programs,
    is stored on the hard drive. The bigger the hard drive, the more you can store
    on your computer! Like RAM, hard drives are also measured in gigabytes. However,
    because hard drives can be a lot larger than RAM, you might also see them advertised
    in *terabytes (TB)*, where 1 terabyte is equal to 1000 gigabytes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 硬盘是电脑的长期记忆。你保存的所有可以再次使用的内容，包括信件、照片、视频、歌曲和程序，都会保存在硬盘上。硬盘越大，你可以存储的内容就越多！和RAM一样，硬盘也是以吉字节来衡量的。然而，由于硬盘的容量通常大于RAM，你可能会看到硬盘以*太字节（TB）*为单位进行宣传，其中1太字节等于1000吉字节。
- en: If you don’t plan to store lots of photos, music, or videos, then a hard drive
    that’s 60GB or larger will be perfectly fine. If you’re a movie or music buff
    and plan to keep a collection on your computer, look for a hard drive with at
    least 500GB. Generally, 1GB of hard drive space stores around an hour of home
    video or around 200 photos or songs, but remember that you’ll also need room for
    your apps, emails, and Windows itself! You can expect these to use up at least
    40GB of your hard drive.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不打算存储大量照片、音乐或视频，那么60GB或更大的硬盘就足够了。如果你是电影或音乐爱好者，计划在电脑上保存收藏，可以选择至少500GB的硬盘。通常，1GB硬盘空间大约可以存储一个小时的家庭视频，或者大约200张照片或歌曲，但请记住，你还需要为应用程序、电子邮件和Windows本身预留空间！你可以预计这些会占用你硬盘至少40GB的空间。
- en: '*****   **150GB Hard Drive:** Up to 150 hours of home videos, 40 movies, 30,000
    photos, or 40,000 songs.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '***** **150GB硬盘：** 可存储最多150小时的家庭视频、40部电影、30,000张照片或40,000首歌曲。'
- en: '*****   **500GB Hard Drive:** Up to 500 hours of home videos, 120 movies, 100,000
    photos, or 125,000 songs.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '***** **500GB硬盘：** 可存储最多500小时的家庭视频、120部电影、100,000张照片或125,000首歌曲。'
- en: '*****   **300GB Hard Drive:** Up to 300 hours of home videos, 80 movies, 60,000
    photos, or 80,000 songs.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '***** **300GB硬盘：** 可存储最多300小时的家庭视频、80部电影、60,000张照片或80,000首歌曲。'
- en: '***DVD Drive***'
  id: totrans-51
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***DVD驱动器***'
- en: A DVD drive lets you insert and play both music CDs and video DVDs. Almost all
    desktops and many laptops come with a DVD drive, but tablets don’t. The one downside
    about a DVD drive in a laptop is that it makes the laptop heavier and thicker,
    so it’s more difficult to take it around with you. Nonetheless, if you think you’re
    likely to need a DVD drive, make sure the computer you buy has one.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: DVD驱动器让你可以插入并播放音乐CD和视频DVD。几乎所有台式电脑和许多笔记本电脑都配备有DVD驱动器，但平板电脑则没有。笔记本电脑中DVD驱动器的一个缺点是，它会让笔记本电脑变得更重和更厚，因此携带起来不太方便。不过，如果你认为自己可能需要DVD驱动器，确保你购买的电脑有这个功能。
- en: '***Screen Size***'
  id: totrans-53
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***屏幕尺寸***'
- en: When you’re using a computer, you’ll spend a lot of time staring at the screen,
    so it’s a good idea to make sure that you get one that’s big enough to read comfortably.
    Keep in mind, though, that the bigger the screen, the bulkier and less portable
    the computer will be. Screen sizes are measured diagonally in inches, just like
    TV screens. Most desktops have screens between 20" and 27". Most laptops are between
    11" and 18", while most tablets are between 7" and 13". If you want to take your
    laptop on frequent trips, a 13" screen is ideal. If you don’t mind leaving your
    computer at home and want to avoid straining your eyes, you should find a 20"
    to 24" screen very comfortable.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用计算机时，大部分时间都会盯着屏幕看，因此最好确保选择一个足够大的屏幕，能让你舒适地阅读。然而，请记住，屏幕越大，计算机也就越笨重，便携性会差一些。屏幕尺寸是沿对角线测量的，以英寸为单位，就像电视屏幕一样。大多数台式机的屏幕大小在
    20" 到 27" 之间。大多数笔记本电脑的屏幕在 11" 到 18" 之间，而大多数平板电脑的屏幕在 7" 到 13" 之间。如果你打算频繁携带笔记本旅行，13"
    的屏幕是理想选择。如果你不介意把计算机放在家里，并且想避免眼睛疲劳，选择一个 20" 到 24" 的屏幕会非常舒适。
- en: '***Operating System***'
  id: totrans-55
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***操作系统***'
- en: An operating system is like a manager in your computer who makes sure different
    programs are running properly. All computers need operating systems to function.
    Most new computers, except those sold by Apple, will already have Windows 10 as
    their operating system, but it’s worth checking to make sure. This book assumes
    that you have a computer with Windows 10 as its operating system.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统就像是计算机中的经理，确保不同的程序能够正常运行。所有计算机都需要操作系统才能正常工作。除了苹果公司销售的计算机，大多数新计算机都已经预装了 Windows
    10 操作系统，但最好检查一下以确保无误。本书假设你的计算机已经安装了 Windows 10 操作系统。
- en: 'There are two versions of Windows 10: Home and Professional. The Professional
    version includes a few additional features for advanced users, which we won’t
    be covering in this book. It is more expensive, so it’s better to look for a computer
    with Windows 10 Home Edition. But don’t worry if you have Professional instead—it
    can do everything that Home can do, and you’ll still be able to follow along with
    the lessons in this book.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 10 有两个版本：家庭版和专业版。专业版包含了一些面向高级用户的附加功能，本书不会涉及这些内容。它价格更高，因此最好选择配备 Windows
    10 家庭版的计算机。但如果你有专业版的计算机也不必担心——它能够完成家庭版所能做的一切，你依然可以跟随本书中的课程进行操作。
- en: Unboxing Your Computer
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开箱你的计算机
- en: Once you have your new desktop, laptop, or tablet, the first step is to take
    it out of the box and get it all plugged in!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你拿到新的桌面、笔记本或平板电脑，第一步是将它从盒子里取出来并连接好所有的电缆！
- en: '**MEETING THE PORTS**'
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**端口介绍**'
- en: The first thing you’ll probably notice is some sockets on the back or side of
    your computer. These sockets, called *ports*, are the connection points for various
    devices. Think of the power cord for a toaster that you plug into an outlet before
    you can turn it on. In the same way, you might need to plug a few cables into
    your computer before you can start to use it.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能首先注意到的是计算机背面或侧面的一些插座。这些插座叫做*端口*，是各种设备的连接点。可以把它们想象成烤面包机的电源线，必须先插入插座才能打开。同样，你也许需要将一些电缆插入计算机才能开始使用它。
- en: Let’s look at the important ports on your computer and then examine how to insert
    the cables into the appropriate ports to get connected! Every computer is a little
    different, and the ports are likely to be in different places on each, but you
    can see two examples of these ports on a typical computer below. You’ll see that
    not all of these ports are on every computer, and your computer may have other
    ports not mentioned here. Of course, if your computer is already connected, you
    can skip this section and go to “[Your Main Tools](ch00.xhtml#toc_lev14)” on [page
    14](ch00.xhtml#page_14).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下计算机上的重要端口，然后研究如何将电缆插入适当的端口以建立连接！每台计算机都有些许不同，端口的位置也可能有所不同，但你可以看到下面这两张典型计算机上的端口示例。你会发现，并不是所有的端口都出现在每台计算机上，你的计算机可能还有其他没有在这里提到的端口。当然，如果你的计算机已经连接好，你可以跳过这一部分，直接阅读[“你的主要工具”](ch00.xhtml#toc_lev14)位于[第14页](ch00.xhtml#page_14)。
- en: '![Image](../images/f008-01.jpg)![Image](../images/f009-01.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f008-01.jpg)![Image](../images/f009-01.jpg)'
- en: '*****   **Power port:** The power port provides the power your computer needs
    to run. This port is also what you use to charge the battery of a laptop or tablet.
    We’ll take a closer look at the power ports on the three types of computers in
    “[Plugging It In](ch00.xhtml#toc_lev12)” on [page 10](ch00.xhtml#page_10).'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **电源端口：** 电源端口为你的电脑提供运行所需的电力。这个端口也是你用来为笔记本电脑或平板电脑充电的端口。我们将在“[连接电源](ch00.xhtml#toc_lev12)”一节中，详细介绍三种类型电脑的电源端口，见[第10页](ch00.xhtml#page_10)。'
- en: '*****   **USB port:** A USB port allows you to connect a number of different
    devices to your computer, such as a keyboard, mouse, printer, USB flash drive,
    and webcam. For more information about connecting and installing USB devices,
    see “[Connecting a Printer, Scanner, Webcam, or Other Device](app01.xhtml#app01)”
    on [page 293](app01.xhtml#page_293).'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **USB端口：** USB端口允许你将多种不同的设备连接到你的电脑，比如键盘、鼠标、打印机、USB闪存驱动器和摄像头。有关连接和安装USB设备的更多信息，请参阅“[连接打印机、扫描仪、摄像头或其他设备](app01.xhtml#app01)”一节，见[第293页](app01.xhtml#page_293)。'
- en: '*****   **VGA and HDMI ports:** The VGA and HDMI ports connect your computer
    to a screen or monitor. If you have a laptop, for example, and you want to watch
    a movie on a bigger screen, you can use the VGA or HDMI port and cable to connect
    it to a television.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **VGA和HDMI端口：** VGA和HDMI端口将你的电脑连接到屏幕或显示器。例如，如果你有一台笔记本电脑，并且想在更大的屏幕上观看电影，你可以使用VGA或HDMI端口和电缆将其连接到电视。'
- en: '*****   **Audio ports:** Audio ports let you plug speakers, headphones, and
    microphones into your computer. On many desktops, these are color coded to help
    you easily spot the different connections: a green port is used for speakers or
    headphones and a pink port for microphones. On laptops, you’ll probably see a
    small headphones symbol next to the speaker port and a small microphone symbol
    next to the microphone port.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **音频端口：** 音频端口允许你将扬声器、耳机和麦克风连接到电脑。许多台式机的这些端口都有颜色编码，帮助你轻松识别不同的连接：绿色端口用于扬声器或耳机，粉色端口用于麦克风。笔记本电脑上，你可能会看到一个小耳机符号在扬声器端口旁边，麦克风端口旁边会有一个小麦克风符号。'
- en: '**PLUGGING IT IN**'
  id: totrans-68
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**连接电源**'
- en: Now that you’re familiar with the various ports on your computer, it’s time
    to start plugging things in! In this section, you’ll learn how to connect your
    computer so you can turn it on. We’ll go through each type of computer separately,
    so you can skip to the section for the computer you have.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经熟悉了电脑上的各种端口，是时候开始插入设备了！在本节中，你将学习如何连接电脑，以便启动它。我们将分别介绍每种类型的电脑，你可以跳到你所拥有的电脑的部分。
- en: '***Plugging In a Laptop or Tablet***'
  id: totrans-70
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***连接笔记本电脑或平板电脑***'
- en: On a laptop or tablet, the plug-in process is quite simple!
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在笔记本电脑或平板电脑上，插电过程非常简单！
- en: Plug the power cord into the power port on your laptop or tablet. The power
    cord should have an outlet plug on one end and a plug that fits in the power port
    on the other end. The power port on a laptop or tablet is usually circular or
    rectangular.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将电源线插入笔记本电脑或平板电脑的电源端口。电源线的一端应有一个插头，可以插入电源插座，另一端则是适合电源端口的插头。笔记本电脑或平板电脑的电源端口通常是圆形或矩形的。
- en: '![Image](../images/f010-01.jpg)'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f010-01.jpg)'
- en: Plug the outlet end of the power cord into a power outlet.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将电源线的一端插入电源插座。
- en: Your laptop or tablet should now start powering up. If your computer was unplugged
    and you used some of the battery power, or if you’re just not using it at the
    moment, plug it in like this to recharge the battery.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你的笔记本电脑或平板电脑现在应该开始启动。如果你的电脑之前断开了电源并且使用了一些电池电量，或者你现在没有使用它，将其像这样插入电源进行充电。
- en: '***Plugging In a Desktop***'
  id: totrans-76
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***连接台式机***'
- en: To use a desktop computer, you need the computer tower, a monitor, a mouse,
    and a keyboard. You’ll learn how to connect all of these elements in the next
    section. If you have any trouble, you should also look at the user manual that
    came with your computer when you purchased it. This guide should include setup
    steps specific to your computer.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用台式机，你需要电脑主机、显示器、鼠标和键盘。你将在下一节中学习如何连接这些元素。如果遇到任何问题，你还应该查看购买时随电脑附带的用户手册。这份指南应该包含与你电脑相关的设置步骤。
- en: Connect your monitor to your computer using a VGA or HDMI cable.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用VGA或HDMI电缆将显示器连接到你的电脑。
- en: '![Image](../images/f011-01.jpg)'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f011-01.jpg)'
- en: Connect your monitor to a power outlet using the power cable that came with
    your monitor.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用显示器附带的电源线将显示器连接到电源插座。
- en: Now get your mouse and keyboard, which should each have a USB cable. Plug your
    keyboard and mouse into any of the USB ports on your desktop.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在拿起你的鼠标和键盘，它们应该都有一个 USB 电缆。将键盘和鼠标插入桌面计算机上的任何 USB 端口。
- en: '![Image](../images/f011-02.jpg)'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f011-02.jpg)'
- en: If your keyboard or mouse is *wireless*, meaning that it does not have a cable
    connecting it to the computer, it will come with a small transmitter that connects
    to a USB port. Find the small device with a USB connection and plug it into any
    USB port on your computer. A wireless keyboard or mouse will also require batteries.
    The battery compartment is typically located on the bottom of the keyboard or
    mouse. There should be a small switch on the bottom of the mouse to turn the mouse
    on. If you have any other USB devices, such as a printer or webcam, you can connect
    these to any spare USB ports on your computer as well.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你的键盘或鼠标是*无线的*，也就是没有电缆连接到计算机，它会附带一个小型发射器，连接到 USB 端口。找到带有 USB 连接的小设备并将其插入计算机上的任意
    USB 端口。无线键盘或鼠标还需要电池。电池仓通常位于键盘或鼠标的底部。鼠标的底部应该有一个小开关，用于开启鼠标。如果你有其他 USB 设备，如打印机或网络摄像头，也可以将它们连接到计算机上的任何空闲
    USB 端口。
- en: If your computer comes with separate speakers, you can usually connect them
    to your computer’s audio port. Otherwise, they might plug into a USB port. Just
    check the connection at the end of the wire.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的计算机配有独立扬声器，你通常可以将它们连接到计算机的音频端口。否则，它们可能会插入 USB 端口。只需检查电缆末端的连接。
- en: '![Image](../images/f012-01.jpg)'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f012-01.jpg)'
- en: Connect one end of the power cord to the power port on your computer. Connect
    the other end of the cord to the outlet on your wall.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将电源线的一端连接到计算机的电源端口。将电源线的另一端连接到墙上的插座。
- en: '![Image](../images/f012-02.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f012-02.jpg)'
- en: We’ll look at turning on the computer shortly, but one thing to know is that
    if your computer doesn’t turn on when you try, it’s a good idea to make sure all
    the plugs are correctly connected. Check that all the plugs are secure in their
    sockets; some may need to be pushed in fairly hard.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我们稍后会讨论如何开机，但有一点需要知道的是，如果你尝试开机时计算机没有反应，最好检查所有的插头是否正确连接。确保所有插头都牢固地插入插座；有些插头可能需要按得比较紧。
- en: Turning On Your Computer
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开启你的计算机
- en: 'Your computer will have some sort of power button. The size, shape, and position
    of power buttons vary between computers, but they will often have a symbol like
    this: ![Image](../images/power.jpg). If you have trouble finding your power button,
    you might want to consult the computer’s manual or Quick Start Guide.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你的计算机上会有一个电源按钮。电源按钮的大小、形状和位置在不同的计算机之间有所不同，但通常会有一个类似这样的符号：![Image](../images/power.jpg)。如果你找不到电源按钮，可以参考计算机的手册或快速启动指南。
- en: On a desktop, the power button is usually on the front of the tower. There should
    also be another power button on the monitor, which needs to be turned on separately.
    This is usually on the front or side of the monitor screen.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在桌面计算机上，电源按钮通常位于机箱的前面。显示器上也应该有另一个电源按钮，需单独开启。这个按钮通常位于显示器屏幕的前面或侧面。
- en: On a laptop, the power button is usually located above the keyboard, as shown
    next.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在笔记本电脑上，电源按钮通常位于键盘上方，如下所示。
- en: '![Image](../images/f013-01.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f013-01.jpg)'
- en: On a tablet, the power button is usually on the side or top of the tablet, as
    shown here.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在平板电脑上，电源按钮通常位于平板的侧面或顶部，如图所示。
- en: '![Image](../images/f013-02.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f013-02.jpg)'
- en: Your Main Tools
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你的主要工具
- en: Once your computer is on, you’ll need to learn how to give it instructions using
    the keyboard and mouse.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的计算机开机，你需要学习如何使用键盘和鼠标向计算机发出指令。
- en: '**THE MOUSE**'
  id: totrans-98
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**鼠标**'
- en: One of your main tools is the *mouse*, shown next. If you have a desktop computer,
    your mouse will look like the one on the left and should sit next to your computer
    on the side of your dominant hand. A laptop computer has a *touchpad*, shown on
    the right, which is a built-in mouse on your keyboard that looks like a pad with
    two clickable buttons.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你的主要工具之一是*鼠标*，如下所示。如果你使用的是桌面计算机，你的鼠标看起来会像左边的那个，应该放在计算机旁边，靠近你的惯用手。笔记本电脑有一个*触控板*，如右图所示，这是内置在键盘上的鼠标，看起来像一个带有两个可点击按钮的垫子。
- en: '![Image](../images/f014-01.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f014-01.jpg)'
- en: You use the mouse to navigate on the screen. If you watch the screen, you’ll
    notice that as you move your mouse, a small arrow ![Image](../images/arrow.jpg)
    follows the movements of your hand over the screen. This is called the *pointer*.
    It lets you select things on your screen to help you control the computer. Depending
    on the program you’re using, that pointer can change to a hand ![Image](../images/hand.jpg)
    or a cursor ![Image](../images/cursor.jpg).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用鼠标在屏幕上进行导航。如果你观察屏幕，会发现当你移动鼠标时，一个小箭头 ![Image](../images/arrow.jpg) 会随着你的手部动作在屏幕上移动。这就是*指针*。它让你能够在屏幕上选择内容，帮助你控制计算机。根据你使用的程序，指针还可能变成手形
    ![Image](../images/hand.jpg) 或光标 ![Image](../images/cursor.jpg)。
- en: Using the mouse to give commands to your computer is easy!
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 使用鼠标给计算机下达命令非常简单！
- en: '*****   **Left-click (usually known as just “click”):** Press once on the left
    mouse button with your forefinger and immediately release it. This type of click
    is often used to select something on the screen or to activate a button, as you’ve
    already seen.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **左键单击（通常简称为“点击”）：** 用食指按一下左键鼠标按钮，然后立即松开。这种点击方式通常用于选择屏幕上的内容或激活一个按钮，就像你已经看到的那样。'
- en: '*****   **Double-click:** Press on the left button on your mouse twice in quick
    succession. This type of click is generally used to open an item, such as a program
    or a folder.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **双击：** 快速连续两次按下鼠标的左键。这种点击方式通常用于打开某个项目，比如程序或文件夹。'
- en: '*****   **Right-click:** Press once on the right button of your mouse and release
    it. Right-clicking something, or just right-clicking the screen, usually opens
    a small menu of items. The menu will be different depending on what you right-click.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **右键单击：** 用鼠标的右键按一下并松开。右键单击某个项目，或者仅仅右键点击屏幕，通常会打开一个小菜单。这个菜单会根据你右键单击的内容有所不同。'
- en: '*****   **Scroll wheel:** Most mice have a little wheel between the right and
    left click buttons. Gently rolling the wheel lets you roll up or down the screen
    so you can see more content.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **滚轮：** 大多数鼠标在左右点击按钮之间有一个小滚轮。轻轻滚动滚轮可以让你上下滚动屏幕，从而查看更多内容。'
- en: 'Tablets come with *touchscreens* that allow you to use your fingers to interact
    directly with the display without using a device like a mouse. You’ll be able
    to control the pointer by simply touching the screen with your finger! There are
    four important actions to know:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 平板电脑配备了*触摸屏*，允许你用手指直接与屏幕交互，而不需要像鼠标这样的设备。你只需用手指触摸屏幕，就能控制指针！你需要知道四个重要的操作：
- en: '*****   **Tap:** A tap involves pressing your finger down once and quickly
    lifting it. This is the same as a left-click with a mouse. If you’re following
    this book on a touchpad, you can tap whenever you’re asked to click.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **轻触：** 轻触是指用手指按一下并迅速抬起。这与使用鼠标的左键单击相同。如果你在触控板上跟随本书的操作指引，任何要求点击的地方，你都可以用轻触代替。'
- en: '*****   **Double-tap:** This involves tapping your finger on a button or region
    of the screen twice in quick succession. It’s equivalent to double-clicking with
    a mouse.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **双击：** 这意味着迅速连续两次用手指轻敲屏幕上的一个按钮或区域。这相当于使用鼠标进行双击。'
- en: '*****   **Press and hold:** This involves holding your finger down on a button
    or region of the screen for a few seconds. This is the same thing as right-clicking
    with a mouse.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **按住不放：** 按住不放是指在屏幕上的一个按钮或区域上按住手指几秒钟。这与鼠标的右键单击相同。'
- en: '*****   **Drag:** A drag involves lightly pressing down on the screen with
    your finger and then moving it to the spot you want while keeping it pressed against
    the screen. Lift your finger off the screen when you’re done moving it to the
    desired spot. This action is similar to scrolling with a mouse.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **拖动：** 拖动是指用手指轻轻按下屏幕，然后将其移动到你想要的位置，同时保持手指按在屏幕上。当你将其移动到目标位置时，抬起手指。这种操作类似于用鼠标滚动。'
- en: You can also use a desktop computer mouse with a laptop, which many people find
    easier to use than the touchpad, so it’s worth trying out both methods. To connect
    a mouse to your laptop, simply connect the cable attached to the mouse to any
    spare USB port on your laptop.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在笔记本电脑上使用桌面鼠标，许多人发现这种方式比触控板更容易操作，因此不妨尝试两种方法。要将鼠标连接到笔记本电脑，只需将鼠标连接线插入笔记本的空闲USB端口即可。
- en: '**THE KEYBOARD**'
  id: totrans-113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**键盘**'
- en: Before you set up your computer, it’s worth looking at a few keyboard skills,
    too. As you’ll see in the lessons, pressing a letter or number key on the keyboard
    places that letter or number on the screen wherever the cursor ( ) is located.
    The following diagram outlines some of the important parts of the keyboard that
    you’ll need to know.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置计算机之前，了解一些键盘技巧也是很值得的。正如你将在课程中看到的，按下键盘上的字母或数字键，会将该字母或数字显示在光标（ ）所在的位置。下图概述了你需要了解的一些键盘重要部分。
- en: '![Image](../images/f016-01.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f016-01.jpg)'
- en: '*****   **Enter key:** Press ENTER to move your cursor down a line or finish
    inputting information in a text field.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **回车键：** 按下回车键可将光标移动到下一行，或在文本框中输入完信息后结束输入。'
- en: '*****   **Backspace key:** Press BACKSPACE to erase the last letter that you
    typed. Keeping it held down erases more characters!'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **退格键：** 按下退格键可以删除你输入的最后一个字母。按住退格键不放可以删除更多字符！'
- en: '*****   **Shift key:** Hold down SHIFT and press a letter key at the same time
    to type that letter in uppercase. You can also hold down the SHIFT key and tap
    a number key at the same time to type the symbol on the number key. For example,
    holding SHIFT and pressing the number 1 key inserts an exclamation mark!'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **Shift 键：** 按住 SHIFT 键并同时按下字母键来输入大写字母。你也可以按住 SHIFT 键并同时点击数字键，输入数字键上的符号。例如，按住
    SHIFT 键并按数字 1 键会插入一个感叹号！'
- en: '*****   **Spacebar:** The spacebar inserts a space. Tap it to make a space
    between words as you type.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **空格键：** 空格键用于插入空格。按下它可以在输入单词时在单词之间插入空格。'
- en: 'On a tablet, the keyboard appears onscreen when you tap in a box that allows
    you to type. The onscreen keyboard looks like this:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在平板电脑上，当你点击允许输入文字的框时，键盘会出现在屏幕上。屏幕上的键盘看起来是这样的：
- en: '![Image](../images/f017-01.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f017-01.jpg)'
- en: Tapping the numbers key changes the onscreen keyboard to display numbers and
    symbols instead of letters. To change the keyboard back to displaying letters,
    press the numbers key again. You can also use the emoticons key to insert fun
    pictures.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 点击数字键会将屏幕上的键盘切换为显示数字和符号，而不是字母。要将键盘切换回显示字母，再次按下数字键即可。你也可以使用表情符号键来插入有趣的图片。
- en: Setting Up Your Computer
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置计算机
- en: Now that your computer is on and you know a bit about how to use the main tools
    to navigate it, it’s time to get familiar with Windows 10!
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 现在计算机已经开机，并且你已经了解了如何使用一些主要的工具来操作它，接下来是时候熟悉一下 Windows 10 了！
- en: Whether you purchased a new computer or upgraded a computer to use Windows 10
    from an older version such as Windows 7 or Windows 8, you’ll need to set up your
    computer. This includes connecting your computer to the internet and setting up
    a Microsoft account, which you’ll use throughout this book. If you don’t feel
    completely confident doing this alone, you can often ask the store where you purchased
    your computer to set it up for you.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是购买了新计算机，还是将旧版本的计算机（如 Windows 7 或 Windows 8）升级为 Windows 10，都需要对计算机进行设置。这包括将计算机连接到互联网并设置
    Microsoft 帐户，整个过程中你都将用到这个帐户。如果你不太自信能独立完成这些操作，你通常可以请求你购买计算机的商店为你进行设置。
- en: '**SETTING UP AN INTERNET CONNECTION**'
  id: totrans-126
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**设置互联网连接**'
- en: It’s good to first make sure your computer is connected to the internet because
    you’ll need it for setting up your Microsoft account. The *internet* is a vast
    community of computers that can communicate with each other.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 首先确保你的计算机已连接到互联网，因为设置你的 Microsoft 帐户时需要互联网。*互联网*是一个庞大的计算机社区，计算机之间可以相互通信。
- en: By connecting to the internet, your computer can talk to other computers and
    access information added by other users. The internet lets you send messages to
    friends and family, look up information, read the news, watch videos, get directions,
    shop and bank online, and much, much more!
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 通过连接互联网，你的计算机可以与其他计算机进行通信，并访问其他用户添加的信息。互联网让你能够给朋友和家人发送消息、查找信息、阅读新闻、观看视频、获取路线、在线购物和银行业务等等，功能非常强大！
- en: 'Before you can join the internet, you need to sign up with an *internet service
    provider (ISP)*, which will be the company connecting you to the internet in the
    same way your phone company connects you to other phones. Here are some common
    ISPs in the US:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在你能够连接互联网之前，你需要注册一个*互联网服务提供商（ISP）*，该公司将帮助你连接互联网，就像你的电话公司帮助你连接其他电话一样。以下是美国一些常见的互联网服务提供商：
- en: '*****   Comcast'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   Comcast'
- en: '*****   AT&T'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   AT&T'
- en: '*****   Spectrum'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   光谱'
- en: '*****   CenturyLink'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   CenturyLink'
- en: '*****   Verizon'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   Verizon'
- en: There are two main types of internet connection. *Fixed* internet connections
    let you use the internet at home and usually allow unlimited use for a set monthly
    fee. *Mobile* internet connections let you use the internet when you’re out and
    about but only provide you with a limited amount of usage each month, so you won’t
    be able to view as many pages, emails, and videos. You should discuss your needs
    with an ISP, and be prepared to shop around for a good price.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种主要类型的互联网连接。*固定*互联网连接允许您在家中使用互联网，并通常允许以固定月费无限制使用。*移动*互联网连接让您在外出时使用互联网，但每月提供的使用量有限，因此您将无法查看太多页面、邮件和视频。您应该与网络服务提供商讨论您的需求，并准备好寻找合适的价格。
- en: If you’re not ready to take the leap just yet, you can always visit a friend
    or relative who has an internet connection, or visit your local library and connect
    to the internet there.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有准备好采取这一步骤，您可以随时去拜访有互联网连接的朋友或亲戚，或者去当地图书馆，在那里连接到互联网。
- en: '**CONNECTING TO THE INTERNET**'
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**连接到互联网**'
- en: When you first turn on your computer, you should see a setup screen. Some computer
    manufacturers add their own steps and screens as well, so the choices you see
    on your computer might not exactly match the ones pictured but should be similar.
    If your computer has already been set up, you can skip ahead to [Lesson 1](ch1.xhtml#ch1).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当您首次打开计算机时，您应该会看到设置屏幕。某些计算机制造商还会添加他们自己的步骤和屏幕，因此您在计算机上看到的选项可能与图片中的不完全相同，但应该是类似的。如果您的计算机已经设置完成，您可以直接跳转到
    [第一课](ch1.xhtml#ch1)。
- en: 'If you’re not already connected to the internet when you start the setup process,
    you’ll be asked to connect first before anything else. You should see a list of
    available nearby internet connections. To connect to the internet, follow these
    steps:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在开始设置过程时您还没有连接到互联网，系统会要求您首先进行连接。您将看到附近可用的互联网连接列表。要连接到互联网，请按照以下步骤操作：
- en: Click the internet connection you want to use. If you’ve signed up for internet,
    your ISP will have provided you with the network name you should connect to.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击您想使用的互联网连接。如果您已经注册了互联网服务，您的网络服务提供商将提供您应连接的网络名称。
- en: Enter the password to the connection, if you’re asked for one. This should also
    have been provided by your ISP. It’s usually also printed on the underside of
    your modem router so you can find it easily.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果系统询问密码，请输入连接密码。这个密码也应该由您的网络服务提供商提供。通常也会打印在您的调制解调器路由器底部，以便您轻松找到。
- en: Click **Connect**.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击 **连接**。
- en: '**CHOOSING YOUR KEYBOARD SETTINGS**'
  id: totrans-143
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**选择键盘设置**'
- en: Your next step is to choose your region and keyboard settings.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 您的下一步是选择您的地区和键盘设置。
- en: Windows will select the region it thinks you’re in. If the selected region is
    correct, simply click **Yes**. Otherwise, click the region you’re in, such as
    United States, before clicking Yes.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Windows 将选择它认为您所在的地区。如果所选地区正确，请直接单击 **是**。否则，请单击您所在的地区，例如美国，然后再点击是。
- en: '![Image](../images/f019-01.jpg)'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f019-01.jpg)'
- en: Windows will ask which keyboard layout you’re using, because different countries
    often have different types of keyboards. Click the region in which you bought
    your keyboard and then click **Yes**. If you’re not sure, just click Yes without
    choosing a different layout.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Windows 会询问您正在使用哪种键盘布局，因为不同的国家通常有不同类型的键盘。单击您购买键盘的地区，然后单击 **是**。如果不确定，请直接单击是，不要更改布局。
- en: '![Image](../images/f020-01.jpg)'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f020-01.jpg)'
- en: You’ll then be asked if you want to add a second keyboard layout. Most people
    don’t need this, so click **Skip**.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来会询问您是否要添加第二种键盘布局。大多数人不需要这样做，所以请单击 **跳过**。
- en: '![Image](../images/f020-02.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f020-02.jpg)'
- en: '**CREATING A MICROSOFT ACCOUNT**'
  id: totrans-151
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**创建微软账户**'
- en: The next step is to create a Microsoft account, which will provide you with
    an email address and let you install apps on your computer. We’ll make use of
    these features throughout this book, so it is important to set up a Microsoft
    account now.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是创建一个微软账户，它将为您提供一个电子邮件地址，并允许您在计算机上安装应用程序。在本书中，我们将利用这些功能，因此现在设置一个微软账户非常重要。
- en: If you have an email address that ends in *[@outlook.com](mailto:@outlook.com)*
    or *[@hotmail.com](mailto:@hotmail.com)*, you already have a Microsoft account.
    In this case, you can simply enter your email address and the password for that
    email account in the boxes shown and then click **Sign in**. If you have a Microsoft
    account but have forgotten your password, click the **Forgotten your password?**
    button and then follow the instructions on the screen to reset it. Next, skip
    ahead to “[Managing Your Advertising Options](ch00.xhtml#toc_lev22)” on [page
    24](ch00.xhtml#page_24).
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个以*[@outlook.com](mailto:@outlook.com)* 或*[@hotmail.com](mailto:@hotmail.com)*
    结尾的电子邮件地址，说明你已经有了一个 Microsoft 账户。在这种情况下，你只需输入你的电子邮件地址和该电子邮件账户的密码，然后点击**登录**。如果你有
    Microsoft 账户但忘记了密码，点击**忘记密码？**按钮，然后按照屏幕上的指示重置密码。接下来，跳到[“管理广告选项”](ch00.xhtml#toc_lev22)（第24页）。
- en: If you don’t have a Microsoft account, click **Create account** and then follow
    the directions provided in the next sections.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有 Microsoft 账户，点击**创建账户**，然后按照接下来的步骤操作。
- en: '![Image](../images/f021-01.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f021-01.jpg)'
- en: '***Creating an Email Address***'
  id: totrans-156
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***创建电子邮件地址***'
- en: 'The first thing your new Microsoft account must have is an email address. If
    you already have a non-Microsoft email address, such as a Gmail or Yahoo address,
    you can enter it here, click **Next**, and then skip ahead to “[Creating a Password](ch00.xhtml#sec5_1)”
    on [page 22](ch00.xhtml#page_22). If you don’t have an email address, you need
    to create one. Continue with these steps to do so:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新 Microsoft 账户首先需要一个电子邮件地址。如果你已经有一个非 Microsoft 的电子邮件地址，如 Gmail 或 Yahoo 地址，你可以在这里输入它，点击**下一步**，然后跳到[“创建密码”](ch00.xhtml#sec5_1)（第22页）。如果你没有电子邮件地址，则需要创建一个。请继续按照以下步骤操作：
- en: Click **Get a new email address** to create a new address.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**获取新电子邮件地址**以创建新地址。
- en: '![Image](../images/f022-01.jpg)'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f022-01.jpg)'
- en: Now you need to create a unique name for your new email address! No one else
    in the world can use the same email address; if they could, emails sent to that
    address would go to both of you. You might need to be creative to find one that
    hasn’t been used before. You can use any combination of letters and numbers, but
    your new address has to end in *[@outlook.com](mailto:@outlook.com)*. Be sure
    to write down your new email address because you’ll need it later. Once you’ve
    typed in your new email address, click the **Next** button.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你需要为你的新电子邮件地址创建一个独特的名称！这个地址是全世界唯一的，其他人不能使用相同的地址；如果可以使用相同的地址，发送到该地址的邮件将会同时送到你和其他人。你可能需要发挥创造力，找一个还没有被使用过的地址。你可以使用字母和数字的任意组合，但新地址必须以*[@outlook.com](mailto:@outlook.com)*
    结尾。请务必记录下你的新电子邮件地址，因为你以后会需要它。输入完新电子邮件地址后，点击**下一步**按钮。
- en: '***Creating a Password***'
  id: totrans-161
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***创建密码***'
- en: Whether you used an existing email address or just created a new one, you’ll
    also need to choose a password.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是使用了现有的电子邮件地址还是刚刚创建了一个新的电子邮件地址，你都需要选择一个密码。
- en: '***** ***NOTE:** Make sure you choose a password you can remember—you’ll need
    to type it in every time you use your computer. It’s probably a good idea to write
    it down somewhere safe as well.*'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***注意：** 确保选择一个你能记住的密码——你每次使用电脑时都需要输入它。最好也把它写在一个安全的地方。*'
- en: To keep your Microsoft account safe, use a unique password that you don’t use
    for anything else. Your password must be at least eight characters long and should
    include numbers and letters, to make it harder to guess. Good passwords do not
    include factual information that others know about you (such as your name or birthday)
    or personal details that others will easily guess (such as your pet or best friend’s
    name). You should also avoid well-known phrases or letters such as “abc123” and
    “good morning.”
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保你的 Microsoft 账户安全，请使用一个唯一的密码，不要在其他地方使用该密码。你的密码必须至少包含八个字符，并且应该包括数字和字母，以增加猜测的难度。好的密码不应该包含别人知道的个人信息（如你的名字或生日），或别人容易猜到的私人细节（如你的宠物或最好朋友的名字）。你还应避免使用常见的短语或字母组合，如“abc123”和“good
    morning”。
- en: Click in the **Password** box and enter a new password.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**密码**框并输入新密码。
- en: '![Image](../images/f023-01.jpg)'
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f023-01.jpg)'
- en: Click **Next**.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**。
- en: '***Entering Personal Information***'
  id: totrans-168
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***输入个人信息***'
- en: You’ll need to enter a few more personal details to continue. This is required
    for Microsoft to comply with child privacy legislation and is perfectly safe to
    provide. Note that if you’re located outside of the United States, you won’t be
    asked for your date of birth.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要输入更多个人详细信息以继续。这是为了使微软遵守儿童隐私立法，并且提供这些信息是完全安全的。请注意，如果您位于美国以外的地区，将不会要求您提供出生日期。
- en: Click in the **Location** box and choose your country from the drop-down list.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**位置**框，并从下拉列表中选择您的国家。
- en: 'Click in the **Birthdate** box and choose the date you were born in the format
    requested: usually month, then day, then year.'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**出生日期**框，并选择您出生的日期格式：通常是月份，然后是日期，最后是年份。
- en: '![Image](../images/f023-02.jpg)'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f023-02.jpg)'
- en: Click **Next**.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**。
- en: '***Providing a Phone Number for Security Information***'
  id: totrans-174
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***提供电话号码作为安全信息***'
- en: If you ever forget your password and need to reset it, Microsoft can call you
    or send you a text message to make sure it’s really you and not a hacker trying
    to get into your account!
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您忘记密码并需要重置密码，微软可以给您打电话或发送短信，以确保真的是您而不是试图进入您账户的黑客！
- en: Select your country from the drop-down box.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉框中选择您的国家。
- en: Enter your phone number (with the area code) in the field to the right of the
    drop-down box.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下拉框右侧的字段中输入您的电话号码（带区号）。
- en: '![Image](../images/f024-01.jpg)'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f024-01.jpg)'
- en: Click **Next**.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**。
- en: '**MANAGING YOUR ADVERTISING OPTIONS**'
  id: totrans-180
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**管理您的广告选项**'
- en: Microsoft should now ask your permission to use your information when deciding
    what type of advertising to show you. This is quite safe, but if you don’t want
    Microsoft to do this, uncheck the **Enhance my online experiences...** box. If
    you don’t want any special offers to be emailed to you by Microsoft, you can also
    uncheck the **Send me promotional offers from Microsoft** box. Click **Next**
    to move on.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，微软应该会征得您的同意，在决定向您展示何种类型广告时使用您的信息。这是非常安全的，但如果您不希望微软这样做，请取消选中**增强我的在线体验...**框。如果您不希望微软通过电子邮件向您发送任何特别优惠，您也可以取消选中**向我发送微软的促销优惠**框。点击**下一步**继续。
- en: '![Image](../images/f024-02.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f024-02.jpg)'
- en: '**SKIPPING PIN SETUP**'
  id: totrans-183
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**跳过PIN设置**'
- en: Microsoft also encourages you to set a personal identification number (PIN),
    as well as a password, that you can use to sign in to your computer. This can
    make it a bit faster to log in to your computer, but it’s also one more number
    to memorize. Rather than adding yet another password to your list, click **Do
    this later**.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 微软还鼓励您设置个人识别码（PIN）以及密码，以便用于登录计算机。这可以使您更快地登录计算机，但这也是另一个需要记住的数字。与其将另一个密码添加到您的列表中，不如点击**稍后再做**。
- en: '![Image](../images/f025-01.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f025-01.jpg)'
- en: '**SKIPPING ONEDRIVE SETUP**'
  id: totrans-186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**跳过OneDrive设置**'
- en: Microsoft encourages you to save all your documents and pictures to OneDrive,
    which is a storage area online. This can be handy, as you’ll see when we look
    at setting up OneDrive in [Lesson 13](ch13.xhtml#ch13), but for now, click **No**.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 微软鼓励您将所有文档和图片保存到OneDrive，这是一个在线存储区域。当我们在[第13课](ch13.xhtml#ch13)中设置OneDrive时，这可能会很方便，但现在，请点击**否**。
- en: '![Image](../images/f025-02.jpg)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f025-02.jpg)'
- en: '**YOUR OWN DIGITAL ASSISTANT: CORTANA!**'
  id: totrans-189
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**您自己的数字助手：Cortana！**'
- en: Microsoft wants to introduce you to its digital assistant, Cortana. Cortana
    lets you give verbal directions to your computer, like “Open the News app” or
    “Search for pictures of cats.” We won’t cover these verbal directions in this
    book, but there’s no harm in having Cortana available, so click **Yes**.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 微软希望向您介绍其数字助手Cortana。Cortana可以让您对计算机发出口头指令，比如“打开新闻应用”或“搜索猫的图片”。我们不会在本书中涵盖这些口头指令，但拥有Cortana也没有坏处，所以请点击**是**。
- en: '![Image](../images/f026-01.jpg)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f026-01.jpg)'
- en: '**PRIVACY SETTINGS**'
  id: totrans-192
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**隐私设置**'
- en: Finally, you’ll be asked to choose some privacy settings that control the type
    of information you share with Microsoft. The default settings are quite safe,
    and they allow you to make full use of the new Windows 10 features, but if you
    aren’t comfortable sharing any of this information with Microsoft, you can click
    any of the sliders to change the setting from On to Off (in the case of diagnostics,
    from Full to Basic). When you’re satisfied with the privacy settings, click **Accept**.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您将被要求选择一些隐私设置，以控制您与微软分享的信息类型。默认设置非常安全，并且允许您充分利用新的Windows 10功能，但如果您不愿意与微软分享任何这些信息，您可以点击任何滑块将设置从打开更改为关闭（在诊断情况下，从完整更改为基本）。当您满意隐私设置时，请点击**接受**。
- en: Your computer might take a few minutes to finish processing your settings, but
    this concludes the setup process.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 你的电脑可能需要几分钟来完成设置处理，但这标志着设置过程的结束。
- en: '![Image](../images/f027-01.jpg)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f027-01.jpg)'
- en: Phew, We Did It!
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 呼，我们做到了！
- en: 'We’ve looked at buying and setting up a computer and examined the different
    types of computers and their most important specifications. We also looked at
    the different types of internet connections and how to connect to the internet.
    You learned how to do the following:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经学习了如何购买和设置电脑，审视了不同类型的电脑及其最重要的规格。我们还了解了不同类型的互联网连接以及如何连接互联网。你学会了以下内容：
- en: '*****   Choose which computer type is best for you'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   选择最适合你的电脑类型'
- en: '*****   Unbox and plug in your new computer'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   拆开包装并插上新电脑'
- en: '*****   Decide what type of internet connection is right for you'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   决定哪种类型的互联网连接最适合你'
- en: '*****   Turn on your computer'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   打开你的电脑'
- en: '*****   Use the keyboard and mouse'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   使用键盘和鼠标'
- en: '*****   Set up Windows 10 on your new computer'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   在新电脑上设置Windows 10'
- en: '*****   Connect to the internet'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   连接互联网'
- en: Great work! Now that your computer is set up, move on to [Lesson 1](ch1.xhtml#ch1)
    to start using it.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 干得好！现在你的电脑已设置完成，接下来进入[第一课](ch1.xhtml#ch1)，开始使用它。
