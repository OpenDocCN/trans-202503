  type: TYPE_NORMAL
  zh: 购买和设置电脑
- en: In this lesson, you’ll learn about the different types of computers, what to
    look for when purchasing a computer, and how to set up your new computer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，你将了解不同类型的电脑、购买电脑时需要注意的事项，以及如何设置你的新电脑。
