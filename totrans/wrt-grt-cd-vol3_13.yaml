  type: TYPE_NORMAL
  zh: '**10.6.2.1 场景/事件流**'
- en: Enable/Disable Ethernet
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 启用/禁用以太网
- en: 1\. During system initialization, read DIP switches.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在系统初始化期间，读取 DIP 开关。
- en: 2\. Use the value of DIP switch 3 to determine if Ethernet is enabled (switch
    is `on`) or disabled (switch is `off`).
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 使用 DIP 开关 3 的值来确定以太网是否启用（开关为`on`）或禁用（开关为`off`）。
- en: 3\. Save the value of DIP switch 4 to determine if the system supports one connection
    (switch is `off`) or five concurrent connections (switch is `on`).
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 保存 DIP 开关 4 的值以确定系统是否支持一个连接（开关为`off`）或五个并发连接（开关为`on`）。
- en: 4\. Use the values of DIP switches 5 and 6 to determine the IP address.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 使用 DIP 开关 5 和 6 的值来确定 IP 地址。
- en: '5\. If Ethernet is enabled (DIP switch 3 is `on`), then:'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 如果以太网已启用（DIP 开关 3 为`on`），则：
- en: '5.1 Set the Ethernet address based on the value of DIP switches 5 and 6 as:'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 5.1 根据 DIP 开关 5 和 6 的值设置以太网地址，如下所示：
- en: 5.1.1 192.168.2.70
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 5.1.1 192.168.2.70
- en: 5.1.2 192.168.2.71
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 5.1.2 192.168.2.71
- en: 5.1.3 192.168.2.72
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 5.1.3 192.168.2.72
- en: 5.1.4 192.168.2.73
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 5.1.4 192.168.2.73
- en: 5.2 Start the `ethernetListenTask` task with priority `ETHL_PRIO`.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2 使用优先级为 `ETHL_PRIO` 启动 `ethernetListenTask` 任务。
- en: '6\. Else (if Ethernet is not enabled):'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 否则（如果以太网未启用）：
- en: 6.1 Do not start the `ethernetListenTask`.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 6.1 不要启动 `ethernetListenTask`。
- en: '`ethernetListenTask`'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '`ethernetListenTask`'
- en: 1\. Initialize an array of five descriptors with zero elements (empty descriptor
    slots).
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 初始化一个包含五个描述符的数组，初始值为零（空描述符插槽）。
- en: 2\. Wait for an external connection request on Ethernet socket 0x5050.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 等待在以太网套接字 0x5050 上的外部连接请求。
- en: '3\. If a connection request is made:'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 如果发起了连接请求：
- en: 3.1 Search for an empty slot (array element containing zero) in the descriptor
    array.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 3.1 在描述符数组中搜索一个空插槽（包含零的数组元素）。
- en: '3.2 If there are no slots available:'
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 3.2 如果没有可用的插槽：
- en: 3.2.1 Refuse connection.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 3.2.1 拒绝连接。
- en: 3.2.2 Go to step 2.
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 3.2.2 转到步骤 2。
- en: '3.3 Else if a slot is available:'
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3 如果有可用插槽：
- en: 3.3.1 Accept connection and store its file descriptor in the available slot.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.1 接受连接并将其文件描述符存储在可用插槽中。
- en: 3.3.2 Create a new Ethernet command task associated with the new connection;
    the priority of the new task shall be `ETH1_PRIO` through `ETH5_PRIO`, selected
    by the index into the descriptor slot array; note that `SER_PRIO` < `ETHL_PRIO`
    < `ETH1_PRIO` to `ETH5_PRIO` < `USB_PRIO` (where smaller numbers mean the task
    has a higher priority in the task queue).
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.2 创建与新连接关联的新的以太网命令任务；新任务的优先级应为 `ETH1_PRIO` 至 `ETH5_PRIO`，通过描述符插槽数组的索引选择；注意
    `SER_PRIO` < `ETHL_PRIO` < `ETH1_PRIO` 到 `ETH5_PRIO` < `USB_PRIO`（较小的数字意味着任务在任务队列中的优先级更高）。
- en: 3.3.3 Go to step 2.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.3 转到步骤 2。
- en: 4\. Else if the listen connection is broken, terminate listen task.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果监听连接断开，终止监听任务。
