- en: A
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Adafruit I²C Address Compilation
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/book_art/chapterart.png)'
  prefs: []
  type: TYPE_IMG
- en: This appendix contains a list of common I²C peripherals, organized by address
    and primarily drawn from the Adafruit I²C Address Compilation. I’ve added a few
    entries of my own for parts I’ve used or encountered in the past. It is, by no
    means, a complete listing of all I²C devices available, but it covers those commonly
    used by hobbyists—specifically, devices for which breakout boards or DIP (through-hole)
    packages are available.
  prefs: []
  type: TYPE_NORMAL
- en: The information gathered in [Table A-1](#tableA-1) is from Limor “Lady Ada”
    Fried’s list on the Adafruit website ([https://learn.adafruit.com/i2c-addresses/the-list](https://learn.adafruit.com/i2c-addresses/the-list)).
    It was taken from the source in early 2022\. Please visit Adafruit’s site to check
    for any updates.
  prefs: []
  type: TYPE_NORMAL
