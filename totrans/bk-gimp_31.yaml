  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![具有连续色彩变化的图像](httpatomoreillycomsourcenostarchimages1457564.png.jpg)'
- en: 'Credit: Wikimedia Commons'
  id: totrans-136
  prefs: []
