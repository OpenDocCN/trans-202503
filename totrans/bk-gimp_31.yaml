- en: Appendix A. Vision and Image Representation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 视觉与图像表示
- en: In this appendix, we’ll explore the nature of vision, image perception, and
    the re-creation of images in print and on screen. This subject is complicated
    and technical, but we’ll try to present it in an intuitive and easy-to-follow
    way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，我们将探讨视觉的本质、图像感知，以及图像在印刷和屏幕上的再现。这一主题复杂且技术性强，但我们会尽量以直观且易于理解的方式呈现。
- en: A.1 The Physiology of Vision
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: A.1 视觉生理学
- en: An image does not really exist if we can’t see it. We’re able to see things
    thanks to the complex and precise organ known as the eye. Our eyes produce the
    images we see by interpreting a small range of the electromagnetic spectrum known
    as the *visible spectrum*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们看不见某个图像，那么它实际上并不存在。我们之所以能够看见事物，得益于被称为眼睛的复杂而精确的器官。我们的眼睛通过解释一小部分电磁波谱，即*可见光谱*，来产生我们所看到的图像。
- en: How the Human Eye Works
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人眼如何工作
- en: '[Figure A-1](apas01.html#human_eye "Figure A-1. The human eye") is a diagram
    of the human eye, showing its main components. Light enters the eye through the
    pupil and is focused by the crystalline lens, and an image is formed in the back
    of the eye on the retina. The lens is flexible, and small muscles around it allow
    it to deform to change its focal length. This allows us to focus on objects at
    various distances. The diameter of the pupil is also variable, which provides
    a way to regulate the amount of light that enters the eye.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[图A-1](apas01.html#human_eye "图A-1. 人眼")是人眼的示意图，展示了其主要结构。光线通过瞳孔进入眼睛，并通过晶状体聚焦，图像在眼睛后方的视网膜上形成。晶状体是柔软的，周围的小肌肉使其能够变形以改变焦距。这使得我们能够聚焦在不同距离的物体上。瞳孔的直径也是可变的，这为调节进入眼睛的光线量提供了一种方式。'
- en: '![The human eye](httpatomoreillycomsourcenostarchimages1457512.png.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![人眼](httpatomoreillycomsourcenostarchimages1457512.png.jpg)'
- en: Figure A-1. The human eye
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-1. 人眼
- en: '[Figure A-2](apas01.html#cross_section_of_the_retina "Figure A-2. A cross section
    of the retina") shows a cross section of the retina. Its structure is a very complicated
    network of sensitive nerve cells. The cells that sense color and light are the
    *rods* and the *cones*. The main bodies of these cells are buried inside the retina.
    Light within the visible spectrum is received by the tail ends of the cells, shown
    on the far right of the cross section in [Figure A-2](apas01.html#cross_section_of_the_retina
    "Figure A-2. A cross section of the retina").'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[图A-2](apas01.html#cross_section_of_the_retina "图A-2. 视网膜的横截面")展示了视网膜的横截面。其结构是一个非常复杂的敏感神经细胞网络。感知颜色和光线的细胞是*视杆细胞*和*视锥细胞*。这些细胞的主要部分埋藏在视网膜内部。可见光谱内的光线被细胞尾部接收，细胞尾部显示在[图A-2](apas01.html#cross_section_of_the_retina
    "图A-2. 视网膜的横截面")横截面的最右侧。'
- en: The rods in each eye number from 120 to 150 million and are located primarily
    on the periphery of the retina. Cones number only 6 to 7 million and are located
    primarily in the center of the retina, in the area called the *fovea*. [Figure A-3](apas01.html#distribution_of_rods_left_parenthesisdar
    "Figure A-3. Distribution of rods (dark red) and cones (blue) on the retina")
    shows this variable distribution. It also shows the *blind spot*, which is the
    place in the retina where the optic nerve emerges from the eye.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每只眼睛中的视杆细胞数量从1.2亿到1.5亿不等，主要分布在视网膜的外围。视锥细胞数量只有600万到700万，主要位于视网膜中央的*中心凹*区域。[图A-3](apas01.html#distribution_of_rods_left_parenthesisdar
    "图A-3. 视杆细胞（深红色）和视锥细胞（蓝色）在视网膜上的分布")展示了这种不同的分布。它还显示了*盲点*，这是视网膜中视神经从眼睛中出来的地方。
- en: '![A cross section of the retina](httpatomoreillycomsourcenostarchimages1457514.png.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![视网膜的横截面](httpatomoreillycomsourcenostarchimages1457514.png.jpg)'
- en: 'Credit: Wikimedia Commons'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：维基共享资源
- en: Figure A-2. A cross section of the retina
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-2. 视网膜的横截面
- en: '![Distribution of rods (dark red) and cones (blue) on the retina](httpatomoreillycomsourcenostarchimages1457516.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![视杆细胞（深红色）和视锥细胞（蓝色）在视网膜上的分布](httpatomoreillycomsourcenostarchimages1457516.png.jpg)'
- en: Figure A-3. Distribution of rods (dark red) and cones (blue) on the retina
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-3. 视杆细胞（深红色）和视锥细胞（蓝色）在视网膜上的分布
- en: 'You’re probably not aware of the blind spots that exist in your field of vision.
    Try this experiment to observe their effect: Close one eye, and look at a fixed
    point in front of you. Place a small object (such as your forefinger) in front
    of you at eye level and on the same side as your open eye (the distance between
    this object and your eye should be between 12 and 20 inches). Now slowly move
    the object toward your nose. When the angle between the fixed point in front of
    you and the moving object is about 15°, the object should disappear. Note that
    your perceptual and cognitive systems usually keep you from noticing this blind
    spot—your brain can reconstitute the missing information and fill in the gap.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能没有意识到你视野中存在盲点。尝试这个实验来观察它们的效果：闭上一只眼睛，注视前方的一个固定点。将一个小物体（比如你的食指）放在眼前，保持与睁开的眼睛在同一侧（物体与眼睛之间的距离应在12到20英寸之间）。然后慢慢地将物体移向你的鼻子。当前方固定点与移动物体之间的角度约为15°时，物体应该会消失。请注意，你的感知和认知系统通常会让你没有注意到这个盲点——你的大脑能够重建缺失的信息并填补空白。
- en: '![Sensitivity of the three categories of cones](httpatomoreillycomsourcenostarchimages1457518.png.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![三类锥体的敏感性](httpatomoreillycomsourcenostarchimages1457518.png.jpg)'
- en: Figure A-4. Sensitivity of the three categories of cones
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-4. 三类锥体的敏感性
- en: Color Perception
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 颜色感知
- en: Rods and cones differ in another very important way. Rods are quite sensitive
    to brightness but not to differences in wavelength. On the other hand, cones just
    need enough light to work, but they’re really sensitive to wavelength. Cones are
    divided into three categories, depending on the wavelength they’re sensitive to.
    As [Figure A-4](apas01.html#sensitivity_of_the_three_categories_of_c "Figure A-4. Sensitivity
    of the three categories of cones") shows, blue cones are most sensitive to a wavelength
    of around 420 nanometers (nm), which corresponds to the color blue. Green cones
    are most sensitive at around 534 nm, and red cones are most sensitive around 564
    nm (which is actually yellow, not red). Also, blue cones represent only 1/50 of
    the total number; green cones represent approximately 2/5 of the total, and red
    cones represent approximately 3/5\. The black curve in [Figure A-4](apas01.html#sensitivity_of_the_three_categories_of_c
    "Figure A-4. Sensitivity of the three categories of cones") illustrates the sensitivity
    range of rod cells.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 杆细胞和锥细胞在另一个非常重要的方面有所不同。杆细胞对亮度非常敏感，但对波长的差异不敏感。另一方面，锥细胞只需要足够的光线就能工作，但它们对波长非常敏感。根据它们所敏感的波长，锥细胞可以分为三类。正如[图A-4](apas01.html#sensitivity_of_the_three_categories_of_c
    "图A-4. 三类锥体的敏感性")所示，蓝色锥体对大约420纳米（nm）波长的光最为敏感，这对应于蓝色。绿色锥体在大约534纳米时最为敏感，而红色锥体在大约564纳米时最为敏感（这实际上是黄色，而非红色）。此外，蓝色锥体只占总数的1/50，绿色锥体大约占总数的2/5，红色锥体大约占总数的3/5。[图A-4](apas01.html#sensitivity_of_the_three_categories_of_c
    "图A-4. 三类锥体的敏感性")中的黑色曲线显示了杆细胞的敏感范围。
- en: 'This distribution of rods and cones has some interesting consequences:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种杆细胞和锥细胞的分布有一些有趣的后果：
- en: When not enough light is available, we can’t distinguish different colors. For
    instance, imagine that you’re sitting in a garden just before dawn. Several cats
    are prowling around, and they all appear to be gray. When dawn arrives, the cats
    slowly regain their color—brown and orange—and the grass grows progressively greener
    as the sky brightens.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当光线不足时，我们无法区分不同的颜色。例如，想象你正坐在黎明前的花园里。几只猫在四处徘徊，它们看起来都是灰色的。当黎明到来时，猫的颜色慢慢恢复——棕色和橙色——而随着天空变亮，草地也逐渐变得更绿。
- en: Only the center of the retina can perceive colors. But our cognitive system
    infers the colors in the periphery of our vision and adds them, so we don’t usually
    notice this limitation.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有视网膜的中心能够感知颜色。但我们的认知系统会推断我们视野外围的颜色并将其添加进去，因此我们通常不会注意到这一局限性。
- en: We have very few cones that are sensitive to blue (only 1/50 of the total),
    yet these cones are responsible for a relatively large range of wavelengths. This
    means that looking at a picture or landscape whose colors are primarily purple
    or blue is more tiresome for the eye, especially if the image contains a lot of
    fine detail. Distinguishing differences in brightness in a scene that contains
    a lot of blue is also more difficult.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们对蓝色敏感的锥体非常少（仅占总数的1/50），然而这些锥体负责感知相对较广的波长范围。这意味着，观看以紫色或蓝色为主的图像或景观会让眼睛感到更疲劳，特别是当图像包含大量细节时。在包含大量蓝色的场景中，分辨亮度的差异也更加困难。
- en: So our perception of color results from the differences among signals sent to
    the brain by cones sensitive to different wavelengths of light. The color range
    we can see is defined by the wavelength range our cones are sensitive to. As you
    will see later, most colors are not defined by a single wavelength; such *monochromatic*
    colors can be generated by artificial devices, but natural colors are generally
    a mixture of various wavelengths. We can only sense monochromatic colors that
    correspond to one of the three cone types. For example, our eyes can’t distinguish
    a monochromatic yellow from a yellow made by combining red and green light. Because
    we don’t have cones specifically sensitive to yellow, the resulting signals from
    our red and green cones are the same regardless of whether the yellow is made
    from red and green light or from pure yellow light.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们对颜色的感知是由对大脑发送的来自不同波长光的锥体信号的差异所导致的。我们能看到的颜色范围由我们的锥体对不同波长的敏感度所定义。如你稍后将看到的，大多数颜色并非由单一波长定义；这种*单色*颜色可以通过人工设备产生，但自然颜色通常是多种波长的混合。我们只能感知与三种锥体类型之一对应的单色颜色。例如，我们的眼睛无法区分单色黄色与由红光和绿光混合而成的黄色。因为我们没有专门对黄色敏感的锥体，所以来自红色和绿色锥体的信号是相同的，无论黄色是由红光和绿光混合而成，还是由纯黄色光产生。
- en: '![The visible spectrum (traditional view)](httpatomoreillycomsourcenostarchimages1457520.png.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![可见光谱（传统视图）](httpatomoreillycomsourcenostarchimages1457520.png.jpg)'
- en: Figure A-5. The visible spectrum (traditional view)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-5. 可见光谱（传统视图）
- en: 'If we consider the visible spectrum as it’s traditionally represented (see
    [Figure A-5](apas01.html#visible_spectrum_left_parenthesistraditi "Figure A-5. The
    visible spectrum (traditional view)")), we might get the impression that it’s
    precisely bound on both sides and that it contains seven discrete colors. This
    overly simple view is not based on science. A more accurate illustration is shown
    in [Figure A-6](apas01.html#visible_spectrum_in_the_electromagnetic "Figure A-6. The
    visible spectrum in the electromagnetic spectrum"). The visible spectrum is a
    tiny subrange of the electromagnetic spectrum, without a blunt beginning or end.
    The visible spectrum has no real indigo color, and the red area is much larger
    than the others. The limits of the visible spectrum are fuzzy because the violet
    color disappears into ultraviolet, and the red color disappears into infrared.
    Additionally, the visible spectrum differs for some species: Birds and some insects
    can see ultraviolet.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们考虑传统上表示的可见光谱（见[图 A-5](apas01.html#visible_spectrum_left_parenthesistraditi
    "Figure A-5. The visible spectrum (traditional view)")），我们可能会得到这样的印象：它在两侧都有明确的界限，并且包含七种离散的颜色。这种过于简化的观点并不是基于科学的。更准确的示意图见[图
    A-6](apas01.html#visible_spectrum_in_the_electromagnetic "Figure A-6. The visible
    spectrum in the electromagnetic spectrum")。可见光谱是电磁波谱中的一小部分，没有明确的开始和结束。可见光谱并没有真正的靛蓝色，红色区域远大于其他颜色。可见光谱的边界是模糊的，因为紫色逐渐过渡到紫外线，而红色则过渡到红外线。此外，不同物种的可见光谱也有所不同：鸟类和一些昆虫能够看到紫外线。
- en: Light coming from the sun is absorbed by Earth’s atmosphere at rates that vary
    depending on the wavelength. The visible spectrum is the segment of the electromagnetic
    spectrum that is best able to navigate through Earth’s atmosphere and reach its
    surface and the objects on it. But the atmosphere does scatter blue light more
    than red light, which explains why the sky looks blue to us (weather permitting).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从太阳射来的光被地球大气层以不同速率吸收，这些速率根据波长的不同而有所变化。可见光谱是电磁波谱中最能穿透地球大气层并到达其表面及其上的物体的部分。但是大气层比红光更多地散射蓝光，这也解释了为什么天空对我们来说是蓝色的（天气允许的情况下）。
- en: Color Blindness
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 色盲
- en: Our perception of colors depends on a lot of factors, including our cognitive
    system. As we see in [Figure A-6](apas01.html#visible_spectrum_in_the_electromagnetic
    "Figure A-6. The visible spectrum in the electromagnetic spectrum"), red colors
    cover almost half of the visible spectrum, and red light has the longest wavelength
    of the visible colors. But our eye’s cones that are sensitive to the long wavelengths
    mainly perceive yellow. Despite this, we are normally able to distinguish a variety
    of different reds as well as orange and yellow.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对颜色的感知依赖于很多因素，包括我们的认知系统。正如我们在[图 A-6](apas01.html#visible_spectrum_in_the_electromagnetic
    "Figure A-6. The visible spectrum in the electromagnetic spectrum")中看到的那样，红色几乎覆盖了可见光谱的一半，而红光是可见颜色中波长最长的。但我们的眼睛中对长波长敏感的锥体主要感知黄色。尽管如此，我们通常能区分各种不同的红色以及橙色和黄色。
- en: '![The visible spectrum in the electromagnetic spectrum](httpatomoreillycomsourcenostarchimages1457522.png.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![电磁波谱中的可见光谱](httpatomoreillycomsourcenostarchimages1457522.png.jpg)'
- en: Figure A-6. The visible spectrum in the electromagnetic spectrum
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-6. 电磁波谱中的可见光谱
- en: '![A test for color blindness](httpatomoreillycomsourcenostarchimages1457524.png.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![色盲测试](httpatomoreillycomsourcenostarchimages1457524.png.jpg)'
- en: Figure A-7. A test for color blindness
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-7. 色盲测试
- en: Thus we see that our perception of colors is not simply a reception of signals
    emitted by the retina cells but rather a complex interpretation that occurs in
    the brain. When it works normally, this process allows us to differentiate colors
    and appreciate the effect of various color combinations.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 因此我们可以看到，我们对颜色的感知不仅仅是视网膜细胞发出的信号的接收，而是大脑中发生的复杂解读过程。当这一过程正常运作时，它让我们能够区分颜色，并欣赏不同颜色组合的效果。
- en: The most common abnormality of visual perception is called *color blindness*.
    You may have seen tests for color blindness before, such as those in [Figure A-7](apas01.html#test_for_color_blindness
    "Figure A-7. A test for color blindness") and [Figure A-8](apas01.html#another_test_for_color_blindness
    "Figure A-8. Another test for color blindness").
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的视觉感知异常被称为*色盲*。你可能以前见过色盲测试，比如[图A-7](apas01.html#test_for_color_blindness
    "图A-7. 色盲测试")和[图A-8](apas01.html#another_test_for_color_blindness "图A-8. 另一个色盲测试")中的测试。
- en: The human eye normally contains three types of cones. But sometimes one or more
    of these is missing. (Many animals have only two types of cones.) If the red cones
    are missing, a person has a disorder called *daltonism*, also known as *protanopia*.
    [Figure A-9](apas01.html#traditional_color_rainbow "Figure A-9. The traditional
    color rainbow") shows the colors of the rainbow as most people see them, and [Figure A-10](apas01.html#rainbow_as_seen_by_a_person_with_protano
    "Figure A-10. The rainbow as seen by a person with protanopia") shows how someone
    with protanopia sees them. This is the most frequent type of color blindness and
    is characterized by the dark appearance of the color red.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 人眼通常包含三种类型的视锥细胞。但有时其中一种或多种视锥细胞缺失。（许多动物只有两种视锥细胞。）如果缺失红色视锥细胞，人的眼睛会出现一种名为*达尔顿症*，也叫做*红盲*的障碍。[图A-9](apas01.html#traditional_color_rainbow
    "图A-9. 传统的色彩彩虹")展示了大多数人看到的彩虹颜色，而[图A-10](apas01.html#rainbow_as_seen_by_a_person_with_protano
    "图A-10. 患有红盲的人眼中的彩虹")则展示了红盲患者看到的彩虹。这是最常见的色盲类型，特点是红色显得较为暗淡。
- en: '![Another test for color blindness](httpatomoreillycomsourcenostarchimages1457526.png.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![另一个色盲测试](httpatomoreillycomsourcenostarchimages1457526.png.jpg)'
- en: Figure A-8. Another test for color blindness
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-8. 另一个色盲测试
- en: '![The traditional color rainbow](httpatomoreillycomsourcenostarchimages1457528.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![传统的色彩彩虹](httpatomoreillycomsourcenostarchimages1457528.png)'
- en: Figure A-9. The traditional color rainbow
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-9. 传统的色彩彩虹
- en: Missing green cones result in a disorder called *deuteranopia* (illustrated
    in [Figure A-11](apas01.html#rainbow_as_seen_by_a_person_with_deutera "Figure A-11. The
    rainbow as seen by a person with deuteranopia")). This type of color blindness
    is about as common as protanopia. Missing blue cones result in *tritanopia* (illustrated
    in [Figure A-12](apas01.html#rainbow_as_seen_by_a_person_with_tritano "Figure A-12. The
    rainbow as seen by a person with tritanopia")). Tritanopia is extremely rare.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 缺失绿色视锥细胞会导致一种名为*绿色盲*（在[图A-11](apas01.html#rainbow_as_seen_by_a_person_with_deutera
    "图A-11. 患有绿色盲的人眼中的彩虹")中展示）的障碍。这种类型的色盲与红盲的发生率相当。缺失蓝色视锥细胞会导致*蓝盲*（在[图A-12](apas01.html#rainbow_as_seen_by_a_person_with_tritano
    "图A-12. 患有蓝盲的人眼中的彩虹")中展示）。蓝盲极为罕见。
- en: '![The rainbow as seen by a person with protanopia](httpatomoreillycomsourcenostarchimages1457530.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![患有红盲的人眼中的彩虹](httpatomoreillycomsourcenostarchimages1457530.png)'
- en: Figure A-10. The rainbow as seen by a person with protanopia
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-10. 患有红盲的人眼中的彩虹
- en: '![The rainbow as seen by a person with deuteranopia](httpatomoreillycomsourcenostarchimages1457532.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![患有绿色盲的人眼中的彩虹](httpatomoreillycomsourcenostarchimages1457532.png)'
- en: Figure A-11. The rainbow as seen by a person with deuteranopia
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-11. 患有绿色盲的人眼中的彩虹
- en: '![The rainbow as seen by a person with tritanopia](httpatomoreillycomsourcenostarchimages1457534.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![患有蓝盲的人眼中的彩虹](httpatomoreillycomsourcenostarchimages1457534.png)'
- en: Figure A-12. The rainbow as seen by a person with tritanopia
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-12. 患有蓝盲的人眼中的彩虹
- en: '![The rainbow as seen by a person with monochromacy](httpatomoreillycomsourcenostarchimages1457536.png.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![患有单色视的人眼中的彩虹](httpatomoreillycomsourcenostarchimages1457536.png.jpg)'
- en: Figure A-13. The rainbow as seen by a person with monochromacy
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-13. 单色盲视角中的彩虹
- en: Anomalies also occur when all three types of cones are present but some of them
    are malformed and, as a result, inactive. Because they’re inactive, the malformed
    cones result in the same types of color blindness that missing cones do. There
    is also a very rare disorder called *monochromacy*, or total color blindness,
    which occurs when all the cones are missing or inactive. [Figure A-13](apas01.html#rainbow_as_seen_by_a_person_with_monochr
    "Figure A-13. The rainbow as seen by a person with monochromacy") shows what a
    rainbow would look like to someone with monochromacy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 异常情况也会发生，当三种类型的视锥细胞都有时，但其中一些是畸形的，导致它们不活跃。由于不活跃，这些畸形的视锥细胞会导致与缺失视锥细胞相同类型的色盲。还有一种非常罕见的病症叫做*单色盲*，或称完全色盲，它发生在所有视锥细胞缺失或不活跃时。[图
    A-13](apas01.html#rainbow_as_seen_by_a_person_with_monochr "图 A-13. 单色盲视角中的彩虹")展示了一个单色盲患者眼中的彩虹。
- en: Be aware of these abnormalities because they can affect the accessibility of
    images, books, and websites. For example, an image that depends entirely on the
    contrast between orange and green would be meaningless to a person with protanopia
    or deuteranopia. These two types of color blindness are present in 2% of all males,
    which is a significant number of people.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 注意这些异常情况，因为它们可能会影响图像、书籍和网站的可访问性。例如，完全依赖橙色与绿色对比度的图像，对于患有原色盲或绿盲的人来说是没有意义的。原色盲和绿盲这两种色盲在所有男性中约占
    2%，这是一个相当可观的人数。
- en: Optical Illusions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 视觉错觉
- en: 'Whereas color blindness is a deficiency that affects a minority of the population,
    an optical illusion works on the majority of people. Optical illusions occur when
    our perception system partially fails and causes us to interpret something in
    a way that contradicts reality. Optical illusions are interesting for several
    reasons:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然色盲是影响少数人群的缺陷，但视觉错觉却能作用于大多数人。当我们的感知系统部分失效时，就会发生视觉错觉，这使得我们以一种与现实相矛盾的方式解读事物。视觉错觉因多种原因而有趣：
- en: They provide hints that help us understand how our cognitive processes work.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们提供了帮助我们理解认知过程如何工作的线索。
- en: They have inspired many artists to create fascinating pictures, for example,
    M.C. Escher, Salvador Dalí, Giuseppe Arcimboldo, and Victor Vasarely.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们激发了许多艺术家创作迷人的画作，例如，M.C. 埃舍尔、萨尔瓦多·达利、朱塞佩·阿尔钦博尔多和维克托·瓦萨雷利。
- en: They are fun to create and experience and can be made with the help of GIMP.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们既有趣又有创作性，可以通过 GIMP 的帮助来实现。
- en: A *literal optical illusion* occurs when we see an image other than the one
    that was created. One of the best examples of this is Adelson’s checker-shadow
    illusion, shown in [Figure A-14](apas01.html#adelsonapostrophes_checker-shadow_illusi
    "Figure A-14. Adelson’s checker-shadow illusion"). The square labeled A appears
    to be much darker than the square labeled B, but they are actually the exact same
    shade of gray. We interpret the color of the second square based on the fact that
    it lies in the shadow of the green cylinder. The only way for most people to see
    the reality of the image is to create (using GIMP, of course) a parallelogram
    that links squares A and B and to fill in the parallelogram with the common shade
    of gray (see [Figure A-15](apas01.html#demystifying_the_illusion "Figure A-15. Demystifying
    the illusion")).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们看到的图像与创作的图像不同时，就会发生*字面上的视觉错觉*。其中一个最好的例子是阿德尔森的棋盘阴影错觉，如[图 A-14](apas01.html#adelsonapostrophes_checker-shadow_illusi
    "图 A-14. 阿德尔森的棋盘阴影错觉")所示。标记为 A 的方块看起来比标记为 B 的方块暗得多，但它们实际上是相同的灰色。我们根据第二个方块处于绿色圆柱体阴影中的事实来解释它的颜色。为了让大多数人看到图像的真实情况，唯一的方法是（当然使用
    GIMP）创建一个将 A 方块和 B 方块连接起来的平行四边形，并用相同的灰色填充平行四边形（参见[图 A-15](apas01.html#demystifying_the_illusion
    "图 A-15. 解开错觉")）。
- en: '![Adelson’s checker-shadow illusion](httpatomoreillycomsourcenostarchimages1457538.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![阿德尔森的棋盘阴影错觉](httpatomoreillycomsourcenostarchimages1457538.png.jpg)'
- en: 'Credit: Wikimedia Commons'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 版权：Wikimedia Commons
- en: Figure A-14. Adelson’s checker-shadow illusion
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-14. 阿德尔森的棋盘阴影错觉
- en: '![Demystifying the illusion](httpatomoreillycomsourcenostarchimages1457540.png.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![解开错觉](httpatomoreillycomsourcenostarchimages1457540.png.jpg)'
- en: Figure A-15. Demystifying the illusion
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-15. 解开错觉
- en: '*Physiological illusions* occur due to excessive stimulation of some type,
    either of the eye itself or of the brain. For example, [Figure A-16](apas01.html#scintillating_grid_illusion
    "Figure A-16. The scintillating grid illusion") shows the scintillating grid illusion.
    The intersections of the gray lines are white dots, but if you look at the center
    of the grid, you see black dots in distant intersections, appearing and disappearing
    quickly and at random. The Hermann grid is a similar illusion, but the white dots
    at the intersections are absent.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*生理错觉*是由于某种类型的过度刺激引起的，可以是眼睛本身或大脑的过度刺激。例如，[图A-16](apas01.html#scintillating_grid_illusion
    "图A-16. 闪烁网格错觉")展示了闪烁网格错觉。灰色线条的交点处有白色圆点，但如果你注视网格的中心，就会看到远处交点处出现和消失的黑点，这些黑点快速且随机地出现。赫尔曼网格是类似的错觉，但交点处没有白点。'
- en: A third type of optical illusion is the *cognitive illusion*, which occurs due
    to unconscious inferences resulting from our assumptions about the world. Cognitive
    illusions can be divided into four categories.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种类型的视觉错觉是*认知错觉*，它源于我们对世界的假设所引发的无意识推断。认知错觉可以分为四类。
- en: Rubin’s vase, illustrated in [Figure A-17](apas01.html#ambiguous_illusion "Figure A-17. An
    ambiguous illusion"), is an example of the cognitive illusion known as an *ambiguous
    illusion*. This image can appear to be a vase or two facing profiles, depending
    on what the viewer perceives as the subject versus the background. The representation
    of a cube as a line drawing is another example of an ambiguous illusion. When
    you draw a simple cube, telling for certain which side is closest to the viewer
    and which is farthest away is impossible.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 鲁宾的花瓶，如[图A-17](apas01.html#ambiguous_illusion "图A-17. 一种模糊错觉")所示，是一种被称为*模糊错觉*的认知错觉的例子。根据观众对图像主次背景的理解，这个图像可以呈现为花瓶或两个人的面部侧影。立方体的线条画表示是另一种模糊错觉的例子。当你画一个简单的立方体时，很难确定哪个面是离观众最近的，哪个面是最远的。
- en: '![The scintillating grid illusion](httpatomoreillycomsourcenostarchimages1457542.png.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![闪烁网格错觉](httpatomoreillycomsourcenostarchimages1457542.png.jpg)'
- en: 'Credit: Wikimedia Commons'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 版权：Wikimedia Commons
