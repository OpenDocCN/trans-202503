  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图A-16. 闪烁网格错觉
- en: '![An ambiguous illusion](httpatomoreillycomsourcenostarchimages1457544.png.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![一种模糊错觉](httpatomoreillycomsourcenostarchimages1457544.png.jpg)'
- en: 'Credit: Wikimedia Commons'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 版权：Wikimedia Commons
