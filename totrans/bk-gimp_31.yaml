- en: A.3 Color Representation
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: A.3 颜色表示
- en: 'In nature, things are either translucent, reflective, or opaque, and they have
    a unique hue. Here’s a simple explanation of color: When sunlight strikes an object,
    the object absorbs a part of the solar spectrum and reflects the rest back at
    the viewer. The color that the object does not absorb—the color it reflects—is
    the color that you see. But not all of the visible light that we see comes from
    the sun. Lightning, fire, and phosphorescent organisms all produce their own light.
    Additionally, many other natural phenomena lead to visible color.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在自然界中，物体要么是半透明的，要么是反射性的，要么是不透明的，并且它们有着独特的色调。以下是一个简单的颜色解释：当阳光照射到物体时，物体会吸收太阳光谱的一部分，并将其余部分反射回来给观察者。物体不吸收的颜色——即它反射的颜色——就是你所看到的颜色。但并不是我们看到的所有可见光都来自太阳。闪电、火焰和磷光生物都会产生它们自己的光。此外，许多其他自然现象也会导致可见色彩的出现。
- en: How Colors Are Produced
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 颜色是如何产生的
- en: 'Color can be generated in the following ways:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色可以通过以下几种方式生成：
- en: '***Color by refraction:*** When light passes through a refractive material,
    it is split in a pattern that depends on its wavelength. Because white light is
    made up of a combination of all visible wavelengths, it is split into a rainbow
    of colors. You’ve probably seen this happen as light passes through a prism whose
    nonparallel faces increase the light’s refraction (see [Figure A-29](apas02.html#decomposition_of_light_by_refraction
    "Figure A-29. The decomposition of light by refraction")). But when light passes
    through a parallelepipedic piece of glass, which has parallel faces, the first
    face refracts the light, and the second face refocuses it back into white light.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***通过折射产生的颜色：*** 当光线通过折射材料时，它会以一种依赖于其波长的模式分裂。由于白光是由所有可见波长的光线组合而成，因此它会被分解成一系列颜色的彩虹。你可能见过这种现象，当光线通过一个棱镜时，由于棱镜的非平行面增加了光的折射（参见[图A-29](apas02.html#decomposition_of_light_by_refraction
    "图A-29. 通过折射分解光线")）。但当光线通过一个平行四边形的玻璃块时，玻璃块的两面平行，第一面折射光线，第二面则将光线重新聚焦成白光。'
- en: '***Rainbows:*** A unique case of color by both reflection and refraction is
    the rainbow. Solar light is refracted by a large number of tiny water drops. These
    droplets are spheres, which disperse the colors in a uniform way, as shown in
    [Figure A-30](apas03.html#direct_light_propagation_in_a_droplet "Figure A-30. Direct
    light propagation in a droplet") and [Figure A-31](apas03.html#indirect_light_propagation_in_a_droplet
    "Figure A-31. Indirect light propagation in a droplet"). The direct refraction
    creates the primary rainbow. A secondary rainbow forms when light that’s reflected
    on the bottom of a droplet is then indirectly refracted. A double rainbow is illustrated
    in [Figure A-32](apas03.html#propagation_of_light_rays_and_reflection "Figure A-32. Propagation
    of light rays and reflection and refraction in cloud droplets").'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***彩虹：*** 既通过反射又通过折射产生的颜色现象的一个独特案例就是彩虹。太阳光通过大量微小的水滴折射。这些水滴是球形的，它们均匀地分散色彩，如[图A-30](apas03.html#direct_light_propagation_in_a_droplet
    "图A-30. 水滴中的直接光传播")和[图A-31](apas03.html#indirect_light_propagation_in_a_droplet
    "图A-31. 水滴中的间接光传播")所示。直接折射会产生主要的彩虹。当光在水滴底部反射后，再次发生间接折射时，就会形成副彩虹。[图A-32](apas03.html#propagation_of_light_rays_and_reflection
    "图A-32. 光线的传播、反射和云滴中的折射")中展示了双彩虹的现象。'
