- en: '***Color by diffusion:*** When light passes through a space that contains many
    small particles, such as the atmosphere, it’s diffused. The dynamics of the diffusion
    depend on the size of the particles and on the wavelength of the light passing
    through. Some wavelengths are diffused and reflected in random directions, some
    are absorbed, and some will pass through. One of the most common cases of color
    diffusion is the blue sky. As light moves through the atmosphere, most of the
    longer wavelengths, such as red, orange, and yellow, pass straight through. Much
    of the shorterwavelength blue light is absorbed by the gas molecules, however.
    The absorbed blue light is then radiated back out and scattered in every direction.
    That scattered light fills the sky, making it look blue.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***通过扩散产生的颜色：*** 当光通过一个包含许多微小粒子的空间时，例如大气层，它会发生扩散。扩散的动态取决于粒子的大小以及通过的光波长。有些波长的光会被随机方向扩散和反射，有些会被吸收，而有些则会通过。最常见的颜色扩散现象之一就是蓝天。光在大气层中传播时，大多数较长波长的光（如红色、橙色和黄色）会直接穿透。然而，大部分较短波长的蓝色光会被气体分子吸收。被吸收的蓝光随后会被辐射出来，并在各个方向上散射。散射的光充满了整个天空，使天空呈现蓝色。'
- en: '***Color by interference:*** Light is partially reflected by the first face
    of a thin, semitransparent material, and the remaining light passes through and
    is reflected by the second face at the far side of the material. The reflected
    light from both faces combines, and depending on the depth of the material (the
    distance between faces), wavelengths are either amplified or canceled out. The
    resulting phenomenon is called *interference* and can be seen on soap bubbles,
    mother of pearl (see [Figure A-33](apas03.html#color_by_interference_on_a_shell_and_a_b
    "Figure A-33. Color by interference on a shell and a black pearl")), puddles covered
    with oil, and other shimmery surfaces. The color appears to change depending on
    the angle of observation and can cause iridescence if the material is barbed.
    The striking colors of a peacock’s tail (see [Figure A-34](apas03.html#color_by_interference_on_a_peacockapostr
    "Figure A-34. Color by interference on a peacock’s tail")) are produced by interference,
    as are those on a butterfly’s wing. Peacock feathers and butterfly wings are both
    barbed surfaces, so they exhibit iridescence.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***干涉产生的颜色：*** 光线部分被薄的半透明材料的第一面反射，剩余的光透过材料并被材料远端的第二面反射。来自两面的反射光结合在一起，依据材料的厚度（面与面之间的距离），波长要么被放大，要么被取消。产生的现象叫做*干涉*，可以在肥皂泡、珍珠母（参见[图
    A-33](apas03.html#color_by_interference_on_a_shell_and_a_b "图 A-33. 通过贝壳和黑珍珠的干涉产生的颜色")）、油膜覆盖的水洼和其他闪亮的表面上看到。颜色的变化依赖于观察角度，如果材料是有刺的，它可能会产生彩虹色。孔雀尾巴的艳丽色彩（参见[图
    A-34](apas03.html#color_by_interference_on_a_peacockapostr "图 A-34. 通过孔雀尾巴的干涉产生的颜色")）是由干涉产生的，蝴蝶翅膀上的色彩也是如此。孔雀羽毛和蝴蝶翅膀都是有刺的表面，因此它们展现了彩虹色。'
