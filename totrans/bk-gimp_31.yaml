- en: '***Color by diffraction:*** When light moves around an object, or passes through
    a very small hole or slot, its path changes, like water flowing around rocks or
    passing from a narrow creek into a lake. The path that the light takes as it moves
    past the obstacle depends on the wavelength. White light is split into a rainbow
    of colors. The effect is often subtle, but you can see colors by diffraction on
    the threads of a spider web in certain conditions (see [Figure A-35](apas03.html#color_by_diffraction_on_a_spider_web
    "Figure A-35. Color by diffraction on a spider web")).'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***衍射产生的颜色：*** 当光线绕过物体或通过一个非常小的孔或缝隙时，光的路径发生变化，就像水流绕过岩石或从窄小的小溪流入湖泊一样。光通过障碍物时的路径依赖于波长。白光被分解成一系列颜色。这种效果通常较为微妙，但在某些条件下，你可以在蜘蛛网的丝线上看到衍射产生的颜色（参见[图
    A-35](apas03.html#color_by_diffraction_on_a_spider_web "图 A-35. 通过蜘蛛网的衍射产生的颜色")）。'
- en: The main characteristic of colors by refraction, diffusion, interference, or
    diffraction is that they’re passive and so can yield only a *subrange* of colors
    from the solar spectrum. If light of a single color undergoes one of these four
    processes, the result is the same color. No other colors are produced during the
    process.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 由折射、扩散、干涉或衍射产生的颜色的主要特点是它们是被动的，因此只能从太阳光谱中呈现出*子范围*的颜色。如果单一颜色的光经历这四种过程之一，结果将是相同的颜色。在这个过程中不会产生其他颜色。
- en: 'When we artificially create an image to represent something we’ve seen, we
    can’t use these phenomena because we couldn’t easily produce all the colors we
    would need. Instead, we use color emitters, like the phosphor on a cathode ray
    tube, or bodies that are only transparent to certain colors, like the liquid crystals
    on an LCD screen. We can also use opaque materials, such as paint or mosaic tiles,
    that reflect only certain colors. Ultimately, the color of a material is determined
    in one of three ways:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们人为地创造一个图像来表示我们所见的事物时，我们无法使用这些现象，因为我们不能轻易地生成所需的所有颜色。因此，我们使用色光发射体，比如阴极射线管上的荧光粉，或者只有对特定颜色透明的物体，比如液晶显示器上的液晶。我们还可以使用不透明的材料，如油漆或马赛克瓷砖，它们只反射某些特定颜色。最终，材料的颜色是通过以下三种方式之一来决定的：
- en: '***Color by emission:*** The sun appears white because it emits light in all
    visible frequencies (and many invisible frequencies, too). An incandescent light
    bulb or a fluorescent tube has a wavelength spectrum similar to that of the sun.
    A phosphor pixel on a CRT screen emits light at one specific wavelength.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***发射色：*** 太阳看起来是白色的，因为它发射所有可见频率的光（还有许多不可见频率的光）。白炽灯泡或荧光灯管的光谱类似于太阳。阴极射线管屏幕上的荧光粉像素在特定波长下发射光。'
- en: '***Color by reflection:*** The wavelengths reflected are the only ones that
    are visible—the others are all absorbed by the material. The color of the material
    depends on the light it receives: In normal sunlight, a piece of chalk or a sheet
    of paper looks white because it receives white light and reflects all wavelengths
    in the visible range. But in red light, they would appear red.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***反射色：*** 反射出来的波长是唯一可见的，其他的都被材料吸收。材料的颜色取决于它接收到的光：在正常的阳光下，一块粉笔或一张纸看起来是白色的，因为它接收的是白光并反射所有可见波长。但在红光下，它们看起来会是红色的。'
- en: '***Color by absorption:*** For semitransparent materials, such as water and
    ice, only the wavelengths that pass through the material are visible—the rest
    are absorbed. For example, if a piece of sea ice absorbs green wavelengths less
    than other wavelengths, it appears to be green. Once again, a given frequency
    can only be visible if it’s present in the light that strikes the material.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***吸收色：*** 对于半透明材料，如水和冰，只有通过材料的波长是可见的——其他波长都被吸收。例如，如果一块海冰比其他波长吸收较少的绿色波长，它看起来就是绿色的。再一次，只有当某一频率的光存在于照射到材料上的光中时，它才是可见的。'
- en: 'The colors we see are created differently in the three examples just given.
    With color by reflection, a material that reflects all wavelengths is white, and
    a material that reflects nothing (absorbs all wavelengths) is black. With color
    by absorption, a material that absorbs all wavelengths is opaque, and a material
    that absorbs no wavelengths is transparent. Blue paint reflects the blue frequencies
    and absorbs the others. Blue glass also absorbs frequencies other than blue, but
    unlike blue paint, the blue light that gives glass a color passes through the
    glass to reach us. These concepts lead to the different models of color representation:
    additive, subtractive, and HSV.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到的颜色是在刚才给出的三种例子中通过不同方式创建的。在反射色中，一个反射所有波长的材料是白色的，一个什么都不反射（吸收所有波长）的材料是黑色的。在吸收色中，一个吸收所有波长的材料是不透明的，而一个不吸收任何波长的材料是透明的。蓝色油漆反射蓝色频率并吸收其他频率。蓝色玻璃也吸收除蓝色外的其他频率，但与蓝色油漆不同，给玻璃上色的蓝光会通过玻璃到达我们。这些概念导致了不同的颜色表示模型：加法模型、减法模型和HSV模型。
- en: The Additive Model
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加法模型
- en: The *additive model* is not the most intuitive, but it is the most natural.
    It corresponds to color by emission and to the way our eyes perceive colors.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '*加法模型* 不是最直观的，但它是最自然的。它对应于发射色和我们眼睛感知颜色的方式。'
- en: 'We already saw that the retina contains three types of cones that are sensitive
    to red, green, and blue light. These are the three fundamental colors of the additive
    model. They are also used on computer screens (both CRTs and LCDs): Each pixel
    contains three subpixels that emit red, green, or blue light.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到，视网膜上有三种类型的视锥细胞，分别对红、绿、蓝光敏感。这些就是加法模型的三种基本颜色。它们也被用于计算机显示屏（包括CRT和LCD屏）：每个像素包含三个子像素，分别发射红光、绿光或蓝光。
- en: This model is commonly referred to as *RGB*. On the screen, the relative intensity
    of light in each subpixel determines what color is produced. If the three subpixels
    are all at maximum intensity, white light is produced. If they’re all at minimum
    intensity, they produce “black light” (i.e., no light). If they’re all at equal
    levels somewhere between the minimum and the maximum, gray light is produced.
    A lower intensity results in a darker final color.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型通常被称为*RGB*。在屏幕上，每个子像素的相对光强决定了产生的颜色。如果三个子像素都达到最大强度，就会产生白光。如果它们都达到最小强度，则产生“黑光”（即没有光）。如果它们都处于最小值和最大值之间的某个相等水平，则产生灰光。较低的强度会导致最终颜色变暗。
- en: Note that although the white light emitted by the sun contains the full wavelength
    range of visible light, we still perceive a white color when only three wavelengths
    are present. Whenever all three of the cone types are fully stimulated, we perceive
    something to be white.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，尽管太阳发出的白光包含可见光的完整波长范围，但当只有三种波长存在时，我们仍然感知到白色。每当三种锥体类型完全被刺激时，我们就会感知到白色。
- en: '![The additive model](httpatomoreillycomsourcenostarchimages1457582.png.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![加法模型](httpatomoreillycomsourcenostarchimages1457582.png.jpg)'
- en: Figure A-36. The additive model
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-36. 加法模型
- en: '![The RGB cube](httpatomoreillycomsourcenostarchimages1457584.png.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![RGB立方体](httpatomoreillycomsourcenostarchimages1457584.png.jpg)'
- en: Figure A-37. The RGB cube
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-37. RGB立方体
- en: 'If light is emitted only by the subpixels of one of the fundamental colors,
    we see that color. If two different subpixels emit light, we get a *complementary
    color*, as shown in [Figure A-36](apas03.html#additive_model-id00209 "Figure A-36. The
    additive model"). Red and green produce *yellow*, red and blue produce *magenta*,
    and green and blue produce *cyan*. The three complementary colors also exist as
    monochromatic colors: They’re present in the solar spectrum as single wavelengths.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 如果只有一个基本颜色的子像素发光，我们就看到那个颜色。如果两个不同的子像素发光，我们就会看到*互补色*，如[图 A-36](apas03.html#additive_model-id00209
    "图 A-36. 加法模型")所示。红色和绿色产生*黄色*，红色和蓝色产生*品红*，绿色和蓝色产生*青色*。这三种互补色也以单色的形式存在：它们在太阳光谱中作为单一波长出现。
- en: Because the three fundamental color values are in a limited subrange (usually
    [0 to 255]), the points they define in three-dimensional space are limited to
    a cube, as shown in [Figure A-37](apas03.html#rgb_cube "Figure A-37. The RGB cube").
    The corners of this cube are labeled with the fundamental colors, the secondary
    colors, and black and white. The diagonal that links the black corner (coordinates
    0,0,0) to the white corner (coordinates 255,255,255) is the *diagonal of grays*.
    Each point is opposite the point of its *complementary color*.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 由于三个基本颜色值处于一个有限的子范围（通常是[0到255]），它们在三维空间中定义的点被限制在一个立方体内，如[图 A-37](apas03.html#rgb_cube
    "图 A-37. RGB立方体")所示。这个立方体的角落标注了基本颜色、二级颜色以及黑色和白色。连接黑色角落（坐标 0,0,0）到白色角落（坐标 255,255,255）的对角线是*灰度对角线*。每个点都与其*互补色*的点相对。
- en: '![Decomposition into the RGB channels](httpatomoreillycomsourcenostarchimages1457586.png.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![RGB通道分解](httpatomoreillycomsourcenostarchimages1457586.png.jpg)'
- en: Figure A-38. Decomposition into the RGB channels
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-38. RGB通道分解
- en: The RGB cube defines the gamut of all colors that can be represented on a computer
    screen. This gamut is smaller than the visible gamut of colors that we can perceive,
    as shown in [Figure A-26](apas02.html#cie_chromaticity_diagram "Figure A-26. The
    CIE chromaticity diagram").
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: RGB立方体定义了计算机屏幕上可以表示的所有颜色的色域。这个色域比我们可以感知到的可见色域要小，如[图 A-26](apas02.html#cie_chromaticity_diagram
    "图 A-26. CIE色度图")所示。
- en: '[Figure A-38](apas03.html#decomposition_into_the_rgb_channels "Figure A-38. Decomposition
    into the RGB channels") shows an image decomposed into its three RGB *channels*.
    Brighter areas indicate areas where the corresponding channel is more active.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 A-38](apas03.html#decomposition_into_the_rgb_channels "图 A-38. RGB通道分解")展示了一张分解为三个RGB*通道*的图像。较亮的区域表示对应通道更为活跃的区域。'
- en: 'The RGB model is not intuitive: It requires a leap of faith or some serious
    thought to accept that adding red to green produces yellow. Most people think
    of color as pigments. When you mix red and green paint, you get something closer
    to brown, and if you mix the three fundamental colors, red, green, and blue, you
    get some darker color, not white. Pigment doesn’t follow the additive model.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: RGB 模型并不直观：它需要一个信念的飞跃或一些深入思考，才能接受将红色和绿色相加会产生黄色这一事实。大多数人将颜色视为颜料。当你混合红色和绿色油漆时，你得到的颜色更接近棕色，如果你混合红色、绿色和蓝色三种基本颜色，你得到的颜色会更暗，而不是白色。颜料并不遵循加色模型。
- en: Another challenge of the RGB model is that matching a particular color is difficult.
    For example, how do we get the color of a pink rose, clean copper, or mahogany
    wood? The answer could be 248,192,236 for the pink rose; 198, 113,76 for copper;
    and 100,0,0 for mahogany. All three of these materials appear to be dominated
    by red, yet pink and copper require a surprising amount of green and blue. (And
    the mahogany requires only a small amount of red.) Clearly, a more intuitive model
    would make image creation easier.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: RGB 模型的另一个挑战是匹配特定颜色的困难。例如，我们如何得到粉色玫瑰、纯铜或红木的颜色？答案可能是粉色玫瑰为 248,192,236；铜为 198,113,76；红木为
    100,0,0。所有这三种材料看起来都以红色为主，但粉色和铜却需要意外大量的绿色和蓝色。（而红木只需要少量的红色。）显然，一个更直观的模型会让图像创建变得更容易。
- en: '![The subtractive model](httpatomoreillycomsourcenostarchimages1457588.png.jpg)'
  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![减色模型](httpatomoreillycomsourcenostarchimages1457588.png.jpg)'
- en: Figure A-39. The subtractive model
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-39. 减色模型
- en: The Subtractive Model
  id: totrans-204
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 减色模型
- en: 'The *subtractive model* (also known as the *CMY model*) is used to produce
    color by absorption, as pigments do. Its three fundamental colors are the complementary
    colors in the RGB model: cyan, magenta, and yellow. Each fundamental color absorbs
    light of a certain wavelength. If the three colors are all at maximum value, they
    produce black. If they’re all at zero, they produce white. This model assumes
    that we’re adding color to a white surface.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '*减色模型*（也称为 *CMY 模型*）用于通过吸收产生颜色，就像颜料一样。它的三个基本颜色是 RGB 模型中的互补颜色：青色、品红色和黄色。每种基本颜色吸收一定波长的光。如果三种颜色都达到最大值，它们会产生黑色。如果它们的值都是零，它们会产生白色。这个模型假设我们是在给白色表面添加颜色。'
- en: '[Figure A-39](apas03.html#subtractive_model "Figure A-39. The subtractive model")
    shows the three fundamental colors and their combinations. The complementary colors
    of the CMY model are the fundamental colors of the RGB model: Cyan plus magenta
    is blue, cyan plus yellow is green, and magenta plus yellow is red. When the intensity
    of all fundamental colors is low, the color is washed out.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 A-39](apas03.html#subtractive_model "图 A-39. 减色模型")显示了三种基本颜色及其组合。CMY 模型的互补色是
    RGB 模型的基本颜色：青色加品红色是蓝色，青色加黄色是绿色，品红色加黄色是红色。当所有基本颜色的强度都很低时，颜色会变得褪色。'
- en: 'The CMY cube (shown in [Figure A-40](apas03.html#cmy_cube "Figure A-40. The
    CMY cube")) is complementary to the RGB cube: The same colors are in the corners,
    but the coordinate values are the complement to the RGB coordinates. The gamut
    is the same because the cube is the same.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: CMY 立方体（见 [图 A-40](apas03.html#cmy_cube "图 A-40. CMY 立方体")）是 RGB 立方体的互补：角落里是相同的颜色，但坐标值是
    RGB 坐标的互补。色域是相同的，因为立方体是相同的。
- en: '[Figure A-41](apas03.html#decomposition_into_the_cmy_channels "Figure A-41. Decomposition
    into the CMY channels") shows the same image as [Figure A-38](apas03.html#decomposition_into_the_rgb_channels
    "Figure A-38. Decomposition into the RGB channels") but decomposed into its three
    CMY channels. As before, the lighter areas indicate more active channels, but
    in this case, when all channels are active, an area is darker, which gives the
    channels a negative appearance.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 A-41](apas03.html#decomposition_into_the_cmy_channels "图 A-41. 分解为 CMY 通道")显示了与
    [图 A-38](apas03.html#decomposition_into_the_rgb_channels "图 A-38. 分解为 RGB 通道")
    相同的图像，但已分解为其三个 CMY 通道。如前所述，较浅的区域表示更活跃的通道，但在这种情况下，当所有通道都活跃时，某个区域会变暗，这使得通道看起来具有负片效果。'
- en: The CMY model is the native model for printing. Microscopic dots of the fundamental
    colors are printed on paper, and their juxtaposition produces the effect of the
    subtractive method. Transparent inks can also be used in overlapping layers to
    produce a similar result. But generating a good black color using the three fundamental
    colors is difficult, and black ink is relatively cheap, so most printers also
    include black and use the *CMYK model* (*K* stands for black).
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: CMY模型是打印的原生模型。基本颜色的微小点打印在纸上，它们的并排排列产生了减色法的效果。透明墨水也可以在重叠的层次中使用，以产生类似的效果。但使用三种基本颜色生成良好的黑色是困难的，且黑色墨水相对便宜，因此大多数打印机也包括黑色，并使用*CMYK模型*（*K*代表黑色）。
- en: '![The CMY cube](httpatomoreillycomsourcenostarchimages1457590.png.jpg)'
  id: totrans-210
  prefs: []
  type: TYPE_IMG
  zh: '![CMY立方体](httpatomoreillycomsourcenostarchimages1457590.png.jpg)'
- en: Figure A-40. The CMY cube
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-40. CMY立方体
- en: '![Decomposition into the CMY channels](httpatomoreillycomsourcenostarchimages1457592.png.jpg)'
  id: totrans-212
  prefs: []
  type: TYPE_IMG
  zh: '![分解成CMY通道](httpatomoreillycomsourcenostarchimages1457592.png.jpg)'
- en: Figure A-41. Decomposition into the CMY channels
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-41. 分解成CMY通道
- en: '![Decomposition into the CMYK channels](httpatomoreillycomsourcenostarchimages1457594.png.jpg)'
  id: totrans-214
  prefs: []
  type: TYPE_IMG
  zh: '![分解成CMYK通道](httpatomoreillycomsourcenostarchimages1457594.png.jpg)'
- en: Figure A-42. Decomposition into the CMYK channels
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-42. 分解成CMYK通道
- en: 'The values of these four channels are easily computed from the CMY values:
    *K* is the minimum (lowest value) across the three channels in a given pixel,
    and the other channels are replaced with their value minus *K*. Sometimes the
    printer requires a lower value for *K*, with corresponding changes in the other
    three channels to avoid overly dark, wet prints. In those cases, the values of
    the other channels are computed in a way that preserves the colors as best as
    possible.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 这四个通道的值可以通过CMY值轻松计算得出：*K*是给定像素中三个通道的最小值（最低值），其他通道则用其值减去*K*来替代。有时，打印机需要较低的*K*值，并对其他三个通道进行相应的调整，以避免过于暗淡或湿润的打印。在这些情况下，其他通道的值是通过一种保持颜色尽可能准确的方式来计算的。
- en: '[Figure A-42](apas03.html#decomposition_into_the_cmyk_channels "Figure A-42. Decomposition
    into the CMYK channels") shows the same image as [Figure A-41](apas03.html#decomposition_into_the_cmy_channels
    "Figure A-41. Decomposition into the CMY channels") but decomposed into the four
    CMYK channels. We see the CMY channels are much darker than in [Figure A-41](apas03.html#decomposition_into_the_cmy_channels
    "Figure A-41. Decomposition into the CMY channels"), which means that much less
    ink is needed for printing this image.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 A-42](apas03.html#decomposition_into_the_cmyk_channels "图 A-42. 分解成CMYK通道")展示了与[图 A-41](apas03.html#decomposition_into_the_cmy_channels
    "图 A-41. 分解成CMY通道")相同的图像，但它被分解成了四个CMYK通道。我们看到CMY通道比在[图 A-41](apas03.html#decomposition_into_the_cmy_channels
    "图 A-41. 分解成CMY通道")中要暗得多，这意味着打印这张图像所需的墨水要少得多。'
- en: Low-cost inkjet printers use only the four ink colors of the CMYK model. As
    the quality and cost of printers increase, the number of ink colors generally
    increases as well. Midrange printers frequently add a light cyan and a light magenta
    ink. High-cost printers, intended for professional photography, add several gray
    and black inks, which enhance unsaturated colors.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 低成本喷墨打印机仅使用CMYK模型的四种墨水颜色。随着打印机质量和成本的提高，墨水颜色的数量通常也会增加。中档打印机常常增加浅青色和浅洋红色墨水。高端打印机，主要用于专业摄影，增加了几种灰色和黑色墨水，以增强不饱和颜色。
- en: The HSV Model
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HSV模型
- en: Neither the RGB model nor the CMY models are very intuitive to work with. Determining
    the purity, intensity, or hue of a given color when using those models is difficult
    because each color is represented abstractly as three coordinates.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是RGB模型还是CMY模型，都不太直观。使用这些模型时，要确定给定颜色的纯度、强度或色调是困难的，因为每种颜色都是以三维坐标的抽象方式表示的。
- en: In fact, some research has indicated that our visual system doesn’t simply transmit
    the three signals emitted by the three types of cones to the brain. The *R*, *G*,
    and *B* signals are first combined into *R* + *G*, *R* – *G* and *B* – (*R* +
    *G*). The *R* + *G* signal corresponds to what is called *luminance*. Luminance
    is equivalent to the value dimension in pigment colors, which goes from black
    to white. The blue component doesn’t contribute to the perceived lightness or
    darkness of a given color, possibly because of the very small proportion of blue
    cones present in the retina. The two other values (*R* – *G* and *B* – (*R* +
    *G*)) represent the *chrominance*, or the hue of the color. These concepts contributed
    to the CIE standards and the chromaticity diagram shown in [Figure A-26](apas02.html#cie_chromaticity_diagram
    "Figure A-26. The CIE chromaticity diagram").
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，一些研究表明，我们的视觉系统并不仅仅将三种锥体发出的三种信号传递到大脑。*R*、*G* 和 *B* 信号首先被组合成 *R* + *G*、*R*
    – *G* 和 *B* – (*R* + *G*)。*R* + *G* 信号对应于所谓的 *亮度*。亮度相当于颜料颜色中的数值维度，从黑色到白色。蓝色成分不参与感知色彩的明亮或暗淡，可能是因为视网膜中蓝色锥体的比例非常小。另两个值（*R*
    – *G* 和 *B* – (*R* + *G*)）代表 *色度*，即颜色的色相。这些概念为 CIE 标准和在 [图 A-26](apas02.html#cie_chromaticity_diagram
    "图 A-26. CIE 色度图") 中展示的色度图做出了贡献。
- en: The *HSV model* is based on these concepts and is designed to be a more intuitive
    way to represent colors. Conversions are required to switch between HSV and the
    other two models, but any modern computer can easily handle the computations needed.
    This model is the best one to use when you want to choose a color or build a color
    scheme for a project. The CMYK model is useful only for printing, and, in fact,
    most software tools for printing make the necessary conversion at the last minute,
    using information specific to the printer being used. The RGB model is a very
    important model because all images are internally represented using it. To sum
    up, images are stored as RGB, the HSV model provides an intuitive way to choose
    colors, and printing software usually converts an image to CMYK just before printing
    it.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '*HSV 模型* 基于这些概念，并设计为一种更直观的方式来表示颜色。在 HSV 和其他两种模型之间需要进行转换，但任何现代计算机都可以轻松处理所需的计算。当你想选择颜色或为项目构建配色方案时，这个模型是最好的选择。CMYK
    模型仅在打印时有用，事实上，大多数打印软件工具会在最后一刻进行必要的转换，使用与所用打印机相关的特定信息。RGB 模型是一个非常重要的模型，因为所有图像都内部使用它来表示。总结一下，图像是以
    RGB 存储的，HSV 模型提供了一种直观的方式来选择颜色，而打印软件通常会在打印前将图像转换为 CMYK。'
- en: '![The HSV model](httpatomoreillycomsourcenostarchimages1457596.png.jpg)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![HSV 模型](httpatomoreillycomsourcenostarchimages1457596.png.jpg)'
- en: Figure A-43. The HSV model
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-43. HSV 模型
- en: 'Now let’s look more closely at the HSV model, which is shown in [Figure A-43](apas03.html#hsv_model-id00211
    "Figure A-43. The HSV model"). It contains three coordinates:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们更仔细地看看 HSV 模型，它在 [图 A-43](apas03.html#hsv_model-id00211 "图 A-43. HSV 模型")
    中展示。它包含三个坐标：
- en: H is the *hue*. The hue is a value on a color wheel that ranges from 0 to 360
    degrees. Red is 0°, and the hue wavelength decreases as the angle increases.
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: H 是 *色相*。色相是色轮上的一个值，范围从 0 到 360 度。红色是 0°，随着角度的增加，色相的波长逐渐减小。
- en: '[Figure A-43](apas03.html#hsv_model-id00211 "Figure A-43. The HSV model") represents
    the color wheel as an unrolled cylinder. The “angle” increases from 0 on the left
    to 360 on the right. Most of the colors shown are monochromatic, except for purple,
    which is present at the transition between red and violet.'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图 A-43](apas03.html#hsv_model-id00211 "图 A-43. HSV 模型") 将色轮表示为展开的圆柱体。“角度”从左侧的
    0 增加到右侧的 360。大多数显示的颜色是单色的，除了紫色，它出现在红色和紫色之间的过渡处。'
- en: 'S is the *saturation*. Saturation is represented as a percentage: Full saturation
    (pure color) is 100%, and white (no color) is 0%. As the percentage decreases,
    the color becomes more washed out. In [Figure A-43](apas03.html#hsv_model-id00211
    "Figure A-43. The HSV model"), the saturation is represented by the vertical dimension
    of the unrolled cylinder and goes from 0 (at the bottom) to 100 (at the top).'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: S 是 *饱和度*。饱和度以百分比表示：完全饱和（纯色）是 100%，白色（无色）是 0%。随着百分比的减少，颜色变得更加褪色。在 [图 A-43](apas03.html#hsv_model-id00211
    "图 A-43. HSV 模型") 中，饱和度通过展开圆柱体的垂直维度表示，从 0（底部）到 100（顶部）。
- en: '![Decomposition into the HSV channels: From the top left, you see the original
    image, and its H, S, and V channels.](httpatomoreillycomsourcenostarchimages1457598.png.jpg)'
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![分解为 HSV 通道：从左上角可以看到原始图像及其 H、S 和 V 通道。](httpatomoreillycomsourcenostarchimages1457598.png.jpg)'
- en: 'Figure A-44. Decomposition into the HSV channels: From the top left, you see
    the original image, and its H, S, and V channels.'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 A-44. 分解为 HSV 通道：从左上角可以看到原始图像及其 H、S 和 V 通道。
- en: 'V is the *value*. Value is also a percentage: Fully luminous is 100%, and black
    (no luminance) is 0%. When the percentage decreases, the color darkens. In [Figure A-43](apas03.html#hsv_model-id00211
    "Figure A-43. The HSV model"), the value is the vertical bar on the right, from
    0 (at the bottom) to 100 (at the top).'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: V 是*值*。值也是一个百分比：完全亮度为 100%，黑色（无亮度）为 0%。当百分比降低时，颜色变暗。在[图 A-43](apas03.html#hsv_model-id00211
    "图 A-43. HSV 模型")中，值是右侧的垂直条，从 0（底部）到 100（顶部）。
- en: The small circle in [Figure A-43](apas03.html#hsv_model-id00211 "Figure A-43. The
    HSV model") specifies a precise color (a slightly desaturated cyan hue). The value
    bar shows this hue at the top and darkens it as it goes down.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 A-43](apas03.html#hsv_model-id00211 "图 A-43. HSV 模型")中的小圆圈指定了一个精确的颜色（略微去饱和的青色）。值条在顶部显示此色调，并随着向下移动而变暗。'
- en: '[Figure A-44](apas03.html#decomposition_into_the_hsv_channels_from "Figure A-44. Decomposition
    into the HSV channels: From the top left, you see the original image, and its
    H, S, and V channels.") shows the decomposition of an image into the three channels
    of the HSV model. Because the H and S channels are represented here as grayscale
    images, they aren’t really meaningful. But the V channel is a good representation
    of the image in grayscale.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 A-44](apas03.html#decomposition_into_the_hsv_channels_from "图 A-44. 分解为
    HSV 通道：从左上角可以看到原始图像及其 H、S 和 V 通道。")显示了将图像分解为 HSV 模型的三个通道。由于 H 和 S 通道在这里以灰度图像表示，因此它们并不真正具有意义。但
    V 通道是图像在灰度中良好的表示。'
- en: Graphically representing the relationship between the HSV model and the RGB
    model is not easy. [Figure A-45](apas03.html#hsv_model_in_the_rgb_cube "Figure A-45. The
    HSV model in the RGB cube") shows the HSV circle and its vectors inside the RGB
    cube.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 以图形方式表示 HSV 模型与 RGB 模型之间的关系并不容易。[图 A-45](apas03.html#hsv_model_in_the_rgb_cube
    "图 A-45. RGB 立方体中的 HSV 模型")显示了 HSV 圆和其在 RGB 立方体中的向量。
- en: The space defined by the three values of the HSV model is represented as a cylinder.
    But black fills the cylinder’s entire bottom. The conical representation, shown
    in [Figure A-27](apas02.html#image_with_continuous_color_variation "Figure A-27. An
    image with continuous color variation"), eliminates that redundancy by representing
    black as the point of the cone and white as the center of the top circle.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: HSV 模型定义的空间被表示为一个圆柱体。但黑色填充了圆柱底部的整个区域。锥形表示法，如[图 A-27](apas02.html#image_with_continuous_color_variation
    "图 A-27. 一个具有连续颜色变化的图像")所示，通过将黑色表示为圆锥的顶点，将白色表示为顶部圆圈的中心，消除了这种冗余。
- en: '![The HSV model in the RGB cube](httpatomoreillycomsourcenostarchimages1457600.png.jpg)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![RGB 立方体中的 HSV 模型](httpatomoreillycomsourcenostarchimages1457600.png.jpg)'
- en: Figure A-45. The HSV model in the RGB cube
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-45. RGB 立方体中的 HSV 模型
- en: A.4 Exercises
  id: totrans-238
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: A.4 练习
- en: So far, we’ve only presented theoretical information. But the illustrations
    in this appendix are good examples of what you can do with a tool like GIMP. We
    created some of these illustrations with a vector graphics program, rather than
    with GIMP. This is the case, for example, for [Figure A-1](apas01.html#human_eye
    "Figure A-1. The human eye") and [Figure A-37](apas03.html#rgb_cube "Figure A-37. The
    RGB cube"). We found other images in the Wikimedia Commons collection. We did,
    however, build or edit several of the images with GIMP. You can begin to explore
    the potential of GIMP through the following exercises, although you may not be
    able to complete them until you’ve read some of the other chapters in this book.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们仅展示了理论信息。但是，本附录中的插图是你可以使用像 GIMP 这样的工具所能完成的好例子。我们创建了一些插图是使用矢量图形程序，而不是
    GIMP。例如，[图 A-1](apas01.html#human_eye "图 A-1. 人眼")和[图 A-37](apas03.html#rgb_cube
    "图 A-37. RGB 立方体")就是这种情况。我们还在维基共享资源中找到了其他图像。然而，我们确实使用 GIMP 构建或编辑了几张图像。通过以下练习，你可以开始探索
    GIMP 的潜力，尽管你可能在阅读本书的其他章节之前无法完成这些练习。
- en: '**Exercise A.1.** We created [Figure A-10](apas01.html#rainbow_as_seen_by_a_person_with_protano
    "Figure A-10. The rainbow as seen by a person with protanopia") through [Figure A-13](apas01.html#rainbow_as_seen_by_a_person_with_monochr
    "Figure A-13. The rainbow as seen by a person with monochromacy") in GIMP using
    [Figure A-9](apas01.html#traditional_color_rainbow "Figure A-9. The traditional
    color rainbow") as a starting point. How would you do this?'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 A.1.** 我们通过[GIMP](apas01.html#rainbow_as_seen_by_a_person_with_protano
    "图 A-10. 色盲者看到的彩虹")中的[图 A-13](apas01.html#rainbow_as_seen_by_a_person_with_monochr
    "图 A-13. 单色视觉者看到的彩虹")，以[图 A-9](apas01.html#traditional_color_rainbow "图 A-9. 传统彩虹")为起点，创建了[图
    A-10](apas01.html#rainbow_as_seen_by_a_person_with_protano "图 A-10. 色盲者看到的彩虹")。你会如何做呢？'
- en: '**Exercise A.2.** We found the CIE chromatic diagram on Wikimedia Commons.
    How could you use this original image to make an image similar to [Figure A-26](apas02.html#cie_chromaticity_diagram
    "Figure A-26. The CIE chromaticity diagram")?'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 A.2.** 我们在Wikimedia Commons上找到了CIE色度图。你如何使用这张原始图像来制作类似于[图 A-26](apas02.html#cie_chromaticity_diagram
    "图 A-26. CIE色度图")的图像呢？'
- en: '**Exercise A.3.** [Figure A-36](apas03.html#additive_model-id00209 "Figure A-36. The
    additive model") and [Figure A-39](apas03.html#subtractive_model "Figure A-39. The
    subtractive model") were entirely created with GIMP. Try to re-create them.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 A.3.** [图 A-36](apas03.html#additive_model-id00209 "图 A-36. 加法模型")和[图
    A-39](apas03.html#subtractive_model "图 A-39. 减法模型")完全是用GIMP创建的。试着重新创建它们。'
- en: '**Exercise A.4.** Using a photograph or picture of your own, try to reproduce
    the figures that show the decomposition of an image into channels, such as [Figure A-38](apas03.html#decomposition_into_the_rgb_channels
    "Figure A-38. Decomposition into the RGB channels").'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 A.4.** 使用你自己的照片或图片，尝试重新制作展示图像分解为各个通道的图像，例如[图 A-38](apas03.html#decomposition_into_the_rgb_channels
    "图 A-38. 分解为RGB通道")。'
