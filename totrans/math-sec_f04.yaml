- en: About the Technical Reviewer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Ricardo M. Czekster is an assistant professor in computer science at Aston University
    in Birmingham, UK, where he focuses on dependability and cybersecurity with quantitative
    analysis. Having worked with security-driven tools and practical applications
    of modeling and simulation throughout his career, Ricardo is interested in modeling
    adversaries across systems, cyber threat intelligence, automated risk assessment,
    threat modeling, and intrusion detection. He has worked in research laboratories
    and organizations throughout the world, including Siemens in Princeton, the Laboratory
    for Foundations of Computer Science in Edinburgh, and the Secure and Resilient
    Systems in Newcastle upon Tyne.
