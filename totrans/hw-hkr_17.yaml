  id: totrans-910
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**关于作者**'
- en: Andrew “bunnie” Huang has always had trouble getting up before noon. That, compounded
    with his tendency to question authority means he will never hold a job at a Fortune
    500\. Thus, he is grateful for all the beers that he’s received from crowdfunding
    because it means he can get some calories through hydration.
  id: totrans-911
  prefs: []
  type: TYPE_NORMAL
  zh: Andrew “bunnie” Huang 一直有个问题，就是中午之前难以起床。加上他总喜欢质疑权威，这意味着他永远无法在财富 500 强公司找到工作。因此，他非常感激从众筹中获得的所有啤酒，因为这意味着他可以通过补充水分来摄取一些卡路里。
