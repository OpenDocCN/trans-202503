- en: 'Chapter 4: FROM CODE TO MEMORY: A GENERAL PRIMER'
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第4章：从代码到内存：通用入门
- en: '[1](ch04.xhtml#ch00fn_01). Randall Hyde’s *The Art of Assembly Language, 2nd
    edition* (No Starch Press, 2010) is a wonderful book that can teach you everything
    there is to know about assembly.[2](ch04.xhtml#ch00fn_02). Each command must fit
    within 15 bytes. Most commands are 6 or fewer.[3](ch04.xhtml#ch00fn_03). There
    is also an unsigned multiplication instruction, `MUL`, which only works with a
    single operand.[4](ch04.xhtml#ch00fn_04). Just as `MUL` is to `IMUL`, `DIV` is
    the unsigned counterpart to `IDIV`.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[1](ch04.xhtml#ch00fn_01)。Randall Hyde的*《汇编语言的艺术》（第二版）*（No Starch Press，2010年）是一本很棒的书，能够教会你有关汇编语言的所有知识。[2](ch04.xhtml#ch00fn_02)。每条指令必须适配在15字节内，大多数指令只有6字节或更少。[3](ch04.xhtml#ch00fn_03)。还有一个无符号乘法指令`MUL`，它只与单一操作数一起使用。[4](ch04.xhtml#ch00fn_04)。正如`MUL`是`IMUL`的对照，`DIV`是`IDIV`的无符号对照。'
