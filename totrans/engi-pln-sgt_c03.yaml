- en: Urban Arterial and Collector Roads
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 城市主干道和集散道路
- en: Nothing has had a more significant impact on the planning and design of cities
    in the past 100 years than the automobile. With their explosion in popularity
    in the early 20th century, motor vehicles became the standard mode of urban transportation.
    And with that, cities needed roads to accommodate the growing volume of traffic.
    There are a lot of good analogies between cities and human anatomy, and roadways
    are no exception. In fact, roads are often referred to by their cardiovascular
    equivalents. Highways are like the aorta with a high capacity and single major
    destination. Small collector roads are like capillaries with not much capacity
    but a connection to every individual house and business. In between are the aptly
    named arterial roadways, the medium-capacity connections between urban centers.
    All together, they form an urban transportation network allowing vehicles to travel
    (somewhat) efficiently between any two places on the map.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去100年里，没有什么比汽车对城市规划和设计的影响更大。随着20世纪初汽车的普及，机动车成为了城市交通的主要方式。随之而来的是，城市需要建设道路来应对日益增长的交通量。城市与人体解剖学之间有很多相似之处，道路也不例外。事实上，道路常常被比作心血管系统的各个部分。高速公路就像主动脉，具有较高的通行能力和单一的主要目的地。小型集散道路就像毛细血管，容量小，但与每一座房屋和商铺都有联系。介于两者之间的是被恰当地称为主干道的道路，它们是城市中心之间的中等容量连接。所有这些道路共同构成了一个城市交通网络，使车辆可以（相对）高效地在地图上的任何两个地方之间移动。
- en: Although it might not always seem to be the case, streets in cities create routes
    for more than just automobiles. Collectors and arterial roadways truly make up
    the city’s circulatory system, providing a path for cars, trucks, buses, bicycles,
    pedestrians, utility lines, and even stormwater runoff. Although every street
    is different, most urban roadways share many of the same features. This section
    provides an overview of the most common elements you might see in your city.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管看起来可能并非总是如此，城市中的街道不仅仅为汽车提供路线。集散道路和主干道真正构成了城市的循环系统，为汽车、卡车、公交车、自行车、行人、公共设施线路甚至雨水排放提供了通道。虽然每条街道都不同，但大多数城市道路都有许多共同的特点。本节将概述你在城市中可能看到的最常见的元素。
- en: One way to characterize roadways is how they cross, also known as *intersections*.
    Collectors and arterial roads commonly overlap *at grade*, in other words, on
    the ground at the same level. That means only a few traffic streams can pass through
    simultaneously, resulting in an interrupted flow of traffic. These intersections
    are also where a vast majority of crashes occur. For those reasons, traffic engineers
    put much thought and analysis into the design of intersections and how to make
    them as safe and efficient as possible. This challenge almost always requires
    a compromise of numerous conflicting considerations, including space, cost, types
    and volumes of traffic, and human factors like habits, expectations, and reaction
    times. The simplest intersections are sign-controlled, using stop or yield signs
    to manage the flow of traffic. They are cost-effective and don’t require any extra
    space, but they can’t handle high volumes because they create an interruption
    for every vehicle passing through. Signal-controlled intersections use electric
    lights to indicate which traffic can proceed. (Traffic signals are covered in
    detail later in the book.) Roundabouts are circular intersections that keep traffic
    flowing around a central island. Although they sometimes take up more space than
    other types of junctions, they have some distinct advantages. Roundabouts handle
    traffic efficiently by avoiding the start and stop of interrupted flow, and they
    create fewer dangerous collisions because of the slower speeds and single direction
    of traffic. Of course, within these three basic categories exist an endless array
    of intersection configurations. If you drive long enough, you will see the wide
    variety of intersection types and layouts used by engineers to keep roadway traffic
    flowing safely and efficiently.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 描述道路的一种方式是它们的交叉点，也称为*交叉口*。收集道路和主干道通常在*同一级别*重叠，换句话说，就在地面上。这意味着只有少数交通流可以同时通过，导致交通流动中断。这些交叉口也是绝大多数事故发生的地方。因此，交通工程师对交叉口的设计以及如何使其尽可能安全和高效进行了深思熟虑和分析。这一挑战几乎总是需要在包括空间、成本、交通类型和量以及人类因素（如习惯、期望和反应时间）等众多相互冲突的考虑因素之间进行妥协。最简单的交叉口是由标志控制的，使用停止或让行标志来管理交通流。它们具有成本效益，并且不需要额外的空间，但是无法处理高流量，因为它们会为通过的每辆车辆造成中断。信号控制的交叉口使用电灯指示哪些交通可以通行。（交通信号灯将在本书的后续部分详细介绍。）环形交叉口是围绕中心岛屿使交通流畅的圆形交叉口。虽然它们有时占用比其他类型的交叉点更多的空间，但它们具有一些明显的优势。环形交叉口通过避免中断流的起停来高效处理交通，并且由于较慢的速度和单向交通，它们造成的危险碰撞较少。当然，在这三种基本类别内存在着无数种交叉口配置。如果你开车时间足够长，你会看到工程师们用来确保道路交通安全高效流动的各种交叉口类型和布局。
- en: Roadways consist of travel lanes for vehicles and occasionally space for bicycle
    and parking lanes as well. The roadway’s surface is usually crowned in the center
    with a slope toward the outer edges to shed rainwater off the driving surface.
    At the outer edges, curbs separate the pavement from the developed area, and gutters
    provide a channel for rainwater to travel. Many cities and towns include a narrow
    strip between the road and sidewalk to provide a safety buffer between fast-moving
    vehicles and vulnerable pedestrians. This area has many regional names, including
    curb strip, *verge*, and *berm*. It also provides a location for utility poles,
    signs, and streetlamps.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 道路由车辆行驶车道和偶尔的自行车和停车车道组成。道路表面通常在中心呈圆顶形，向外缘倾斜，以便将雨水从行驶表面排走。在外缘，路缘石将路面与开发区分开，而排水沟提供了雨水流动的通道。许多城市和城镇在道路和人行道之间包括一个狭窄的条带，以提供快速行驶车辆和脆弱行人之间的安全缓冲区。这个区域有许多地方名称，包括路缘带、*路肩*和*路堤*。它还为公用事业电杆、标志和路灯提供了位置。
- en: Unfortunately, pavement is not invincible. One of the most common frustrations
    of city driving is the pothole. They’re annoying, yes, but they’re more than that.
    Potholes cause billions of dollars of damage to tires, shocks, and wheels of vehicles.
    Even worse, they’re dangerous. Cars swerve to miss them, sometimes at high speeds,
    and if a bike, motorcycle, or scooter hits one, it can be bad news for the rider.
    The formation of a pothole happens in steps, the first of which is deterioration
    of the surface pavement. They might seem innocuous, but cracks are critical flaws
    in a pavement system because they let in water. Soil below the pavement can become
    waterlogged from precipitation, softening and weakening the subgrade. Water below
    the roadway can also freeze and grow into a formation called an ice lens. Water
    expands when it freezes, and it does so with tremendous force, separating the
    subgrade and pavement. When those lenses thaw out, the ice that was supporting
    the pavement recedes, creating voids. Every time a tire hits this soft area, it
    pushes some of the water and underlying soil back out of the pavement. It’s a
    slow process at first, but every little bit of subgrade eroded from beneath the
    pavement means less support, and less support means more volume below the pavement
    for water to be pumped in and out by traffic. Eventually, the pavement loses enough
    support that it fails, breaking off and creating a pothole.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，路面并不是坚不可摧的。城市驾驶中最常见的烦恼之一就是坑洞。它们确实让人烦恼，但不仅仅是这样。坑洞每年给车辆的轮胎、减震器和车轮带来数十亿美元的损失。更糟糕的是，它们非常危险。汽车为了避开坑洞可能会急转弯，有时以高速行驶，而如果自行车、摩托车或滑板车碰到坑洞，骑行者可能会遭遇严重的伤害。坑洞的形成是一个逐步过程，其中第一步是路面表面的恶化。它们可能看起来无害，但裂缝是路面系统中的关键缺陷，因为它们允许水渗入。路面下的土壤可能会因降水而饱和，软化并削弱基层。路面下的水也可能会结冰，形成一种叫做冰透镜的结构。水在结冰时会膨胀，并且膨胀时产生巨大的力量，分开基层和路面。当这些冰透镜融化时，支撑路面的冰会消退，形成空隙。每次轮胎经过这个软化区域时，它都会把一些水和下面的土壤挤出路面。刚开始时这是一个缓慢的过程，但每一点从路面下被侵蚀的基层意味着支撑变少，而支撑减少意味着路面下水分的体积增加，这些水会随着交通来回流动。最终，路面失去足够的支撑而失败，破裂并形成坑洞。
- en: 'Because potholes are so destructive and inconvenient, roadway owners spend
    a lot of time and money both trying to prevent them from forming and fixing them
    when they appear. Prevention mainly involves sealing cracks against water intrusion.
    Repairs can be wide-ranging depending on the materials, cost, and climate conditions.
    But they all mostly do the same thing: replace the soil and pavement that was
    lost and (hopefully) seal the area off from further water intrusion. If the pothole
    repair does not create a good connection with the rest of the roadway, a pothole
    can recur in the same location.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因为坑洞具有如此大的破坏性和不便，路面所有者在防止坑洞形成和出现后修复它们上花费了大量的时间和金钱。防止的主要方法是封闭裂缝以防水渗入。修复的方式可能因材料、成本和气候条件而异。但它们大多数都做相同的事情：更换丧失的土壤和路面，并（希望）将该区域与进一步的水渗入隔离。如果坑洞修复与其余路面连接不好，坑洞可能会在同一位置重新出现。
