- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Of all the elements of our constructed environment, roads may be the least noticed,
    yet they are almost as fundamental as the air we breathe. You almost certainly
    arrived where you are now via a road, and one will likely take you wherever you
    go next. The first roadways in history were formed as people or animals followed
    the same trail long enough to erode a path between two points. They have always
    existed in some form, but they haven’t always been safe, comfortable, or able
    to accommodate the enormous number and weight of vehicles that use our present
    system of roadways every day. Over the years, the demands on streets and highways
    have only increased as more people and goods are on the move. Their designs have
    evolved alongside this demand. It may not always seem so, but roads now carry
    more and heavier vehicles than they ever have in history. With their omnipresence,
    their value to society is easy to forget. But the engineers, contractors, and
    public works crews who study, design, construct, and maintain our roadways know
    how important they are in moving goods and transporting people. Whether or not
    you love how much roads dominate the landscape, you have to marvel at the fact
    that, in most parts of the modern world, anyone can take a bus, car, bike, truck,
    motorcycle, or scooter to go almost anywhere else with relative ease and comfort.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们所建造的环境中，道路可能是最不显眼的元素，但它们几乎与我们呼吸的空气一样基础。你几乎肯定是通过一条道路到达你现在所在的地方，而且下一次你前往任何地方时，也很可能会再次使用道路。历史上最早的道路是由人或动物跟随相同的路线，经过足够长时间的踩踏，形成了两个地点之间的通道。道路一直以某种形式存在，但它们并不总是安全、舒适，或者能够承载如今道路系统中使用的庞大数量和重量的车辆。随着时间的推移，街道和高速公路的需求只会增加，因为越来越多的人和货物在流动。道路的设计也随着这种需求而演变。尽管它可能看起来并非总是如此，但如今的道路承载着比历史上任何时候都更多和更重的车辆。由于道路的普遍存在，人们很容易忘记它们对社会的价值。但那些研究、设计、建造和维护道路的工程师、承包商和公共工程人员深知道路在货物运输和人员流动中的重要性。无论你是否喜欢道路在景观中的主导地位，你都不得不惊叹于这一事实：在现代世界的大多数地方，任何人都可以相对轻松和舒适地乘坐公交车、汽车、自行车、卡车、摩托车或电动车前往几乎任何地方。
