  zh: 我们感激Arduino社区、SparkFun的每一位成员以及No Starch Press的编辑们给予我们的巨大支持。本书中我们所汇编的创意和项目归功于这些人，以及过去几年里无数次的白板头脑风暴、电子邮件和旁聊。我们还要感谢我们的家人——Zondra、Bear、Bridge、Mariela、Mia和Maeva——在测试、原型制作和写作过程中给予的支持。谢谢你们！
- en: About the Sparkfun Series
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于SparkFun系列
- en: The SparkFun series is a collaboration between No Starch Press and SparkFun
    Electronics, an online retailer that sells bits and pieces to make your own electronics
    projects possible. Each title in the series is written by an experienced maker
    on the SparkFun staff and edited by the folks at No Starch Press. The result?
    The book you’re reading now.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: SparkFun系列是No Starch Press与SparkFun Electronics之间的合作，后者是一个在线零售商，销售各种零件，帮助你实现自己的电子项目。系列中的每本书都由SparkFun的经验丰富的制作人员撰写，并由No
