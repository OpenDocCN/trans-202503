- en: Afterword
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We hope you’ve enjoyed building the projects in this book. It was a lot of fun
    for us to come up with different project ideas that incorporated cardboard, paper,
    ping-pong balls, and other common materials, as well as the basic electronics.
    But the projects in this book are just a start. We hope they inspire you and help
    unleash your inner inventor! We encourage you to combine and mash up components
    and concepts from each of these chapters to create your own *Franken-duino* project!
    If you have comments or ideas that you’d like to share with us, please send us
    a note at *[ArduinoInventorsGuide@sparkfun.com](mailto:ArduinoInventorsGuide@sparkfun.com)*.
  prefs: []
  type: TYPE_NORMAL
- en: Best of luck, and happy building!
  prefs: []
  type: TYPE_NORMAL
