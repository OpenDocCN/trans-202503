- en: The Sparkfun Guide to Processing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*The SparkFun Guide to Processing* shows you how to craft digital artwork that
    interacts with the world around you. With the Processing programming language
    and a little imagination, you’ll scale detailed pixel art to epic proportions,
    record and sample audio to create your own soundboard, and create visualizations
    that reflect changes in sound, light, temperature, and time.'
