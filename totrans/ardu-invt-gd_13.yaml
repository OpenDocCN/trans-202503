- en: We are grateful for the tremendous support we’ve received from the Arduino community,
    everyone at SparkFun, and our amazing editors at No Starch Press. The ideas and
    projects that we’ve assembled in this book are attributed to all of these people
    and the many whiteboard brainstorming sessions, emails, and side conversations
    that we’ve had over the past few years. We also want to thank our families—Zondra,
