- en: '**Get Started with DIY Electronics**'
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**开始DIY电子项目**'
- en: '**REQUIRES**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**要求**'
- en: '**ARDUINO UNO or SPARKFUN REDBOARD**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**ARDUINO UNO 或 SPARKFUN REDBOARD**'
- en: The Arduino microcontroller makes it easy to learn about electronics, but it
    can be hard to know where to start. The 10 projects in this book will teach you
    to build, code, and invent with the super-smart Arduino and a handful of parts.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Arduino微控制器使学习电子学变得容易，但可能很难知道从哪里开始。这本书中的10个项目将教你如何与超级智能的Arduino和一些零件一起构建、编码和发明。
- en: 'First, you’ll master the basics with a primer that explains how a circuit works,
    how to read a wiring schematic, and how to build and test projects with a solderless
    breadboard. Then you’ll learn how to make your hardware move, buzz, flash, and
    interact with the world using motors, LEDs, sensors, and more as you build these
    10 projects:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你将通过一本介绍电路工作原理、如何读取接线图，以及如何使用无焊接面包板构建和测试项目的入门书籍掌握基础知识。接下来，你将学习如何使用电动机、LED、传感器等硬件让你的设备动起来、发出声音、闪烁，并与世界互动，在此过程中完成以下10个项目：
- en: '• The classic first Arduino project: blinking an LED'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: • 第一个经典的Arduino项目：让LED闪烁
- en: • A miniature traffic light
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: • 一款迷你交通灯
- en: • An LED screen that displays animated patterns and shapes
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: • 一款显示动画图案和形状的LED屏幕
- en: • A fast-paced button-smashing game to test your reflexes
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: • 一款快节奏的按键游戏，测试你的反应能力
- en: • A light-sensitive, color-changing night-light
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: • 一款光敏、变色的夜灯
- en: • A challenging ball-balancing game
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: • 一款具有挑战性的平衡球游戏
- en: • A temperature-sensing mini greenhouse with an automated fan and vent
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: • 一款带自动风扇和通风口的温度感应迷你温室
- en: • A motorized robot that you can control
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: • 一款可以控制的电动机器人
- en: • A racing timer for toy cars
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: • 一款为玩具车设计的计时器
- en: • A tiny electric piano that you can actually play!
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: • 一款可以真正弹奏的迷你电子钢琴！
- en: With each project, you’ll learn real coding skills so you can tell your inventions
    what to do, like how to store temperature readings with variables, start a timer
    or spin a motor with functions, and make decisions using loops. You’ll even find
    tips and tricks to put your own twist on each gadget and take things further.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 每个项目都将教会你真实的编码技巧，让你能够控制你的发明，例如如何使用变量存储温度读数、如何用函数启动计时器或旋转电动机，以及如何使用循环做出决策。你还会发现一些技巧和窍门，帮助你为每个小工具增添自己的创意，并进一步提升。
