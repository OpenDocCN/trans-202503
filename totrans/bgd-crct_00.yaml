- en: INTRODUCTION
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: 'This book will help you improve your electronics skills. I’ll teach you how
    to interpret circuit diagrams and use breadboards. Then I’ll show you, step-by-step,
    how to build a simple circuit on a breadboard. After that, you’re on your own:
    you’ll rely on parts lists and circuit diagrams to build your circuits. Building
    circuits from diagrams is an essential skill for anyone interested in electronics,
    from beginners to experts.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你提高电子技能。我将教你如何解读电路图并使用面包板。然后，我将逐步演示如何在面包板上构建一个简单的电路。之后，你将自己动手：你需要依靠零件清单和电路图来构建电路。从电路图构建电路是每个对电子感兴趣的人必备的技能，从初学者到专家。
- en: '**THE CIRCUITS**'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**电路**'
- en: 'The circuits become more and more difficult to build as you progress through
    the book. Here’s a brief description of each circuit project:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你在书中的进度推进，电路变得越来越难以构建。以下是每个电路项目的简要描述：
- en: '**[Project 1](ch01.xhtml#ch01): The Steady-Hand Game** With this super-simple
    circuit, you’ll create an *Operation*-style game where you need a steady hand
    to win.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[项目 1](ch01.xhtml#ch01): 稳手游戏** 通过这个超简单的电路，你将创建一个类似 *手术* 风格的游戏，需要稳稳的手才能获胜。'
- en: '**[Project 2](ch02.xhtml#ch02): The Touch-Enabled Light** Using a touchpad,
    you’ll build a touch-enabled light switch to turn on a light with your finger.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[项目 2](ch02.xhtml#ch02): 触摸启用的灯光** 使用触摸板，你将构建一个触摸启用的灯光开关，用你的手指打开灯光。'
- en: '**[Project 3](ch03.xhtml#ch03): The Cookie Jar Alarm** Keep your cookies safe
    with this cookie jar alarm, which will scare any cookie thieves away with a buzzing
    noise.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[项目 3](ch03.xhtml#ch03): 饼干罐报警器** 通过这个饼干罐报警器保护你的饼干，它将通过蜂鸣声吓跑任何偷饼干的小偷。'
- en: '**[Project 4](ch04.xhtml#ch04): The Night-Light** Here you’ll build a light
    that turns on in the dark to help you see things at night.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[项目 4](ch04.xhtml#ch04): 夜灯** 在这个项目中，你将构建一个在黑暗中自动开启的灯光，帮助你在夜间看清事物。'
- en: '**[Project 5](ch05.xhtml#ch05): The Blinking LED** In this project, you’ll
    learn some of the basics of digital electronics and use an integrated circuit
    to blink an LED.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[项目 5](ch05.xhtml#ch05): 闪烁的 LED** 在这个项目中，你将学习一些数字电子学的基础知识，并使用集成电路来闪烁 LED
    灯。'
- en: '**[Project 6](ch06.xhtml#ch06): The Railroad Crossing Light** Add to your model
    train set with the railroad crossing light, a classic circuit that everyone should
    build at some point.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[项目 6](ch06.xhtml#ch06): 铁路道口灯** 使用铁路道口灯来增添你的模型火车套件，这是一种经典电路，任何人都应该在某个时候构建。'
- en: '**[Project 7](ch07.xhtml#ch07): The Party Lights** This string of blinking
    lights is a perfect project to prepare for an upcoming party.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[项目 7](ch07.xhtml#ch07): 派对灯光** 这个闪烁灯串是为即将到来的派对做准备的完美项目。'
- en: '**[Project 8](ch08.xhtml#ch08): The Digital Piano** Build your own musical
    instrument from scratch and entertain your friends and family!'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[项目 8](ch08.xhtml#ch08): 数字钢琴** 从零开始构建你自己的乐器，并娱乐你的朋友和家人！'
- en: '**[Project 9](ch09.xhtml#ch09): The LED Marquee** In this final circuit, you’ll
    use your new skills to create an awesome LED light show.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[项目 9](ch09.xhtml#ch09): LED 跑马灯** 在这个最终的电路项目中，你将运用新技能创建一个令人惊叹的 LED 灯光秀。'
- en: You can find resources for the circuits through the book’s website at *[https://nostarch.com/circuits/](https://nostarch.com/circuits/)*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过本书的官方网站找到电路资源，网址是 *[https://nostarch.com/circuits/](https://nostarch.com/circuits/)*。
