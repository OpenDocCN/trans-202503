- en: '**HOW TO BUILD THE CIRCUITS IN THIS BOOK**'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**如何在本书中构建电路**'
- en: For each circuit in this book, I provide a circuit diagram and a parts list.
    *Circuit diagrams* are drawings that show you how to connect components to build
    an electronic circuit (see [Figure 1](intro.xhtml#introfig1)).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书中的每个电路，我都提供了电路图和零件清单。*电路图*是显示如何连接组件以构建电子电路的图示（见[图 1](intro.xhtml#introfig1)）。
- en: '![image](../images/f0005-01.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0005-01.jpg)'
- en: '**FIGURE 1** This circuit diagram shows you how to connect a battery, a resistor,
    and an LED.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1** 该电路图展示了如何连接电池、电阻器和 LED。'
- en: The parts list tells you which component values you should use—for example,
    a resistor with a value of 470 Ω or a capacitor with a value of 10 μF. Each component
    has a symbol, and these symbols are connected with lines that show you how to
    connect the components. With a little practice with circuit diagrams, you’ll quickly
    learn how to distinguish the different symbols.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 零件清单告诉你应该使用的组件值——例如，470 Ω 的电阻器或 10 μF 的电容器。每个组件都有一个符号，这些符号通过线条连接，展示了如何连接组件。通过稍加练习，你将很快学会如何区分不同的符号。
- en: '**What the Components Look Like**'
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**组件外观**'
- en: In this section, I’ve listed each component next to the symbol used for it in
    this book. You might see different symbols for the same component in other electronics
    books or resources, but in this book, they will be consistent.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我列出了每个组件，并附上了本书中使用的符号。你可能会在其他电子书籍或资料中看到相同组件的不同符号，但在本书中，它们将保持一致。
