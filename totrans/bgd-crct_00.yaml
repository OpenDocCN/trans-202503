- en: The holes in the supply areas are connected column-wise instead. So if you connect
    the positive (or plus) terminal of your battery to the top-left hole of the left-hand
    supply area, all the holes from the top of that column to the bottom will be connected
    to the positive terminal of your battery.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 电源区的孔是按列连接的。因此，如果你将电池的正极（或加）端连接到左侧电源区的左上角孔，从该列的顶部到底部的所有孔将连接到电池的正极端。
