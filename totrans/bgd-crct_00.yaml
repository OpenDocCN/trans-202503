- en: '**Building Circuits on a Breadboard**'
  id: totrans-75
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A *breadboard* is a really simple tool for building a circuit. Because you don’t
    have to solder—you just plug in the components—you can easily reuse components
    if you want to build something else later.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '*面包板*是一个非常简单的工具，用于构建电路。因为你不需要焊接——只需要插入组件——如果你以后想要构建其他东西，可以很容易地重复使用这些组件。'
- en: Most breadboards have two areas for components and two areas for power supplies.
    I’ve labeled these four areas in [Figure 2](intro.xhtml#introfig2). The five holes
    of each row in a component area—labeled with a numeral—are connected by metal
    strips inside the board. The rows in the left component area are not connected
    to the rows in the right component area.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数面包板有两个组件区域和两个电源区域。我已经在[图 2](intro.xhtml#introfig2)中标注了这四个区域。每个组件区域中每行的五个孔——以数字标注——通过面包板内部的金属条连接。左侧组件区的行与右侧组件区的行没有连接。
- en: '![image](../images/f0008-01.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0008-01.jpg)'
- en: '**FIGURE 2** A typical breadboard with labeled areas'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2** 一个典型的面包板，标注了区域'
- en: The wires of a component are called its *pins*, *legs*, or *leads*. To make
    a connection between two components, you plug their pins into the same row in
    one of the component areas. If you can’t connect them on the same row, you can
    use a jumper wire in order to make the connection from one row to another.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 组件的导线被称为它的*引脚*、*腿*或*引线*。要在两个组件之间建立连接，你需要将它们的引脚插入同一行的组件区域中。如果你无法在同一行连接它们，可以使用跳线将一个行连接到另一个行。
- en: In [Figure 3](intro.xhtml#introfig3), the lower pin of the resistor and the
    upper pin of the LED are connected to each other on row 7\. The upper pin of the
    resistor and the lower pin of the LED don’t share a row with any component, so
    they aren’t connected to anything.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 3](intro.xhtml#introfig3)中，电阻器的下引脚和 LED 的上引脚在第 7 行连接在一起。电阻器的上引脚和 LED 的下引脚没有与任何组件共享同一行，因此它们没有连接到任何东西。
- en: '![image](../images/f0009-01.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0009-01.jpg)'
- en: '**FIGURE 3** Connecting a resistor and an LED'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3** 连接电阻器和 LED'
- en: The holes in the supply areas are connected column-wise instead. So if you connect
    the positive (or plus) terminal of your battery to the top-left hole of the left-hand
    supply area, all the holes from the top of that column to the bottom will be connected
    to the positive terminal of your battery.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 电源区的孔是按列连接的。因此，如果你将电池的正极（或加）端连接到左侧电源区的左上角孔，从该列的顶部到底部的所有孔将连接到电池的正极端。
- en: '**NOTE**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*On bigger breadboards, the supply areas are sometimes divided into four areas:
    top right, top left, bottom right, and bottom left.*'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*在更大的面包板上，电源区有时会分为四个区域：右上角、左上角、右下角和左下角。*'
