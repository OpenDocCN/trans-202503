    或 iPod touch 上运行的“[Hello, world!](text00011.html#ch01)”应用。'
- en: '**[Chapter 2](text00012.html#ch02)** delves into programming in an Xcode playground
    environment and shows you how to create variables and constants of different data
    types.'
