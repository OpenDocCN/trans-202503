- en: INTRODUCTION
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: '![](Image00001.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![](Image00001.jpg)'
- en: Have you ever heard someone say, “I wish there was an app for that?” Maybe they
    were talking about a holiday card organizer or an app that can turn someone into
    a kitten. Well, you can be the person who makes that app! In this book, you’ll
    learn how to program in Swift, the language used for mobile applications that
    run on all Apple devices. By the time you’ve finished reading, you’ll have developed
    apps you can run on your iPhone, iPad, or iPod touch.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾听有人说过，“我希望有一个应用可以做那个”？也许他们是在说节日卡片管理器，或者一个能把人变成小猫的应用。好吧，你可以成为那个开发应用的人！在这本书中，你将学习如何用
    Swift 编程，这是一种用于所有 Apple 设备的移动应用程序语言。等你读完这本书，你将能开发出可以在 iPhone、iPad 或 iPod touch
    上运行的应用程序。
- en: If you’re new to programming, Swift is a great first programming language. It’s
    modern and powerful, yet fun and easy to learn. You can write Swift in Xcode’s
    playground, which lets you see the results of your code immediately. Once you
    have the basics down, you can go from using the playground to creating mobile
    apps in Xcode that you can carry everywhere—right in your pocket!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是编程新手，Swift 是一个非常好的入门编程语言。它现代而强大，同时又有趣且容易学习。你可以在 Xcode 的 playground 中编写 Swift，这样你可以立刻看到代码的运行结果。一旦掌握了基础，你可以从
    playground 转向使用 Xcode 创建可以随身携带的移动应用——就放在你口袋里！
- en: Learning a programming language will give you skills in problem solving, communication,
    and creativity. For these reasons and many more, programming is a highly useful
    skill to have. Even if you don’t intend to become a professional programmer, if
    you regularly use a computer or a mobile device, then learning to program can
    improve your life.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学习一门编程语言可以帮助你提高解决问题、沟通和创造力的能力。正因如此，编程是一项非常有用的技能。即使你不打算成为一名专业程序员，如果你经常使用计算机或移动设备，那么学习编程也能改善你的生活。
- en: '**WHO SHOULD READ THIS BOOK?**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**谁应该阅读本书？**'
- en: If you’re interested in learning how to program, this book is a great place
    to start! *Coding iPhone Apps for Kids* is targeted toward kids, but it is also
    a good resource for adults who are new to programming. You should find this book
    useful whether you have no programming experience or are an experienced programmer
    who wants to learn how to develop apps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣学习编程，这本书是一个很好的起点！*为孩子们编写 iPhone 应用程序* 主要面向孩子们，但对于那些刚接触编程的成年人来说，也是一份很好的资源。无论你是没有编程经验的新手，还是想学习如何开发应用的有经验程序员，都应该会发现这本书很有用。
- en: 'If you’re new to programming, we recommend that you start at the beginning
    and then work your way forward, chapter by chapter, through [Part 1](text00010.html#part01)
    : Xcode and Swift. These chapters teach you basic programming skills that will
    build upon each other. As you read, test out the examples and try writing your
    own code.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是编程新手，建议你从头开始，逐章阅读 [第1部分](text00010.html#part01)：Xcode 和 Swift。这些章节教授你基本的编程技能，每一章都会建立在前一章的基础上。阅读时，测试示例并尝试编写自己的代码。
- en: If you have some experience programming in another language, we recommend starting
    with [Chapter 1](text00011.html#ch01) , which shows you how to download and install
    Xcode and then walks you through creating a simple “[Hello, world!](text00011.html#ch01)
    ” app. You may feel comfortable skimming through [Chapters 2](text00012.html#ch02)
    to [4](text00014.html#ch04) and [6](text00016.html#ch06) to [8](text00018.html#ch08)
    , but don’t skip [Chapter 5](text00015.html#ch05) . It covers optionals, which
    are an important programming feature that is unique to Swift.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一些其他语言编程的经验，我们建议从 [第1章](text00011.html#ch01) 开始，它展示了如何下载和安装 Xcode，并指导你创建一个简单的
    “[Hello, world!](text00011.html#ch01)” 应用程序。你可以快速浏览 [第2章](text00012.html#ch02)
    到 [第4章](text00014.html#ch04) 和 [第6章](text00016.html#ch06) 到 [第8章](text00018.html#ch08)，但不要跳过
    [第5章](text00015.html#ch05)，因为它讲解了可选值，这是一项 Swift 独有的重要编程特性。
- en: '**WHAT’S IN THIS BOOK?**'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**本书内容有哪些？**'
- en: '**[Chapter 1](text00011.html#ch01)** covers installing Xcode on your computer
    and includes a simple tutorial to make a “[Hello, world!](text00011.html#ch01)
    ” app that you can run on your iPhone, iPad, or iPod touch.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第1章](text00011.html#ch01)** 介绍了如何在你的计算机上安装 Xcode，并包括一个简单的教程，让你制作一个可以在 iPhone、iPad
    或 iPod touch 上运行的 “[Hello, world!](text00011.html#ch01)” 应用程序。'
- en: '**[Chapter 2](text00012.html#ch02)** delves into programming in an Xcode playground
    environment and shows you how to create variables and constants of different data
    types.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第2章](text00012.html#ch02)** 深入探讨了在 Xcode playground 环境中进行编程，并展示了如何创建不同数据类型的变量和常量。'
- en: '**[Chapters 3](text00013.html#ch03)** and **[4](text00014.html#ch04)** teach
    you how to control the flow of a computer program. [Chapter 3](text00013.html#ch03)
    covers if statements and conditionals, and [Chapter 4](text00014.html#ch04) covers
    for-in and while loops.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第3章](text00013.html#ch03)** 和 **[第4章](text00014.html#ch04)** 教你如何控制计算机程序的流程。[第3章](text00013.html#ch03)
    讲解了 if 语句和条件语句，[第4章](text00014.html#ch04) 讲解了 for-in 和 while 循环。'
- en: '**[Chapter 5](text00015.html#ch05)** covers optionals, which are variables
    or constants that can either have a value or no value. Optionals are an important
    concept that’s unique to the Swift programming language, so be sure to read this
    chapter carefully.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第5章](text00015.html#ch05)** 讲解了可选类型，它是可以有值或没有值的变量或常量。可选类型是 Swift 编程语言中一个独特且重要的概念，所以一定要认真阅读这一章。'
- en: 'In **[Chapter 6](text00016.html#ch06)** , you’ll learn how to work with two
    Swift collection types: arrays and dictionaries.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **[第6章](text00016.html#ch06)** 中，你将学习如何使用两种 Swift 集合类型：数组和字典。
- en: '**[Chapter 7](text00017.html#ch07)** covers writing functions, which are blocks
    of code that can be called repeatedly to perform specific tasks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第7章](text00017.html#ch07)** 讲解了如何编写函数，函数是可以反复调用以执行特定任务的代码块。'
- en: In **[Chapter 8](text00018.html#ch08)** , you’ll learn how to make a custom
    class, which is a blueprint for creating objects that represent real-world items,
    such as a backpack, a car, a cat, or anything else that you can imagine.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **[第8章](text00018.html#ch08)** 中，你将学习如何制作自定义类，它是用来创建表示现实世界物品的对象的蓝图，例如背包、汽车、猫或者你能想象的任何其他事物。
- en: '**[Part 2](text00019.html#part02) : Birthday Tracker** includes [Chapters 9](text00020.html#ch09)
    to [13](text00024.html#ch13) . These five chapters walk you through creating an
    app that lets you save your friends’ birthdays on your phone and sends you reminders
    to wish them a happy birthday.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第二部分](text00019.html#part02) : 生日追踪器** 包含了 [第9章](text00020.html#ch09) 到
    [第13章](text00024.html#ch13)。这五章将引导你创建一个应用程序，允许你将朋友的生日保存在手机上，并向你发送提醒，让你祝他们生日快乐。'
- en: '**[Part 3](text00025.html#part03) : Schoolhouse Skateboarder** includes [Chapters
    14](text00026.html#ch14) to [18](text00030.html#ch18) . These chapters walk you
    through the development of a game in which the player controls a skateboarder
    that jumps over cracks in the sidewalk and collects gems to increase their score.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第三部分](text00025.html#part03) : 学校滑板少年** 包含了 [第14章](text00026.html#ch14)
    到 [第18章](text00030.html#ch18)。这些章节将引导你开发一个游戏，在这个游戏中，玩家控制一个滑板少年，跳过人行道上的裂缝，并收集宝石以提高得分。'
- en: Finally, the **Resources** provide information that will help you as you make
    your own apps, including tips for troubleshooting errors, where to find useful
    documentation, handy keyboard shortcuts, and information about Xcode versions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，**资源**部分提供了有助于你自己开发应用程序的信息，包括故障排除技巧、如何查找有用的文档、实用的键盘快捷键以及有关 Xcode 版本的信息。
- en: '**THE COMPANION WEBSITE**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**配套网站**'
- en: Swift is an evolving language, and it gets updated often. We’ll keep track of
    those updates and how they affect this book on the book’s website ( *[https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)*
    ). There, you can also find all the downloads for the examples we use.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Swift 是一种不断发展的语言，它会频繁更新。我们会在本书的官方网站上跟踪这些更新以及它们如何影响本书内容（ *[https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)*
    ）。在那里，你还可以找到我们使用的所有示例的下载。
- en: '**HAVE FUN!**'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**玩得开心！**'
- en: Programming is fun for so many reasons—you get to solve puzzles, impress people
    with your code creations, and feel pretty powerful once you know how to control
    a device. So, above all, don’t forget to have fun!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 编程有很多乐趣——你可以解决难题，用你的代码创作给别人留下深刻印象，而且一旦学会如何控制设备，你会感到非常有力量。所以，最重要的是，别忘了享受其中的乐趣！
