  prefs: []
  type: TYPE_NORMAL
  zh: '**[第3部分](text00025.html#part03)：校园滑板少年**包括[第14章](text00026.html#ch14)到[第18章](text00030.html#ch18)。这些章节将引导你开发一款游戏，玩家控制一名滑板少年，跳过人行道上的裂缝并收集宝石来增加分数。'
