  prefs: []
  type: TYPE_NORMAL
  zh: 最后，**资源**部分提供了帮助您制作自己的应用的信息，包括排除错误的技巧、如何找到有用的文档、实用的键盘快捷键以及关于 Xcode 版本的信息。
