- en: Pretexting Sample
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 伪装示例
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/book_art/chapterart.png)'
- en: This is a set of social engineering pretexts that I have used in the past and
    found successful. Feel free to use or modify these to fit your needs. I encourage
    you to build upon these while staying ethical. I would love for you to share some
    of your modifications of these or your own. If you’re interested, feel free to
    reach out.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我过去使用并且取得成功的一些社交工程借口。你可以自由使用或修改它们以适应你的需求。我鼓励你在保持道德的基础上，进一步发展这些借口。如果你愿意，可以分享你修改后的版本或自己的版本。如果你有兴趣，随时联系我。
- en: Confused Employee
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 困惑的员工
- en: Maintain a pretext as a clumsy employee, this time confused about the company’s
    food service and calling HR to ask for help. Call using an internal spoofed number
    (likely a fax machine number to prevent confusion if target attempts to call back).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以一个笨拙的员工身份保持借口，这次假装对公司的食物服务感到困惑，拨打人力资源部门请求帮助。使用伪装的内部号码拨打电话（通常是传真号码，以防目标回拨时产生困惑）。
- en: 'Now, ask about the food service with questions like these:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，询问食物服务的问题可以这样提问：
- en: How do they show up on the credit card statements? Who bills?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们在信用卡账单上怎么显示？谁来结算？
- en: You have been so helpful; how long have you worked here?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你真是太有帮助了；你在这里工作多久了？
- en: Who is your manager? I want to give you a compliment.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁是你的经理？我想给你一个赞扬。
- en: The URL for ordering loads another site, *<your phishing site here>*; can you
    check it out?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于订购的URL会跳转到另一个网站，*<your phishing site here>*，你能查看一下吗？
- en: Then say that you are at the end of your break and must urgently clock back
    into work.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然后说你已经结束了休息时间，必须赶紧打卡回去工作。
- en: IT Inventory
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IT 库存
- en: 'After spoofing an internal IT number, conduct an inventory of the company’s
    assets. Explain that the company has an upcoming audit, and you need to ensure
    that its information is correct. Start by asking when the person started at the
    company and how they like it. Ask about their schedule. Then ask the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在伪装成内部IT号码后，进行公司资产清点。解释说公司即将进行审计，你需要确保信息准确。首先询问这个人什么时候加入公司，是否喜欢这份工作。询问他们的工作安排。然后问以下问题：
- en: Are there any logos or numbers on the back of their badge?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的徽章背面有任何标志或数字吗？
- en: Do they use a laptop or desktop?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们使用笔记本电脑还是台式机？
- en: What kind of phone is on the desk?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌子上是什么类型的电话？
- en: What are the make and model of their computer?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的电脑品牌和型号是什么？
- en: Which operating system do they use?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们使用什么操作系统？
- en: Which service pack and version is used?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的是哪个服务包和版本？
- en: What do they use as a mail client?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们使用什么邮件客户端？
- en: Which browsers do they use?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们使用哪些浏览器？
- en: Can they access wireless networks?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们能访问无线网络吗？
- en: Which networks?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的是哪些网络？
- en: Which antivirus do they have installed?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们安装了什么杀毒软件？
- en: Are any websites blocked?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有没有网站被屏蔽？
- en: Make note of any blocked websites, and then tell them that you are deploying
    a security policy. If they do not know of any websites being blocked, ask them
    to go to Facebook and eBay. You will tell the user to go to *<your phishing site
    here>.* To end the call, receive an “urgent email” and disconnect.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 记录下被屏蔽的网站，然后告诉他们你正在部署一个安全策略。如果他们不知道有任何网站被屏蔽，可以让他们访问Facebook和eBay。你会告诉用户去访问*<your
    phishing site here>*。为了结束通话，接到一个“紧急邮件”，然后挂断电话。
- en: You can ask these same questions using a few other pretexts as well. For example,
    try posing as a confused fellow employee, calling an internal number, and asking
    the target if they can access a few sites and resources; tell them you cannot
    access a certain site and then ask if they can. Alternatively, call the company
    as if you were a person interested in working for it. Leverage your “community
    college classes” to segue into asking about IT.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以用其他一些借口提问。例如，假装自己是一个困惑的同事，拨打一个内部号码，问目标是否可以访问一些网站和资源；告诉他们你无法访问某个网站，然后问他们能不能访问。或者，假装是有意应聘公司的人，打电话过去。你可以利用自己上过“社区学院课程”的经历，顺势问一些关于IT的问题。
- en: Transparency Survey
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 透明度调查
- en: 'Call an employee of the company from an internal number to conduct a 10-question
    employee transparency survey. Say that the survey’s focus is to see how transparent
    the company is and how much employees know about the business. Ask the following:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从公司内部号码拨打员工电话，进行一项包含10个问题的员工透明度调查。说明调查的重点是了解公司有多透明以及员工对公司业务的了解程度。提问如下：
- en: Do they use a VPN?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们使用VPN吗？
- en: What is their work schedule?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的工作安排是什么？
- en: When is payday?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发薪日是什么时候？
- en: How long have they worked at the target company?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们在目标公司工作了多久？
- en: Which operating system, browser, and mail client are used?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们使用的是哪种操作系统、浏览器和邮件客户端？
- en: Do they have a cafeteria?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们有自助餐厅吗？
- en: Who does pest control?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁负责害虫控制？
- en: Who are the janitors?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁是清洁工？
- en: What kind of antivirus do they use?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们使用什么样的防病毒软件？
- en: Finally, attempt to get them to browse to your phishing website. Then thank
    them and hang up abruptly.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，试图让他们访问你的钓鱼网站。然后感谢他们并突然挂断电话。
