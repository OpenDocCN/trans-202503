  type: TYPE_IMG
  zh: '![image](../images/common01.jpg)'
- en: The goal of this volume was to help you consider the impact of your high-level
    coding techniques on the resulting machine code generated by the compiler. Unless
    you understand the cost tradeoffs of statements and data structures in your HLL
    programs, you won’t be able to produce efficient programs consistently. And if
    you want to write great code, you can’t write inefficient programs. To that end,
    the first two books of this series, *Understanding the Machine* and *Thinking
    Low-Level, Writing High-Level*, have addressed efficiency concerns facing modern
    programmers. However, as noted in [Chapter 1](ch01.xhtml#ch01), efficiency isn’t
    the only attribute of great code. Thus, the next volume, *Engineering Software*,
    will change direction and discuss some of the other attributes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本卷的目标是帮助你考虑高层次编程技术对编译器生成的机器代码的影响。除非你理解高阶语言（HLL）程序中语句和数据结构的成本权衡，否则你将无法持续编写高效的程序。如果你想编写出色的代码，就不能编写低效的程序。为此，本系列的前两本书，*理解机器*
    和 *从低层思考，写高层代码*，已经解决了现代程序员面临的效率问题。然而，正如在[第1章](ch01.xhtml#ch01)中提到的，效率并不是优秀代码的唯一特征。因此，接下来的卷《软件工程》将改变方向，讨论一些其他的特征。
- en: Specifically, Volume 3 begins discussing the personal software engineering aspects
    of programming. The software engineering field focuses primarily on the management
    of large software systems. Personal software engineering, on the other hand, covers
    those topics germane to writing great code at a personal level—craftsmanship,
    art, and pride in one’s work. So, in *Engineering Software*, we’ll consider those
    aspects through discussions on software development metaphors, software developer
    metaphors, and system documentation, among other topics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，第三卷开始讨论编程的个人软件工程方面。软件工程领域主要关注大规模软件系统的管理。而个人软件工程则涉及与编写优秀代码相关的个人层面话题——工艺、艺术和对自己工作的自豪感。因此，在《软件工程》一书中，我们将通过讨论软件开发隐喻、软件开发者隐喻和系统文档等话题，考虑这些方面。
- en: Congratulations on your progress thus far toward writing great code. See you
    in Volume 3.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你在编写出色代码的路上取得了进展。第三卷见！
