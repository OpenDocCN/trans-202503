  zh: '![image](../images/f0166-01.jpg)'
- en: '**NOTE**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The positions of the 555 pins have been arranged to suit the diagram; they’re
