  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，电阻值以欧姆为单位，电容值以法拉为单位。要找到频率，首先将R1、R2和C1的值代入公式，然后把等号右边的内容输入计算器。
