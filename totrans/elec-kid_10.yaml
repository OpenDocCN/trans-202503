  zh: '![image](../images/common-01.jpg) **一只 8 Ω 扬声器**（Jameco #1954818, Bitsbox #ST063），用于播放声音。'
- en: '![image](../images/common-01.jpg) **A 10 µF capacitor** (Jameco #29891, Bitsbox
    #EC10U25) to connect to the speaker.'
  id: totrans-57
