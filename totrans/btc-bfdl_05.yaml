  zh: '* 仅提供服务的部分描述'
- en: '**WARNING**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告**'
- en: '*Unfortunately, many times in the past fraudulent and poorly run companies
    have been involved in the buying and selling of Bitcoin. Undeniably, in the future
    this may be true of any of the companies we mention in this chapter. It is your
    own responsibility to properly vet specific companies before trusting them with
    your money.*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*不幸的是，过去很多时候，诈骗和管理不善的公司参与了比特币的买卖。不可否认，未来我们在本章提到的任何公司也可能会出现这种情况。在信任某家公司处理你的资金之前，审慎评估它们是你自己的责任。*'
- en: Before we walk you through the exact steps involved in buying bitcoins from
    one of these companies (see “[Buying Bitcoins with Coinbase](../Text/ch04.html#ch00leve1sec47)”
    on [page 58](../Text/ch04.html#page_58)), we first need to discuss a couple of
    technical concepts. One concept you absolutely need to understand is two-factor
    authentication, which is a way to do online transactions (as well as a framework
    for thinking about such transactions) that can greatly reduce your risk of getting
    hacked and/or robbed. Another concept we need to discuss is the difference between
    reversible and irreversible financial transactions. Understanding this difference
    helps explain why long waiting periods are often involved when acquiring bitcoins
    from service companies.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们带你走过从这些公司之一购买比特币的具体步骤之前（见 “[通过Coinbase购买比特币](../Text/ch04.html#ch00leve1sec47)”
    [第58页](../Text/ch04.html#page_58)），我们首先需要讨论几个技术概念。你必须理解的一个概念是双重身份验证，它是一种在线交易方式（以及一种思考此类交易的框架），可以大大减少被黑客攻击和/或被盗的风险。我们需要讨论的另一个概念是可逆与不可逆金融交易之间的区别。理解这个区别有助于解释为什么从服务公司获取比特币时，通常会涉及较长的等待时间。
- en: '***Authentication Factors***'
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***身份验证因素***'
- en: 'Since the dawn of digital technology, many methods have been conceived for
    computer users to prove their identities: passwords, iris scans, key fobs, face
    recognition, and several others. However, all of these security measures can be
    defeated. If you enjoy science fiction movies, you’re familiar with the myriad
    ways this can be done.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 自从数字技术的诞生以来，已经提出了多种方法供计算机用户证明自己的身份：密码、虹膜扫描、钥匙扣、面部识别等等。然而，所有这些安全措施都可能被突破。如果你喜欢科幻电影，你一定熟悉这些方法如何被破解。
- en: '![image](../Images/f0054-01.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0054-01.jpg)'
- en: 'However, you can overcome these weaknesses by organizing the many authentication
    methods into three main categories and then choosing two to use. This is known
    as *two-factor authentication*. The three categories are as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可以通过将多种身份验证方法组织成三大类，然后选择两种进行使用，来克服这些弱点。这被称为*双重身份验证*。这三大类如下：
- en: • **Something you know:** Your password, your first pet’s name, your signature,
    and so on
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: • **你知道的东西：** 你的密码，你第一只宠物的名字，你的签名，等等
- en: • **Something you own:** A key fob, your smartphone, and so on
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: • **你拥有的东西：** 一只钥匙扣，你的智能手机，等等
- en: • **Something you are:** Your fingerprint, your face, your eyes, your voice,
    and so on
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: • **你是谁：** 你的指纹，你的面部，你的眼睛，你的声音，等等
- en: It turns out most of the weaknesses in each of these categories are very different.
    That means that if you pick two authentication methods in two different categories,
    it will be far more difficult for a hacker to break into your account. This is
    what we mean when we say two-factor identification. We will discuss an example
    of this in practice shortly.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 结果发现，这些类别中的大多数弱点是非常不同的。这意味着，如果你选择两个不同类别的认证方法，黑客要攻破你的账户会更加困难。这就是我们所说的两因素认证。我们稍后将讨论一个实际的例子。
- en: '***The Hassle of Converting Dollars (or Other Currencies) into Bitcoins***'
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***将美元（或其他货币）转换成比特币的麻烦***'
- en: One common criticism of bitcoins is that it can be such a hassle to obtain them.
    Typically, you’ll wait several days before you can buy bitcoins with your dollars
    through an exchange intermediary. People are often mystified by the fact that
    they can buy items on Amazon in 10 seconds but that it takes many days to buy
    bitcoins, no matter where people try to buy them.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的一个常见批评是，获得比特币可能非常麻烦。通常，你需要等待几天才能通过中介平台用美元购买比特币。人们常常感到困惑的是，他们可以在10秒钟内在亚马逊上购买物品，但无论在哪里购买比特币，都需要花费很多天。
- en: '**Reversible Transactions**'
  id: totrans-45
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**可逆交易**'
- en: 'The reason, surprisingly, is that the world economy as it currently exists
    is built around contracts and reversible transactions. Transfers of financial
    value between two parties usually involve very similar steps, whether we’re dealing
    with a credit card payment, check deposit, bank wire, stock purchase, or mortgage
    loan. Any financial asset that is typically tracked in a financial ledger (which
    nowadays includes most things besides paper cash) are handled in this way. The
    steps are as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，原因在于当前世界经济是围绕着合同和可逆交易建立的。无论是信用卡支付、支票存款、银行汇款、股票购买还是抵押贷款，两个当事方之间的金融价值转移通常都涉及非常相似的步骤。任何通常在财务账簿中追踪的金融资产（如今除了纸币，大多数东西都包括在内）都是以这种方式处理的。步骤如下：
- en: 1\. **One of the parties, or both parties together, draft a legally-binding
    contract.** Sometimes this contract is written out formally (such as when you
    initiate a mortgage loan) and sometimes it is made implicitly based on previously
    agreed-upon terms. For instance, when you enter your credit card information into
    Amazon, you are bound by a contract you signed ahead of time with your credit
    card issuer, a contract that stated that you would honor the debt incurred by
    using your credit card in this way.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 1. **一方或双方共同起草一份具有法律约束力的合同。** 有时这份合同会正式写出（例如当你发起抵押贷款时），有时则是根据事先约定的条款隐性达成的。例如，当你在亚马逊上输入信用卡信息时，你就被绑定在一个你事先与信用卡发卡行签订的合同中，该合同规定你将履行通过这种方式使用信用卡所产生的债务。
- en: 2\. **The terms of the contract are broadcast to all affected parties.** If
    you initiate a bank wire, your bank, as well as the bank receiving the funds,
    will be notified about the bank wire request. Similarly, someone selling decorative
    soaps on Amazon would be notified that you used your Visa card to purchase a bottle
    of raspberry hand soap. At this point, there is usually still some leeway for
    the parties to still opt out of the contract, in a time period which may be called
    a *settlement period* (or a *hold* or *rescission period*, depending on the type
    of asset and the exact circumstances involved.)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 2. **合同条款会通知所有相关方。** 如果你发起银行汇款，你的银行以及接收资金的银行都会收到银行汇款请求的通知。同样，在亚马逊上出售装饰性肥皂的人也会收到通知，知道你使用了Visa卡购买了一瓶树莓手工皂。在这一点上，通常仍然有一定的余地让各方在一段时间内选择退出合同，这段时间通常被称为*结算期*（或*持有期*、*撤销期*，具体取决于资产类型和涉及的具体情况）。
- en: 3\. **The purchased assets are delivered and financial records are updated.**
    After a period of time, once the banks have updated their ledgers, the balance
    from the bank wire shows up in the recipient’s bank account. Similarly, your raspberry
    hand soap is handed off to the post office for delivery.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 3. **购买的资产被交付，财务记录被更新。** 在一段时间后，一旦银行更新了账簿，银行汇款的余额就会出现在收款人的银行账户中。同样，你的树莓手工皂也会被交给邮局进行配送。
- en: The crucial step in this process is that the information entered in the bookkeeping
    ledgers by your bank (or at E-Trade, the mortgage company, or the soap seller)
    is really meaningless in terms of determining who “owns” an asset—these ledgers
    have no legal bearing. The only way to know whether you own the money in your
    bank account, the money in your Paypal account, or a share of Google at E-Trade
    is to look at the original contracts. If somebody contacts your bank and says,
    “Actually, all the money in Bob’s account belongs to me because Bob and I signed
    this contract that proves this is the case” and this person can go through the
    many legal hurdles required to prove that that money indeed belongs to her, Bob’s
    money will not be safe at that bank. It does not matter whether the bank’s internal
    ledgers say he is entitled to that money.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程中的关键一步是，你的银行（或E-Trade、抵押贷款公司、肥皂销售商）在账本中输入的信息，在确定谁“拥有”某项资产时实际上是毫无意义的——这些账本没有法律效力。唯一知道你是否拥有银行账户中的钱、Paypal账户中的钱或E-Trade上Google股票的方式，是查看原始合同。如果有人联系你的银行，说：“实际上，Bob账户中的所有钱都属于我，因为Bob和我签署了这份证明这一点的合同”，并且此人能够通过许多法律程序证明这笔钱确实属于她，那么Bob的钱就不再安全。银行内部账本上显示他有权拥有这笔钱并不重要。
- en: The bottom line is that because legal contracts almost always remain open to
    dispute and because ledgers maintained by banks, mortgage companies, E-Trade,
    Amazon, etc., are all subject to the legal system, it is reasonable to argue that
    our traditional financial system is based upon financial transactions that are
    *reversible*. Unless there are statutes of limitation that supersede the original
    contracts years into the future, the settlement period we mentioned in step two
    is indefinite.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结论是，由于法律合同几乎总是存在争议的可能，而且银行、抵押贷款公司、E-Trade、亚马逊等机构维护的账本都受到法律体系的约束，因此可以合理地认为我们的传统金融体系是基于*可逆*的金融交易的。除非有超过原合同的时效限制，这些合同可以在未来多年内被超越，否则我们在第二步中提到的结算期是无限期的。
- en: 'This is true in theory and in practice. All of the following types of transactions
    can be (and frequently are) reversed by at least one person involved in the transaction
    days after the fact (and usually also weeks or months after the fact):'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这在理论上和实践中都是真实的。以下所有类型的交易都可以（而且经常会）被至少一个交易参与者在交易发生几天后（通常也包括几周或几个月后）撤销：
- en: • Bank wires
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: • 银行电汇
- en: • Credit card transactions
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: • 信用卡交易
- en: • Mortgage loan contracts
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: • 抵押贷款合同
- en: • Stock purchases
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: • 股票购买
- en: • Check deposits
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: • 支票存款
- en: For some of these transactions, the only party that can reverse the purchase
    may be the larger, more powerful entity involved in the transaction. For instance,
    you may not be able to change your mind about the share of Google you bought a
    day ago, but you wouldn’t be surprised to learn that E-Trade makes you wait 10
    business days before pulling that share out of your E-Trade account and will be
    more than happy to take that share away from you if the bank wire you used to
    fund that share is reversed by your bank after the fact.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些交易中的一些，唯一能撤销购买的可能是交易中更大、更有权力的参与方。例如，虽然你可能无法改变你一日前购买的Google股票，但你不会感到惊讶，得知E-Trade会要求你等待10个工作日，才允许你将这股股票从E-Trade账户中取出，而且如果你用来购买股票的银行电汇在事后被银行撤销，E-Trade会非常乐意将这股股票从你那里收回。
- en: '**Irreversible Transactions**'
  id: totrans-59
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**不可逆交易**'
- en: However, there are some types of financial transactions that are completely
    irreversible. The most common transaction of this type is a transfer of physical,
    paper money. If the ATM machine goes crazy one day and spits out $10,000 in cash
    that you don’t actually own and you decide to bury that money in the woods that
    evening, no legal contract, action by the bank, or action by the government will
    ever be able to recover that cash; if you decide not to tell them where you buried
    this money, it is not directly reachable by the legal system.^([1](../Text/footnote.html#footnote17))
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也有一些类型的金融交易是完全不可逆的。此类交易中最常见的就是现金的纸币转移。如果某一天ATM机出现故障，吐出了你并不拥有的$10,000现金，而你决定在那天晚上将这笔钱埋在树林里，那么无论是银行、政府的任何行动，或者法律合同，都无法追回这笔现金；如果你决定不告诉他们你埋钱的地方，那么这笔钱就不会被法律体系直接追踪到。^([1](../Text/footnote.html#footnote17))
- en: Bitcoins have this same property, which is why people sometimes call it *digital
    cash*. If you give somebody bitcoins using a standard Bitcoin transaction, nothing
    you can do or say can ever reverse that transaction. Such a transaction is enforced
    using pure mathematics and is not a party to any legal contract, in itself.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币具备相同的特性，这也是为什么人们有时称其为*数字现金*。如果你通过标准的比特币交易给某人转账，无论你做什么或说什么，都无法撤销这笔交易。这样的交易是通过纯数学强制执行的，并且本身不涉及任何法律合同。
- en: '**Combining Reversible and Irreversible Assets**'
  id: totrans-62
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**结合可逆和不可逆资产**'
- en: 'Now we can finally understand why it is often a hassle to buy bitcoins. When
    you buy an irreversible asset using a reversible asset it leads to something call
    an *impedance mismatch*: While it is possible to build efficient financial systems
    that involve reversible transactions (our modern financial system) and those that
    involve irreversible transactions (as is currently found in the world of cryptocurrencies),
    it is difficult to exchange assets between these two categories.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们终于明白为什么购买比特币常常是个麻烦。当你用可逆资产购买不可逆资产时，会导致一种叫做*阻抗不匹配*的现象：虽然可以建立高效的金融系统，涉及可逆交易（我们的现代金融系统）和不可逆交易（当前加密货币世界中所见），但在这两类资产之间交换是困难的。
- en: This is why banks have such strict cash withdrawal limits at ATMs and why it
    can take several days to buy a bitcoin. In both cases, the institution has no
    way of reversing the irreversible transaction if something goes wrong and needs
    to take extra precautions that the reversible half of the transaction has a high
    probability of completing successfully before agreeing to the transaction, especially
    if large amounts of money are involved.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么银行在自动取款机上有如此严格的现金提取限额，为什么购买比特币可能需要几天时间的原因。在这两种情况下，如果发生问题，机构无法撤销不可逆交易，因此需要额外的预防措施，以确保交易的可逆部分在同意交易之前有很高的成功完成概率，尤其是在涉及大量资金的情况下。
- en: '**NOTE**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*If you are sent raspberry hand soap by mail via an Amazon purchase, this is
    arguably also an irreversible transaction. However, such products, if obtained
    fraudulently, are hard to sell to another party (unlike Bitcoin). This is another
    reason why an online seller of soaps is less at risk of fraud than a company selling
    bitcoins.*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你通过亚马逊购买邮寄到了覆盆子香皂，这也可以说是一种不可逆交易。然而，如果这些产品是通过欺诈手段获得的，它们很难转售给其他人（与比特币不同）。这也是为什么网上香皂卖家面临的欺诈风险比比特币卖家公司要小的另一个原因。*'
- en: '**Why Irreversible Transactions Are Arguably Superior**'
  id: totrans-67
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**为什么不可逆交易可能更具优势**'
- en: 'Many people, when they hear that Bitcoin transactions are irreversible, will
    have the following thought: “I kind of like the fact that I can reverse a credit
    card transaction if someone sells me a deficient product.” However, it is still
    straightforward to perform reversible transactions with Bitcoin. Many systems
    exist for doing this, usually using a feature in Bitcoin called *multi-signature
    transactions*, which we will discuss in some detail in later chapters.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人在听到比特币交易是不可逆时，可能会有这样的想法：“我挺喜欢如果有人卖给我不合格的产品，我可以撤销信用卡交易的事实。”然而，实际上，用比特币进行可逆交易依然很简单。很多系统可以实现这一点，通常是利用比特币中的*多签名交易*功能，我们将在后续章节中详细讨论这一点。
- en: It is true that currently, with standard Bitcoin transactions, the protections
    a buyer has when buying something off of the Internet are not as strong as those
    built into the credit card system. This is a weakness of Bitcoin and something
    the Bitcoin community needs to strive to resolve. But the fact is that both reversible
    and irreversible transactions are useful depending on the circumstances. For instance,
    if you are selling a bicycle to a stranger for $100, you probably wouldn’t want
    a potentially reversible asset in exchange, such as a personal check. Instead,
    you would say to the stranger, “cash only please” (or maybe “Bitcoin or cash only
    please” after you finish this book).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，确实存在一个问题，使用标准比特币交易时，买家在网上购买商品时的保护措施没有信用卡系统那么强。这是比特币的一大弱点，也是比特币社区需要努力解决的问题。但事实上，根据情况的不同，可逆和不可逆交易都是有用的。例如，如果你要把一辆自行车卖给陌生人，价格是100美元，你可能不希望得到一个潜在可逆的资产作为交换，比如个人支票。相反，你会对陌生人说：“只收现金”（或者在你读完这本书后，可能会说“只收比特币或现金”）。
- en: 'Therefore, because Bitcoin allows for reversible transactions wile your Visa
    credit card will never allow for a strictly irreversible transaction, one can
    argue that irreversible financial instruments are superior: They are a more basic
    building block on top of which more complicated forms of transactions can be built,
    including reversible financial transactions with enforcement via traditional contracts,
    if desired.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，由于比特币允许可逆交易，而你的Visa信用卡永远无法进行严格不可逆的交易，可以说不可逆的金融工具更为优越：它们是更基本的构建块，在其基础上可以构建更复杂的交易形式，包括可逆金融交易，并且可以通过传统合同来执行（如果需要的话）。
- en: In conclusion, we believe it can be a bit unfair to criticize the design of
    Bitcoin for the fact that bitcoins are hard to purchase with a credit card or
    bank wire. Part of this difficulty is caused by the design of the traditional
    financial system itself.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们认为批评比特币设计上购买难度较大（尤其是通过信用卡或银行转账购买）可能有些不公平。部分原因在于传统金融系统本身的设计。
- en: '***Buying Bitcoins with Coinbase***'
  id: totrans-72
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***使用Coinbase购买比特币***'
- en: In the United States, the most popular Bitcoin exchange intermediary by far
    is Coinbase. Let’s walk through the steps of buying bitcoins using Coinbase. As
    with all of the methods of buying bitcoins that we will discuss, it is prudent
    to start small; buy only modest amounts of bitcoins until you are comfortable
    with the process.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，目前最受欢迎的比特币交易中介平台无疑是Coinbase。让我们一起走过使用Coinbase购买比特币的步骤。与我们接下来讨论的所有购买比特币的方法一样，开始时最好从少量购买；只买少量比特币，直到你对过程感到熟悉。
- en: '**NOTE**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*If you decide to use another middleman instead of Coinbase, the steps involved
    are roughly the same, even if some of the details are different.*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你决定使用其他中介而不是Coinbase，步骤大致相同，尽管某些细节可能有所不同。*'
- en: '**Step 1: Registering at Coinbase**'
  id: totrans-76
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤1：在Coinbase注册**'
- en: To register at Coinbase, go to *[http://coinbase.com/](http://coinbase.com/)*,
    and choose **Sign Up**. Then enter your email address and choose a password ([Figure
    4-1](../Text/ch04.html#ch04fig1)).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Coinbase注册，访问*[http://coinbase.com/](http://coinbase.com/)*，然后选择**注册**。接着输入你的电子邮件地址并选择密码（[图4-1](../Text/ch04.html#ch04fig1)）。
- en: '![image](../Images/f04-01.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f04-01.jpg)'
- en: '*Figure 4-1: Sign Up screen for Coinbase*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-1：Coinbase的注册界面*'
- en: Click **Create an Account**. At this point, Coinbase will send an email to your
    account to have the address verified.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**创建账户**。此时，Coinbase将向你的账户发送一封电子邮件以验证地址。
- en: '**Step 2: Setting Up Two-Factor Identification**'
  id: totrans-81
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤2：设置双重认证**'
- en: 'The easiest way to set up a second authentication method is to run an app on
    your iPhone or Android phone that proves you own a phone with a specific phone
    number. Coinbase lets you do this. Once set up, your two-factor authentication
    for your Coinbase account will be:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 设置第二重认证方法最简单的方式是运行一个iPhone或Android手机上的应用程序，用以证明你拥有一个特定号码的手机。Coinbase允许你这么做。一旦设置完成，你的Coinbase账户二次认证方式将会是：
- en: 1\. **Something you know:** Your Coinbase password
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. **你知道的事情：** 你的Coinbase密码
- en: 2\. **Something you own:** Your smartphone
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. **你拥有的东西：** 你的智能手机
- en: Currently, Coinbase uses an app called Authy that you can install on your phone
    from the iTunes App Store or Google Play Store. After installing this app on your
    phone, configure it by following the instructions, which require you to enter
    your phone number and verify your email address again.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Coinbase使用的应用程序叫做Authy，你可以从iTunes App Store或Google Play Store安装到你的手机上。安装该应用后，按照指示进行配置，配置过程中你需要输入手机号码并再次验证你的电子邮件地址。
- en: Now you’re ready to use Authy to link your phone to your Coinbase account. After
    logging into Coinbase, go to Account Settings and verify your phone ([Figure 4-2](../Text/ch04.html#ch04fig2)).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以使用Authy将你的手机与Coinbase账户关联。登录Coinbase后，进入账户设置并验证你的手机（[图4-2](../Text/ch04.html#ch04fig2)）。
- en: '![image](../Images/f04-02.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f04-02.jpg)'
- en: '*Figure 4-2: Account Settings screen for Coinbase*'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-2：Coinbase的账户设置界面*'
- en: Click **Verify A Phone** and enter your phone number. Authy will detect that
    you’re trying to link to Coinbase and display a Coinbase option ([Figure 4-3](../Text/ch04.html#ch04fig3)).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**验证手机**并输入你的手机号码。Authy会检测到你正在尝试链接Coinbase，并会显示Coinbase选项（[图4-3](../Text/ch04.html#ch04fig3)）。
- en: Choose **Coinbase in Authy** to display a code, which Coinbase will ask for
    as the next step. Enter the code to verify your phone.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**Coinbase in Authy**来显示一个验证码，Coinbase会要求你在接下来的步骤中输入这个验证码。输入验证码以验证你的手机。
- en: Now, if others try to access your Coinbase account, they’ll need to not only
    know the Coinbase password but also have access to your smartphone.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果有人试图访问你的Coinbase账户，他们不仅需要知道Coinbase密码，还需要访问你的智能手机。
- en: '**Step 3: Linking Your Bank Account to Coinbase**'
  id: totrans-92
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤3：将银行账户链接到Coinbase**'
- en: To purchase bitcoins in Coinbase, you need to link your Coinbase account to
    a bank account. Log into Coinbase, choose **Buy/Sell**, and then choose **Payment
    Methods**. Click **Add Bank Account** and provide your bank account information
    ([Figure 4-4](../Text/ch04.html#ch04fig4)).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Coinbase购买比特币，你需要将Coinbase账户与银行账户关联。登录Coinbase，选择**买/卖**，然后选择**支付方式**。点击**添加银行账户**并提供你的银行账户信息（[图4-4](../Text/ch04.html#ch04fig4)）。
- en: '![image](../Images/f04-03.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f04-03.jpg)'
- en: '*Figure 4-3: The Authy app detects your use of Coinbase.*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-3：Authy应用检测你使用Coinbase的情况。*'
- en: Most likely, you’ll have to wait several days before your bank account is fully
    verified. Then you’ll be ready to continue with step 4 of the instructions.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能，你需要等待几天才能完成银行账户的完全验证。然后，你就可以继续按照步骤4进行操作。
- en: '![image](../Images/f04-04.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f04-04.jpg)'
- en: '*Figure 4-4: Screen for entering bank account information on Coinbase*'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-4：在Coinbase上输入银行账户信息的界面*'
- en: '**Step 4: Buying Bitcoins on Coinbase**'
  id: totrans-99
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤4：在Coinbase上购买比特币**'
- en: With your bank account confirmed, you can place your first Bitcoin order. [Figure
    4-5](../Text/ch04.html#ch04fig5) shows the screen you’ll see when you click Buy/Sell.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在银行账户确认后，你可以下第一个比特币订单。[图4-5](../Text/ch04.html#ch04fig5)展示了点击买/卖时你会看到的界面。
- en: 'This screen is self-explanatory: You simply type in the number of bitcoins
    you want to buy and then click **Buy Bitcoin**. After confirming your purchase,
    Coinbase will transfer the dollar equivalent of these bitcoins from your bank
    account. After waiting a few more days, you should have your first bitcoins!'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这个界面一目了然：你只需输入你想购买的比特币数量，然后点击**购买比特币**。确认购买后，Coinbase会从你的银行账户转账等值的美元。再等几天，你应该就能拿到你的第一批比特币！
- en: '![image](../Images/f04-05.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f04-05.jpg)'
- en: '*Figure 4-5: The Buy Bitcoin screen on Coinbase*'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*图4-5：Coinbase上的购买比特币界面*'
- en: '**Step 5: Protecting Your Shiny New Bitcoins**'
  id: totrans-104
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤5：保护你闪亮的新比特币**'
- en: When your bitcoins are available, Coinbase will notify you via email that your
    bitcoins are in your Coinbase wallet. But because your Coinbase wallet is managed
    by Coinbase, if Coinbase ever crashes, gets hacked, or goes bankrupt, your funds
    could be at risk. Consequently, you should take some extra steps to protect the
    bitcoins you’ve bought.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的比特币到账时，Coinbase会通过电子邮件通知你比特币已存入你的Coinbase钱包。但是，由于你的Coinbase钱包由Coinbase管理，如果Coinbase发生崩溃、被黑客攻击或破产，你的资金可能会面临风险。因此，你应该采取额外措施来保护你购买的比特币。
- en: Although Coinbase might be a trustworthy company and has a marginal chance of
    going bankrupt, why take even the slightest chance of losing your bitcoins? By
    simply transferring your coins from your Coinbase wallet into your own self-managed
    wallet, you can make sure the risk of loss from a third-party company are zero
    percent.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Coinbase可能是一个值得信赖的公司，并且破产的可能性微乎其微，但为什么要冒任何丢失比特币的风险呢？只需将你的比特币从Coinbase钱包转移到你自己管理的钱包中，就可以确保第三方公司带来的风险为零。
- en: '**NOTE**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Be sure to read [Chapter 3](../Text/ch03.html#ch03) to learn about personal
    wallets and safe Bitcoin storage.*'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '*请务必阅读[第3章](../Text/ch03.html#ch03)以了解个人钱包和安全的比特币存储方式。*'
- en: In the past, bitcoins stored in wallets managed by Bitcoin middlemen and Bitcoin
    exchanges have been lost. Nowadays, the risk of this happening is much lower due
    to the maturation of the financial Bitcoin ecosystem. Nonetheless, it’s always
    smart to store your bitcoins on these sites only for the absolute minimum amount
    of time possible. Bitcoin makes it extremely easy to manage your own money. Take
    advantage of this ability and don’t trust the management of your money to an exchange
    intermediary.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，由比特币中介和比特币交易所管理的钱包中的比特币曾经丢失。如今，由于金融比特币生态系统的成熟，这种情况发生的风险大大降低。然而，始终明智的做法是仅将比特币存放在这些网站上最短的时间。比特币让你极其容易管理自己的资金。利用这一能力，不要把你的资金管理交给交易所中介。
- en: '**BITCOIN ATMS: THE ULTIMATE BITCOIN MIDDLEMEN?**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币ATM：终极比特币中介？**'
- en: As previously stated, one of the annoyances of purchasing bitcoins at this time
    is that buying them can be a bit cumbersome due to traditional financial instruments,
    like credit cards and bank wires, being reversible. But the most obvious irreversible
    financial instrument is the almighty dollar bill. If a person hands you a dollar
    bill, that person can’t reverse that transaction (short of being charged with
    physical assault).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，目前购买比特币的一个烦恼是，由于传统金融工具（如信用卡和银行电汇）是可逆的，购买比特币可能有点繁琐。但最显而易见的不可逆金融工具就是万能的美元纸币。如果有人递给你一张美元纸币，那个人就无法撤销这笔交易（除非被控以身体攻击罪）。
- en: Consequently, an ATM-like Bitcoin-buying device would make it extremely convenient
    to simply buy bitcoins using paper dollars. Such a machine could let you purchase
    bitcoins very quickly, because both currencies involved would be irreversible.
    The convenience of an ATM that charges comparable fees to Coinbase’s could potentially
    make it the ultimate Bitcoin middleman. And, indeed, some Bitcoin ATMs have been
    built and have proven very popular. The first was set up in a coffee shop in Vancouver,
    Canada.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，一台类似ATM的比特币购买设备将使得通过纸币直接购买比特币变得极为便捷。这种机器能够让你非常快速地购买比特币，因为涉及的两种货币都是不可逆的。与Coinbase相似的手续费ATM的便利性，可能使它成为终极的比特币中介。事实上，已经建立了一些比特币ATM，并且它们证明非常受欢迎。第一个是在加拿大温哥华的一家咖啡馆设立的。
- en: However, it is impossible to know whether such ATMs will ever be widespread
    or be completely legal in the United States. The reason is that dollar bills and
    bitcoins share more than just irreversibility. They also both allow for a certain
    amount of anonymity. For this reason, a Bitcoin ATM would indirectly be a fantastic
    tool for anonymizing money for money laundering and other nefarious purposes.
    And, unfortunately, many countries will not hesitate to ban anything that can
    aid a criminal, even if it would be tremendously beneficial to law-abiding citizens.
    Therefore, it’s difficult to predict how commonplace Bitcoin ATMs will be in the
    future.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，无法知道这种ATM是否会普及，或者是否会在美国完全合法。原因在于，美元纸币和比特币不仅仅有不可逆的特点，它们还允许一定程度的匿名性。正因为如此，比特币ATM间接成为了一种非常有效的工具，用于洗钱和其他非法目的的资金匿名化。不幸的是，许多国家会毫不犹豫地禁止任何可能帮助犯罪的事物，即使它对守法公民有极大的好处。因此，难以预测比特币ATM在未来会有多普及。
- en: '**Buying Bitcoins the Efficient Way**'
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**高效购买比特币的方法**'
- en: '![image](../Images/f0062-01.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0062-01.jpg)'
- en: The most efficient way to buy bitcoins is directly from a currency exchange.
    This requires a bit more time and has a steeper learning curve than using a middleman,
    but it is a somewhat safer and more cost-effective way to buy a large amount of
    bitcoins.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 购买比特币最有效的方式是直接从货币兑换平台购买。这比使用中介稍微需要更多的时间，并且学习曲线更陡峭，但它是一种相对更安全且更具成本效益的购买大量比特币的方式。
- en: '**NOTE**'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Using a Bitcoin exchange is similar to using a brokerage account (like E-Trade
    or Ameritrade). If you’ve done any online equity trading, most of the information
    in this section should be familiar.*'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用比特币交易所类似于使用证券经纪账户（如E-Trade或Ameritrade）。如果你曾进行过任何在线股票交易，本节中的大部分内容应该是熟悉的。*'
- en: At a *currency exchange*, you can deposit money in one currency and offer to
    exchange it for another currency at a rate that you choose. For example, you could
    offer to exchange $1 for 100 bitcoins, but you might find few takers. Other users
    who already own bitcoins might be equally generous and offer to trade their bitcoins
    for $100 million. Neither party is likely to have its offer satisfied. However,
    by raising your *bid* and other users lowering their *ask*, you will eventually
    meet in the middle and an exchange will take place. At popular exchanges, at any
    given moment, thousands of bids and asks are submitted for a wide range of offered
    rates. But the official rate is usually a number in between the highest bid and
    the lowest ask.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个*货币兑换平台*上，你可以存入一种货币并提出按你选择的汇率将其兑换为另一种货币。例如，你可以提出将1美元兑换为100比特币，但你可能很难找到愿意接受的人。其他已经拥有比特币的用户可能同样慷慨，提出将他们的比特币兑换为1亿美元。双方都不太可能达成交易。然而，通过提高你的*出价*，以及其他用户降低他们的*要价*，最终你们会在中间达成共识并进行交易。在流行的交易所中，在任何时刻，都有成千上万的出价和要价提交，提供不同的汇率。但是，官方汇率通常是在最高出价和最低要价之间的一个数字。
- en: '**NOTE**'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The more users involved in the offering, the closer the bid and ask rates
    tend to be. But it’s theoretically possible for the highest bid to be $200/BTC
    and the lowest ask to be $300/BTC, in which case it is difficult to say what the
    real exchange rate.*'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '*参与者越多，买卖报价之间的差距通常越小。但理论上，最高出价可能是$200/BTC，而最低卖价是$300/BTC，这种情况下很难确定实际汇率。*'
- en: Many Bitcoin currency exchanges are available to choose from, so which one should
    you register with? The currency exchanges make their money by charging a small
    fee for every trade (usually less than 0.5 percent), so basing your choice on
    the fee structure is one possibility. However, more important than fee structure
    are security, regulatory compliance, and trade volume. Many Bitcoin exchanges
    have been running successfully without issue for years, but some exchanges have
    been hacked (i.e., robbed) in the past or pressured by government authorities
    into shutting down for not obeying financial regulations. Trade volume is also
    an important factor to consider when choosing an exchange. The larger the trade
    volume, the more likely you are to get a fair price for your bitcoins, and the
    more bitcoins you are able to buy and sell per day. A small currency exchange
    that trades only 10 bitcoins per day on average will not be able to fill your
    bid orders quickly if you are trying to buy 100 bitcoins. Large trade volume is
    also indicative of the trust in and security of the currency exchange.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多比特币货币交易所可供选择，那么你应该注册哪个呢？这些交易所通过对每笔交易收取少量手续费（通常少于0.5%）来赚钱，因此，基于费用结构来选择交易所是一种可能的选择。然而，比费用结构更重要的是安全性、合规性和交易量。许多比特币交易所已经成功运营多年，但也有一些交易所曾被黑客攻击（即被盗）或因未遵守金融监管而被政府当局迫使关闭。选择交易所时，交易量也是一个重要因素。交易量越大，你买卖比特币时能得到的价格就越公平，而且你每天能买卖的比特币数量也更多。如果一个小型交易所每天平均只交易10个比特币，而你又想买100个比特币，那么它就无法迅速满足你的买单。大交易量还表明该交易所的信任度和安全性。
- en: Of the three factors to consider when choosing an exchange, only trade volume
    information is easy to find. [Table 4-2](../Text/ch04.html#ch04table2) lists exchanges
    that have reasonably high volume. In lieu of concrete information about a currency
    exchange’s security practices and regulatory compliance, it is advisable for beginners
    to do business only with exchanges that have been operating for several years.
    The reason is that presumably, any issues with security or regulatory compliance
    have already been resolved or the exchange wouldn’t exist. This statement may
    seem unfair to new exchanges, because they might even offer better security than
    older do exchanges. But when it comes to matters of money, being cautious is justifiable.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择交易所时需要考虑的三个因素中，只有交易量信息容易找到。[表4-2](../Text/ch04.html#ch04table2)列出了交易量相对较高的交易所。在没有关于交易所的安全措施和合规性信息的情况下，建议初学者只与已经运营多年的交易所进行交易。原因是，任何关于安全性或合规性的问题应该早已解决，否则该交易所就不可能存在。这个说法可能对新兴交易所不公平，因为它们可能在安全性上甚至比老牌交易所做得更好。但在涉及金钱的问题时，谨慎是可以理解的。
