- en: '* It is not exactly clear which country BTC-E is located in, because this company
    maintains a certain level of anonymity. If you’re thinking to yourself, “Why would
    I send my money to a company if I don’t even know what country it’s located in?”
    then we think you’re asking a very sensible question.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '*BTC-E所在的国家不完全明确，因为该公司保持一定的匿名性。如果你心里在想，“如果我连这个公司所在的国家都不知道，我为什么要把钱交给它？”那么我们认为你问了一个非常合理的问题。*'
- en: The country in which you live and the currency you want to exchange for bitcoins
    are also factors in choosing an exchange. Some exchanges facilitate only USD to
    BTC operations, whereas others offer multiple *currency pairs*.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 您所在的国家和您希望兑换比特币的货币也是选择交易所时需要考虑的因素。有些交易所仅支持美元兑换比特币，而其他交易所则提供多种*货币对*。
- en: You might notice that some Bitcoin currency exchanges offer currency pairs you
    have not heard of—for example, LTC, FTC, TRC, PPC, XPM, and so on. These other
    digital currencies—called *alternative coins* or *altcoins*—were created after,
    and largely inspired by, Bitcoin. To learn more about such digital currencies,
    check out “The Strange World of Altcoins” on [page 181](../Text/ch08a.html#page_181).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会注意到，一些比特币货币兑换平台提供您未听说过的货币对——例如 LTC、FTC、TRC、PPC、XPM 等。这些其他数字货币——被称为*替代币*或*山寨币*——是在比特币之后创建的，并且大多受到比特币的启发。欲了解更多关于这些数字货币的信息，请查阅[第181页](../Text/ch08a.html#page_181)的《山寨币的奇异世界》。
- en: Many exchanges also have *different* BTC/USD exchange rates! This means you
    can sell bitcoins at a higher price on one exchange and buy them for a lower price
    on the other exchange. So this is free money, right? Well, yes and no. If the
    price difference is substantial and you are the first person to notice it, then
    indeed you have an opportunity to make some free money. However, you do need to
    keep in mind the amount of work it takes to transfer non-Bitcoin money in and
    out of exchanges; your time and effort aren’t free. But more than likely, others
    will have noticed this difference before you and will have seized the free money
    opportunity, which is known as taking advantage of *arbitrage*. Any remaining
    difference in price between exchanges reflects the costs, due to trading fees
    and transfer fees (and other factors beyond the scope of this book), of moving
    money from one exchange to another. If one Bitcoin exchange rate is substantially
    different from all the others, it may indicate an underlying problem and probably
    should be avoided.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 许多交易所还提供*不同*的比特币/美元汇率！这意味着您可以在一个交易所以更高的价格出售比特币，而在另一个交易所以较低的价格购买它们。那么这是不是免费赚钱呢？答案是有条件的。
    如果价格差异很大，并且您是第一个注意到它的人，那么您确实有机会赚到一些“免费钱”。然而，您需要记住的是，从交易所中进出非比特币资金需要的工作量；您的时间和精力并非没有代价。但更有可能的是，其他人已经在您之前发现了这个差异，并抓住了这个免费赚钱的机会，这被称为利用*套利*。如果交易所之间仍然存在价格差异，那么这反映了交易费用、转账费用（以及本书未涉及的其他因素）等成本。如果某个比特币汇率与其他交易所有很大的差距，这可能表明存在潜在问题，可能需要避免使用该交易所。
- en: Additionally, it is important to remember that a currency exchange is not a
    bank. You should not leave significant amounts of money, whether fiat currency
    or bitcoins, sitting your exchange account. After purchasing bitcoins, transfer
    them to your personal Bitcoin wallet for safekeeping.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，重要的是要记住，货币兑换平台并不是银行。无论是法定货币还是比特币，都不应将大量资金存放在您的交易所账户中。购买比特币后，应该将其转移到您的个人比特币钱包中保管。
- en: '***Buying Bitcoins from a Currency Exchange***'
  id: totrans-141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***从货币兑换平台购买比特币***'
- en: Currently, no clear front-runner exists among the Bitcoin currency exchanges.
    Therefore, the following are general steps that you should apply to any Bitcoin
    exchange.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，在比特币货币兑换平台中，没有明确的领先者。因此，以下步骤是您可以在任何比特币交易所上应用的一般步骤。
- en: '**Step 1: Setting Up an Account and Linking to Your Bank Account**'
  id: totrans-143
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤 1：设置账户并与您的银行账户连接**'
- en: 'The first steps when buying bitcoins on an exchange are identical to the steps
    you used with Coinbase: Go to the exchange’s website, create an account, and then
    connect it to your bank account. Some exchanges cannot be directly linked to your
    bank account and instead require you to send money via a bank wire or another
    method.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易所购买比特币的第一步与您在 Coinbase 上使用的步骤相同：访问交易所网站，创建一个账户，然后将其连接到您的银行账户。有些交易所无法直接与您的银行账户连接，而是要求您通过银行电汇或其他方式转账。
- en: '**Step 2: Transferring US Dollars to Your Exchange Account**'
  id: totrans-145
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤 2：将美元转入您的交易所账户**'
- en: Bitcoin exchanges are different from exchange intermediaries in that they don’t
    transfer the dollar equivalent from your bank account. On these sites you first
    need to transfer just dollars to your exchange account before you can turn them
    into bitcoins.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币交易所与兑换中介不同，它们不会直接从您的银行账户转移美元等值资金。在这些平台上，您首先需要将美元转入交易所账户，然后才能将其转换为比特币。
- en: '**Step 3: Placing an Order to Buy Bitcoins**'
  id: totrans-147
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤 3：下单购买比特币**'
- en: 'Once you’ve funded your exchange account with bitcoins, you can participate
    in the exchange market by placing an order for bitcoins. Usually, an exchange
    site will let you enter two types of orders: market orders and limit orders. Let’s
    explore the properties of each order type so you can determine which is right
    for you.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你向交易所账户充值了比特币，你就可以通过下单参与交易市场。通常，交易平台会让你选择两种订单类型：市场订单和限价订单。让我们来探讨每种订单类型的特点，以帮助你决定哪种更适合你。
- en: '**Market Orders**'
  id: totrans-149
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**市场订单**'
- en: By placing a *market order*, you specify that you want to buy bitcoins immediately
    at the best price currently available. The advantage of market orders is that
    they are executed quickly, so you won’t have to wait for your bitcoins. Closing
    an order quickly is valuable if you have reason to believe the price will soon
    increase.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 通过下达*市场订单*，你指定了希望立即以当前最佳价格购买比特币。市场订单的优势在于它们能够迅速执行，因此你不需要等待比特币的到来。如果你有理由相信价格很快会上涨，迅速关闭订单是非常有价值的。
- en: However, market orders have several important shortcomings. First, because you’re
    specifying that you’ll take *any* price to obtain your bitcoins quickly, there
    is always a rare chance the Bitcoin price might exhibit a momentary spike, forcing
    you to pay a much higher price than expected.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，市场订单也有几个重要的缺点。首先，因为你指定了愿意接受*任何*价格来快速获取比特币，所以总是存在一个小概率的情况，可能会出现比特币价格的短暂激增，迫使你支付比预期高得多的价格。
- en: Second, if a commodity (any commodity, in fact) is traded at a low volume, it
    usually will also have a *large spread*, which is a large gap between the current
    best buy price and best sell price. Traders commonly make a guess as to the fair
    value of a commodity by taking the average of the buy and sell prices. If a commodity
    has a large spread, the price you’ll pay at a market buy price will be significantly
    higher than the theoretical true price. Therefore, you should use market orders
    only for commodities that are traded at a high volume, which would have a small
    spread. For the most part, bitcoins have a relatively high volume at the large
    exchanges. So you might be satisfied paying this small premium for your bitcoins
    in exchange for getting your coins immediately.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，如果某种商品（事实上，任何商品）交易量较低，通常会有*较大的价差*，即当前最佳买入价与最佳卖出价之间的较大差距。交易者通常通过计算买入价和卖出价的平均值来猜测某个商品的公平价值。如果商品的价差很大，你在市场买入时支付的价格会明显高于理论上的真实价格。因此，你应该仅在交易量较大的商品上使用市场订单，这些商品通常会有较小的价差。大多数情况下，比特币在大型交易所的交易量相对较高。所以，你可能会愿意支付这一小部分溢价，以换取即时获得比特币。
- en: Another more nebulous risk with market orders is that they make it possible
    for your order to be manipulated if another person learns about your order ahead
    of time, even if only by milliseconds. An outside person, a person inside the
    exchange company, or even the actual company that knows about your order in advance
    could buy some coins before your order is processed and then resell them to you
    at a slightly inflated price.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关于市场订单的较为模糊的风险是，如果其他人在你订单之前得知你的订单，即使只是提前几毫秒，他们也能操控你的订单。外部人员、交易所内部人员，甚至知晓你订单的公司本身，可能会在你的订单处理前购买一些币，然后以稍微抬高的价格转售给你。
- en: '**NOTE**'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Surely you’ve heard about the recent high-frequency trading shenanigans on
    Wall Street, some of which involved similar tricks with market orders.*'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '*你肯定听说过最近华尔街高频交易的一些戏法，其中有些涉及到类似的市场订单技巧。*'
- en: '**Limit Orders**'
  id: totrans-156
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**限价订单**'
- en: To buy bitcoins with a *limit order*, you specify that you don’t want to pay
    more than *X* dollars for each bitcoin and that you’re willing to wait until you
    can get this price. Typically, you’ll name a price lower than the current market
    price for bitcoins; then you’ll wait for the price to drop to your price target.
    The risk with a limit order is that if the price of bitcoins keeps rising nonstop
    after your order is placed, your order will never execute. However, usually enough
    small market fluctuations occur in the Bitcoin markets that most limit orders
    with a limit close to a recent trade price will be successful.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过*限价订单*购买比特币，你需要指定每个比特币的价格上限（不超过*X*美元），并且愿意等待直到该价格可用。通常，你会设置一个低于当前市场价格的目标价格，然后等待比特币价格跌至你的目标价位。限价订单的风险在于，如果比特币的价格在你下单后不断上涨，你的订单将永远无法执行。然而，通常比特币市场会出现足够的小幅波动，大多数限价接近最近交易价格的订单最终会成功执行。
- en: Despite the extra time involved in obtaining your coins and despite the fact
    that your order may never be executed, a limit order has more advantages than
    a market order. For this reason, if you can wait to get your bitcoins, it’s best
    to always use limit orders.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管获取比特币所需的时间较长，并且你的订单可能永远不会被执行，但限价单相比市价单有更多的优势。因此，如果你能耐心等待获取比特币，最好始终使用限价单。
- en: One advantage of using limit orders is that you won’t be surprised by an unexpectedly
    high purchase price because you’re the one who gets to decide on the ceiling for
    the price. Another advantage is that you can get a decent price, even if the trading
    volume on the exchange is low (with a large spread). Still another advantage is
    that other parties have more difficulty manipulating limit orders.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 使用限价单的一个优势是，你不会因购买价格意外过高而感到惊讶，因为你是决定价格上限的人。另一个优势是，即使交易所的交易量较低（且价差较大），你也能获得一个不错的价格。还有一个优势是，其他方很难操控限价单。
- en: One final advantage is that limit orders are considered *market-making orders*
    by the operators of the exchanges. In essence, this means limit orders narrow
    the spread of a commodity by putting a new price on the table, whereas market
    orders widen the spread by eliminating prices. Although most current Bitcoin exchanges
    charge identical fees for market and limit orders, in other financial markets,
    limit orders often are available at a discount due to the benefits they offer
    the exchange operators. Therefore, in the future it is likely that Bitcoin exchanges
    will offer special discounts for limit orders on bitcoins as well.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个优势是，限价单被交易所的运营商视为*做市单*。本质上，这意味着限价单通过提出一个新的价格来缩小商品的价差，而市价单则通过取消价格来扩大价差。虽然大多数比特币交易所对市价单和限价单收取相同的费用，但在其他金融市场中，限价单通常会因为它们给交易所运营商带来的好处而享有折扣。因此，未来比特币交易所很可能会为限价单提供特别折扣。
- en: '**Buying Bitcoins the Fun and Futuristic Way**'
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**以有趣且富有未来感的方式购买比特币**'
- en: '![image](../Images/f0067-01.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0067-01.jpg)'
- en: As stated earlier, the fun and futuristic way to buy bitcoins is *person to
    person*. Today, it is relatively easy to find other bitcoiners online who live
    in your vicinity and meet them to buy bitcoins for cash. It can be fun to meet
    other people with whom you share an interest in bitcoins. Of course, some risk
    is always a possibility when performing financial transactions with strangers,
    so person-to-person transactions aren’t for everyone. But we’re currently seeing
    a major renaissance in person-to-person transactions in many fields.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，购买比特币的有趣且富有未来感的方式是*人与人之间*交易。今天，在线上很容易找到居住在你附近的其他比特币爱好者，并与他们见面，用现金购买比特币。与其他有共同兴趣的人见面可能会很有趣。当然，当你与陌生人进行金融交易时，总会有一定的风险，因此人与人之间的交易并不适合所有人。但目前我们正在看到许多领域的人与人交易正经历着重大的复兴。
- en: Recently created businesses—such as Airbnb (a service that helps people privately
    rent out rooms), RelayRides (a service that lets you rent out your car), and Moxie
    Jean (a site for reselling children’s clothes)—have proven that in our modern
    world most people are actually rather trustworthy. Additionally, if a good online
    rating system is available to mitigate cheating, you can perform financial transactions
    with strangers with relative safety.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 最近创办的一些企业——比如Airbnb（一项帮助人们私下出租房间的服务）、RelayRides（一项让你出租自己汽车的服务）和Moxie Jean（一家二手儿童服装销售网站）——证明了在我们现代社会中，大多数人其实是相当值得信赖的。此外，如果有一个良好的在线评分系统来减少欺诈行为，你就可以相对安全地与陌生人进行金融交易。
- en: 'These facts drive home one of the central lessons of the Bitcoin revolution:
    Technology can help society become more decentralized and less reliant on traditional,
    top-down companies and governments to perform many useful tasks. For this reason,
    person-to-person Bitcoin transactions are likely the future and might one day
    be faster, safer, and more cost-effective than any other Bitcoin-buying method.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 这些事实强调了比特币革命的核心教训之一：技术可以帮助社会变得更加去中心化，减少对传统的自上而下公司和政府在执行许多有用任务方面的依赖。因此，人与人之间的比特币交易很可能是未来的趋势，未来这种方式可能比其他任何购买比特币的方法更快速、更安全、更具成本效益。
- en: '***Step 1: Finding Someone to Buy From***'
  id: totrans-166
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***第一步：找到购买对象***'
- en: Your first step when finding a Bitcoin seller might be to simply ask your friends
    and family if they want to exchange bitcoins with you. Perhaps your uncle, niece,
    or cousin’s best friend has a large amount of bitcoins. Also, by searching local
    Bitcoin listings, such as the listings maintained by LocalBitcoins.com, you can
    find people in your area who might be willing to meet up to exchange bitcoins.
    Other popular local listing sites, like Craigslist, sometimes list people who
    want to exchange bitcoins for dollars or vice versa.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 当你寻找比特币卖家时，第一步可能是简单地问问你的朋友和家人是否愿意和你交换比特币。也许你的叔叔、侄女或表亲的好朋友拥有大量比特币。此外，通过搜索当地的比特币列表，比如LocalBitcoins.com上维护的列表，你可以找到愿意见面交换比特币的人。其他受欢迎的本地列表网站，如Craigslist，有时也会列出愿意交换比特币与美元的人。
- en: When you’re dealing with strangers, it’s always best to find out whether they’ve
    previously engaged in successful Bitcoin transactions. LocalBitcoins.com also
    has a rating system that can help you determine this information. If no information
    about the sellers is available, purchase only a small amount from them the first
    time.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在和陌生人交易时，最好先了解他们是否曾经成功进行过比特币交易。LocalBitcoins.com也有一个评分系统，可以帮助你了解这些信息。如果卖家的信息不可用，第一次交易时只购买少量比特币。
- en: '***Step 2: Deciding on a Meeting Place***'
  id: totrans-169
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***步骤2：决定见面地点***'
- en: Any public place should be fine for a Bitcoin transaction; the most popular
    choice is usually a coffee shop. Keep in mind that you’ll be carrying cash, so
    make sure you park your car in a public area if you’re driving.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 任何公共场所都可以进行比特币交易；最受欢迎的选择通常是咖啡店。记住，你会携带现金，因此如果你开车的话，要确保将车停在公共区域。
- en: If you are performing a large transaction and want more safety, several additional
    options may be available to you. Some banks are more than happy to lend you a
    conference room for a business transaction, so be sure to ask. (They might charge
    a fee for this.)
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你进行的是大额交易并希望获得更多安全保障，可能会有一些额外的选择可供你考虑。有些银行非常乐意为商业交易提供会议室，所以务必询问一下。（他们可能会收取这项服务费用。）
- en: '**NOTE**'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*For very large Bitcoin transactions, you can’t rely on an informal process.
    Instead, you’d be smart to get legal representation, write up a formal contract
    describing the transaction, and perform the trade in a law firm’s office.*'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于非常大额的比特币交易，你不能依赖非正式的流程。相反，你应该明智地聘请法律代表，拟定一份正式合同，描述交易内容，并在律师事务所的办公室内进行交易。*'
- en: '***Step 3: Handing Over the Money and Getting Your Bitcoins***'
  id: totrans-174
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***步骤3：交付资金并获得比特币***'
- en: You are at the coffee shop and are face-to-face with the seller. What happens
    next? Well, it depends on whether you want to use a Bitcoin escrow service as
    part of the transaction. We’ll explain how escrow works shortly, but let’s assume
    you’re *not* using an escrow service for this transaction (most person-to-person
    transactions are done without escrow).
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在在咖啡店里，与卖家面对面。接下来会发生什么？这取决于你是否希望在交易中使用比特币托管服务。我们稍后会解释托管服务是如何工作的，但假设你这次交易*不*使用托管服务（大多数点对点交易都不使用托管服务）。
- en: '**A Face-to-Face Bitcoin Purchase Without Escrow**'
  id: totrans-176
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**面对面比特币购买，不使用托管服务**'
- en: By convention, the person who posted the online ad is paid first. Because most
    Bitcoin ads are for selling bitcoins, you (the buyer) will hand an envelope containing
    your dollars (or other fiat money) to the seller first. (Typically, people who
    place ads have established a long transaction history on LocalBitcoins.com, so
    it’s only fair they get their payment first.)
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 按惯例，发布在线广告的人先收款。由于大多数比特币广告是为了出售比特币，因此你（作为买家）需要先将装有美元（或其他法定货币）的信封交给卖家。（通常，发布广告的人在LocalBitcoins.com上有着较长的交易历史，因此他们先收到款项是公平的。）
- en: The Bitcoin seller should then send the agreed-upon number of bitcoins to the
    public Bitcoin address in your Bitcoin wallet. Be sure to ask the seller to include
    a reasonable transaction fee in the transaction (currently, 0.0001btc is a reasonable
    fee). Within a few seconds, you should receive notification on your smartphone
    or laptop (connected to the Internet) that the money has been sent to your wallet.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币卖家应该将约定数量的比特币发送到你比特币钱包中的公共比特币地址。务必要求卖家在交易中包含合理的交易费用（目前，0.0001btc是合理的费用）。几秒钟内，你应该会收到智能手机或笔记本电脑（已连接互联网）的通知，告知款项已发送到你的钱包。
- en: For small transactions, you can now consider the exchange complete! However,
    for larger transactions, ask the seller to wait for additional confirmations in
    the blockchain. The first transaction confirmation should arrive in approximately
    10 minutes and reliably guarantee that the money was transferred correctly. However,
    for very large transactions, you may want to wait for up to six confirmations
    just to be safe.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 对于小额交易，你现在可以认为交易已完成！然而，对于较大交易，请要求卖家等待区块链中的额外确认。第一次交易确认应大约在10分钟内到达，并可靠地保证资金已经正确转账。然而，对于非常大的交易，你可能想要等待最多六个确认，以确保安全。
- en: '**NOTE**'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Some wallet apps on your computer may not show the number of confirmations
    by default. In this case, try hovering your mouse over the transaction in question.
    Likely a pop-up hint will appear that will give you this information.*'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '*一些电脑上的钱包应用默认可能不会显示确认数量。在这种情况下，尝试将鼠标悬停在相关交易上。很可能会弹出一个提示，给你提供这些信息。*'
- en: '**Problems During Person-to-Person Transactions**'
  id: totrans-182
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**面对面交易中的问题**'
- en: Most transactions are straightforward and successful, especially if the seller
    has an established history of legitimate transactions. However, in the rare cases
    that problems arise, two types of complications tend to occur.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数交易是直接且成功的，特别是当卖家有着稳定的合法交易历史时。然而，在极少数情况下出现问题时，通常会出现两种类型的复杂情况。
- en: 'One is getting robbed on your way to the coffee shop: This happens when the
    seller has set up a meeting simply as a ruse for a convenient robbery. To avoid
    this scenario, be cautious if a seller asks for too many details about your appearance
    or the type of car you drive. These questions should raise a red flag.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 有人正在你去咖啡店的路上抢劫你：这是当卖家故意安排一个会面，实际上是为了方便抢劫。为了避免这种情况，如果卖家要求过多关于你外貌或驾驶的汽车类型的细节，要保持警惕。这些问题应该引起警觉。
- en: 'The other dangerous scenario plays out as follows:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个危险的场景如下：
- en: '• You: “Okay, here’s the envelope with my $500.”'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: • 你：“好的，这是我$500的信封。”
- en: '• Fraudulent Seller: “Okay, I just sent the bitcoins to your address. We’re
    done!”'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: • 欺诈卖家：“好的，我刚刚把比特币发送到你的地址了。我们完成了！”
- en: '• You: “Hold on a second; I didn’t get a notification that the money arrived.”'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: • 你：“等一下，我没有收到钱到账的通知。”
- en: '• Fraudulent Seller: “I sent it properly. You’re a beginner and don’t know
    what you’re doing. Now you’re going to have to wait an hour for the money to show
    up because blah blah blah. I can’t wait here all day; it’s your fault you messed
    this up. Gotta run.” (The fraudulent seller then tries to hurry out the door with
    your envelope.)'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: • 欺诈卖家：“我已经正确发送了。你是个新手，不知道自己在做什么。现在你得等一个小时，钱才会到账，因为blah blah blah。我不能在这里等你一整天；这是你搞砸了，得走了。”（欺诈卖家随后试图急匆匆地拿着你的信封离开。）
- en: Again, this type of scenario rarely happens and is of course outright theft.
    You can avoid it by dealing only with sellers who have a solid reputation. You
    can also avoid it by relying on a Bitcoin escrow service, as discussed next.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，这种情况很少发生，而且显然属于直接盗窃。你可以通过只与有良好声誉的卖家交易来避免这种情况。你也可以通过依赖比特币托管服务来避免这种情况，下面将进一步讨论。
- en: '**A Face-to-Face Bitcoin Purchase with Escrow**'
  id: totrans-191
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**面对面比特币购买与托管**'
- en: One of the benefits of Bitcoin is that the Bitcoin blockchain has a builtin
    scripting language that allows you to use some convenient and secure techniques
    that are impossible with other types of money. One such technique is a *multi-signature
    transaction*, which gives you additional safety when performing Bitcoin transactions
    with another person. A multi-signature transaction requires multiple people to
    agree to a payment before it can be completed. In finance-speak, this allows you
    to set up a Bitcoin escrow service. An *escrow service* is a third party that
    holds on to an amount of money and makes sure the transaction goes smoothly before
    releasing the cash. However, a multi-signature transaction is more elegant than
    a traditional escrow service. Theoretically, a conventional escrow service can
    abscond with the money, but this is impossible with a multi-signature transaction.
    This is because the third party does not actually have full control of the money—it
    is merely an arbitrator that can only make a binary decision as to whether or
    not the buyer or seller deserves the funds. Also, because multi-signature transactions
    are baked in to the Bitcoin system, they are very inexpensive to use, if not free.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的一个好处是，比特币区块链内置了一个脚本语言，允许你使用一些其他货币无法实现的便捷和安全的技术。其中一个技术是*多重签名交易*，它在与他人进行比特币交易时提供额外的安全性。多重签名交易需要多个人同意支付才能完成。用金融术语来说，这让你能够设置比特币托管服务。*托管服务*是一个第三方，负责保管一笔钱，确保交易顺利完成后才释放资金。然而，多重签名交易比传统的托管服务更为优雅。从理论上讲，传统的托管服务可能会挪用资金，但多重签名交易则不可能。因为第三方并不真正拥有资金的完全控制权——它只是一个裁定者，只能做出是否买卖双方有权获得资金的二元决定。而且，由于多重签名交易已经嵌入到比特币系统中，因此使用它们非常便宜，甚至可以说是免费的。
- en: '**NOTE**'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Even though multi-signature transactions are technically a slightly separate
    concept from escrow services, we’ll still use the term* escrow service *for the
    remainder of this discussion.*'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '*尽管从技术上讲，多重签名交易与托管服务是稍微不同的概念，但在接下来的讨论中，我们仍将使用托管服务这一术语。*'
- en: Currently, the most popular way to set up a Bitcoin escrow service is to use
    Bitrated (*[http://bitrated.com/](http://bitrated.com/)*), which is free at this
    time (although you need to choose an independent arbitrator, some of whom charge
    fees).
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 当前，设置比特币托管服务最流行的方法是使用Bitrated（*[http://bitrated.com/](http://bitrated.com/)*），目前是免费的（虽然你需要选择一个独立的裁定者，其中一些裁定者会收取费用）。
- en: In addition, be aware that LocalBitcoins.com offers a similar escrow service,
    although it does *not* use Bitcoin’s multi-signature feature. Therefore, you would
    need to trust the LocalBitcoins.com website with your money. Also, it is more
    expensive than using Bitrated.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，要注意的是，LocalBitcoins.com也提供类似的托管服务，尽管它*没有*使用比特币的多重签名功能。因此，你需要信任LocalBitcoins.com网站来保管你的资金。此外，它比使用Bitrated更贵。
- en: '**NOTE**'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*It’s also technically feasible to set up a similar escrow system without an
    arbitrator. Instead of requiring the arbitrator to side with the buyer or seller
    to process the transaction, the buyer and seller can commit to a multi-signature
    transaction where they have to agree with each other. However, the money simply
    ends up in a black hole if a dispute transpires between the parties involved.
    The benefits of using this system are saving the expense and avoiding the complexity
    of dealing with an arbitrator. But this type of escrow is less popular because
    of said black hole.*'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '*从技术上讲，也可以在没有裁定者的情况下设置一个类似的托管系统。与要求裁定者站在买方或卖方一方处理交易不同，买方和卖方可以承诺进行多重签名交易，双方必须达成一致。然而，如果在相关方之间发生争议，资金就会陷入死胡同。使用该系统的好处是节省了费用，并避免了与裁定者打交道的复杂性。但这种托管方式由于死胡同问题，使用的人较少。*'
- en: 'Because most person-to-person transactions are completed without a Bitcoin
    escrow service, you’ll need to make sure the seller agrees if you intend to use
    this service. Not everyone is familiar with this concept yet. If you and the seller
    agree to use the service, your face-to-face transaction should go as follows:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 因为大多数人与人之间的交易是没有使用比特币托管服务完成的，所以如果你打算使用这个服务，你需要确保卖方同意。并不是每个人都熟悉这个概念。如果你和卖方同意使用该服务，你的面对面交易应该按以下步骤进行：
- en: 1\. The Bitcoin seller sends the bitcoins to the escrow service.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 比特币卖方将比特币发送到托管服务。
- en: 2\. As the buyer, you verify that the bitcoins are in the escrow account as
    promised.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 作为买方，你需要验证比特币是否如承诺那样存入托管账户。
- en: 3\. You hand the seller your envelope of dollars (or other fiat currency).
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 你把装满美元（或其他法定货币）的信封交给卖家。
- en: 4\. The seller signs off on the escrow, and you get your bitcoins.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 卖家签署托管协议，你就能收到比特币。
- en: As a result, at no time can the seller abscond with your dollars without sending
    bitcoins.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在任何时候，卖家都不能在没有发送比特币的情况下私吞你的美元。
- en: '***Satoshi Square***'
  id: totrans-205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***中本聪广场***'
- en: If meeting with strangers one-on-one makes you uncomfortable, you may be interested
    in going to a *Satoshi Square* event. Several major cities, such as New York,
    San Francisco, Boston, Toronto, and Vancouver, have had regular *live Bitcoin
    exchanges* where large groups of people meet in public spaces to buy and sell
    bitcoins. These meetups are also called *buttonwood exchanges*, named after the
    buttonwood tree under which the original Wall Street traders supposedly traded
    in the 1700s.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 如果与陌生人一对一会面让你感到不舒服，你可能会对参加*中本聪广场*活动感兴趣。纽约、旧金山、波士顿、多伦多和温哥华等几个主要城市曾经定期举行*现场比特币交易*，在这些活动中，许多人会在公共场所聚集，买卖比特币。这些聚会也被称为*按钮木交易*，这个名字来源于18世纪最初的华尔街交易员们据说在一个按钮木树下交易的故事。
- en: '**Still Don’t See a Buying Option That Works for You?**'
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**仍然找不到适合你的购买选项吗？**'
- en: 'If none of the options discussed in this chapter meet your needs for acquiring
    bitcoins, you have another alternative to acquire bitcoins that is probably better
    than any other: Sell something to bitcoiners for bitcoins! Die-hard bitcoiners
    dream that someday they’ll be able to relinquish all fiat currencies. Someday,
    we can imagine, you won’t need to buy bitcoins with other money, because bitcoins
    will *be* the money.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 如果本章讨论的所有选项都不满足你获取比特币的需求，你还有另一种获取比特币的替代方式，可能比其他任何方式都更好：把东西卖给比特币爱好者，换取比特币！死忠的比特币爱好者梦想着有一天他们能够放弃所有的法定货币。我们可以想象，有一天，你将不再需要用其他货币去购买比特币，因为比特币将*成为*货币。
- en: '![image](../Images/f0073-01.jpg)![image](../Images/f0074-01.jpg)![image](../Images/f0075-01.jpg)![image](../Images/f0076-01.jpg)![image](../Images/f0077-01.jpg)![image](../Images/f0078-01.jpg)![image](../Images/f0079-01.jpg)![image](../Images/f0080-01.jpg)![image](../Images/f0081-01.jpg)![image](../Images/f0082-01.jpg)![image](../Images/f0083-01.jpg)![image](../Images/f0084-01.jpg)![image](../Images/f0085-01.jpg)![image](../Images/f0086-01.jpg)![image](../Images/f0087-01.jpg)![image](../Images/f0088-01.jpg)![image](../Images/f0089-01.jpg)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0073-01.jpg)![image](../Images/f0074-01.jpg)![image](../Images/f0075-01.jpg)![image](../Images/f0076-01.jpg)![image](../Images/f0077-01.jpg)![image](../Images/f0078-01.jpg)![image](../Images/f0079-01.jpg)![image](../Images/f0080-01.jpg)![image](../Images/f0081-01.jpg)![image](../Images/f0082-01.jpg)![image](../Images/f0083-01.jpg)![image](../Images/f0084-01.jpg)![image](../Images/f0085-01.jpg)![image](../Images/f0086-01.jpg)![image](../Images/f0087-01.jpg)![image](../Images/f0088-01.jpg)![image](../Images/f0089-01.jpg)'
- en: 'As you can see, Satoshi was able to sign a message with his own private key
    and thus prove to Crowley that he (Satoshi) owned a certain Bitcoin address. To
    understand how this is possible, you need to learn about a weird asymmetry that
    mathematicians discovered a long time ago:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，中本聪能够使用他自己的私钥签署一条消息，从而证明他（中本聪）拥有某个比特币地址。要理解这是如何可能的，你需要了解数学家们很久以前发现的一个奇特的不对称性：
- en: 1\. It’s very easy to figure out if a large number has factors (i.e., that it
    isn’t a prime number).
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 判断一个大数字是否有因数（即它不是质数）非常容易。
- en: 2\. It can be very, very hard to figure out what those factors are.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 了解这些因素是什么可能非常非常困难。
- en: 'Now, most regular people would expect that these two ideas would be equally
    hard to figure out: After all, it seems like there’s no way to know whether factors
    exist without actually *finding* those factors. But as it turns out, mathematicians
    came up with some strange algorithms that can solve problem #1 without needing
    to solve problem #2 (one popular algorithm is called the *Miller-Rabin primality
    test*).'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，大多数普通人会认为这两个问题同样难以解决：毕竟，似乎没有办法在没有实际*找到*因数的情况下知道是否存在因数。但是事实证明，数学家们发明了一些奇特的算法，能够在不需要解决第二个问题的情况下解决第一个问题（其中一个流行的算法叫做*米勒-拉宾质数测试*）。
- en: 'So why does this little asymmetry matter? Actually, almost every modern technology
    you can think of was invented by some clever person who noticed a seemingly inconsequential
    asymmetry:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么这个小小的不对称性如此重要呢？实际上，几乎每一项你能想到的现代技术，都是某个聪明的人发现了一个看似微不足道的不对称性后发明的：
- en: • Antibiotics exploit tiny asymmetries in bacterial versus animal cell metabolism.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: • 抗生素利用细菌与动物细胞代谢之间的微小不对称性。
- en: '![image](../Images/f0090-01.jpg)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0090-01.jpg)'
- en: • A steam engine exploits small pressure differences between steam and water
    mixed with air.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: • 蒸汽机利用蒸汽和水与空气混合之间的小压力差来运作。
- en: '![image](../Images/f0090-02.jpg)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0090-02.jpg)'
- en: • Computer chips work due to tiny differences between two impure variants of
    silicon, called p-type and n-type silicon.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: • 计算机芯片的工作原理是基于硅的两种不纯变体之间的微小差异，分别被称为p型和n型硅。
- en: '![image](../Images/f0090-03.jpg)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0090-03.jpg)'
- en: Heck, cosmologists tell us that the only reason our galaxy exists at all is
    due to tiny asymmetries in the amount of matter and antimatter that were created
    by the Big Bang, leaving a surplus of matter that went on to create everything
    we see!
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 哎，宇宙学家告诉我们，我们的银河系之所以能够存在，完全是因为大爆炸中物质和反物质的微小不对称性，导致了物质的盈余，进而创造了我们所看到的所有事物！
- en: 'Anyway, some smart guys in the 1970s looked at this asymmetry in number factoring
    and noticed that if they multiplied two large prime numbers (which are very easy
    to find, given #1), it was virtually impossible to figure out what the original
    numbers were (because of #2)!'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，1970年代，一些聪明的家伙注意到这种数字因式分解中的不对称性，并发现如果他们将两个大质数相乘（因为根据#1，质数很容易找到），那么几乎不可能推算出原始的两个数字是什么（因为#2）！
- en: 'Most modern cryptography is based on this little fact: It turns out that using
    such prime numbers, you can create a private/public cryptographic key pair (we
    cover this cryptography in detail in [Chapter 7](../Text/ch07.html#ch07)), which
    is exactly what private and public Bitcoin addresses are!'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 现代大多数加密技术都是基于这个小事实：事实证明，使用这样的质数，你可以创建一个私钥/公钥的加密密钥对（我们将在[第7章](../Text/ch07.html#ch07)中详细讨论这种加密技术），这正是比特币的私钥和公钥地址所代表的！
- en: 'Why does this matter? Well, it turns out that if you have such a pair of keys,
    you can do a couple of almost magical tasks with them:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 这为什么重要？好吧，事实证明，如果你拥有一对这样的密钥，你可以用它们做一些几乎是魔法般的任务：
- en: 1\. If a person has a public key, they can create a message that only the owner
    of the private key can read. (This is called *public key encryption*.)
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 如果一个人有公钥，他们可以创建一条只有私钥的拥有者才能读取的消息。（这被称为*公钥加密*。）
- en: 2\. If a person has the private key, they can create a message that cannot be
    forged, because any person can use the public key to verify the authenticity of
    this message. (This is called a *digital signature*.)
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 如果一个人拥有私钥，他们可以创建一条无法伪造的消息，因为任何人都可以使用公钥来验证这条消息的真实性。（这被称为*数字签名*。）
- en: In our example, Satoshi signed a message with his private key in this way while
    promising 1 bitcoin to Crowley.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的例子中，中本聪用他的私钥签署了一条消息，承诺将1个比特币赠送给Crowley。
- en: 'As you saw, this is Satoshi’s public key:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这就是中本聪的公钥：
- en: '[PRE0]'
  id: totrans-229
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Here is the message promising the bitcoin to go to Crowley’s Bitcoin address:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 这是承诺将比特币转账给Crowley的比特币地址的消息：
- en: '[PRE1]'
  id: totrans-231
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Here is the signature, created with the fancy-pants cryptography we’ve been
    discussing:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 这是通过我们刚才讨论的复杂加密技术创建的签名：
- en: '[PRE2]'
  id: totrans-233
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'At this point, you should be asking one very important question: Can we actually
    prove that this is a valid, signed message? Why yes, we can do so very easily!
    Just follow these steps:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，你应该问一个非常重要的问题：我们能否真正证明这是一条有效的签名信息？当然，答案是可以的，我们可以非常容易地做到！只需按照以下步骤操作：
- en: 1\. Go to *[http://brainwallet.org/#verify](http://brainwallet.org/#verify)*
    (or one of many other sites like it).
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 访问*[http://brainwallet.org/#verify](http://brainwallet.org/#verify)*（或类似的其他网站）。
- en: 2\. Enter the message and the signature.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
