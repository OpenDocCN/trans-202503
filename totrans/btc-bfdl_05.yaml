  zh: '**4**'
- en: '**BUYING BITCOINS**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**购买比特币**'
- en: Buying bitcoins is essentially just like buying any other kind of currency.
    Think about the various ways in which you typically exchange US dollars for Japanese
    yen or Mexican pesos. For small amounts of money, you could probably find a friend
    to exchange a few dollars for the currency you want. For moderate amounts, you
    can visit a currency exchange shop, like those at most international airports,
    which is convenient but charges high fees. If you want to exchange thousands of
    dollars or you are a currency day trader and don’t want to pay high fees, you
    need to register an account at a major currency exchange. All of this is true
    for bitcoins as well, except that the infrastructure is not yet as well developed
    as it is for traditional currencies (right now, an airport currency exchange shop
    probably couldn’t tell you the difference between a bitcoin and a banana).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 购买比特币基本上就像购买任何其他类型的货币一样。想想您通常如何将美元兑换成日元或墨西哥比索的各种方式。对于少量资金，您可能可以找到朋友为您兑换一些您想要的货币。对于中等金额，您可以去货币兑换店，比如大多数国际机场的那些，这很方便但收取高额费用。如果您想兑换成千元美元或者您是货币日间交易者且不想支付高额费用，您需要在主要货币兑换所注册一个账户。所有这些对比特币也适用，只是基础设施尚未像传统货币那样发展完善（现在，一个机场货币兑换店可能无法告诉您比特币和香蕉的区别）。
- en: '![image](../Images/f0050-01.jpg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/f0050-01.jpg)'
- en: 'The bottom line is that you have many different ways to buy bitcoins, even
    today: You can buy them locally, from your friends or those in your area; you
    can buy them from middlemen, both online and in brick-and-mortar stores; or you
    can buy them from major Bitcoin currency exchanges. It’s important to remember
    that whenever you buy bitcoins, you are buying them from *someone who has them
    already* (exchange services merely facilitate this transfer); bitcoins are not
    sold directly from a Bitcoin company. Therefore, no individual sets the price
    of a bitcoin; the price is decided collectively by those who buy and sell them
    every day (i.e., by the free market).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，您今天有许多不同的购买比特币的方式：您可以在本地购买，从您的朋友或您所在地区的人那里购买；您可以从中介公司购买，无论是在线还是实体店；或者您可以从主要的比特币货币交易所购买。重要的是要记住，无论何时购买比特币，您都是从*已经拥有它们的人*那里购买（交易服务仅促进此转移）；比特币不是直接从比特币公司出售的。因此，没有个人设定比特币的价格；价格是由每天买卖比特币的人共同决定的（即，由自由市场决定）。
- en: '**Why Not Just Mine Bitcoins?**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**为什么不直接挖掘比特币？**'
- en: Although you can obtain bitcoins by mining them, it is not easy (or free) to
    do so. Unless you plan to quit your day job and become a full-time Bitcoin miner
    (see [Chapter 8](../Text/ch08.html#ch08)), it’s not practical to obtain significant
    amounts of Bitcoin through mining. Bitcoin mining requires highly specialized
    computer hardware, cheap electricity, and a high degree of patience.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管您可以通过挖掘来获得比特币，但这并不容易（也不是免费的）。除非您打算辞去日常工作成为全职比特币挖矿者（参见[第8章](../Text/ch08.html#ch08)），否则通过挖矿获得大量比特币并不切实际。比特币挖矿需要高度专业化的计算机硬件、廉价的电力和高度耐心。
- en: '**Ways to Buy Bitcoins**'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**购买比特币的方式**'
- en: 'Broadly speaking, you can buy bitcoins in three main ways:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 广义上讲，您可以通过三种主要方式购买比特币：
- en: • **The easy way:** Through middleman companies
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: • **简单的方式：** 通过中介公司
- en: '![image](../Images/f0051-01.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/f0051-01.jpg)'
- en: • **The efficient way:** Through currency exchanges
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: • **高效的方式：** 通过货币兑换所
- en: '![image](../Images/f0051-02.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/f0051-02.jpg)'
- en: • **The fun and futuristic way:** Through person-to-person purchases
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: • **有趣且未来感的方式：** 通过点对点购买
- en: '![image](../Images/f0051-03.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/f0051-03.jpg)'
- en: '*Middleman companies* make money helping people buy bitcoins easily, with a
    minimum of fuss. These companies usually have decent customer service and shield
    you from needing to understand all the complexities of currency trading. However,
    like all middlemen, they charge a fee for this convenience.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*中介公司*通过帮助人们轻松购买比特币赚钱，减少麻烦。这些公司通常有良好的客户服务，并让您免于理解所有货币交易的复杂性。然而，像所有中介一样，他们为此便利性收取费用。'
- en: A more efficient way is to buy bitcoins directly from a *Bitcoin exchange*.
    Exchanges directly connect people buying and selling bitcoins using a sophisticated
    currency exchange system. These exchanges are somewhat advanced and can be intimidating
    for a beginner. However, exchanges are where most large Bitcoin purchases and
    sales happen. For this reason, exchanges usually offer the best prices for purchasing
    bitcoins. Also, by purchasing directly from an exchange, you minimize the number
    of parties involved in a large purchase, which decreases the risk of a problematic
    transaction. For large Bitcoin purchases ($5,000 or more), *always* deal directly
    with an exchange. Using an exchange is also a good choice for smaller purchases,
    as long as you have the time and inclination to learn the ins and outs of how
    a currency exchange works.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 更高效的方式是直接从*比特币交易所*购买比特币。交易所通过一个复杂的货币交换系统直接连接买卖比特币的人。这些交易所相对先进，对于初学者可能会让人感到有些畏惧。然而，交易所是大多数比特币大宗买卖发生的地方。正因为如此，交易所通常会提供购买比特币的最佳价格。此外，直接从交易所购买比特币可以减少涉及的中介方数量，从而降低交易出现问题的风险。对于大额比特币购买（$5,000或更多），*始终*直接与交易所交易。对于小额购买，只要你有时间并且愿意学习货币交换的细节，使用交易所也是一个不错的选择。
- en: Simply buying bitcoins directly from folks in your area, *person-to-person*,
    is the most fun because you get to meet others interested in this new currency.
    Of course, trading money directly with strangers might make some people uncomfortable.
    But most bitcoiners believe that person-to-person purchases are most likely the
    wave of the future. Some hope for a more decentralized world in which large corporations
    become obsolete as technology makes it more practical and convenient for people
    to interact directly. Perhaps someday face-to-face exchanges will become the most
    efficient, cheapest, and fastest way to buy bitcoins.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 直接从你所在地区的人那里*面对面*购买比特币是最有趣的，因为你可以遇到对这种新货币感兴趣的其他人。当然，直接与陌生人交易可能会让一些人感到不舒服。但大多数比特币爱好者相信，面对面交易可能是未来的趋势。有些人希望看到一个更加去中心化的世界，在这个世界中，大型企业变得过时，因为科技使得人们更方便和实用地直接互动。也许有一天，面对面的交易将成为购买比特币最有效、最便宜和最快的方式。
- en: '**Buying Bitcoins the Easy Way**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**轻松购买比特币**'
- en: '![image](../Images/f0052-01.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/f0052-01.jpg)'
- en: At this time, the easiest way to buy bitcoins is through an established Bitcoin
    middleman, more accurately called a *Bitcoin exchange intermediary*. Exchange
    intermediaries consist of companies that have already registered their own accounts
    on one or more Bitcoin exchanges and will buy or sell bitcoins on your behalf.
    Typically, exchange intermediaries offer to sell bitcoins only at the market price;
    you can’t set your own price. Additionally, these companies may only convert currency
    in one direction. For instance, during the 2013 Bitcoin price run-up, many folks
    new to the Bitcoin community wanted to purchase bitcoins quickly. Not surprisingly,
    many businesses that traded bitcoins for dollars, but not necessarily dollars
    for bitcoins, quickly appeared to fill this need.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，购买比特币最简单的方式是通过一个已建立的比特币中介，更准确地说，是一个*比特币交易所中介*。交易所中介由已经在一个或多个比特币交易所注册自己账户的公司组成，这些公司会代表你买卖比特币。通常，交易所中介只提供按市场价格出售比特币的服务；你无法设定自己的价格。此外，这些公司可能只进行单向货币转换。例如，在2013年比特币价格飙升期间，许多新加入比特币社区的人希望快速购买比特币。毫不奇怪，许多只进行比特币与美元交易，而不是美元与比特币交换的商家迅速出现，满足了这一需求。
- en: There are also clear benefits to using a middleman, however. The paperwork involved
    is minimal, and many services offer to get you bitcoins in mere minutes (as opposed
    to days or weeks). The fees typically range from 1 to 10 percent, but the service
    and customer support are often better than with exchanges.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，使用中介也有明显的好处。所涉及的文书工作很少，许多服务提供在几分钟内让你获得比特币（而不是几天或几周）。费用通常在1%到10%之间，但服务和客户支持通常比交易所更好。
- en: '**NOTE**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Bitcoin intermediaries are roughly analogous to PayPal, which acts as a middleman
    to help you make Internet purchases using your bank account. If you’ve used PayPal,
    you’ll find that using an exchange intermediary is a very similar experience.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*比特币中介大致类似于PayPal，PayPal充当中介帮助你使用银行账户进行互联网购买。如果你曾使用过PayPal，你会发现使用交易所中介的体验非常相似。*'
- en: '[Table 4-1](../Text/ch04.html#ch04table1) lists some popular exchange intermediaries.
    You should try to choose a company that charges the lowest fees and offers the
    best user experience. Be sure to check online for reviews of these services and
    try to find out if they have a good reputation in the Bitcoin community before
    making your decision. Many of these services operate only in limited geographical
    regions, so some might not be available to you.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[表4-1](../Text/ch04.html#ch04table1)列出了一些流行的交易中介。你应该尽量选择那些收取最低费用并提供最佳用户体验的公司。务必在线查看这些服务的评价，尽量了解它们在比特币社区中的声誉，再做决定。这些服务中的许多只在有限的地理区域内运营，所以有些可能无法为你提供服务。'
