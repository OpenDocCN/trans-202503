- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Apple’s macOS—Darwin—has evolved considerably in the past two decades. From
    a relatively niche operating system trailing way behind Microsoft’s Windows, macOS
    has slowly but surely gained acceptance. People all over the world started realizing
    its powerful capabilities, coupled with the Mac’s superior hardware and integration
    into the Apple ecosystem, spearheaded by the iPhone.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的macOS——Darwin——在过去二十年中有了显著的发展。从一个相对小众的操作系统，远远落后于微软的Windows，macOS慢慢地获得了认可。全球范围内的人们开始意识到它强大的功能，再加上Mac出色的硬件和与苹果生态系统的整合，尤其是iPhone的推动，macOS逐渐占据了市场。
- en: But with widespread adoption came widespread threats. Gone were the days of
    the “Mac versus PC” ads, showing the PC as a sniffling, virus-infected system,
    while the Mac chuckles them away. Viruses, spyware, ransomware, and other malware
    have dramatically exploded, and by now it seems that every week some new variant
    emerges. Malware authors found the Mac to be a ripe breeding ground for exploitation
    and proliferation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，随着普及，威胁也变得更加广泛。曾经的“Mac对PC”广告已不复存在，广告中PC被描绘成一个嗅探着、被病毒感染的系统，而Mac则笑着将它们驱逐。病毒、间谍软件、勒索软件和其他恶意软件激增，到现在几乎每周都会出现一个新的变种。恶意软件的作者发现，Mac是一个极为适合利用和传播的温床。
- en: In the face of this new normal, action was needed. Although Apple integrated
    its own frameworks (XProtect and, more recently, Endpoint Security) and YARA antivirus
    signatures, there was still a gaping void when it came to intrusion detection
    and Mac malware detection and prevention tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 面对这一新的常态，采取行动变得势在必行。虽然苹果整合了自己的框架（XProtect和最近的Endpoint Security）以及YARA病毒特征库，但在入侵检测和Mac恶意软件检测与防护工具方面，仍然存在一个巨大的空白。
- en: Into this chasm stepped Patrick. “That macOS Malware guy” started churning out
    a cornucopia of free and effective security and analytics tools, through the Objective-See
    website. By now, Pat’s GitHub repository sports some two dozen tools, which have
    managed to level the playing field a little, giving power users the ability to
    monitor what goes on inside their Mac, detecting (and hopefully preventing) compromises.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 于是，Patrick进入了这一领域。“那个macOS恶意软件家伙”通过Objective-See网站开始推出一系列免费的有效安全和分析工具。到现在，Pat的GitHub仓库已经有了二十多个工具，这些工具在一定程度上改变了局面，使得高级用户能够监控他们Mac内部的活动，检测（并且希望能够防止）系统被攻破。
- en: The tools are open source, yet it’s doubtful how many people pore over sources.
    This is where this book fills another lacuna—explicating the ins and outs of Malware
    in a much-needed book. From the basics through infection vectors to the various
    analysis methods and techniques, Patrick elucidates Mac malware, drawing on the
    (unfortunately) many real-life examples.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具是开源的，但令人怀疑有多少人会深入研究源代码。这也是本书填补另一个空白的地方——详细阐释恶意软件的方方面面，这是一本急需的书。从基础知识到感染途径，再到各种分析方法和技巧，Patrick通过（不幸的）许多真实案例阐明了Mac恶意软件的相关内容。
- en: In a perfect world, viruses—both biological and computerized—would be easy to
    vanquish. Not so in ours. Thus, research into how they work, and how to prevent
    them—whether proactively and reactively, or a combination of techniques—is paramount.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个理想的世界里，病毒——无论是生物病毒还是计算机病毒——都能轻松被消灭。然而，在我们的世界里并非如此。因此，研究病毒的工作原理，以及如何防止它们——无论是主动防御、反应性防御，还是两者的结合——都是至关重要的。
- en: —Jonathan Levin,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ——Jonathan Levin，
