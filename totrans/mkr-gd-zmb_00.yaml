- en: '**INTRODUCTION**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: '![image](graphics/f0001-01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0001-01.jpg)'
- en: This is a book for people who like to make things but also enjoy the premise
    of a postapocalypse world where you cannot assume a limitless supply of electricity
    and other resources. As such, book starts with projects for generating electricity
    through solar and pedal-power (using a scavenged car alternator). Once you have
    power, you’ll move on to surveillance and monitoring projects that will help you
    protect your base. Finally, you’ll build communication projects that allow you
    to find other survivors and even send messages to members of your group via silent
    haptic communication.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本为喜欢动手制作的读者准备的书，同时也适合那些享受末日世界设定的人，在这样的世界里，你无法假设电力和其他资源是取之不尽的。因此，书本从利用太阳能和踏板动力（使用回收的汽车交流发电机）发电的项目开始。拥有电力后，你将继续进行监视和监控项目，帮助你保护基地。最后，你将构建通讯项目，让你能够找到其他幸存者，甚至通过无声的触觉通讯向团队成员发送信息。
- en: '**KEY MAKER SURVIVAL SKILLS**'
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**关键生存技能**'
- en: Some projects in this book require no more technical skill than being able to
    attach a wire to a screw terminal, while others require you to be able to solder.
    The detailed primer in [Appendix B](app02.html#app02) will get you started on
    any technical skills that may be new to you. A few of the projects also require
    some basic wood-working skills and tools, but you won’t need anything more fancy
    than a saw, drill, and chisel.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的一些项目不需要比将电线连接到螺丝端子更高的技术技能，而另一些项目则要求你具备焊接技能。[附录B](app02.html#app02)中的详细入门指南将帮助你掌握任何可能是新技能的技术。书中的部分项目还需要一些基本的木工技能和工具，但你不需要比锯子、电钻和凿子更复杂的工具。
- en: The more technical projects in the book make use of the popular Raspberry Pi
    and Arduino as low power easy to use control modules. See [Chapter 5](ch05.html#ch05)
    for some Raspberry Pi basics and [Appendix C](app03.html#app03) for a primer on
    the Arduino.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 书中的一些更技术性的项目使用了流行的树莓派和Arduino作为低功耗、易于使用的控制模块。关于树莓派的基础知识请参见[第5章](ch05.html#ch05)，关于Arduino的入门知识请参见[附录C](app03.html#app03)。
- en: '**ABOUT THE APOCALYPSE SURVIVAL PROJECTS**'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**关于末日生存项目**'
- en: Although these projects are all things that are intended to be useful postapocalypse,
    most are also useful even if the zombies don’t take over. Many of the Arduino
    projects can actually be grouped together onto a single Arduino, with a single
    program integrating their different functions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些项目的设计初衷是用于末日后世界，但大多数即使在僵尸未爆发的情况下也非常实用。许多Arduino项目实际上可以整合到一个单独的Arduino板上，利用一个程序来整合它们的不同功能。
- en: '**[Chapter 1: Apocalypse Basics](ch01.html#ch01)** gives an overview of what
    the world will be like when the zombie apocalypse strikes so you know what you’re
    up against. From there, we dive straight into the projects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第1章：末日基础](ch01.html#ch01)** 概述了当僵尸末日来临时，世界将会是什么样子，帮助你了解面临的挑战。从这里开始，我们直接进入各个项目。'
- en: '**[Chapter 2: Generating Electricity](ch02.html#ch02)** has two projects. “[Project
    1: Solar Recharging](ch02.html#ch00lev1sec33)” shows you how to charge a car battery
    using solar power, and “[Project 2: Bicycle Generator](ch02.html#ch00lev1sec43)”
    describes how to use a scavenged car alternator and pedal cycle to charge a car
    battery.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第2章：发电](ch02.html#ch02)** 包含两个项目。“[项目1：太阳能充电](ch02.html#ch00lev1sec33)”展示了如何利用太阳能给汽车电池充电，“[项目2：自行车发电机](ch02.html#ch00lev1sec43)”则描述了如何使用回收的汽车交流发电机和踏车来给汽车电池充电。'
- en: '**[Chapter 3: Using Electricity](ch03.html#ch03)** covers two projects to get
    you acquainted with using those car batteries and an Arduino. First, “[Project
    3: LED Lighting](ch03.html#ch00lev1sec56)” has you string up some LED lighting
    to illuminate your base from 12V batteries. Then, you’ll turn an Arduino into
    “[Project 4: Battery Monitor](ch03.html#ch00lev1sec63)” to make sure you don’t
    run out of juice.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第3章：使用电力](ch03.html#ch03)** 涉及两个项目，帮助你熟悉如何使用这些汽车电池和Arduino。首先，“[项目3：LED照明](ch03.html#ch00lev1sec56)”会教你如何用12V电池串联一些LED照明来照亮你的基地。接着，你将把Arduino转变成“[项目4：电池监视器](ch03.html#ch00lev1sec63)”，确保你不会耗尽电力。'
- en: '**[Chapter 4: Zombie Alarms](ch04.html#ch04)** includes two builds you can
    install around your base to alert you when zombies are about. “[Project 5: Trip
    Wire Alarm](ch04.html#ch00lev1sec71)” is a nice low tech alarm that uses a microswitch
    and car horn, and “[Project 6: PIR Zombie Detector](ch04.html#ch00lev1sec81)”
    is a more high-tech zombie detector that uses a motion sensor.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第4章：僵尸报警器](ch04.html#ch04)** 包含了两个你可以在基地周围安装的装置，提醒你僵尸的接近。 “[项目5：绊线报警器](ch04.html#ch00lev1sec71)”
    是一个低科技的报警器，使用微动开关和汽车喇叭，而 “[项目6：PIR僵尸探测器](ch04.html#ch00lev1sec81)” 是一个更高科技的僵尸探测器，采用运动传感器。'
- en: '**[Chapter 5: Surveillance and Raspberry Pi](ch05.html#ch05)** equips you to
    monitor your undead neighbors from a distance. “[Project 7: Monitor Zombies with
    a USB Webcam](ch05.html#ch00lev1sec95)” shows you how to set up a webcam and analyze
    the video for movement detection in Python. “[Project 8: A Wireless Zombie Surveillance
    System](ch05.html#ch00lev1sec102)” helps you make your surveillance system more
    practical by extending your observing range with a low-cost Wi-Fi webcam.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第5章：监控与树莓派](ch05.html#ch05)** 让你从远处监控你身边的僵尸邻居。 “[项目7：使用USB摄像头监控僵尸](ch05.html#ch00lev1sec95)”
    教你如何设置摄像头，并使用Python分析视频进行运动检测。 “[项目8：无线僵尸监控系统](ch05.html#ch00lev1sec102)” 帮助你通过低成本Wi-Fi摄像头扩展监控范围，使你的监控系统更实用。'
- en: '**[Chapter 6: Add Remote Access and Detect Open Doors](ch06.html#ch06)** helps
    you keep the zombies out of your base. “[Project 9: Remote Door Lock](ch06.html#ch00lev1sec108)”
    shows you how to set up a door with an electro-mechanical door latch so that you
    can unlock it remotely using a wireless option, and “[Project 10: Door Sensor](ch06.html#ch00lev1sec116)”
    will notify you when someone (or something) opens your door.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第6章：增加远程访问并检测开门](ch06.html#ch06)** 帮助你防止僵尸进入你的基地。 “[项目9：远程门锁](ch06.html#ch00lev1sec108)”
    教你如何设置一个带有电机门闩的门，使你能够通过无线方式远程解锁，而 “[项目10：门传感器](ch06.html#ch00lev1sec116)” 则会在有人（或某物）打开你的门时通知你。'
- en: '**[Chapter 7: Environmental Monitoring](ch07.html#ch07)** contains projects
    to protect you against other postapocalyptic hazards, because zombies aren’t the
    only things you have to worry about when you’re trying to survive. “[Project 11:
    Quiet Fire Alarm](ch07.html#ch00lev1sec121)” shows you how to hack a loud smoke
    detector into a more discreet alarm that’s integrated with Arduino. Then, you
    can use “[Project 12: Temperature Alarm](ch07.html#ch00lev1sec130)” to monitor
    temperatures and set alarms to avoid burst pipes or other disasters.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第7章：环境监测](ch07.html#ch07)** 包含了保护你免受其他末世灾害的项目，因为在求生时，僵尸并不是唯一需要担心的威胁。 “[项目11：安静的火警报警器](ch07.html#ch00lev1sec121)”
    教你如何将嘈杂的烟雾探测器改造成一个更隐蔽的报警装置，并与Arduino集成。接着，你可以使用 “[项目12：温度报警器](ch07.html#ch00lev1sec130)”
    来监控温度，并设置警报以防止管道爆裂或其他灾难。'
- en: '**[Chapter 8: Building a Control Center for Your Base](ch08.html#ch08)** lets
    you take all the sensor feedback, detection systems, and so on from previous projects
    and monitor everything on one screen. In “[Project 13: A Raspberry Pi Control
    Center](ch08.html#ch00lev1sec137),” an Arduino monitors for door and zombie movement,
    temperature changes, and battery warnings, while the Raspberry Pi displays a status
    window. You can also add wireless communication between the Raspberry Pi and Arduino
    on the Control Center by following the instructions for “[Project 14: Going Wireless
    with Bluetooth](ch08.html#ch00lev1sec148).” This way, you’ll put more distance
    between you and the dangers you’re monitoring.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第8章：为基地建立控制中心](ch08.html#ch08)** 让你将之前项目中的所有传感器反馈、检测系统等整合在一个屏幕上进行监控。在 “[项目13：树莓派控制中心](ch08.html#ch00lev1sec137)”
    中，Arduino 用于监控门和僵尸的移动、温度变化以及电池警告，而树莓派则显示状态窗口。你还可以按照 “[项目14：蓝牙无线通信](ch08.html#ch00lev1sec148)”
    的说明，在控制中心中添加树莓派和Arduino之间的无线通信。这样，你就能在监控危险时保持更大的安全距离。'
- en: '**[Chapter 9: Zombie Distractors](ch09.html#ch09)** shows you how to draw zombies’
    attention away from you so you can escape. “[Project 15: Arduino Flash Distractor](ch09.html#ch00lev1sec156)”
    uses scavenged disposable camera flashes to distract zombies, and “[Project 16:
    Arduino Movement and Sound Distractor](ch09.html#ch00lev1sec167)” does the same
    job with the sounder from a smoke alarm and a servo motor waving a flag.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第9章：僵尸干扰器](ch09.html#ch09)** 教你如何吸引僵尸的注意力，从而逃脱。 “[项目15：Arduino闪光干扰器](ch09.html#ch00lev1sec156)”
    使用回收的一次性相机闪光灯来干扰僵尸，而 “[项目16：Arduino运动与声音干扰器](ch09.html#ch00lev1sec167)” 则通过烟雾报警器的蜂鸣器和伺服电机挥动旗帜完成同样的任务。'
- en: '**[Chapter 10: Communicating with Other Survivors](ch10.html#ch10)** shows
    you how to find other humans in the zombie-ridden wasteland that used to be your
    town. Use “[Project 17: A Raspberry Pi Radio Transmitter Beacon](ch10.html#ch00lev1sec179)”
    to attract fellow survivors with an FM transmitter, hack a low-cost FM radio to
    scan the air waves for messages from fellow survivors with “[Project 18: Arduino
    FM Radio Frequency Hopper](ch10.html#ch00lev1sec186),” and flash out messages
    to would-be recruits to your survivors group (or warn people away) with “[Project
    19: Arduino Morse Code Beacon](ch10.html#ch00lev1sec196).”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第 10 章：与其他幸存者沟通](ch10.html#ch10)** 讲解了如何在充满僵尸的荒废之地中找到其他幸存者。使用“[项目 17：树莓派无线电发射器信标](ch10.html#ch00lev1sec179)”用
    FM 发射器吸引其他幸存者，黑客低成本 FM 收音机以扫描无线电波，接收来自其他幸存者的消息，使用“[项目 18：Arduino FM 无线电频率跳频器](ch10.html#ch00lev1sec186)”，并通过“[项目
    19：Arduino 摩尔斯电码信标](ch10.html#ch00lev1sec196)”向潜在的幸存者小组成员发送信号（或警告他们远离）。'
- en: '**[Chapter 11: Haptic Communication](ch11.html#ch11)** is an essential build
    if you want to coordinate a group of survivors on a supply run, and it’s probably
    the coolest project in the book. “[Project 20: Silent Haptic Communication with
    Arduino](ch11.html#ch00lev1sec206)” allow you to press a button on one device
    and have the other device vibrate (and vice-versa). The project uses an Arduino,
    low cost 2.4GHz RF modules, and a vibration motor.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第 11 章：触觉通信](ch11.html#ch11)** 是如果你想在物资补给行动中协调幸存者小组时必不可少的构建项目，而且它可能是书中最酷的项目。“[项目
    20：使用 Arduino 的静音触觉通信](ch11.html#ch00lev1sec206)”可以让你按下一个设备上的按钮，另一个设备就会震动（反之亦然）。该项目使用了
    Arduino、低成本的 2.4GHz RF 模块和震动马达。'
- en: Now that you’ve seen an overview of the projects that will save you from the
    zombies, you might like to order some parts. Each project includes a parts list
    specific to that build, including quantities, and [Appendix A](app01.html#app01)
    provides details of where you can buy all the parts listed for each project in
    the book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经看到了可以拯救你免受僵尸威胁的项目概览，你可能会想订购一些零件。每个项目都包括与该构建相关的零件清单，包含数量，且[附录 A](app01.html#app01)提供了每个项目中列出的所有零件的购买渠道。
- en: '**RESOURCES TO DOWNLOAD BEFORE THE ZOMBIES RISE**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**末日来临前需要下载的资源**'
- en: The book has its own web page at *[http://www.nostarch.com/zombies/](http://www.nostarch.com/zombies/)*,
    where you will find further information about the book including errata and links
    to the source code used in the project. That code is all available on GitHub at
    *[https://github.com/simonmonk/zombies/](https://github.com/simonmonk/zombies/)*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书有自己的网页，地址是 *[http://www.nostarch.com/zombies/](http://www.nostarch.com/zombies/)*，你可以在这里找到关于本书的更多信息，包括勘误和项目中使用的源代码链接。该代码都可以在
    GitHub 上找到，地址是 *[https://github.com/simonmonk/zombies/](https://github.com/simonmonk/zombies/)*。
- en: Before the apocalypse strikes, be sure to visit both URLs, download all necessary
    files for the projects, save them to a flash drive, and keep that flash drive
    in your go bag. The Internet will very likely cease to exist during the apocalypse,
    whether because everyone at your ISP becomes a zombie or because the electrical
    grid itself collapses, but if you download these files ahead of time, you’ll be
    one step closer to outlasting the undead.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在末日来临之前，务必访问这两个网址，下载项目所需的所有文件，保存在 U 盘中，并将 U 盘放入你的应急包中。在末日来临时，互联网很可能会中断，无论是因为你的互联网服务提供商的所有人都变成了僵尸，还是因为电力网本身崩溃了，但如果你提前下载了这些文件，你就能更接近于生存下去。
- en: With your files loaded and ready, let’s look at what you can expect to happen
    during the apocalypse.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在文件已加载并准备就绪后，让我们来看看在末日来临时你可以预期会发生什么。
