- en: INTRODUCTION
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: WELCOME TO *RASPBERRY PI PROJECTS FOR KIDS*, WHICH WILL SHOW YOU HOW TO HARNESS
    THE POWER OF THE RASPBERRY PI COMPUTER AND PYTHON CODE TO CREATE 12 AWESOME PROJECTS.
    YOU CAN THEN TAKE THE NEW SKILLS AND TECHNIQUES YOU LEARN HERE AND APPLY THEM
    TO YOUR OWN PROJECTS. THIS BOOK IS AIMED AT BEGINNERS TO USING THE RASPBERRY PI
    AND BUILDING HACKS, AS WELL AS AT THOSE MORE EXPERIENCED WHO MAY BE LOOKING FOR
    A LITTLE INSPIRATION FOR THEIR OWN NEXT GREAT BUILD.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读*树莓派儿童项目*，它将教你如何利用树莓派计算机和Python代码的力量，创建12个精彩的项目。你可以将这里学到的新技能和技术应用到你自己的项目中。本书面向初学者，帮助他们使用树莓派并进行创客制作，同时也适合那些有经验的人，帮助他们为自己的下一个伟大作品找到灵感。
- en: WHAT IS THIS BOOK ALL ABOUT?
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这本书到底讲了什么？
- en: Over the years, I’ve gained a lot of enjoyment from the Raspberry Pi, a small
    but versatile $35 computer. In my role as a computer science teacher at a large
    school, I’ve been fortunate to witness firsthand the positive and life-changing
    impact of Raspberry Pi–based learning. Using the Pi develops programming skills
    and hones thinking skills, building confidence along the way. The Pi is enormously
    successful as an educational tool, and the key to this success is that the Pi
    is *fun*!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我从树莓派这台小巧而多功能的$35计算机中获得了很多乐趣。在我作为一名大学校园计算机科学教师的工作中，我有幸亲眼见证了基于树莓派的学习所带来的积极且改变生活的影响。使用树莓派可以培养编程技能和思维能力，同时建立自信。树莓派作为教育工具取得了巨大的成功，其成功的关键在于树莓派是*有趣的*！
- en: Coding is no longer about just typing out line after line of instructions. Instead,
    you can learn to code by hacking Minecraft, making an MP3 music player, or building
    a spy cam. When using the Raspberry Pi, you’re not just building and coding a
    distance sensor— you’re creating a *friend- or enemy-tracker*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 编程不再只是一个接一个地输入指令行。相反，你可以通过黑客改造Minecraft、制作MP3音乐播放器或搭建间谍摄像头来学习编程。当使用树莓派时，你不仅仅是在构建和编程一个距离传感器——你是在创造一个*朋友或敌人追踪器*。
- en: It’s this combination of fun and learning, and the Pi’s versatility, that makes
    it such a great tool for education.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这种乐趣与学习相结合，以及树莓派的多功能性，使它成为一个极好的教育工具。
- en: In my spare time, I research, tinker, and create many of my own Raspberry Pi
    projects, which I build and share on my website *[www.tecoed.co.uk](http://www.tecoed.co.uk)*.
    I wrote this book because I want to share my passion for making. Most important,
    I wanted to write a book that lets you develop relevant skills through exciting
    and useful hacks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的空闲时间，我会研究、折腾并创建许多自己的树莓派项目，然后在我的网站上分享，* [www.tecoed.co.uk](http://www.tecoed.co.uk)
    *。我写这本书是因为我想分享我对制作的热情。最重要的是，我想写一本书，让你通过有趣且实用的黑客项目来培养相关技能。
- en: WHAT’S IN THE BOOK
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 书中内容
- en: In each chapter of this book, you’ll learn Python programming skills through
    building cool, inspiring, and useful hacks that can be deployed around your home.
    Each chapter is divided into simple step-by-step instructions, with plenty of
    diagrams to build the project. I’ll also encourage you to test your skills by
    developing your hacks further on your own.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的每一章中，你将通过构建有趣、富有启发性和实用的黑客项目，学习Python编程技能，这些项目可以在你家中使用。每一章都分为简单的逐步指导，并附有大量的图示来帮助你完成项目。我还会鼓励你通过进一步开发自己的黑客项目来测试和提升你的技能。
- en: '*This book requires no previous Raspberry Pi coding or experience.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书不要求有任何树莓派编程或经验。*'
- en: 'I hope that you have as much fun building the projects as I did when writing
    this book. Here’s a quick breakdown of the content in each chapter:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你在构建这些项目时能像我在写这本书时那样享受乐趣。以下是每一章内容的简要概述：
- en: '**[Chapter 1: Getting Started with the Raspberry Pi](ch01.xhtml#ch01)**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第1章：开始使用树莓派](ch01.xhtml#ch01)**'
- en: This first chapter provides all the information required for you to get started
    with your Raspberry Pi. It covers setting up the hardware, installing the operating
    system, accessing your Pi from another computer, and other useful skills. If you
    already know your way around the Pi and the Python programming language, you can
    jump straight into one of the hacks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供了你开始使用树莓派所需的所有信息。它涵盖了硬件设置、操作系统安装、从另一台计算机访问树莓派以及其他有用的技能。如果你已经熟悉树莓派和Python编程语言，你可以直接进入其中一个黑客项目。
- en: '**[Chapter 2: Python Programming](ch02.xhtml#ch02)**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第2章：Python编程](ch02.xhtml#ch02)**'
- en: In this chapter, you’ll become familiar with the basics of the Python programming
    language. This primer will prepare you for the projects in the book. Each of the
    following chapters features a standalone hack with all the instructions and code
    required. You can use this chapter as a reference guide whenever you need it and
    to learn more about how to use Python.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章，你将熟悉Python编程语言的基础知识。这个入门章节将为书中的项目做准备。接下来的每一章都包含一个独立的黑客项目，提供所需的所有指令和代码。你可以随时参考这一章，学习如何使用Python。
- en: '**[Chapter 3: Hot Glue Night-Light](ch03.xhtml#ch03)**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第3章：热熔胶夜灯](ch03.xhtml#ch03)**'
- en: This is a simple but exciting hack. You’ll take a glue gun, like the ones you’ve
    probably used in school, and fill a silicone mold of your choice with hot glue.
    Then you’ll add an LED and let it set. When you wire up the LED, you’ll create
    your own custom glue light. You’ll then combine this with a light sensor to create
    a light that gets brighter as the environment gets darker.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单但令人兴奋的黑客项目。你将使用一把热熔胶枪（可能你在学校也用过），并用热胶填充你选择的硅胶模具。接着，你将加入一个LED，并让它凝固。当你接好LED时，你将制作出属于自己的定制胶水灯。然后你将把它和一个光传感器结合起来，制作一个在环境变暗时会变亮的灯。
- en: '**[Chapter 4: The Pi Camera: Selfie Snapper](ch04.xhtml#ch04)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第4章：Pi 摄像头：自拍神器](ch04.xhtml#ch04)**'
- en: Here you’ll master the Pi Camera and learn how to take pictures, apply Instagram-style
    filters, and edit your photos. You’ll then build your own selfie snapper, which
    will automatically take your picture for you, as well as a time-lapse camera.
    Lastly, you’ll learn how to capture video and share it with your friends and family.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章，你将掌握Pi 摄像头，学习如何拍摄照片、应用Instagram风格的滤镜并编辑你的照片。接着，你将制作属于自己的自拍神器，自动为你拍照，还将制作一个定时拍摄相机。最后，你将学会如何捕捉视频并与朋友和家人分享。
- en: '**[Chapter 5: Pi Spy Part 1: Hacking Webcams for Secret Surveillance](ch05.xhtml#ch05)**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第5章：Pi Spy 第1部分：黑客入侵摄像头进行秘密监控](ch05.xhtml#ch05)**'
- en: With this project, you’ll hack an old webcam and combine it with the Raspberry
    Pi to stream a live video feed to your mobile or tablet device. This is a great
    project for spying on your family, keeping watch on your pets, or monitoring your
    secret stash of sweets.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个项目，你将破解一个旧摄像头，并将它与树莓派结合，流媒体播放视频到你的手机或平板设备上。这是一个非常适合用来监视家人、观察宠物或监控你秘密藏匿糖果的项目。
- en: '**[Chapter 6: Manipulating Minecraft](ch06.xhtml#ch06)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第6章：操控Minecraft](ch06.xhtml#ch06)**'
- en: Here you’ll take command of the Minecraft world and manipulate it with code.
    You’ll create a trampoline out of grass, build a game where you dodge deadly falling
    blocks of sand, and even use Minecraft to control the glue light that you made
    in [Chapter 3](ch03.xhtml#ch03). In this chapter’s final hack, you’ll build a
    Pi Camera remote control that will enable you to record a video by hitting a block
    of melons in Minecraft!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章，你将掌控Minecraft世界，并通过代码来操控它。你将用草地制作一个蹦床，创建一个躲避致命沙块掉落的游戏，甚至利用Minecraft控制你在[第3章](ch03.xhtml#ch03)中制作的胶水灯。在这一章的最终黑客项目中，你将制作一个Pi
    摄像头遥控器，让你通过击打Minecraft中的一块西瓜方块来录制视频！
- en: '**[Chapter 7: Radio Invasion](ch07.xhtml#ch07)**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第7章：无线电入侵](ch07.xhtml#ch07)**'
- en: In this project, you’ll take over the radios in your house to broadcast your
    own messages, music, or even gossip to local listeners. You’ll hack into the radio
    waves and program a slick interface so you can control the radio with a simple
    click of a button.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将控制你家中的收音机，广播你自己的信息、音乐，甚至是八卦给当地的听众。你将破解无线电波，编程一个流畅的界面，让你只需点击一个按钮就能控制收音机。
- en: '**[Chapter 8: The Automatic Texting Machine](ch08.xhtml#ch08)**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第8章：自动短信机](ch08.xhtml#ch08)**'
- en: This project teaches you to safely hack your mobile phone and send messages
    from your Raspberry Pi. You’ll combine these skills to create a personal text-reminder
    assistant that sends you texts at particular times to let you know when to do
    something—like walk the dog, take out the trash, or meet your friend!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目教你如何安全地黑客入侵你的手机，并通过你的树莓派发送消息。你将结合这些技能，制作一个个人短信提醒助手，在特定的时间发送短信提醒你做某件事情——比如遛狗、倒垃圾或见朋友！
- en: '**[Chapter 9: Pi Spy Part 2: Wi-Fi and Bluetooth Tracking](ch09.xhtml#ch09)**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第9章：Pi Spy 第2部分：Wi-Fi 和蓝牙追踪](ch09.xhtml#ch09)**'
- en: In this project, you’ll discover the basics of tracking devices that are connected
    to your home internet or have Bluetooth enabled. You’ll access the make and model
    of the connected devices as well as find out their IP and MAC addresses. The end
    goal is to create a physical status board that lights up whenever a particular
    person enters your house with their device.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将了解如何追踪连接到你家互联网的设备或启用了蓝牙的设备。你将访问连接设备的品牌和型号，并找出它们的IP和MAC地址。最终目标是创建一个物理状态板，当某个人带着设备进入你的房子时，它会亮起。
- en: '**[Chapter 10: Magic Music Box](ch10.xhtml#ch10)**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第10章：魔法音乐盒](ch10.xhtml#ch10)**'
- en: If you like music, you’ll love this project. With just a few push buttons, some
    wires, a speaker, and a small box, you’ll build your own MP3 player. You’ll learn
    how to assign actions to each button press so you can change the song or turn
    up the volume. You’ll embed your music player within a small box that you can
    customize and decorate.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢音乐，你一定会喜欢这个项目。只需几个按钮、一些电线、一个扬声器和一个小盒子，你就能打造自己的MP3播放器。你将学习如何为每个按钮设置操作，使你能够更换歌曲或调节音量。你将把你的音乐播放器嵌入一个小盒子里，你可以自定义和装饰它。
- en: '**[Chapter 11: Nature Box: Motion-Sensing Camera](ch11.xhtml#ch11)**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第11章：自然盒子：运动感应相机](ch11.xhtml#ch11)**'
- en: This hack pairs the Pi Camera with an infrared sensor to automatically capture
    pictures of wildlife. Wire up the parts, write up the code, secure it all in a
    box, and you can deploy your nature box in your yard or around your local area.
    The sensor will alert the Pi when something moves nearby, and the Pi will take
    a picture. You’ll even rig this hack to upload your images to Dropbox so you can
    view them remotely without disturbing shy wildlife visitors.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个黑客项目将Pi摄像头与红外传感器配对，自动拍摄野生动物的照片。连接好各个部件，编写代码，将所有设备安全地放入盒子中，你就可以将你的自然盒子部署在院子里或周围的区域。当有东西在附近移动时，传感器会提醒Pi，Pi将拍摄照片。你甚至可以将这个黑客项目设置为将照片上传到Dropbox，这样你就可以远程查看这些照片，而不打扰害羞的野生动物访客。
- en: '**[Chapter 12: Smart Plugs for Smart Home Hacks](ch12.xhtml#ch12)**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第12章：智能插座与智能家居黑客](ch12.xhtml#ch12)**'
- en: In this project, you’ll use smart plugs and your own code to safely hack the
    power in your home, giving you the ability to remotely turn lights on and off,
    boil a kettle, or turn on the TV—all with your phone or tablet. This is a great
    project for pranking people.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将使用智能插座和你自己的代码，安全地破解你家中的电源，使你能够通过手机或平板电脑远程控制开关灯、烧水壶或打开电视。这个项目非常适合用来恶作剧。
- en: '**[Chapter 13: Mirror, Mirror: The Social Media Status Mirror](ch13.xhtml#ch13)**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第13章：镜子，镜子：社交媒体状态镜](ch13.xhtml#ch13)**'
- en: How can you check your social media updates and get other stuff done at the
    same time? You build a social media mirror, that’s how. This useful hack turns
    your mirror into a set of flashing lights that notifies you when you receive messages
    from particular users, when you get retweets, or when particular keywords come
    up on your feed. The mirror even relays the messages via a speaker so you don’t
    have to stop what you’re doing to read them.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如何在检查社交媒体更新的同时完成其他事情？你可以通过制作一个社交媒体镜子来实现。这个实用的黑客项目将你的镜子变成一组闪烁的灯光，提醒你何时收到特定用户的消息，何时获得转发，或者何时在你的动态中出现特定的关键词。镜子甚至会通过扬声器传递信息，这样你就不必停下手头的事情去阅读它们。
- en: '**[Chapter 14: Computer Games with the Sense HAT](ch14.xhtml#ch14)**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第14章：带有Sense HAT的计算机游戏](ch14.xhtml#ch14)**'
- en: Here you’ll use the same space-age technology that was sent to the International
    Space Station to expand on the classic rock, paper, scissors game and create rock,
    paper, scissors, lizard, Spock. You’ll play against the Raspberry Pi by using
    the built-in joystick, LED matrix, and code on the Raspberry Pi Sense HAT.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你将使用被送往国际空间站的同样先进技术，来扩展经典的石头、剪刀、布游戏，创建石头、剪刀、布、蜥蜴、斯波克游戏。你将通过使用内置的操纵杆、LED矩阵和Raspberry
    Pi Sense HAT上的代码，与Raspberry Pi进行对战。
- en: WHAT YOU’LL NEED FOR THIS BOOK
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 本书所需材料
- en: This is a list of all the components you’ll need to complete every project in
    the book. Each chapter will also let you know the required materials for just
    that project, if you don’t want to get everything all at once. Where I haven’t
    specified a quantity, I recommend you get a bag or set so you have a few on hand.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你完成本书中每个项目所需的所有组件清单。如果你不想一次性购买所有东西，每一章也会列出仅完成该项目所需的材料。对于没有指定数量的部分，我建议你购买一包或一套，这样你手头就有一些备用。
- en: 'The following are Raspberry Pi–related components you’ll need for the projects:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你完成这些项目所需的与Raspberry Pi相关的组件：
- en: 1 Raspberry Pi (I recommend getting the latest model available, which is the
    4 at the time of writing, although the program code has all been tested on a range
    of models.)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个 Raspberry Pi（我建议购买最新型号，目前为第 4 代，尽管程序代码已在多个型号上进行过测试。）
- en: 1 Raspberry Pi Zero W (recommended for [Chapter 7](ch07.xhtml#ch07))
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个 Raspberry Pi Zero W（推荐用于[第 7 章](ch07.xhtml#ch07)）
- en: 1 Pi Camera v1 or v2
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个 Pi Camera v1 或 v2
- en: Alligator clips
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鳄鱼夹
- en: 1 USB portable battery
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个 USB 便携电池
- en: 1 USB webcam
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个 USB 网络摄像头
- en: 1 USB microphone
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个 USB 麦克风
- en: A range of assorted jumper wires (male to male, male to female, female to female)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种跳线（公对公、公对母、母对母）
- en: Assorted LEDs
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种 LED 灯
- en: 1 breadboard (400 pin)
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 个 面包板（400 引脚）
- en: 1 photoresistor (LDR)
  id: totrans-52
  prefs:
  - PREF_UL
