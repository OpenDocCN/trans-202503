- en: The purpose of this lesson is not to scare you away from using your computer,
    but to make you feel safe by letting you know the kinds of threats that are out
    there and how to protect against them. Once you know how to do that, you should
    feel much more confident!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本课的目的是让你了解如何保护自己，而不是让你对使用电脑感到害怕。通过了解外界存在的威胁及如何防范它们，应该让你感到更安全。一旦你知道了如何做，你应该会更加自信！
- en: Protecting Against Viruses
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保护免受病毒侵害
- en: One of the greatest threats you can encounter on your computer is a *virus*,
    a malicious app or program whose purpose is to attack your computer. There are
    many different viruses that do many different things—from stealing your passwords
    and bank details to trying to convince you to buy fake apps for your computer.
    You might also have heard the terms *malware, trojan, spyware*, and *worm*, but
    we’ll just call them all viruses. Luckily, there are things you can do to protect
    against the threat of viruses and to combat them if your computer gets infected.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你在电脑上可能遇到的最大威胁之一是*病毒*，它是一种恶意的应用程序或程序，其目的是攻击你的电脑。病毒有很多种，它们的作用各不相同——从窃取你的密码和银行信息，到试图说服你购买假冒的电脑应用程序。你可能也听过*恶意软件、特洛伊木马、间谍软件*和*蠕虫*这些术语，但我们统称它们为病毒。幸运的是，有些措施可以保护你免受病毒威胁，如果你的电脑感染了病毒，也有方法可以与之作斗争。
- en: '**RECOGNIzING THE SYMPTOMS OF A VIRUS**'
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**识别病毒症状**'
- en: 'First, let’s discuss how to recognize a virus when it strikes. Although far
    from an exhaustive list, here are some common signs of a virus:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们讨论如何在病毒袭来时识别它。虽然这不是一个详尽无遗的列表，但以下是一些常见的病毒症状：
- en: '*****   **Unexpected messages popping up on your computer, even when you’re
    not browsing the internet:** Sometimes viruses will even appear as a fake app
    or website asking you to pay money to remove other viruses from your computer!
    Be wary of pop-up messages from sites or programs you don’t recognize or trust.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **即使你没有浏览互联网，电脑上也会弹出意外信息：** 有时病毒甚至会以假应用程序或网站的形式出现，要求你支付费用以移除其他病毒！对于你不认识或不信任的网站或程序发出的弹窗信息要保持警惕。'
- en: '*****   **Internet search results taking you to the wrong websites:** Some
    viruses will interfere with your search results, redirecting you to (often unsavory)
    websites.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **互联网搜索结果引导你到错误的网站：** 有些病毒会干扰你的搜索结果，导致你被重定向到（通常是恶心的）网站。'
- en: '*****   **Unexpected credit card charges or money missing from your bank account:**
    Sometimes you’ll first find out that your computer has a virus via a phone call
    from the bank. Some viruses will try to steal credit card and bank details you’ve
    typed in on an infected computer.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **意外的信用卡费用或银行账户资金丢失：** 有时你会通过银行的电话得知你的电脑感染了病毒。有些病毒会尝试窃取你在感染的电脑上输入的信用卡和银行账户信息。'
- en: '*****   **Unexpected fake emails, Skype messages, or Facebook posts being sent
    from your computer to other people:** If your friends are telling you that they’ve
    received messages from you that you haven’t sent, you might have a virus. Viruses
    sometimes spread themselves by sending out these sorts of messages, and some will
    even use these messages to ask your friends to send you money, when it’s going
    to the virus creator.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **电脑意外发送假邮件、Skype 消息或 Facebook 帖子给其他人：** 如果你的朋友告诉你，他们收到了你没发出的信息，那么你的电脑可能已经感染了病毒。病毒有时会通过发送这些信息来传播自己，有些病毒甚至会利用这些信息向你的朋友索要钱款，而这些钱最终是支付给病毒的制造者。'
- en: '*****   **Your computer is very slow or experiencing a lot of errors:** Some
    viruses will use your computer for their own purposes, slowing it down in the
    process. Of course, there are many, many reasons for a slow computer other than
    a virus, so don’t jump to conclusions based off this one symptom alone.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***** **您的计算机非常缓慢或出现大量错误：** 有些病毒会利用您的计算机为它们自己服务，从而使计算机变慢。当然，计算机变慢的原因有很多，并不只是病毒，因此不要仅凭这一症状就做出结论。'
- en: Although this may sound scary, there are steps we can take to protect ourselves
    from viruses. Perhaps the most important tool available for staying safe online
    is an *antivirus app*, which will scan every file you open and every website you
    visit for signs of a virus. If it does find a virus or even suspects that something
    might be infected, it will prevent the program from running or the website from
    opening. An antivirus app can also scan your computer for viruses that are already
    present and remove any it finds.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这听起来可能有些可怕，但我们可以采取一些措施来保护自己免受病毒的侵害。也许最重要的工具之一就是*杀毒应用程序*，它会扫描您打开的每个文件和您访问的每个网站，寻找病毒的迹象。如果它发现病毒，或者甚至怀疑某些东西可能被感染，它会阻止该程序运行或该网站打开。杀毒应用程序还可以扫描您的计算机，查找已经存在的病毒并删除任何它找到的病毒。
- en: Many antivirus apps are available, some for free and some you need to pay for.
    You might have heard of antivirus apps such as Norton and McAfee, but here we’ll
    focus on Microsoft’s Windows Defender app, which is free and comes with Windows
    10\. Even if you’re using a different antivirus app, you can still run a scan
    with Windows Defender to give you a second opinion.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多杀毒应用程序可供选择，一些是免费的，另一些则需要付费。您可能听说过像 Norton 和 McAfee 这样的杀毒应用程序，但这里我们将重点介绍微软的
    Windows Defender 应用程序，它是免费的，并且随 Windows 10 一起提供。即使您使用的是其他杀毒应用程序，您仍然可以使用 Windows
    Defender 运行扫描，以获得第二个意见。
- en: '**PERFORMING A SCAN WITH WINDOWS DEFENDER**'
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用 Windows Defender 执行扫描**'
- en: To minimize the risk of getting a virus, Windows Defender automatically performs
    a complete scan of your computer at 2 am each day. If your computer isn’t turned
    on at 2 am, it will reschedule the scan.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地减少感染病毒的风险，Windows Defender 会在每天凌晨 2 点自动对您的计算机进行全面扫描。如果您的计算机在凌晨 2 点未开机，它会重新安排扫描时间。
- en: 'If you suspect that your computer might have a virus or if you just want to
    make doubly sure you’re not infected, you can use Windows Defender to manually
    run a scan. Here are the steps to follow:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您怀疑计算机可能感染了病毒，或者您只是想确保自己没有被感染，您可以使用 Windows Defender 手动进行扫描。以下是您需要遵循的步骤：
- en: Click the **start button** in the bottom-left corner of the screen and type
    **defender**.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左下角的**开始按钮**并输入**defender**。
- en: Click **Windows Defender Security Center** from the list that appears, as shown
    here.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从出现的列表中点击**Windows Defender 安全中心**，如图所示。
- en: '![Image](../images/f0284-01.jpg)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0284-01.jpg)'
- en: You should now see the Windows Defender Security Center. The Windows Defender
    Security Center contains a number of useful features that you might like to explore
    on your own. We’ll focus on the Virus & threat protection feature, which is responsible
    for protecting you from viruses. Click the **Virus & threat protection** button.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您应该可以看到 Windows Defender 安全中心。Windows Defender 安全中心包含一些有用的功能，您可能会想自行探索。我们将重点关注“病毒与威胁防护”功能，它负责保护您免受病毒的侵害。点击**病毒与威胁防护**按钮。
- en: '![Image](../images/f0284-02.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0284-02.jpg)'
- en: Click the **Quick scan** button, highlighted next.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下图中突出显示的**快速扫描**按钮。
- en: '![Image](../images/f0285-01.jpg)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0285-01.jpg)'
- en: '***** ***Note:** If you have another antivirus program installed on your computer,
    you might not see the “Quick scan” button. In that case, click the down arrow
    next to **Windows Defender Antivirus options** and then click the **Periodic scanning**
    slider to turn it from Off to On.*'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***** ***注意：** 如果您的计算机上安装了其他杀毒程序，您可能看不到“快速扫描”按钮。在这种情况下，点击**Windows Defender
    杀毒选项**旁边的下拉箭头，然后点击**定期扫描**滑块，将其从关闭切换为开启。*'
- en: Your computer will now be scanned for viruses. This might take a few minutes
    depending on the speed of your computer and how many files you have on it.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在将扫描您的计算机以查找病毒。根据您的计算机速度和文件数量，这可能需要几分钟。
- en: '![Image](../images/f0285-02.jpg)'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0285-02.jpg)'
- en: Once the scan finishes, you’ll be told the results, like in the following figure.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 扫描完成后，您将看到结果，如下图所示。
- en: '![Image](../images/f0285-03.jpg)'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0285-03.jpg)'
- en: If any threats are found, Windows Defender will give you the option to remove
    them. Click the **Clean threats** button, highlighted next, to do so.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果发现任何威胁，Windows Defender 会提供删除选项。点击下图所示的**清除威胁**按钮进行删除。
- en: '![Image](../images/f0286-01.jpg)'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0286-01.jpg)'
- en: Windows Defender will remove the threats, which might take a few seconds. After
    it’s finished, you’ll be returned to the main Virus & threat protection screen.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Windows Defender 会删除威胁，这可能需要几秒钟。删除完成后，你将返回到病毒与威胁保护的主屏幕。
- en: If you’re still having troubles after removing threats with Windows Defender,
    you can try running an Offline scan. This will take longer, and you won’t be able
    to use your computer while it’s running, but is more likely to remove any viruses
    that are present. To run an Offline scan, click the **Advanced scan** button,
    check the **Windows Defender Offline Scan** option, and choose **Scan now**.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在使用 Windows Defender 删除威胁后仍然遇到问题，你可以尝试运行离线扫描。这会花费更长的时间，并且在扫描过程中无法使用计算机，但更可能去除任何存在的病毒。要运行离线扫描，请点击**高级扫描**按钮，勾选**Windows
    Defender 离线扫描**选项，然后选择**立即扫描**。
- en: '**HOW ELSE CAN I PROTECT MYSELF?**'
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**我还能如何保护自己？**'
- en: 'Even if you’re using an antivirus app, a good way to protect yourself is to
    be careful with the sites you visit and the links you click. Here are some good
    strategies to protect yourself:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你正在使用杀毒软件，一个保护自己的好方法是小心访问的网站和点击的链接。以下是一些保护自己的好策略：
- en: '*****   Avoid clicking suspect ads on the internet. Some ads will tell you
    that you’ve won a prize, offer to help speed up your computer, or ask you to download
    an “important”’ program. These links may contain viruses, and it’s best to ignore
    them to be safe.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   避免点击互联网上可疑的广告。有些广告会告诉你你赢得了奖品，提供帮助加速计算机，或者让你下载一个“重要”的程序。这些链接可能包含病毒，最好安全起见忽略它们。'
- en: '*****   Avoid visiting websites that promote illegal or suspicious activity,
    such as those promoting copyright infringement.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   避免访问推广非法或可疑活动的网站，例如那些宣传版权侵犯的网站。'
- en: '*****   If a message pops up telling you that your computer is infected, don’t
    click it. It might be an ad trying to get you to install fake software, or even
    a virus trying to fool you into making the problem worse. Instead, look for a
    close button or Close link to close the message; then run a scan with Windows
    Defender or your trusted antivirus app.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   如果弹出消息提示你的计算机被感染，不要点击它。这可能是一个广告，试图让你安装虚假的软件，或者是一个病毒，试图诱骗你让问题更严重。相反，寻找关闭按钮或关闭链接关闭消息；然后使用
    Windows Defender 或你信任的杀毒软件进行扫描。'
- en: '*****   Never open attachments or click links in emails or Skype messages from
    people you don’t know.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   永远不要打开你不认识的人的电子邮件或 Skype 消息中的附件或点击链接。'
- en: '*****   Never open attachments or click links in emails or Skype messages from
    people you *do* know if you aren’t expecting them, or if their message doesn’t
    sound like them. If their computer is infected with a virus, it may be trying
    to spread onto yours through an infected email.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   如果你认识的人发来的电子邮件或 Skype 消息中有附件或链接，且你并未期待这些，或者消息内容不像他们的风格，请不要打开或点击。如果他们的计算机感染了病毒，它可能通过受感染的电子邮件试图传播到你的计算机。'
- en: '*****   Be careful with USB flash drives. If you plug a USB flash drive into
    a computer that’s infected with a virus, it might spread onto the USB flash drive,
    which could then infect any other computer you plug it into. Only use flash drives
    on computers you trust.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   小心使用 USB 闪存驱动器。如果你将一个 USB 闪存驱动器插入一台感染病毒的计算机，它可能会将病毒传播到 USB 闪存驱动器中，然后再感染你插入的任何其他计算机。仅在你信任的计算机上使用闪存驱动器。'
- en: '*****   Avoid using banking websites or typing in credit card information on
    public computers like the ones at libraries or internet cafés, because they may
    contain viruses.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   避免在公共计算机上使用银行网站或输入信用卡信息，如图书馆或网吧的计算机，因为这些计算机可能含有病毒。'
- en: What Else Should I Be Aware Of?
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我还应该注意什么？
- en: The two other major threats on the internet are *scams* and *phishing*.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的另外两大主要威胁是*骗局*和*钓鱼*。
- en: '**AVOIDING SCAMS**'
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**避免骗局**'
- en: Internet scams often come in the form of emails offering you a great deal of
    money for doing practically nothing or asking you for quick money that will be
    returned with interest. An example of a scam email appears on the next page.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网骗局通常以电子邮件的形式出现，内容是告诉你几乎不做任何事情就能赚到大钱，或者要求你支付一笔快速的钱，并承诺会连本带利返还。下一页显示了一个诈骗邮件的例子。
- en: '![Image](../images/f0288-01.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0288-01.jpg)'
- en: This is just one example of a scam email. Others might say that you have won
    a lottery you never entered or have been named the sole heir to a deceased Nigerian
    prince, or they might ask you for money for some urgent situation with the promise
    that they will pay you back in full—and then some.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个诈骗邮件的例子。其他邮件可能声称你中了一个你从未参与的乐透，或者被指定为某个已故尼日利亚王子的唯一继承人，或者它们可能会要求你为某个紧急情况支付费用，并承诺会全额偿还——甚至还会多还些。
- en: If you respond, you’ll usually be told that all you need to do is send them
    a small amount of money to cover customs duties, processing, fees, or some other
    type of expense. The scammers will then extract as much money as they can out
    of you before moving on. If you ever receive one of these emails, it’s best to
    delete it without responding, even if you have only the slightest suspicion that
    it’s a scam.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你回应了，通常会被告知你只需要支付一小笔钱来覆盖关税、处理费、手续费或其他费用。然后骗子会从你身上榨取尽可能多的钱，再继续进行下一步。如果你收到这类邮件，最好直接删除而不回应，即使你仅仅有最轻微的怀疑它是骗局。
- en: '**AVOIDING PHISHING ATTACKS**'
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**避免钓鱼攻击**'
- en: 'Phishing attacks also usually come in the form of emails. In this attack, scammers
    typically send an email pretending to be from a legitimate company, like your
    bank, and try to get you to click a link in the email. That link will often take
    you to a website that’s a near exact replica of the real bank’s website, where
    they’ll ask for your login details. If you hand them over, the scammers will likely
    drain your bank accounts! Phishing emails pretending to be from a bank are some
    of the most common, but scammers will also try to impersonate your internet service
    provider; popular sites like Facebook, Amazon, eBay, and PayPal; or even the IRS!
    Phishing attacks are generally subtler than other types of scams and thus harder
    to identify. Here are some tips that can help you identify a phishing email:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 钓鱼攻击通常也以邮件的形式出现。在这种攻击中，骗子通常伪装成一个合法公司，比如你的银行，并试图让你点击邮件中的链接。这个链接通常会把你带到一个几乎与真实银行网站一模一样的网页，在那里他们会要求你提供登录信息。如果你提供了这些信息，骗子很可能会把你的银行账户里的钱转走！假冒银行的钓鱼邮件是最常见的，但骗子也会伪装成你的互联网服务提供商；像Facebook、Amazon、eBay和PayPal等流行网站；甚至是IRS（美国国税局）！钓鱼攻击通常比其他类型的诈骗更隐蔽，因此更难识别。以下是一些帮助你识别钓鱼邮件的提示：
- en: '*****   **A generic greeting line such as “Dear Sir or Madam”:** Real emails
    from banks and other sites usually address you by name.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '***** **像“亲爱的先生或女士”这样的泛泛问候语：** 来自银行和其他网站的真实邮件通常会称呼你为名字。'
- en: '*****   **An email address that doesn’t match who the sender claims to be:**
    You would, for example, expect a real email from the Bank of America to come from
    an **[@bankofamerica.com](mailto:@bankofamerica.com)** email address. Therefore,
    if you receive an email from an **[@gmail.com](mailto:@gmail.com)** address claiming
    to be from the Bank of America, it’s probably a fake. Beware, though: it’s not
    always so easy to spot the difference. A fake email from **[@bankofannerica.com](mailto:@bankofannerica.com)**
    might look at first glance like it’s coming from the right place!'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '***** **发件人邮箱地址与其所声称身份不符：** 例如，你可能期望从美国银行收到的真实邮件来自**[@bankofamerica.com](mailto:@bankofamerica.com)**邮箱地址。因此，如果你收到一封来自**[@gmail.com](mailto:@gmail.com)**的邮件，声称是美国银行的邮件，那很可能是假的。然而要注意：并非所有的伪造邮件都这么容易分辨。有些来自**[@bankofannerica.com](mailto:@bankofannerica.com)**的伪造邮件，乍一看可能会让你误以为它来自正确的地方！'
- en: '*****   **The wrong web address:** If you click a link in an email, you can
    check which website you’ve been taken to by looking at the address bar. If the
    address isn’t what you expected, it could be a phishing email. The real Bank of
    America web address, for example, looks like this:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '***** **错误的网址：** 如果你点击了邮件中的链接，可以通过查看地址栏来检查你访问的是哪个网站。如果地址与你预期的不符，那可能是钓鱼邮件。例如，真正的美国银行网址是这样的：'
- en: '![Image](../images/f0289-01.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0289-01.jpg)'
- en: '*****   **Poor spelling and grammar:** Many phishing emails are sent from countries
    where English isn’t the primary language, so they often contain spelling and grammatical
    errors. Real companies usually proofread their emails, so any mistakes are a possible
    sign of a phishing email.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '***** **拼写和语法错误：** 很多钓鱼邮件都是从那些英语不是主要语言的国家发送的，因此它们通常包含拼写和语法错误。真实的公司通常会校对他们的邮件，因此任何错误都可能是钓鱼邮件的信号。'
- en: '*****   **Urgent language:** Many phishing emails will try to pressure you
    into responding by including language such as “your account will be disabled if
    this isn’t completed within 24 hours.” A real bank probably wouldn’t email you
    about something that important, but would phone you instead!'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **紧急语言：** 许多网络钓鱼邮件会通过使用诸如“如果不在24小时内完成，此账户将被禁用”的语言来施压你。真正的银行可能不会通过邮件告知如此重要的事情，而是会打电话给你！'
- en: As with scam emails, if you do receive a phishing email, you should delete it
    without replying. Under no circumstances should you do as the email instructs.
    If you’re unsure, try contacting the company the email claims to be coming from
    on the telephone and asking whether they sent it. We encourage you to take a look
    at *[http://www.sonicwall.com/phishing/](http://www.sonicwall.com/phishing/)*
    as well, where you can take a quiz to test your ability to identify phishing emails,
    and learn more about phishing attacks.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 就像对待诈骗邮件一样，如果你收到了网络钓鱼邮件，你应该在不回复的情况下将其删除。在任何情况下，你都不应该按照邮件中的指示操作。如果你不确定，可以尝试通过电话联系邮件所声称的公司，询问他们是否发送了这封邮件。我们还鼓励你访问
    *[http://www.sonicwall.com/phishing/](http://www.sonicwall.com/phishing/)*，在这里你可以参加测验来测试你识别网络钓鱼邮件的能力，并了解更多关于网络钓鱼攻击的信息。
- en: '***** ***Note:** You should* never *give any account passwords or bank or credit
    card information in an email. A bank would never ask you to email this information,
    so if an email asks you for it, it’s almost certainly malicious!*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***注意：** 你绝对*不要*通过电子邮件提供任何账户密码、银行或信用卡信息。银行永远不会要求你通过电子邮件发送这些信息，所以如果有邮件要求你提供，这几乎肯定是恶意的！*'
- en: Getting Help
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获取帮助
- en: 'As our final lesson comes to an end, you should now have an excellent understanding
    of how to use your computer. But the journey doesn’t end here! Your computer includes
    plenty of other useful features, and we encourage you to continue exploring all
    that your computer has to offer. As you do, you might find that you have new questions
    or need some help. Fortunately, Microsoft offers an excellent support center for
    this very reason. Microsoft Support has information on lots of topics and answers
    to common questions. To open Microsoft Support, follow these steps:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们的最后一课接近尾声，你现在应该已经对如何使用你的电脑有了很好的理解。但旅程并未就此结束！你的电脑还包含许多其他有用的功能，我们鼓励你继续探索电脑所提供的一切。随着你探索的深入，你可能会遇到新的问题或需要帮助。幸运的是，微软为此提供了一个出色的支持中心。微软支持中心包含了大量的主题信息和常见问题的解答。要打开微软支持，请按照以下步骤操作：
- en: Open Microsoft Edge.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Microsoft Edge。
- en: Type **support.microsoft.com** into the address bar. It will take you to the
    Microsoft Support page.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地址栏中输入 **support.microsoft.com**。这将带你到微软支持页面。
- en: '![Image](../images/f0291-01.jpg)'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0291-01.jpg)'
- en: If you would like help on a particular topic (such as downloading apps from
    the Store), then type your question in the search bar and press ENTER. Your answer
    will appear!
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你希望了解某个特定主题（例如从商店下载应用程序），可以在搜索框中输入你的问题并按下 ENTER 键。你的答案将会出现！
- en: If you’re not quite sure what you would like to ask or would like more general
    Windows 10 information, you can click the Windows icon, highlighted here.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不太确定自己想要询问什么，或者想要更一般的 Windows 10 信息，你可以点击这里突出的 Windows 图标。
- en: '![Image](../images/f0291-02.jpg)'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0291-02.jpg)'
- en: This will take you to the Windows 10 help page where you can find information,
    support, and answers to common questions.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将带你到 Windows 10 帮助页面，你可以在这里找到信息、支持以及常见问题的答案。
- en: Phew, We Did It!
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 呼，终于完成了！
- en: 'In this lesson, we looked at security and troubleshooting. You learned how
    to protect yourself against and remove viruses, and how to avoid scams and phishing
    attacks. In this lesson, you learned how to do the following:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一课中，我们学习了安全性和故障排除。你学会了如何保护自己免受病毒侵害并清除病毒，如何避免诈骗和网络钓鱼攻击。在这一课中，你学习了以下内容：
- en: '*****   Open Windows Defender'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   打开 Windows Defender'
- en: '*****   Run a virus scan using Windows Defender'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   使用 Windows Defender 进行病毒扫描'
- en: '*****   Protect yourself against viruses, scams, and phishing attacks'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   保护自己免受病毒、诈骗和网络钓鱼攻击'
- en: '*****   Get help with Microsoft Support'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   获取微软支持的帮助'
- en: Thanks for reading this book! We hope you’ve enjoyed reading about using your
    computer as much as we’ve enjoyed writing about it. But don’t stop now—keep on
    exploring your computer and finding new things to love! Best of luck!
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读本书！我们希望你在阅读关于如何使用电脑的内容时，能像我们写这本书一样感到愉快。但不要停下来—继续探索你的电脑，发现更多值得喜爱的功能！祝你好运！
- en: '**LESSON REVIEW**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程回顾**'
- en: Congratulations! You’ve completed [Lesson 14](ch14.xhtml#ch14). Take this time
    to review what you’ve learned by completing the following tasks.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你已经完成了[第14课](ch14.xhtml#ch14)。利用这个时间通过完成以下任务来复习你所学的内容。
- en: Use the Microsoft Support page to find out how to organize your apps.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用微软支持页面了解如何整理你的应用程序。
- en: Look through your email inbox for any scams or phishing emails, and delete any
    you find.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看你的电子邮件收件箱，查找任何诈骗或钓鱼邮件，并删除你发现的任何邮件。
