- en: '**Damage potential**'
  prefs: []
  type: TYPE_NORMAL
- en: If exploited, how bad would it be?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Reproducibility**'
  prefs: []
  type: TYPE_NORMAL
- en: Will attacks succeed every time, some of the time, or only rarely?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Exploitability**'
  prefs: []
  type: TYPE_NORMAL
- en: How hard, in terms of technical difficulty, effort, and cost, is the vulnerability
    to exploit?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How long is the attack path?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Affected users**'
  prefs: []
  type: TYPE_NORMAL
- en: Will all, some, or only a few users be impacted?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Can specific targets be easily attacked, or are the victims arbitrary?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Discoverability**'
  prefs: []
  type: TYPE_NORMAL
- en: How likely is it that attackers will find the vulnerability?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
