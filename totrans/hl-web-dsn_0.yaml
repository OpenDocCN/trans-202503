- en: '**INTRODUCTION**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**简介**'
- en: This is not your typical beginner design book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一本典型的初学者设计书籍。
- en: Beginner books tend to assume you eventually want to become an expert. Programming
    books assume you want to get a job in programming or computer engineering; design
    books assume you want to become a full-fledged designer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者的书籍通常假设你最终会成为专家。编程书籍假设你想从事编程或计算机工程工作；设计书籍假设你想成为一名成熟的设计师。
- en: But what if you wanted to learn *just enough* design to enhance your existing
    career?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你只是想学习*足够*的设计知识来提升你现有的职业怎么办？
- en: I believe in the power of improving your skill set beyond your current focus.
    My personal experiences don’t fit into any single category — I have a degree in
    Art & Design, I develop websites and apps using Python, and I have founded and
    managed a start-up. Knowing just enough in many areas has been crucial for my
    career.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信超越当前专注领域来提升技能的力量。我的个人经历不属于任何单一的类别——我拥有艺术与设计学位，使用Python开发网站和应用程序，并且创办并管理过一家初创公司。在许多领域拥有“足够”知识对我的职业生涯至关重要。
- en: Just as designers benefit from learning a little bit about programming, programmers
    (and marketers, and product managers, salesfolk, and so on) can benefit from learning
    a little bit about design. Even if you don’t specialize in design, you will need
    to design at some point — whether it’s working on slide decks, creating interfaces
    for programs and projects, or building a personal website. If you work with designers,
    a bit of design experience will give you a better foundation for communicating
    with them and understanding their work.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 就像设计师通过学习一点编程受益一样，程序员（以及营销人员、产品经理、销售人员等等）也能从学习一些设计知识中受益。即使你不专注于设计，你也会在某个时刻需要设计——无论是制作幻灯片、创建程序和项目的界面，还是建立个人网站。如果你与设计师合作，拥有一些设计经验将为你与他们沟通并理解他们的工作打下更好的基础。
- en: The purpose of *Hello Web Design* isn’t to make you a designer — it’s here to
    make you feel more comfortable doing design.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*Hello Web Design*的目的不是让你成为一名设计师——它的目标是让你在进行设计时感到更舒适。'
- en: 'This book focuses solely on the visual stuff: you’ll find no HTML, CSS, or
    frontend development and code within. We’re going to work on making your designs
    feel more beautiful and, almost more important, how to make them *work* better.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书仅专注于视觉方面：书中不会涉及HTML、CSS或前端开发与编码。我们将致力于让你的设计更加美观，几乎更重要的是，如何让它们*更好地发挥作用*。
- en: Design is about problem solving. Even in places where you feel like you’re just
    making things “prettier” (like working on a slide deck), you’re really working
    to make the information in your slide deck easier and more pleasurable to read
    and comprehend. In our web interfaces, we really want to make things feel more
    natural and easier to use — good design is crucial to capturing and keeping new
    users and improving how successful our designs are.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 设计是关于解决问题的。即使在你觉得自己只是在让事物变得“更漂亮”的地方（比如在做幻灯片时），你实际上是在努力让幻灯片中的信息更容易阅读和理解。在我们的网页界面中，我们真的想让事物看起来更加自然，使用起来更轻松——好的设计对于吸引并保持新用户，以及提升我们设计的成功率至关重要。
- en: Throughout this book, we’ll explore not only theory (and the reasons behind
    some of those principles) but also shortcuts and quick solutions to some common
    design problems. For example, I’ll share a bit about color theory but also some
    resources that will help you choose great-looking color palettes without starting
    from scratch. That pattern will repeat throughout the book — lots of shortcuts
    and some insight into why the shortcuts work.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们不仅会探讨理论（以及一些原则背后的原因），还会提供一些常见设计问题的快捷解决方案。例如，我会分享一些色彩理论，同时还会提供一些资源，帮助你选择美观的配色方案，而不需要从零开始。这个模式会贯穿全书——很多快捷方式，并且一些关于这些快捷方式为何有效的见解。
- en: My hope is that you’ll feel more confident in doing design by the end of the
    book and then jump into more traditional beginner books covering design theory
    and practices more thoroughly if you want to become a traditional designer. Or,
    you can just use this book to benefit your current career. In either case, you’ll
    be a much stronger designer by the end of this little book.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的希望是，在读完本书后，你能在设计方面更加自信，然后如果你想成为一名传统的设计师，可以跳入更多传统的初学者书籍，全面学习设计理论和实践。或者，你也可以仅仅用这本书来提升你当前的职业技能。无论哪种情况，到本书结束时，你都会成为一个更强大的设计师。
- en: Let’s get started!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: '**—Tracy**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**—Tracy**'
