  prefs: []
  type: TYPE_NORMAL
  zh: 当你探索 ScratchJr 的各种功能时，可以大胆尝试、尝试新功能和测试新的积木。你可以用多种方式让你的项目变成你想要的样子：你可以将你的聚会搬到海滩，背景中放一只船，添加更多角色，或者做几乎任何你想做的事情。ScratchJr
