  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基本操作，可以看看所有的按钮和功能。尝试一下我们之前跳过的那些功能。如果你感到不知所措，不用担心：本书后面的项目将会展示如何使用所有功能！你可以跳过一些内容，之后再回来查阅。
