- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1887
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第7步：别只是跳舞，说点什么！**'
