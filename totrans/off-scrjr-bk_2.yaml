  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击区块调色板最右侧的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将一步一步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
