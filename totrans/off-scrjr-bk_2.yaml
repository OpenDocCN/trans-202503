  zh: 你还可以使用**更改大小** () 和**更改颜色** () 按钮来改变你给项目起的标题的大小和颜色。试试各种方式，看看哪种最适合你的舞台。按下**开始**，在舞台上尝试一下。如果你想重新编辑标题，可以点击文字，文本窗口会再次弹出。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-2477
  prefs:
