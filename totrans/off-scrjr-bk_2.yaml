  zh: 在你探索ScratchJr的各种功能时，可以自由地进行实验，尝试新功能，测试新的积木。你可以通过多种方式让你的项目变成你想要的样子：你可以将派对移到海滩，背景中放一艘船，添加更多角色，或者做几乎任何你想做的事情。ScratchJr的一个好功能是，如果你决定不喜欢你所做的任何更改，你可以轻松地将它们撤销。
