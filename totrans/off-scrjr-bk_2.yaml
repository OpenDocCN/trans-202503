  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除某个积木，甚至是整个脚本，只需将其拖回到积木面板并放开即可。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不必与要删除的积木颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
