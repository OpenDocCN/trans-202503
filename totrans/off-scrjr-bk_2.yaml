  zh: 现在你已经掌握了基本操作，可以开始查看所有按钮和功能。尝试一下我们之前跳过的那些功能。如果你感到不知所措，不用担心：本书的其余项目将向你展示如何使用所有功能！如果需要，跳到后面的内容，然后回来参考这里也没问题。
- en: Let’s start with the buttons at the top of the editor.
