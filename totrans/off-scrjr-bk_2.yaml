  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次将角色添加到舞台时，ScratchJr 的角色都会面朝前方或右方。如果你希望角色面朝左方，拖动一个“向左移动”积木到编程区域并点击该积木。
