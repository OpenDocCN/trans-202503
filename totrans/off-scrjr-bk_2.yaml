  id: totrans-1655
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的动作积木让企鹅跳舞，然后在企鹅的脚本开头放一个**绿色旗帜启动**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1656
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮（）来试试看。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1657
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫咪和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个角色从绿色旗帜启动的脚本。在你做更大的项目并加入更多角色时，这会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1658
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1659
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1660
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上，放到你想要的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1661
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**（）和**改变颜色**（）按钮来调整项目标题的大小和颜色。玩一玩，看看哪种效果最适合你的舞台。按下**开始**，看看它在舞台上的效果。如果你想再次编辑标题，可以点击文字，重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1662
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：给你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1663
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目起个名字，这样当你再次打开 ScratchJr，看到主页上的项目时，你就能知道哪个是哪个了。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1664
  prefs: []
  type: TYPE_NORMAL
  zh: 要给你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*项目 1*），并输入**舞蹈派对**。当你准备返回主屏幕时，点击对勾。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1665
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他也使用 ScratchJr 的人，你也可以在这个屏幕上操作。关于如何分享你的项目，请参阅 ScratchJr 网站上的常见问题解答（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1666
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1667
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1668
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主页，点击左上角的**主页**按钮（）。你的项目在你返回主页之前不会被保存，因此建议在工作过程中多次这样操作，确保不会丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1669
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主页屏幕上的小项目图像。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1670
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1671
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次将 ScratchJr 角色添加到舞台时，它们要么是面朝前方，要么是面朝右边。如果你想让角色面朝左边，只需将一个“向左移动”积木拖到编程区，并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1672
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左边并迈出一步。然后，你可以删除这个积木，角色会继续面朝左边。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1673
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的小贴士**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1674
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr 会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木拼接在一起时，你会听到一个“啪”的声音。如果你想关闭声音，可以直接将设备的音量调低。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1675
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1676
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，应该尽情尝试，试验新功能，并测试新的积木。你可以用许多方法将你的项目做成你想要的样子：你可以把派对移到海滩上，把船放到背景里，增加更多角色，或者做任何你想做的事情。ScratchJr
    的一个好处是，如果你决定不喜欢你做的任何更改，你可以轻松地把它们去掉。
- en: We’ll show you some simple ways to do this.
  id: totrans-1677
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-1678
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1679
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击块面板最右侧的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将一步步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1680
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了几步，重做按钮将撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1681
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除物体**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1682
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个物体，按住该物体几秒钟（有时称为*长按*），直到物体上出现一个红色 X。点击 X 删除物体。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1683
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的角色，甚至删除从主屏幕开始的整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1684
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1685
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区删除一个积木或整个脚本，只需将其拖回到积木面板并放开。你可以显示任何颜色的面板来执行此操作；面板的颜色不需要与正在删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1686
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1687
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，你可以看看所有按钮和功能。尝试一下我们之前跳过的一些按钮。如果你感到不知所措，不用担心：本书的其余项目将教你如何使用所有功能！可以跳到后面，遇到需要时再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1688
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1689
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1690
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫在舞台上跳舞，而不是仅仅在空白背景下。通过点击主屏幕顶部的蓝天和绿草按钮来选择新的背景。这个按钮叫做*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1691
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到许多背景可以选择。对于我们的跳舞猫，选择剧院背景。点击顶部的勾选按钮将其加载到舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-1692
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫是明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1693
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪正在微笑跳舞，但它看起来有点孤单，独自跳舞……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1694
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1695
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫找个朋友。点击屏幕左侧的加号按钮来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1696
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你将看到许多可以选择的角色。点击你想要添加的角色，然后点击勾选按钮将其添加到项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1697
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区*，它显示了项目中所有的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1698
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色会始终出现在舞台的中央。要移动角色，使用手指将它拖动到舞台上的任何位置。我们已经将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1699
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了一个新角色后，你为猫编写的脚本消失了。别担心：脚本仍然存在！它在猫的编程区，现在屏幕显示的是企鹅的编程区。每个角色都有自己的脚本，就像戏剧中的演员。要查看猫的脚本，点击左侧角色区中的猫，你会看到脚本仍然存在。然后再次选择企鹅，给它自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1700
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤7：不要只跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1701
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点什么。你可以使用紫色的“说”积木为角色添加对话框。点击积木类别区中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1702
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**积木拖到编程区。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1703
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“说”积木的文字从“hi”改为“让我们跳舞！”首先，点击*hi*这个词，弹出键盘。使用退格键删除*hi*，然后输入**让我们跳舞！**或任何你希望企鹅说的话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1704
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色运动积木，让企鹅跳舞，然后在企鹅的脚本开始处放置**绿色旗帜开始**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1705
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试看，点击屏幕顶部的**绿色旗帜**按钮（）尝试一下。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1706
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时运行。当你点击绿色旗帜按钮时，它将同时运行每个角色以“绿色旗帜开始”积木开头的所有脚本。在你制作更多角色、更大项目时，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1707
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1708
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1709
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将标题拖动到屏幕上的任何位置，并放置在你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1710
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**（）和**改变颜色**（）按钮来改变你为项目命名的标题的大小和颜色。尝试一下，看看哪种最适合你的舞台。按下**开始**按钮，看看它在舞台上的效果。如果你想重新编辑标题，可以点击文字，重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1711
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1712
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开ScratchJr并在主屏幕上看到你的项目时，你就能知道哪个是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1713
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，请点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备返回主屏幕时，点击对勾按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1714
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他有ScratchJr的人，你也可以从这个屏幕进行操作。有关如何分享项目的详细信息，请参阅ScratchJr网站上的常见问题（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1715
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1716
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1717
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的 **主页** 按钮 ()。你的项目在返回主屏幕之前不会保存，因此建议在工作过程中多次进行此操作，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1718
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续工作你的项目，只需点击主屏幕上的小图标。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1719
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1720
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中的角色在首次添加到舞台时，都是面朝前方或面朝右方的。如果你想让角色面朝左方，只需将“向左移动”积木拖到编程区域，并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1721
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左边并迈出一步。你可以删除这个积木，角色会继续面朝左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1722
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1723
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你执行不同操作时会发出不同的声音。当你首次使用 ScratchJr 时，这些声音非常有用。例如，当你成功将积木拼接到脚本中时，会听到“啪”的一声。如果你想关闭这些声音，可以直接将设备的音量调低。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1724
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1725
  prefs: []
  type: TYPE_NORMAL
  zh: 当你探索 ScratchJr 的各种功能时，可以大胆尝试，尝试新的功能，测试新的积木。你可以通过多种方式将项目制作成你想要的样子：你可以把派对移到海滩，背景放上一艘船，添加更多角色，或者做任何你想做的事。ScratchJr
    的一个优点是，如果你决定不喜欢你做的任何更改，你可以轻松地将它们删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-1726
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-1727
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1728
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最右端的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你将一步一步地撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1729
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了多个步骤，重做按钮将会恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1730
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1731
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 删除某个对象，只需用手指按住该对象几秒钟（有时称为 *长按* ），直到你看到对象上出现一个红色的 X。点击 X 即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1732
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程来删除项目中的角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1733
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1734
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除某个积木或甚至删除整个脚本，只需将其拖回到积木调色板上并松开。你可以展示任何颜色的调色板来执行此操作；调色板的颜色不必与正在删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1735
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1736
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基本的操作，你可以看看所有的按钮和功能。尝试一些我们之前跳过的功能。如果你觉得有些不知所措，别担心：本书后面的项目会教你如何使用所有功能！可以跳过某些部分，等到需要时再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1737
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1738
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1739
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到许多背景可以选择。对于我们的跳舞猫咪，我们选择剧院。点击顶部的勾选框将其加载到舞台中。
- en: Congratulations! Your cat is a star!
  id: totrans-1740
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成为明星了！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1741
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在微笑和跳舞，但它一个人跳舞看起来有点孤单......
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1742
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1743
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪找个朋友吧。点击屏幕左侧的加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1744
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可以选择的角色。点击你想添加的角色，然后点击勾选框将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1745
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有了两个角色。舞台左侧是*角色区域*，它显示了你项目中所有的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1746
  prefs: []
  type: TYPE_NORMAL
  zh: 新的角色会总是出现在舞台的中央。要移动角色，使用你的手指将它拖动到你想要的位置。我们已经将每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1747
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择了新角色后，你为猫咪编写的脚本消失了。别担心：脚本依然存在！它在猫咪的编程区域，现在屏幕上显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫咪的脚本，点击左侧角色区域中的猫咪，你会看到脚本依然在那里。然后再次选择企鹅，这样你可以给它编排跳舞动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1748
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1749
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前说点什么。你可以使用紫色的“说话”模块为角色添加对话框。点击模块类别区域中的紫色按钮，展示*外观模块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1750
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说话**模块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1751
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“hi”改为“让我们跳舞！”首先，点击单词*hi*，让键盘出现。使用退格键删除*hi*，然后输入**Let’s dance!**或者你希望企鹅说的任何内容。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1752
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的动作模块让企鹅跳舞，然后在企鹅的脚本开头放一个**绿旗开始**模块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1753
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试点击屏幕顶部的**绿旗**按钮 ()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1754
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫咪和企鹅的脚本同时开始运行。当你点击绿旗按钮时，所有以“绿旗开始”模块开头的角色脚本都会同时运行。这在你制作更大的项目时，将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1755
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1756
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文字**按钮（）在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1757
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上的任何位置，放置到你想要的地方。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1758
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**（）和**改变颜色**（）按钮来更改你为项目设置的标题的大小和颜色。试试看，看看哪个最适合你的舞台。按**开始**按钮在舞台上试试看。如果你想再次编辑标题，可以点击文字，将文本窗口重新调出。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1759
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1760
  prefs: []
  type: TYPE_NORMAL
  zh: 现在为你的项目命名，这样当你再次打开 ScratchJr 并在主屏幕上看到你的项目时，你就知道每个项目是什么。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1761
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1762
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把你的项目发送给其他拥有 ScratchJr 的人，你也可以在此屏幕操作。有关如何分享你的项目的更多细节，请参见 ScratchJr 网站上的常见问题（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1763
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一步很重要的操作！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1764
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1765
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击屏幕左上角的**主页**按钮（）按钮。只有当你返回主屏幕后，项目才会被保存，所以在你工作时最好多做几次，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1766
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续在你的项目上工作，只需点击主屏幕上的项目小图标。这将带你返回该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1767
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1768
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将 ScratchJr 角色添加到舞台时，所有角色都会面朝前或面朝右。如果你想让角色面朝左，可以将“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1769
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左边并迈出一步。然后你可以删除这个积木，角色会继续面朝左。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1770
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1771
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr 会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功将积木连接在一起时，你会听到“啪”一声。如果你想关闭声音，可以直接将设备的音量调低。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1772
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1773
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，应该大胆尝试，试用新功能并测试新的积木。你可以通过许多方式将你的项目做成你想要的样子：你可以将聚会移到海滩，背景中放置一艘船，增加更多的角色，或者做几乎任何你想做的事。ScratchJr
    的一个好功能是，如果你决定不喜欢所做的任何更改，你可以轻松地将其删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-1774
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来完成此操作。
- en: '**UNDOING AND REDOING**'
  id: totrans-1775
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1776
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最右端的撤销按钮来撤销最近的操作。如果多次点击撤销按钮，你将一步一步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1777
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已撤销了几个步骤，重做按钮将会恢复最近一次的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1778
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1779
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，按住它几秒钟（这通常叫做*长按*），直到你看到对象上出现一个红色的 X。点击 X 来删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1780
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此过程在项目中删除一个角色，或者甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1781
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1782
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除一个积木或甚至整个脚本，只需将其拖回积木调色板并松开即可。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不必与正在删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1783
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1784
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，你可以看看所有的按钮和功能。尝试一下我们之前跳过的一些功能。如果你感到有些不知所措，不用担心：本书中的剩余项目将教你如何使用所有功能！可以先跳过，稍后再回来查阅。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1785
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1786
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: Congratulations! Your cat is a star!
  id: totrans-1787
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪是个明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1788
  prefs: []
  type: TYPE_NORMAL
  zh: '猫咪正在微笑和跳舞，但它看起来有些孤单，独自跳舞…… '
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1789
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第6步：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1790
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪找个朋友吧。点击屏幕左侧的加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1791
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你将看到许多可供选择的角色。点击你想要添加的角色，然后点击勾选按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1792
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，这里显示了你项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1793
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是出现在舞台的中间。要移动角色，只需用手指将其拖到舞台上你想要的位置。我们已经将每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1794
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了新的角色后，猫的脚本消失了。别担心：脚本仍然存在！它在猫的编程区，现在屏幕上显示的是企鹅的编程区。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫的脚本，点击左侧角色区中的猫，你会看到你的脚本仍然在。然后再次选择企鹅，这样你就可以为它设计自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1795
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1796
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在企鹅跳舞之前让它说些什么。你可以使用紫色的Say模块为角色添加对话框。在模块类别区点击紫色按钮，展示*外观模块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1797
  prefs: []
  type: TYPE_NORMAL
  zh: 将**Say**模块拖到编程区。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1798
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把Say模块中的文本从“hi”改为“Let's dance!”首先，点击*hi*一词使键盘出现。按下退格键删除*hi*，然后输入**Let's dance!**或你想让企鹅说的话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1799
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的动作模块来让企鹅跳舞，然后在企鹅的脚本开头放置一个**开始绿旗**模块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1800
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试点击屏幕顶部的**绿色旗帜**按钮（）。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1801
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时运行。当你点击绿色旗帜按钮时，它会运行每个角色以“开始绿旗”模块为开头的所有脚本，并且是同时进行的。随着你制作更大的项目并加入更多角色，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1802
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1803
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）在舞台上显示一个标题。在弹出的窗口中，输入**Dance Party**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1804
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将标题拖动到屏幕上，放置在你想要的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1805
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**（）和**改变颜色**（）按钮来改变你给项目命名时所使用标题的大小和颜色。玩一玩，看看什么最适合你的舞台。按下**开始**按钮在舞台上试试。如果你想再次编辑标题，可以点击文字，重新弹出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1806
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1807
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目起个名字，这样当你再次打开ScratchJr并在主屏幕看到你的项目时，你就能知道哪个项目是什么。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1808
  prefs: []
  type: TYPE_NORMAL
  zh: 为了命名你的项目，点击屏幕右上角的黄色标签。然后删除当前项目名称（*Project 1*），并输入**Dance Party**。当你准备好返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1809
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他有ScratchJr的人，也可以在这个屏幕上进行。有关如何分享你的项目的更多信息，请参阅ScratchJr网站上的常见问题（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1810
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1811
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1812
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的 **主页** 按钮 ()。直到你返回主屏幕，你的项目才会保存，所以在工作过程中多次进行此操作是个好主意，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1813
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续在你的项目上工作，只需点击主屏幕上的项目小图标。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1814
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1815
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中的角色初始时都是面朝前方或面朝右侧。如果你希望角色面朝左侧，只需将一个“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1816
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。你可以删除这个积木，角色将继续朝左面对。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1817
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1818
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同操作时，ScratchJr 会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木拼接在脚本中时，你会听到“啪”的一声。如果你想关闭声音，只需将设备的音量调低即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1819
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1820
  prefs: []
  type: TYPE_NORMAL
  zh: 当你探索 ScratchJr 的各种功能时，应该大胆尝试，尝试新功能，测试新积木。你可以通过多种方式将你的项目做成你想要的样子：你可以将聚会移到海滩，背景中放一艘船，添加更多的角色，或者做几乎任何你想做的事情。ScratchJr
    的一个好特点是，如果你决定不喜欢你所做的任何更改，你可以轻松地将其删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-1821
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-1822
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1823
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最右端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将逐步撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1824
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了几个步骤，重做按钮将会恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1825
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1826
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个物品，用手指按住物品几秒钟（有时称为*长按*），直到你看到物品上出现一个红色的 X。点击 X 即可删除该物品。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1827
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个方法删除项目中的一个角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1828
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1829
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除一个积木或整个脚本，只需将其拖回积木调色板并松开。你可以在此过程中显示任何颜色的调色板；调色板的颜色不必与要删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1830
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1831
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础，你可以看看所有的按钮和功能。试试我们之前跳过的一些。如果你感到不知所措，别担心：本书接下来的项目会教你如何使用所有功能！你可以跳过一些内容，需要时再回来查看。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1832
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从编辑器顶部的按钮开始吧。
- en: '**WHAT’S NEXT?**'
  id: totrans-1833
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1834
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪正在微笑和跳舞，但它独自跳舞看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1835
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第六步：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1836
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友。点击屏幕左侧的加号来添加角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1837
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到可以选择的多个角色。点击你想添加的角色，然后点击勾选按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1838
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色了。舞台左侧是*角色区域*，它显示了项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1839
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色会总是出现在舞台的中间。要移动角色，使用手指将其拖动到舞台上的任何位置。我们已经将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1840
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择新角色后，你为猫写的脚本消失了。别担心：脚本仍然存在！它在猫的编程区域，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员一样。要查看猫的脚本，点击左侧角色区域中的猫，你会看到你的脚本还在那里。然后再次选择企鹅，这样你就可以给它添加自己的舞步了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1841
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第七步：不要只是跳舞，说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1842
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前说点什么。你可以使用紫色的Say块为角色添加对话气泡。点击块分类区域中的紫色按钮，显示出*looks blocks*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1843
  prefs: []
  type: TYPE_NORMAL
  zh: 将**Say**块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1844
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“Say”块中的文字从“hi”改为“Let’s dance!”首先，点击单词*hi*，键盘会出现。使用退格键删除*hi*，然后输入**Let’s
    dance!** 或你想让企鹅说的话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1845
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色运动块让企鹅跳舞，然后在企鹅的脚本开头加上**Start on Green Flag**块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1846
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的**Green Flag**按钮来试试看。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1847
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它会运行每个以“Start on Green Flag”块开始的角色脚本，所有角色的脚本同时运行。随着你制作更大项目，加入更多角色，这会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1848
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第八步：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1849
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**Add Text**按钮来在舞台上显示标题。在弹出的窗口中，输入**Dance Party**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1850
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上移动，并将其放置在任何你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1851
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用**改变大小**（）和**改变颜色**（）按钮来更改项目标题的大小和颜色。尝试一下，看看哪种设置最适合您的舞台。按下**开始**按钮，看看在舞台上试效果。如果您想再次编辑标题，可以点击文字重新调出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1852
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为您的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1853
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，为您的项目命名，这样当您再次打开ScratchJr并看到主屏幕上的项目时，您就能知道哪个是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1854
  prefs: []
  type: TYPE_NORMAL
  zh: 要为您的项目命名，请点击屏幕右上角的黄色标签。然后删除当前的项目名称（*项目 1*）并输入**舞会**。当您准备返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1855
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想将项目发送给其他拥有ScratchJr的人，也可以通过此屏幕进行。有关如何共享项目的更多细节，请参阅ScratchJr网站上的常见问题解答（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1856
  prefs: []
  type: TYPE_NORMAL
  zh: 您快完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1857
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存您的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1858
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存您的项目并返回主屏幕，请点击左上角的**主页**按钮（）您的项目将在返回主屏幕之前不会被保存，因此建议在工作过程中多次执行此操作，以防丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1859
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续在您的项目上工作，只需点击主屏幕上项目的小图标。这样您将回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-1860
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1861
  prefs: []
  type: TYPE_NORMAL
  zh: 当您首次将角色添加到舞台上时，ScratchJr中的角色都会面向前方或右侧。如果您想让角色面向左侧，只需将一个“向左移动”积木拖到编程区并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1862
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。然后，您可以删除该积木，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1863
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1864
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr会在您进行不同操作时发出不同的声音。这些声音在您刚开始使用ScratchJr时非常有用。例如，当您成功将积木拼接在一起时，您会听到“啪”的声音。但是，如果您希望关闭声音，您只需将设备的音量调低即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1865
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1866
  prefs: []
  type: TYPE_NORMAL
  zh: 在您探索ScratchJr的各种功能时，您可以自由地尝试新功能、测试新积木，并进行各种实验。您可以通过许多方式让项目变成您想要的样子：例如，您可以将派对移到海滩，放一只船在背景中，添加更多角色，或者做任何您想做的事情。ScratchJr的一个好处是，如果您不喜欢所做的任何更改，您可以轻松地删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-1867
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向您展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-1868
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1869
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击块面板最末端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，每次都会撤销一步操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1870
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮会撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1871
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1872
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除ScratchJr中的某个对象，按住它几秒钟（有时称为*长按*），直到对象上出现一个红色的X。点击X即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1873
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1874
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除模块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1875
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除某个模块或整个脚本，只需将它拖回模块面板并松开。你可以显示任何颜色的面板来执行此操作；面板的颜色不需要与您要删除的模块颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1876
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1877
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经掌握了基础知识，你可以看看所有的按钮和功能。尝试一下我们之前跳过的那些。如果你感到有些不知所措，别担心：本书的其余项目会教你如何使用所有功能！跳过某些部分也没关系，等需要时再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1878
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始吧。
- en: '**WHAT’S NEXT?**'
  id: totrans-1879
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1880
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪正在微笑跳舞，但它自己跳舞看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1881
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第6步：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1882
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪找个朋友吧。点击屏幕左侧的加号，添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1883
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到可以选择的许多角色。点击你想添加的角色，然后点击对勾按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
