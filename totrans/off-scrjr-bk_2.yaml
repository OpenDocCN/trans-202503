- en: '**DON’T BE AFRAID TO EXPLORE!**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  prefs: []
  type: TYPE_NORMAL
- en: We’ll show you some simple ways to do this.
  prefs: []
  type: TYPE_NORMAL
- en: '**UNDOING AND REDOING**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  prefs: []
  type: TYPE_NORMAL
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  prefs: []
  type: TYPE_NORMAL
- en: '**DELETING OBJECTS**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  prefs: []
  type: TYPE_NORMAL
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  prefs: []
  type: TYPE_NORMAL
- en: '**DELETING BLOCKS**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  prefs: []
  type: TYPE_NORMAL
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s start with the buttons at the top of the editor.
  prefs: []
  type: TYPE_NORMAL
- en: '**WHAT’S NEXT?**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  prefs: []
  type: TYPE_NORMAL
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  prefs: []
  type: TYPE_NORMAL
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  prefs: []
  type: TYPE_NORMAL
- en: '**STEP 4: USE THE GREEN FLAG**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  prefs: []
  type: TYPE_NORMAL
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  prefs: []
  type: TYPE_NORMAL
- en: Now tap the **Green Flag** button at the top of the screen.
  prefs: []
  type: TYPE_NORMAL
- en: The cat will dance just like it did when you tapped on the script!
  prefs: []
  type: TYPE_NORMAL
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  prefs: []
  type: TYPE_NORMAL
- en: '**STEP 5: ADD A BACKGROUND**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  prefs: []
  type: TYPE_NORMAL
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations! Your cat is a star!
  prefs: []
  type: TYPE_NORMAL
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  prefs: []
  type: TYPE_NORMAL
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  prefs: []
  type: TYPE_NORMAL
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  prefs: []
  type: TYPE_NORMAL
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  prefs: []
  type: TYPE_NORMAL
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  prefs: []
  type: TYPE_NORMAL
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  prefs: []
  type: TYPE_NORMAL
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  prefs: []
  type: TYPE_NORMAL
- en: Drag the **Say** block to the programming area.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  prefs: []
  type: TYPE_NORMAL
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  prefs: []
  type: TYPE_NORMAL
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  prefs: []
  type: TYPE_NORMAL
- en: '**STEP 8: ADD A TITLE**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  prefs: []
  type: TYPE_NORMAL
- en: You can drag the title around the screen and place it anywhere you want.
  prefs: []
  type: TYPE_NORMAL
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  prefs: []
  type: TYPE_NORMAL
- en: '**STEP 9: NAME YOUR PROJECT**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  prefs: []
  type: TYPE_NORMAL
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  prefs: []
  type: TYPE_NORMAL
- en: You’re almost finished, but you have one important step left!
  prefs: []
  type: TYPE_NORMAL
- en: '**STEP 10: SAVE YOUR PROJECT**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  prefs: []
  type: TYPE_NORMAL
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  prefs: []
  type: TYPE_NORMAL
- en: '**HINTS**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  prefs: []
  type: TYPE_NORMAL
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  prefs: []
  type: TYPE_NORMAL
- en: '**TIPS FOR GROWN-UPS**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
