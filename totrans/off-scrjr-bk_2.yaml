  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时开始运行。当你点击绿旗按钮时，它会运行所有以“绿旗启动”块开头的角色脚本，所有脚本都会同时运行。随着你制作更大的项目和更多的角色，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1894
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1895
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1896
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上并将其放置在任何你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1897
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**（）和**更改颜色**（）按钮来更改你为项目命名的标题的大小和颜色。试着玩一下，看看哪个最适合你的舞台。按**开始**按钮在舞台上尝试。如果你想再次编辑标题，可以点击这些文字让文本窗口重新出现。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1898
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1899
  prefs: []
  type: TYPE_NORMAL
  zh: 现在为你的项目命名，这样当你再次打开ScratchJr并在主屏幕上看到你的项目时，你就能知道哪个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1900
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前项目名称（*项目 1*），输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1901
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把你的项目发送给其他也使用ScratchJr的人，你也可以在这个屏幕上做到。关于如何分享你的项目的更多细节，请参阅ScratchJr网站上的常见问题（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1902
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1903
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1904
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**主页**按钮（）。在你返回主屏幕之前，你的项目不会被保存，所以在你工作时，最好多次执行此操作，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1905
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续处理你的项目，只需点击主屏幕上项目的小图像。这会将你带回该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-1906
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1907
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中的角色最初要么面朝前方，要么面朝右方。如果你想让角色面朝左方，可以将“向左移动”块拖到编程区域并点击该块。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1908
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左边并迈出一步。然后你可以删除这个块，角色将继续面朝左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1909
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1910
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你在界面上执行不同的操作时会发出不同的声音。当你第一次使用 ScratchJr 时，这些声音非常有用。例如，当你成功地将积木拼接到一起时，你会听到“啪”的声音。然而，如果你想关闭声音，只需关闭设备的音量即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1911
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1912
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索 ScratchJr 的各种功能时，你可以自由地进行实验，尝试新功能并测试新的积木。你可以通过许多方式让你的项目变成你想要的样子：你可以将派对移到海滩，把一艘船放在背景中，添加更多角色，或者做几乎任何你想做的事情。ScratchJr
    的一个优点是，如果你决定不喜欢自己所做的任何更改，你可以轻松地将其删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-1913
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-1914
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1915
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最末端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将一步步撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1916
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了多个步骤，重做按钮将恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1917
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1918
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，只需用手指按住它几秒钟（有时称为*长按*），直到你看到对象上出现红色 X。点击 X 即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1919
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的角色，甚至从主屏幕中删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1920
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1921
  prefs: []
  type: TYPE_NORMAL
  zh: 若要从编程区域中删除一个积木或甚至整个脚本，只需将其拖回到积木调色板上并放开。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不必与正在删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1922
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1923
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以查看所有按钮和功能。尝试一些我们之前跳过的按钮。如果你感到不知所措，别担心：书中的其他项目将展示如何使用所有功能！跳过一些部分并在需要时回来看是完全可以的。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1924
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1925
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1926
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第 6 步：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1927
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪找个朋友。在屏幕左侧点击加号以添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1928
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可供选择的角色。点击你想要添加的角色，然后点击勾选标记将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1929
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台的左侧是*角色区*，它展示了你项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1930
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将总是出现在舞台的中央。要移动角色，只需用手指将其拖到你想要的地方。我们已经将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1931
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择了新角色后，你为猫写的脚本消失了。别担心：脚本仍然存在！它在猫的编程区域，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员。要查看猫的脚本，点击左侧角色区的猫，你会看到脚本仍然在那里。然后再次选择企鹅，这样你就可以给它设计属于它的舞蹈动作了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1932
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅仅是跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1933
  prefs: []
  type: TYPE_NORMAL
  zh: 在企鹅跳舞之前，让它说点什么。你可以使用紫色的Say块为角色添加对话框。点击块类别区域中的紫色按钮，显示*looks blocks*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1934
  prefs: []
  type: TYPE_NORMAL
  zh: 将**Say**块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1935
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将Say块中的文字从“hi”改为“让我们跳舞！”首先，点击单词*hi*，让键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**或者你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1936
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的动作块来让企鹅跳舞，然后在企鹅的脚本开头放一个**在绿色旗帜上开始**块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1937
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的**绿色旗帜**按钮 () 来试试看。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1938
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个角色的所有以“在绿色旗帜上开始”块为开头的脚本。随着你制作更多角色的大型项目，这个功能会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1939
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1940
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文字**按钮 () 来在舞台上显示标题。在弹出的窗口中，输入**舞会**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1941
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕的任何位置，放置在你想要的地方。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1942
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小** () 和 **改变颜色** () 按钮来改变你为项目设置的标题的大小和颜色。试试看，看看哪个最适合你的舞台。点击**开始**在舞台上试一下。如果你想再次编辑标题，可以点击文字来重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1943
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1944
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命个名字，这样当你再次打开ScratchJr并看到主屏幕上的项目时，你就能知道哪个是哪个项目。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1945
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞会**。当你准备好返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1946
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他拥有ScratchJr的人，也可以在这个屏幕上操作。关于如何共享项目的更多详情，请参考ScratchJr网站上的常见问题（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1947
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1948
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1949
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，请点击左上角的 **主页** 按钮 ()。直到你返回主屏幕，项目才会被保存，因此在编辑过程中最好多次进行保存，以防丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1950
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需在主屏幕上点击项目的小图标。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1951
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1952
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中的角色在初次添加到舞台时，都是面朝前方或面向右侧。如果你想让角色面向左侧，可以将一个“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1953
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。你可以删除这个积木，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1954
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1955
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你执行不同操作时会发出不同的声音。当你第一次使用 ScratchJr 时，这些声音非常有用。例如，当你成功将积木拼接到一起时，你会听到“咔哒”声。如果你想关闭声音，只需将设备的音量调低即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1956
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1957
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，应该大胆尝试新功能和新积木，进行实验。你可以通过多种方式让你的项目变成你想要的样子：你可以将派对搬到海滩，背景中放一艘船，添加更多角色，或者做任何你想做的事。ScratchJr
    的一个好处是，如果你决定不喜欢做的任何修改，你可以轻松地将它们删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-1958
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-1959
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1960
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最右端的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，系统将会一步一步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1961
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将会恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1962
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除物体**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1963
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个物体，用手指按住该物体几秒钟（有时称为 *长按*），直到你看到物体上出现一个红色的 X。点击 X 以删除该物体。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1964
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程在项目中删除一个角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1965
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1966
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除一个积木或整个脚本，只需将其拖回积木调色板并放开。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不需要与要删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1967
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1968
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经掌握了基础知识，接下来可以看看所有的按钮和功能。尝试一下我们之前跳过的部分。如果你感到不知所措，别担心：本书的其他项目会教你如何使用所有功能！可以跳过一些内容，之后再回来查阅。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1969
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1970
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1971
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫加个朋友。点击屏幕左侧的加号，添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1972
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到可以选择的众多角色。点击你想要添加的角色，然后点击勾选标记将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1973
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，它显示了你项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1974
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将始终出现在舞台的中央。要移动角色，只需用手指拖动它，放到你想要的位置。我们已经将每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1975
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择新角色后，你为猫编写的脚本消失了。别担心：脚本仍然存在！它在猫的编程区域中，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员。要查看猫的脚本，点击左侧角色区域中的猫，你会看到脚本依然在那里。然后再次选择企鹅，这样你就可以为它编排属于它的舞蹈动作了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1976
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1977
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前说点话。你可以通过紫色的Say积木为角色添加对话框。点击积木类别区域中的紫色按钮，展示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1978
  prefs: []
  type: TYPE_NORMAL
  zh: 将**Say**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1979
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“hi”这一Say积木的文本改为“让我们跳舞！”。首先，点击*hi* 这个词，使键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**，或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1980
  prefs: []
  type: TYPE_NORMAL
  zh: 给企鹅加上一些蓝色的动作积木，让它跳舞，然后将一个**绿色旗帜启动**积木放在企鹅脚本的开头。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1981
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试看，点击屏幕顶部的**绿色旗帜**按钮 ()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1982
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，所有角色的脚本都会同时运行，只要这些脚本以“绿色旗帜启动”积木开始。随着你制作更大的项目，角色更多，这会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1983
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1984
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮 () 来在舞台上显示一个标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1985
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上移动，并将其放置在任何你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1986
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小** () 和**更改颜色** () 按钮来调整项目标题的大小和颜色。尝试一下，看看哪种样式最适合你的舞台。点击**开始**，在舞台上查看效果。如果你想再次编辑标题，可以点击文字，重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1987
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1988
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开 ScratchJr 并在主屏幕上看到你的项目时，你就能知道哪个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1989
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，请点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾号。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1990
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他拥有 ScratchJr 的人，你也可以通过这个屏幕来做到。有关如何分享你的项目的更多细节，请参阅 ScratchJr 网站上的常见问题解答（
    *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1991
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一步很重要！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1992
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1993
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**主页**按钮 ()。直到你返回主屏幕之前，项目不会被保存，因此在编辑项目时，最好多次进行保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1994
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上该项目的小图标。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1995
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1996
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将 ScratchJr 角色添加到舞台上时，角色要么朝前，要么朝右。如果你希望角色朝左，你可以将“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1997
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将向左转并迈出一步。然后你可以删除这个积木，角色将继续朝左面对。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1998
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1999
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr 会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木拼接到脚本中时，你会听到一个“啪”的声音。如果你希望关闭声音，你只需关闭设备的音量即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-2000
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-2001
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索 ScratchJr 的各种功能时，你可以尽情尝试，测试新功能和新积木。你可以通过多种方式让你的项目成为你想要的样子：你可以把派对移到海滩，把船放到背景中，添加更多角色，或做几乎任何你想做的事情。ScratchJr
    的一个好功能是，如果你决定不喜欢你所做的任何更改，你可以轻松撤销它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-2002
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来完成这个操作。
- en: '**UNDOING AND REDOING**'
  id: totrans-2003
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-2004
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木面板最右端的撤销按钮来撤销最近的操作。如果多次点击撤销按钮，你将逐步撤销更多的操作，每次一步一步地进行。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-2005
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已撤销了多个步骤，重做按钮将撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-2006
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-2007
  prefs: []
  type: TYPE_NORMAL
  zh: 要从ScratchJr中删除某个物体，按住它几秒钟（通常称为*长按*），直到你看到物体上出现一个红色的X。点击X删除该物体。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-2008
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此过程删除项目中的角色，甚至从主页删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-2009
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-2010
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除一个积木块或甚至整个脚本，只需将其拖回到积木面板并松开即可。你可以显示任何颜色的面板来执行此操作；面板的颜色不必与正在删除的积木块相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-2011
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-2012
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基本知识，可以查看所有按钮和功能。试试我们之前跳过的那些。如果你感到有些困惑，别担心：本书接下来的项目会向你展示如何使用所有功能！可以跳过并在需要时回来看这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-2013
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-2014
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-2015
  prefs: []
  type: TYPE_NORMAL
  zh: 如果向下滚动页面，你将看到可以选择的许多角色。点击你想添加的角色，然后点击对勾将其添加到项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-2016
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区*，显示了项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-2017
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是出现在舞台的中央。要移动角色，用手指拖动它到舞台上的任何位置。我们将每个角色都拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-2018
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择了新角色后，猫的脚本消失了。别担心：脚本仍然存在！它在猫的编程区域中，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫的脚本，点击左侧角色区中的猫，你会看到你的脚本仍然在那里。然后再次选择企鹅，以便给它添加自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-2019
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤7：别只跳舞，先说点话！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-2020
  prefs: []
  type: TYPE_NORMAL
  zh: 在企鹅跳舞之前，我们让它说点话。你可以使用紫色的“说话”积木为角色添加对话框。点击积木类别区域中的紫色按钮，展示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-2021
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说话**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-2022
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“说话”积木的文字从“hi”改为“Let’s dance!” 首先，点击“hi”字样使键盘出现。使用退格键删除*hi*，然后输入**Let’s
    dance!** 或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-2023
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色动作代码块让企鹅跳舞，然后在企鹅的脚本开头放一个**绿色旗帜启动**代码块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-2024
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尝试点击屏幕顶部的**绿色旗帜**按钮（）来进行测试。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-2025
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个以“绿色旗帜启动”代码块开始的角色脚本。这在你制作更大、更复杂的项目时非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-2026
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第8步：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-2027
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）在舞台上显示一个标题。在弹出的窗口中，输入**舞会派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-2028
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上任意位置放置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-2029
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**（）和**改变颜色**（）按钮来调整项目标题的大小和颜色。试试看，看看什么样的设置最适合你的舞台。点击**开始**来在舞台上尝试。如果你想再次编辑标题，可以点击文字将文本窗口重新打开。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-2030
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第9步：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-2031
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开ScratchJr并在主屏幕上看到你的项目时，你就能知道每个项目的名称。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-2032
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*项目1*）并输入**舞会派对**。当你准备好返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-2033
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把项目发送给其他有ScratchJr的人，也可以通过这个屏幕来实现。有关如何共享你的项目的更多详情，请查看ScratchJr网站上的常见问题（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-2034
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要的步骤要做！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-2035
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第10步：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-2036
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击屏幕左上角的**主页**按钮（）即可。直到你返回到主屏幕，项目才会被保存，所以在制作项目时最好经常执行此操作，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-2037
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上该项目的小图标。这会带你回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-2038
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-2039
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将ScratchJr角色添加到舞台时，所有角色都面朝前或朝右。如果你希望角色面朝左方，可以拖动一个“向左移动”代码块到编程区域并点击该代码块。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-2040
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将向左转并迈出一步。然后你可以删除这个代码块，角色将继续面朝左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2041
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-2042
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr在你在界面上执行不同操作时会发出不同的声音。这些声音在你刚开始使用ScratchJr时非常有用。例如，当你成功地将积木块连接在一起时，你会听到一个“咔哒”声。如果你想关闭声音，可以直接关闭设备的音量。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-2043
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-2044
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索ScratchJr的各种功能时，你应该大胆尝试，尝试新功能并测试新积木块。你可以通过许多方式将你的项目做成你想要的样子：你可以将派对移到海滩，把船放到背景中，添加更多角色，或者做几乎任何你想做的事。ScratchJr的一个好处是，如果你决定不喜欢已经做出的任何更改，你可以轻松地将它们删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-2045
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-2046
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-2047
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木面板最右侧的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，每次点击都会撤销一步操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-2048
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将会撤销最近一次的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-2049
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-2050
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除ScratchJr中的某个物品，按住它几秒钟（有时称为*长按*），直到你看到一个红色的X出现在物品上。点击X即可删除该物品。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-2051
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过这个过程删除项目中的一个角色，或者甚至从主屏幕中删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-2052
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-2053
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中移除一个积木块或整个脚本，只需将其拖回到积木面板并放开即可。你可以显示任何颜色的面板来完成此操作；面板的颜色不需要与正在删除的积木块颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-2054
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面的引导游览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-2055
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，你可以看看所有按钮和功能。试试我们之前跳过的一些功能。如果你感到不知所措，不用担心：本书接下来的项目会教你如何使用所有功能！你可以跳过部分内容，等需要时再回来看。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-2056
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-2057
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-2058
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，它显示了你项目中的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-2059
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将总是出现在舞台的中央。要移动角色，只需用手指拖动它到舞台上你想要的位置。我们已将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-2060
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了一个新角色后，之前为猫写的脚本消失了。别担心：脚本仍然存在！它在猫的编程区域，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员。要查看猫的脚本，请点击左侧角色区域中的猫，你会发现你的脚本依然在那里。然后再次选择企鹅，这样你就可以为它设置自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-2061
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅仅是跳舞，说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-2062
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在企鹅跳舞前让它说点什么。你可以使用紫色的“说”积木为角色添加对话框。点击积木分类区域中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-2063
  prefs: []
  type: TYPE_NORMAL
  zh: 拖动**说**积木到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-2064
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“hi”这个文字改为“让我们跳舞！”首先，点击*hi*，使键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-2065
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的动作积木，让企鹅跳舞，然后在企鹅的脚本开头放置一个**绿色旗帜启动**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-2066
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮（）来试试看。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-2067
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它会同时运行所有以“绿色旗帜启动”积木开始的脚本，适用于每个角色。随着你制作更大的项目并添加更多角色，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-2068
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-2069
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文字**按钮（）在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-2070
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将标题拖动到屏幕的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-2071
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**（）和**更改颜色**（）按钮来调整项目标题的大小和颜色。试试看，找出最适合你舞台的样式。点击**开始**，在舞台上试试看。如果你想再次编辑标题，可以点击文字来重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-2072
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-2073
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命个名字，这样当你再次打开ScratchJr并在主屏幕上查看项目时，你就知道哪个项目是哪个了。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-2074
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，请点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-2075
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把项目发送给其他有ScratchJr的人，也可以在这个界面进行。有关如何分享项目的更多信息，请参阅ScratchJr网站上的常见问题解答（* [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-2076
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经快完成了，但还有一步很重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-2077
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-2078
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，请点击左上角的**主页**按钮 ()。在你返回主屏幕之前，项目不会被保存，因此在工作过程中最好多次执行此操作，以防丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-2079
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续工作在你的项目上，只需点击主屏幕上的小图像。这将带你返回该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-2080
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-2081
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中的角色最初都面向前方或面向右侧。如果你希望某个角色面向左侧，可以将“向左移动”积木块拖到编程区域，并点击该积木块。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-2082
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。然后你可以删除这个积木块，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2083
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-2084
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同操作时，ScratchJr 会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你在脚本中成功连接了积木块时，你会听到“啪”的一声。如果你想关闭这些声音，只需将设备的音量调低即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-2085
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-2086
  prefs: []
  type: TYPE_NORMAL
  zh: 当你探索 ScratchJr 的各种功能时，你可以随意实验、尝试新功能和测试新积木块。你可以通过多种方式将你的项目做成你想要的样子：你可以将派对移到海滩，放置一艘船作为背景，添加更多角色，或做任何你想做的事情。ScratchJr
    的一个优点是，如果你决定不喜欢已做的任何更改，你可以轻松地删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-2087
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-2088
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-2089
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击块面板最右侧的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你将一步一步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-2090
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了多个步骤，重做按钮将会恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-2091
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-2092
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 删除某个对象，请用手指按住对象几秒钟（有时称为*长按*），直到你看到对象上出现红色的 X。点击 X 删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-2093
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程在项目中删除一个角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-2094
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-2095
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除某个积木块或整个脚本，只需将其拖回块面板并松开即可。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不必与你正在删除的积木块相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-2096
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-2097
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以看看所有的按钮和功能。试试我们之前跳过的一些功能。如果你觉得有点不知所措，不用担心：本书接下来的项目会教你如何使用所有功能！如果你想跳过某些部分，稍后需要时再回来查阅也是可以的。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-2098
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-2099
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-2100
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是出现在舞台的中央。要移动角色，只需用手指拖动它到你想要的地方。我们已将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-2101
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择新角色后，之前为猫编写的脚本消失了。别担心：脚本仍然存在！它在猫的编程区域中，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员。要查看猫的脚本，只需点击左侧角色区域中的猫，你会看到你的脚本仍然在那。然后再次选择企鹅，这样你就可以为它添加跳舞动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-2102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第7步：不只是跳舞，来说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-2103
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点什么。你可以使用紫色的“Say”块为角色添加对话气泡。点击块类别区域中的紫色按钮，显示出*外观块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-2104
  prefs: []
  type: TYPE_NORMAL
  zh: 将**Say**块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-2105
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“Say”块中的文本从“hi”改成“Let’s dance!” 首先，点击*hi* 让键盘出现。使用退格键删除*hi*，然后输入**Let’s
    dance!** 或你想让企鹅说的任何内容。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-2106
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色运动块让企鹅跳舞，然后在企鹅的脚本开头放一个**Start on Green Flag**块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-2107
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，试试看，通过点击屏幕顶部的**绿色旗帜**按钮（）来查看效果。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-2108
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个角色中以“Start on Green Flag”块开始的所有脚本。这在你制作更大项目并添加更多角色时会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-2109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第8步：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-2110
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）在舞台上显示标题。在弹出的窗口中，输入**Dance Party**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-2111
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-2112
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**（）和**改变颜色**（）按钮来改变你为项目命名的标题的大小和颜色。玩一玩，看看哪个最适合你的舞台。点击**Go**来试试在舞台上的效果。如果你想再次编辑标题，可以点击文字重新弹出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-2113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第9步：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-2114
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目起个名字，这样当你再次打开ScratchJr并看到主页上的项目时，你就能知道哪个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-2115
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞会**。当你准备返回主屏幕时，点击对勾。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-2116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他有ScratchJr的人，也可以在此屏幕上进行。有关如何分享项目的详细信息，请查看ScratchJr网站上的常见问题解答（* [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-2117
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-2118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第10步：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-2119
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**首页**按钮（）。直到你返回主屏幕之前，项目不会被保存，所以在你工作时，最好多次执行此操作，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-2120
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击首页上的小图片。这样你将返回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-2121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-2122
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr的角色在你将它们添加到舞台时，最初都是面朝前或面朝右。如果你希望角色朝左，拖动一个向左移动的积木到编程区并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-2123
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。然后，你可以删除这个积木，角色将继续面朝左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2124
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-2125
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr在你进行不同操作时会发出不同的声音。当你首次使用ScratchJr时，这些声音非常有用。例如，当你成功地将积木拼接在脚本中时，会听到“啪”的一声。如果你想关闭声音，可以直接将设备的音量调成静音。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-2126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-2127
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索ScratchJr的各种功能时，应该尽情尝试、测试新功能，并尝试新的积木。你可以通过多种方式来制作你的项目：你可以将派对移到海滩、在背景中放一艘船、添加更多角色，或者做任何你想做的事。ScratchJr的一个好功能是，如果你决定不喜欢任何已做的更改，你可以轻松地撤销它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-2128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-2129
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-2130
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木面板最远端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将一次撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-2131
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了多个步骤，重做按钮将会恢复最近的一次撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-2132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-2133
  prefs: []
  type: TYPE_NORMAL
  zh: 要从ScratchJr中删除某个对象，用手指按住它几秒钟（有时称为*长按*），直到你看到对象上出现一个红色的X。点击X来删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-2134
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程来删除项目中的角色，甚至删除整个项目（从主屏幕进行）。
- en: '**DELETING BLOCKS**'
  id: totrans-2135
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-2136
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除一个块，甚至是整个脚本，只需将它拖回到块面板并松开。你可以显示任何颜色的调色板来做这件事；调色板的颜色不需要与正在删除的块颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-2137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面的导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-2138
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基本知识，你可以看看所有的按钮和功能。尝试一些我们之前跳过的功能。如果你觉得有点困惑，别担心：书中的其余项目会教你如何使用所有功能！你可以跳到后面去，有需要时再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-2139
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-2140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-2141
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择了新的角色后，你为猫编写的脚本消失了。别担心：脚本还在！它在猫的编程区域中，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫的脚本，点击左侧角色区域中的猫，你会看到脚本仍然存在。然后再次选择企鹅，这样你就可以给它设置舞蹈动作了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-2142
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第7步：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-2143
  prefs: []
  type: TYPE_NORMAL
  zh: 让企鹅在跳舞前先说点什么。你可以使用紫色的“说话”块为角色添加气泡。点击块类别区域中的紫色按钮，展示*外观块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-2144
  prefs: []
  type: TYPE_NORMAL
  zh: 拖动**说话**块到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-2145
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“hi”从“说话”块中的文字改为“让我们跳舞！”首先，点击*hi*，使键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**或你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-2146
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动块让企鹅跳舞，然后在企鹅的脚本开头放一个**绿色旗帜启动**块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-2147
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击屏幕顶部的**绿色旗帜**按钮()来试试效果。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-2148
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它会运行每个角色以“绿色旗帜启动”块开始的所有脚本，而且是同时进行的。随着项目变得更大，角色增多，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-2149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第8步：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-2150
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文字**按钮()来在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-2151
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将标题拖动到屏幕的任何位置，放置在你想要的地方。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-2152
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用**更改大小**()和**更改颜色**()按钮来改变你为项目设置的标题的大小和颜色。尝试一下，看看哪个最适合你的舞台。按下**开始**按钮，在舞台上尝试一下。如果你想再次编辑标题，可以点击文字，文本窗口会重新弹出。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-2153
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第9步：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-2154
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开ScratchJr并看到主屏幕上的项目时，你就能知道每个项目是什么。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-2155
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-2156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他使用ScratchJr的人，你也可以在这个屏幕上进行操作。有关如何分享项目的更多细节，请参阅ScratchJr网站上的常见问题解答（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-2157
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎完成了，但还有一步重要的操作！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-2158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第10步：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-2159
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**主页**按钮（）。你的项目在返回主屏幕之前不会被保存，所以在你进行项目创作时，最好时不时保存一次，避免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-2160
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续处理你的项目，只需点击主屏幕上项目的小图标。这将带你回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-2161
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-2162
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将ScratchJr角色添加到舞台时，它们的朝向都是面向前方或右侧。如果你希望角色面向左侧，可以拖动一个“向左移动”积木到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-2163
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将朝左转并迈出一步。你可以删除这个积木，角色将继续朝左面对。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2164
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-2165
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr在你对界面执行不同操作时会发出不同的声音。当你刚开始使用ScratchJr时，这些声音会非常有用。例如，当你成功地将积木拼接到脚本中时，你会听到“啪”的声音。然而，如果你想关闭声音，只需关闭设备的音量即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-2166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-2167
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索ScratchJr的各种功能时，可以大胆实验、尝试新功能和测试新积木。你可以通过多种方式让你的项目成为你想要的样子：你可以把派对搬到海滩，把船放到背景中，添加更多角色，或者做几乎任何你想做的事情。ScratchJr的一个优点是，如果你决定不喜欢自己做出的任何更改，你可以轻松地把它们删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-2168
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-2169
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-2170
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最远端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，将会一步步撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-2171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-2172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-2173
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，用手指按住它几秒钟（有时称为*长按*），直到你看到对象上出现一个红色的 X。点击 X 删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-2174
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的一个角色，或者从主屏幕上删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-2175
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-2176
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除一个积木或甚至整个脚本，只需将其拖回积木调色板并松开。你可以在任何颜色的调色板下进行此操作；调色板的颜色不必与正在删除的积木颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-2177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-2178
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以查看所有的按钮和功能。试试看我们之前跳过的一些功能。如果你感到有些不知所措，不用担心：本书后面的项目会教你如何使用所有的功能！如果需要，可以跳过前面的内容，稍后回来参考。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-2179
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-2180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-2181
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能注意到，在选择新角色后，你为猫编写的脚本消失了。别担心：脚本仍然存在！它在猫的编程区域中，而现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫的脚本，点击左侧角色区域中的猫，你会看到你的脚本仍然在那里。然后重新选择企鹅，以便为它添加自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-2182
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第7步：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-2183
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点什么。你可以使用紫色的 Say 积木为角色添加对话气泡。点击积木类别区域中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-2184
  prefs: []
  type: TYPE_NORMAL
  zh: 将**Say**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-2185
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“hi”这一句的文本改成“Let’s dance!”。首先，点击单词*hi*，让键盘出现。使用退格键删除*hi*，然后输入**Let’s dance!**，或者你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-2186
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色运动积木，让企鹅跳舞，然后在企鹅的脚本开始处放置一个**Start on Green Flag**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-2187
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试看，点击屏幕顶部的**绿色旗帜**按钮()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-2188
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个角色所有以“Start on Green Flag”块开始的脚本。在制作更大项目时，这将非常有用，尤其是当有多个角色时。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-2189
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第8步：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-2190
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮()来在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-2191
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上移动，放置到任何你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-2192
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**（）和**更改颜色**（）按钮来调整项目标题的大小和颜色。尽情尝试，看看哪种最适合你的舞台。点击**开始**，在舞台上试一试。如果你想再次编辑标题，可以点击文字来重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-2193
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第9步：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-2194
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开ScratchJr并在主屏幕上查看项目时，你就能知道每个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-2195
  prefs: []
  type: TYPE_NORMAL
  zh: 命名项目时，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*项目1*）并输入**舞会**。当你准备返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-2196
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他拥有ScratchJr的人，你也可以在这个界面上进行操作。有关如何共享项目的更多详情，请参阅ScratchJr官网上的常见问题解答（*[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-2197
  prefs: []
  type: TYPE_NORMAL
  zh: 快完成了，但你还剩下一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-2198
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第10步：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-2199
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存项目并返回主屏幕，请点击左上角的**主页**按钮（）。“返回主页”前，项目不会被保存，所以在编辑项目的过程中最好时不时保存一次，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-2200
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上的项目小图标。这将带你回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-2201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-2202
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次将ScratchJr角色添加到舞台时，它们的面朝方向都是向前或向右。如果你想让角色面朝左侧，可以拖动一个“向左移动”积木到编程区域，并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-2203
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。然后你可以删除这个积木，角色会继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2204
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-2205
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr会发出不同的声音。刚开始使用ScratchJr时，这些声音会非常有用。例如，当你在脚本中成功地将积木拼接在一起时，你会听到“啪”的声音。如果你想关闭声音，你只需将设备的音量调低即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-2206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-2207
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索ScratchJr的各种功能时，你应该自由地尝试、试验新功能和测试新积木。你可以通过多种方式制作你想要的项目：你可以将舞会移到海滩上，背景中放上一艘船，增加更多角色，或者做几乎任何你想做的事。ScratchJr的一个好功能是，如果你不喜欢所做的任何更改，你可以轻松地取消它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-2208
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-2209
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-2210
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击块调色板最右端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将逐步撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-2211
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了几个步骤，重做按钮将撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-2212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-2213
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，按住它几秒钟（有时称为*长按*），直到看到该对象上出现一个红色的 X。点击 X 删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-2214
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的某个角色，或者甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-2215
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-2216
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除一个积木或整个脚本，只需将它拖回到块调色板并放开即可。你可以在任何颜色调色板下进行操作；调色板的颜色不一定需要与正在删除的积木颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-2217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-2218
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础内容，可以看看所有的按钮和功能。尝试一下我们之前跳过的一些功能。如果你感到有些困惑，不用担心：书中的其余项目将教你如何使用所有功能！你可以跳到后面，需要时再回来看这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-2219
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-2220
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-2221
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第 7 步：不要只跳舞，快说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-2222
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前说点话。你可以使用紫色的“说”积木为角色添加对话框。点击块类别区域中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-2223
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-2224
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“hi”文字改成“让我们跳舞！”首先，点击*hi* 使键盘弹出。使用退格键删除*hi*，然后输入**让我们跳舞！**或你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-2225
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色动作积木让企鹅跳舞，然后在企鹅的脚本开头放一个**绿旗启动**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-2226
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的**绿旗**按钮（）来试试效果。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-2227
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时开始运行。当你点击绿旗按钮时，所有以“绿旗启动”积木为开头的脚本都会同时在每个角色上运行。这在你制作更大项目并添加更多角色时非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-2228
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第 8 步：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-2229
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）来在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-2230
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕的任何位置，放置在你想要的地方。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-2231
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**（）和**改变颜色**（）按钮来调整项目标题的大小和颜色。玩一玩，看看哪种效果最适合你的舞台。点击**开始**试试在舞台上展示。如果你想再次编辑标题，可以点击文字，重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-2232
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-2233
  prefs: []
  type: TYPE_NORMAL
  zh: 现在为你的项目命名，这样当你再次打开ScratchJr并在主屏幕上看到你的项目时，你就能知道每个项目的名称。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-2234
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*）并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-2235
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他使用ScratchJr的人，你也可以在此屏幕上进行操作。有关如何分享项目的更多细节，请参见ScratchJr网站上的常见问题（
    *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-2236
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-2237
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-2238
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主页，点击左上角的**主页**按钮 ()。在你返回主页之前，项目不会被保存，因此建议你在工作过程中多次进行保存，避免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-2239
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上该项目的小图标。这将带你回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-2240
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-2241
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将ScratchJr角色添加到舞台上时，所有角色都面朝前方或右侧。如果你想让角色面向左边，可以将“向左移动”方块拖到编程区域并点击该方块。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-2242
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左边并迈出一步。你可以删除这个方块，角色将继续面向左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2243
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-2244
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同操作时，ScratchJr会发出不同的声音。这些声音在你刚开始使用ScratchJr时非常有用。例如，当你成功地将方块连接到脚本中时，你会听到“啪”的声音。如果你想关闭这些声音，只需将设备的音量调低即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-2245
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-2246
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索ScratchJr的各种功能时，可以随意实验、尝试新功能并测试新方块。你可以用许多不同的方式制作你想要的项目：你可以把聚会移到海滩上，放一艘船在背景里，添加更多角色，或者做几乎任何你想做的事。ScratchJr的一个优点是，如果你不喜欢你所做的任何更改，你可以轻松地取消它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-2247
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来完成这个操作。
- en: '**UNDOING AND REDOING**'
  id: totrans-2248
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-2249
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击方块调色板最远处的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你将一步步撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-2250
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将恢复最近一次的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-2251
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-2252
  prefs: []
  type: TYPE_NORMAL
  zh: 要从ScratchJr删除某个对象，按住它几秒钟（有时称为*长按*），直到你看到对象上出现一个红色的X。点击X来删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-2253
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此过程在项目中删除角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-2254
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-2255
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想从编程区域删除一个块或整个脚本，只需将其拖回到块调色板并松开。你可以展示任何颜色的调色板来执行此操作；调色板的颜色不必与删除的块相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-2256
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面的引导式介绍**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-2257
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以查看所有按钮和功能。尝试一些我们之前跳过的功能。如果你觉得有点不知所措，别担心：书中的其他项目会教你如何使用所有功能！如果你想跳过某些内容，可以先跳过，等需要时再回来查阅。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-2258
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-2259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-2260
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点话。你可以使用紫色的“说”块为角色添加对话框。在块类别区域点击紫色按钮，显示*外观块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-2261
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-2262
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“hi”这个文字改成“让我们跳舞！”首先，点击单词*hi*，使键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**或你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-2263
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的动作块，让企鹅跳舞，然后在企鹅的脚本开头放一个**绿色旗帜启动**块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-2264
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尝试点击屏幕顶部的**绿色旗帜**按钮()来进行测试。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-2265
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，所有以“绿色旗帜启动”块开始的脚本都会同时运行。这在你制作更复杂、更有角色的项目时非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-2266
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-2267
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮()来在舞台上显示标题。在弹出的窗口中，输入**舞会派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-2268
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将标题拖动到屏幕上的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-2269
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**()和**更改颜色**()按钮来改变你为项目命名的标题的大小和颜色。试试看，看看什么样的设置最适合你的舞台。点击**开始**按钮来试试在舞台上的效果。如果你想重新编辑标题，可以点击文字，重新弹出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-2270
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-2271
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开ScratchJr并在主屏幕上看到你的项目时，你就知道哪个项目是哪个了。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-2272
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击对号。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-2273
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他拥有ScratchJr的人，你也可以在这个屏幕上操作。有关如何分享你的项目的更多详细信息，请参阅ScratchJr网站上的常见问题（
    *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-2274
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-2275
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-2276
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**首页**按钮()。直到你返回主屏幕，你的项目才会被保存，因此在工作时建议你多次执行此操作，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-2277
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上项目的小图标。这将把你带回该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-2278
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-2279
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中的角色在你第一次将它们添加到舞台时，都是面向前方或右侧的。如果你想让角色面向左侧，拖动一个“向左移动”积木到编程区，并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-2280
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。然后，你可以删除这个积木，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2281
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-2282
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr在你在界面上执行不同操作时会发出不同的声音。这些声音在你开始使用ScratchJr时非常有用。例如，当你成功地将积木拼接到一起时，你会听到“啪”的一声。如果你想关闭这些声音，可以直接将设备的音量调低。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-2283
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-2284
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索ScratchJr的各种功能时，你可以尽情尝试、尝试新功能和测试新的积木。你可以通过多种方式将你的项目做成任何你想要的样子：你可以将派对搬到海滩，放一艘船在背景中，添加更多角色，或做几乎任何你想做的事。ScratchJr的一个好功能是，如果你决定不喜欢自己做的任何更改，你可以轻松地将其删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-2285
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将展示一些简单的方式来完成此操作。
- en: '**UNDOING AND REDOING**'
  id: totrans-2286
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-2287
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最远端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将一步一步地撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-2288
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将撤销最近一次的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-2289
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-2290
  prefs: []
  type: TYPE_NORMAL
  zh: 要从ScratchJr中删除某个对象，用手指按住该对象几秒钟（有时称为*长按*），直到看到对象上出现一个红色的X。点击X即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-2291
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程在项目中删除角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-2292
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-2293
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除一个积木或整个脚本，只需将它拖回积木调色板并放开。你可以显示任何颜色的调色板来进行此操作；调色板的颜色不必与要删除的积木颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-2294
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-2295
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础，你可以看看所有的按钮和功能。尝试一下我们之前跳过的那些。如果你觉得有些不知所措，不用担心：本书其余的项目会告诉你如何使用所有功能！可以跳过一些内容，之后有需要时再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-2296
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-2297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: Drag the **Say** block to the programming area.
  id: totrans-2298
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说话**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-2299
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“hi”改成“让我们跳舞！”首先，点击单词*hi*，让键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**或你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-2300
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色运动积木让企鹅跳舞，然后在企鹅的脚本开头放一个**绿色旗帜启动**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-2301
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试看，点击屏幕顶部的**绿色旗帜**按钮()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-2302
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它会同时运行所有以“绿色旗帜启动”积木开始的角色脚本。这在你制作更大项目和更多角色时会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-2303
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-2304
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮()来在舞台上显示标题。在弹出的窗口中，输入**舞会**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-2305
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上任何位置，放置在你想要的地方。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-2306
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**()和**改变颜色**()按钮来调整你给项目的标题的大小和颜色。试试看，看看哪个最适合你的舞台。按下**开始**，在舞台上试一试。如果你想再次编辑标题，可以点击文字来重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-2307
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-2308
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开 ScratchJr 时，看到主屏幕上的项目时，你就能知道哪个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-2309
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），输入**舞会**。当你准备好返回主屏幕时，点击勾号。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-2310
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把你的项目发送给其他拥有 ScratchJr 的人，你也可以在这个屏幕上进行操作。有关如何分享项目的详细信息，请参阅 ScratchJr 网站上的常见问题（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-2311
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-2312
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-2313
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存您的项目并返回主屏幕，请点击左上角的**主页**按钮()。在您返回主屏幕之前，您的项目不会被保存，因此在工作时最好多做几次这个操作，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-2314
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续处理您的项目，只需点击主屏幕上项目的小图像。这将把您带回该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-2315
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-2316
  prefs: []
  type: TYPE_NORMAL
  zh: 当您首次将 ScratchJr 角色添加到舞台时，它们的朝向要么是正面朝前，要么是面朝右侧。如果您想让角色面朝左侧，请将“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-2317
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。然后，您可以删除该积木块，角色将继续面朝左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2318
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-2319
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在界面上执行不同的操作时，ScratchJr 会发出不同的声音。这些声音在您刚开始使用 ScratchJr 时非常有用。例如，当您成功将积木块拼接到一起时，您会听到一个“啪”的声音。如果您想关闭声音，您只需将设备的音量调低即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-2320
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-2321
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索 ScratchJr 的各种功能时，您应该敢于尝试、探索新功能并测试新积木。您可以通过许多方式将您的项目做成任何您想要的样子：您可以把派对搬到海滩上，背景加入一艘船，增加更多角色，或做几乎任何您想做的事情。ScratchJr
    的一个好处是，如果您决定不喜欢所做的任何更改，您可以轻松地删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-2322
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-2323
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-2324
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击积木调色板最右端的撤销按钮来撤销您最近的操作。如果您多次点击撤销按钮，您将一步一步撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-2325
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您撤销了多个步骤，重做按钮将撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-2326
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-2327
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，请用手指按住该对象几秒钟（有时称为*长按*），直到对象上出现红色的 X。点击 X 以删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-2328
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过这个过程删除项目中的角色，甚至从主屏幕中删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-2329
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-2330
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除一个积木块甚至整个脚本，只需将其拖回到积木调色板并放开。您可以展示任何颜色的调色板来执行此操作；调色板的颜色不必与您正在删除的积木块相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-2331
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面的引导游览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-2332
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础，你可以看看所有的按钮和功能。尝试一些我们之前跳过的功能。如果你感到有点困惑，不用担心：本书后面的项目会教你如何使用所有功能！你可以跳过一些步骤，等需要时再回来看。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-2333
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-2334
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-2335
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“hi”文本改为“让我们跳舞！”。首先，点击 *hi* 这个词，使键盘出现。使用退格键删除 *hi*，然后输入 **Let’s dance!**
    或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-2336
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色动作块让企鹅跳舞，然后在企鹅的脚本开始处放置一个 **Start on Green Flag** 块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-2337
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的 **绿色旗帜** 按钮 () 来试试看。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-2338
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它将运行每个角色中所有以“Start on Green Flag”块开头的脚本，所有脚本会同时执行。这在你制作更大、更复杂的项目时非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-2339
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-2340
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的 **添加文本** 按钮 () 来在舞台上显示标题。在弹出的窗口中，输入 **Dance Party**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-2341
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题并将其放置在屏幕上的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-2342
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用 **更改大小** () 和 **更改颜色** () 按钮来更改你为项目命名的标题的大小和颜色。试试看，看看哪个效果最适合你的舞台。点击 **开始**
    来在舞台上尝试。如果你想再次编辑标题，可以点击文字以重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-2343
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-2344
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开 ScratchJr 并在主屏幕上看到你的项目时，你就知道哪个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-2345
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），输入 **Dance Party**。当你准备好返回主屏幕时，点击勾选标志。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-2346
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他有 ScratchJr 的人，你也可以在这个屏幕上完成。有关如何共享项目的详细信息，请查看 ScratchJr 网站上的常见问题解答（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-2347
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-2348
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-2349
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击屏幕左上角的 **首页** 按钮 ()。只有返回主屏幕后，你的项目才会被保存，因此在工作时最好多次保存，这样就不会丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-2350
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续工作你的项目，只需点击主屏幕上的小图标。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-2351
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-2352
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中的角色在你第一次将它们添加到舞台时，都是面朝前或面朝右的。如果你希望角色朝左看，可以将一个“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-2353
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左边并迈出一步。你可以删除这个积木，角色将继续朝左看。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2354
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-2355
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你对界面执行不同操作时会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木拼接在一起时，你会听到“啪”的一声。如果你想关闭声音，可以直接在设备上调低音量。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-2356
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-2357
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索 ScratchJr 的各种功能时，你可以自由地进行实验，尝试新功能，并测试新的积木。你可以通过多种方式将你的项目做成任何你想要的样子：你可以把聚会移到海滩上，放一艘船在背景中，添加更多的角色，或者做几乎任何你想做的事。ScratchJr
    的一个好处是，如果你决定不喜欢已经做出的更改，你可以轻松地撤销它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-2358
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的操作方法。
- en: '**UNDOING AND REDOING**'
  id: totrans-2359
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-2360
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击位于块面板最远端的“撤销”按钮来撤销最近的操作。如果你多次点击“撤销”按钮，你将一步一步地撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-2361
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了几步操作，“重做”按钮将会撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-2362
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-2363
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除 ScratchJr 中的某个对象，用手指按住它几秒钟（有时称为*长按*），直到你看到对象上出现一个红色的 X。点击 X 即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-2364
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的角色，甚至可以从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-2365
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-2366
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除一个积木甚至整个脚本，只需将其拖回到积木面板并松开。你可以选择任何颜色的面板来执行此操作；面板的颜色不需要与要删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-2367
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-2368
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以看看所有的按钮和功能。试试我们之前跳过的一些。如果你觉得不知所措，不要担心：本书后面的项目将会教你如何使用所有功能！你可以跳过这部分，等到需要时再回来参考。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-2369
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-2370
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-2371
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动积木，让企鹅跳舞，然后将一个**绿色旗帜启动**积木放在企鹅脚本的开头。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-2372
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，通过点击屏幕顶部的**绿色旗帜**按钮 () 来尝试一下。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-2373
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它将同时运行每个角色中以“绿色旗帜启动”积木开头的所有脚本。随着你制作更大的项目和更多角色，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-2374
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-2375
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮 () 来在舞台上显示一个标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-2376
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-2377
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小** () 和**改变颜色** () 按钮来更改你为项目命名的标题的大小和颜色。试试不同的设置，看看哪种最适合你的舞台。点击**开始**来试试看。如果你想再次编辑标题，只需点击文字即可重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-2378
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-2379
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开 ScratchJr 并看到主页上的项目时，你就能知道哪个是哪个项目。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-2380
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，点击屏幕右上角的黄色标签。然后删除当前的项目名称 (*项目 1*) 并输入**舞蹈派对**。当你准备返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-2381
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他有 ScratchJr 的人，你也可以通过这个屏幕来操作。有关如何分享你的项目的更多细节，请参见 ScratchJr 网站上的常见问题解答
    (*[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    )。
- en: You’re almost finished, but you have one important step left!
  id: totrans-2382
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一步非常重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-2383
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-2384
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**主页**按钮 ()。直到你返回主屏幕之前，项目不会被保存，所以在你工作时，最好多做几次，以确保不会丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-2385
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主页上的小图标。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-2386
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-2387
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中的角色最初要么是面朝前方，要么是面朝右侧。如果你想让角色面朝左侧，可以将一个“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-2388
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。然后你可以删除这个积木，角色将继续面朝左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2389
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-2390
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你进行不同操作时会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木拼接到脚本中时，你会听到“啪”的一声。如果你想关闭声音，可以直接在设备上调低音量。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-2391
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-2392
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索 ScratchJr 的各种功能时，你可以随意实验，尝试新的功能，测试新的积木。你可以通过多种方式将你的项目做成任何你想要的样子：你可以将派对搬到海滩，背景加上船，增加更多角色，或者做几乎任何你想做的事。ScratchJr
    的一个好处是，如果你决定不喜欢所做的更改，你可以轻松地删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-2393
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-2394
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-2395
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木面板最右端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你会一步步撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-2396
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了多个步骤，重做按钮会撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-2397
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-2398
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，用手指按住该对象几秒钟（有时称为*长按*），直到你看到对象上出现一个红色的 X。点击 X 来删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-2399
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-2400
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-2401
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除一个积木或整个脚本，只需将其拖回积木面板并松开。你可以显示任何颜色的面板来执行此操作；面板的颜色不必与要删除的积木颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
