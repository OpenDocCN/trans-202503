  id: totrans-2479
  prefs: []
  type: TYPE_NORMAL
  zh: 要给你的项目命名，点击屏幕右上角的黄色标签。然后删除当前项目名（*Project 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾号。
- en: If you want to send your project to someone else who has ScratchJr, you can
