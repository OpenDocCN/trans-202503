  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你进行不同操作时会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功将积木拼接在一起时，你会听到“咔哒”声。如果你想关闭声音，你只需要把设备的音量调低。
