- en: '**CHAPTER 1'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第一章**'
- en: GETTING STARTED**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始**'
- en: Welcome to ScratchJr! The projects that you can make with ScratchJr are limited
    only by your imagination. If you can dream it, you can make it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 ScratchJr！你可以用 ScratchJr 创建的项目仅受限于你的想象力。如果你能梦想出来，你就能做出来。
- en: This chapter will teach you the basics of using ScratchJr, and together we’ll
    make a dance party! You’ll learn how to make characters move and speak, how to
    change the background, and how to save your work so you can build on it again
    or share it with your friends. You’ll also learn how to delete objects and undo
    steps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将教你使用 ScratchJr 的基础知识，我们一起制作一场舞会！你将学会如何让角色移动和说话，如何更改背景，以及如何保存你的作品，以便以后继续创作或与朋友分享。你还将学会如何删除对象和撤销步骤。
- en: After finishing this chapter, you’ll know your way around the ScratchJr interface,
    and you’ll know how to use the programming blocks to bring your characters to
    life.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章后，你将熟悉 ScratchJr 界面，并学会如何使用编程积木让你的角色栩栩如生。
- en: '**ACTIVITY 1: THROW A DANCE PARTY!**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 1：举办一场舞会！**'
- en: Let’s get the ScratchJr cat to dance with a friend on a stage.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让 ScratchJr 猫和朋友一起在舞台上跳舞吧。
- en: This chapter will show you how to set up and complete your first project.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将向你展示如何设置并完成你的第一个项目。
- en: '**STEP 1: OPEN THE APP**'
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 1：打开应用**'
- en: This is the first screen you’ll see when you open the ScratchJr app. Tap the
    **Home** button on the left.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你打开 ScratchJr 应用后看到的第一个屏幕。点击左侧的**主页**按钮。
- en: '**STEP 2: MAKE A NEW PROJECT**'
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 2：创建新项目**'
- en: The home screen shows all of your saved ScratchJr projects. In the following
    picture, you can see two projects that have already been created. If this is your
    first project, you’ll see only the plus sign. Tap the plus sign to make a new
    project.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 主页屏幕显示你所有保存的 ScratchJr 项目。在下图中，你可以看到两个已经创建的项目。如果这是你的第一个项目，你将只看到加号。点击加号来创建一个新项目。
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 3：让猫动起来！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是魔法发生的地方！你可以用 ScratchJr 编辑器制作惊人的动画、搞笑的故事和精彩的游戏——所有这些都能在 ScratchJr 编辑器中完成。你制作的内容将会在屏幕中央播放。我们把这个区域叫做*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都从 ScratchJr 猫开始。为了让猫移动，我们可以使用*运动积木*，它们位于蓝色*积木面板*中。用手指拖动一个蓝色箭头块到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色积木，猫就会朝箭头指示的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多的积木到编程区域，并将它们拼接在一起，形成一系列动作，这个我们称为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色运动块让猫跳舞。你能猜到每个块会产生什么样的动作吗？试试看，找出哪个块能做出最棒的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫跳舞，点击脚本中的任何一个积木。请注意，不管你点击哪个积木，脚本都会从头开始运行，每个积木在运行时都会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚完成了你的第一个计算机程序！现在让我们把它变成一场舞会！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿旗**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，还有其他方式可以让你的项目运行。你也可以使用“绿旗启动”积木来启动脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木类别区域*中的黄色按钮，显示*触发积木*。选择**绿旗启动**积木，拖动到编程区域，并将其拼接到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿旗**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到其他触发模块。随着你完成本书中的其他项目，你会了解如何使用这些模块。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不仅仅是一个简单的白色背景。点击主屏幕顶部带有蓝天和绿草的按钮来选择新的背景。这个按钮叫做*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多可以选择的背景。对于我们的跳舞猫咪，让我们选择剧院背景。点击顶部的勾选按钮，将其加载到舞台中。
- en: Congratulations! Your cat is a star!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在微笑和跳舞，但它看起来有点孤单，自己一个人跳舞……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪找个朋友吧。点击屏幕左侧的加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可以选择的角色。点击你想添加的角色，然后点击勾选按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，在这里你可以看到参与你项目的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 新的角色总是出现在舞台的中央。要移动角色，使用手指将其拖动到舞台上的任何位置。我们已经把每个角色都拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在你选择新角色后，猫咪的脚本消失了。别担心：脚本仍然存在！它在猫咪的编程区域中，而现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像舞台剧中的演员一样。要查看猫咪的脚本，点击左侧角色区域中的猫咪，你会看到脚本仍然在那里。然后重新选择企鹅，这样你就可以为它设计自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅仅是跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前说点什么。你可以使用紫色的“说”模块为角色添加对话框。点击模块分类区域中的紫色按钮，显示*外观模块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**模块拖动到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“hi”这个词改成“让我们跳舞！”首先，点击*hi*，使键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**或者你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动模块来让企鹅跳舞，然后在企鹅的脚本开头放一个**绿色旗帜启动**模块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尝试点击屏幕顶部的**绿色旗帜**按钮（）。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫咪和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个角色中以“绿色旗帜启动”模块开头的所有脚本。随着你制作更多角色的更大项目，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文字**按钮 () 来在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上任意位置放置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小** () 和**改变颜色** () 按钮来调整你为项目命名的标题的大小和颜色。可以玩一玩，看看哪个最适合你的舞台。按下**开始**，在舞台上试试看。如果你想再次编辑标题，只需点击文字即可重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在为你的项目命名，这样当你再次打开ScratchJr并在主屏幕上看到你的项目时，你就能知道哪个是哪个项目。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前项目名称（*Project 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他也有ScratchJr的人，你也可以在此界面进行。有关如何分享项目的更多详细信息，请参阅ScratchJr网站上的常见问题解答
    (*[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    )。
- en: You’re almost finished, but you have one important step left!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一步非常重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击屏幕左上角的**主页**按钮 ()。直到你返回主屏幕，项目才会被保存，因此在工作过程中最好多做几次保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上的小项目图像。这将带你回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次将ScratchJr角色添加到舞台时，角色要么面向前方，要么面向右边。如果你想让角色面向左边，拖动一个“向左移动”积木到编程区并点击这个积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左边并迈出一步。然后你可以删除这个积木，角色将继续面向左边。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr会发出不同的声音。这些声音在你首次使用ScratchJr时非常有用。例如，当你成功将积木拼接在一起时，你会听到“啪”的声音。如果你想关闭声音，可以直接关闭设备的音量。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索 ScratchJr 的各种功能时，你可以自由地进行实验，尝试新功能，并测试新积木。你可以通过多种方式让你的项目成为你想要的样子：你可以把派对搬到海滩，背景中放一艘船，添加更多角色，或者做你想做的几乎任何事情。ScratchJr
    的一个优点是，如果你决定不喜欢已经做出的任何更改，你可以轻松地删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板末端的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你将一步步撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，按住该对象几秒钟（有时称为 *长按*），直到该对象上出现一个红色的 X。点击 X 即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此过程删除项目中的角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除一个积木或整个脚本，只需将它拖回到积木调色板上并松开。你可以显示任何颜色的调色板来进行此操作；调色板的颜色不必与正在删除的积木颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以查看所有按钮和功能。尝试一下我们之前跳过的那些功能。如果你感到不知所措，不要担心：本书的其余项目会向你展示如何使用所有功能！可以跳过前面的内容，遇到问题时再回来参考。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: Welcome to ScratchJr! The projects that you can make with ScratchJr are limited
    only by your imagination. If you can dream it, you can make it.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 ScratchJr！你可以使用 ScratchJr 制作的项目仅限于你的想象力。如果你能梦想它，你就能创造它。
- en: This chapter will teach you the basics of using ScratchJr, and together we’ll
    make a dance party! You’ll learn how to make characters move and speak, how to
    change the background, and how to save your work so you can build on it again
    or share it with your friends. You’ll also learn how to delete objects and undo
    steps.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将教你使用 ScratchJr 的基础知识，我们一起制作一场舞会！你将学习如何让角色移动和说话，如何更改背景，如何保存作品，以便你可以再次构建或与朋友分享。你还将学习如何删除对象和撤销操作。
- en: After finishing this chapter, you’ll know your way around the ScratchJr interface,
    and you’ll know how to use the programming blocks to bring your characters to
    life.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章后，你将熟悉 ScratchJr 的界面，并学会如何使用编程积木让你的角色活跃起来。
- en: '**ACTIVITY 1: THROW A DANCE PARTY!**'
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 1：举办一场舞会！**'
- en: Let’s get the ScratchJr cat to dance with a friend on a stage.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让 ScratchJr 猫和它的朋友在舞台上跳舞吧。
- en: This chapter will show you how to set up and complete your first project.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将向你展示如何设置并完成你的第一个项目。
- en: '**STEP 1: OPEN THE APP**'
  id: totrans-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 1：打开应用**'
- en: This is the first screen you’ll see when you open the ScratchJr app. Tap the
    **Home** button on the left.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你打开 ScratchJr 应用时看到的第一个屏幕。点击左侧的 **主页** 按钮。
- en: '**STEP 2: MAKE A NEW PROJECT**'
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 2：创建一个新项目**'
- en: The home screen shows all of your saved ScratchJr projects. In the following
    picture, you can see two projects that have already been created. If this is your
    first project, you’ll see only the plus sign. Tap the plus sign to make a new
    project.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 主页显示了你所有保存的 ScratchJr 项目。在下面的图片中，你可以看到两个已经创建的项目。如果这是你的第一个项目，你会看到只有加号。点击加号来创建一个新项目。
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 3：让猫咪动起来！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这里就是魔法发生的地方！你可以制作出惊人的动画、搞笑的故事和精彩的游戏——所有这些都可以通过 ScratchJr 编辑器实现。你制作的内容会在屏幕中央播放。我们将这个区域称为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都会从 ScratchJr 猫咪开始。要让猫咪移动，我们可以使用*运动积木*，这些积木位于蓝色*编程积木面板*中。用手指拖动一个蓝色箭头积木到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色积木，猫咪就会朝着箭头的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多积木到编程区域，并将它们连接起来，形成一个动作序列，我们称之为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 再添加一些蓝色运动积木，让猫咪跳舞。你能猜到每个积木会做出什么动作吗？试试看，找出哪些积木能让猫咪跳出最棒的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并观看猫咪跳舞，点击脚本中的任何一个积木。注意，无论点击哪个积木，脚本都会从头开始运行，每个积木运行时都会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚制作了你的第一个计算机程序！现在让我们把它变成一个舞会吧！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本启动外，还有其他方式可以让你的项目运行。你也可以使用“绿色旗帜启动”积木来启动脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木类别区域*中的黄色按钮，展示*触发积木*。选择**绿色旗帜启动**积木，将其拖到编程区域，并将其连接到脚本的前端。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时一样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发积木。你将在本书中的其他项目中了解如何使用这些积木。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不是仅仅在一个纯白的背景上。点击主屏幕顶部的蓝天和绿草图标，选择一个新的背景。这个按钮叫做*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到许多可以选择的背景。对于我们的跳舞猫，我们选择剧院背景。点击顶部的勾选按钮将其加载到舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪正在微笑并跳舞，但它看起来有点孤单，自己跳舞有点寂寞……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-105
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友。点击屏幕左侧的加号，添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到可以选择的许多角色。点击你想添加的角色，然后点击勾选按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台的左侧是*角色区域*，这里展示了你项目中所有参与的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是出现在舞台中央。要移动角色，可以用手指将其拖动到舞台上的任何位置。我们已经将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择新角色后，你为猫写的脚本消失了。别担心：脚本还在！它仍然在猫的编程区域，现在屏幕上显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫的脚本，请点击左侧角色区域的猫，你会看到你的脚本仍然在。然后再次选择企鹅，这样你就可以给它编排独有的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前说点什么。你可以使用紫色的说话积木为角色添加对话气泡。点击积木类别区域中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 拖动**说话**积木到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来把“hi”改成“让我们跳舞！”首先，点击*hi*，使键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**，或者你想让企鹅说的其他话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色运动积木，让企鹅跳舞，然后在企鹅的脚本开头放一个**绿色旗帜启动**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击屏幕顶部的**绿色旗帜**按钮（）来试试看。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时运行。当你点击绿色旗帜按钮时，它会同时运行每个角色所有以绿色旗帜启动积木开始的脚本。这对于你制作更多角色的大型项目非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）在舞台上显示一个标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将标题拖动到屏幕上的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**（）和**更改颜色**（）按钮来改变你为项目命名的标题的大小和颜色。试着调整一下，看看什么最适合你的舞台。点击**开始**，在舞台上试试。如果你想重新编辑标题，可以点击文字，再次调出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-122
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 现在为你的项目命名，这样当你再次打开ScratchJr并在主屏幕上查看你的项目时，你就能知道每个项目是什么。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，请点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备返回主屏幕时，点击勾号。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想将项目发送给其他拥有ScratchJr的人，您也可以在此屏幕上进行操作。有关如何分享项目的详细信息，请参见ScratchJr网站上的常见问题解答（
    *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 您快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-127
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤10：保存您的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存您的项目并返回主屏幕，请点击左上角的**主页**按钮 ()。在您返回主屏幕之前，项目不会被保存，因此在工作过程中最好多次执行此操作，以确保不会丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续工作您的项目，只需点击主屏幕上的小项目图标。这将带您回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 当您首次将ScratchJr角色添加到舞台时，这些角色要么面朝前方，要么面朝右。如果您希望角色面朝左，可以将“向左移动”块拖到编程区域并点击该块。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。然后，您可以删除此块，角色将继续面朝左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr在界面上执行不同操作时会发出不同的声音。这些声音在您首次使用ScratchJr时非常有用。例如，当您成功地将积木拼接在一起时，您会听到“啪”的声音。然而，如果您希望关闭声音，只需将设备的音量调低即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索ScratchJr的各种功能时，您可以自由地进行实验，尝试新功能，测试新积木。您可以通过多种方式将项目做成任何您想要的样子：例如，您可以将派对移到海滩，放一艘船在背景中，添加更多的角色，或者做几乎任何您想做的事情。ScratchJr的一个优点是，如果您决定不喜欢已经做出的任何更改，您可以轻松地将其删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向您展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-138
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击积木面板末端的撤销按钮来撤销最近的操作。如果您多次点击撤销按钮，您将逐步撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您撤销了多个步骤，重做按钮将会恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除ScratchJr中的某个对象，按住该对象几秒钟（有时称为*长按*），直到该对象上出现红色X。点击X即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用此过程在项目中删除一个字符，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除模块，甚至删除整个脚本，只需将它拖回模块调色板并松开。你可以在显示任何颜色调色板时进行操作；调色板的颜色不需要与删除的模块颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经掌握了基础知识，接下来可以查看所有的按钮和功能。试试我们之前跳过的一些功能。如果你觉得有些不知所措，别担心：本书接下来的项目将会教你如何使用所有的功能！你可以跳到后面去，有需要时再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 我们先从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: This chapter will teach you the basics of using ScratchJr, and together we’ll
    make a dance party! You’ll learn how to make characters move and speak, how to
    change the background, and how to save your work so you can build on it again
    or share it with your friends. You’ll also learn how to delete objects and undo
    steps.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将教你使用ScratchJr的基础知识，我们一起做一个舞会！你将学习如何让角色移动和发声，如何更改背景，如何保存你的作品，以便以后继续创作或与朋友分享。你还将学会如何删除对象和撤销操作。
- en: After finishing this chapter, you’ll know your way around the ScratchJr interface,
    and you’ll know how to use the programming blocks to bring your characters to
    life.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章后，你将熟悉ScratchJr界面，知道如何使用编程模块让角色栩栩如生。
- en: '**ACTIVITY 1: THROW A DANCE PARTY!**'
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动1：举办一场舞会！**'
- en: Let’s get the ScratchJr cat to dance with a friend on a stage.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让ScratchJr的猫和它的朋友一起在舞台上跳舞。
- en: This chapter will show you how to set up and complete your first project.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将教你如何设置并完成你的第一个项目。
- en: '**STEP 1: OPEN THE APP**'
  id: totrans-155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤1：打开应用**'
- en: This is the first screen you’ll see when you open the ScratchJr app. Tap the
    **Home** button on the left.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你打开ScratchJr应用时看到的第一个屏幕。点击左侧的**主页**按钮。
- en: '**STEP 2: MAKE A NEW PROJECT**'
  id: totrans-157
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤2：创建一个新项目**'
- en: The home screen shows all of your saved ScratchJr projects. In the following
    picture, you can see two projects that have already been created. If this is your
    first project, you’ll see only the plus sign. Tap the plus sign to make a new
    project.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 主页屏幕显示了你所有保存的ScratchJr项目。在下图中，你可以看到已经创建的两个项目。如果这是你的第一个项目，你将只看到一个加号。点击加号创建一个新项目。
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤3：让猫动起来！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这里就是魔法发生的地方！你可以制作出令人惊叹的动画、搞笑故事和有趣的游戏——这一切都来自ScratchJr编辑器。你创作的内容将会在屏幕中央播放。我们称这个区域为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都会从ScratchJr的猫开始。要让猫移动，我们可以使用*运动模块*，这些模块位于蓝色*模块调色板*中。用你的手指将其中一个蓝色箭头模块拖到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色模块，猫就会朝箭头的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将更多模块拖到编程区域，并将它们拼接在一起，形成一系列动作，我们称之为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多蓝色的运动模块，让猫跳舞。你能猜出每个模块会做什么动作吗？试着实验一下，看看哪些模块能带来最棒的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫跳舞，点击脚本中的任何一个模块。注意，不管你点击哪个模块，脚本都会从头开始运行，而且每个模块在运行时都会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚完成了第一个计算机程序！现在让我们把它变成一个舞会吧！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤4：使用绿旗**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本启动项目外，还有其他方法可以运行你的项目。你也可以使用绿色旗帜启动积木来启动脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木类别区域*中的黄色按钮，显示*触发积木*。选择**绿色旗帜启动**积木，将它拖到编程区，然后把它连接到你的脚本前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到有其他触发积木。你将通过本书中的其他项目了解如何使用这些积木。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-173
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加一个背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不是只在简单的白色背景上。点击主屏幕顶部带有蓝天和绿草的按钮选择一个新背景。这个按钮叫做*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到许多可以选择的背景。对于我们跳舞的猫咪，我们选择剧院背景。点击顶部的勾选标记，将其加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在笑着跳舞，但它自己跳舞看起来有点孤单。。。
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-178
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪找个朋友吧。点击屏幕左侧的加号按钮来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到可以选择的多个角色。点击你想添加的角色，然后点击勾选标记将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色了。舞台左侧是*角色区域*，显示了你项目中所有涉及的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将总是出现在舞台的中央。要移动角色，使用你的手指拖动它到舞台上的任何位置。我们已经将每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了新角色后，之前为猫咪写的脚本消失了。别担心：脚本仍然存在！它在猫咪的编程区里，现在屏幕上显示的是企鹅的编程区。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫咪的脚本，点击左侧角色区域中的猫咪，你会看到你的脚本仍然在那里。然后再次选择企鹅，这样你就可以为它设置跳舞动作了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-184
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点什么。你可以使用紫色的说话积木为角色添加对话框。点击积木类别区域中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说话**积木拖到编程区。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“hi”这个文字改成“让我们跳舞！”。首先，点击*hi*，让键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**或者你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 为企鹅添加一些蓝色运动块，让它跳舞，然后在企鹅的脚本开头放置一个**绿色旗帜开始**块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试点击屏幕顶部的**绿色旗帜**按钮()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个角色以“绿色旗帜开始”块为开头的所有脚本。这在你制作更大、更复杂的项目时会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮()来在舞台上显示一个标题。在弹出的窗口中，输入**舞会**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将标题拖动到屏幕上的任何位置，放置在你想要的地方。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**()和**更改颜色**()按钮来调整你给项目的标题的大小和颜色。玩玩看，看看哪个最适合你的舞台。点击**开始**，试试看在舞台上效果如何。如果你想再次编辑标题，只需点击文字，文本窗口就会重新弹出。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-195
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目起个名字，这样当你再次打开ScratchJr并在主屏幕上查看你的项目时，你就能知道每个项目对应的是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*项目 1*），输入**舞会**。当你准备返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他有ScratchJr的人，你也可以在这个屏幕上进行。关于如何共享项目的更多细节，请参阅ScratchJr网站上的常见问题解答（
    *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 你差不多完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-200
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击屏幕左上角的**主页**按钮()。只有等你回到主屏幕后，项目才会保存，所以在工作过程中最好多次保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续在你的项目上工作，只需点击主屏幕上该项目的小图标。这将带你回到ScratchJr编辑器，继续编辑该项目。
- en: '**HINTS**'
  id: totrans-203
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次将ScratchJr角色添加到舞台时，它们都面向前方或右侧。如果你想让角色面向左侧，可以将一个“向左移动”块拖到编程区域，并点击该块。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。然后你可以删除这个块，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-206
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你对界面执行不同操作时会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将模块连接到一个脚本中时，你会听到“啪”的一声。如果你想关闭声音，可以直接关闭设备的音量。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，应该大胆尝试，使用新功能并测试新的模块。你可以通过多种方式让你的项目变成你想要的样子：你可以把派对搬到海滩，放一艘船在背景中，添加更多角色，或者做你想做的几乎任何事。ScratchJr
    的一个好功能是，如果你不喜欢所做的更改，可以轻松撤销它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来完成此操作。
- en: '**UNDOING AND REDOING**'
  id: totrans-211
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击模块面板最右端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将一次一步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了几个步骤，重做按钮将恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-214
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除物体**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 删除某个物体，按住物体几秒钟（有时称为 *长按*），直到你看到物体上出现红色的 X。点击 X 以删除该物体。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此过程删除项目中的角色，甚至从主屏幕中删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-217
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除模块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除编程区域中的一个模块或整个脚本，只需将它拖回到模块面板并松开。你可以展示任何颜色的面板来执行此操作；面板的颜色不需要与你正在删除的模块颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础，可以查看所有按钮和功能。试试我们之前跳过的一些按钮。如果你觉得有些困惑，不要担心：本书的后续项目会教你如何使用所有功能！可以跳过，等需要时再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-222
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: After finishing this chapter, you’ll know your way around the ScratchJr interface,
    and you’ll know how to use the programming blocks to bring your characters to
    life.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章后，你将熟悉 ScratchJr 的界面，并学会如何使用编程模块让你的角色栩栩如生。
- en: '**ACTIVITY 1: THROW A DANCE PARTY!**'
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 1：举办舞会！**'
- en: Let’s get the ScratchJr cat to dance with a friend on a stage.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让 ScratchJr 猫与朋友在舞台上跳舞。
- en: This chapter will show you how to set up and complete your first project.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将教你如何设置并完成你的第一个项目。
- en: '**STEP 1: OPEN THE APP**'
  id: totrans-227
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 1：打开应用程序**'
- en: This is the first screen you’ll see when you open the ScratchJr app. Tap the
    **Home** button on the left.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你打开 ScratchJr 应用时看到的第一个屏幕。点击左侧的 **首页** 按钮。
- en: '**STEP 2: MAKE A NEW PROJECT**'
  id: totrans-229
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 2：创建新项目**'
- en: The home screen shows all of your saved ScratchJr projects. In the following
    picture, you can see two projects that have already been created. If this is your
    first project, you’ll see only the plus sign. Tap the plus sign to make a new
    project.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 主屏幕显示你保存的所有 ScratchJr 项目。在下图中，你可以看到已经创建的两个项目。如果这是你的第一个项目，你将只看到加号。点击加号以创建一个新项目。
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-231
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 3：让猫咪移动！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 这里就是魔法发生的地方！你可以制作令人惊叹的动画、搞笑的故事和精彩的游戏——这一切都可以通过ScratchJr编辑器完成。你制作的内容会在屏幕中央播放。我们把这个区域称为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都是从ScratchJr的猫咪开始的。要让猫咪移动，我们可以使用*运动积木*，它们位于蓝色的*编程积木面板*中。用你的手指将其中一个蓝色箭头积木拖到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色积木，猫咪会朝箭头方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多积木到编程区域，并将它们拼接起来，形成一系列的动作，这就是我们所说的*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 再添加一些蓝色运动积木让猫咪跳舞。你能猜出每个积木代表什么动作吗？试试看，找出哪些积木能创造出最棒的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并查看猫咪跳舞，只需点击脚本中的任何积木。注意，无论点击哪个积木，脚本都会从头开始运行，每个积木在运行时都会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚做出了第一个计算机程序！现在让我们把它变成一场舞会！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-239
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本之外，还有其他方式可以让你的项目运行。你也可以使用“绿色旗帜启动”积木来启动脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木分类区*中的黄色按钮，显示出*触发积木*。选择**绿色旗帜启动**积木，将它拖到编程区域，并将它拼接到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到还有其他的触发积木。随着你继续完成本书中的其他项目，你会学会如何使用这些积木。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-245
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不仅仅是在空白的背景上。点击主屏幕顶部的带有蓝天和绿草的按钮，选择一个新的背景。这就是*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到许多可以选择的背景。对于我们的舞蹈猫咪，选择剧院背景吧。点击顶部的勾选框将其加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成为明星了！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在微笑跳舞，但它一个人跳舞看起来有点孤单……。
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-250
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友吧。在屏幕左侧点击加号按钮，添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 向下滚动页面，你会看到可以选择的多个角色。点击你想要添加的角色，然后点击勾选框将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有了两个角色。舞台左侧是*角色区*，这里展示了你项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是会出现在舞台中央。要移动角色，用手指拖动它到你想要的位置。我们已经将每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能注意到，在选择新角色后，你为猫写的脚本消失了。别担心：脚本仍然存在！它在猫的编程区域，现在屏幕上显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫的脚本，点击左侧角色区域中的猫，你会看到脚本还在。然后再次选择企鹅，这样你就可以为它编排自己的舞步了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-256
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点什么。你可以使用紫色的说话积木为角色添加对话框。点击积木类别区域中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说话**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“hi”的文本改成“让我们跳舞！”首先，点击*hi*字样，调出键盘。使用退格键删除*hi*，然后输入**让我们跳舞！**或者任何你想让企鹅说的话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色动作积木让企鹅跳舞，然后在企鹅的脚本开始处放一个**绿色旗帜开始**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击屏幕顶部的**绿色旗帜**按钮()来试试看。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个角色的所有以“绿色旗帜开始”积木为开头的脚本。这在你制作更大、更复杂的项目时会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-263
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮()在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将标题拖动到屏幕上，放置在任何你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**()和**更改颜色**()按钮来更改你给项目命名时的标题大小和颜色。试试不同的设置，看看哪种最适合你的舞台。点击**开始**在舞台上试一下。如果你想再次编辑标题，可以点击文字，重新弹出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-267
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开 ScratchJr 并看到主屏幕上的项目时，你就能知道每个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，请点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他拥有 ScratchJr 的人，你也可以在这个屏幕上完成。关于如何分享你的项目的更多细节，请查看 ScratchJr 网站上的常见问题解答
    (*[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    )。
- en: You’re almost finished, but you have one important step left!
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-272
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主页屏幕，点击左上角的 **主页** 按钮 ()。你的项目在返回主页屏幕之前不会被保存，因此建议你在编辑过程中多次这样做，以防丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 若要继续编辑你的项目，只需点击主页屏幕上的项目小图标。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-275
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将 ScratchJr 角色添加到舞台时，它们都是面朝前方或面朝右方的。如果你希望角色面朝左方，可以将“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。然后你可以删除这个积木，角色将继续面朝左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-278
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你在界面上执行不同操作时会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木拼接在一起时，你会听到一个“啪”的声音。然而，如果你想关闭声音，你只需要将设备的音量调低即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-280
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，可以随意尝试新功能、测试新积木，并进行实验。你可以用很多方法让你的项目成为你想要的样子：比如你可以把派对移到海滩上，放一只船在背景中，添加更多角色，或者做几乎任何你想做的事情。ScratchJr
    的一个优点是，如果你决定不喜欢任何你做的更改，你可以轻松地取消它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-283
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木面板最远端的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你将一步步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将会恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-286
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，用手指按住它几秒钟（有时叫做 *长按* ），直到你看到对象上出现一个红色的 X。点击 X 来删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的角色，甚至从主页屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-289
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 如果想从编程区域中删除一个积木或整个脚本，只需将它拖回积木调色板并松开。你可以显示任何颜色的调色板来进行操作；删除的积木不需要与调色板的颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-291
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经掌握了基础知识，可以开始查看所有按钮和功能。试试我们之前跳过的一些功能。如果你感到有些困惑，不用担心：本书后续的项目会告诉你如何使用这些功能！你可以跳到后面的部分，需要时再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-294
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: '**ACTIVITY 1: THROW A DANCE PARTY!**'
  id: totrans-295
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动1：举办一场舞会！**'
- en: Let’s get the ScratchJr cat to dance with a friend on a stage.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让ScratchJr猫与朋友一起在舞台上跳舞。
- en: This chapter will show you how to set up and complete your first project.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将展示如何设置和完成你的第一个项目。
- en: '**STEP 1: OPEN THE APP**'
  id: totrans-298
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤1：打开应用**'
- en: This is the first screen you’ll see when you open the ScratchJr app. Tap the
    **Home** button on the left.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你打开ScratchJr应用时看到的第一个屏幕。点击左侧的**主页**按钮。
- en: '**STEP 2: MAKE A NEW PROJECT**'
  id: totrans-300
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤2：创建一个新项目**'
- en: The home screen shows all of your saved ScratchJr projects. In the following
    picture, you can see two projects that have already been created. If this is your
    first project, you’ll see only the plus sign. Tap the plus sign to make a new
    project.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 主屏幕显示了你所有保存的ScratchJr项目。在下面的图片中，你可以看到两个已经创建的项目。如果这是你的第一个项目，你将只看到一个加号。点击加号来创建一个新项目。
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-302
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤3：让猫动起来！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是魔法发生的地方！你可以通过ScratchJr编辑器制作出惊人的动画、搞笑的故事和精彩的游戏——所有这些都可以在屏幕中央播放。我们将这个区域称为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都从ScratchJr猫开始。为了让猫移动，我们可以使用*运动积木*，它们位于蓝色的*编程积木调色板*中。用手指拖动其中一个蓝色箭头积木到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色的积木，猫就会朝着箭头的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多的积木到编程区域，并将它们连接在一起，形成一系列动作，这就是我们所说的*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多的蓝色运动积木，让猫跳舞。你能猜到每个积木会做出什么样的动作吗？进行实验，看看哪些积木能做出最棒的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫跳舞，只需点击脚本中的任意积木。请注意，无论你点击哪个积木，脚本都会从头开始运行，并且每个积木在运行时会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚完成了你的第一个计算机程序！现在让我们把它变成一场舞会！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-310
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，还有其他方法可以让你的项目运行。你也可以使用“绿色旗帜开始”积木来启动脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木分类区域*中的黄色按钮，显示出*触发积木*。选择**绿色旗帜开始**积木，将其拖到编程区域，并将其连接到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会像你点击脚本时一样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发块。在你浏览本书中的其他项目时，你会了解如何使用这些块。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-316
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不是仅仅在一个空白的背景上。点击主屏幕顶部带有蓝天和绿草的按钮，选择一个新背景。这就是*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多可以选择的背景。对于我们的跳舞猫咪，选择剧院背景吧。点击顶部的勾选按钮，将其加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在微笑跳舞，但它一个人跳舞看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-321
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友。点击屏幕左侧的加号按钮来添加角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可以选择的角色。点击你想添加的角色，然后点击勾选按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有了两个角色。舞台左侧是*角色区域*，它显示了你项目中所有涉及的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是出现在舞台的中央。要移动角色，使用手指将它拖动到你想要的位置。我们已将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能注意到，在你选择新角色后，给猫咪写的脚本消失了。别担心：脚本仍然在！它在猫咪的编程区域中，而现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员一样。要查看猫咪的脚本，点击左侧角色区域中的猫咪，你会看到你的脚本仍然在那里。然后再次选择企鹅，给它添加独特的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-327
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅仅是跳舞，说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前先说点话。你可以使用紫色的“说”块为角色添加对话框。点击块类别区域中的紫色按钮，显示*外观块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“hi”的文本更改为“让我们跳舞！”首先，点击单词*hi*，让键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色动作块，让企鹅跳舞，然后在企鹅的脚本开头放一个**绿色旗帜启动**块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的**绿色旗帜**按钮来试一下。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫咪和企鹅的脚本会同时运行。当你点击绿色旗帜按钮时，它将同时运行每个角色从“绿色旗帜启动”块开始的脚本。随着你制作更大、更复杂的项目，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-334
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）在舞台上显示一个标题。在弹出的窗口中，输入**舞会**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**（）和**改变颜色**（）按钮来更改你为项目命名的标题的大小和颜色。可以尝试一下，看看什么最适合你的舞台。点击**开始**来在舞台上试试。如果你想再次编辑标题，可以点击文字，重新弹出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-338
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目起个名字，这样当你再次打开 ScratchJr 并在主屏幕上看到你的项目时，你就能知道每个项目是哪一个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 要为项目命名，请点击屏幕右上角的黄色标签。然后删除当前的项目名称（*项目 1*），并输入**舞会**。当你准备返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把你的项目发送给其他也使用 ScratchJr 的人，你也可以从这个屏幕进行分享。有关如何分享你的项目的详细信息，请参见 ScratchJr 网站上的常见问题解答（
    *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-343
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**主页**按钮（）。“项目”只有在你返回主屏幕后才会被保存，所以建议你在工作时多做几次这个操作，以避免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上的项目小图标。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-346
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中的角色在你最初添加到舞台时，都是面向前方或右侧的。如果你希望角色面向左侧，可以将“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈步。你可以删除这个积木，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-349
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr 会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木连接到脚本中时，你会听到“啪”的一声。如果你想关闭声音，可以直接把设备的音量调低。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-351
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索 ScratchJr 的各种功能时，你可以自由地进行实验，尝试新功能，并测试新的积木。你可以通过多种方式让你的项目变成你想要的样子：你可以把派对移到海滩，给背景加上一个船只，增加更多角色，或者做几乎任何你想做的事情。ScratchJr
    的一个优点是，如果你决定不喜欢已做的任何更改，可以轻松地将其撤销。
- en: We’ll show you some simple ways to do this.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-354
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最右端的撤销按钮来撤销最近的操作。如果多次点击撤销按钮，你将逐步撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了多个步骤，重做按钮将会撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-357
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，按住它几秒钟（有时称为*长按*），直到你看到对象上出现一个红色的 X。点击 X 即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此过程删除项目中的一个角色，甚至删除主屏幕上的整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-360
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域移除一个积木，甚至是整个脚本，只需将其拖回积木调色板并松开。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不必与要删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-362
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面指南**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基本操作，可以查看所有按钮和功能。尝试一下我们之前跳过的一些功能。如果你感到不知所措，不用担心：书中的其他项目会教你如何使用所有功能！可以跳过后续部分，遇到需要时再回来看。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-365
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: Let’s get the ScratchJr cat to dance with a friend on a stage.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让 ScratchJr 的猫和朋友一起在舞台上跳舞。
- en: This chapter will show you how to set up and complete your first project.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将向你展示如何设置并完成你的第一个项目。
- en: '**STEP 1: OPEN THE APP**'
  id: totrans-368
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 1：打开应用程序**'
- en: This is the first screen you’ll see when you open the ScratchJr app. Tap the
    **Home** button on the left.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你打开 ScratchJr 应用程序时看到的第一个界面。点击左侧的**首页**按钮。
- en: '**STEP 2: MAKE A NEW PROJECT**'
  id: totrans-370
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 2：创建新项目**'
- en: The home screen shows all of your saved ScratchJr projects. In the following
    picture, you can see two projects that have already been created. If this is your
    first project, you’ll see only the plus sign. Tap the plus sign to make a new
    project.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 主屏幕显示了你所有已保存的 ScratchJr 项目。在下图中，你可以看到两个已经创建的项目。如果这是你的第一个项目，你只会看到一个加号。点击加号即可创建新项目。
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-372
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 3：让猫动起来！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是魔法发生的地方！你可以制作惊人的动画、搞笑的故事和精彩的游戏——这一切都可以在 ScratchJr 编辑器中完成。你制作的内容将在屏幕中央播放。我们将这个区域称为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都从 ScratchJr 的猫开始。要让猫动起来，我们可以使用*运动积木*，它们位于蓝色的*编程积木调色板*中。用手指将一个蓝色箭头积木拖到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色积木，猫会朝箭头的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多的积木到编程区，并将它们拼接在一起，形成一系列动作，我们称之为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多蓝色运动积木，让猫跳舞。你能猜出每个积木产生的动作吗？试着实验，看看哪些积木能让舞蹈最精彩。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并让猫跳舞，点击脚本中的任意一个积木。注意，无论点击哪个积木，脚本都会从头开始运行，并且每个积木在运行时都会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚制作了你的第一个计算机程序！现在让我们把它变成一个舞会！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-380
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，还有其他方法可以让你的项目运行。你还可以使用绿色旗帜启动积木来启动脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木类别区域*中的黄色按钮，显示*触发积木*。选择**绿色旗帜启动**积木，拖动到编程区，并将其拼接到你的脚本前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会像你点击脚本时一样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到还有其他触发积木。随着你继续完成本书中的其他项目，你会学会如何使用这些积木。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-386
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫在舞台上跳舞，而不仅仅是在白色的背景下。点击主屏幕顶部带有蓝天和绿草的按钮，选择一个新的背景。这就是*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多可以选择的背景。为了让我们的跳舞猫更有趣，我们选择了剧院背景。点击顶部的勾选按钮，将其加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 猫正在微笑并跳舞，但它自己跳舞似乎有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-391
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫找个朋友。点击屏幕左侧的加号，添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到可以选择的许多角色。点击你想添加的角色，然后点击勾选按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，显示了项目中所有涉及的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将总是出现在舞台的中央。要移动角色，只需用手指将其拖动到舞台上的任何位置。我们已经将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择了新角色后，你为猫写的脚本消失了。别担心：脚本仍然存在！它在猫的编程区里，而现在屏幕显示的是企鹅的编程区。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫的脚本，点击左侧的角色区域中的猫，你会看到脚本还在那里。然后再次选择企鹅，这样你就可以为它设置属于自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-397
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅仅是跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前说点话。你可以使用紫色的“说”积木为角色添加对话框。点击积木分类区的紫色按钮来显示 *外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 将 **说** 积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“hi”的文本改为“让我们跳舞！”首先，点击单词 *hi* 以显示键盘。使用退格键删除 *hi*，然后输入 **让我们跳舞！** 或者你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的动作积木让企鹅跳舞，然后在企鹅的脚本开头放一个 **绿色旗帜开始** 积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的 **绿色旗帜** 按钮 () 来试试效果。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个角色的所有以“绿色旗帜开始”块为起始的脚本。这在你做更大、更复杂的项目时非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-404
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的 **添加文本** 按钮 () 来在舞台上显示标题。在弹出的窗口中，输入 **舞会派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用 **更改大小** () 和 **更改颜色** () 按钮来更改你给项目起的标题的大小和颜色。试试看，看看什么最适合你的舞台。按下 **开始**
    来在舞台上试试。如果你想再次编辑标题，可以点击文字让文本窗口再次出现。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-408
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目起个名字，这样当你再次打开 ScratchJr 并在首页看到你的项目时，你就能知道哪个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称 (*项目 1* )，输入 **舞会派对** 。当你准备好返回主屏幕时，点击对勾。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他有 ScratchJr 的人，你也可以在这个屏幕上操作。有关如何分享你的项目的更多细节，请参见 ScratchJr 网站上的常见问题解答（
    *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经快完成了，但还有一步非常重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-413
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击屏幕左上角的 **主页** 按钮 ()。你的项目在你返回主屏幕之前不会被保存，所以在你做项目时，最好多做几次这样，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上的项目小图标。这样你就会回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-416
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将 ScratchJr 角色添加到舞台上时，它们都会面向前方或右侧。如果你希望角色面向左侧，可以将一个“向左移动”积木拖到编程区并点击它。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。你可以删除这个积木，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-419
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr 会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木组合到一起时，你会听到“啪”的一声。如果你想关闭声音，只需将设备的音量调为静音即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-421
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，应该大胆尝试，尝试新功能，并测试新的积木。你可以通过许多方式让你的项目变成你想要的样子：你可以把派对搬到海滩，放一艘船在背景里，添加更多角色，或者做几乎任何你想做的事情。ScratchJr
    的一个好特点是，如果你决定不喜欢你所做的任何更改，你可以轻松地删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来实现这个目标。
- en: '**UNDOING AND REDOING**'
  id: totrans-424
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木面板最末端的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你将一步一步地撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了几个步骤，重做按钮将撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-427
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 删除某个对象，只需用手指按住它几秒钟（有时称为 *长按*），直到看到一个红色的 X 出现在对象上。点击 X 即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的角色，甚至可以从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-430
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区删除一个积木或整个脚本，只需将其拖回积木面板并松开。你可以在显示任何颜色调色板的情况下执行此操作；面板的颜色不必与要删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-432
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面的引导游览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，你可以查看所有的按钮和功能。试试我们之前跳过的那些。如果你觉得不知所措，不要担心：本书接下来的项目将向你展示如何使用所有功能！你可以跳过部分内容，稍后再回来参考。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-435
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: This chapter will show you how to set up and complete your first project.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将向你展示如何设置并完成你的第一个项目。
- en: '**STEP 1: OPEN THE APP**'
  id: totrans-437
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 1：打开应用**'
- en: This is the first screen you’ll see when you open the ScratchJr app. Tap the
    **Home** button on the left.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你打开 ScratchJr 应用时看到的第一个屏幕。点击左侧的 **首页** 按钮。
- en: '**STEP 2: MAKE A NEW PROJECT**'
  id: totrans-439
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 2：创建一个新项目**'
- en: The home screen shows all of your saved ScratchJr projects. In the following
    picture, you can see two projects that have already been created. If this is your
    first project, you’ll see only the plus sign. Tap the plus sign to make a new
    project.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 主页显示了你所有保存的ScratchJr项目。在下图中，你可以看到已经创建的两个项目。如果这是你的第一个项目，你只会看到加号。点击加号创建一个新项目。
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-441
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 3：让猫动起来！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 这里就是魔法发生的地方！你可以在ScratchJr编辑器中制作出惊人的动画、搞笑故事和精彩的游戏——所有内容都会在屏幕中央播放。我们称这个区域为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都会从ScratchJr的猫咪开始。要让猫咪动起来，我们可以使用*运动积木*，它们位于蓝色*编程积木面板*中。用手指拖动一个蓝色箭头积木到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色积木，猫咪会朝着箭头的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多的积木到编程区域并将它们连接在一起，形成一系列动作，这些动作我们称为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 增加一些蓝色运动积木让猫跳舞。你能猜出每个积木带来的动作吗？试着实验一下，看看哪个积木能让猫跳得最好。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫跳舞，点击脚本中的任何一个积木。请注意，无论你点击哪个积木，脚本都会从头开始运行，每个积木在运行时都会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚创建了你的第一个计算机程序！现在让我们把它变成一个舞会吧！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-449
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，你还可以通过其他方式运行你的项目。你也可以使用“绿色旗帜启动”积木来启动你的脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木类别区域*中的黄色按钮，显示*触发积木*。选择**绿色旗帜启动**积木，拖动它到编程区域，并将其连接到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿旗**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时一样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到还有其他触发积木。你会在本书的其他项目中学到如何使用它们。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-455
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在一个舞台上跳舞，而不仅仅是在一个白色背景上。点击主屏幕顶部带有蓝天和绿草的按钮来选择新的背景。这就是*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到可以选择的各种背景。对于我们的跳舞猫咪，选择剧院背景吧。点击顶部的勾选框，将其加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在微笑并跳舞，但它一个人跳舞看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-460
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫一个朋友吧。在屏幕左侧点击加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到可以选择的许多角色。点击你想要添加的角色，然后点击勾选框将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，显示了你项目中所有的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将始终出现在舞台的中央。要移动角色，可以用手指拖动它到你想要的位置。我们已经将每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了一个新角色后，给猫写的脚本消失了。别担心：脚本依然存在！它在猫的编程区域里，而现在屏幕上显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫的脚本，只需点击左侧角色区域中的猫，你会看到你的脚本还在。然后再次选择企鹅，这样你就可以给企鹅添加它自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-466
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在企鹅跳舞之前让它说点什么。你可以使用紫色的**说**积木为角色添加对话气泡。点击积木类别区中的紫色按钮，展开*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将**说**积木中的文字从“嗨”改成“让我们跳舞！”首先，点击单词*嗨*，使键盘出现。按退格键删除*嗨*，然后输入**让我们跳舞！**或者你希望企鹅说的其他内容。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色动作积木，让企鹅跳舞，然后在企鹅的脚本开头放置一个**在绿旗启动时**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，通过点击屏幕顶部的**绿旗按钮**（）来试试看。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时运行。当你点击绿旗按钮时，它会同时运行每个角色以**绿旗启动时**为开头的所有脚本。这在你制作更大项目并加入更多角色时会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-473
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上的任何位置，放置在你想要的地方。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用**改变大小**（）和**改变颜色**（）按钮来改变你给项目设置的标题的大小和颜色。试试看，找到最适合你舞台的样式。点击**开始**来在舞台上试一试。如果你想再次编辑标题，只需点击文字即可重新打开文本编辑窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-477
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：给你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开ScratchJr并看到主屏幕上的项目时，你就知道哪个项目是哪个了。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，点击屏幕右上角的黄色标签。然后删除当前的项目名（*项目 1*），输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想将您的项目发送给其他有ScratchJr的人，也可以通过此屏幕进行操作。有关如何分享项目的更多细节，请参见ScratchJr网站上的常见问题解答（
    *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 您快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-482
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存您的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 若要保存您的项目并返回主屏幕，请点击左上角的**主页**按钮 ()。在您返回主屏幕之前，您的项目不会被保存，因此在工作过程中最好多次执行此操作，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 若要继续在您的项目上工作，只需点击主屏幕上的小项目图像。这将带您回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-485
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中的角色在您首次将其添加到舞台时，都是朝前或朝右的。如果您想让角色面朝左侧，可以将一个“向左移动”积木拖到编程区并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。然后，您可以删除此积木，角色将继续朝左方向。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-488
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr在您进行不同操作时会发出不同的声音。当您成功将积木拼接到脚本中时，您会听到一个“啪”的声音。如果您想关闭声音，可以通过设备的音量控制来关闭。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-490
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 在您探索ScratchJr的各种功能时，可以自由地进行实验，尝试新功能并测试新积木。您可以通过多种方式使您的项目变成您想要的样子：您可以将派对搬到海滩，背景加上一艘船，添加更多角色，或者做几乎任何您想做的事情。ScratchJr的一个好处是，如果您决定不喜欢所做的任何更改，您可以轻松撤销它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向您展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-493
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击积木调色板最右端的撤销按钮来撤销最近的操作。如果连续点击撤销按钮，您将逐步撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已撤销了多个步骤，重做按钮将撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-496
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 要从ScratchJr中删除某个物体，用手指按住该物体几秒钟（有时称为*长按*），直到看到物体上出现一个红色的X。点击X即可删除该物体。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用此过程删除项目中的某个角色，甚至可以从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-499
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除某个积木或整个脚本，只需将其拖回到积木面板上并松开。你可以显示任何颜色的面板来执行此操作；删除的积木颜色与面板颜色无关。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-501
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以看看所有的按钮和功能。尝试一下我们之前跳过的那些按钮。如果你感到有些不知所措，不用担心：本书接下来的项目会教你如何使用所有功能！你可以跳过某些内容，遇到需要时再回来看。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 我们先从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-504
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: '**STEP 1: OPEN THE APP**'
  id: totrans-505
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第一步：打开应用**'
- en: This is the first screen you’ll see when you open the ScratchJr app. Tap the
    **Home** button on the left.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你打开ScratchJr应用时看到的第一个屏幕。点击左侧的**主页**按钮。
- en: '**STEP 2: MAKE A NEW PROJECT**'
  id: totrans-507
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第二步：创建一个新项目**'
- en: The home screen shows all of your saved ScratchJr projects. In the following
    picture, you can see two projects that have already been created. If this is your
    first project, you’ll see only the plus sign. Tap the plus sign to make a new
    project.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 主屏幕显示了你所有保存的ScratchJr项目。在下图中，你可以看到两个已经创建的项目。如果这是你的第一个项目，你将只看到一个加号。点击加号来创建一个新项目。
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-509
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第三步：让猫动起来！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是魔法发生的地方！你可以从ScratchJr编辑器中制作出精彩的动画、搞笑的故事和有趣的游戏——所有的内容都会在屏幕中央播放。我们称这个区域为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都以ScratchJr猫开始。要让猫移动，我们可以使用*运动积木*，它们位于蓝色的*面板*中。用手指将一个蓝色箭头积木拖到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色积木，猫会朝箭头方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多积木到编程区域，并将它们连接起来，形成一系列动作，我们称之为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 再添加一些蓝色运动积木，让猫跳舞。你能猜出每个积木做什么动作吗？试着实验，看看哪些积木能让猫跳出最棒的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并让猫跳舞，点击脚本中的任何一个积木。注意，无论点击哪个积木，脚本都会从头开始运行，每个积木在运行时会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚完成了你的第一个计算机程序！现在让我们把它变成一场舞会！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-517
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第四步：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，你还有其他方式来运行你的项目。你也可以使用**绿色旗帜开始**积木来启动脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木类别区域*中的黄色按钮以显示*触发积木*。选择**绿色旗帜开始**积木，将其拖到编程区域，并将其固定在脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会像你点击脚本时一样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发积木。你将在本书的其他项目中学习如何使用这些积木。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-523
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第五步：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫在舞台上跳舞，而不是只在一个纯白的背景下。通过点击主屏幕顶部带有蓝天和绿草的按钮来选择一个新背景。这个按钮叫做*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多可以选择的背景。对于我们的跳舞猫来说，我们选择剧院背景。点击顶部的勾选框，将其加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 猫正在微笑并跳舞，但它自己跳舞看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-528
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫一个朋友。在屏幕左侧点击加号添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可以选择的角色。点击你想添加的角色，然后点击勾选框将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区*，这里展示了所有参与项目的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将始终出现在舞台的中间。要移动角色，使用你的手指将其拖动到舞台上任何你想放置的位置。我们将每个角色都拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了一个新角色后，猫的脚本消失了。别担心：脚本仍然在！它在猫的编程区，而现在屏幕上显示的是企鹅的编程区。每个角色都有自己的脚本，就像舞台剧中的演员。要查看猫的脚本，点击左侧角色区中的猫，你会看到脚本还在那里。然后再次选择企鹅，这样你可以为它设计独特的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-534
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅仅是跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前说点话。你可以使用紫色的“说”积木为角色添加对话框。点击积木类别区中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**积木拖到编程区。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“hi”改为“让我们跳舞！”首先，点击“hi”一词以显示键盘。使用退格键删除*hi*，然后输入**让我们跳舞！**或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动积木，让企鹅跳舞，然后在企鹅的脚本开头放置一个**绿旗开始**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试看，点击屏幕顶部的**绿旗**按钮 ()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本同时开始运行。当你点击绿旗按钮时，它会同时运行每个角色中以“绿旗开始”积木开头的所有脚本。随着你制作更大的项目并加入更多角色，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-541
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮 () 在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上移动，并将其放置在任何你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**（）和**改变颜色**（）按钮来更改项目标题的大小和颜色。试着调整，看看哪种效果最适合你的舞台。按下**开始**，在舞台上查看效果。如果你想再次编辑标题，可以点击文字重新弹出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-545
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 现在为你的项目命名，这样当你再次打开 ScratchJr 并在主屏幕上看到你的项目时，你就能知道哪个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*项目 1*），并输入**舞会派对**。当你准备好返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把你的项目发送给其他拥有 ScratchJr 的人，你也可以在这个界面上做到。关于如何分享你的项目的更多细节，请参阅 ScratchJr 网站上的常见问题解答（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-550
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**首页**按钮（）。在你返回主屏幕之前，项目不会保存，所以在你进行项目创作时，最好多次点击保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上的项目小图标。这会将你带回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-553
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 的角色在首次添加到舞台时，都是面朝前或面朝右。如果你希望角色朝左，可以将“向左移动”积木拖到编程区，并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并向前迈出一步。然后你可以删除这个块，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-556
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你进行不同操作时会发出不同的声音。这些声音在你初次使用 ScratchJr 时非常有用。例如，当你成功地将积木拼接到一起时，你会听到“啪”的声音。如果你想关闭这些声音，你可以直接关闭设备的音量。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-558
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索 ScratchJr 的各种功能时，你可以尽情尝试，测试新的功能，实验新的积木。你可以用很多方法把你的项目做成你想要的样子：你可以把舞会移到沙滩上，背景加上船只，增加更多角色，或者做几乎任何你想做的事。ScratchJr
    的一个好处是，如果你决定不喜欢你所做的更改，你可以轻松地撤销它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-561
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最右端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将按步骤逐步撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了多个步骤，点击重做按钮将恢复最近一次的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-564
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 要从ScratchJr中删除某个对象，用手指按住它几秒钟（这叫做*长按*），直到对象上出现一个红色X。点击X即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此过程删除项目中的角色，甚至删除整个项目，从主屏幕上清除。
- en: '**DELETING BLOCKS**'
  id: totrans-567
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除编程区域中的积木或整个脚本，只需将其拖回到积木调色板上，然后松开。你可以选择任何颜色的调色板来进行此操作；调色板的颜色不必和你删除的积木颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-569
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面的引导游览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基本知识，可以查看所有按钮和功能。试试我们之前跳过的那些按钮。如果你感到有些不知所措，不用担心：本书其余的项目会教你如何使用所有功能！可以跳过一些内容，到需要时再回来查阅。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-572
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: This is the first screen you’ll see when you open the ScratchJr app. Tap the
    **Home** button on the left.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你打开ScratchJr应用时看到的第一个屏幕。点击左侧的**主页**按钮。
- en: '**STEP 2: MAKE A NEW PROJECT**'
  id: totrans-574
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 2：创建一个新项目**'
- en: The home screen shows all of your saved ScratchJr projects. In the following
    picture, you can see two projects that have already been created. If this is your
    first project, you’ll see only the plus sign. Tap the plus sign to make a new
    project.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 主屏幕展示了你所有保存的ScratchJr项目。在下面的图片中，你可以看到两个已经创建的项目。如果这是你的第一个项目，你只会看到一个加号。点击加号来创建一个新项目。
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-576
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 3：让猫动起来！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 这里就是魔法发生的地方！你可以制作出惊人的动画、搞笑的故事和精彩的游戏——这一切都来自ScratchJr编辑器。无论你制作什么，都将在屏幕中央播放。我们把这个区域称为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都从ScratchJr猫开始。为了让猫移动，我们可以使用*运动积木*，它们位于编程积木的蓝色*调色板*中。用手指将其中一个蓝色箭头积木拖到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色积木，猫就会朝箭头的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多的积木到编程区域，并将它们拼接在一起，形成一系列动作，我们称之为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多蓝色运动积木，让猫跳舞。你能猜到每个积木的动作吗？试试看哪个积木能做出最棒的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫跳舞，只需点击脚本中的任何积木。注意，无论点击哪个积木，脚本都会从头开始运行，并且每个积木在运行时会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你刚刚完成了你的第一个计算机程序！现在让我们把它变成一场舞会吧！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-584
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，你还有其他方法可以让项目运行。你也可以使用**Start on Green Flag**块来启动脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*块类别区域*中的黄色按钮，显示*触发块*。选择**Start on Green Flag**块，将其拖动到编程区域，并将其与脚本前端连接。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**Green Flag**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到还有其他触发块。随着你继续完成本书中的其他项目，你将会了解如何使用这些块。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-590
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不是只在一个普通的白色背景上跳舞。通过点击主屏幕顶部的蓝天和绿草按钮来选择一个新的背景。这就是*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到有很多背景可以选择。对于我们的跳舞猫，让我们选择剧院背景。点击顶部的勾选按钮将其加载到舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪正在微笑并跳舞，但它看起来有点孤单……只身一人在跳舞……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-595
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友。点击屏幕左侧的加号来添加角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可以选择的角色。点击你想添加的角色，然后点击勾选按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，它展示了项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将总是出现在舞台中央。要移动角色，用手指将其拖动到舞台上的任何位置。我们将每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，选择了新角色后，猫的脚本消失了。别担心：脚本依然存在！它在猫的编程区域中，现在屏幕上显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员。要查看猫的脚本，点击左侧角色区域中的猫，你会看到脚本依然存在。然后再次选择企鹅，以便为它赋予舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-601
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点什么。你可以使用紫色的Say块为角色添加对话框。在块类别区域点击紫色按钮，展示*外观块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 将**Say**块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将Say块的文本从“hi”改为“Let’s dance!”。首先，点击单词*hi*以显示键盘。使用退格键删除*hi*，然后输入**Let’s dance!**，或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色运动积木让企鹅跳舞，然后在企鹅的脚本开头放置一个**开始于绿色旗帜**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的**绿色旗帜**按钮()来试试吧。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它会运行每个角色的“开始于绿色旗帜”积木下的所有脚本，并且是同时运行的。这在你制作更大项目、涉及更多角色时非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-608
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮()在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将标题拖动到屏幕上，放置在任何你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**()和**更改颜色**()按钮来更改你为项目设置的标题的大小和颜色。可以试试不同的设置，看看哪种最适合你的舞台。点击**开始**来在舞台上试试看。如果你想再次编辑标题，可以点击文本，重新弹出文本编辑窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-612
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开ScratchJr并在主屏幕上查看你的项目时，你就能知道哪个项目是哪个了。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他有ScratchJr的人，也可以通过这个界面实现。关于如何分享你的项目，更多的细节可以参见ScratchJr网站上的常见问题解答（*[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎完成了，但还有一步很重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-617
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**主页**按钮()。你的项目在返回主屏幕之前不会被保存，所以在工作过程中最好经常执行这个操作，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续处理你的项目，只需点击主屏幕上小图标的项目。这将带你回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-620
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次将ScratchJr角色添加到舞台时，它们都面朝前或面朝右。如果你希望角色面朝左，可以将一个“向左移动”积木拖到编程区域，并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。你可以删除这个积木，角色将继续朝左转。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-623
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你进行不同操作时会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将块拼接到一个脚本中时，你会听到“啪”的一声。如果你希望关闭这些声音，只需将设备的音量调至静音即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-625
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，可以大胆尝试，试验新功能，测试新块。你可以通过许多方式来创建你想要的项目：你可以把派对移到海滩上，背景放上一只船，添加更多角色，或者做几乎任何你想做的事情。ScratchJr
    的一个好功能是，如果你决定不喜欢所做的更改，可以轻松删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将展示一些简单的操作方法。
- en: '**UNDOING AND REDOING**'
  id: totrans-628
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击块调色板最远端的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，每次点击都会撤销一步操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，点击重做按钮将恢复最近一次撤销的操作。
- en: '**DELETING OBJECTS**'
  id: totrans-631
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除 ScratchJr 中的某个对象，只需用手指按住它几秒钟（有时称为 *长按*），直到看到对象上出现一个红色的 X。点击 X 以删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的某个字符，甚至可以从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-634
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除一个块或整个脚本，只需将其拖回到块调色板上并放开即可。你可以使用任何颜色的调色板来进行此操作；调色板的颜色不需要与要删除的块相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-636
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面的导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以查看所有的按钮和功能。试试我们之前跳过的一些功能。如果你觉得不知所措，别担心：本书接下来的项目将会教你如何使用所有功能！可以跳过一些内容，稍后需要时再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-639
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: '**STEP 2: MAKE A NEW PROJECT**'
  id: totrans-640
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 2：创建一个新项目**'
- en: The home screen shows all of your saved ScratchJr projects. In the following
    picture, you can see two projects that have already been created. If this is your
    first project, you’ll see only the plus sign. Tap the plus sign to make a new
    project.
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: 主屏幕显示了你所有保存的 ScratchJr 项目。在下图中，你可以看到已经创建的两个项目。如果这是你的第一个项目，你将只看到一个加号。点击加号以创建一个新项目。
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-642
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 3：让猫咪动起来！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 这里就是魔法发生的地方！你可以制作出惊人的动画、滑稽的故事和精彩的游戏——这一切都可以通过 ScratchJr 编辑器完成。无论你做什么，都会在屏幕的中央播放。我们称这个区域为
    *舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都从ScratchJr猫咪开始。为了让猫咪动起来，我们可以使用*动作积木*，这些积木位于蓝色的*编程积木调色板*中。用手指拖动一个蓝色箭头积木到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色积木，猫咪就会朝箭头的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多积木到编程区域，并将它们拼接在一起，形成一系列动作，这就是我们所说的*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: 再添加一些蓝色的动作积木，让猫咪跳舞。你能猜出每个积木是什么动作吗？试试，看看哪些积木让舞蹈最酷。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫咪跳舞，点击脚本中的任何一个积木。注意，不管你点击哪个积木，脚本都会从头开始运行，每个积木在运行时都会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚制作了你的第一个计算机程序！现在让我们把它变成一个舞会吧！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-650
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿旗**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，还有其他方式可以让你的项目运行。你也可以使用**绿旗启动**积木来启动脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木类别区域*中的黄色按钮，显示*触发积木*。选择**绿旗启动**积木，拖动到编程区域，并将它拼接到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿旗**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪将像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发积木。随着你进行本书中的其他项目，你会了解如何使用这些积木。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-656
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不是仅仅在一个白色的背景上。通过点击主屏幕顶部有蓝天和绿草的按钮来选择一个新背景。这就是*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多可以选择的背景。对于我们的跳舞猫咪，我们选择了剧院背景。点击顶部的勾选按钮将其加载到舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪已经成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在笑着跳舞，但它一个人跳舞看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-661
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪找个朋友。在屏幕左侧点击加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你往下滚动页面，你会看到很多可以选择的角色。点击你想添加的角色，然后点击勾选按钮将它添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，显示了所有参与项目的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将总是出现在舞台的中央。要移动角色，使用你的手指将它拖动到舞台上的任何位置。我们已经把每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了新的角色后，猫的脚本消失了。别担心：脚本还在！它在猫的编程区域里，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员一样。要查看猫的脚本，点击左侧角色区域中的猫，你会看到脚本仍然存在。然后再选择企鹅，以便给它添加自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-667
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点什么。你可以使用紫色的“说”积木为角色添加对话框。在积木类别区域点击紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“说”积木的文字从“hi”改成“让我们跳舞！”首先，点击*hi*一词，调出键盘。使用退格键删除*hi*，然后输入**让我们跳舞！**或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色运动积木让企鹅跳舞，然后在企鹅的脚本开头放一个**开始时点击绿色旗帜**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的**绿色旗帜**按钮来尝试一下吧。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时运行。当你点击绿色旗帜按钮时，它会同时运行每个角色以**开始时点击绿色旗帜**积木开头的所有脚本。随着你制作更大的项目，涉及更多角色时，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-674
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文字**按钮（）在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题并将其放置在屏幕上的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**（）和**更改颜色**（）按钮来更改你为项目命名时的标题大小和颜色。试试看，找到最适合你舞台的样式。点击**开始**来在舞台上尝试。如果你想再次编辑标题，可以点击文字，调出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-678
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 现在为你的项目命名，这样当你再次打开 ScratchJr 并在主屏幕上看到你的项目时，你就能知道哪个项目是哪一个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把项目发送给其他有 ScratchJr 的人，你也可以通过这个屏幕操作。关于如何分享项目的更多信息，请查看 ScratchJr 网站上的常见问题（*[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一步很重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-683
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主页屏幕，点击左上角的**主页**按钮（）。在返回主页之前，项目不会被保存，所以在工作时最好多做几次保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续在你的项目上工作，只需点击主页屏幕上的小图像。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-686
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次将角色添加到舞台时，ScratchJr 中的角色要么面朝前方，要么面朝右方。如果你希望角色朝左转，可以将一个“向左移动”积木拖到编程区并点击它。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左方并迈出一步。然后你可以删除这个积木，角色会继续面向左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-689
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你在界面上执行不同操作时会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木拼接到一起时，你会听到“啪”的声音。然而，如果你想关闭声音，你可以直接关闭设备的音量。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-691
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 当你探索 ScratchJr 的各种功能时，可以尽情尝试、测试新功能和新的积木。你可以通过多种方式让你的项目变成你想要的样子：你可以把派对搬到海滩，背景放一艘船，增加更多角色，或者做几乎任何你想做的事。ScratchJr
    的一个优点是，如果你决定不喜欢已经做的更改，你可以轻松撤销它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会向你展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-694
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木面板最远端的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你会一步步撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了多个步骤，重做按钮将会撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-697
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除物体**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个物体，用手指按住它几秒钟（有时叫做*长按*），直到你看到物体上出现一个红色的 X。点击 X 删除该物体。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的一个角色，甚至可以从主页屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-700
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除编程区的积木，甚至删除整个脚本，只需将其拖回积木面板并放开。你可以显示任何颜色的调色板来进行此操作；调色板的颜色不必与要删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-702
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，你可以看看所有的按钮和功能。试试我们之前跳过的一些。如果你觉得有点不知所措，不用担心：本书的其余项目将会教你如何使用所有功能！你可以跳到后面的内容，并在需要时回到这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-705
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: The home screen shows all of your saved ScratchJr projects. In the following
    picture, you can see two projects that have already been created. If this is your
    first project, you’ll see only the plus sign. Tap the plus sign to make a new
    project.
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 主屏幕显示了你所有保存的 ScratchJr 项目。在下面的图片中，你可以看到已经创建的两个项目。如果这是你的第一个项目，你只会看到加号。点击加号以创建新项目。
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-707
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 3：让猫咪动起来！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 这里就是魔法发生的地方！你可以从 ScratchJr 编辑器制作出令人惊艳的动画、搞笑的故事和有趣的游戏——所有这些都可以通过 ScratchJr 编辑器完成。无论你做什么，都会在屏幕中央播放。我们称这个区域为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都会从 ScratchJr 猫咪开始。要让猫咪移动，我们可以使用*动作块*，这些块位于编程块的蓝色*调色板*中。用你的手指将一个蓝色箭头块拖到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色块，猫咪就会朝着箭头的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将更多块拖到编程区域，并将它们连接在一起，形成一系列动作，我们称之为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 再加一些蓝色的动作块，让猫咪跳舞。你能猜到每个块会做什么动作吗？试试看，看看哪些块能让舞蹈效果最好。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫咪跳舞，点击脚本中的任何一个块。注意，不管你点击哪个块，脚本都会从头开始运行，并且每个块在运行时会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚做出了第一个计算机程序！现在让我们把它变成一个舞会！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-715
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿旗**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本外，还有其他方式可以让你的项目运行。你还可以使用“绿旗启动”块来启动你的脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*块类别区域*中的黄色按钮，显示*触发块*。选择**绿旗启动**块，将它拖到编程区域，并将其放置在脚本前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿旗**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发块。随着你完成本书中的其他项目，你会了解到如何使用这些块。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-721
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在一个舞台上跳舞，而不仅仅是一个空白的白色背景。通过点击主屏幕顶部带有蓝天和绿草的按钮来选择一个新背景。这就是*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多可以选择的背景。对于我们的跳舞猫咪，让我们选择剧院背景。点击顶部的勾选标记，将其加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪是明星了！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: '猫咪正在微笑并跳舞，但它似乎有点孤单，独自跳舞…… '
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-726
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫找个朋友。点击屏幕左侧的加号按钮添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可以选择的角色。点击你想要添加的角色，然后点击勾选按钮将其添加到项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台的左侧是*角色区域*，它显示了你项目中所有涉及的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 新的角色总是会出现在舞台的中间。要移动角色，使用手指拖动它到舞台上的任何位置。我们把每个角色都拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了新角色后，猫的脚本消失了。别担心：脚本仍然在！它在猫的编程区域中，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像舞台上的演员一样。要查看猫的脚本，点击左侧角色区域中的猫，你会看到脚本仍然存在。然后再选择企鹅，给它设置自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-732
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：别光跳舞，说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前说点什么。你可以使用紫色的“说”积木为角色添加对话框。点击积木类别区中的紫色按钮，展开*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“hi”改为“Let’s dance!”。首先，点击*hi*，让键盘出现。使用退格键删除*hi*，然后输入**Let’s dance!** 或者你希望企鹅说的其他内容。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的动作积木让企鹅跳舞，然后在企鹅的脚本开头放置一个**绿旗开始**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的**绿旗**按钮（）来试试效果。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时运行。当你点击绿旗按钮时，所有以“绿旗开始”积木开头的脚本都会同时运行，这在你制作更大的项目并且有更多角色时会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-739
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）来在舞台上显示标题。在弹出的窗口中，输入**舞会**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上四处移动，并将其放置在你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**（）和**改变颜色**（）按钮来改变你为项目命名的标题的大小和颜色。尝试不同的设置，看看哪个最适合你的舞台。按下**开始**按钮在舞台上试试看。如果你想再次编辑标题，可以点击文字，弹出文本窗口进行修改。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-743
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目起个名字，这样当你再次打开 ScratchJr 并在主屏幕上看到你的项目时，你就能知道哪个项目是哪一个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入 **Dance Party**。当你准备好返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把你的项目发送给另一个有 ScratchJr 的人，你也可以在这个屏幕上进行操作。有关如何分享你的项目的更多细节，请查看 ScratchJr 网站上的常见问题（
    *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一步很重要的操作！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-748
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第 10 步：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的 **首页** 按钮 ()。在你返回主屏幕之前，项目是不会被保存的，因此建议在项目进行中多次保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续在你的项目上工作，只需点击主屏幕上的小项目图像。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-751
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将 ScratchJr 角色添加到舞台时，它们都面朝前或面朝右。如果你希望角色面朝左，请将一个“向左移动”积木拖到编程区并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。然后你可以删除这个积木，角色将继续面朝左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-754
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给成人的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr 会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木拼接在一起时，你会听到“啪”的一声。如果你想关闭声音，只需将设备的音量关闭即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-756
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，应该大胆尝试，试验新功能，测试新积木。你可以通过许多方式将你的项目做成任何你想要的样子：你可以把派对搬到海滩，背景加上船只，加入更多角色，或者做几乎任何你想做的事情。ScratchJr
    的一个好处是，如果你决定不喜欢你所做的任何更改，你可以轻松地删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-759
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最右端的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你将一步一步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将会恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-762
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，只需用手指按住它几秒钟（有时称为*长按*），直到你看到对象上出现红色 X。点击 X 删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此过程删除项目中的角色，甚至删除主页屏幕上的整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-765
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除模块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 如果想要从编程区域中删除一个模块或整个脚本，只需将其拖回到模块调色板并放开即可。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不需要与您删除的模块相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-767
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，你可以看看所有按钮和功能。试试看我们之前跳过的一些功能。如果你觉得有些不知所措，别担心：本书后面的项目会教你如何使用所有这些功能！如果需要，你可以跳过前面的部分，等到需要时再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-770
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-771
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 3：让猫咪动起来！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是魔法发生的地方！你可以制作出令人惊叹的动画、搞笑的故事和精彩的游戏——都可以通过 ScratchJr 编辑器来实现。你所制作的内容将在屏幕中央播放。我们称这个区域为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都从 ScratchJr 的猫咪开始。为了让猫咪动起来，我们可以使用*动作模块*，它们位于编程模块的蓝色*调色板*中。用手指拖动一个蓝色箭头模块到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色模块，猫咪就会朝箭头的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多的模块到编程区域，并将它们连接在一起，形成一系列的动作，我们称之为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-776
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多的蓝色动作模块，让猫咪跳舞。你能猜出每个模块让猫咪做什么动作吗？通过实验，看看哪些模块能让猫咪跳得最棒。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫咪跳舞，只需点击脚本中的任何一个模块。请注意，无论你点击哪个模块，脚本都会从头开始运行，并且每个模块在运行时都会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚制作了你的第一个计算机程序！现在让我们把它变成一个舞会！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-779
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，你还有其他方法可以让你的项目运行。你也可以使用“在绿色旗帜上启动”模块来启动你的脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-781
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*模块类别区域*中的黄色按钮，显示*触发模块*。选择**在绿色旗帜上启动**模块，将其拖到编程区域，并将其放置在脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发模块。你将在本书的其他项目中了解到如何使用这些模块。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-785
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫在舞台上跳舞，而不是在一片白色背景中。通过点击主屏幕顶部带有蓝天和绿草的按钮来选择一个新背景。这个按钮叫做*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多可以选择的背景。对于我们跳舞的猫咪，选择剧院背景吧。点击顶部的勾选框，将它加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫已经是明星了！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪正在微笑跳舞，但它独自跳舞看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-790
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫找个朋友。点击屏幕左侧的加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可以选择的角色。点击你想要添加的角色，然后点击勾选框将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区*，显示你项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将始终出现在舞台的中央。要移动角色，可以用手指将它拖动到舞台上的任何位置。我们已经将每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择了一个新角色后，你为猫编写的脚本消失了。别担心：脚本仍然存在！它在猫的编程区，现在屏幕显示的是企鹅的编程区。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫的脚本，点击左侧角色区中的猫，你会看到脚本还在。然后再次选择企鹅，这样你就可以给它设置自己的舞蹈动作了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-796
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前说点什么。你可以使用紫色的Say模块为角色添加对话气泡。点击模块类别区中的紫色按钮，展开*外观模块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-798
  prefs: []
  type: TYPE_NORMAL
  zh: 将**Say**模块拖动到编程区。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将Say模块中的文字从“hi”改为“Let's dance!”首先，点击单词*hi*，使键盘出现。使用退格键删除*hi*，然后输入**Let’s
    dance!**，或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色动作模块，让企鹅跳舞，然后在企鹅的脚本开头放置一个**绿色旗帜启动**模块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的**绿色旗帜**按钮来试试看 ()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个以“绿色旗帜启动”模块开头的脚本，适用于所有角色。这在你制作包含更多角色的更大项目时非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-803
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-804
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮 () 在舞台上显示一个标题。在弹出的窗口中，输入**舞会**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上任意位置放置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用 **更改大小** () 和 **更改颜色** () 按钮来更改你给项目命名的标题的大小和颜色。随意尝试，看看什么最适合你的舞台。按下 **开始**
    以在舞台上尝试。如果你想再次编辑标题，可以点击文字来重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-807
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开 ScratchJr 并在主屏幕上看到你的项目时，你就能知道哪个是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称 (*项目 1*) 并输入 **舞蹈派对**。当你准备好返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他也有 ScratchJr 的人，你也可以在这个屏幕上进行。关于如何分享你的项目的更多细节，请参阅 ScratchJr 网站上的常见问题
    (*[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    )。
- en: You’re almost finished, but you have one important step left!
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-812
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的 **主页** 按钮 ()。在你返回主屏幕之前，项目不会被保存，所以在工作过程中最好多次执行此操作，避免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上的项目小图标。这样会将你带回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-815
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次将 ScratchJr 角色添加到舞台时，所有角色都是面向前方或右侧的。如果你希望角色面朝左侧，可以将“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。然后，你可以删除这个积木，角色会继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-818
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr 会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功将积木拼接到脚本中时，会听到“啪”一声。如果你想关闭声音，可以直接将设备的音量关闭。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-820
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，你应该尽情实验，尝试新功能，并测试新的积木。你可以通过许多方式让你的项目变成你想要的样子：你可以将派对移到海滩，放一艘船作为背景，添加更多角色，或者做任何你想做的事情。ScratchJr
    的一个好处是，如果你决定不喜欢你做的任何更改，你可以轻松地删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-823
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最末端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将一步一步地撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-825
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将会撤销最近一次的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-826
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-827
  prefs: []
  type: TYPE_NORMAL
  zh: 要从ScratchJr中删除某个物体，用手指按住物体几秒钟（有时称为*长按*），直到物体上出现一个红色的X。点击X即可删除该物体。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-828
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的某个角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-829
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-830
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域移除一个积木或甚至整个脚本，只需将其拖回到积木调色板并放开。你可以显示任何颜色的调色板来进行此操作；调色板的颜色不必与要删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-831
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以查看所有按钮和功能。尝试一下我们之前跳过的一些按钮。如果你感到不知所措，不用担心：本书后面的项目会教你如何使用所有功能！你可以跳到后面，遇到需要的内容再回来看。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-833
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-834
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: '**STEP 3: MAKE THE CAT MOVE!**'
  id: totrans-835
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 3：让猫咪移动！**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-836
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是魔法发生的地方！你可以制作惊人的动画、搞笑的故事和精彩的游戏——这些都来自ScratchJr编辑器。你制作的任何内容都将在屏幕中央播放。我们称这个区域为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目都是从ScratchJr的猫咪开始的。为了让猫咪移动，我们可以使用*运动积木*，它们位于编程积木的蓝色*调色板*中。用你的手指将其中一个蓝色箭头积木拖到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色积木，猫咪就会朝着箭头的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-839
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多的积木到编程区域并将它们连接在一起，形成一系列的动作，这就是我们所说的*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-840
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多蓝色的运动积木，让猫咪跳舞。你能猜到每个积木的运动是什么吗？尝试实验，看看哪些积木能让猫咪跳出最棒的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-841
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫咪跳舞，点击脚本中的任何积木。请注意，无论你点击哪个积木，脚本都会从头开始运行，并且每个积木在运行时都会高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-842
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你刚刚制作了你的第一个计算机程序！现在让我们把它变成一场舞会吧！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-843
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本之外，还有其他方式可以让你的项目运行。你也可以使用绿色旗帜启动积木来启动脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-845
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木分类区域*中的黄色按钮，显示*触发积木*。选择**绿色旗帜启动**积木，将其拖到编程区域，并将其连接到脚本的前端。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-846
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-847
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪将像你点击脚本时一样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到有其他触发块。在你完成本书中的其他项目时，你将学会如何使用这些触发块。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-849
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-850
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫在舞台上跳舞，而不仅仅是在一个普通的白色背景上。点击主屏幕顶部带有蓝天和绿草的按钮，选择一个新背景。这就是*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-851
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到许多可以选择的背景。对于我们的跳舞猫，让我们选择剧院背景。点击屏幕顶部的勾选标记，将其加载到舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-852
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫已经成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-853
  prefs: []
  type: TYPE_NORMAL
  zh: 猫正在微笑跳舞，但它看起来有点孤单，独自跳舞……。
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-854
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-855
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫找个朋友吧。点击屏幕左侧的加号来添加角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-856
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你将看到许多可以选择的角色。点击你想添加的角色，然后点击勾选标记将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-857
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有了两个角色。舞台左侧是*角色区*，显示了你项目中所有的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-858
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色会总是出现在舞台的中央。要移动角色，使用手指拖动它到舞台上的任何位置。我们已经将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-859
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了一个新角色后，之前为猫编写的脚本消失了。别担心：脚本依然存在！它在猫的编程区域，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员一样。要查看猫的脚本，点击左侧角色区中的猫，你会看到脚本依然在。然后再次选择企鹅，这样你就可以为企鹅编写舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-860
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
  zh: 让企鹅在跳舞之前先说点话。你可以使用紫色的“说话”块为角色添加对话框。点击块类别区中的紫色按钮，显示*外观块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: 拖动**说话**块到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-863
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“说话”块的文字从“hi”改为“让我们跳舞！”首先，点击*hi* 这个词，让键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！** 或者你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色运动块来让企鹅跳舞，然后在企鹅的脚本开头放一个**绿旗开始**块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-865
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，尝试点击屏幕顶部的**绿旗按钮**（）来试试看。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时开始运行。当你点击绿旗按钮时，它会同时运行每个角色以“绿旗开始”块为开头的脚本。这在你制作更大项目和更多角色时会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-867
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-868
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击屏幕顶部的**添加文本**按钮（）来在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以拖动标题在屏幕上移动，并将其放置在您想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-870
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用**更改大小**（）和**更改颜色**（）按钮来更改项目标题的大小和颜色。尽情尝试，看看哪种效果最适合您的舞台。按下**开始**以在舞台上进行试验。如果您想再次编辑标题，可以点击文字，重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-871
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第 9 步：命名您的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给您的项目命名，这样当您再次打开 ScratchJr，并在主屏幕上看到您的项目时，您就能知道哪个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-873
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名您的项目，请点击屏幕右上角的黄色标签。然后删除当前的项目名称（*项目 1*）并输入**舞蹈派对**。当您准备好返回主屏幕时，点击对勾。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想将项目发送给其他有 ScratchJr 的人，也可以在此屏幕上进行。有关如何分享项目的更多细节，请参阅 ScratchJr 网站上的常见问题解答（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
  zh: 您快完成了，但还有一步重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-876
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第 10 步：保存您的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存您的项目并返回主屏幕，请点击左上角的**主页**按钮（）。您的项目在返回主屏幕之前不会被保存，因此在项目进行过程中最好多次执行此操作，以免丢失内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-878
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续您的项目，只需点击主屏幕上的项目小图标。这将带您返回该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-879
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 角色初次添加到舞台时，都是面向前方或面向右边。如果您想让角色面向左边，请将“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-881
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左边并迈出一步。您可以删除此积木，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-882
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的小贴士**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在界面上执行不同的操作时，ScratchJr 会发出不同的声音。这些声音在您刚开始使用 ScratchJr 时非常有用。例如，当您成功地将积木拼接在脚本中时，您会听到“咔嚓”一声。如果您希望关闭声音，可以通过关闭设备的音量来实现。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-884
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-885
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，你可以随意实验，尝试新功能，测试新积木。你可以通过多种方式制作你想要的项目：你可以把派对移到海滩，给背景添加一艘船，增加更多角色，或者做几乎任何你想做的事情。ScratchJr
    的一个好功能是，如果你决定不喜欢你所做的任何更改，你可以轻松地将它们删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-886
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-887
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-888
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最远端的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你将会一步步撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-889
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将会撤销最近一次的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-890
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除物体**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-891
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个物体，按住该物体几秒钟（通常称为*长按*），直到你看到物体上出现红色的 X。点击 X 删除该物体。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-892
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程来删除项目中的角色，甚至从主页屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-893
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-894
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除编程区域中的积木或整个脚本，只需将其拖回到积木调色板上并松开。你可以显示任何颜色的调色板来执行此操作；调色板不必与要删除的积木颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-895
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面的引导游览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-896
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基本操作，可以查看所有按钮和功能。尝试一下我们之前跳过的部分。如果你觉得有些不知所措，别担心：本书的其余项目将向你展示如何使用所有功能！如果你想跳过某些部分，可以先跳过，等需要时再回来参考。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-897
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-898
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: This is where the magic happens! You can make amazing animations, silly stories,
    and great games—all from the ScratchJr editor. Whatever you make will play in
    the center of the screen. We call this area the *stage* .
  id: totrans-899
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是魔法发生的地方！你可以制作惊人的动画、搞笑的故事和有趣的游戏——这些都来自于 ScratchJr 编辑器。你所做的任何作品都会在屏幕中央播放。我们把这个区域称为*舞台*。
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-900
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目开始时都会有 ScratchJr 的猫。为了让猫移动，我们可以使用*运动积木*，这些积木在蓝色的*积木调色板*中。用手指将其中一个蓝色箭头积木拖到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-901
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色积木，猫就会朝箭头方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-902
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将更多的积木拖到编程区域，并将它们拼接在一起，形成一连串的动作，我们称之为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-903
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动积木，让猫跳舞。你能猜到每个积木做出的动作吗？实验一下，看看哪些积木能做出最好的舞蹈动作。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-904
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫跳舞，点击脚本中的任何一个积木。注意，无论你点击哪个积木，脚本都会从头开始运行，并且每个积木在运行时都会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你刚刚制作了你的第一个计算机程序！现在让我们把它变成一个舞蹈派对！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-906
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-907
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，你还可以通过使用“绿色旗帜开始”块来启动你的脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-908
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*块类别区域*中的黄色按钮，展示*触发块*。选择**绿色旗帜开始**块，将其拖到编程区域，并将其连接到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-909
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-911
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发块。你将在本书的其他项目中学会如何使用这些。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-912
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第5步：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-913
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不仅仅是在简单的白色背景上。通过点击主屏幕顶部带有蓝天和绿草的按钮来选择一个新背景。这个按钮叫做*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到许多背景可以选择。对于我们跳舞的猫咪，选择剧院背景。点击顶部的勾选按钮，将其加载到舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-915
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-916
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在微笑并跳舞，但看起来它一个人跳舞有些孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-917
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第6步：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友。在屏幕左侧点击加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可以选择的角色。点击你想添加的角色，然后点击勾选按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-920
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，展示了你项目中所有参与的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将总是出现在舞台的中间。要移动角色，用手指将其拖动到你想要的舞台位置。我们已经把每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了新角色后，你为猫咪写的脚本消失了。别担心：脚本还在！它在猫咪的编程区域，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像舞台剧中的演员。要查看猫咪的脚本，点击左侧角色区域中的猫咪，你会看到脚本仍然在那里。然后再次选择企鹅，以便为它添加自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-923
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第7步：不仅仅是跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前先说点什么。你可以使用紫色的“说”块为角色添加对话框。点击块类别区域中的紫色按钮，展示*外观块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“说”块中的文本从“hi”改为“让我们跳舞！”首先，点击*hi*，使键盘显示出来。使用退格键删除*hi*，然后输入**让我们跳舞！**或你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动块让企鹅跳舞，然后在企鹅的脚本开始处放置一个**绿色旗帜开始**块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的**绿色旗帜**按钮（）来试试看。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时运行。当你点击绿色旗帜按钮时，它会同时运行所有以“绿色旗帜开始”块为开头的角色脚本。随着你制作更大、更复杂的项目并加入更多角色，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-930
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）在舞台上显示一个标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上的任何位置，并将其放置在那里。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-933
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**（）和**更改颜色**（）按钮来更改你为项目设置的标题的大小和颜色。试试不同的设置，看看哪个最适合你的舞台。按下**开始**按钮，尝试在舞台上查看效果。如果你想再次编辑标题，可以点击文字以重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-934
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-935
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开ScratchJr并看到主屏幕上的项目时，你就能知道哪个项目是什么。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*项目 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾号。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-937
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他使用ScratchJr的人，你也可以通过这个界面实现。有关如何共享项目的更多细节，请参见ScratchJr官网的常见问题解答（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经快完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-939
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**主页**按钮（） 。在返回主屏幕之前，项目不会被保存，因此在工作过程中最好多次进行保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续进行你的项目，只需点击主屏幕上项目的小图标。这将带你返回该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-942
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-943
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中的角色刚添加到舞台时，都是面向正前方或右侧的。如果你希望角色面向左侧，拖动“向左移动”块到编程区域并点击该块。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-944
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。你可以删除这个块，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-945
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的小提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-946
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同操作时，ScratchJr 会发出不同的声音。刚开始使用 ScratchJr 时，这些声音非常有用。例如，当你成功地将块拼接在一起形成脚本时，你会听到一个“啪”的声音。如果你想关闭声音，只需关闭设备的音量即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-947
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**大胆去探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-948
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索 ScratchJr 的各种功能时，你可以大胆尝试、尝试新功能并测试新块。你可以通过多种方式让你的项目变成你想要的样子：你可以把派对场景移到海滩，把船放到背景中，添加更多的角色，或者做任何你想做的事。ScratchJr
    的一个好处是，如果你不喜欢自己所做的任何更改，你可以轻松地撤销它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-949
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来实现这个。
- en: '**UNDOING AND REDOING**'
  id: totrans-950
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-951
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击块面板最右侧的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，每次点击都会撤销一步操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-952
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-953
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-954
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，只需用手指按住它几秒钟（这通常称为*长按*），直到你看到一个红色的 X 出现在对象上。点击 X 来删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-955
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此过程删除项目中的某个角色，甚至可以从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-956
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-957
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除编程区域中的一个块，甚至是整个脚本，只需将它拖回到块面板并松开。你可以显示任何颜色的面板来执行此操作；面板的颜色不必与要删除的块颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-958
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-959
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以看看所有的按钮和功能。试试我们之前跳过的那些功能。如果你感到不知所措，不用担心：本书后面的项目会教你如何使用所有功能！如果需要，你也可以跳过部分内容，之后再回来查阅。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-960
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-961
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: Each new project starts with the ScratchJr cat. To make the cat move, we can
    use the *motion blocks* , which are in the blue *palette* of programming blocks.
    Use your finger to drag one of the blue arrow blocks to the *programming area*
    .
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
  zh: 每个新项目从 ScratchJr 的猫咪开始。为了让猫咪移动，我们可以使用*动作块*，这些块位于编程块的蓝色*面板*中。用你的手指拖动一个蓝色箭头块到*编程区域*。
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-963
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色块，猫咪就会朝箭头指示的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-964
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多的块到编程区域，并将它们拼接在一起，形成一连串的动作，我们称之为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-965
  prefs: []
  type: TYPE_NORMAL
  zh: 再添加一些蓝色的动作块，让猫咪跳舞。你能猜出每个块会产生什么动作吗？试着实验一下，看看哪些块能做出最好的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-966
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫咪跳舞，点击脚本中的任意积木。注意，无论你点击哪个积木，脚本都会从头开始运行，并且每个积木都会在运行时被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-967
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚制作了第一个计算机程序！现在，让我们将它变成一场舞会吧！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-968
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-969
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，还有其他方法可以运行你的项目。你也可以使用“绿色旗帜启动”积木来启动你的脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-970
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木分类区域*中的黄色按钮，显示*触发积木*。选择**绿色旗帜启动**积木，将它拖到编程区，并将其固定到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-971
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-972
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-973
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发积木。你会在本书的其他项目中学会如何使用它们。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-974
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-975
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不是只在一个单纯的白色背景上。点击主屏幕顶部的带有蓝天和绿草的按钮，选择一个新的背景。这就是*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-976
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到许多可供选择的背景。对于我们的跳舞猫咪，我们选择剧院。点击顶部的勾选框将其加载到舞台中。
- en: Congratulations! Your cat is a star!
  id: totrans-977
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪已经成为明星了！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-978
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪正在微笑和跳舞，但它一个人跳舞看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-979
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-980
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友吧。点击屏幕左侧的加号，添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-981
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可供选择的角色。点击你想要添加的角色，然后点击勾选框，将它添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-982
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区*，显示你项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-983
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是会出现在舞台的中央。要移动角色，使用手指将它拖动到你想要的位置。我们已经将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-984
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在你选择了新角色后，猫咪的脚本消失了。别担心：脚本还在！它在猫咪的编程区中，而现在屏幕上显示的是企鹅的编程区。每个角色都有自己的脚本，就像剧中的演员一样。要查看猫咪的脚本，点击左侧角色区中的猫咪，你会看到你的脚本依然在那里。然后再次选择企鹅，这样你就可以给它自己编排舞蹈动作了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-985
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点话！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-986
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前说点话。你可以使用紫色的“说”积木为角色添加对话气泡。点击积木分类区域中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-987
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**积木拖到编程区。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-988
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“Say”积木中的文字从“hi”改为“让我们跳舞！”首先，点击*hi* 使键盘弹出。使用退格键删除*hi*，然后输入 **让我们跳舞！** 或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-989
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色动作积木来让企鹅跳舞，然后在企鹅的脚本开始处放一个**在绿色旗帜上开始**的积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-990
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，通过点击屏幕顶部的**绿色旗帜**按钮 () 来试试看效果。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-991
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它会运行每个角色的所有以“在绿色旗帜上开始”积木为开头的脚本，所有这些都将同时运行。这对于你在制作更大的项目、添加更多角色时将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-992
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮 () 来在舞台上显示一个标题。在弹出的窗口中，输入 **舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-994
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题并将它放置在屏幕上的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-995
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小** () 和 **更改颜色** () 按钮来调整标题的大小和颜色。可以尝试不同的组合，看看哪种最适合你的舞台。点击 **开始**
    来在舞台上试试效果。如果你想再次编辑标题，只需点击文字，文本窗口会重新弹出。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-996
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-997
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开 ScratchJr 并看到主屏幕上的项目时，你就能知道每个项目是哪一个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-998
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，点击屏幕右上角的黄色标签。然后删除当前的项目名称 (*项目 1* )，输入 **舞蹈派对**。当你准备返回主屏幕时，点击对勾。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-999
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他有 ScratchJr 的人，你也可以在这个界面操作。有关如何分享项目的更多详细信息，请参见 ScratchJr 网站上的常见问题解答
    (*[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    )。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1000
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还剩下一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1001
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1002
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击屏幕左上角的**主页**按钮 ()。你的项目在你返回主屏幕之前不会被保存，所以在你工作时最好多次保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1003
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上该项目的小图标。这样你就可以返回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1004
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1005
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将 ScratchJr 角色添加到舞台时，它们要么面朝前方，要么面朝右。如果你想让角色面向左侧，可以将一个“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1006
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左边并迈出一步。然后你可以删除这个积木，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1007
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1008
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你在界面上执行不同操作时会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将模块连接在一起形成脚本时，你会听到“啪”的一声。如果你想关闭声音，你可以直接在设备上调低音量。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1009
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1010
  prefs: []
  type: TYPE_NORMAL
  zh: 当你探索 ScratchJr 的各种功能时，可以随意实验，尝试新功能，测试新模块。你可以通过多种方式将你的项目做成你想要的样子：你可以把派对移到海滩，背景放上一只船，添加更多角色，或者做几乎任何你想做的事。ScratchJr
    的一个好功能是，如果你决定不喜欢自己做的任何更改，你可以轻松地将它们删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-1011
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来完成这个操作。
- en: '**UNDOING AND REDOING**'
  id: totrans-1012
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1013
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击模块调色板最右端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将一步一步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1014
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，点击重做按钮将恢复最近一次的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1015
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1016
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，用手指按住该对象几秒钟（有时称为*长按*），直到你看到一个红色的 X 出现在对象上。点击 X 即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的一个角色，甚至可以从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1018
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除模块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除一个模块甚至整个脚本，只需将其拖回到模块调色板上并松开。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不必与删除的模块相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1020
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面的引导游览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以查看所有的按钮和功能。尝试一下我们之前跳过的那些。如果你感到不知所措，不要担心：本书后面的项目会教你如何使用所有功能！你也可以跳到后面去，遇到问题再回来查看这里的内容。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1022
  prefs: []
  type: TYPE_NORMAL
  zh: 我们先从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1023
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: Tap the blue block, and the cat moves in the direction of the arrow!
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色模块，猫咪就会朝着箭头的方向移动！
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-1025
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动更多的模块到编程区域，并将它们连接在一起，形成一系列动作，我们称之为*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-1026
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多蓝色运动模块，让猫咪跳舞。你能猜到每个模块做什么动作吗？试试看，看看哪些模块能做出最棒的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-1027
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫咪跳舞，点击脚本中的任何一个模块。注意，无论你点击哪个模块，脚本都会从头开始运行，每个模块在运行时会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-1028
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚制作了你的第一个计算机程序！现在，让我们把它变成一个舞会！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-1029
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-1030
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，还可以使用“绿色旗帜启动”积木来启动你的脚本，运行项目。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-1031
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木分类区域*中的黄色按钮，显示*触发积木*。选择**绿色旗帜启动**积木，将其拖到编程区域，并将其与脚本的前部分连接。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-1032
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-1033
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪将像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-1034
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发块。你将在本书的其他项目中学到如何使用它们。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1035
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1036
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不是只在简单的白色背景上跳舞。通过点击主屏幕顶部带有蓝天和绿草的按钮来选择一个新背景。这就是*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1037
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多背景可供选择。为了让猫咪跳舞，我们选择剧院背景。点击顶部的勾选标记，将其加载到舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-1038
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1039
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在微笑并跳舞，但它单独跳舞看起来有些孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1040
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1041
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友。点击屏幕左侧的加号，添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1042
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可以选择的角色。点击你想要添加的角色，然后点击勾选标记将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1043
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。在舞台的左侧是*角色区域*，它显示了项目中所有涉及的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1044
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是出现在舞台的中央。要移动角色，可以用手指将其拖动到舞台上你想要的位置。我们将每个角色都拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1045
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了新角色后，猫咪的脚本消失了。别担心：脚本仍然存在！它在猫咪的编程区域里，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员一样。要查看猫咪的脚本，点击左侧角色区域中的猫咪，你会看到脚本仍然在那里。然后再次选择企鹅，这样你就可以给它编排舞蹈动作了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1046
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅仅是跳舞，说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1047
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前先说点什么。你可以使用紫色的**说**积木为角色添加对话气泡。在积木分类区域点击紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1048
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1049
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“hi”这段话从**说**块中改为“让我们跳舞！”首先，点击*hi*，使键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**，或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1050
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色运动积木，让企鹅跳舞，然后将一个**开始于绿色旗帜**积木放在企鹅脚本的开头。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1051
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试看，通过点击屏幕顶部的**绿色旗帜**按钮 ()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1052
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个角色的所有以“开始于绿色旗帜”积木开始的脚本。随着你制作更多的角色并创建更大的项目，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1053
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1054
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮 () 在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1055
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上任意位置放置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1056
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小** () 和**改变颜色** () 按钮来更改你为项目命名时所使用标题的大小和颜色。玩一玩，看看哪个最适合你的舞台。点击**开始**按钮来在舞台上查看效果。如果你想重新编辑标题，可以点击文字，重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1057
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1058
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开 ScratchJr 并在首页看到你的项目时，你就能知道每个项目的名称。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1059
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*）并输入**舞蹈派对**。当你准备返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1060
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把项目发送给其他使用 ScratchJr 的人，也可以在这个屏幕上操作。有关如何共享项目的更多详情，请参阅 ScratchJr 网站上的常见问题（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1061
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一步重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1062
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1063
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击屏幕左上角的**首页**按钮 ()。在你返回首页之前，项目不会被保存，因此在你进行项目创作时最好多次进行保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1064
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续在你的项目上工作，只需点击首页屏幕上的项目小图标。这将带你返回该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1065
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1066
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 角色初次添加到舞台时，都是面向前方或右侧的。如果你希望角色面朝左侧，可以拖动一个“向左移动”积木到编程区域并点击这个积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1067
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。你可以删除这个积木，角色会继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1068
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1069
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你在界面上执行不同操作时会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你在脚本中成功地将积木拼接在一起时，你会听到“啪”的一声。如果你想关闭声音，可以直接将设备的音量调至静音。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1070
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1071
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，你应该大胆尝试、试验新功能，测试新积木。你可以通过多种方式将你的项目做成你想要的样子：你可以将派对移到海滩，放一艘船作为背景，添加更多角色，或者做任何你想做的事情。ScratchJr
    的一个好功能是，如果你决定不喜欢已经做的修改，你可以轻松地删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-1072
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会给你展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-1073
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1074
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木面板最右侧的“撤销”按钮来撤销最近的操作。如果多次点击“撤销”按钮，你将逐步撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1075
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了几个步骤，点击“重做”按钮将恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1076
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1077
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，按住它几秒钟（有时称为*长按*），直到对象上出现一个红色的 X。点击 X 删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1078
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过这个过程删除项目中的角色，甚至可以从主页删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1079
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1080
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除一个积木或整个脚本，只需将其拖回到积木面板并松开即可。你可以在任何颜色的调色板上进行此操作；调色板的颜色不必与正在删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1081
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1082
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基本操作，可以查看所有按钮和功能。试试我们之前跳过的一些功能。如果你感到不知所措，别担心：本书后续的项目会教你如何使用这些功能！可以先跳过，等需要时再回来看。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1083
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1084
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: You can drag more blocks to the programming area and snap them together to make
    a sequence of actions, which we call a *script* .
  id: totrans-1085
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将更多积木拖到编程区域，并将它们拼接在一起，形成一系列动作，这就是我们所说的*脚本*。
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-1086
  prefs: []
  type: TYPE_NORMAL
  zh: 再添加一些蓝色的动作积木，让猫跳舞。你能猜出每个积木产生什么样的动作吗？实验一下，看看哪些积木能带来最棒的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-1087
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫跳舞，点击脚本中的任何一个积木。注意，不管点击哪个积木，脚本都会从头开始运行，并且每个积木都会在运行时被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-1088
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你刚刚创建了你的第一个计算机程序！现在让我们把它变成一场舞会吧！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-1089
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-1090
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，你还可以使用“绿色旗帜启动”积木来启动脚本，运行你的项目。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-1091
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*块类别区*中的黄色按钮，显示*触发块*。选择**绿旗开始**块，将其拖到编程区域，并将其连接到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-1092
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿旗**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-1093
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪将像你点击脚本时一样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-1094
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到有其他的触发块。你将在本书的其他项目中了解到如何使用这些触发块。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1095
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1096
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不仅仅是在白色的空白背景上。通过点击主屏幕顶部带有蓝天和绿草的按钮来选择一个新背景。这就是*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1097
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多可以选择的背景。对于我们跳舞的猫咪，我们选择了剧院。点击顶部的勾选标记将其加载到你的舞台中。
- en: Congratulations! Your cat is a star!
  id: totrans-1098
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1099
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪正在微笑跳舞，但它单独跳舞看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1101
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪加个朋友吧。点击屏幕左侧的加号按钮来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1102
  prefs: []
  type: TYPE_NORMAL
  zh: 向下滚动页面，你将看到可以选择的多个角色。点击你想要添加的角色，然后点击勾选标记将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1103
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有了两个角色。舞台左侧是*角色区*，显示了你项目中所有涉及的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1104
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色将始终出现在舞台的中央。要移动角色，使用手指将它拖到舞台上你想要的位置。我们把每个角色都拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1105
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择新角色后，给猫咪写的脚本消失了。别担心：脚本仍然存在！它在猫咪的编程区域中，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员一样。要查看猫咪的脚本，点击左侧角色区的猫咪，你会看到脚本依然在那里。然后再选择企鹅，给它编排属于它的舞步。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1106
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1107
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前先说点什么。你可以使用紫色的“说话”块为角色添加对话气泡。在块类别区点击紫色按钮，显示*外观块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1108
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说话**块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1109
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“hi”的文本改为“让我们跳舞！”。首先，点击*hi*，让键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**，或者你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1110
  prefs: []
  type: TYPE_NORMAL
  zh: 给企鹅添加一些蓝色的动作块，让它跳舞，然后在企鹅的脚本开头放一个**绿旗开始**块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1111
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的**绿旗**按钮 () 来试试吧。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1112
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它将运行每个角色中以“绿色旗帜开始”块为起点的所有脚本，所有脚本会同时执行。当你制作更大、更复杂的项目时，这会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1114
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮()来在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1115
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上的任何位置，放置到你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1116
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用**改变大小**()和**改变颜色**()按钮来更改你为项目设置的标题的大小和颜色。尝试一下，看看哪种最适合你的舞台。按下**开始**按钮来在舞台上试试效果。如果你想再次编辑标题，只需点击文字即可重新弹出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1118
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开ScratchJr并看到主页上的项目时，你就能知道哪个项目是哪一个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1119
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，请点击屏幕右上角的黄色标签。然后删除当前的项目名称（*项目 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾号。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他有ScratchJr的人，你也可以在这个屏幕上进行。有关如何分享项目的更多细节，请参见ScratchJr网站上的常见问题（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1121
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经快完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1122
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1123
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主页，请点击屏幕左上角的**主页**按钮()。你的项目在返回主页之前不会被保存，因此在工作过程中最好多做几次保存，以防丢失数据。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1124
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主页屏幕上该项目的小图片。这将带你回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-1125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1126
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中的角色在你首次将其添加到舞台时，都是面朝前或面朝右的。如果你希望角色面朝左方，拖动一个向左移动块到编程区域并点击该块。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1127
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。然后，你可以删除这个块，角色将继续面朝左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1129
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr在你执行不同操作时会发出不同的声音。当你首次使用ScratchJr时，这些声音非常有用。例如，当你成功地将积木拼接在一起时，你会听到“啪”的声音。如果你想关闭声音，你只需关闭设备的音量即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1131
  prefs: []
  type: TYPE_NORMAL
  zh: 当你探索 ScratchJr 的各种功能时，可以自由尝试、测试新功能和新的积木。你可以通过多种方式让你的项目变成你想要的样子：你可以把派对搬到海滩，把船放到背景中，增加更多角色，或者做几乎任何你想做的事情。ScratchJr
    的一个好功能是，如果你决定不喜欢你做的任何更改，你可以轻松地将其删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-1132
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的操作方法。
- en: '**UNDOING AND REDOING**'
  id: totrans-1133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1134
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最右端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将逐步撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1135
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了几个步骤，重做按钮将会撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1137
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，用手指按住它几秒钟（有时称为*长按*），直到看到对象上出现红色 X。点击 X 来删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1138
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此过程删除项目中的一个角色，甚至可以从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1140
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区删除一个积木或整个脚本，只需将其拖回到积木调色板并松开。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不一定需要与要删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1142
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以查看所有的按钮和功能。尝试一下我们之前跳过的那些功能。如果你觉得有些不知所措，别担心：本书后面的项目将会教你如何使用所有功能！如果你需要，也可以跳到后面的内容，再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1143
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: Add some more blue motion blocks to make the cat dance. Can you guess what movement
    each block makes? Experiment to see which blocks make the best dance.
  id: totrans-1145
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多蓝色的动作积木，让猫咪跳舞。你能猜到每个积木会做什么动作吗？尝试实验，看看哪些积木能做出最好的舞蹈。
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-1146
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并看到猫咪跳舞，点击脚本中的任何积木。注意，不管你点击哪个积木，脚本都会从头开始运行，每个积木在运行时都会高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-1147
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚制作了你的第一个计算机程序！现在让我们把它变成一个舞会吧！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-1148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-1149
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本外，还有其他方法可以运行你的项目。你也可以使用绿色旗帜启动积木来启动你的脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-1150
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木分类区域*中的黄色按钮，显示出*触发积木*。选择**绿色旗帜启动**积木，将其拖动到编程区，并将其插入到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-1151
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-1152
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时一样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-1153
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到其他的触发积木。你将在本书的其他项目中学到如何使用这些积木。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1154
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1155
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不仅仅是一个简单的白色背景。通过点击主屏幕顶部带有蓝天和绿草的按钮来选择一个新的背景。这就是*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1156
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多背景可以选择。对于我们的跳舞猫咪，我们选择了剧院。点击顶部的勾选按钮将其加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-1157
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1158
  prefs: []
  type: TYPE_NORMAL
  zh: '猫咪在微笑和跳舞，但它看起来有点孤单，独自跳舞…… '
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第六步：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1160
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪找个朋友。在屏幕左侧点击加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到可以选择的许多角色。点击你想添加的角色，然后点击勾选按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1162
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，它显示了你项目中所有涉及的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1163
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色会始终出现在舞台的中间。要移动角色，只需用手指将它拖动到你想要的位置。我们已经把每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1164
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了新角色后，之前为猫咪写的脚本消失了。别担心：脚本仍然存在！它在猫咪的编程区域里，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员。要查看猫咪的脚本，点击左侧角色区域中的猫咪，你会看到脚本仍然存在。然后再次选择企鹅，这样你就可以给它编排自己的舞蹈动作了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第七步：不仅跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1166
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点什么。你可以使用紫色的“说”积木为角色添加对话框。点击积木类别区域中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1167
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1168
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“hi”这个文字改成“让我们跳舞！”首先，点击*hi* 这个词让键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！** 或者你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1169
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动积木，让企鹅跳舞，然后在企鹅的脚本开头放一个**绿旗开始**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1170
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试看，点击屏幕顶部的**绿旗**按钮 ()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1171
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫咪和企鹅的脚本同时开始运行。当你点击绿旗按钮时，它将同时运行所有以“绿旗开始”积木开头的脚本，适用于每个角色。这在你制作更大、更有角色的项目时将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第八步：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1173
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮 () 在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1174
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将标题拖动到屏幕上的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1175
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用 **更改大小** () 和 **更改颜色** () 按钮来改变你为项目命名时的标题的大小和颜色。试试看，看看哪种效果最适合你的舞台。点击
    **开始** 来在舞台上试一下。如果你想再次编辑标题，只需点击文字即可重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1176
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1177
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开 ScratchJr 并在主屏幕上看到你的项目时，你就能知道哪个项目是哪一个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1178
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，请点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*）并输入 **舞蹈派对**。当你准备返回主屏幕时，点击勾号。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1179
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他也使用 ScratchJr 的人，你也可以在此屏幕进行操作。有关如何分享你的项目的详细信息，请参阅 ScratchJr 网站上的常见问题解答
    (*[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    )。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1180
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还剩下一个重要的步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1181
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1182
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存项目并返回主屏幕，请点击左上角的 **主页** 按钮 ()。在你返回主屏幕之前，项目不会被保存，因此在工作时最好多次执行此操作，以防丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1183
  prefs: []
  type: TYPE_NORMAL
  zh: 若要继续工作，只需点击主屏幕上项目的小图片。这样你就会返回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1184
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1185
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中的角色在你第一次将它们添加到舞台时，都会面朝前或朝右。如果你想让角色面向左侧，只需将“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1186
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。你可以删除这个积木，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1187
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1188
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr 会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木拼接到脚本中时，你会听到一个“啪”的声音。然而，如果你想关闭声音，只需将设备的音量调成静音即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1190
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索 ScratchJr 的各种功能时，你可以随意实验，尝试新功能，并测试新的积木块。你可以用多种方式制作你想要的项目：你可以把派对移到海滩，把一艘船放在背景里，增加更多角色，或者做几乎任何你想做的事情。ScratchJr
    的一个好功能是，如果你决定不喜欢你所做的任何更改，你可以轻松地将其撤销。
- en: We’ll show you some simple ways to do this.
  id: totrans-1191
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来执行这些操作。
- en: '**UNDOING AND REDOING**'
  id: totrans-1192
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1193
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最末端的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你将一步步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1194
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了多个步骤，重做按钮将会恢复最近一次的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1195
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1196
  prefs: []
  type: TYPE_NORMAL
  zh: 要从ScratchJr中删除某个对象，按住它几秒钟（有时称为*长按*），直到看到对象上出现一个红色的X。点击X删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1197
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的一个角色，甚至可以从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1198
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1199
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除一个积木或整个脚本，只需将其拖回积木调色板并松开即可。你可以显示任何颜色的调色板来执行此操作；删除的积木和显示的调色板不必是同一颜色。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1201
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经掌握了基础知识，现在可以看看所有按钮和功能。试试我们之前跳过的一些按钮。如果你感到有些不知所措，不用担心：本书接下来的项目会教你如何使用所有功能！你可以跳到后面的内容，当需要时再回来参考这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1202
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始吧。
- en: '**WHAT’S NEXT?**'
  id: totrans-1203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: To run the script and see the cat dance, tap any of the blocks in the script.
    Notice that the script runs from the beginning no matter which block you tap,
    and each block is highlighted as it runs.
  id: totrans-1204
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行脚本并查看猫咪跳舞，点击脚本中的任意积木。注意，不管你点击哪个积木，脚本都会从头开始运行，并且每个积木在运行时都会被高亮显示。
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-1205
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚写出了你的第一个计算机程序！现在，让我们把它变成一个舞会吧！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-1206
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-1207
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本之外，还有其他方法可以让你的项目运行。你也可以使用**绿色旗帜开始**积木来启动你的脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-1208
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木类别区域*中的黄色按钮，以显示*触发积木*。选择**绿色旗帜开始**积木，将其拖到编程区域，并将其附加到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-1209
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-1210
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪将像你点击脚本时一样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-1211
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发积木。你将在本书的其他项目中学习如何使用这些积木。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1213
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不仅仅是一个白色的背景。通过点击主屏幕顶部有蓝天和绿草图案的按钮来选择一个新的背景。这就是*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1214
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到有很多背景可以选择。对于我们的跳舞猫咪，选择剧院背景。点击顶部的对勾将其加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-1215
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1216
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在笑着跳舞，但它一个人跳舞看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1217
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1218
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友吧。点击屏幕左侧的加号按钮来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1219
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到可以选择的众多角色。点击你想添加的角色，然后点击勾选框将其添加到项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1220
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区*，显示了项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1221
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是出现在舞台中央。要移动角色，使用手指将它拖动到舞台上的任何位置。我们已经将每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1222
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了新的角色后，给猫咪写的脚本消失了。别担心：脚本仍然存在！它在猫咪的编程区域，而现在屏幕上显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员。要查看猫咪的脚本，点击左侧角色区中的猫咪，你会看到脚本仍然在。然后再次选择企鹅，以便给它添加自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1223
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：别只跳舞，先说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1224
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞前先说点什么。你可以使用紫色的**说话**积木为角色添加对话框。点击积木类别区的紫色按钮，打开*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1225
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说话**积木拖到编程区。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1226
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将“hi”这段话改成“Let’s dance!”。首先，点击单词*hi*，使键盘出现。使用退格键删除*hi*，然后输入**Let’s dance!**或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1227
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色动作积木让企鹅跳舞，然后在企鹅的脚本开头放一个**绿色旗帜启动**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1228
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击屏幕顶部的**绿色旗帜**按钮()来试试效果。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1229
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫咪和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它会同时运行每个角色中以**绿色旗帜启动**积木开头的所有脚本。随着你做出更多角色、更大项目时，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1230
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1231
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮()来在舞台上显示一个标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1232
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上移动，将其放置到任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1233
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**()和**更改颜色**()按钮来更改你给项目设置的标题的大小和颜色。试试看，看看哪种最适合你的舞台。点击**开始**在舞台上预览效果。如果你想再次编辑标题，可以点击文字，将文本窗口再次调出来。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1234
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1235
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命个名字，这样当你再次打开ScratchJr并在主屏幕上看到你的项目时，你就能知道哪个是哪个项目了。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1236
  prefs: []
  type: TYPE_NORMAL
  zh: 要为项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾选标志。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1237
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他拥有ScratchJr的人，你也可以在这个屏幕上进行操作。有关如何分享项目的更多详细信息，请参阅ScratchJr网站上的常见问题（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1238
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1239
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1240
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，请点击屏幕左上角的**首页**按钮()。在你返回主屏幕之前，项目不会被保存，因此在进行项目时，最好多做几次，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1241
  prefs: []
  type: TYPE_NORMAL
  zh: 若要继续编辑你的项目，只需点击主屏幕上的项目小图标。这样会将你带回该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-1242
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1243
  prefs: []
  type: TYPE_NORMAL
  zh: 当你首次将ScratchJr角色添加到舞台时，它们要么面朝前，要么面向右。如果你希望角色面朝左，请将“向左移动”积木拖动到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1244
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将朝左转并迈出一步。然后你可以删除这个积木，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1245
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**成年人提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1246
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr在你执行不同的操作时会发出不同的声音。这些声音在你首次使用ScratchJr时非常有用。例如，当你成功地将积木拼接在一起时，你会听到“啪”的一声。然而，如果你想关闭这些声音，只需将设备的音量调低即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1248
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索ScratchJr的各种功能时，你可以自由地进行实验，尝试新功能，测试新的积木。你可以通过多种方式将项目做成你想要的样子：你可以把派对搬到海滩，放一艘船在背景中，添加更多角色，或做几乎任何你想做的事情。ScratchJr的一个优点是，如果你决定不喜欢做出的任何更改，你可以轻松地删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-1249
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将展示一些简单的方法来实现这个目标。
- en: '**UNDOING AND REDOING**'
  id: totrans-1250
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1251
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最右端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，将一步一步地撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1252
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了多个步骤，重做按钮将会逆转最近的一次撤销。
- en: '**DELETING OBJECTS**'
  id: totrans-1253
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1254
  prefs: []
  type: TYPE_NORMAL
  zh: 要从ScratchJr中删除某个对象，按住它几秒钟（有时称为*长按*），直到看到该对象上出现红色X。点击X以删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1255
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程在项目中删除角色，甚至可以从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1256
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1257
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区删除积木或整个脚本，只需将它拖回积木面板并放开。你可以显示任何颜色的面板来进行此操作；面板不必与要删除的积木颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1259
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以开始了解所有按钮和功能了。试试我们之前跳过的一些功能。如果你感到有些不知所措，别担心：本书后续的项目会教你如何使用所有功能！如果需要，你可以跳过部分内容，等需要时再回来看。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1260
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1261
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: Congratulations! You just made your first computer program! Now let’s turn it
    into a dance party!
  id: totrans-1262
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你刚刚制作了你的第一个计算机程序！现在，让我们把它变成一场舞会！
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-1263
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-1264
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本外，还有其他方式可以让你的项目运行。你也可以使用“绿旗启动”积木来启动你的脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-1265
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木分类区域*中的黄色按钮，展示*触发积木*。选择**绿旗启动**积木，将其拖到编程区，并将其拼接到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-1266
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-1267
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-1268
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发积木。在本书的其他项目中，你将了解如何使用它们。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1269
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1270
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不仅仅是在简单的白色背景上。点击主屏幕顶部的蓝天和绿草的按钮，选择一个新背景。这就是所谓的*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1271
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多可以选择的背景。对于我们的舞蹈猫咪，让我们选择剧院背景。点击顶部的勾选按钮将其加载到舞台中。
- en: Congratulations! Your cat is a star!
  id: totrans-1272
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1273
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪正在微笑跳舞，但它看起来有点孤单……它只在自己跳舞……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1274
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1275
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友。点击屏幕左侧的加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1276
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到很多可以选择的角色。点击你想添加的角色，然后点击勾选按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1277
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，展示了项目中所有涉及的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1278
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色会出现在舞台的中央。要移动角色，只需用手指拖动它到舞台上的任意位置。我们把每个角色都拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1279
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择新角色后，你为猫编写的脚本消失了。别担心：脚本仍然存在！它在猫的编程区域中，而现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫的脚本，点击左侧角色区域中的猫，你会发现脚本还在。然后重新选择企鹅，这样你就可以给它安排自己的舞蹈动作了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1280
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不要只跳舞，先说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1281
  prefs: []
  type: TYPE_NORMAL
  zh: 在企鹅跳舞之前，让它说点什么吧。你可以使用紫色的Say模块为角色添加对话框。点击模块类别区域中的紫色按钮，展开*外观模块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1282
  prefs: []
  type: TYPE_NORMAL
  zh: 将**Say**模块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1283
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将Say模块中的文本从“hi”改为“让我们跳舞！”首先，点击*hi*，使键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！** 或者你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1284
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动模块，让企鹅跳舞，然后在企鹅的脚本开始处放置一个**绿旗开始**模块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1285
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尝试点击屏幕顶部的**绿旗**按钮 () 来查看效果。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1286
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时运行。当你点击绿旗按钮时，它会同时运行每个角色上所有以“绿旗开始”模块开头的脚本。随着你制作更大的项目和更多的角色，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1287
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1288
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮 () 来在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1289
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上任何你想放置的地方。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1290
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小** () 和**更改颜色** () 按钮来改变项目标题的大小和颜色。试试不同的设置，看看哪种最适合你的舞台。点击**开始**来在舞台上试试看。如果你想再次编辑标题，可以点击文字重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1291
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1292
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开ScratchJr并看到主屏幕上的项目时，你就知道哪个是哪个了。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1293
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称 (*Project 1* )，并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1294
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将项目发送给其他拥有ScratchJr的人，你也可以在这个页面进行操作。有关如何分享项目的详细信息，请参阅ScratchJr网站上的常见问题解答
    (*[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    )。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1295
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要步骤要做！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1296
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1297
  prefs: []
  type: TYPE_NORMAL
  zh: 若要保存项目并返回主页，点击左上角的**主页**按钮（）。在你返回主页之前，项目不会被保存，因此在处理项目时，建议定期保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1298
  prefs: []
  type: TYPE_NORMAL
  zh: 若要继续处理你的项目，只需点击主页屏幕上的项目小图标。这将带你回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-1299
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1300
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中的角色在初次添加到舞台时，通常是面朝前方或面朝右方。如果你希望角色面朝左方，拖动一个“向左移动”积木到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1301
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。你可以删除该积木，角色将继续面向左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1302
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1303
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr在你进行不同操作时会发出不同的声音。当你刚开始使用ScratchJr时，这些声音会非常有用。例如，当你成功将积木拼接在一起时，你会听到“啪”一声。如果你想关闭声音，可以直接将设备的音量调低。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1304
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1305
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索ScratchJr的各种功能时，你可以自由地进行实验，尝试新功能，测试新积木。你可以用许多不同的方式制作你想要的项目：你可以把派对搬到海滩，背景放一个船，添加更多角色，或者做几乎任何你想做的事。ScratchJr的一个好处是，如果你不喜欢做出的任何更改，你可以轻松地将其删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-1306
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来实现这一操作。
- en: '**UNDOING AND REDOING**'
  id: totrans-1307
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1308
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最远端的撤销按钮来撤销最近的操作。如果多次点击撤销按钮，你将一步一步地撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1309
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1310
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1311
  prefs: []
  type: TYPE_NORMAL
  zh: 若要删除ScratchJr中的某个对象，按住它几秒钟（有时称为*长按*），直到你看到该对象上出现一个红色的X。点击X以删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1312
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用此方法删除项目中的角色，甚至从主页屏幕中删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1313
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1314
  prefs: []
  type: TYPE_NORMAL
  zh: 若要从编程区域删除一个积木或甚至整个脚本，只需将其拖回到积木调色板上并松开。进行此操作时，可以显示任何颜色的调色板；调色板不必与要删除的积木颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1315
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面的引导游览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1316
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基本操作，可以开始查看所有按钮和功能了。试试我们之前跳过的一些功能。如果你觉得有点不知所措，别担心：本书剩下的项目会教你如何使用所有功能！如果需要，可以跳过部分内容，回到这里查阅。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1317
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1318
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: '**STEP 4: USE THE GREEN FLAG**'
  id: totrans-1319
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 4：使用绿色旗帜**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-1320
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，你还可以通过使用绿色旗帜开始模块来启动你的脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-1321
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*模块类别区域*中的黄色按钮，显示*触发模块*。选择**绿色旗帜开始**模块，将它拖到编程区，并把它连接到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-1322
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-1323
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-1324
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发模块。当你继续进行本书中的其他项目时，你会学到如何使用这些模块。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1325
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1326
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不仅仅是在白色背景上。点击主屏幕顶部有蓝天和绿草的按钮，选择一个新的背景。这就是*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1327
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到许多可供选择的背景。对于我们的跳舞猫咪，让我们选择剧院背景。点击顶部的勾选标记，将其加载到舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-1328
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1329
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪正在微笑跳舞，但它看起来有点孤单，自己跳舞...。
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1330
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1331
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪找个朋友。在屏幕左侧点击加号，添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1332
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到很多角色可以选择。点击你想要添加的角色，然后点击勾选标记将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1333
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有了两个角色。舞台左侧是*角色区*，显示了你项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1334
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色会总是出现在舞台中央。要移动角色，使用你的手指将它拖动到舞台上的任何位置。我们已经把每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1335
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能注意到，在你选择新角色后，为猫咪编写的脚本消失了。别担心：脚本还在！它在猫咪的编程区，现在屏幕显示的是企鹅的编程区。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫咪的脚本，点击左侧角色区中的猫咪，你会看到脚本依然存在。然后再次选择企鹅，这样你就能给它编排舞蹈动作了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1336
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1337
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在企鹅跳舞之前让它说点什么。你可以使用紫色的“说”积木为角色添加对话框。点击积木类别区域中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1338
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1339
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“说”积木中的文本从“hi”改成“让我们跳舞！”首先，点击单词*hi*，让键盘显示出来。使用退格键删除*hi*，然后输入**Let’s dance!**
    或你希望企鹅说的任何内容。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1340
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的动作积木让企鹅跳舞，然后将**绿色旗帜开始**积木放在企鹅脚本的开头。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1341
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的**绿色旗帜**按钮（）来试试吧。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1342
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它将同时运行每个角色中所有以“绿色旗帜开始”积木开头的脚本。这在你制作更大的项目时非常有用，尤其是有更多角色时。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1343
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1344
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）来在舞台上显示标题。在弹出的窗口中输入**Dance Party**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1345
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上任意位置放置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1346
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**（）和**改变颜色**（）按钮来调整项目标题的大小和颜色。试试看，看看哪种效果最适合你的舞台。点击**开始**，在舞台上试一试。如果你想再次编辑标题，可以点击文字，弹出文本窗口进行修改。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1347
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1348
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开 ScratchJr 并看到主页上的项目时，你就能知道每个项目是什么。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1349
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**Dance Party**。当你准备好返回主屏幕时，点击勾号。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1350
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想把你的项目发送给其他使用 ScratchJr 的人，也可以在这个屏幕上操作。关于如何分享你的项目，更多详情请参见 ScratchJr 网站的常见问题解答（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1351
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还剩下一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1352
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1353
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主页，点击左上角的**主页**按钮（）。你的项目不会被保存，直到你返回主页，因此建议你在工作时多次执行此操作，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1354
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主页上的项目小图标。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1355
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1356
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中的角色初始时都是面朝前或朝右的。如果你希望角色面朝左，请将一个“向左移动”积木拖到编程区并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1357
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。你可以删除这个积木，角色将继续面向左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1358
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**为家长提供的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1359
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr会发出不同的声音。这些声音在你刚开始使用ScratchJr时非常有用。例如，当你成功地将积木拼接到一起时，你会听到“啪”的一声。如果你希望关闭这些声音，只需将设备的音量关闭即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1360
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1361
  prefs: []
  type: TYPE_NORMAL
  zh: 当你探索ScratchJr的各种功能时，应该大胆尝试，尝试新功能，并测试新的积木。你可以通过许多方法来制作你想要的项目：你可以将派对搬到海滩，背景放上船，增加更多角色，或者做几乎任何你想做的事情。ScratchJr的一个好处是，如果你决定不喜欢所做的任何更改，你可以轻松地将其删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-1362
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的做法。
- en: '**UNDOING AND REDOING**'
  id: totrans-1363
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1364
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击位于积木调色板最远处的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你将一步步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1365
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了几个步骤，重做按钮将撤销最近的一次撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1366
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1367
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除ScratchJr中的某个对象，按住该对象几秒钟（有时称为*长按*），直到看到一个红色的X出现在该对象上。点击X即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1368
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的一个角色，甚至可以从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1369
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1370
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区删除一个积木或整个脚本，只需将其拖回到积木调色板上并放开。你可以显示任何颜色的调色板来完成此操作；调色板的颜色不必与正在删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1371
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面的引导游览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1372
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以看看所有的按钮和功能。尝试一些我们之前跳过的功能。如果你感到不知所措，不要担心：接下来的项目会教你如何使用所有功能！你可以跳到后面，遇到问题时再回到这里查看。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1373
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1374
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: There are other ways to make your project run besides tapping on scripts. You
    can also use the Start on Green Flag block to start your script.
  id: totrans-1375
  prefs: []
  type: TYPE_NORMAL
  zh: 除了点击脚本，还有其他方法可以运行你的项目。你还可以使用“绿色旗帜启动”积木来启动脚本。
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-1376
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木类别区域*中的黄色按钮以显示*触发积木*。选择**绿色旗帜启动**积木，将其拖到编程区，并将其拼接到脚本的前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-1377
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿旗**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-1378
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-1379
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发积木。你会在完成本书中的其他项目时学会如何使用这些积木。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1380
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1381
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不是单纯的白色背景。点击主屏幕顶部带有蓝天和绿草的按钮选择新背景。这就是*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1382
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多背景可以选择。对于我们的跳舞猫咪，我们选择剧院背景。点击顶部的勾选标记，将其加载到舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-1383
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1384
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在微笑并跳舞，但它一个人跳舞看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1385
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1386
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友。点击屏幕左侧的加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1387
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可以选择的角色。点击你想添加的角色，然后点击勾选标记将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1388
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有了两个角色。舞台左侧是*角色区*，显示了你项目中涉及的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1389
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是出现在舞台的中间。要移动角色，使用手指拖动它到舞台上的任何位置。我们已将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1390
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了新角色后，之前为猫咪编写的脚本消失了。别担心：脚本依然存在！它在猫咪的编程区，现在屏幕显示的是企鹅的编程区。每个角色都有自己的脚本，就像戏剧中的演员。要查看猫咪的脚本，点击左侧角色区中的猫咪，你会看到脚本仍然存在。然后再次选择企鹅，这样你就可以为它添加自己的舞蹈动作了。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1391
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1392
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点话。你可以使用紫色的Say积木为角色添加对话气泡。点击积木分类区中的紫色按钮，来显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1393
  prefs: []
  type: TYPE_NORMAL
  zh: 将**Say**积木拖到编程区。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1394
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把Say积木中的文字从“hi”改成“让我们跳舞！”首先，点击“hi”这个词，让键盘出现。使用退格键删除*hi*，然后输入**Let’s dance!**
    或者你希望企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1395
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动积木让企鹅跳舞，然后在企鹅脚本的开头放置一个**Start on Green Flag**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1396
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试看，点击屏幕顶部的**绿旗**按钮 ()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1397
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，所有以“在绿色旗帜开始”积木为起点的脚本会同时运行。这在你制作更大、更复杂的项目时非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1398
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1399
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮（）在舞台上显示一个标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1400
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将标题拖动到屏幕上任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1401
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**（）和**更改颜色**（）按钮来更改项目标题的大小和颜色。可以随意尝试，看看哪种效果最适合你的舞台。点击**开始**按钮在舞台上预览效果。如果你想再次编辑标题，可以点击文字区域，重新调出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1402
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1403
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目起个名字，这样当你再次打开 ScratchJr 并在主屏幕上看到你的项目时，你就能知道哪个项目是哪一个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1404
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*项目 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾选按钮。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1405
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他也在使用 ScratchJr 的人，你也可以从这个屏幕进行操作。有关如何分享你的项目的更多细节，请查看 ScratchJr
    网站上的常见问题解答（ *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1406
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，只剩一个重要的步骤了！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1407
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1408
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**首页**按钮（） 。在你返回主屏幕之前，项目不会被保存，因此在你进行项目创作时，最好多做几次这个操作，确保不会丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1409
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主屏幕上项目的小图标。这样会带你返回该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1410
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1411
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将角色添加到舞台时，ScratchJr 角色都是面向前方或右侧的。如果你想让某个角色面朝左侧，可以拖动一个“向左移动”积木到编程区域，并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1412
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左侧并迈出一步。然后你可以删除这个积木，角色将继续面朝左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1413
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1414
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 在你执行不同操作时会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功地将积木拼接在一起时，会听到“啪”的声音。不过，如果你想关闭声音，只需将设备的音量调低即可。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1415
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1416
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索ScratchJr的各种功能时，你可以自由地进行实验，尝试新功能，并测试新的积木。你可以通过多种方式将你的项目做成你想要的样子：你可以把派对移到海滩，背景放一艘船，添加更多角色，或者做几乎任何你想做的事。ScratchJr的一个优点是，如果你决定不喜欢已经做出的任何更改，你可以轻松地将它们删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-1417
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会向你展示一些简单的方法来实现这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-1418
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1419
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木面板最右端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将一步一步地撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1420
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你撤销了几个步骤，重做按钮将撤销最近的一次撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1421
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1422
  prefs: []
  type: TYPE_NORMAL
  zh: 要从ScratchJr中删除某个对象，只需用手指按住它几秒钟（有时称为*长按*），直到看到对象上出现一个红色X。点击X来删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1423
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的某个角色，甚至可以从主屏幕中删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1424
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1425
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域删除某个积木或整个脚本，只需将其拖回积木面板并松开即可。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不需要与要删除的积木相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1426
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1427
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础，可以查看所有的按钮和功能。试试我们之前跳过的一些功能。如果你感到不知所措，不要担心：本书后续的项目会教你如何使用所有功能！可以跳过这些内容，等需要时再回来参考。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1428
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1429
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: First, tap the yellow button in the *block categories area* to show the *triggering
    blocks* . Select the **Start on Green Flag** block, drag it to the programming
    area, and snap it onto the front of your script.
  id: totrans-1430
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，点击*积木类别区域*中的黄色按钮，显示*触发积木*。选择**绿色旗帜启动**积木，将其拖到编程区域，并将其放置在脚本的最前面。
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-1431
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-1432
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时一样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-1433
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发积木。你将在本书的其他项目中了解如何使用这些积木。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1434
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1435
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在一个舞台上跳舞，而不是简单的白色背景。通过点击主屏幕顶部的蓝天和绿草按钮来选择新的背景。这就是*更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1436
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到大量可以选择的背景。对于我们的跳舞猫咪，我们选择剧院背景。点击顶部的勾选按钮，将它加载到你的舞台中。
- en: Congratulations! Your cat is a star!
  id: totrans-1437
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪是明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1438
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在微笑跳舞，但它独自跳舞看起来有些孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1439
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1440
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫找个朋友。在屏幕左侧点击加号添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1441
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到可以选择的许多角色。点击你想要添加的角色，然后点击勾选按钮将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1442
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区*，它展示了所有参与你项目的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1443
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是出现在舞台中央。要移动角色，只需用手指将它拖动到舞台上的任何位置。我们已经把每个角色都拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1444
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能注意到，在选择新角色后，猫的脚本消失了。别担心：脚本仍然存在！它在猫的编程区，现在屏幕上显示的是企鹅的编程区。每个角色都有自己的脚本，就像戏剧中的演员一样。要查看猫的脚本，点击左侧角色区中的猫，你会看到脚本仍然存在。然后再次选择企鹅，这样你就可以给它设置自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1445
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1446
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点什么。你可以使用紫色的“说话”积木为角色添加对话框。点击积木分类区中的紫色按钮，显示*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1447
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说话**积木拖到编程区。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1448
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“说话”积木中的文字从“hi”改为“我们来跳舞！”首先，点击“hi”这个词让键盘出现。使用退格键删除*hi*，然后输入**我们来跳舞！**或者你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1449
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动积木让企鹅跳舞，然后在企鹅的脚本开始处放一个**绿旗启动**积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1450
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试试看，点击屏幕顶部的**绿旗**按钮()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1451
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本同时开始运行。当你点击绿旗按钮时，它会运行每个角色中所有以“绿旗启动”积木开始的脚本，而且是同时运行的。这在你制作更大、更复杂的项目时非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1452
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1453
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮()在舞台上显示标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1454
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上，并把它放在你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1455
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**更改大小**()和**更改颜色**()按钮来改变你给项目的标题的大小和颜色。随意调整，看看哪个最适合你的舞台。点击**开始**来尝试在舞台上展示。如果你想再次编辑标题，可以点击文字来重新弹出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1456
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：给你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1457
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命名，这样当你再次打开ScratchJr并在主页上看到你的项目时，你就能知道哪个项目是哪一个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1458
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当你准备好返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1459
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他拥有 ScratchJr 的人，也可以在这个屏幕上操作。有关如何共享项目的更多详细信息，请参阅 ScratchJr 网站上的常见问题（*
    [http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)
    *）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1460
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1461
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**第 10 步：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1462
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主屏幕，点击左上角的**主页**按钮（）。你的项目在返回主屏幕之前不会被保存，所以在你工作过程中最好多次执行此操作，以免丢失内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1463
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续你的项目，只需点击主屏幕上的项目小图标。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1464
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1465
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中的角色在首次添加到舞台时，通常是面朝前方或朝右。如果你希望角色面朝左方，可以将一个“向左移动”积木拖到编程区域，并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1466
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左方并迈出一步。然后你可以删除这个积木，角色将继续面向左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1467
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1468
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同的操作时，ScratchJr 会发出不同的声音。这些声音在你刚开始使用 ScratchJr 时非常有用。例如，当你成功将积木连接在一起时，你会听到“啪”的声音。不过，如果你想关闭声音，可以直接将设备的音量调为静音。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1469
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1470
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索 ScratchJr 的各种功能时，可以随意进行实验、尝试新功能、测试新积木。你可以用多种方式制作自己想要的项目：你可以把派对移到海滩、将一只船放到背景中、添加更多角色，或者做几乎任何你想做的事情。ScratchJr
    的一个优点是，如果你决定不喜欢做出的任何更改，你可以轻松地取消它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-1471
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-1472
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销与重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1473
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击积木调色板最右端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将一步一步地撤销更多的操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1474
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了几个步骤，重做按钮将撤销最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1475
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1476
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 ScratchJr 中删除某个对象，用手指按住该对象几秒钟（有时称为*长按*），直到你看到该对象上出现一个红色的 X。点击 X 即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1477
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1478
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1479
  prefs: []
  type: TYPE_NORMAL
  zh: 若要移除一个块或整个脚本，只需将其拖回到块调色板上并放开。你可以显示任何颜色的调色板来进行此操作；调色板的颜色不必和你要删除的块颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1480
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面的导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1481
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基本操作，你可以看看所有的按钮和功能。试试我们之前跳过的一些。如果你感到不知所措，不用担心：本书剩下的项目会教你如何使用所有功能！你也可以跳过这些，等需要时再回来查看。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1482
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1483
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: Now tap the **Green Flag** button at the top of the screen.
  id: totrans-1484
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕顶部的**绿色旗帜**按钮。
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-1485
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会像你点击脚本时那样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-1486
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发块。在你进行本书中的其他项目时，你会学会如何使用这些块。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1487
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1488
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在一个舞台上跳舞，而不仅仅是一个单纯的白色背景。点击主屏幕顶部带有蓝天和绿草的按钮，选择一个新的背景。这个按钮叫做*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1489
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多可以选择的背景。对于我们的跳舞猫咪，让我们选择剧院背景。点击顶部的勾选框，将它加载到舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-1490
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1491
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪在微笑并跳舞，但它自己跳舞似乎有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1492
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1493
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪找个朋友吧。点击屏幕左侧的加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1494
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可供选择的角色。点击你想添加的角色，然后点击勾选框将其添加到项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1495
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，它显示了你项目中所有的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1496
  prefs: []
  type: TYPE_NORMAL
  zh: 新的角色会始终出现在舞台中央。要移动角色，用手指拖动它到舞台上的任何位置。我们已经将每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1497
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择了新角色后，你为猫咪编写的脚本消失了。别担心：脚本仍然存在！它在猫咪的编程区域里，现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员一样。要查看猫咪的脚本，点击左侧角色区域中的猫咪，你会看到脚本仍在。然后再次选择企鹅，这样你就可以为它编排自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1498
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1499
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让企鹅在跳舞之前说点话。你可以使用紫色的“说”块为角色添加对话框。点击块类别区域中的紫色按钮，显示出*外观块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1500
  prefs: []
  type: TYPE_NORMAL
  zh: 将 **Say** 块拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1501
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“Say”块中的文本从“hi”改成“让我们跳舞！”首先，点击 *hi* 这个词，让键盘出现。使用退格键删除 *hi*，然后输入 **让我们跳舞！**
    或者你希望企鹅说的其他话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1502
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动块让企鹅跳舞，然后在企鹅的脚本开头放一个 **绿色旗帜开始** 块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1503
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过点击屏幕顶部的 **绿色旗帜** 按钮 () 来试试吧。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1504
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本会同时开始运行。当你点击绿色旗帜按钮时，它会运行每个角色的所有以“绿色旗帜开始”块为开头的脚本，所有脚本同时执行。随着你制作更大、角色更多的项目，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1505
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1506
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的 **添加文本** 按钮 () 来在舞台上显示标题。在弹出的窗口中，输入 **舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1507
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题到屏幕上的任何位置，放置在你想要的地方。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1508
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用 **更改大小** () 和 **更改颜色** () 按钮来改变你给项目设置的标题的大小和颜色。试试看，找到最适合你舞台的样式。按下 **开始**
    按钮来尝试在舞台上显示效果。如果你想再次编辑标题，可以点击文字来重新打开文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1509
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1510
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目起个名字，这样当你下次打开 ScratchJr 并在首页看到你的项目时，你就能知道哪个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1511
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的项目命名，点击屏幕右上角的黄色标签。然后删除当前的项目名称 (*Project 1* )，并输入 **舞蹈派对**。当你准备返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1512
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他拥有 ScratchJr 的人，也可以通过这个界面实现。关于如何分享你的项目的更多细节，参见 ScratchJr 网站上的常见问题解答
    (*[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    )。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1513
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经快完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1514
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1515
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回首页，点击左上角的 **首页** 按钮 ()。你的项目不会保存，直到你返回到首页，所以在工作时最好多做几次，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1516
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击首页屏幕上项目的小图像。这将把你带回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1517
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1518
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将 ScratchJr 角色添加到舞台时，它们都会面朝前方或朝右。如果你希望角色面朝左边，可以将“向左移动”块拖到编程区域并点击该块。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1519
  prefs: []
  type: TYPE_NORMAL
  zh: 角色将转向左边并迈出一步。然后你可以删除这个块，角色将继续面朝左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1520
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**成年人小贴士**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1521
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr在你界面上执行不同操作时会发出不同的声音。当你第一次使用ScratchJr时，这些声音非常有用。例如，当你成功地将模块拼接在一起时，你会听到“啪”的声音。不过，如果你想关闭这些声音，你可以直接将设备的音量调低。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1522
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1523
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索ScratchJr的各种功能时，尽管大胆尝试，测试新的功能和模块。你可以通过许多方式来打造你想要的项目：你可以把派对移到海滩上，添加一艘船做背景，增加更多角色，或者做你想做的几乎任何事。ScratchJr的一个好处是，如果你决定不喜欢自己所做的更改，你可以轻松地将其删除。
- en: We’ll show you some simple ways to do this.
  id: totrans-1524
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向你展示一些简单的操作方法。
- en: '**UNDOING AND REDOING**'
  id: totrans-1525
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1526
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击模块调色板最右侧的撤销按钮来撤销你最近的操作。如果你多次点击撤销按钮，你将逐步撤销你的一步步操作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1527
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，点击重做按钮可以恢复最近的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1528
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1529
  prefs: []
  type: TYPE_NORMAL
  zh: 要在ScratchJr中删除某个东西，按住它几秒钟（有时称为*长按*），直到看到一个红色的X出现在对象上。点击X即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1530
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的角色，甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1531
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除模块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1532
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除一个模块或整个脚本，只需将其拖回到模块调色板并放开即可。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不必与您要删除的模块颜色相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1533
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1534
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基本操作，可以看看所有按钮和功能，尝试一下我们之前跳过的那些。如果你觉得有点困惑，不用担心：本书后续的项目会教你如何使用所有的功能！你可以跳到后面需要的时候再回到这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1535
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1536
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: The cat will dance just like it did when you tapped on the script!
  id: totrans-1537
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪将像你点击脚本时一样跳舞！
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-1538
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到还有其他触发模块。你将在本书中的其他项目中了解到如何使用这些模块。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1539
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1540
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不是只用一个普通的白色背景。通过点击主屏幕顶部的蓝天绿草按钮选择一个新背景。这个按钮叫做*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1541
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到许多可以选择的背景。对于我们跳舞的猫咪，选择“剧院”背景。点击顶部的对勾将其加载到你的舞台中。
- en: Congratulations! Your cat is a star!
  id: totrans-1542
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1543
  prefs: []
  type: TYPE_NORMAL
  zh: '猫咪在微笑并跳舞，但它看起来有点孤单，独自跳舞…… '
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1544
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1545
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友。点击屏幕左侧的加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1546
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到你可以选择的众多角色。点击你想要添加的角色，然后点击勾选框将其添加到项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1547
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台左侧是*角色区域*，它展示了你项目中所有涉及的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1548
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是出现在舞台的中央。要移动角色，使用手指将它拖到舞台上的任何位置。我们已将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1549
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择了新角色后，你为猫咪编写的脚本消失了。别担心：脚本仍然存在！它在猫咪的编程区域，现在屏幕上显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员一样。要查看猫咪的脚本，点击左侧角色区域中的猫咪，你会看到脚本依然存在。然后再选择企鹅，这样你就可以给它编排自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1550
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1551
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在企鹅跳舞前让它说点话。你可以使用紫色的“说”积木为角色添加对话框。点击积木分类区域中的紫色按钮，展开*外观积木*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1552
  prefs: []
  type: TYPE_NORMAL
  zh: 将**说**积木拖到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1553
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把“hi”修改成“让我们跳舞！”首先，点击*hi*，使键盘出现。使用退格键删除*hi*，然后输入**让我们跳舞！**或者你想让企鹅说的其他内容。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1554
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的运动积木让企鹅跳舞，然后在企鹅脚本的开始位置放一个**点击绿旗开始**的积木。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1555
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，试试点击屏幕顶部的**绿旗**按钮()。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1556
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，猫咪和企鹅的脚本同时开始运行。当你点击绿旗按钮时，它会同时运行所有角色中以“点击绿旗开始”为开头的脚本。随着你制作更大的项目，添加更多角色，这个功能会非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1557
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1558
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**添加文本**按钮()在舞台上显示一个标题。在弹出的窗口中，输入**舞蹈派对**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1559
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题在屏幕上移动，将其放置在你想要的位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1560
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**改变大小**()和**改变颜色**()按钮，改变你给项目的标题的大小和颜色。试试看，看看哪种效果最适合你的舞台。点击**开始**按钮，看看它在舞台上的表现。如果你想再次编辑标题，可以点击文字，弹出文本窗口进行修改。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1561
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤9：为你的项目命名**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1562
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给您的项目命名，这样当您再次打开ScratchJr并在主屏幕上看到您的项目时，您就会知道哪个项目是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1563
  prefs: []
  type: TYPE_NORMAL
  zh: 要为您的项目命名，请点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），并输入**舞蹈派对**。当您准备好返回主屏幕时，点击勾选标记。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1564
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想将项目发送给其他有ScratchJr的人，也可以在这个界面完成。有关如何分享项目的更多细节，请参阅ScratchJr网站上的常见问题（ *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1565
  prefs: []
  type: TYPE_NORMAL
  zh: 您快完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1566
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤10：保存您的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1567
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存您的项目并返回主屏幕，请点击左上角的**主页**按钮()。在您返回主屏幕之前，您的项目不会被保存，因此在工作过程中最好多次执行此操作，以确保不会丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1568
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续在您的项目上工作，只需点击主屏幕上项目的小图标。这将带您回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-1569
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1570
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr中的角色初始时都面朝前方或向右。如果您想让角色面朝左方，可以将“向左移动”积木拖到编程区域并点击该积木。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1571
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左侧并迈出一步。然后，您可以删除该积木，角色将继续面朝左方。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1572
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**给大人们的小贴士**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1573
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr在您对界面执行不同操作时会发出不同的声音。当您第一次使用ScratchJr时，这些声音非常有用。例如，当您成功将积木拼接在一起时，您会听到“啪”的一声。如果您想关闭声音，可以简单地将设备的音量关闭。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1574
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1575
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索ScratchJr的各种功能时，您应该大胆实验，尝试新功能并测试新的积木。您可以通过多种方式将您的项目做成任何您想要的样子：您可以将派对移到海滩，背景中放一艘船，增加更多角色，或者做几乎任何您想做的事情。ScratchJr的一个优点是，如果您决定不喜欢所做的任何更改，您可以轻松撤销它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-1576
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将向您展示一些简单的方法来完成这个操作。
- en: '**UNDOING AND REDOING**'
  id: totrans-1577
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1578
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击积木面板最右端的撤销按钮来撤销最近的操作。如果多次点击撤销按钮，您将逐步撤销更多的工作。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1579
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已撤销了多个步骤，重做按钮将撤销最近的一次撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1580
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1581
  prefs: []
  type: TYPE_NORMAL
  zh: 要从ScratchJr中删除某个对象，用手指按住它几秒钟（有时称为*长按*），直到你看到对象上出现一个红色的X。点击X以删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1582
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过这个过程删除项目中的角色，或者甚至从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1583
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除积木**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1584
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除一个积木块或整个脚本，只需将其拖回到积木调色板并松开。你可以显示任何颜色的调色板来执行此操作；调色板的颜色不需要与你正在删除的积木块相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1585
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr界面的引导之旅**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1586
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经掌握了基础知识，可以开始看看所有的按钮和功能。尝试一下我们之前跳过的几个。如果你感到不知所措，别担心：本书其余的项目将向你展示如何使用所有功能！可以跳到后面的部分，遇到问题再回来看这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1587
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1588
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: You can see that there are other triggering blocks. You’ll find out how to use
    these as you go through the other projects in this book.
  id: totrans-1589
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到有其他的触发积木。你将在本书的其他项目中学到如何使用它们。
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1590
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1591
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫咪在舞台上跳舞，而不是在一个普通的白色背景上。通过点击主屏幕顶部的蓝天绿草按钮来选择一个新背景。这就是*更换背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1592
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到很多背景可以选择。对于我们的跳舞猫，我们选择剧院作为背景。在顶部点击勾选框，将其加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-1593
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪成为了明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1594
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪正在微笑跳舞，但它一个人跳舞，看起来有点孤单……
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1595
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1596
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给你的猫咪找个朋友。点击屏幕左侧的加号按钮添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1597
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到可以选择的许多角色。点击你想添加的角色，然后点击勾选框将其添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1598
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色。舞台的左侧是*角色区*，它显示了你项目中所有的角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1599
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色总是出现在舞台的中间。要移动角色，用手指拖动它到舞台上的任何位置。我们已经把每个角色拖到了聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1600
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，在选择了新角色后，之前为猫咪编写的脚本消失了。别担心：脚本还在！它仍然存在于猫咪的编程区域中，而现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像剧中的演员一样。要查看猫咪的脚本，点击左侧角色区中的猫咪，你会看到脚本仍然在。然后再选择企鹅，这样你就可以给它自己设计舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1601
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤7：不仅要跳舞，还要说点什么！**'
- en: Let’s make the penguin say something before it dances. You can add speech bubbles
    for characters using the purple Say block. Tap the purple button in the block
    categories area to reveal the *looks blocks* .
  id: totrans-1602
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在企鹅跳舞之前让它说点话。你可以使用紫色的 Say 块为角色添加对话气泡。在块类别区域点击紫色按钮，显示*外观块*。
- en: Drag the **Say** block to the programming area.
  id: totrans-1603
  prefs: []
  type: TYPE_NORMAL
  zh: 将 **Say** 块拖动到编程区域。
- en: Let’s change the text of the Say block from “hi” to “Let’s dance!” First, tap
    the word *hi* to make the keyboard appear. Use the backspace key to delete *hi*
    , and then type **Let’s dance!** or whatever you want the penguin to say.
  id: totrans-1604
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将 Say 块的文本从“hi”改为“Let’s dance！”首先，点击*hi*，调出键盘。使用退格键删除*hi*，然后输入**Let’s dance！**
    或者你想让企鹅说的任何话。
- en: Add some blue motion blocks to make the penguin dance, and then put a **Start
    on Green Flag** block at the beginning of the penguin’s script.
  id: totrans-1605
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些蓝色的动作块让企鹅跳舞，然后在企鹅的脚本开头放一个 **绿色旗帜开始** 块。
- en: Now try it out by tapping the **Green Flag** button () at the top of the screen.
  id: totrans-1606
  prefs: []
  type: TYPE_NORMAL
  zh: 现在尝试点击屏幕顶部的 **绿色旗帜** 按钮（）。
- en: You’ll see that the scripts for the cat and the penguin start running at the
    same time. When you tap the Green Flag button, it will run every script that begins
    with a Start on Green Flag block for every character, all at the same time. This
    will be really useful as you make bigger projects with more characters.
  id: totrans-1607
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到猫和企鹅的脚本同时开始运行。当你点击绿色旗帜按钮时，它会同时运行所有以绿色旗帜开始的脚本。随着你制作更大的项目，包含更多角色时，这将非常有用。
- en: '**STEP 8: ADD A TITLE**'
  id: totrans-1608
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 8：添加标题**'
- en: You can display a title on the stage by tapping the **Add Text** button () at
    the top of the screen. In the window that pops up, type **Dance Party** .
  id: totrans-1609
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的 **添加文本** 按钮（）来在舞台上显示标题。在弹出的窗口中，输入 **Dance Party**。
- en: You can drag the title around the screen and place it anywhere you want.
  id: totrans-1610
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以拖动标题并将其放置在屏幕上的任何位置。
- en: You can also use the **Change Size** () and **Change Color** () buttons to change
    the size and color of the title you give your project. Play around and see what
    suits your stage best. Press **Go** to try it out on the stage. If you want to
    edit the title again, you can tap on the words to bring the text window back up.
  id: totrans-1611
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用 **改变大小**（）和 **改变颜色**（）按钮来改变你为项目命名的标题的大小和颜色。试试看，看看哪种最适合你的舞台。点击 **开始**
    来在舞台上试试效果。如果你想再次编辑标题，可以点击文字来调出文本窗口。
- en: '**STEP 9: NAME YOUR PROJECT**'
  id: totrans-1612
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 9：命名你的项目**'
- en: Now give your project a name so that when you open ScratchJr again and see your
    projects on the home screen, you’ll know which project is which.
  id: totrans-1613
  prefs: []
  type: TYPE_NORMAL
  zh: 现在给你的项目命个名字，这样当你再次打开 ScratchJr 并在主页看到你的项目时，你就能知道哪个是哪个。
- en: To name your project, tap the yellow tab in the top-right corner of the screen.
    Then delete the current project name (*Project 1* ) and type **Dance Party** .
    When you’re ready to return to the main screen, tap the check mark.
  id: totrans-1614
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名你的项目，点击屏幕右上角的黄色标签。然后删除当前的项目名称（*Project 1*），输入 **Dance Party**。当你准备好返回主屏幕时，点击对勾。
- en: If you want to send your project to someone else who has ScratchJr, you can
    do that from this screen too. For more details on how to share your projects,
    see the Frequently Asked Questions on the ScratchJr website ( *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ).
  id: totrans-1615
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将你的项目发送给其他也有 ScratchJr 的人，你也可以在这个屏幕上操作。关于如何共享你的项目，详细信息请查看 ScratchJr 网站上的常见问题（
    *[http://www.scratchjr.org/about.html#faq](http://www.scratchjr.org/about.html#faq)*
    ）。
- en: You’re almost finished, but you have one important step left!
  id: totrans-1616
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎完成了，但还有一个重要步骤！
- en: '**STEP 10: SAVE YOUR PROJECT**'
  id: totrans-1617
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 10：保存你的项目**'
- en: To save your project and go back to the home screen, tap the **Home** button
    () in the top-left corner. Your project will not be saved until you return to
    the home screen, so it’s a good idea to do this a few times while you are working
    on your project so that you don’t lose anything.
  id: totrans-1618
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你的项目并返回主页，点击屏幕左上角的 **主页** 按钮（）。在返回主页之前，你的项目不会被保存，因此建议在工作过程中多次进行保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-1619
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主页上的小项目图标。这将带你回到该项目的 ScratchJr 编辑器。
- en: '**HINTS**'
  id: totrans-1620
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: The ScratchJr characters are all either facing forward or facing right when
    you first add them to your stage. If you want a character to face to the left,
    drag a Move Left block to the programming area and tap the block.
  id: totrans-1621
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 中的角色在添加到舞台时，默认都是面朝前方或面朝右侧。如果你希望角色面朝左侧，只需将一个“向左移动”模块拖到编程区域并点击该模块。
- en: The character will turn to the left and take a step. You can then delete this
    block and the character will continue to face left.
  id: totrans-1622
  prefs: []
  type: TYPE_NORMAL
  zh: 角色会转向左边并迈出一步。然后你可以删除这个模块，角色将继续面朝左侧。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1623
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: ScratchJr makes different sounds when you perform different actions on the interface.
    These sounds can be very useful when you first start using ScratchJr. For example,
    when you have successfully snapped blocks together in a script, you’ll hear a
    “pop.” If you want to turn the sounds off, however, you can just turn the volume
    off on your device.
  id: totrans-1624
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在界面上执行不同操作时，ScratchJr 会发出不同的声音。刚开始使用 ScratchJr 时，这些声音非常有用。例如，当你成功将模块拼接到脚本中时，你会听到“啪”一声。如果你想关闭声音，你可以直接将设备的音量调到静音。
- en: '**DON’T BE AFRAID TO EXPLORE!**'
  id: totrans-1625
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不要害怕探索！**'
- en: 'As you explore the various features of ScratchJr, you should feel free to experiment,
    try new features, and test out new blocks. You can make your project whatever
    you want it to be in many ways: you could move your party to the beach, put a
    boat in the background, add more characters, or do almost anything else you want
    to do. A good feature of ScratchJr is that if you decide you don’t like any of
    the changes you’ve made, you can easily get rid of them.'
  id: totrans-1626
  prefs: []
  type: TYPE_NORMAL
  zh: 当你探索 ScratchJr 的各种功能时，可以尽情尝试、测试新功能以及测试新的模块。你可以通过多种方式让你的项目变成你想要的样子：你可以把派对移到海滩，把船放到背景中，添加更多角色，或者做几乎任何你想做的事。ScratchJr
    的一个好特点是，如果你决定不喜欢自己做的任何更改，你可以轻松删除它们。
- en: We’ll show you some simple ways to do this.
  id: totrans-1627
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会向你展示一些简单的方法来做到这一点。
- en: '**UNDOING AND REDOING**'
  id: totrans-1628
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**撤销和重做**'
- en: You can undo your most recent actions by tapping the Undo button at the far
    end of the blocks palette. If you tap the Undo button multiple times, you will
    undo more and more of your work, one step at a time.
  id: totrans-1629
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击模块面板最末端的撤销按钮来撤销最近的操作。如果你多次点击撤销按钮，你将逐步撤销更多的工作，一次一步。
- en: If you’ve undone several steps, the Redo button will reverse the most recent
    Undo.
  id: totrans-1630
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经撤销了多个步骤，重做按钮将会撤销最近一次的撤销操作。
- en: '**DELETING OBJECTS**'
  id: totrans-1631
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除对象**'
- en: To delete something from ScratchJr, press it with your finger and hold it for
    a few seconds (sometimes called a *long press* ) until you see a red X appear
    on the object. Tap the X to delete the object.
  id: totrans-1632
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除 ScratchJr 中的某个内容，用手指按住它几秒钟（有时称为 *长按*），直到看到一个红色的 X 出现在对象上。点击 X 即可删除该对象。
- en: You can use this process to delete a character within a project or even delete
    an entire project from the home screen.
  id: totrans-1633
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个过程删除项目中的角色，甚至可以从主屏幕删除整个项目。
- en: '**DELETING BLOCKS**'
  id: totrans-1634
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除模块**'
- en: To get rid of a block or even a whole script from the programming area, just
    drag it back up to the blocks palette and let go. You can have any color palette
    showing to do this; the palette doesn’t have to be the same color as the blocks
    you are deleting.
  id: totrans-1635
  prefs: []
  type: TYPE_NORMAL
  zh: 要从编程区域中删除某个模块，甚至整个脚本，只需将其拖回到模块面板，然后松开。你可以显示任何颜色的面板来执行此操作；面板的颜色不必与正在删除的模块相同。
- en: '**A GUIDED TOUR OF THE SCRATCHJR INTERFACE**'
  id: totrans-1636
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ScratchJr 界面导览**'
- en: 'Now that you have a good grasp of the basics, you can take a look at all the
    buttons and features. Try a few of the ones we skipped earlier. If you feel overwhelmed,
    don’t worry: the rest of the book’s projects will show you how to use everything!
    It’s okay to skip ahead and refer back here when you need to.'
  id: totrans-1637
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了基础知识，可以看看所有按钮和功能。试试我们之前跳过的一些功能。如果你感到不知所措，别担心：本书接下来的项目会教你如何使用所有功能！如果需要，你也可以跳过并在需要时再回来看这里。
- en: Let’s start with the buttons at the top of the editor.
  id: totrans-1638
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从编辑器顶部的按钮开始。
- en: '**WHAT’S NEXT?**'
  id: totrans-1639
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**接下来做什么？**'
- en: '**STEP 5: ADD A BACKGROUND**'
  id: totrans-1640
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 5：添加背景**'
- en: Let’s get the cat to dance on a stage, instead of just a plain white background.
    Select a new background by tapping on the button with the blue sky and green grass
    at the top of the main screen. This is called the *Change Background button* .
  id: totrans-1641
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让猫在舞台上跳舞，而不是仅仅站在一片白色背景上。通过点击主屏幕顶部有蓝天和绿草的按钮来选择一个新背景。这就是 *更改背景按钮*。
- en: You’ll see loads of backgrounds that you can choose from. For our dancing cat,
    let’s choose the theatre. Tap the check mark at the top to load it into your stage.
  id: totrans-1642
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到许多可以选择的背景。对于我们的跳舞猫咪，选择剧院背景吧。点击顶部的勾选标记，将它加载到你的舞台上。
- en: Congratulations! Your cat is a star!
  id: totrans-1643
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的猫咪是明星！
- en: The cat is smiling and dancing, but it looks a bit lonely dancing on its own.
    . . .
  id: totrans-1644
  prefs: []
  type: TYPE_NORMAL
  zh: '猫咪在微笑并跳舞，但它似乎有点孤单，自己跳舞…… '
- en: '**STEP 6: ADD ANOTHER CHARACTER**'
  id: totrans-1645
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 6：添加另一个角色**'
- en: Let’s give your cat a friend. Tap the plus sign on the left side of your screen
    to add a character.
  id: totrans-1646
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们给猫咪找个朋友吧。点击屏幕左侧的加号来添加一个角色。
- en: If you scroll down the page, you’ll see the many characters you can choose from.
    Tap the character you want to add, and then tap the check mark to add it to your
    project. We’ve chosen the penguin.
  id: totrans-1647
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向下滚动页面，你会看到许多可以选择的角色。点击你想添加的角色，然后点击勾选标记，将它添加到你的项目中。我们选择了企鹅。
- en: Now there are two characters on the stage. To the left of the stage is the *character
    area* , which shows you all the characters involved in your project.
  id: totrans-1648
  prefs: []
  type: TYPE_NORMAL
  zh: 现在舞台上有两个角色了。舞台左侧是*角色区域*，它显示了你项目中的所有角色。
- en: The new character will always appear in the middle of the stage. To move the
    character, use your finger to drag it wherever you want on the stage. We’ve dragged
    each of our characters to a spotlight.
  id: totrans-1649
  prefs: []
  type: TYPE_NORMAL
  zh: 新角色会总是出现在舞台的中央。要移动角色，使用手指将它拖到舞台上的任何地方。我们已将每个角色拖到聚光灯下。
- en: 'You might notice that the script you wrote for the cat disappeared after you
    selected a new character. Don’t worry: the script is still there! It’s in the
    cat’s programming area, and now the screen is showing the programming area for
    the penguin. Each character has its own scripts, like actors in a play. To see
    the cat’s script, tap the cat in the character area on the left, and you’ll see
    that your script is still there. Then select the penguin again so that you can
    give it dance moves of its own.'
  id: totrans-1650
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会注意到，当你选择了一个新角色后，猫咪的脚本消失了。别担心：脚本仍然存在！它在猫咪的编程区域，而现在屏幕显示的是企鹅的编程区域。每个角色都有自己的脚本，就像舞台上的演员一样。要查看猫咪的脚本，点击左侧角色区中的猫咪，你会看到你的脚本仍然在。然后再次选择企鹅，让它有自己的舞蹈动作。
- en: '**STEP 7: DON’T JUST DANCE, SAY SOMETHING!**'
  id: totrans-1651
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步骤 7：不仅要跳舞，还要说点什么！**'
