  id: totrans-2418
  prefs: []
  type: TYPE_NORMAL
  zh: 若要保存你的项目并返回主屏幕，点击左上角的**主页**按钮（）。你的项目在返回主页之前不会保存，因此在进行项目创作时，最好多做几次保存，以免丢失任何内容。
- en: To continue working on your project, just tap the small image of the project
    on the home screen. This will take you back to the ScratchJr editor for that project.
  id: totrans-2419
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续编辑你的项目，只需点击主页上的项目小图标。这样会带你回到该项目的ScratchJr编辑器。
- en: '**HINTS**'
  id: totrans-2420
  prefs:
