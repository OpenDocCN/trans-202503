  zh: 现在你已经掌握了基本操作，可以看看所有按钮和功能。尝试一下我们之前跳过的一些功能。如果你感到有些不知所措，不用担心：本书后面的项目将教你如何使用所有功能！如果你想跳过一些内容，稍后再回来查阅也是可以的。
