- en: Conventions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: GIMP was used to crop the window decoration out of most screen shots to save
    space and highlight the relevant information.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP 被用来裁剪大多数屏幕截图中的窗口装饰，以节省空间并突出显示相关信息。
- en: 'The notation **Image: Colors > Curves** means that you should click the Colors
    menu in the window of the image you are working on and then click the entry called
    Curves. This type of notation can include more menu levels, of course. Similarly,
    **Layers: right-click > Add an Alpha channel** means that you should right-click
    in the Layers dialog and choose Add an Alpha channel from the menu that appears.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '符号 **Image: Colors > Curves** 表示你应该在当前操作的图像窗口中点击 Colors 菜单，然后点击名为 Curves 的条目。当然，这种符号可以包括更多的菜单层级。类似地，**Layers:
    right-click > Add an Alpha channel** 表示你应该在 Layers 对话框中右键点击并从出现的菜单中选择 Add an Alpha
    channel。'
- en: The notation ![](httpatomoreillycomsourcenostarchimages1453794.png.jpg) means
    you should press the corresponding key on the keyboard. ![](httpatomoreillycomsourcenostarchimages1453796.png.jpg)
    means that you press and hold the Control key and then press the U key.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 符号 ![](httpatomoreillycomsourcenostarchimages1453794.png.jpg) 表示你应该按下键盘上的相应键。
    ![](httpatomoreillycomsourcenostarchimages1453796.png.jpg) 表示你应该按住控制键并同时按下 U 键。
- en: Small caps, as in FEATHER, are used to denote the name of an entry, a button,
    or a checkbox.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 小型大写字母（如 FEATHER）用于表示条目、按钮或复选框的名称。
- en: A monospace font like `Abstract 1` is used to denote specific text that the
    user must type into an input field.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 单间距字体如 `Abstract 1` 用于表示用户必须输入到输入框中的特定文本。
