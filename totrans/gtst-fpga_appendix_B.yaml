- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">B</samp> <samp class="SANS_Dogma_OT_Bold_B_11">TIPS
    FOR A CAREER IN FPGA ENGINEERING</samp>
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">B</samp> <samp class="SANS_Dogma_OT_Bold_B_11">FPGA工程师职业生涯建议</samp>
- en: '![](../images/opener-img.png)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/opener-img.png)'
- en: 'Perhaps this book has whetted your appetite for FPGA design to the point where
    you’re considering making a career out of it. Working with FPGAs is a truly rewarding
    job: you get to wake up each day and solve interesting and relevant problems.
    Just as designing FPGAs takes practice, applying for jobs is a skill that you
    can refine. This appendix discusses strategies for getting a great job as an FPGA
    engineer.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这本书已经激起了你对FPGA设计的兴趣，甚至让你考虑将其作为职业生涯。与FPGA工作是一项真正充实的工作：你每天早晨醒来，都会解决有趣且相关的问题。就像设计FPGA需要实践一样，申请工作也是一种可以磨练的技能。本附录讨论了如何获得FPGA工程师好工作的策略。
- en: I’ve been on both sides of the job search process, as both an interviewee and
    an interviewer, so I’ve identified some techniques that work to secure a fulfilling
    job, and I also understand what employers are looking for. In this appendix, I’ll
    share some tips first on how to improve your resume so you can land an interview,
    then on how to perform well during the interview to boost your chances of getting
    the job. Finally, we’ll discuss how to negotiate for your best possible offer.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经站在求职过程的两个角度——既是面试者也是面试官，所以我总结了一些能帮助你找到令人满意工作的技巧，也了解雇主的需求。在本附录中，我将首先分享一些如何改善简历的建议，帮助你获得面试机会；然后是如何在面试中表现出色，提升获得工作的机会；最后，我们将讨论如何谈判以获得最优的聘用条件。
- en: <samp class="SANS_Futura_Std_Bold_B_11">The Resume</samp>
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">简历</samp>
- en: The purpose of a resume is to get you in the door for an interview. That’s really
    it. Once you’re in the door, your resume’s work is complete. In my career, I’ve
    reviewed hundreds of resumes while trying to fill job positions, and only a small
    fraction of them have led to an interview. Let’s explore some techniques you can
    use to get your resume to stand out.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 简历的目的是让你进入面试的门槛。就是这么简单。一旦进入面试，简历的作用就完成了。在我的职业生涯中，我审阅了数百份简历，在尝试填补职位时，只有少数简历促成了面试。我们来探讨一些技巧，帮助你让简历脱颖而出。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Keep It Short</samp>
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">保持简洁</samp>
- en: A good engineer knows how to quickly show what’s important and what isn’t. Demonstrate
    that by getting straight to the point in your resume. If you have less than five
    years’ experience, there’s no reason why your resume should be longer than a single
    page. Many job seekers think that a longer resume will make them seem more experienced,
    but padding your resume with fluff will only do you a disservice. Recruiters know
    filler when they see it. For example, a sentence like “Coordinated with teams
    from around the world to share responsibilities and tasks” means absolutely nothing.
    Cut out the fat, and get to the meat.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一位优秀的工程师知道如何迅速展示什么是重要的，什么是不重要的。通过在简历中直奔主题来展示这一点。如果你工作经验少于五年，那么简历不应该超过一页。许多求职者认为更长的简历会显得更有经验，但在简历中填充无关内容只会适得其反。招聘人员一眼就能看出填充内容。例如，“与来自世界各地的团队协调，分担责任和任务”这样的句子实际上毫无意义。去除多余的部分，直奔重点。
- en: Instead of including empty platitudes, use your resume to highlight tangible
    skills, successes, and achievements. If you have no previous work experience,
    that’s fine, but you’ll need to demonstrate your qualifications in other ways.
    For example, describe specific skills you picked up and technologies you learned
    about in undergraduate classes. If you worked on a large project with a group,
    that should likely get its own section on your resume.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与其包括空洞的套话，不如利用简历突出你的实际技能、成功经验和成就。如果你没有工作经验，那也没关系，但你需要通过其他方式展示你的资格。例如，描述你在本科课程中学到的具体技能和技术。如果你参与了一个大型项目并与团队合作，那么这个项目应该在简历中占有一席之地。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Include Academic
    Information</samp>
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">包括学术信息</samp>
- en: Many companies require a four-year undergraduate degree in engineering as a
    minimum qualification for a job, so your resume should include information about
    your education. However, one of the things that I like most about engineering
    is that it’s very much a meritocracy. What counts most isn’t which school you
    went to; it’s your knowledge and competency. This means that you shouldn’t worry
    if you didn’t go to the most prestigious private school (and if you did, it may
    not give you the leg up that you expect). When I’m looking at resumes, I usually
    don’t even look at what school the applicant attended. I’m much more interested
    in seeing evidence of what they’ve learned and what they’ve accomplished with
    that knowledge.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司要求工程学本科学位作为最低的工作资格，因此你的简历应该包含有关你教育背景的信息。然而，我最喜欢工程学的地方之一就是它非常讲究实绩。最重要的不是你上的是哪所学校，而是你的知识和能力。这意味着，如果你没有去过最著名的私立学校，也不必担心（即使你去了，也未必能让你如你预期的那样占据优势）。当我看简历时，我通常不太关注申请人上的是哪所学校。我更关心的是看到他们学到了什么，以及他们如何利用这些知识取得成就。
- en: People often wonder if they should include their GPA on their resume. Personally,
    I would recommend including it if it’s above a 3.0, and leaving it off if it’s
    below that. Some companies have GPA requirements (they won’t even look at your
    resume if your GPA isn’t listed, or if it’s below some threshold), but this appears
    to have become less common in recent years. Hiring managers understand that being
    a successful engineer doesn’t always correlate with having the best grades in
    your philosophy class.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人常常想知道是否应该在简历中列出自己的GPA。个人而言，如果GPA高于3.0，我建议列出；如果低于3.0，可以不列。一些公司确实有GPA要求（如果你的GPA没有列出，或者低于某个标准，他们甚至不会看你的简历），但近年来这种情况似乎变得不那么常见。招聘经理明白，成为一名成功的工程师并不总是与在哲学课上取得最高分相关。
- en: If you don’t have an undergraduate degree in engineering, your job hunt will
    be more challenging. Not all companies have a degree requirement, though. Smaller
    companies, in particular, are often less strict about their minimum requirements.
    You may be able to compensate for the lack of relevant educational experience
    by highlighting your practical experience. Be sure to describe projects you’ve
    worked on that illustrate your mastery of the field.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有工程学本科学位，你的求职之路可能会更加艰难。不过并不是所有公司都有学位要求。特别是小公司，通常对最低要求会更加宽松。你可能通过强调你的实践经验来弥补缺乏相关教育背景的不足。一定要描述你参与的项目，展示你在该领域的掌握情况。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Tailor Your Resume
    to the Job Description</samp>
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">根据职位描述定制简历</samp>
- en: A job description details all the roles and responsibilities that the company
    expects the new hire to take on. The company is describing their ideal candidate,
    so you should try to reflect those ideals as much as possible through your resume.
    This means you should be prepared to tweak your resume for each job you apply
    for. Highlight areas that match the needs of the company, and consider removing
    areas that are less of a match. Include relevant buzzwords and specific technologies
    that you have experience with. Acronyms, in particular, stand out and are eye-catching.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 职位描述详细列出了公司期望新员工承担的所有角色和责任。公司正在描述他们理想中的候选人，因此你应尽可能通过简历体现这些理想。这意味着你应该准备根据每个职位申请的要求来调整简历。突出与公司需求相匹配的部分，并考虑删除不太相关的内容。包括相关的流行词汇和你有经验的特定技术。尤其是缩写，特别引人注目，能吸引眼球。
- en: Think about your resume from the hiring manager’s perspective. The job description
    is a list of elements that they’re looking for. Don’t make it hard for them to
    find those elements. The more keywords from the job description that show up prominently
    in your resume, the better. However, keep in mind that you should be able to back
    up anything you put down on your resume with detailed knowledge during an interview.
    There’s no better way to bomb an interview than demonstrating that you’ve made
    false claims of proficiency.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从招聘经理的角度考虑你的简历。职位描述是他们寻找的要素清单。不要让他们难以找到这些要素。简历中出现的职位描述关键词越多，越好。然而，请记住，在面试时，你应该能够通过详细的知识支持简历中写的任何内容。没有什么比在面试中证明你在简历上做了虚假陈述更糟糕的了。
- en: 'To illustrate how to tailor your resume, let’s assume most of your experience
    has been in Verilog, but you also understand VHDL. An FPGA job description will
    typically state which language the company uses. If you come across a job that
    requires VHDL, you should adjust your resume to highlight your VHDL projects.
    It might even be worth converting some of your Verilog code to VHDL to hone your
    skills. As another example, the company might want someone with image processing
    experience. In this case, you should add a bullet to your resume identifying any
    work you’ve done in this area. Conversely, if the job posting is from a company
    building a wireless product, highlight anything you’ve done with wireless communication
    instead. Make sure you’re specific when highlighting your skills: “FPGA experience
    with BLE over UART” is much better than “Worked with wireless communications.”'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明如何量身定制简历，假设你的大部分经验都在Verilog中，但你也了解VHDL。一份FPGA职位的招聘描述通常会说明公司使用的语言。如果你遇到一份要求VHDL的工作，你应该调整简历，突出你在VHDL方面的项目。甚至可能值得将一些Verilog代码转换为VHDL，以提升你的技能。另一个例子是，公司可能需要有图像处理经验的人。在这种情况下，你应该在简历中增加一项，列出你在该领域的任何工作。相反，如果职位来自一个无线产品公司，重点突出你在无线通信方面的经验。确保你在突出技能时具体明确：“具有BLE通过UART的FPGA经验”要比“从事过无线通信”更好。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Critiquing an Example
    Resume</samp>
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">批评一个示例简历</samp>
- en: Let’s look at an example resume for a recent college graduate named Russell
    Merrick to see what can be improved. [Figure B-1](#figB-1) shows my actual resume
    when I was applying for my first job after college.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一下一个名为Russell Merrick的应届大学毕业生的简历，看看可以改进的地方。[图B-1](#figB-1)展示了我申请大学毕业后第一份工作的实际简历。
- en: '![](../images/FigureB-1.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/FigureB-1.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure B-1: An example resume</samp>'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图B-1：示例简历</samp>
- en: It wasn’t horrible, but in hindsight there’s certainly a lot of room for improvement.
    The biggest problem is that there isn’t enough technical content or eye-catching
    buzzwords. I learned a lot about engineering in college, but based on this resume,
    you wouldn’t know it. I didn’t include any details of specific projects that I
    worked on during my undergrad education that would demonstrate my experience;
    all I did was list the titles of the courses I took. Additionally, I went into
    significant detail about non-engineering work that wasn’t relevant to the job
    I was applying for. Let’s fix it up.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是特别糟糕，但回头看，显然还有很大的改进空间。最大的问题是没有足够的技术内容或引人注目的流行词。我在大学时学到了很多关于工程的知识，但从这份简历来看，你是看不出来的。我没有包含任何展示我经验的具体项目细节；我做的只是列出我所上的课程名称。此外，我还详细描述了与我申请的工作无关的非工程类工作。让我们来改进一下。
- en: First, we can remove “Background in Engineering Management” from the Education
    section. At the time, I thought that having completed some management classes
    would be an asset, but I quickly realized that as an entry-level employee, you’re
    at the bottom of the totem pole. There’s nobody to manage, so your leadership
    skills aren’t relevant. Someday in the future you may advance to the point that
    you have people working under you, but that certainly wasn’t going to be the case
    in the job I was going for at the time. By the same token, I would remove “Management,
    Marketing, Accounting, Finance” from the Coursework section. It’s just not very
    relevant for an entry-level FPGA engineer.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们可以从教育部分删除“工程管理背景”。当时，我认为完成了一些管理课程会是一个资产，但我很快意识到，作为一名初级员工，你处于金字塔的底层。没有人需要管理，因此你的领导能力不具相关性。将来某一天你可能会晋升，拥有下属，但那肯定不是我当时申请的职位所能实现的。以同样的方式，我会从课程部分删除“管理、市场营销、会计、财务”。这些对一名初级FPGA工程师来说并不相关。
- en: 'In the Related Work Experience section, I describe a brief internship I had
    working in information technology (IT). This was a valuable experience for me
    because it taught me one important lesson: I didn’t want to work in IT! Here,
    it would be helpful to use more buzzwords and concrete detail. I worked with Linux
    computers and Cisco routers, for example, but I didn’t write that anywhere on
    my resume.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在相关工作经验部分，我描述了我在信息技术（IT）领域的一次短期实习。这对我来说是一次宝贵的经验，因为它让我学到了一项重要的教训：我不想从事IT工作！在这里，使用更多的流行词和具体细节会很有帮助。例如，我曾与Linux计算机和思科路由器一起工作，但我并没有在简历上写这些。
- en: The other work experience item, about my time as an RA, could be pared down.
    It’s too long and not especially relevant to FPGA work. The Abilities section
    can likewise be trimmed. It’s taken for granted that job applicants can use Microsoft
    Word at this point, so don’t bother including it. With these cuts, there will
    be more room to highlight some technical projects I worked on as part of my degree.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一项工作经验，关于我作为RA（研究助理）的经历，可以精简一下。它太长了，并且与FPGA工作没有特别的相关性。能力部分也可以删减。现在大家都认为求职者能使用Microsoft
    Word，所以不需要包括这一项。通过这些删减，会腾出更多空间来突出我在学位课程中所做的一些技术项目。
- en: Now let’s look at an improved version of the resume. The version in [Figure
    B-2](#figB-2) implements these suggested changes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看一下改进版的简历。图[Figure B-2](#figB-2)中的版本实施了这些建议的修改。
- en: '![](../images/FigureB-2.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/FigureB-2.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure B-2: An example resume,
    improved</samp>'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图B-2：改进后的简历示例</samp>
- en: This revised version is a big improvement. I’ve added a section detailing a
    few projects I worked on to illustrate through concrete examples what I learned
    in college. In describing these projects, I’ve named many specific technologies
    that I worked with, like UART, PID, LDO, IR, and so on. Acronyms like these help
    to grab the attention of the hiring manager. I’ve also cut parts that were too
    general, while getting more specific in other sections, such as the description
    of my IT internship. With this new and improved resume, past Russell could have
    gotten so many more interviews!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个修订版大大改进了。我增加了一个部分，详细描述了我参与的几个项目，通过具体示例展示我在大学期间学到的东西。在描述这些项目时，我列举了我使用过的许多具体技术，比如UART、PID、LDO、IR等。像这样的缩写词有助于吸引招聘经理的注意。我还删除了一些过于笼统的内容，同时在其他部分变得更加具体，比如描述我的IT实习经历。凭借这个新的改进版简历，过去的Russell可能能得到更多的面试机会！
- en: <samp class="SANS_Futura_Std_Bold_B_11">The Interview</samp>
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">面试</samp>
- en: Your resume is all about getting your foot in the door, but the interview is
    where you really need to shine in order to beat the competition and secure the
    job. An interview is really just an oral test, and as with all tests, it helps
    to be prepared. You should practice implementing the tips in this section until
    you’re comfortable with them. As awkward as it might feel, find a friend or relative
    to try out these skills with. It really makes a difference practicing out loud,
    with another person, as opposed to in your head.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你的简历是为了让你有机会进入面试，但面试才是你真正需要表现出色的地方，才能超越竞争者，获得这份工作。面试实际上就是一个口试，像所有考试一样，准备充分会有帮助。你应该练习本节中的建议，直到你感到自如为止。尽管这可能会让你感到有些尴尬，但找一个朋友或亲戚和你一起练习这些技巧。与他人一起大声练习，远比自己在脑海里默默练习效果好得多。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Show Your Enthusiasm</samp>
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">展示你的热情</samp>
- en: Beyond proving your technical qualifications, an interview is an opportunity
    to demonstrate your enthusiasm for the job at hand. To do this, it’s useful to
    research the company beforehand. Make sure you understand the company’s products,
    as well as the overall industry they’re part of. This way you can impress the
    interviewers with your level of engagement and your knowledge of the problems
    the company faces. You might even have some ideas for solutions to a few of these
    problems!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 除了证明你的技术资质，面试还是一个展示你对当前职位热情的机会。为此，提前了解公司是非常有帮助的。确保你了解公司的产品，以及他们所在行业的整体情况。这样，你就可以通过展示你对公司的参与程度和对公司面临问题的了解，给面试官留下深刻印象。你甚至可以提出一些关于解决这些问题的想法！
- en: It also never hurts to contact people at the company directly in advance of
    an interview. You might think this would be annoying to the people hiring at the
    company, but it can be hard for them to tell which resumes are submitted by people
    who are responding to every single job posting they come across, and which people
    are really excited about the specific open position. I’ve had job applicants reach
    out to me on LinkedIn or via email directly, and I’m always impressed when a candidate
    takes this extra step. It shows they’re really interested in the job and driven
    to achieve their goals.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试前直接联系公司的人也从不吃亏。你可能会认为这样做会让公司招聘人员感到烦恼，但实际上，他们很难分辨出哪些简历是那些仅仅回应他们遇到的每一条招聘广告的人提交的，哪些简历是那些真正对具体职位感兴趣的人。我曾有求职者通过LinkedIn或电子邮件直接联系我，每次遇到候选人采取这样的额外步骤时，我总是印象深刻。这表明他们真的对这份工作感兴趣，并且有决心实现自己的目标。
- en: The most driven candidate I’ve ever come across literally started a podcast
    about the space industry to get a job working for my company. He wrote, edited,
    and published a dozen episodes, just so he could get his foot in the door. I’m
    not suggesting you need to create a podcast to get a job at your dream company,
    but just know that nobody has ever been turned away for excess enthusiasm.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我遇到过的最有干劲的候选人，实际上是为了进入我的公司工作而开始了一个关于太空行业的播客。他写了、编辑了并发布了十几集节目，就为了能得到一个面试机会。我并不是建议你也要创建一个播客来找到梦想公司的工作，但只要知道，没人会因为过度的热情而被拒绝。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Anticipate Questions</samp>
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">预见问题</samp>
- en: As you prepare for an interview, it helps to anticipate the sorts of questions
    that will be asked. The first thing I recommend doing is reviewing the job description.
    The topics mentioned there are the ones that are most likely to come up in the
    interview, as they’re the ones the hiring manager is most interested in for that
    particular position. You probably won’t have experience in every single area mentioned
    in the job description, and that’s totally fine. However, I recommend doing some
    research and learning a bit about any topic you’re unfamiliar with, so you at
    least have some background if that topic comes up in conversation. Make sure you
    can also speak fluently about anything that you highlight on your resume as a
    skill.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备面试时，预测可能会被问到的问题非常有帮助。我推荐的第一件事就是回顾职位描述。描述中提到的主题最有可能在面试中出现，因为这些是招聘经理对该职位最感兴趣的内容。你可能没有每个描述中提到的领域的经验，这完全没问题。然而，我建议你做些研究，了解一些你不熟悉的主题，这样在讨论时至少有一些背景知识。如果你在简历上标明的技能是你擅长的内容，确保你能流利地讲解。
- en: 'The job description is always a good place to start, but if you’re looking
    for more ways to prepare, here’s a list of some common questions that come up
    in interviews for FPGA-related positions:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 职位描述通常是一个很好的起点，但如果你想要更多的准备方法，以下是一些常见的FPGA相关职位面试问题：
- en: Describe the difference between a flip-flop and a latch.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述触发器和锁存器之间的区别。
- en: Why might you choose an FPGA over a microcontroller?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么你会选择FPGA而不是微控制器？
- en: What does a <samp class="SANS_TheSansMonoCd_W5Regular_11">for</samp> loop do
    in synthesizable code?
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在可综合代码中，<samp class="SANS_TheSansMonoCd_W5Regular_11">for</samp>循环的作用是什么？
- en: What is the purpose of a PLL?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PLL的作用是什么？
- en: Describe the difference between inference and instantiation.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述推断与实例化之间的区别。
- en: What is metastability, and how would you prevent it?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是亚稳态，如何防止它？
- en: What is a FIFO?
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是FIFO？
- en: What is a block RAM?
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是块RAM？
- en: Describe how a UART works, and where might one be used.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述UART如何工作，它可能在哪里使用？
- en: What is the difference between synchronous and asynchronous logic?
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同步逻辑和异步逻辑之间有什么区别？
- en: What is a shift register?
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是移位寄存器？
- en: Describe some differences between Verilog and VHDL.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述Verilog与VHDL之间的一些区别。
- en: What should you be concerned about when crossing clock domains?
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在跨时钟域时你需要关注什么？
- en: Describe setup and hold time. What happens if they are violated?
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述设置时间和保持时间。如果违反了这些要求会发生什么？
- en: What is the purpose of a synthesis tool?
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合成工具的作用是什么？
- en: What happens during the place and route process?
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在布局与布线过程中会发生什么？
- en: What are SerDes transceivers and where are they used?
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是SerDes收发器，它们在哪里使用？
- en: What is the purpose of a DSP block?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DSP块的作用是什么？
- en: If I were interviewing someone for an intro-level FPGA job, I would absolutely
    ask these types of questions. The good news is that each of them has been answered
    in this book. So study up and crush that job interview!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我面试一个初级FPGA职位的候选人，我一定会问这些类型的问题。好消息是，这些问题在本书中都有答案。所以，赶快复习，准备好迎接面试吧！
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Pivot</samp>
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">转折</samp>
- en: When you don’t know the answer to a question, I suggest you pivot by giving
    the interviewer some information that you *do* know that’s relevant in some way.
    For example, let’s say that you only have experience using SVN for version control,
    and you’ve never used Git. If the interviewer asks, “How would you create a branch
    in Git?” don’t just say, “I don’t know, I’ve never used Git before.” That answer
    won’t be sufficient. Instead, you could say something like, “Well, I haven’t used
    Git for version control yet, but in SVN I use branches to track independent lines
    of development—for example, when I fix a bug or add a feature. In SVN, this can
    be done with the command <samp class="SANS_TheSansMonoCd_W5Regular_11">SVN COPY</samp>.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当你不知道问题的答案时，我建议你通过提供一些你*确实*知道的相关信息来转移话题。例如，假设你只有使用SVN进行版本控制的经验，从未使用过Git。如果面试官问，“你如何在Git中创建分支？”不要直接回答，“我不知道，我从未使用过Git。”这个回答是不够的。你可以这样说：“嗯，我还没有使用Git进行版本控制，但在SVN中，我使用分支来跟踪独立的开发线——例如，当我修复一个Bug或添加一个新特性时。在SVN中，这可以通过命令<samp
    class="SANS_TheSansMonoCd_W5Regular_11">SVN COPY</samp>来完成。”
- en: This is a fantastic answer. Despite not having the information the interviewer
    was looking for, you’ve demonstrated that you understand the purpose of branching
    and have experience with it. Interviewers get that you won’t know all the answers,
    and that new tools and skills can be learned on the job. Always take the opportunity
    to explain what you know about a question posed to you, even if you don’t know
    the complete answer.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很棒的回答。尽管面试官没有得到他们所期望的信息，但你已经展示了你理解分支的目的，并且有相关经验。面试官知道你不可能知道所有答案，而且新的工具和技能可以在工作中学到。即使你不能给出完整的答案，也要抓住机会解释你对提问问题的理解。
- en: <samp class="SANS_Futura_Std_Bold_B_11">The Job Offer and Negotiation</samp>
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">工作邀请与谈判</samp>
- en: At this point, you’ve beaten the competition and the hiring manager has decided
    to make you a job offer. Congratulations, you’re a professional engineer now!
    It’s time to celebrate. Then, once you’ve calmed down, I always recommend that
    you ask for a better offer. You’re probably thinking, “But Russell, that’s ungrateful.
    I should be happy that I got any offer at all. What if they pull my offer because
    I asked them to do better?”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 到此为止，你已经击败了竞争对手，招聘经理决定向你提供工作邀请。恭喜你，你现在是一名专业工程师了！是时候庆祝一下了。然后，等你冷静下来后，我总是建议你要求更好的报价。你可能会想，“但是，拉塞尔，那不是很不知足吗？我应该为得到任何一个邀请而高兴。如果我要求他们提高条件，他们会不会撤回我的邀请？”
- en: 'Here’s a life lesson that you can take from this book: *it never hurts to ask*.
    Checking into a hotel? Ask if they have any room upgrades available. Buying something
    expensive from a store? Ask if they have any coupons or discounts that could be
    applied. Got your first job offer? Ask if they can increase the salary, stock
    options, or sign-on bonus. The company will never take back a job offer if you’re
    polite and professional, but every single time I’ve asked a company for a better
    offer, they’ve given it. HR will never give you their best offer first. They expect
    that a little negotiation will be a part of the process. They want to get you
    to work for as little money as possible (without insulting you, of course). They
    always leave money on the table, but it’s up to you to get that money. So be polite,
    but don’t be afraid to ask if there’s any way that they can increase the offer.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你可以从这本书中获得的一个人生经验：*问问看总是没坏处*。入住酒店？问问看他们是否有房间升级。想从商店买贵重物品？问问看他们是否有可用的优惠券或折扣。收到了第一份工作邀请？问问看他们是否能提高薪资、股票期权或签约奖金。只要你礼貌专业，公司绝不会收回工作邀请，但每次我向公司要求更好的待遇时，他们都会答应。人力资源部门绝不会一开始就给出最优的报价。他们预期谈判是过程的一部分。他们希望以尽可能低的薪水聘请你（当然，不会侮辱你）。他们总是会留下些钱，但能不能拿到这些钱就看你自己了。所以要保持礼貌，但也不要害怕问他们是否能提高报价。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Summary</samp>
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">总结</samp>
- en: My goal in writing this book is to spread the knowledge that I’ve accumulated
    over my career as an engineer. I hope the book will help you strengthen your FPGA
    skills and become a world-class performer. Shoot me a message when you’ve made
    it. You’ve got this!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书的目标是传播我在工程师职业生涯中积累的知识。我希望这本书能帮助你提升FPGA技能，成为世界级的表现者。当你成功时，发个消息告诉我。你可以的！
