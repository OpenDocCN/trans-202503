- en: '**About the Author**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![image](../images/f0793-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Tilman M. Davies is a lecturer at the University of Otago in New Zealand, where
    he teaches statistics at all university levels. He has been programming in R for
    10 years and teaches R programming in all his courses. His research on spatial
    point pattern modeling has been recognized by the New Zealand Statistical Association’s
    Worsley Award, and he has been awarded a prestigious Marsden Fast-Start grant
    by the Royal Society of New Zealand to work on related problems. He organizes
    an annual three-day Introduction to R workshop, which inspired him to write this
    book as a guide for beginners.
  prefs: []
  type: TYPE_NORMAL
- en: '**About the Technical Reviewer**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![image](../images/f0793-02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Debbie Leader has been an R user for many years. She is passionate about teaching
    university students the fundamentals of statistics. In particular, she enjoys
    guiding students to develop expertise with R so that they come to appreciate it
    as a valuable component in their statistical tool-box. Debbie joined Massey University
    as a Senior Tutor in Statistics on completion of her PhD in Statistics from the
    University of Auckland in 2010.
