- en: HOW TO GENERATE ELECTRICITY
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如何发电
- en: '[Chapter 1](ch01.xhtml#ch01) described why you need a closed loop to get current
    flowing through a circuit, and [Chapter 2](ch02.xhtml#ch02) showed you how to
    build your own electromagnet and motor. The projects in those chapters used electricity
    from a battery, but in this chapter, you’ll make your own electricity sources!'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.xhtml#ch01)描述了为什么需要闭合回路才能让电流通过电路，[第二章](ch02.xhtml#ch02)展示了如何制作自己的电磁铁和电动机。那些章节中的项目使用了电池中的电能，但在本章中，你将自己制作电源！'
- en: Specifically, you’ll learn how to build your own generator, which creates electricity
    from movement, and your own battery, which creates electricity through chemical
    reactions. These are two of the most common ways to obtain electricity.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，你将学会如何制作自己的发电机，它通过运动产生电能，以及自己的电池，它通过化学反应产生电能。这两种方式是获取电力的最常见方法。
- en: GENERATING ELECTRICITY WITH MAGNETS
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用磁铁发电
- en: When you run current through a wire, it creates a magnetic field around the
    wire, but there’s another connection between electricity and magnetism. You can
    also create electricity using a wire and a magnet!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你让电流通过电线时，它会在电线周围产生磁场，但电流与磁性之间还有另一个关系。你也可以利用电线和磁铁来产生电能！
- en: A Changing Magnetic Field Creates Electricity
  id: totrans-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 变化的磁场产生电力
- en: If you move a magnet back and forth over a wire connected in a closed loop,
    you’ll create a current in the wire. Moving the magnet changes the magnetic field
    around the wire, and the changing magnetic field pushes the electrons through
    the wire.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将一个磁铁来回移动在连接成闭合回路的电线附近，你将在线路中产生电流。移动磁铁会改变电线周围的磁场，而变化的磁场推动电子通过电线。
- en: '![image](../images/f0044-01.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0044-01.jpg)'
- en: If you stop moving the magnet, the current also stops—even if the wire is still
    within the magnetic field—because the magnetic field is no longer changing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你停止移动磁铁，电流也会停止——即使电线仍然处于磁场中——因为磁场不再发生变化。
- en: If you connect the two ends of the wire to a light bulb and create a closed
    loop, then the current can flow. Unfortunately, however, the current created by
    moving a magnet over a single wire doesn’t provide enough energy quickly enough
    to actually light the bulb. To light a bulb, or to power anything else, you need
    to find a way to generate more *power*, which is the amount of energy produced
    in a certain time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将电线的两端连接到灯泡，并形成闭合回路，那么电流就能流动。不幸的是，然而，通过让磁铁在单根电线附近移动产生的电流并不足以快速地点亮灯泡。要点亮灯泡，或者为其他任何设备供电，你需要找到一种方法来产生更多的*功率*，即在一定时间内产生的能量。
- en: How Does a Generator Work?
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 发电机是如何工作的？
- en: A *generator* is a device that turns movement—such as the movement of a magnet
    over a wire—into electricity. To create more power with a wire and a magnet, you
    can wind that wire into a coil. The coiled wire acts like a group of wires, and
    when the magnetic field passes through it, a current flows through each coil,
    creating more power than you could with a straight wire.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*发电机*是一种将运动——例如磁铁在电线上的移动——转化为电能的装置。为了通过电线和磁铁产生更多的能量，你可以将电线绕成线圈。线圈状的电线就像是一组电线，当磁场通过它时，电流通过每个线圈流动，产生比直线电线更多的能量。'
- en: '![image](../images/f0045-01.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0045-01.jpg)'
- en: '**CREATING ELECTRICITY FROM WATER OR WIND**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**从水或风中产生电力**'
- en: If you place a coil in a magnetic field and rotate the coil with a handle, you’re
    converting your own movement into electricity. If you replaced the handle with
    a water wheel and placed it into a stream of water, the water would push the wheel
    so that the coil would rotate in the magnetic field and create a current. This
    is how some power plants generate electricity! The power plant just lets water
    run through a wheel that’s connected to a generator. Then this electricity is
    transferred, through power lines, to the power outlets in people’s houses.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将一个线圈放置在磁场中，并用手柄旋转线圈，你就将自己的运动转化为电能。如果你用水车代替手柄，并将其放入水流中，水流会推动水车转动，使线圈在磁场中旋转并产生电流。这就是一些电厂如何发电的方式！电厂通过让水流过与发电机连接的水轮，然后通过电力线路将电力传输到人们家中的插座。
- en: '![image](../images/f0046-01.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0046-01.jpg)'
- en: You can make electricity out of other natural forces in the same way. For example,
    to create electricity out of wind, you can connect the coil to a windmill so that
    when the wind blows, it rotates the coil.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过类似的方式将其他自然力量转化为电力。例如，要从风中产生电力，你可以将线圈连接到风车上，这样当风吹动时，风车就会转动线圈。
- en: MEET THE MULTIMETER
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 认识万用表
- en: You can measure exactly how much energy a simple generator creates with a basic
    *multimeter*. Multimeters are handy when building any circuit because they can
    measure a lot of different values, including resistance, current, and voltage.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用一个基本的*万用表*精确测量一个简单发电机所产生的能量。万用表在构建任何电路时都非常方便，因为它们可以测量很多不同的值，包括电阻、电流和电压。
- en: '![image](../images/f0047-01.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0047-01.jpg)'
- en: The red lead is the positive lead, the black lead is the negative lead, and
    the big dial in the middle lets you tell the multimeter what to measure. If you’re
    having problems with a circuit, measuring the voltage at key points in your circuit
    is one practical way to figure out what’s wrong.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 红色测试线是正极测试线，黑色测试线是负极测试线，中间的大拨盘让你告诉万用表测量什么。如果你在电路中遇到问题，测量电路中关键点的电压是一个实际的解决办法。
- en: How to Measure Voltage
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如何测量电压
- en: To measure voltage with a multimeter, first turn the dial to one of the V options.
    (In this book, I’ll tell you which setting to choose, but in your own projects,
    pick one that has a number higher than the highest voltage you expect to see in
    your circuit.) Then, at the bottom of the multimeter, connect the black lead to
    the COM socket and the red lead to the V socket. Finally, place one lead on each
    side of the part you want to measure the voltage across.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要用万用表测量电压，首先将拨盘调到其中一个V选项。（在本书中，我会告诉你选择哪个设置，但在你自己的项目中，选择一个电压值大于你在电路中预计看到的最高电压的设置。）然后，在万用表的底部，将黑色测试线连接到COM插孔，将红色测试线连接到V插孔。最后，将一根测试线放在你想要测量电压的部件的两端。
- en: '![image](../images/f0048-01.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0048-01.jpg)'
- en: In this example, the meter is measuring the voltage between the positive and
    negative terminals of a 9 V battery. Notice that my dial is turned to 20 V, in
    the range showing a V with a straight-line symbol. But there’s another V on the
    multimeter with a wavy line next to it. Let’s look at what these symbols mean.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，万用表正在测量9V电池的正负极之间的电压。注意我的拨盘设置为20V，显示的是带直线符号的V范围。但万用表上还有另一个V符号，旁边有一个波浪线。让我们来看看这些符号的含义。
- en: What Are AC and DC?
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么是交流电和直流电？
- en: How you set your multimeter depends on whether you want to measure the voltage
    from a battery or a generator. A battery has a positive and a negative side, but
    a generator doesn’t! A generator has two wires that alternate between being positive
    and negative. This is because when one side of the magnet moves past the coil,
    current in the coil flows in one direction, and when the other side of the magnet
    moves past the coil, current flows in the other direction.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何设置万用表取决于你是要测量电池还是发电机的电压。电池有正负极，而发电机没有！发电机有两根电线，它们在正负之间交替。这是因为当磁铁的一面经过线圈时，线圈中的电流朝一个方向流动，而当磁铁的另一面经过线圈时，电流朝另一个方向流动。
- en: 'When the current direction switches like that, we call it *alternating current
    (AC)*; when the direction of the current stays the same all the time, we call
    it *direct current (DC)*. Usually, you’ll find these symbols on your multimeter
    to indicate the AC and DC ranges of measurement:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当电流方向像那样切换时，我们称之为*交流电（AC）*；当电流方向始终保持不变时，我们称之为*直流电（DC）*。通常，你会在万用表上看到这些符号，用以表示交流电和直流电的测量范围：
- en: '![image](../images/f0049-01.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0049-01.jpg)'
- en: You need to set the multimeter to measure either AC or DC to get the correct
    reading. For example, batteries have a DC voltage.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要将万用表设置为测量交流电或直流电，以获得正确的读数。例如，电池的电压是直流电。
- en: 'PROJECT #5: MAKE A SHAKE GENERATOR'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 项目#5：制作摇动发电机
- en: Grab your multimeter—this project will show you how to make a generator and
    measure its voltage. One quick way to create a simple generator is to manually
    move a magnet back and forth inside a coil. In this project, you’ll put a magnet
    inside a tube and wind a coil around the tube. When you shake the tube, the magnet
    should move back and forth inside the coil and create a voltage.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 拿起你的万用表——这个项目将教你如何制作发电机并测量其电压。制作简单发电机的一个快速方法是手动在一个线圈内来回移动磁铁。在这个项目中，你将把磁铁放在管子里，并在管子周围缠绕一个线圈。当你摇动管子时，磁铁应该在管子内来回移动，并产生电压。
- en: '![image](../images/f0049-02.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0049-02.jpg)'
- en: Shopping List
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 购物清单
- en: '![image](../images/f0050-01.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0050-01.jpg)'
- en: '![image](../images/common-01.jpg) **Insulated solid-core wire** (Jameco #36792,
    Bitsbox #W106BK), about 9 feet. Standard hookup wire works fine.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **绝缘实心线**（Jameco #36792，Bitsbox #W106BK），大约9英尺。标准的接线线缆也可以使用。'
- en: '![image](../images/common-01.jpg) **A small plastic tube**, such as an old
    pen.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **一个小塑料管**，比如一个旧笔壳。'
- en: '![image](../images/common-01.jpg) **Five disc magnets** (Jameco #2181319, Bitsbox
    #HW145) stacked to form a magnet rod.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **五个圆盘磁铁**（Jameco #2181319，Bitsbox #HW145）堆叠形成一个磁棒。'
- en: '![image](../images/common-01.jpg) **Two alligator clips** (Jameco #256525,
    Bitsbox #CN262) to connect the multimeter to the coil.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **两个鳄鱼夹**（Jameco #256525，Bitsbox #CN262）用于将万用表连接到线圈。'
- en: Tools
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工具
- en: '![image](../images/common-01.jpg) **A multimeter** to measure the voltage of
    your generator. The multimeter should be able to measure very low AC voltages,
    down to 0.01 V or less. Suitable multimeters are Jameco #2206061, Bitsbox #TL057,
    or Rapid Electronics #55-6662\. These multimeters are a bit more expensive than
    the cheapest ones, but they will serve you for many years to come.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **万用表**用于测量发电机的电压。万用表应能测量非常低的交流电压，最低可至0.01伏或更低。适用的万用表有Jameco
    #2206061、Bitsbox #TL057，或Rapid Electronics #55-6662。这些万用表比最便宜的那些稍贵，但它们会为你提供多年的服务。'
- en: '![image](../images/f0051-01.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0051-01.jpg)'
- en: 'Step 1: Prepare Your Tube'
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第1步：准备管子
- en: Find a tube that’s big enough to let the magnets slide easily back and forth.
    If you’re using a pen, disassemble the pen and make sure your magnets fit inside
    the tube.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 找一个足够大的管子，让磁铁可以轻松地来回滑动。如果你用的是笔，拆开笔壳，确保磁铁能放入管内。
- en: '![image](../images/f0051-02.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0051-02.jpg)'
- en: 'Step 2: Wind Your Coil'
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第2步：绕制线圈
- en: Wind about 50 turns of wire around the middle of your tube. After winding, make
    a simple knot with the two ends to keep your coil together. Then, strip the insulation
    from the two wire ends, as shown.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 将大约50圈的线绕在管子的中间。绕好后，用两端的线打一个简单的结，以固定线圈。然后，像示意图所示，将两端的绝缘层剥去。
- en: '![image](../images/f0052-01.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0052-01.jpg)'
- en: 'Step 3: Connect the Multimeter'
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第3步：连接万用表
- en: Connect the multimeter to both ends of the coil using alligator clips and set
    the multimeter to measure AC. Choose the lowest AC voltage setting available.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 用鳄鱼夹将万用表连接到线圈的两端，并将万用表设置为测量交流电。选择可用的最低交流电压档位。
- en: '![image](../images/f0052-02.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0052-02.jpg)'
- en: 'Step 4: Shake That Thing!'
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第4步：摇动它！
- en: Next, put the magnets inside the tube. They should fit inside without coming
    apart.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将磁铁放入管内。它们应该能很好的放进去而不会散开。
- en: '![image](../images/f0053-01.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0053-01.jpg)'
- en: Holding the tube and multimeter leads in your hand, place one finger on each
    side of the tube so that the magnets don’t fall out. Then, shake it like you mean
    it!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 手持管子和万用表引线，将一根手指放在管子的两侧，以防磁铁掉出来。然后，像有目标一样摇动它！
- en: '![image](../images/f0053-02.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0053-02.jpg)'
- en: Observe the voltage value on the multimeter. How much voltage do you get? I
    was able to get only 0.02 V from my generator, so it’s not very powerful.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 观察万用表上的电压值。你得到了多少电压？我从我的发电机上仅得到0.02伏，因此它的功率不是很大。
- en: '![image](../images/f0054-01.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0054-01.jpg)'
- en: 'Step 5: What If There’s No Voltage?'
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第5步：如果没有电压怎么办？
- en: If you can’t measure any voltage from your generator, first check that your
    multimeter leads are connected well to the exposed coil wires. If you still don’t
    see a voltage higher than 0 V, make sure your multimeter is set to measure really
    low voltages; my dial was turned to 2 V AC. You won’t get a high voltage from
    this simple generator, so if the multimeter isn’t on the lowest setting possible,
    it will keep reading 0 V. Note that not all multimeters are able to measure such
    low voltages.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从发电机上测量不到任何电压，首先检查万用表的引线是否与暴露的线圈导线连接良好。如果仍然没有看到高于0伏的电压，确保你的万用表设置为测量非常低的电压；我的旋钮设定为2伏交流电。你无法从这个简单的发电机中得到高电压，所以如果万用表没有设置在最低的电压档位，它将始终显示0伏。请注意，并非所有的万用表都能够测量如此低的电压。
- en: This generator isn’t very powerful right now. How can you make it more powerful?
    Try to increase the voltage from the generator by shaking it faster, adding more
    loops of wire to the coil, or using a more powerful magnet.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这个发电机现在功率不大。如何提高它的功率呢？试着加快摇动速度，给线圈绕更多的线圈，或者使用更强的磁铁。
- en: '**NOTE**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Standard hookup wire is a bit bulky; even 50 turns take up a lot of space!
    If you want to get a lot more turns, try using* magnet wire *instead. It’s really
    thin wire with a thin layer of insulating coating.*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*标准的接线线比较笨重；即使有50圈也占用很多空间！如果你想要更多的圈数，可以考虑使用* 磁线 *。它是一种非常细的导线，带有薄薄的绝缘涂层。*'
- en: '**TRY IT OUT: USING A MOTOR AS A GENERATOR**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**试一试：使用电动机作为发电机**'
- en: A motor already has a magnet and a coil of wire that can rotate in the magnet’s
    magnetic field. If you rotate the rotor with your hand, you can generate a voltage
    on the motor’s wires.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 电动机已经有一个磁铁和一个可以在磁场中旋转的线圈。如果你用手旋转转子，就可以在电动机的导线上产生电压。
- en: You could create a generator by reversing the motor you built in [Chapter 2](ch02.xhtml#ch02),
    but the power you’d get from it would be too small to measure. Instead, try to
    find an old motor from a computer fan or a radio-controlled toy car that you don’t
    want to play with anymore. Then, set your multimeter to a low-voltage DC range,
    such as 2 V DC. Attach the multimeter leads to the motor wires, just as you did
    with the shake generator, and turn the rotor with your fingers. Some motors have
    internal circuits that control the motor, and those circuits can prevent the electricity
    generated inside the motor from going out to the wires. But if you’re lucky and
    find a motor that doesn’t have such circuits, you should see a reading on the
    multimeter. Try a low-voltage AC range on your multimeter if you see nothing with
    DC.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过反转你在[第2章](ch02.xhtml#ch02)中制造的电动机来创建一个发电机，但你从中获得的电力量太小，无法测量。相反，试着找一台旧的计算机风扇或遥控玩具车上的电动机，你不再想玩了。然后，将万用表调至低压直流范围，如2V直流。将万用表探针连接到电动机的导线上，就像你用摇摆发电机一样，用手转动转子。一些电动机有内部电路来控制电动机，这些电路可以阻止电动机内部产生的电流流出导线。但如果你幸运地找到一个没有这种电路的电动机，你应该能在万用表上看到读数。如果在直流下看不到任何东西，请尝试在万用表上切换到低压交流范围。
- en: HOW DO BATTERIES WORK?
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电池是如何工作的？
- en: I’ve shown you how to generate electricity manually, but that doesn’t explain
    how you’ve powered circuits up to this point in the book. You’ve been using batteries,
    and in this section, we’ll look at what lets those batteries create electricity.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经向你展示了如何手动产生电力，但这并不能解释你到目前为止在本书中如何给电路供电。你一直在使用电池，在本节中，我们将看看是什么让这些电池产生电力。
- en: What’s Inside a Battery?
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 电池内部有什么？
- en: 'To create a battery, you need three things:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 要制造电池，你需要三样东西：
- en: '![image](../images/common-01.jpg) A positive electrode'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 正极'
- en: '![image](../images/common-01.jpg) A negative electrode'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 负极'
- en: '![image](../images/common-01.jpg) An electrolyte'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 电解质'
- en: An *electrode* is a wire that is used to make contact with something nonmetallic,
    like the inside of a battery. An *electrolyte* is a substance that can release
    or gain electrons.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*电极* 是用来与非金属物质接触的导线，比如电池内部。*电解质* 是一种可以释放或吸收电子的物质。'
- en: 'Here’s how these three pieces fit inside a typical battery:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是这三个部件如何放置在典型电池内的：
- en: '![image](../images/f0056-01.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0056-01.jpg)'
- en: You can actually make your own battery by using a simple nail for one electrode
    and a copper wire for the other. Stick both into a lemon, and the lemon juice
    is your electrolyte.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用一个简单的钉子作为一个电极，一根铜丝作为另一个电极来制造自己的电池。把它们插入柠檬中，柠檬汁就是你的电解质。
- en: '![image](../images/f0056-02.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0056-02.jpg)'
- en: The copper wire becomes the positive terminal of the battery, and the nail becomes
    the negative terminal.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 铜丝成为电池的正极，而钉子成为负极。
- en: The Chemistry Behind Batteries
  id: totrans-81
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 电池背后的化学原理
- en: 'When you combine the lemon, the copper wire, and the nail, two chemical reactions
    happen: one between the lemon juice and the nail, and another between the lemon
    juice and the copper wire. In the first reaction, electrons build up on the nail;
    in the second, electrons leave the copper wire. The nail gets too crowded with
    electrons, and the copper wire ends up with too few. Electrons don’t like to be
    in crowded places, so the electrons on the nail want to go over to the copper
    wire to even things out. But the chemical reactions with the lemon juice are pushing
    the electrons the other way.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将柠檬、铜线和钉子结合在一起时，会发生两种化学反应：一种是柠檬汁和钉子之间的反应，另一种是柠檬汁和铜线之间的反应。在第一种反应中，电子聚集在钉子上；在第二种反应中，电子离开铜线。钉子上的电子太拥挤了，而铜线上的电子太少了。电子不喜欢待在拥挤的地方，所以钉子上的电子想要过去和铜线上的电子平衡。但柠檬汁的化学反应却把电子推向相反的方向。
- en: Now, what do you think will happen if you connect a light bulb between the nail
    and the copper wire? The electrons on the nail really want to get to the copper
    wire, so they’ll take the easiest path they can find, and when you create this
    closed-loop circuit, they flow from the nail to the copper wire through the light
    bulb. Recall that current is just electrons flowing in a wire; if you have enough
    current flowing through the light bulb, it lights up!
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果你把灯泡连接在钉子和铜线之间，你认为会发生什么？钉子上的电子非常想进入铜线，因此它们会选择它们能找到的最容易的路径，当你建立这个闭环电路时，电子就会从钉子流向铜线并通过灯泡。回想一下，电流只是电子在导线中的流动；如果灯泡中的电流足够大，它就会亮起来！
- en: After a while, the chemical reactions in the battery stop. When this happens,
    the battery is dead. Some batteries can be recharged when they die, while others
    must be thrown away. The materials chosen for the electrodes and electrolyte determine
    whether the battery can be recharged or not.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一段时间后，电池中的化学反应停止。当发生这种情况时，电池就没电了。有些电池在没电后可以重新充电，而其他电池则必须丢弃。电池的电极和电解质材料决定了电池是否可以重新充电。
- en: The batteries you buy in the store are not made of lemons, of course! Modern
    batteries are made from different materials, and scientists are always looking
    for new ways to create batteries that have more energy, while being small and
    lightweight.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你在商店购买的电池当然不是由柠檬制成的！现代电池由不同的材料制成，科学家们一直在寻找新的方法来制造具有更多能量、同时又小巧轻便的电池。
- en: What Determines a Battery’s Voltage?
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么决定了电池的电压？
- en: The materials used for the electrodes and electrolyte determine the voltage
    you get from a battery, but the size of the electrodes and the amount of electrolyte
    don’t matter when it comes to voltage.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 电池的电极和电解质决定了你从电池中得到的电压，但电极的大小和电解质的量对于电压没有影响。
- en: To create higher battery voltages, several battery cells are connected in *series*.
    Connecting two battery cells in series means that you connect the positive side
    of one battery to the negative side of the other. The two unconnected terminals
    become the bigger battery’s new positive and negative terminals, and the resulting
    voltage is the sum of the voltages from the two batteries. For example, in a standard
    9 V battery, you have six 1.5 V battery cells, as shown. Notice that the connectors
    on the outside are attached to just two terminals.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建更高的电池电压，几个电池单元需要*串联*连接。将两个电池单元串联意味着你将一个电池的正极连接到另一个电池的负极。两个未连接的端子成为更大电池的新正负端子，最终的电压是两个电池电压的总和。例如，在一个标准的9伏电池中，你有六个1.5伏电池单元，如图所示。注意，外部的连接器仅连接到两个端子。
- en: '![image](../images/f0058-01.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0058-01.jpg)'
- en: 'PROJECT #6: TURN ON A LIGHT WITH LEMON POWER'
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '项目 #6：用柠檬能量点亮灯泡'
- en: You can make a battery out of many different things; for example, in “[What’s
    Inside a Battery?](ch03.xhtml#ch03lev2sec12)” on [page 55](ch03.xhtml#page_55),
    I showed you how a lemon battery might work. In this project, you’ll learn how
    to build a lemon battery of your own and power a light with it.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用许多不同的物品制作电池；例如，在《[电池内部是什么？](ch03.xhtml#ch03lev2sec12)》的[第55页](ch03.xhtml#page_55)，我展示了柠檬电池是如何工作的。在这个项目中，你将学会如何制作自己的柠檬电池并用它来为灯泡供电。
- en: '**WARNING**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告**'
- en: '*When you’re finished with this project, throw the lemons away. The chemical
    reactions that happen with the nail and copper wire will leave the lemons unsuitable
    for eating.*'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '*当你完成这个项目时，把柠檬扔掉。钉子和铜线之间发生的化学反应会让柠檬变得不适合食用。*'
- en: Meet the LED
  id: totrans-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 认识LED
- en: A lemon battery can’t create a lot of electricity, so you need to connect the
    battery to something that needs very little power to see the effect. Most light
    bulbs need more power than you’ll generate in this project, so let me introduce
    a component called a *light-emitting diode*, or *LED*.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 柠檬电池不能产生大量电力，因此你需要将电池连接到需要非常少功率的设备上才能看到效果。大多数灯泡需要的功率比你在这个项目中能产生的还要多，所以让我来介绍一个叫做*发光二极管*，或*LED*的组件。
- en: '![image](../images/f0058-02.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0058-02.jpg)'
- en: 'This little electronic component gives off, or *emits*, light when you apply
    a little bit of power to it. LEDs come in many colors: red, green, yellow, blue,
    and more. You’ll learn more about this component in [Chapter 4](ch04.xhtml#ch04),
    and you’ll use LEDs a lot in this book. For now, you’re just going to use an LED
    to see the power generated by your lemon battery.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这种小型电子元件在你施加少量电力时会发光，或*发射*光。LED有多种颜色：红色、绿色、黄色、蓝色等等。你将在[第4章](ch04.xhtml#ch04)中学习更多关于这个元件的知识，并且在本书中你会经常使用LED。现在，你只需要用LED来查看柠檬电池产生的电力。
- en: Shopping List
  id: totrans-98
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 购物清单
- en: '![image](../images/f0059-01.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0059-01.jpg)'
- en: '![image](../images/common-01.jpg) **Four lemons** or one lemon cut into four
    pieces.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **四个柠檬**或一个柠檬切成四块。'
- en: '![image](../images/common-01.jpg) **24 inches of copper wire** (any copper
    wire will do, but it’s important that the wire be copper).'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **24英寸的铜线**（任何铜线都可以，但重要的是线必须是铜制的）。'
- en: '![image](../images/common-01.jpg) **Four galvanized nails** (most common nails
    for outdoor projects are galvanized).'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **四个镀锌钉**（大多数户外项目常用的钉子是镀锌的）。'
- en: '![image](../images/common-01.jpg) **Two alligator clips** (Jameco #256525,
    Bitsbox #CN262) for connecting the LED.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **两个鳄鱼夹**（Jameco #256525，Bitsbox #CN262）用于连接LED。'
- en: '![image](../images/common-01.jpg) **A standard LED** (Jameco #333973, Bitsbox
    #OP002 for just this one, or Jameco #18041, Bitsbox #K033 for a variety pack).
    You’ll need several LEDs for the projects in this book, so order at least 10 or
    a variety pack.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **一个标准LED**（Jameco #333973，Bitsbox #OP002仅此一个，或Jameco
    #18041，Bitsbox #K033为多样装）。你将在本书的项目中需要多个LED，因此至少订购10个或一个多样装。'
- en: Tools
  id: totrans-105
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工具
- en: '![image](../images/f0060-01.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0060-01.jpg)'
- en: '![image](../images/common-01.jpg) **A wire cutter** (Jameco #35482, Bitsbox
    #TL008) to prepare the copper wire.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **一把电线剪**（Jameco #35482，Bitsbox #TL008）用于准备铜线。'
- en: '![image](../images/common-01.jpg) **A multimeter** (Jameco #2206061, Bitsbox
    #TL057, Rapid Electronics #55-6662) to see whether your battery is working correctly.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **一个万用表**（Jameco #2206061，Bitsbox #TL057，Rapid
    Electronics #55-6662）用于检查电池是否正常工作。'
- en: 'Step 1: Prepare Your Wires'
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤 1：准备好电线
- en: First, cut your copper wire into four 6-inch lengths. Strip about 1 inch of
    insulation from both ends of each wire. These will become the electrodes.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将铜线剪成四段，每段6英寸。去掉每根线两端大约1英寸的绝缘层。这些将成为电极。
- en: '![image](../images/f0060-02.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0060-02.jpg)'
- en: 'Step 2: Insert Electrodes into a Lemon'
  id: totrans-112
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤 2：将电极插入柠檬
- en: Roll and squeeze a lemon so that you break up the small juice packets inside
    it, but not enough to break the skin. Then, use a nail to make one hole in one
    end, push a copper wire into that hole, and push the nail into the other end,
    as shown. This is the first lemon battery!
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 将柠檬滚动并挤压，以便打破其中的小汁包，但不要破坏柠檬皮。然后，用钉子在一端打一个孔，将铜线插入该孔，并将钉子插入另一端，如图所示。这就是第一个柠檬电池！
- en: '![image](../images/f0061-01.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0061-01.jpg)'
- en: Get your multimeter, set it for DC voltage measurement, and test your lemon
    battery now. Place the positive test lead on the copper wire and the negative
    test lead on the nail. If everything works correctly, you should see a voltage
    of around 1 V on your multimeter.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 获取你的万用表，将其设置为直流电压测量，并现在测试你的柠檬电池。将正测试探头放在铜线上，负测试探头放在钉子上。如果一切正常，你应该能在万用表上看到大约1伏的电压。
- en: '![image](../images/f0061-02.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0061-02.jpg)'
- en: 'Step 3: Create Four Lemon Batteries'
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤 3：制作四个柠檬电池
- en: Even if you get 1 V out of your lemon, that’s not enough to light an LED. Let’s
    create several lemon batteries so we can get more electricity!
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你的柠檬电池能输出1伏特，这也不足以点亮LED。让我们制作多个柠檬电池，这样就能获取更多电力！
- en: Just repeat the process described in Step 2 for the other lemons; each will
    become a battery. (If you don’t have four lemons to spare, you can cut one lemon
    into four pieces.) Now you should have four lemon batteries.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 只需重复步骤2中描述的过程，将其他柠檬也处理成电池。（如果你没有四个柠檬，可以将一个柠檬切成四块。）现在你应该已经有四个柠檬电池了。
- en: '![image](../images/f0062-01.jpg)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0062-01.jpg)'
- en: 'Step 4: Connect the Lemons in Series'
  id: totrans-121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 步骤 4：将柠檬串联起来
- en: To get a higher voltage with your lemon batteries, you’ll need to connect them
    in series. To connect two lemons in series, you just connect the positive side
    of one lemon to the negative side of another. Remember, the copper wire is positive,
    and the nail is negative.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过柠檬电池获得更高的电压，你需要将它们串联起来。要将两个柠檬串联，只需将一个柠檬的正极连接到另一个柠檬的负极。记住，铜线是正极，钉子是负极。
- en: '![image](../images/f0062-02.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0062-02.jpg)'
- en: To wire four lemons in series, just repeat that process a couple more times.
    Line your lemons up in a row with the copper wires pointing to the right and number
    the lemons from 1 to 4, beginning from the left. Connect the copper wire from
    lemon 1 to the nail in lemon 2\. Twist the wire onto the nail so that the metals
    connect without coming apart.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 要将四个柠檬串联，只需再重复这一过程几次。将柠檬排成一行，铜线朝右，按照从左到右的顺序为柠檬编号 1 到 4。将柠檬 1 的铜线连接到柠檬 2 的钉子上。将电线拧到钉子上，确保金属连接在一起且不松脱。
- en: Connect the copper wire of lemon 2 to the nail in lemon 3, and connect the copper
    wire from lemon 3 to the nail in lemon 4\. This should give you a row of four
    lemons, with an unconnected nail on lemon 1 and an unconnected copper wire on
    lemon 4\. These are the positive and negative terminals for your big lemon battery,
    respectively.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 将柠檬 2 的铜线连接到柠檬 3 的钉子上，再将柠檬 3 的铜线连接到柠檬 4 的钉子上。这样你应该会得到四个柠檬排成一行，柠檬 1 上有一个未连接的钉子，柠檬
    4 上有一个未连接的铜线。这些分别是你大柠檬电池的正负极。
- en: '![image](../images/f0063-01.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0063-01.jpg)'
- en: When you connect batteries in series, you can add their voltages to find your
    total. Four 1 V lemon batteries should give you 4 V. If you have a multimeter,
    measure the voltage between the two ends to see whether everything is connected.
    You should get a voltage of around 3.5 to 4 V.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将电池串联时，可以将它们的电压相加，得到总电压。四个 1V 的柠檬电池应该可以提供 4V。如果你有万用表，测量两端之间的电压，检查是否一切连接正常。你应该会得到大约
    3.5 到 4V 的电压。
- en: '![image](../images/f0064-01.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0064-01.jpg)'
- en: 'Step 5: Test Your Lemon Battery'
  id: totrans-129
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第五步：测试你的柠檬电池
- en: Let’s connect the LED to the lemons! Connect the long leg from the LED to the
    copper wire, and connect the short leg to the nail, as shown. The LED should now
    light up.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们把 LED 连接到柠檬上吧！将 LED 的长腿连接到铜线，短腿连接到钉子上，如图所示。现在 LED 应该会亮起来。
- en: '![image](../images/f0064-02.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0064-02.jpg)'
- en: Lemons aren’t super powerful batteries (you’d never see anyone with a lemon
    connected to their computer, for example), so your LED will probably be very dim.
    After you finish building your lemon-powered circuit, turn off the light in your
    room, and you should see the LED glow.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 柠檬不是超级强大的电池（比如你永远不会看到有人用柠檬连接电脑），所以你的 LED 可能会非常暗。完成柠檬电池电路后，关掉房间的灯，你应该能看到 LED
    发光。
- en: Remember, when you’re finished with your lemon battery, throw the lemons away—don’t
    eat them!
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，当你完成柠檬电池后，要把柠檬丢掉——不要吃它们！
- en: '**TRY IT OUT: MORE FOOD BATTERIES!**'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**尝试一下：更多食物电池！**'
- en: When you’re done making lemon batteries, test to see whether you can make batteries
    out of other fruits or vegetables. For example, what about a potato battery? Are
    you able to get more voltage, or is it the same as the voltage from the lemon?
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成柠檬电池后，可以测试一下是否能用其他水果或蔬菜制作电池。例如，土豆电池怎么样？你能得到更高的电压，还是和柠檬电池的电压一样？
- en: 'Step 6: What If Your Lemon Light Doesn’t Work?'
  id: totrans-136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第六步：如果你的柠檬灯不亮怎么办？
- en: If you can’t see light from your LED, even in a dark room, check to see whether
    your LED is connected the right way. The long leg should be connected to the positive
    side of the battery, which is the copper wire.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的 LED 灯没有亮，即使在黑暗的房间里，也要检查你的 LED 是否连接正确。长腿应该连接到电池的正极，也就是铜线。
- en: Make sure the lemons are connected to each other only through the wires and
    nails. For example, if your lemons are sitting in a puddle of lemon juice, they
    could be connected through that. Just dry them off and move them somewhere else.
    Next, check that the copper wires are properly connected to the nails and that
    the nails and copper wires are actually touching the juice inside the lemons.
    Also, check that the nails and copper wires are not touching each other inside
    any of the lemons.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 确保柠檬只通过电线和钉子连接在一起。例如，如果你的柠檬泡在柠檬汁的水坑里，它们可能会通过柠檬汁相连。只需擦干它们并把它们移到其他地方。接下来，检查铜线是否正确连接到钉子上，并确保钉子和铜线实际接触到柠檬内部的汁液。另外，检查钉子和铜线是否在任何柠檬内部接触到对方。
- en: If the circuit still doesn’t work, disconnect all the lemon batteries from each
    other. Then, use a multimeter to check that each lemon battery has some voltage.
    Connect two lemons in series, and check that you see a higher voltage. Connect
    the third lemon, and check that the voltage has increased again. Then, connect
    the fourth lemon and check that you have even more voltage.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果电路仍然无法工作，先断开所有柠檬电池的连接。然后，使用万用表检查每个柠檬电池是否有电压。将两个柠檬串联起来，检查是否得到更高的电压。再连接第三个柠檬，检查电压是否再次增加。然后连接第四个柠檬，检查电压是否更高。
- en: If you see a voltage but the LED doesn’t light, then you probably just need
    some more power. Get another lemon or two, create some more batteries, and connect
    them in series with the rest.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能看到电压但LED灯仍然不亮，可能是你需要更多的电力。再拿一个或两个柠檬，制作更多的电池，并将它们与其余部分串联起来。
- en: '**WHAT’S NEXT?**'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: In this chapter, you learned how to create your own electricity from magnetism
    and chemical reactions. You made your own shake generator, and you built a lemon
    battery to power an LED.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学习了如何利用磁力和化学反应产生电能。你制作了自己的摇动发电机，还用柠檬电池为LED灯供电。
- en: If you want to explore generators even more, I suggest trying to find a *dynamo*
    from an old bike. Unlike the generator you built in this chapter, a dynamo is
    a generator that gives you a DC voltage, like a battery, and dynamos are commonly
    used to power headlights on bikes. Cut some windmill blades out of some stiff
    cardboard or plastic, connect them to the dynamo, and see whether you can harvest
    energy from the wind.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想进一步探索发电机，我建议尝试从旧自行车上找一个*发电机*。与本章中你所建造的发电机不同，发电机能够提供直流电压，就像电池一样，发电机通常用于为自行车的车头灯供电。用硬纸板或塑料剪下几片风车叶片，将它们连接到发电机上，看看你是否能从风中收集能量。
- en: You’ve now met a few electronic components, including switches, LEDs, and motors.
    In the following chapters, you’ll learn about even more components and graduate
    to building some real electronic circuits, like lights that blink, a touch-sensitive
    switch, and even your own electronic musical instrument!
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经接触到一些电子元件，包括开关、LED灯和电动机。在接下来的章节中，你将学习更多的元件，并开始搭建一些真正的电子电路，比如闪烁的灯光、触摸敏感开关，甚至是你自己的电子乐器！
