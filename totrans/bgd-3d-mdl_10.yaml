- en: CAD MODELING MADE EASY
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Images](Images/f0130-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '*A Beginner’s Guide to 3D Modeling* is a project-based, straightforward introduction
    to computer-aided design (CAD). You’ll learn how to use Autodesk Fusion 360, the
    world’s most powerful free CAD software, to model gadgets, 3D print your designs,
    and create realistic images just like an engineering professional—with no experience
    required!'
  prefs: []
  type: TYPE_NORMAL
- en: Hands-on modeling projects and step-by-step instructions throughout the book
    introduce fundamental 3D modeling concepts. As you work through the projects,
    you’ll master the basics of parametric modeling and learn how to create your own
    models, from simple shapes to multipart assemblies. Once you’ve mastered the basics,
    you’ll learn more advanced modeling concepts like sweeps, lofts, surfaces, and
    rendering, before pulling it all together to create a robotic arm.
  prefs: []
  type: TYPE_NORMAL
- en: 'You’ll learn how to:'
  prefs: []
  type: TYPE_NORMAL
- en: Design a moving robotic arm, a door hinge, a teapot, and a 20-sided die
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create professional technical drawings for manufacturing and patent applications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Model springs and other complex curves to create realistic designs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use basic Fusion 360 tools like Extrude, Revolve, and Hole
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Master advanced tools like Coil and Thread
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether you’re a maker, hobbyist, or artist, *A Beginner’s Guide to 3D Modeling*
    is certain to show you how to turn your ideas into professional models. Go ahead—dust
    off that 3D printer and feed it your amazing designs.
  prefs: []
  type: TYPE_NORMAL
- en: '**ABOUT THE AUTHOR**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Cameron Coward is a maker and former mechanical designer and draftsman. He
    spent several years modeling parts and assemblies in the medical, automotive,
    and furniture industries. Currently, he focuses on CAD modeling for 3D printing
    and other hobby projects. He is a regular contributor to *[Hackster.io](https://www.hackster.io/)*
    and *[Hackaday.com](http://Hackaday.com),* and is the author of *Idiot’s Guides:
    3D Printing.*'
  prefs: []
  type: TYPE_NORMAL
