- en: '**Serial: 0 (RX) and 1 (TX)** These pins are used to receive (RX) and transmit
    (TX) transistor-transistor logic (TTL) serial data. We use the TX pin in the rocket
    launcher in [Project 17](ch17.xhtml#ch17).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**串行: 0 (RX) 和 1 (TX)** 这些引脚用于接收(RX)和传输(TX)晶体管-晶体管逻辑（TTL）串行数据。在[项目17](ch17.xhtml#ch17)中，我们在火箭发射器中使用了TX引脚。'
- en: '**External interrupts: 2 and 3** These pins can be configured to trigger an
    interrupt on a low value, a *rising* or *falling edge* (a signal going from low
    to high or high to low, respectively), or a change in value. An *interrupt* is
    a signal that tells the Arduino to stop and carry out another function when the
    pins have detected an external event, such a pushbutton being pressed.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**外部中断: 2 和 3** 这些引脚可以配置为在低电平、*上升沿*或*下降沿*（分别是信号从低到高或从高到低）或值变化时触发中断。*中断*是一种信号，告诉Arduino在引脚检测到外部事件时停止当前操作并执行其他功能，例如按下按钮。'
- en: '**PWM: 3, 5, 6, 9, 10, and 11** These pins can be used with pulse width modulation
    through the `analogWrite()` function. There’s more information on this in [Project
    2](ch02.xhtml#ch02).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**PWM: 3, 5, 6, 9, 10 和 11** 这些引脚可以通过`analogWrite()`函数用于脉宽调制。更多信息请参见[项目2](ch02.xhtml#ch02)。'
- en: '**SPI: 10 (SS), 11 (MOSI), 12 (MISO), 13 (SCK)** These pins support SPI communication
    using the SPI library and are used a number of times in this book. We use SPI
    communication for the electronic die in [Project 16](ch16.xhtml#ch16) so that
    the Arduino can send and receive data from the shift register used to control
    the seven-segment LED.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**SPI: 10（SS），11（MOSI），12（MISO），13（SCK）** 这些引脚支持使用 SPI 库进行的 SPI 通信，并且在本书中多次使用。我们在
    [项目 16](ch16.xhtml#ch16) 中使用 SPI 通信来控制电子骰子，使得 Arduino 可以与用于控制七段 LED 的移位寄存器进行数据交换。'
- en: '**LED: 13** There is a built-in LED connected to digital pin 13\. When the
    pin is `HIGH`, the LED is on; when the pin is `LOW`, it’s off. The built-in LED
    on pin 13 is used to show when the onboard ATmega328p bootloader is running, usually
    when the Arduino is starting up.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**LED: 13** 数字引脚 13 上连接了一个内建 LED。当引脚为 `HIGH` 时，LED 打开；当引脚为 `LOW` 时，LED 关闭。引脚
    13 上的内建 LED 用于显示板载 ATmega328p 引导加载程序的运行状态，通常在 Arduino 启动时亮起。'
- en: '**AREF** This is the reference voltage for the analog inputs; it’s used with
    `analogReference()`. We can input from 0 to 5V, so if your sensor requires a lower
    voltage than 5V, you can use this pin to increase the resolution for a more accurate
    reading.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**AREF** 这是模拟输入的参考电压；它与 `analogReference()` 一起使用。我们可以输入从 0 到 5V 的电压，因此，如果您的传感器需要低于
    5V 的电压，可以使用此引脚来提高分辨率，从而获得更准确的读数。'
- en: '**Analog inputs: A0–A5** The Uno has six analog inputs, each of which provides
    1,024 different values.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**模拟输入: A0–A5** Uno 有六个模拟输入，每个输入提供 1,024 个不同的值。'
- en: '**TWI: A4 and A5** These pins support *TWI (two-wire interface)* communication
    using the Wire library. This is used to control and communicate with an I2C device,
    such as a serial LCD screen, using only two wires.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**TWI: A4 和 A5** 这些引脚支持使用 Wire 库进行的 *TWI（双线接口）* 通信。此功能用于控制和与 I2C 设备进行通信，例如使用仅两根线的串行
    LCD 屏幕。'
- en: '**RESET** Set this to `LOW` to reset the microcontroller. This is typically
    used to add a reset button.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**RESET** 将此引脚设置为 `LOW` 可以重置微控制器。这通常用于添加一个复位按钮。'
- en: Don’t worry if this information doesn’t mean much to you right now. You might
    find it useful in your future Arduino endeavors, and you can reference it as you
    progress through the projects in the book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些信息现在对您来说没有太大意义，不必担心。您可能会在未来的 Arduino 项目中发现它们很有用，您可以在完成书中的项目时随时参考它们。
