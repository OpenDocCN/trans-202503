- en: '**WITHOUT GOING INTO TOO MUCH DETAIL, THIS APPENDIX GIVES YOU A REFERENCE TO
    THE PINS ON THE ARDUINO UNO, THEIR TECHNICAL NAMES, AND THEIR FUNCTIONS. THE PINS
    ARE EXPLAINED IN MORE DETAIL IN THE PROJECTS IN WHICH THEY’RE USED, SO THE INFORMATION
    HERE WILL PROBABLY MAKE MORE SENSE ONCE YOU’VE BUILT A FEW PROJECTS.**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**不深入细节，本附录为您提供了Arduino UNO引脚的参考，它们的技术名称和功能。引脚的详细解释将在使用这些引脚的项目中给出，因此当您构建了一些项目后，这里的信息会更加清晰。**'
