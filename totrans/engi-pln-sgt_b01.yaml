- en: My son, Cliff, who unwittingly pushed me to choose a career *about* engineering
    over one in it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: My brother, Graham, who showed me how to take risks, is the sounding board for
    every idea I have, and is my most helpful critic.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: My cousin, Samuel, who was the first participant of “What’s That Infrastructure?”—a
    road trip game I invented so that I could talk about civil engineering more.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: My best friend and collaborator, Wesley Crump, who first suggested that I write
    a book and then became an invaluable team member when I decided to actually do
    it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: My parents, Joe and Carol, whose support, encouragement, and exemplification
    of all of life’s important skills eventually led me to where they knew I was headed
    all along.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: My editor, Jill Franklin, and all the staff at No Starch Press who immediately
    understood my vision, patiently coached me through the book writing process, and
    worked terribly hard to create something special.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: My illustration team at MUTI, led by Brad Hodgskiss, who converted my conglomerations
    of stock images and chicken scratches into imaginative works of art.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The technical reviewers listed at the beginning of the book who provided their
    wisdom and experience to improve each chapter and catch my errors.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All my professors at Texas State University and Texas A&M University and all
    my former colleagues at Freese and Nichols who shared with me their enthusiasm
    and expertise in engineering, construction, environmental science, and much more.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Finally, all the fans of *Practical Engineering* on YouTube and elsewhere for
    your comments, email, and viewership. I could never have written this book without
    the encouragement and feedback I’ve received from you over the past six years.
