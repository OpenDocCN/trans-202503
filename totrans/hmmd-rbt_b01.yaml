- en: Reference Materials
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 参考资料
- en: Some of the techniques and concepts in this book are more advanced, so some
    readers may want alternatives or additional background information. Over the next
    few pages, you will find alternative methods to challenging techniques, an in-depth
    explanation of relay circuits, instructions for adding a power switch to any bot,
    an electronics shopping list, and a list of reference materials. For even more
    information, visit [http://www.randysarafan.com/](http://www.randysarafan.com/).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的一些技术和概念较为高级，因此部分读者可能需要其他选择或更多背景信息。在接下来的几页中，你将找到一些针对难度较大的技巧的替代方法、继电器电路的深入讲解、为任何机器人添加电源开关的说明、电器购物清单以及参考资料列表。如需更多信息，请访问[http://www.randysarafan.com/](http://www.randysarafan.com/)。
- en: Alternatives to Soldering
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 焊接的替代方法
- en: If soldering is not your thing, you can make electrical connections and circuits
    using other methods. The following is a brief overview of some techniques.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果焊接不是你的首选，你可以使用其他方法来建立电气连接和电路。以下是一些技术的简要概述。
- en: Alligator Clips
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 鳄鱼夹
- en: Alligator clip jumper cables (as seen in Chapter 2 on page 19) essentially are
    wires with alligator clips on both ends. They provide a quick and easy way to
    connect nearly anything together, as long as the electrical contact can fit in
    the clip’s mouth. Alligator clips are great for attaching wires, switches, and
    motor terminals together temporarily. Keep in mind that while these connections
    are convenient for prototyping, they aren’t the most durable of connections.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 鳄鱼夹跳线电缆（见第2章第19页）本质上是两端带有鳄鱼夹的电线。只要电气接触能够适应夹口，它们提供了一种快速且简便的连接方法。鳄鱼夹非常适合暂时连接电线、开关和电机端子。请记住，虽然这些连接方便用于原型制作，但它们不是最耐用的连接方式。
- en: '![fb01001](image_fi/500235b01/fb01001.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![fb01001](image_fi/500235b01/fb01001.png)'
- en: Crimp Connectors
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 压接连接器
- en: Crimp connectors provide another easy way to join wires together without soldering.
    By crimping or clamping a connector onto the end of each wire, you can join two
    wires together. Sometimes crimp connectors simply slide together, and sometimes
    you need additional hardware, like a nut and bolt, to keep them together. The
    downsides to crimp connectors are that they’re a little bulky and the electrical
    connections are exposed and need to be insulated.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 压接连接器提供了另一种不需要焊接的简便连接电线的方法。通过将连接器压接或夹紧在每根电线的末端，你可以将两根电线连接起来。有时压接连接器可以直接滑入，有时你需要额外的硬件，例如螺母和螺栓，以将其固定在一起。压接连接器的缺点是它们体积较大，电气连接部分暴露，需要进行绝缘处理。
- en: '![fb01002](image_fi/500235b01/fb01002.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![fb01002](image_fi/500235b01/fb01002.png)'
- en: To crimp the connector onto the wire, strip about 1/2 inch of insulation off
    the end of the wire and slide the wire into the barrel of the connector. Then,
    compress the barrel to grab onto the wire. Place the connector on a sturdy, flat
    surface and bash the connector’s barrel with a hammer until it is flat.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要将连接器压接到电线上，请先剥去约1/2英寸的绝缘层，并将电线滑入连接器的管道内。然后，压缩管道以紧握电线。将连接器放置在坚固的平面上，用锤子敲打连接器的管道，直到它变平。
- en: Alternatively, many wire strippers have a crimping tool on the inner handle.
    If your wire stripper has this feature, line up the groove in the crimping tool
    that matches the size of your wire and then squeeze down firmly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，许多剥线钳的内把手上都有压接工具。如果你的剥线钳具备这个功能，请对准压接工具中的凹槽，确保其与电线的尺寸匹配，然后用力压下。
- en: '![fb01003](image_fi/500235b01/fb01003.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![fb01003](image_fi/500235b01/fb01003.png)'
- en: Levers, Springs, and Screws
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 杠杆、弹簧和螺丝
- en: Another quick and dirty way to connect wires together involves using a mechanical
    lever, spring connector, or screw terminal. They all work in a similar way. Start
    by lifting the lever, pressing down on the spring-loaded button, or unthreading
    the screw to open the connector. Next, insert the wire, and then press the lever,
    release the spring, or tighten the screw to hold the wire in place and make an
    electrical connection. This method is one of the fastest and easiest ways to connect
    wires together; however, these connectors are bulky, and with enough force, you
    can potentially pull the wires loose.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种快速且简便的连接电线方法是使用机械杠杆、弹簧连接器或螺丝端子。它们的工作原理相似。首先，抬起杠杆，按下弹簧按钮，或松开螺丝以打开连接器。接着，插入电线，然后按下杠杆、释放弹簧或拧紧螺丝以固定电线并建立电气连接。这种方法是连接电线最快且最简单的方式之一；然而，这些连接器体积较大，且在施加足够的力时，可能会导致电线松脱。
- en: '![fb01004](image_fi/500235b01/fb01004.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![fb01004](image_fi/500235b01/fb01004.png)'
- en: Barrel and Socket Connectors
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 桶形和插座连接器
- en: Last but not least, you can use barrel and socket connectors with screw terminals
    to make power connections. If you want to connect batteries to one or more parallel
    motors, simply attach one connector to a battery pack and the other to a motor
    by inserting the wires into the connector’s screw terminals. Finally, insert the
    barrel plug into the barrel socket, and you’re in business.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，你可以使用带螺丝端子的桶形和插座连接器来进行电源连接。如果你想将电池连接到一个或多个并联电机，只需将一个连接器连接到电池组，另一个连接到电机，通过将电线插入连接器的螺丝端子。最后，将桶形插头插入桶形插座，连接就完成了。
- en: '![fb01005](image_fi/500235b01/fb01005.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![fb01005](image_fi/500235b01/fb01005.png)'
- en: Alternatives to Servo Motors
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伺服电机的替代方案
- en: Controllerless servo motors are the best solution for building the bots in this
    book, but some other approaches could provide similar results.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 无控制器伺服电机是本书中构建机器人最好的解决方案，但其他一些方法也能提供类似的效果。
- en: 'All of these alternative methods basically consist of three elements: a geared
    motor, a motor mounting bracket, and some sort of wheel or disc that attaches
    to the motor shaft.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些替代方法基本上由三个元素组成：齿轮电机、电机安装支架和某种连接到电机轴的轮子或盘子。
- en: '![fb01006](image_fi/500235b01/fb01006.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![fb01006](image_fi/500235b01/fb01006.png)'
- en: This list is by no means comprehensive, so feel free to experiment and find
    other solutions. If you stick to this formula, you can’t go wrong.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个列表并不全面，因此可以自由尝试并寻找其他解决方案。如果遵循这个公式，你不会出错。
- en: Relay Circuits
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 继电器电路
- en: When using a relay, I recommend choosing a relay socket. Relay sockets have
    screw terminals that make it easy to connect and disconnect wires, although you
    can always attach wires directly to the relay pins.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用继电器时，我建议选择继电器座。继电器座具有螺丝端子，使得连接和断开电线变得容易，尽管你始终可以将电线直接连接到继电器引脚。
- en: '![fb01007](image_fi/500235b01/fb01007.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![fb01007](image_fi/500235b01/fb01007.png)'
- en: To insert a wire, simply loosen the screw, stick the uninsulated part of the
    wire under the screw (or screw plate), and then tighten it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要插入电线，只需松开螺丝，将电线的未绝缘部分放在螺丝（或螺丝板）下，然后紧固螺丝。
- en: '![fb01008](image_fi/500235b01/fb01008.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![fb01008](image_fi/500235b01/fb01008.png)'
- en: You can also easily add multiple wires to a single terminal.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以轻松地将多条电线连接到单个端子。
- en: '![fb01009](image_fi/500235b01/fb01009.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![fb01009](image_fi/500235b01/fb01009.png)'
- en: DPDT Relay Circuits
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DPDT继电器电路
- en: A DPDT relay works the same as a DPDT switch. In the preceding example, the
    terminals are wired in an H-bridge configuration (see page 30 in Chapter 3). The
    lever switch makes or breaks the power connection to the electromagnetic coil.
    If the coil is powered, the motor drives backward. If the coil is unpowered, the
    motor drives forward.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: DPDT继电器的工作原理与DPDT开关相同。在前面的示例中，端子被接成H桥配置（见第3章第30页）。杠杆开关控制电磁线圈的电源连接。如果线圈有电，电机反向驱动；如果线圈没有电，电机正向驱动。
- en: '![fb01010](image_fi/500235b01/fb01010.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![fb01010](image_fi/500235b01/fb01010.png)'
- en: 3PDT Relay Circuits
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3PDT继电器电路
- en: You also can wire a 3PDT relay in an H-bridge configuration like a DPDT relay,
    but a 3PDT relay will have an unused set of SPDT relay terminal connections left
    over at the end. You can use that leftover set of terminals to control something
    else when the relay is activated.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以像接DPDT继电器一样，将3PDT继电器接成H桥配置，但3PDT继电器在末端会留下一个未使用的SPDT继电器端子连接。你可以在继电器激活时使用这组剩余端子来控制其他设备。
- en: '![fb01011](image_fi/500235b01/fb01011.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![fb01011](image_fi/500235b01/fb01011.png)'
- en: You can make a circuit that changes the motor direction (and stays changed)
    depending on which switch is pressed. All you need is this extra set of terminals
    and an additional SPDT lever switch. Flip Flop Bot from Chapter 14 uses this circuit.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以制作一个电路，根据按下哪个开关来改变电机的方向（并保持改变）。你只需要这组额外的端子和一个额外的SPDT杠杆开关。第14章中的Flip Flop
    Bot就使用了这个电路。
- en: This circuit consists of two switches that each power the coil using separate
    electrical paths. One path passes through the first switch wired to be normally
    open (NO). To do this, connect a wire to its NO connection as well as to its common
    C connection and the relay coil. The second path passes through two of the relay
    terminals not being used for the H-bridge. To do this, wire a switch to be normally
    closed (NC) by connecting a wire to its NC connection as well as to its common
    C connection and the relay coil.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 该电路由两个开关组成，每个开关通过不同的电路路径为线圈供电。一条路径通过第一个开关，该开关接线为常开（NO）。为此，将一根线连接到它的 NO 接点和公共
    C 接点以及继电器线圈。第二条路径通过继电器端子（未用于 H 桥）传递电流。为此，将一个开关接线为常闭（NC），并将一根线连接到它的 NC 接点以及公共 C
    接点和继电器线圈。
- en: '![fb01012](image_fi/500235b01/fb01012.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![fb01012](image_fi/500235b01/fb01012.png)'
- en: When the first switch is pressed, the circuit completes. Power can now flow
    through the coil, and it becomes energized. This toggles the relay that reverses
    the motor direction using the H-bridge wiring. It also completes the second switch
    circuit that powers the coil.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当按下第一个开关时，电路完成。电流可以通过线圈流动，并使其获得电能。这切换了继电器，利用 H 桥接线反转电动机的方向。它还完成了第二个开关电路，为线圈供电。
- en: '![fb01013](image_fi/500235b01/fb01013.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![fb01013](image_fi/500235b01/fb01013.png)'
- en: When the NO switch is released, power stops flowing through it to the coil.
    However, power continues to flow through the other normally closed switch to the
    coil. As long as this switch remains closed, the coil will remain powered and
    the motor will continue spinning in reverse. If you want the motor to spin forward
    again, the only way is to break the electrical connection to the circuit by pressing
    the NC switch.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当 NO 开关被释放时，电源不再通过它流向线圈。然而，电源仍然通过另一个常闭开关流向线圈。只要这个开关保持闭合，线圈将持续供电，电动机将继续逆向旋转。如果你想让电动机再次向前旋转，唯一的办法就是按下
    NC 开关，切断电路的电连接。
- en: '![fb01014](image_fi/500235b01/fb01014.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![fb01014](image_fi/500235b01/fb01014.png)'
- en: When the NC switch is pressed, the switch opens and breaks the circuit connection
    to the relay coil, which toggles the relay terminals, causing the motor to spin
    forward once again. This also breaks the power connection inside the relay to
    the normally closed switch, preventing it from powering the coil. From here, the
    process can start over again.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当按下 NC 开关时，开关会断开，并切断到继电器线圈的电路连接，从而切换继电器端子，使电动机再次向前旋转。这还会切断继电器内部到常闭开关的电源连接，防止其为线圈供电。从这里开始，过程可以重新开始。
- en: '![fb01015](image_fi/500235b01/fb01015.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![fb01015](image_fi/500235b01/fb01015.png)'
- en: Adding a Power Switch
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加电源开关
- en: 'The bots in this book do not have power switches. However, adding a power switch
    to any bot is simple. Just gather an SPST toggle switch and follow these easy
    steps:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的机器人没有电源开关。然而，给任何机器人添加电源开关都很简单。只需准备一个 SPST 翘板开关，并按照以下简单步骤操作：
- en: Step 1. Cut in half the red power wire connected to the battery pack.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 1. 将连接到电池组的红色电源线剪成两段。
- en: Step 2. Solder each of the ends of wire to a terminal on an SPST switch.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 2. 将每根电线的末端焊接到 SPST 开关的端子上。
- en: Step 3. Drill a ¼-inch hole in the bot’s enclosure in a spot where there is
    room to mount the switch.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 3. 在机器人的外壳上钻一个 ¼ 英寸的孔，选择一个有足够空间安装开关的位置。
- en: Step 4. Insert the switch through the hole in the enclosure and fasten it in
    place with its mounting hardware.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 4. 将开关插入外壳中的孔，并用安装硬件固定到位。
- en: Enjoy your new power switch!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 享受您的新电源开关吧！
- en: '![fb01016](image_fi/500235b01/fb01016.png)'
  id: totrans-54
  prefs: []
