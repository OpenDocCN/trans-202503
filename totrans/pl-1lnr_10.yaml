- en: Appendix C. Perl1Line.Txt
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As I was writing this book, I compiled all the one-liners in a file called *perl1line.txt*.
    This appendix is that file. It comes in very handy when you need to quickly look
    up a one-liner. You can just open *perl1line.txt* in a text editor and search
    for the action you want to perform. The latest version of this file can always
    be found at *[http://www.catonmat.net/download/perl1line.txt](http://www.catonmat.net/download/perl1line.txt)*.
  prefs: []
  type: TYPE_NORMAL
