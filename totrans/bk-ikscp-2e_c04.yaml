  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '4'
- en: Objects
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对象
- en: Objects are the bread and butter of Inkscape graphics. Much of the rest of this
    book is devoted to various types of objects, their properties, and techniques
    for working with them. However, regardless of type, all Inkscape objects have
    a lot of things in common.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对象是 Inkscape 图形的核心内容。本书的大部分内容都将专门讲解各种类型的对象、它们的属性，以及操作它们的技巧。然而，不论类型如何，所有 Inkscape
    对象有很多共同点。
- en: This and the next two chapters cover the fundamentals of objects and generic
    object operations in painstaking detail.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章和接下来的两章将详细讲解对象的基本概念和通用的对象操作。
- en: 4.1 Object Properties
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 对象属性
- en: An object is just a thing somewhere on the canvas—a part of your drawing. Of
    course, it's not always that simple; what looks like a separate object may be
    either a part of some other object or a combination of several objects. Identifying
    individual objects takes experience and effort.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对象只是画布上的某个东西——你绘图的一部分。当然，它并不总是那么简单；看似一个独立的对象可能是其他对象的一部分，或者是多个对象的组合。识别单独的对象需要经验和努力。
- en: Inkscape has a number of dialogs for manipulating properties of objects, but
    only one of them is generic enough to be called simply Object Properties (accessible
    by pressing Shift-Ctrl-O, from the right-click menu on the object, or from the
    Object menu). Select ([Chapter 5](c05.xhtml#ch5)) a single object to view its
    properties, as shown in [Figure 4-1](#fig4-1).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 有多个对话框用于操作对象的属性，但只有一个足够通用，可以称之为“对象属性”（可以通过按 Shift-Ctrl-O、右键点击对象菜单，或通过对象菜单访问）。选择单个对象（见[第
    5 章](c05.xhtml#ch5)）来查看其属性，如[图 4-1](#fig4-1)所示。
- en: '![](05/objprops.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](05/objprops.png)'
- en: 'Figure 4-1: The Object Properties dialog'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-1：对象属性对话框
- en: The *identifier* (ID field) of an object is the `id` attribute of the corresponding
    element in the SVG source of the document ([Appendix A](b01.xhtml#chA)). Its value
    is always unique within the document; Inkscape provides unique IDs for all objects
    automatically, but you can change this value so long as it remains unique.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对象的*标识符*（ID 字段）是文档 SVG 源文件中对应元素的 `id` 属性（见[附录 A](b01.xhtml#chA)）。它的值在文档中始终是唯一的；Inkscape
    会自动为所有对象提供唯一的 ID，但你可以在确保唯一性的前提下更改该值。
- en: Assigning meaningful names to objects is a useful approach to organizing complex
    artwork. The ID is not the best way to do this, however; per XML rules, you can
    use only a very limited set of characters in element IDs—no spaces, only Latin
    letters, digits, hyphens, underscores, and dots. For a more human-friendly alternative,
    use the object's Label (it corresponds to the `inkscape:label` extension attribute
    in SVG). It can be of any length, use any characters whatsoever, and need not
    be unique.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为对象分配有意义的名称是组织复杂图形的一个有效方法。然而，ID 并不是最好的方式；根据 XML 规则，元素 ID 中只能使用非常有限的字符集——不能包含空格，只能使用拉丁字母、数字、连字符、下划线和点。对于更适合人类使用的替代方法，可以使用对象的标签（它对应于
    SVG 中的 `inkscape:label` 扩展属性）。标签的长度可以任意，字符可以随意使用，并且不需要唯一。
- en: The Hide and Lock checkboxes control the locked and hidden status of the selected
    object. A *locked* object is visible, but most selection methods cannot select
    it, so it cannot be changed. A *hidden* object is both invisible *and* unselectable.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏和锁定复选框控制选定对象的锁定和隐藏状态。一个*锁定*的对象是可见的，但大多数选择方法无法选中它，因此无法更改它。一个*隐藏*的对象既不可见*也*无法选择。
- en: I do not recommend hiding or locking individual objects. You may find yourself
    in a trap where you need to select an object to unlock or unhide it—but you cannot
    because it is hidden or locked. Specifically for such situations, the Object menu
    contains two commands, Unhide All and Unlock All, that will reveal and make selectable
    all objects in the current layer.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我不推荐隐藏或锁定单个对象。你可能会陷入一种困境，需要选择一个对象来解锁或取消隐藏它——但你无法选择，因为它已被隐藏或锁定。针对这种情况，对象菜单中包含两个命令“全部显示”和“解锁全部”，可以将当前图层中的所有对象显示出来并使其可选择。
- en: It's much more convenient to act on the layer containing the objects you want
    to hide or lock. Hiding and locking via layers is not only faster (affects multiple
    objects at a time), it's also easier—even if it's locked or hidden, you can always
    access any layer (via the Layers dialog, see [4.9.4](#section4.9.4)) to change
    its status.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 操作包含你想隐藏或锁定的对象的图层要方便得多。通过图层隐藏和锁定不仅更快捷（一次影响多个对象），而且更容易——即使图层被锁定或隐藏，你依然可以随时访问任何图层（通过图层对话框，见[4.9.4](#section4.9.4)）来更改其状态。
- en: 4.2 Coordinates and Units
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 坐标和单位
- en: Whenever an object is visible on the canvas, you can measure its position and
    size in the familiar rectangular coordinate system with a horizontal X axis and
    a vertical Y axis.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每当一个对象出现在画布上时，你可以在熟悉的矩形坐标系中测量其位置和大小，横轴为 X 轴，纵轴为 Y 轴。
- en: In Inkscape, the coordinate origin is always in one of the corners of the page
    frame ([2.3](c02.xhtml#section2.3)). Older versions of Inkscape placed the coordinate
    origin in the bottom left corner of the page, with Y values increasing upward.
    However, the SVG standard places the origin in the top-left corner, with Y values
    increasing downward (X values always increase to the right), and more recently
    Inkscape made this the default in its UI as well. You can still switch it to the
    old (and frankly more natural) bottom-left origin on the Interface page of Preferences
    ([3.1](c03.xhtml#section3.1)); just remember that this affects only the UI—when
    editing your document's SVG code (for example, in Inkscape's XML Editor,[4.10](#section4.10)),
    all coordinates assume the origin in the top-left corner.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Inkscape 中，坐标原点始终位于页面框架的一个角落（[2.3](c02.xhtml#section2.3)）。早期版本的 Inkscape 将坐标原点放置在页面的左下角，Y
    值向上增加。然而，SVG 标准将原点放置在左上角，Y 值向下增加（X 值始终向右增加），最近 Inkscape 也将这一设置作为默认选项放在了其 UI 中。你仍然可以在偏好设置的界面页面中切换回旧的（实际上更自然的）左下角原点（[3.1](c03.xhtml#section3.1)）；只需记住，这只会影响
    UI——当你编辑文档的 SVG 代码时（例如，在 Inkscape 的 XML 编辑器中，[4.10](#section4.10)），所有坐标都假定原点在左上角。
- en: The rulers at the edge of your canvas area are one way to measure the coordinates
    (press Ctrl-R to reveal them if they are hidden). As you move your mouse over
    the canvas, small triangular markers on the rulers reflect its current position.
    Also, the X and Y coordinates of the mouse pointer are always displayed on the
    right end of the status bar, just before the zoom field marked Z ([Figure 4-2](#fig4-2)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 画布区域边缘的标尺是测量坐标的一种方式（如果它们被隐藏，按 Ctrl-R 显示它们）。当你将鼠标移动到画布上时，标尺上的小三角形标记会显示当前位置。此外，鼠标指针的
    X 和 Y 坐标始终显示在状态栏的右端，紧接着放大区域标记 Z（[图 4-2](#fig4-2)）。
- en: '![](05/coords.svg.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](05/coords.svg.png)'
- en: 'Figure 4-2: Inkscape''s coordinate system'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-2：Inkscape 的坐标系统
- en: The measurement unit used by the rulers is the same as the document unit that
    you can set in the Document Properties dialog ([3.5](c03.xhtml#section3.5)). To
    check, hover your mouse cursor over a ruler until a floating tool tip appears.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 标尺使用的测量单位与在文档属性对话框中设置的文档单位相同（[3.5](c03.xhtml#section3.5)）。要检查，悬停鼠标光标在标尺上，直到浮动工具提示出现。
- en: 4.3 Bounding Box
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 边界框
- en: Let's create an object—for example, draw an ellipse with the Ellipse tool. You
    will see that the object, initially selected, is framed by a dashed rectangle
    ([Figure 4-3](#fig4-3)). This rectangle is the visual representation of what is
    called the *bounding box* of the object—the smallest possible rectangle that completely
    encloses the object. The bounding box is always upright—that is, its sides are
    parallel to the coordinate axes; if you rotate an object, its bounding box may
    or may not change its size, but it won't rotate with the object. (Switch to Selector
    and rotate the ellipse by pressing the square bracket keys, [ and ].)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建一个对象——例如，使用椭圆工具绘制一个椭圆。你会看到，初始选中的对象被一个虚线矩形框住（[图 4-3](#fig4-3)）。这个矩形是对象的*边界框*的可视化表示——它是完全包围该对象的最小矩形。边界框始终是直立的——也就是说，它的边与坐标轴平行；如果你旋转对象，它的边界框可能会或不会改变大小，但它不会与对象一起旋转。（切换到选择工具，通过按方括号键
    [ 和 ] 来旋转椭圆。）
- en: '![](05/bbox.svg.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](05/bbox.svg.png)'
- en: 'Figure 4-3: The bounding box of an object is always upright.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-3：对象的边界框始终是直立的。
- en: The coordinates and dimensions (width, height) of the selected object's bounding
    box are shown by the four editable fields in the controls bar of the Selector
    tool. The X and Y give the coordinates of the top-left corner of the box (or bottom-left,
    depending on the coordinate origin preference, [4.2](#section4.2)); the W and
    H give the width and height of the bounding box. If multiple objects are selected,
    the values reflect the bounding box of the entire selection. You can change the
    unit of measurement of these fields in the drop-down menu on the right; initially,
    it's set to the document unit ([3.5.1](c03.xhtml#section3.5.1)).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 选中对象的边界框的坐标和尺寸（宽度、高度）会通过选择工具控制条中的四个可编辑字段显示。X 和 Y 显示框的左上角坐标（或者根据坐标原点偏好，可能是左下角，[4.2](#section4.2)）；W
    和 H 显示边界框的宽度和高度。如果选择了多个对象，这些值反映的是整个选择的边界框。你可以通过右侧的下拉菜单更改这些字段的度量单位；默认情况下，它设置为文档单位（[3.5.1](c03.xhtml#section3.5.1)）。
- en: Of course, you can click inside any of these fields and type a new value, which
    will make the selected object(s) move (for X and Y) or scale (for W and H). If
    you want the change in width to cause a proportional change in height or vice
    versa (preserving the aspect ratio), click the lock button between W and H to
    lock them together.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以点击这些字段中的任意一个并输入一个新值，这会让选中的对象（X 和 Y）移动，或（对于 W 和 H）缩放。如果你希望宽度的变化导致高度按比例变化，或者反之（保持纵横比），请点击
    W 和 H 之间的锁定按钮，将它们锁定在一起。
- en: In Inkscape, bounding boxes of objects can be either*visual* (this is the default)
    or *geometric*. To switch from one type to the other, go to the **Tools** page
    of the **Preferences** dialog. The visual bounding box includes *everything that's
    visible* about the object—most notably its entire stroke ([9.1](c09.xhtml#section9.1))
    but also markers ([9.5](c09.xhtml#section9.5)) and filter margins ([17.5.4](c17.xhtml#section17.5.4)).
    The geometric box enframes only the *geometric outline* of the object's path.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Inkscape 中，对象的边界框可以是*可视*（这是默认设置）或 *几何*。要在这两者之间切换，请前往 **偏好设置** 对话框中的 **工具**
    页面。可视边界框包括对象的*所有可见部分*——最显著的是其整个描边（[9.1](c09.xhtml#section9.1)），但也包括标记（[9.5](c09.xhtml#section9.5)）和滤镜边距（[17.5.4](c17.xhtml#section17.5.4)）。几何边界框仅框住对象路径的*几何轮廓*。
- en: 'The geometric bounding box closely corresponds to the object as it is appears
    in the Outline mode ([3.14](c03.xhtml#section3.14)); for example, the outer fringe
    of a stroked object falls*outside* of the geometric bounding box. Usually, the
    geometric bounding box is preferred by those who use Inkscape for technical drawing,
    while the visual option makes more sense for almost everyone else. [Figure 4-3](#fig4-3)
    shows the visual bounding box: note how it fully encloses the black stroke of
    the ellipses.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 几何边界框与对象在大纲模式下的外观紧密对应（[3.14](c03.xhtml#section3.14)）；例如，一个带描边的对象的外缘会*超出*几何边界框。通常，进行技术绘图的用户更倾向使用几何边界框，而其他用户则更喜欢使用可视选项。[图
    4-3](#fig4-3) 显示了可视边界框：注意它如何完全包围椭圆的黑色描边。
- en: 4.4 Z-Order
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.4 Z 顺序
- en: '*Z-order* refers to the order in which objects are drawn on top of each other.
    An object on top in the z-order may obscure those below it, if they overlap and
    if the top object is not transparent. The term *z-order* implies a third coordinate
    axis, Z, imagined to extend perpendicular to the X/Y plane of the drawing toward
    the viewer. Objects higher in the z-order are thus "closer" to the viewer.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*Z 顺序*指的是对象在彼此之上绘制的顺序。Z 顺序顶部的对象如果不透明，可能会遮挡下面的对象。术语 *z-order* 暗示了一个第三坐标轴 Z，想象它是垂直于绘图的
    X/Y 平面朝向观众延伸的。Z 顺序中更高的对象因此“更靠近”观众。'
- en: A new object you create is always placed at the very top of the z-order of the
    current layer (and if you didn't create any other layers, this will be the top
    of the z-order of the entire document). For example, if you draw several ellipses,
    each new one will be drawn on top of the previous ones, as shown in [Figure 4-4](#fig4-4).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的新对象总是被放置在当前图层的 Z 顺序的最顶部（如果你没有创建其他图层，这将是整个文档的 Z 顺序的顶部）。例如，如果你绘制多个椭圆，每个新的椭圆都会画在前一个椭圆的上面，如[图
    4-4](#fig4-4)所示。
- en: '![](05/z-order.svg.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](05/z-order.svg.png)'
- en: 'Figure 4-4: Z-order'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-4：Z 顺序
- en: Selecting, transforming, or style-changing operations never change the z-order
    of objects. This means you can move, scale, or paint an object while it remains
    upon its own "floor"—provided you've managed to select that object. (In [5.9](c05.xhtml#section5.9),
    you'll learn methods for selecting objects that are at the bottom of the z-order
    and cannot be simply clicked to select.)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 选择、变换或样式更改操作永远不会改变对象的 z 顺序。这意味着你可以移动、缩放或绘制对象，而它仍然保持在自己的“层次”上——前提是你已经选中了该对象。（在[5.9](c05.xhtml#section5.9)中，你将学习如何选择那些位于
    z 顺序底部且无法直接点击选择的对象。）
- en: 'Quite often, however, you need to rearrange the stack of objects in your drawing.
    Inkscape has four basic commands for moving objects up or down in the z-order:
    two absolute ones and two relative ones. They are used quite often, so you can
    access them as buttons on the Selector controls bar, via the Object menu, or via
    simple keyboard shortcuts.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，通常你需要重新排列图形中的对象堆栈。Inkscape 有四个基本命令用于在 z 顺序中上下移动对象：两个绝对命令和两个相对命令。它们经常使用，因此你可以通过选择器控制条上的按钮、对象菜单，或简单的键盘快捷键来访问它们。
- en: 'The absolute commands are:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对命令如下：
- en: Raise to Top (Home)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 提升到顶部（Home）
- en: Raises selected objects to the very top of the objects' layer.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 将选定的对象提升到对象图层的最顶部。
- en: Lower to Bottom (End)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 降到最底部（结束）
- en: Lowers selected objects to the very bottom of the objects' layer.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 将选定的对象降到对象图层的最底部。
- en: 'The relative commands are:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 相对命令如下：
- en: Raise (Page Up)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 提升（Page Up）
- en: Raises selected objects up one step (past one other object).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将选定对象上移一步（经过另一个对象）。
- en: Lower (Page Down)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 降低（Page Down）
- en: Lowers selected objects down one step (past one other object).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 将选定的对象下移一步（经过另一个对象）。
- en: '[Figure 4-5](#fig4-5) shows an example of how these commands work on the selected
    ellipse that is in the middle of a stack of rectangles.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-5](#fig4-5)展示了这些命令如何作用于选中的椭圆，该椭圆位于矩形堆栈的中间。'
- en: '![](05/z-order-change.svg.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](05/z-order-change.svg.png)'
- en: 'Figure 4-5: Changing the z-order'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-5：改变 z 顺序
- en: Note that the relative z-order commands take into account only those objects
    that*overlap* the selection (more precisely, those objects whose bounding boxes
    overlap the bounding box of the selection). If your selected object or objects
    do not overlap any others, the Raise and Lower commands will just move the selection
    all the way to the top or bottom of the layer, correspondingly.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，相对 z 顺序命令仅考虑那些*重叠*选定区域的对象（更准确地说，是那些其边界框与选定区域的边界框重叠的对象）。如果你的选定对象与其他任何对象没有重叠，"提升"和"降低"命令将会将选定区域直接移至图层的顶部或底部，依情况而定。
- en: Another thing to remember is that all z-order commands work only *within the
    layer*. If you have several layers in your document, these layers form their own
    z-order, and an object in a lower layer can never be on top of an object in a
    layer above. For rearranging the z-order of layers, use the layer commands described
    in [4.9.2](#section4.9.2).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 另一点需要记住的是，所有 z 顺序命令仅在*图层内*起作用。如果文档中有多个图层，这些图层形成各自的 z 顺序，且较低图层中的对象永远不可能位于较高图层中的对象上方。若要重新排列图层的
    z 顺序，请使用[4.9.2](#section4.9.2)中描述的图层命令。
- en: It is possible to have objects in different layers or groups selected at the
    same time. In this case, the z-order commands work on each selected object within
    *its own* layer or group. For example, it may be that a Raise to Top command will
    change the z-order of one selected object but will leave the other untouched if
    it was already the topmost object in its layer.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会同时选中不同图层或组中的对象。在这种情况下，z 顺序命令仅作用于每个选定对象所在的*其所在的*图层或组。例如，"提升到顶部"命令可能会改变一个选定对象的
    z 顺序，但如果该对象本身已经是该图层中的最上层对象，其他对象将不会受到影响。
- en: If you need to change the z-order for a lot of objects, try the Extensions ▶ Arrange ▶ Restack
    extension. It can rearrange any number of selected objects based on their position
    or current z-order, as shown in [Figure 4-6](#fig4-6).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要更改大量对象的 z 顺序，可以尝试扩展菜单中的扩展 ▶ 排列 ▶ 重堆叠扩展。它可以根据选定对象的位置或当前 z 顺序，重新排列任何数量的选定对象，如[图
    4-6](#fig4-6)所示。
- en: '![](05/restack-window.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](05/restack-window.png)'
- en: 'Figure 4-6: Managing z-order with the Restack extension'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-6：使用重堆叠扩展管理 z 顺序
- en: For example, you can sort objects into a z-order stepladder that goes left to
    right—so that, of any two selected objects, the one further to the right will
    be placed higher in the z-order ([Figure 4-7](#fig4-7)).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以将对象排序成一个 z 顺序阶梯，从左到右排列——这样，任何两个选定对象中，位于右侧的那个对象会在 z 顺序中排得更高（见[图 4-7](#fig4-7)）。
- en: '![](05/restack.svg.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](05/restack.svg.png)'
- en: 'Figure 4-7: Restacking in action; the original scattering of disks (left) was
    made with the Spray tool ([4.7](#section4.7)).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-7：堆叠操作；原始的磁盘散布（左）是使用喷洒工具（[4.7](#section4.7)）制作的。
- en: The extension command's dialog lets you select the direction of the stepladder
    (four cardinal directions, radial inward or outward from the center of selection,
    or even at a custom angle) as well as indicate the reference point—the point of
    each selected object that it will use when comparing positions (it can be any
    of the corners, side mid-points, or the center). Finally, you can reverse the
    current z-order of selected objects or randomize it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展命令的对话框让你选择阶梯的方向（四个主要方向，从选区中心的放射状内外，甚至是自定义角度），还可以指定参考点——每个选中对象的哪个点将用于比较位置（可以是任何角落、边中点或中心）。最后，你还可以反转选中对象的当前
    z 顺序或随机化它。
- en: 4.5 Copying, Cutting, Pasting
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.5 复制、剪切、粘贴
- en: 'Inkscape supports the traditional *clipboard operations*: copying, cutting,
    and pasting.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 支持传统的 *剪贴板操作*：复制、剪切和粘贴。
- en: '*Copying* (Ctrl-C) remembers a copy of the selected object or objects in the
    program''s clipboard; *cutting* (Ctrl-X) does the same as copying but the object
    is then deleted. Finally, *pasting* (Ctrl-V) places the content of the clipboard
    back into the document (but retains it in the clipboard as well, so you can paste
    the same object multiple times).'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*复制*（Ctrl-C）将所选对象或对象的副本保存在程序的剪贴板中；*剪切*（Ctrl-X）与复制相同，但对象会被删除。最后，*粘贴*（Ctrl-V）将剪贴板的内容放回文档中（但仍保留在剪贴板中，因此可以多次粘贴相同的对象）。'
- en: The Paste command has two variants. The regular Paste (Ctrl-V) places the object
    at the point on the canvas where your mouse cursor currently is. This is handy
    for moving an object to an entirely different place in the document; just cut
    it from where it was, scroll and/or zoom to where you want it to be, hover your
    mouse over the desired location, and press Ctrl-V. You can even "paint" with copies
    of an object by moving your mouse around and pressing Ctrl-V repeatedly.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 粘贴命令有两种变体。常规的粘贴（Ctrl-V）将对象放置在当前鼠标光标所在的画布位置。这对于将对象移动到文档的完全不同位置非常方便；只需从原位置剪切，滚动和/或缩放到目标位置，将鼠标悬停在所需位置，然后按Ctrl-V。你甚至可以通过移动鼠标并反复按Ctrl-V来“涂抹”对象的副本。
- en: 'Sometimes, however, you want to paste an object exactly where it was copied
    from. That''s what the Paste in Place (Ctrl-Alt-V) command does. For example,
    you can use it for moving an object from one layer to another without changing
    its position on the canvas: copy it, switch to the target layer, and paste in
    place.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时你想将对象粘贴到与复制位置完全相同的地方。这就是粘贴到当前位置（Ctrl-Alt-V）命令的作用。例如，你可以用它将一个对象从一个图层移动到另一个图层，而不改变其在画布上的位置：复制它，切换到目标图层，然后粘贴到当前位置。
- en: 'With nothing selected, a pasted object is always placed on top of the current
    layer in z-order. However, if you have anything selected during paste, the newly
    pasted object gets placed just above the topmost selected object in z-order. You
    can disable this behavior in Preferences ▶ Behavior ▶ Selecting: Paste on top
    of selection instead of layer-top.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当没有任何选中对象时，粘贴的对象始终会放置在当前图层的 z 顺序顶部。然而，如果在粘贴时有任何选中的对象，新粘贴的对象将放置在选中对象中的最上方。你可以在首选项
    ▶ 行为 ▶ 选择中禁用此行为：粘贴到选中对象上方，而不是图层顶部。
- en: 4.6 Duplicating and Stamping
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6 复制和印章
- en: Sometimes, people use Copy and Paste as a method to get a duplicate of one or
    several objects. In Inkscape, you don't need that workaround; there's a convenient
    Duplicate command (Ctrl-D) that creates a copy of your selection and places it
    in the same position on the canvas. This is equivalent to copying and then pasting
    in place, except that Duplicate does not change the contents of your clipboard.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，人们使用复制和粘贴作为获取一个或多个对象副本的方法。在 Inkscape 中，你不需要这种变通方法；有一个方便的复制命令（Ctrl-D），它会创建所选对象的副本，并将其放置在画布的相同位置。这相当于先复制然后粘贴到当前位置，唯一不同的是复制不会改变剪贴板的内容。
- en: All pasting and duplication commands, just as any other methods of creating
    new objects, place the new object on top of the z-order in the current layer.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 所有粘贴和复制命令，和任何其他创建新对象的方法一样，都将新对象放置在当前图层的 z 顺序顶部。
- en: Yet another method for creating copies of objects is *stamping*. Whenever you
    transform a selection (move, scale, rotate, or skew) by dragging the mouse in
    the Selector tool (see [2.7](c02.xhtml#section2.7)), you can press spacebar to
    leave behind a copy of the selection without interrupting the interactive transformation.
    For example, if you grab and drag an ellipse and then press and hold the spacebar
    while dragging, the object being moved will leave a trail of its copies on the
    canvas. Stamping also works in the Node tool when you drag a selection of nodes
    ([12.5.7](c12.xhtml#section12.5.7)).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 创建对象副本的另一种方法是*戳印*。每当你在选择工具中通过拖动鼠标来变换选择（移动、缩放、旋转或倾斜）（见[2.7](c02.xhtml#section2.7)），你可以按空格键在不打断交互式变换的情况下留下选择的副本。例如，如果你抓住并拖动一个椭圆，接着按住空格键并继续拖动，正在移动的对象会在画布上留下副本的轨迹。戳印在节点工具中也有效，当你拖动一个节点选择时（[12.5.7](c12.xhtml#section12.5.7)）。
- en: All object copying methods discussed so far created new independent objects
    that are not linked in any way to their originals. If you want a *linked copy*
    that inherits some properties of the original and updates itself automatically,
    read about clones in[Chapter 16](c16.xhtml#ch16).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 目前为止讨论的所有对象复制方法都会创建与原始对象没有任何联系的新独立对象。如果你想要一个*链接副本*，它继承原始对象的一些属性，并自动更新，请阅读[第
    16 章](c16.xhtml#ch16)中的克隆内容。
- en: 4.7 Spray Tool [1.1]
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.7 喷涂工具 [1.1]
- en: 'As if all that (copy/pasting, duplicating, stamping) were not enough, Inkscape
    has an entire tool dedicated to flooding your canvas with objects: the Spray tool
    ([Figure 4-8](#fig4-8)).'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果说复制/粘贴、重复、戳印还不够，Inkscape 还有一个专门的工具用于向画布中填充对象：喷涂工具（[图 4-8](#fig4-8)）。
- en: '![](05/spray-tool.svg.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](05/spray-tool.svg.png)'
- en: 'Figure 4-8: The Spray tool will airbrush your drawing with objects.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-8：喷涂工具会用对象为空你的绘图喷涂。
- en: 'Its basic operation is simple: select one or more existing objects and drag
    on canvas to spray around their copies. This upends the traditional vector editing
    paradigm where you tend to work with individual objects; the Spray tool, as well
    as the Tweak tool ([6.10](c06.xhtml#section6.10)) with which it is often teamed
    up, allow you to think in terms of *masses* of objects—clouds of particles, forests
    of trees, galaxies of stars, schools of fish.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 它的基本操作很简单：选择一个或多个现有对象，然后在画布上拖动来喷涂它们的副本。这颠覆了传统的矢量编辑范式，后者通常让你处理单个对象；喷涂工具，以及通常与之搭配使用的调整工具（[6.10](c06.xhtml#section6.10)），使你可以以*大规模*对象的方式进行思考——比如粒子云、树林、星系、鱼群。
- en: Some of the Spray tool's controls are similar to those of the Calligraphic pen
    ([14.2](c14.xhtml#section14.2)). To start, set the Width of the circular area
    you will be painting, using relative zoom-independent units; the maximum width
    of 100 gives an area approximately half as tall as the height of your screen.
    Then, you can adjust the Amount of the copies spewed out as you drag (think of
    it as the *rate* of painting).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 喷涂工具的一些控制与书法笔（[14.2](c14.xhtml#section14.2)）类似。首先，设置你将要绘制的圆形区域的宽度，使用相对的与缩放无关的单位；最大宽度为
    100，表示大约是屏幕高度的一半的区域。然后，你可以调整拖动时喷出的副本数量（把它当作绘画的*速度*）。
- en: Next, you can change how much random Rotation and Scale are applied to the copies—from
    zero (same-size copies in the same orientation) to 100 (free rotation and scaling
    from zero to twice as big as the original). Within the painting area, you can
    vary how much Scatter and Focus to use, from zero (concentrated in the center
    of the area) to 100 (evenly spread over the entire area). Inkscape supports pressure-sensitive
    input devices, such as Wacom tablets ([3.3](c03.xhtml#section3.3)), and this tool
    allows you to apply pressure to vary the painting area size, rate of painting,
    or scaling of the copies—or any combination of these.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你可以改变应用于副本的随机旋转和缩放的程度——从零（相同大小的副本，方向相同）到100（自由旋转和缩放，大小可达原始对象的两倍）。在绘画区域内，你可以调整散布和聚焦的程度，从零（集中在区域中心）到100（均匀分布在整个区域）。Inkscape
    支持压力感应输入设备，例如 Wacom 平板电脑（[3.3](c03.xhtml#section3.3)），这个工具允许你通过施加压力来调整绘画区域的大小、绘画速度或副本的缩放——或者这些因素的任意组合。
- en: 'On the left end of the controls bar, the Mode switch controls what the Spray
    tool creates: plain copies (the default), clones ([Chapter 16](c16.xhtml#ch16)),
    or subpaths of a single path ([12.1.1](c12.xhtml#section12.1.1)). Here, copies
    are objects that you can change independently from the original, whereas clones
    are automatically updated to reflect the style and shape of the original and cannot
    be edited on their own (other than by transforming). The subpaths mode creates
    a single path object ([12.1](c12.xhtml#section12.1)), where overlapping objects
    are merged together as if by the path union operation ([12.2](c12.xhtml#section12.2)).
    The fourth Mode button enables a spray-specific eraser: in this mode the tool
    selectively deletes, within its paint area, previously sprayed copies or clones
    of the selected object(s) but leaves any other objects alone.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在控制栏的左端，模式切换按钮控制喷涂工具创建的内容：普通副本（默认）、克隆（[第16章](c16.xhtml#ch16)）或单一路径的子路径（[12.1.1](c12.xhtml#section12.1.1)）。在这里，副本是可以独立于原始对象进行更改的对象，而克隆会自动更新以反映原始对象的样式和形状，并且不能单独编辑（除非通过变换）。子路径模式创建一个单一路径对象（[12.1](c12.xhtml#section12.1)），其中重叠的对象会像路径联合操作（[12.2](c12.xhtml#section12.2)）一样合并在一起。第四个模式按钮启用一个喷涂特定的橡皮擦：在此模式下，该工具会选择性地删除其涂画区域内之前喷涂的对象副本或克隆，但不影响其他对象。
- en: 4.7.1 Tracing by Spraying
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.7.1 通过喷涂进行追踪
- en: 'At the right end of the Spray tool''s controls bar, there are widgets that
    set up a different way of spraying: tracing the background. When tracing, Inkscape
    no longer spews out copies of objects blindly but looks at what is there under
    your mouse pointer. It samples the color and opacity of the existing drawing in
    the spraying area and uses those values to modify the way it sprays. (This functionality
    is available only when spraying copies or clones, not subpaths.)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在喷涂工具控制栏的右端，有一些小部件用于设置另一种喷涂方式：追踪背景。在追踪时，Inkscape 不再盲目地喷出对象副本，而是查看鼠标指针下的内容。它会采样喷涂区域中现有图形的颜色和透明度，并利用这些值修改喷涂方式。（此功能仅在喷涂副本或克隆时可用，而不适用于子路径。）
- en: Often, though not always, the already-existing object you're spraying over will
    be a bitmap—for example, a photo. Using tracing, you can literally re-paint, or
    at least over-paint, a photo in a striking artistic manner using any kind of objects
    as your "brush." This is similar to a few other Inkscape features I'll be discussing
    later, such as the Calligraphic pen tracing ([16.6.6](c16.xhtml#section16.6.6))
    and the Trace tab in the Create Tiled Clones dialog ([16.6](c16.xhtml#section16.6)).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，虽然并非总是如此，你喷涂的已有对象将是位图——例如，一张照片。通过追踪，你可以以一种引人注目的艺术方式，使用任何类型的对象作为“画笔”重新绘制，或者至少覆盖原图。这类似于我稍后将讨论的其他几个Inkscape功能，如书法笔追踪（[16.6.6](c16.xhtml#section16.6.6)）和“创建平铺克隆”对话框中的“追踪”标签（[16.6](c16.xhtml#section16.6)）。
- en: The first two toggle buttons in this area, those with the eye open and eye closed,
    let you control where you want your spray to appear. When the eye-open button
    is pressed, sprayed objects can appear over opaque objects; when the eye-closed
    button is pressed, they can appear over transparent objects, transparent areas
    of bitmaps, or empty canvas. By default, both of these buttons are pressed—that
    is, you can spray anywhere.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 该区域中的前两个切换按钮，分别是眼睛开启和眼睛关闭按钮，让你控制喷涂位置。按下眼睛开启按钮时，喷涂的对象可以出现在不透明的对象上；按下眼睛关闭按钮时，喷涂的对象可以出现在透明对象、位图的透明区域或空白画布上。默认情况下，这两个按钮都被按下——也就是说，你可以在任何地方进行喷涂。
- en: Next come the two no-overlap buttons. The plain *no-overlap option* (similar
    to the Unclump feature, [7.5.2](c07.xhtml#section7.5.2)) ensures that the sprayed
    objects do not touch each other, which makes the result look much neater. When
    this button is pressed, you can additionally specify how far you want the objects
    to be from one another; negative values are allowed too, which means you can have
    a controlled partial overlap.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是两个无重叠按钮。普通的*无重叠选项*（类似于[7.5.2](c07.xhtml#section7.5.2)中的去群聚功能）确保喷涂的对象之间不接触，从而使结果看起来更加整洁。按下此按钮后，你还可以指定对象之间的距离；也允许使用负值，这意味着你可以控制部分重叠。
- en: 'The other no-overlap button pays attention to the colors under the mouse pointer:
    it allows overlapping only within areas of the same background color. This way,
    you can pile up objects inside single-colored cells but avoid crossing the cell
    boundaries, as shown in [Figure 4-9](#fig4-9).'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个不重叠的按钮会关注鼠标指针下的颜色：它只允许在相同背景色的区域内重叠。通过这种方式，你可以将对象堆叠在单色的单元格内，但避免越过单元格边界，如[图
    4-9](#fig4-9)所示。
- en: '![](05/spray-trace.svg.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](05/spray-trace.svg.png)'
- en: 'Figure 4-9: Using the Spray tool with color tracing and no-overlap options'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-9：使用带有颜色追踪和不重叠选项的喷洒工具
- en: Finally, if you press the button with the eyedropper, you enable the *pick color*
    mode where Inkscape picks the color and opacity from the mouse point. The rest
    of the buttons on the toolbar affect how exactly this picking is done and what
    to do with the picked values. Specifically, you can assign the color to the objects'
    fill (that's what [Figure 4-9](#fig4-9) demonstrates) and/or stroke; you can invert
    the picked color; and you can pick it from the exact point of the mouse pointer
    (instead of averaged over the tool's paint area).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你按下带有吸管图标的按钮，你将启用*拾色器*模式，在该模式下，Inkscape 会从鼠标指针的位置获取颜色和透明度。工具栏上的其他按钮会影响拾取的方式以及如何处理拾取到的值。具体来说，你可以将颜色分配给对象的填充色（这就是[图
    4-9](#fig4-9)所示的效果）和/或描边色；你可以反转拾取到的颜色；还可以从鼠标指针的精确位置拾取颜色（而不是从工具的绘画区域中取平均色）。
- en: Remember that you can always trim down or thin your sprays, without completely
    undoing them, using the Eraser mode of the tool. Also, the versatile Tweak tool
    is indispensable in the toolbox of a spray artist. With it, you can easily nudge,
    sway, jitter, scale up or down, rotate, or multiply your sprayed objects ([6.10](c06.xhtml#section6.10)),
    as well as style them by shifting their color, opacity, or blur ([8.9](c08.xhtml#section8.9)).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，你始终可以使用工具的橡皮擦模式修剪或缩小喷洒物，而不需要完全撤销它们。此外，功能强大的Tweak工具是喷洒艺术家工具箱中不可或缺的一部分。通过它，你可以轻松地推动、摇摆、抖动、放大或缩小、旋转或复制喷洒对象（[6.10](c06.xhtml#section6.10)），以及通过改变它们的颜色、透明度或模糊度来修饰它们（[8.9](c08.xhtml#section8.9)）。
- en: 4.8 Groups
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.8 组
- en: '*Grouping* is a way to make a single object out of a number of independent
    objects. It is an easily reversible action: objects combined into a group can
    be ungrouped and made independent again. Moreover, many of Inkscape''s tools disregard
    grouping and work directly with individual objects, whether they are grouped or
    not. The Selector tool by default selects the group as a whole—but even in it,
    there are methods to select an object inside the group without ungrouping it ([5.10](c05.xhtml#section5.10)).'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '*分组*是一种将多个独立对象组合成单个对象的方法。这是一个容易逆转的操作：被组合成组的对象可以取消分组并重新独立出来。此外，Inkscape 的许多工具会忽略分组，直接操作单独的对象，无论它们是否已经分组。选择工具默认会将整个组选中——但即使是在选择工具中，也有方法可以选择组内的单个对象而无需取消分组（[5.10](c05.xhtml#section5.10)）。'
- en: To group some objects, just select them and choose **Object ▶ Group** (Ctrl-G).
    Groups can be themselves grouped just like any other objects. You can even group
    a single object—for example, select a rectangle and press Ctrl-G. Now you have
    a group with a single rectangle inside. Such groups may be useful in some situations,
    such as blurring a clipped object (see [18.3](c18.xhtml#section18.3)).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 要将一些对象分组，只需选择它们并选择**对象 ▶ 分组**（Ctrl-G）。组本身也可以像任何其他对象一样被分组。你甚至可以将单个对象进行分组——例如，选择一个矩形并按
    Ctrl-G。现在你有了一个包含单个矩形的组。这样的组在某些情况下可能非常有用，比如对一个裁剪的对象进行模糊处理（见[18.3](c18.xhtml#section18.3)）。
- en: When a single group is selected, the status bar indicates how many member objects
    are within this group—for example, Group of 3 objects in layer Background.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当选中单个组时，状态栏会显示该组内包含的成员对象数目——例如，背景层中的 3 个对象的组。
- en: 4.8.1 Ungrouping
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.8.1 取消分组
- en: To ungroup a group, select it and choose **Object ▶ Ungroup** (Ctrl-U or Ctrl-Shift-G).
    The group no longer exists, but all its former members, now released, remain where
    they were on the canvas—both the coordinates and the z-order of the objects are
    preserved.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 要取消分组，选择该组并选择**对象 ▶ 取消分组**（Ctrl-U 或 Ctrl-Shift-G）。该组将不再存在，但其所有原成员会被释放，并且保持在画布上的位置——对象的坐标和层次顺序都会得到保留。
- en: 'You can select any number of groups and ungroup them all at once. Moreover,
    you can select any number of different objects, only *some* of which are groups,
    and press Ctrl-U: groups will be ungrouped and all nongroup objects will remain
    intact.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择任意数量的组，并一次性取消分组。此外，你还可以选择任意数量的不同对象，其中*一些*是组，并按 Ctrl-U：组将被取消分组，所有非组对象将保持不变。
- en: The Ungroup command removes only the topmost level of grouping. For example,
    if you have a group containing two other groups, pressing Ctrl-U will release
    the two groups—they will stay selected but not ungrouped. You will need to press
    Ctrl-U again to ungroup them. To ungroup all groups in a complex drawing, just
    select all objects and keep pressing Ctrl-U until the status bar says, No groups
    to ungroup in theselection.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Ungroup（取消分组）命令仅移除最顶层的分组。例如，如果你有一个包含两个其他组的组，按下Ctrl-U将释放这两个组——它们仍然被选中，但没有被取消分组。你需要再次按Ctrl-U才能取消分组。要取消复杂绘图中所有组的分组，只需选择所有对象并不断按Ctrl-U，直到状态栏显示“选择中没有可以取消分组的组”。
- en: Finally, if you have so many levels of grouping that manual ungrouping does
    not sound like fun, try the**Extensions ▶ Arrange ▶ Deep Ungroup** extension.
    It will ungroup your document all the way down to subatomic particles—or, if you
    prefer, you can control precisely how many levels to ungroup and how many (counting
    from the bottom) to leave intact.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你有很多层次的分组，手动取消分组听起来不太有趣，可以尝试**扩展 ▶ 排列 ▶ 深度取消分组**扩展。它会将你的文档取消分组，直到原子粒子级别——或者，如果你愿意，也可以精确控制取消分组的层数，以及要保留多少层（从底部开始计数）。
- en: 4.8.2 Uses of Grouping
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.8.2 分组的用途
- en: 'There are several good reasons to group objects:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个好的理由来对对象进行分组：
- en: First, groups provide an easy way to *select sets of objects*. With the Selector
    tool, click any object in a group, and the entire group gets selected. In this
    sense, a group is a "saved selection." After selecting, it is easy to move, scale,
    or paint the group just as you would a number of separate selected objects.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，分组提供了一种简单的*选择对象集合*的方式。使用选择工具，点击组中的任何对象，整个组都会被选中。从这个角度看，组就像是一个“保存的选择”。选择之后，你可以像对待多个独立选择的对象一样，轻松地移动、缩放或涂色该组。
- en: Second, grouping is a natural way to *organize complex artwork*. When you have
    thousands of objects in your drawing, sorting out what belongs together is difficult.
    One way to structure such complex documents is via layers, as discussed later
    in this chapter. Often, however, layers are too much hassle—for example, if you
    just want to ensure that the nose and the eyes in your portrait are never accidentally
    moved relative to each other, the easiest way to do that is by grouping them together.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其次，分组是*组织复杂艺术作品*的一种自然方式。当你的绘图中有成千上万个对象时，整理哪些属于一起是非常困难的。组织这种复杂文档的一种方式是通过图层，本章稍后会讨论。但通常，图层过于麻烦——例如，如果你只想确保肖像中的鼻子和眼睛不会彼此相对地意外移动，最简单的方法就是将它们分组在一起。
- en: Finally, sometimes groups allow you to achieve effects that would be impossible
    otherwise. One such effect is *group transparency* (see [8.3](c08.xhtml#section8.3)
    for more on transparency).
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，有时分组可以实现一些单独操作无法达到的效果。其中一个效果是*组透明度*（更多关于透明度的内容，请参见[8.3](c08.xhtml#section8.3)）。
- en: When you apply transparency to a group, it is made transparent *as a whole*,
    which may look quite different from applying the same level of transparency to
    the individual objects, as shown in [Figure 4-10](#fig4-10).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 当你对一个组应用透明度时，它会作为一个整体变得透明，*整体效果*可能与对单个对象应用相同透明度有所不同，如[图 4-10](#fig4-10)所示。
- en: '![](05/grouptransparency.svg.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](05/grouptransparency.svg.png)'
- en: 'Figure 4-10: Group transparency'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-10：组透明度
- en: On the left, two independent objects are fully opaque (zero transparency). In
    the middle, they are made 50 percent transparent as individual objects; note that
    the corner of the rectangle shows through the ellipse. On the right, the original
    opaque objects are grouped and then the group is made 50 percent transparent;
    now, the checkered background shows through, but the overlapping area of the rectangle
    is still obscured by the ellipse and does not show through.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在左侧，两个独立的对象完全不透明（零透明度）。中间部分，它们作为独立对象变得50%透明；注意，矩形的角落透过椭圆可见。右侧，原本不透明的对象被分组，然后该组被设置为50%透明；此时，棋盘背景透过了对象，但矩形的重叠区域仍被椭圆遮挡，看不见。
- en: 4.8.3 Groups and Z-Order
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.8.3 组与Z轴顺序
- en: An important thing to remember is that a group, as an object in its own right,
    has its own place in the z-order stack of your document, and all the members of
    the group share its z-order position.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重要的记住的是，作为对象的组在文档的z轴顺序中有自己独立的位置，组内所有成员共享该z轴位置。
- en: This means that if object A is on top of B, and B is on top of C, you cannot
    group A and C without changing the z-order. If you attempt to do that, C will
    jump up on top of B, and you will have a group containing A and C lying on top
    of the object B.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着如果对象A在B之上，B在C之上，你无法将A和C分组而不改变z轴顺序。如果你试图这么做，C将跳到B之上，A和C的组合将位于B对象的顶部。
- en: Ungrouping, in that case, will not restore the original z-order. If you ungroup
    the "A and C" group, you will have three independent objects, but they will be
    now in the order A, C, B (top to bottom). (Of course, if you simply Ctrl-Z to
    undo right after grouping, both grouping and the z-order change will be reverted.)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，取消分组不会恢复原始的z轴顺序。如果你取消分组“A和C”组，你将得到三个独立的对象，但它们现在的顺序是A、C、B（从上到下）。 （当然，如果你在分组后立即按Ctrl-Z撤销，分组和z轴顺序的变化都会被恢复。）
- en: For the same reason, you cannot group objects from different layers. Both layers
    and groups are branches of the XML tree of the document, and you cannot have a
    branch (group) growing from more than one parent branch (layer). If you try to
    group objects selected in different layers or within different groups, Inkscape
    will complain (with a message in the status bar) and do nothing.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 出于同样的原因，你不能将不同图层的对象分组。图层和组都是文档XML树的分支，你不能让一个分支（组）从多个父分支（图层）生长。如果你尝试将不同图层或不同组中的对象分组，Inkscape会发出警告（在状态栏中显示信息），并且不会执行任何操作。
- en: 4.9 Layers
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.9 图层
- en: 'Layers in Inkscape are just what the name suggests: "levels" or "floors" within
    a document, stacked on top of each other and containing other objects. Every layer
    has a name. Layers are easy to hide (make invisible), lock (prevent changes),
    or rearrange.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape中的图层正如名称所示：“文档中的层级”或“楼层”，这些层级堆叠在一起，并包含其他对象。每个图层都有一个名称。图层很容易隐藏（使其不可见）、锁定（防止修改）或重新排列。
- en: Every object belongs to one and only one layer. To find out which layer the
    object belongs to, just select that object and look at the status bar. It will
    say something like Rectangle in layer Layer 1; here, Layer 1 is the name of the
    layer. You can, of course, select objects from different layers, in which case
    the status bar will say, for example, 2 objects in 2 layers.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 每个对象属于一个且仅属于一个图层。要找出该对象属于哪个图层，只需选择该对象并查看状态栏。它会显示类似“矩形在图层Layer 1中”的信息；这里，Layer
    1是图层的名称。当然，你可以选择来自不同图层的对象，在这种情况下，状态栏会显示，例如，2个对象在2个图层中。
- en: One of the layers in the document is always *current*. Any new objects you create,
    paste, or import are added to the current layer. To make layers in complex drawings
    easier to work with, Inkscape's current layer *follows selection*. That is, if
    you are in layer A and select some objects in layer B (for example, by clicking
    it), layer B becomes your new current layer. Conversely, if you change the current
    layer, your selection is deselected.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 文档中的一个图层始终是*当前*图层。你创建、粘贴或导入的所有新对象都将添加到当前图层。为了使复杂图形中的图层更易于操作，Inkscape的当前图层会*跟随选择*。也就是说，如果你在图层A中并选择了图层B中的一些对象（例如，点击它），图层B就会成为新的当前图层。相反，如果你更改了当前图层，选择的对象会被取消选择。
- en: Inkscape remembers the current layer when saving the document and restores it
    when you load it afterward. A new document template (see [3.2](c03.xhtml#section3.2))
    usually contains one initial layer called Layer 1; it is current when you load
    the template—so, if you don't create any new layers, all your objects will end
    up in Layer 1.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape会在保存文档时记住当前图层，并在以后加载文档时恢复它。一个新的文档模板（见[3.2](c03.xhtml#section3.2)）通常包含一个名为Layer
    1的初始图层；当你加载模板时，它是当前图层——因此，如果你没有创建任何新图层，所有的对象都会被放入Layer 1。
- en: Just like individual objects, layers may be locked or hidden. In a*locked* layer,
    objects are visible but cannot be selected. In a *hidden* layer, objects are both
    invisible and cannot be selected. You cannot add new objects to a layer that's
    either hidden or locked.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 和单个对象一样，图层也可以被锁定或隐藏。在一个*锁定*的图层中，对象是可见的，但无法选择。在一个*隐藏*的图层中，对象既不可见也无法选择。你不能将新对象添加到一个已隐藏或已锁定的图层中。
- en: Typically, layers are hidden when you want to simplify a complex piece of artwork
    to concentrate on some parts of it. Hiding complex layers may speed up screen
    redraw considerably and thus make working more comfortable. Locking layers is
    useful when you want some background objects to be visible but not selectable—usually
    to make it easier to select the foreground objects by clicking or dragging around
    them.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，当你想简化复杂的艺术作品以专注于其中某些部分时，可以隐藏图层。隐藏复杂图层可以显著加快屏幕重绘速度，从而使工作更加舒适。锁定图层在你希望某些背景对象可见但不可选择时非常有用——通常是为了便于通过点击或拖动周围的对象来选择前景对象。
- en: 4.9.1 Layer Hierarchy
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.9.1 图层层级
- en: At a more advanced level, layers in Inkscape are closely related to groups.
    In fact, a layer is just a kind of group that Inkscape treats in a special way.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在更高级的层面上，Inkscape 中的图层与组密切相关。事实上，图层只是 Inkscape 以特殊方式处理的一种组。
- en: Just as groups may include other groups as members, layers may contain further*sublayers*.
    This is useful for organizing complex artwork. Instead of a flat list of layers,
    you may have a hierarchical tree, where related layers are grouped by a common
    parent. You can then manage your document by raising/lowering or hiding/locking
    the entire branches of the tree instead of individual layers one by one.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 就像组可以包含其他组作为成员一样，图层也可以包含进一步的*sublayers*。这对于组织复杂的艺术作品非常有用。你可能会有一个层次结构的树，而不是一个平面的图层列表，其中相关的图层按共同的父节点进行分组。你可以通过提升/降低或隐藏/锁定整个树的分支来管理文档，而不是逐个管理单独的图层。
- en: Even better, you can *enter a group*. That means telling Inkscape to temporarily
    treat a group as a sublayer and to make that sublayer current. To do this, just
    select the group and double-click it, or press Ctrl-Enter, or right-click it and
    choose **Enter group** from the pop-up menu.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的是，你可以*进入一个组*。这意味着告诉 Inkscape 临时将一个组视为子图层，并使该子图层成为当前图层。要做到这一点，只需选择该组并双击它，或按
    Ctrl-Enter，或右键点击它并从弹出菜单中选择**进入组**。
- en: This trick combines the advantages of groups (a group is easy to select, move,
    transform, style, view its bounding box, and so on) with the advantages of layers
    (a layer defines a context that you can comfortably work in—for example, by adding
    new objects to it). In particular, the easiest way to move some object *into*
    an existing group without ungrouping is to cut the object (Ctrl-X), enter the
    group, and paste the object there (Ctrl-V, or Ctrl-Alt-V if you want to preserve
    its position).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这个技巧结合了组的优点（组容易选择、移动、变换、样式化、查看边界框等）与图层的优点（图层定义了一个你可以舒适工作的上下文——例如，通过向其中添加新对象）。特别是，移动某个对象*到*现有组中的最简单方法是剪切该对象（Ctrl-X），进入该组，并将对象粘贴到那里（Ctrl-V，或如果你想保持位置，则按
    Ctrl-Alt-V）。
- en: To leave a sublayer—whether it's a real sublayer or just a group that you entered—press
    Ctrl-Backspace, or double-click an empty canvas area, or right-click anywhere
    and choose **Go to Parent** from the pop-up menu.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 要离开一个子图层——无论它是真正的子图层还是你进入的一个组——按 Ctrl-Backspace，或双击一个空白画布区域，或右键点击任何位置并从弹出菜单中选择**返回父级**。
- en: 4.9.2 The Layer Menu
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.9.2 图层菜单
- en: 'The most important layer commands are collected in the Layer menu:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的图层命令都集中在“图层”菜单中：
- en: The Add Layer command creates a new layer and asks you for its name ([Figure 4-11](#fig4-11)).
    You can also choose whether to place it above the current layer (default), below
    the current layer, or inside the current layer as a sublayer. Layer names need
    not be unique and can use arbitrary characters. In SVG source, the name of the
    layer is stored in the`inkscape:label` attribute.![](05/addlayer.png)
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**添加图层**命令会创建一个新图层并要求你为其命名（[图 4-11](#fig4-11)）。你还可以选择将其放置在当前图层的上方（默认）、下方或作为子图层放置在当前图层内部。图层名称不必唯一，可以使用任意字符。在
    SVG 源代码中，图层的名称存储在`inkscape:label`属性中。![](05/addlayer.png)'
- en: 'Figure 4-11: Creating a new layer'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4-11：创建新图层
- en: Rename Layer, Duplicate Current Layer, and Delete Current Layer commands do
    what they say they do. Duplicating a layer duplicates all of the objects in it.
    Similarly (be careful!), deleting a layer deletes all objects that were in that
    layer.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “重命名图层”、“复制当前图层”和“删除当前图层”命令会按照它们的功能执行。复制一个图层会复制其中的所有对象。同样地（小心！），删除图层会删除其中所有的对象。
- en: The two Switch commands just switch the current layer to one below or above
    it. These commands simply define the context for other operations; they do not
    change anything in the document and are therefore not undoable (only the commands
    that actually change the document can be undone).
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这两个 Switch 命令只是将当前图层切换到其上方或下方的图层。这些命令仅定义了其他操作的上下文；它们不会更改文档中的任何内容，因此不能撤销（只有实际更改文档的命令才能撤销）。
- en: The next two commands, Move Selection to Layer Above (Shift-Page Up) and Move
    Selection to Layer Below (Shift-Page Down), take the current selection and transport
    it to the layer above or below the current one. (If there is no layer above or
    below the current one, these commands do nothing and complain in the status bar.)
    By crossing the layer boundaries, these commands are complementary to the regular
    z-order changing commands, such asRaise or Lower ([4.4](#section4.4)), that work
    within the same layer.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来的两个命令，将选择移动到上层（Shift-Page Up）和将选择移动到下层（Shift-Page Down），将当前选择移动到当前图层的上层或下层。（如果当前图层上方或下方没有图层，这些命令不会执行，并会在状态栏中提示。）通过跨越图层边界，这些命令与常规的
    z-order 变更命令（如提升或降低，[4.4](#section4.4)）互为补充，这些命令仅在同一图层内工作。
- en: To move an object from one layer to any other, not necessarily adjacent, cut
    the object (Ctrl-X), switch to the target layer, and paste it in place(Ctrl-Alt-V).
    If you need to extract an object from a group, select it inside its group ([5.10](c05.xhtml#section5.10))
    and use **Object ▶ Pop Selected Objects out of Group**.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要将一个对象从一个图层移动到任何其他图层，不一定是相邻的，剪切该对象（Ctrl-X），切换到目标图层，然后粘贴到该位置（Ctrl-Alt-V）。如果需要从一个组中提取对象，请在组内选择它（[5.10](c05.xhtml#section5.10)），然后使用**对象
    ▶ 从组中弹出所选对象**。
- en: The four z-order commands—Raise Layer (Shift-Ctrl-Page Up),Lower Layer (Shift-Ctrl-Page
    Down), Layer to Top (Shift-Ctrl-Home), and Layer to Bottom (Shift-Ctrl-End)—are
    equivalent to the z-order commands for objects ([4.4](#section4.4)), except that
    they act on the current layer by moving it (with all of its objects and sublayers)
    up or down among its sibling layers. As you may notice, the keyboard shortcuts
    for these commands are the same as for the object z-order commands but with Shift-Ctrl
    added.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四个 z-order 命令——提升图层（Shift-Ctrl-Page Up）、降低图层（Shift-Ctrl-Page Down）、图层置顶（Shift-Ctrl-Home）和图层置底（Shift-Ctrl-End）——等同于对象的
    z-order 命令（[4.4](#section4.4)），只是它们作用于当前图层，通过将其（及其所有对象和子图层）在同级图层中上下移动。如你所见，这些命令的键盘快捷键与对象
    z-order 命令相同，只是加了 Shift-Ctrl。
- en: Finally, the Layers... command (Shift-Ctrl-L) opens theLayers dialog ([4.9.4](#section4.9.4)).
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，Layers... 命令（Shift-Ctrl-L）打开图层对话框（[4.9.4](#section4.9.4)）。
- en: 4.9.3 The Current Layer Indicator
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.9.3 当前图层指示器
- en: 'Inkscape has two main UI controls for working with layers: the basic current
    layer indicator in the status bar and the more powerful Layers dialog.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 有两个主要的 UI 控件用于处理图层：状态栏中的基本当前图层指示器和功能更强大的图层对话框。
- en: The *current layer indicator* displays the name of the current layer and, with
    the two toggle buttons on the left, indicates whether that layer is hidden (the
    eye button) and/or locked (the lock button), as shown in [Figure 4-12](#fig4-12).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '*当前图层指示器*显示当前图层的名称，并通过左侧的两个切换按钮指示该图层是否被隐藏（眼睛按钮）和/或锁定（锁定按钮），如[图 4-12](#fig4-12)所示。'
- en: '![](05/cli.svg.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![](05/cli.svg.png)'
- en: 'Figure 4-12: The current layer indicator in the status bar'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-12：状态栏中的当前图层指示器
- en: It's an interactive control, not just a display; you can toggle the buttons
    and use the pop-up menu of all layers to change the current layer ([Figure 4-13](#fig4-13)).
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一个交互式控件，不仅仅是一个显示器；你可以切换按钮并使用所有图层的弹出菜单来更改当前图层（[图 4-13](#fig4-13)）。
- en: '![](05/cli-open.svg.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![](05/cli-open.svg.png)'
- en: 'Figure 4-13: The pop-up menu of all layers in the document'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-13：文档中所有图层的弹出菜单
- en: In the list of the layers, the current layer is marked with bold face and a
    bullet. Locked layers have square brackets around their names (for example,[background]).
    Hidden layers' names are gray. A temporary layer (such as a group that you entered,
    [5.10](c05.xhtml#section5.10)) uses italics for its name.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在图层列表中，当前图层用粗体和项目符号标记。锁定的图层名称周围有方括号（例如，[background]）。隐藏图层的名称为灰色。临时图层（例如，您进入的组，[5.10](c05.xhtml#section5.10)）使用斜体显示其名称。
- en: 4.9.4 The Layers Dialog
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.9.4 图层对话框
- en: The current layer indicator is handy because it is always active and takes little
    space on screen. However, it is adequate only if your layer structure is small
    and simple. In more complex documents, it quickly becomes unwieldy. That's when
    you need to use the Layers dialog (Shift-Ctrl-L), shown in [Figure 4-14](#fig4-14).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 当前图层指示器非常实用，因为它始终处于活动状态且占用的屏幕空间很小。不过，这仅适用于图层结构小而简单的情况。在更复杂的文档中，它会迅速变得笨重。这时，你需要使用图层对话框（Shift-Ctrl-L），如[图
    4-14](#fig4-14)所示。
- en: '![](05/layers.svg.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](05/layers.svg.png)'
- en: 'Figure 4-14: The Layers dialog'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-14：图层对话框
- en: In the list of layers, you can expand and collapse branches of sublayers inside
    layers by clicking the triangle markers. Also, you can lock or unlock and hide
    or unhide any layer, without making it current, by clicking the corresponding
    icon to the left of the layer name.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在图层列表中，你可以通过点击三角形标记来展开或折叠图层内子图层的分支。此外，你还可以通过点击图层名称左侧的相应图标来锁定或解锁、隐藏或显示任何图层，而不必使其成为当前图层。
- en: 'Under the list of layers, the six buttons correspond to the following commands,
    left to right: Create a new layer (you need to provide a name), Delete the current
    layer, Raise the current layer to the top, Raise the current layer, Lower the
    lower layer, Lower the current layer to the bottom. To rename a layer, simply
    click its name in the list and type a new name, then press Enter.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在图层列表下方，六个按钮依次对应以下命令：创建新图层（你需要提供一个名称）、删除当前图层、将当前图层移至顶部、上移当前图层、下移当前图层、将当前图层移至底部。要重命名图层，只需点击图层列表中的名称并输入新名称，然后按
    Enter 键。
- en: Right-click a layer name to open a pop-up menu. Apart from the familiar commands
    for adding, renaming, lowering/raising, or duplicating a layer, it contains commands
    that let you hide/show and lock/unlock either all layers or all layers except
    the one you clicked on.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 右键点击图层名称以打开弹出菜单。除了添加、重命名、升降、复制图层等常见命令外，它还包含一些命令，允许你隐藏/显示以及锁定/解锁所有图层或所有图层（除了你点击的图层）。
- en: At the bottom of the dialog, there's a list of blend modes that can be applied
    to the entire current layer ([17.2](c17.xhtml#section17.2)). Further down, two
    slider controls let you set the opacity or blur level of the entire current layer.
    These controls affect all the objects in the layer as a whole (see [4.8.2](#section4.8.2)
    about group opacity).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的底部，有一个可以应用于当前整个图层的混合模式列表（[17.2](c17.xhtml#section17.2)）。再往下，有两个滑块控制器，可以设置当前整个图层的不透明度或模糊级别。这些控制会影响该图层中的所有对象（关于组的不透明度，请参见[4.8.2](#section4.8.2)）。
- en: 4.9.5 The Objects Dialog
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.9.5 对象对话框
- en: Unlike Adobe Illustrator, Inkscape's Layers dialog does not show individual
    objects within layers. There is another dialog, called simply Objects (Object ▶ Objects),
    which does list all individual objects in the layer hierarchy ([Figure 4-15](#fig4-15)).
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Adobe Illustrator 不同，Inkscape 的图层对话框不显示图层内的单个对象。还有另一个对话框，名为“对象”（Object ▶ Objects），它列出了图层层次结构中的所有单个对象（[图
    4-15](#fig4-15)）。
- en: '![](05/objects.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](05/objects.png)'
- en: 'Figure 4-15: The Objects dialog'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-15：对象对话框
- en: In many ways, this dialog duplicates the Layers dialog. You can add or remove
    layers, rearrange them, or set the blend mode ([17.2](c17.xhtml#section17.2)),
    blur, and opacity levels for any layer or an individual object. You can toggle
    the visible (V column) and locked (L) status of any object, and you can convert
    groups to layers and back (click the icon in the T column for a group or layer).
    The dialog also marks objects that are clipped or masked (CM) and lets you choose
    the color of the path highlight (HL) that this object—if it's a path—will have
    in the Node tool ([12.5.1](c12.xhtml#section12.5.1)).
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，这个对话框与图层对话框相似。你可以添加或删除图层，重新排列它们，或为任何图层或单个对象设置混合模式（[17.2](c17.xhtml#section17.2)）、模糊和不透明度级别。你可以切换任何对象的可见（V列）和锁定（L）状态，还可以将组转换为图层，或将图层转换为组（点击
    T 列中的图标）。该对话框还标记了被剪切或蒙版的对象（CM），并让你选择该对象（如果是路径的话）在节点工具中的路径高亮颜色（HL）（[12.5.1](c12.xhtml#section12.5.1)）。
- en: 4.10 The XML Editor
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.10 XML 编辑器
- en: The XML Editor is one of the things that set Inkscape apart from other vector
    editors. This is where you can see the entire raw source of your document, with
    nothing hidden or (mis)interpreted. Simply put, if something is not shown in the
    XML Editor, it's not in your document.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: XML 编辑器是 Inkscape 与其他矢量编辑器的一个重要区别。这里可以看到文档的完整原始源代码，所有内容都清晰可见且未经过任何隐藏或（误）解读。简而言之，如果某些内容没有显示在
    XML 编辑器中，那它就不在你的文档里。
- en: If you're learning SVG or are simply interested in what lies behind some of
    the objects or properties of your document, the XML Editor is the tool for you.
    Here, you can do absolutely anything to your document. I might even say that XML
    Editor is the only essential part of the program, everything else being optional
    conveniences!
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在学习 SVG 或者仅仅对文档中某些对象或属性背后的内容感兴趣，那么 XML 编辑器是你最合适的工具。在这里，你可以对文档做任何操作。甚至可以说，XML
    编辑器是程序中唯一必要的部分，其他部分都只是可选的便捷功能！
- en: The XML Editor is completely synchronized with the rest of Inkscape. Any change
    you make in the XML tree is immediately reflected on your canvas, and any change
    you make with any other tool is immediately visible as an element or attribute
    change in the XML Editor.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: XML 编辑器与 Inkscape 其他部分完全同步。你在 XML 树中做的任何更改会立即反映在画布上，而你使用其他工具做的任何更改也会立即显示为 XML
    编辑器中的元素或属性变化。
- en: The XML Editor has two main panes for the document tree and the attributes of
    the selected node ([Figure 4-16](#fig4-16)). You can arrange these panes horizontally
    or vertically (with the toggle in the bottom-right corner). You can also hide
    the attributes pane with the Show attributes switch, bottom left.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: XML 编辑器有两个主要面板，分别是文档树和所选节点的属性面板（[图 4-16](#fig4-16)）。你可以通过右下角的切换按钮水平或垂直排列这些面板。你还可以通过左下角的显示属性开关来隐藏属性面板。
- en: '![](05/xmleditor.png)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![](05/xmleditor.png)'
- en: 'Figure 4-16: The XML Editor'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-16：XML 编辑器
- en: 4.10.1 The Tree Pane
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.10.1 树面板
- en: This pane shows the entire tree of the document you are editing. Each node of
    the tree (each line in this list) is either an XML element or a text node. In
    SVG, text nodes are used only for holding the text content of text objects; all
    other objects are element nodes. For example,`svg:rect` is a rectangle, and `svg:g`
    is either a group or a layer (here, `svg` is the namespace prefix; see [A.2](b01.xhtml#sectionA.2)).
    Of all the attributes a node might have, this pane only shows the `id` attribute
    (which is unique, so it's a natural way to tell nodes of the same type apart).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这个面板展示了你正在编辑的文档的整个树结构。树中的每个节点（列表中的每一行）要么是 XML 元素，要么是文本节点。在 SVG 中，文本节点仅用于存储文本对象的文本内容；所有其他对象都是元素节点。例如，`svg:rect`
    是矩形，`svg:g` 是一个组或图层（这里，`svg` 是命名空间前缀；见 [A.2](b01.xhtml#sectionA.2)）。一个节点可能具有的所有属性，这个面板只显示
    `id` 属性（它是唯一的，因此是区分相同类型节点的自然方式）。
- en: Not every element in the list is a visible Inkscape object. Some elements represent
    things (such as metadata) that you don't see on the canvas. For more on various
    SVG and Inkscape elements, refer to [Appendix A](b01.xhtml#chA).
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 列表中的并非每个元素都是可见的 Inkscape 对象。有些元素代表的是你在画布上看不到的东西（例如元数据）。有关各种 SVG 和 Inkscape 元素的更多信息，请参见
    [附录 A](b01.xhtml#chA)。
- en: In the document tree, you can select any element by clicking it. This list selection
    is synchronized with the regular object selection in Inkscape. If the selected
    node corresponds to a visible object, that object gets selected on the canvas;
    conversely, when you select an object on canvas, the XML tree pane scrolls to
    the corresponding node and highlights it. This is one way to reach elements that
    are otherwise inaccessible, such as those that are locked or hidden ([4.1](#section4.1)).
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在文档树中，你可以通过点击任意元素来选择它。这个列表选择与 Inkscape 中的常规对象选择是同步的。如果选中的节点对应于一个可见对象，则该对象会在画布上被选中；反之，当你在画布上选择一个对象时，XML
    树面板会滚动到相应的节点并高亮显示。这是访问一些通常无法访问的元素的一种方式，例如被锁定或隐藏的元素（[4.1](#section4.1)）。
- en: 'Above the tree pane, there''s a small toolbar with buttons for generic XML
    operations: creating a new element or text node and duplicating or deleting the
    selected node. The last four buttons are for moving the selected node (and its
    children) in the tree. You can shift a node sideways to change the nesting level
    (the left arrow button converts a node from a child of its parent to its sibling;
    the right arrow button converts a node into a child of its preceding sibling)
    or use the up/down arrows to move a node among its siblings. You can also rearrange
    nodes by dragging them within the tree.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在树面板上方，有一个小工具栏，包含用于通用 XML 操作的按钮：创建新元素或文本节点、复制或删除所选节点。最后四个按钮用于在树中移动所选节点（及其子节点）。你可以通过左右箭头按钮将节点水平移动，改变其嵌套级别（左箭头按钮将节点从父节点的子节点变为其兄弟节点；右箭头按钮将节点转换为其前一个兄弟节点的子节点），或者使用上下箭头将节点在其兄弟节点之间移动。你还可以通过拖动节点在树内重新排列它们。
- en: 4.10.2 The Attributes Pane
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.10.2 属性面板
- en: This pane lists the attributes of the selected element node. (If you select
    a text node, this pane lets you edit the text of the node as if it were an attribute
    named "content".) Every attribute has a name and a value, listed in the two columns
    of a table. The order of the attributes does not matter in XML.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 此窗格列出了所选元素节点的属性。（如果你选择了一个文本节点，该窗格允许你像编辑名为“content”的属性一样编辑节点的文本。）每个属性都有一个名称和一个值，列在表格的两列中。在XML中，属性的顺序不重要。
- en: To edit the value of an attribute, just click it and edit in place ([Figure 4-17](#fig4-17)).
    If the existing value is too long to fit on one line, a convenient little window
    pops out where you can edit the auto-wrapped value. (This is typically the case
