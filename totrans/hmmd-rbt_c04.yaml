- en: Soldering and Desoldering
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 焊接与拆焊
- en: Solder is a fusible metal alloy used to make permanent electrical connections
    between wires and other electronic components. If you really want to dive deep
    into robotics, eventually you’ll need to learn to solder. By using solder that
    melts under relatively low temperatures of a few hundred degrees, you can join
    two pieces of metal together and create an electrical bond. This requires both
    a particular set of tools and a number of safety precautions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 焊锡是一种可熔合的金属合金，用于在电线和其他电子元件之间建立永久性的电气连接。如果你真心想深入了解机器人技术，最终你需要学会焊接。通过使用在几百度低温下熔化的焊锡，你可以将两块金属连接在一起并创建电气连接。这需要一套特定的工具和若干安全措施。
- en: '![f04001](image_fi/500235c04/f04001.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![f04001](image_fi/500235c04/f04001.png)'
- en: Soldering Tools and Materials
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 焊接工具和材料
- en: You’ll need a number of basic items before soldering. First is a soldering iron.
    Although you can spend hundreds of dollars on a fancy soldering iron, a $15 adjustable
    iron (rated for about 60 W) should suffice to get started.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在焊接之前，你需要一些基本物品。首先是焊接铁。尽管你可以花几百美元购买一把 fancy 焊接铁，但一把 $15 的可调式焊接铁（约 60 W）就足够入门了。
- en: '![f04002](image_fi/500235c04/f04002.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![f04002](image_fi/500235c04/f04002.png)'
- en: Once you have a soldering iron, you’ll need a heatproof stand on which to rest
    the soldering iron when you are not using it. Most soldering irons typically come
    with a stand, but if yours does not, you absolutely need to purchase one.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你拥有了焊接铁，你就需要一个耐热的支架来放置不使用时的焊接铁。大多数焊接铁通常会配备一个支架，但如果你的没有，你一定需要购买一个。
- en: '![f04003](image_fi/500235c04/f04003.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![f04003](image_fi/500235c04/f04003.png)'
- en: A cleaning pad is also necessary for cleaning the tip of the soldering iron
    after each use. Two commonly available options are wire pads, which tend to last
    longer, and slightly dampened sponges, which you should be able to find around
    your house. Use whichever you prefer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 清洁垫也是必要的，用于每次使用后清洁焊接铁的尖端。有两种常见的选择：一种是金属丝清洁垫，通常更耐用，另一种是稍微潮湿的海绵，你应该能在家里找到。任选其一即可。
- en: '![f04004](image_fi/500235c04/f04004.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![f04004](image_fi/500235c04/f04004.png)'
- en: You’ll also need some solder. I highly recommend getting a roll of lead-free
    solder. It melts at a slightly higher temperature than lead solder and is a bit
    harder to work with, but it’s not as toxic to handle. At the end of the day, your
    health should take priority over ease of use.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要一些焊锡。我强烈推荐你使用无铅焊锡。它的熔化温度略高于含铅焊锡，操作起来稍微有点困难，但它不会像含铅焊锡那样有毒。最终，你的健康应该比使用上的便捷性更重要。
- en: '![f04005](image_fi/500235c04/f04005.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![f04005](image_fi/500235c04/f04005.png)'
- en: Desoldering braid, for undoing soldering mistakes, is another essential item
    for the projects in this book. It is also critical for removing solder from the
    circuit board inside of servo motors in order to detach the circuit from the motor
    itself, which is an action you’ll need to take repeatedly when building these
    bots.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 拆焊编带，用于修正焊接错误，是本书项目中的另一项必备工具。它对于从伺服电机的电路板上去除焊锡也至关重要，因为你需要拆卸电机与电路之间的连接，这是你在制作这些机器人时反复进行的操作。
- en: '![f04006](image_fi/500235c04/f04006.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![f04006](image_fi/500235c04/f04006.png)'
- en: Finally, you should get a fume extractor fan to remove soldering fumes and protect
    your lungs. When melted, solder releases nasty fumes that you should avoid breathing
    in. It is best to use a filtered exhaust fan while soldering. At the very least,
    solder in a place with decent airflow blowing away from you to prevent the exhaust
    fumes from lingering.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你应该购买一个抽烟机，以去除焊接时的烟雾并保护你的肺部。当焊锡熔化时，会释放出有害的烟雾，应该避免吸入。最好在焊接时使用带过滤的排风扇。至少，你应该选择一个空气流通良好的地方，确保气流从你身边吹走烟雾，避免烟雾滞留在你周围。
- en: '![f04007](image_fi/500235c04/f04007.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![f04007](image_fi/500235c04/f04007.png)'
- en: Getting Started
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门
- en: Before you plug in your soldering iron, it is important to understand how to
    handle it safely when it is powered up. Hold the soldering iron much in the same
    way as you would hold a pencil, but with a very important exception. Instead of
    grasping the soldering iron near the tip, your hand should always grasp the insulated
    handle.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在插入焊接铁之前，理解如何在通电时安全地操作它是非常重要的。你应该像拿铅笔一样拿焊接铁，但有一个非常重要的例外：你不应该靠近焊接铁的尖端，而应该始终抓住绝缘手柄。
- en: '![f04008](image_fi/500235c04/f04008.png)![f04009](image_fi/500235c04/f04009.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![f04008](image_fi/500235c04/f04008.png)![f04009](image_fi/500235c04/f04009.png)'
- en: Once you have a grasp on that, place the soldering iron in its holder, plug
    it in, and wait a few minutes for it to heat up to a temperature hot enough to
    melt solder. You can test that it’s ready simply by touching the tip to some solder
    and seeing if it melts. If it does, you are ready to begin soldering. Also, while
    you are at it, turn on your exhaust fan, and make sure that you have the solder
    and soldering iron cleaning pad on hand.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦掌握了这个过程，将焊接铁放回支架中，插上电源，等待几分钟，让其加热到足够高的温度以融化焊锡。你可以通过将焊接头接触焊锡并观察是否熔化来测试它是否准备好了。如果焊锡融化了，就可以开始焊接了。同时，在操作时，记得开启排气扇，并确保手边有焊锡和焊接铁清洁垫。
- en: '![f04010](image_fi/500235c04/f04010.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![f04010](image_fi/500235c04/f04010.png)'
- en: The first time you use the soldering iron, you’ll want to *tin* the tip. This
    means melting a coating of solder around the surface of the tip to coat it and
    keep it working well.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次使用焊接铁时，你需要对其焊接头进行*镀锡*处理。这意味着将一层焊锡熔化并涂抹在焊接头表面，以保持其正常工作。
- en: '![f04011](image_fi/500235c04/f04011.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![f04011](image_fi/500235c04/f04011.png)'
- en: Melt solder all over the surface of the soldering iron tip until it has a nice,
    shiny silver coating. This will protect the metal tip from oxidizing and allow
    it to melt solder easily.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将焊锡融化并均匀涂抹在焊接铁头的表面，直到它形成一个漂亮、闪亮的银色涂层。这将保护金属焊接头免于氧化，并使它能够轻松融化焊锡。
- en: Soldering Wires
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 焊接电线
- en: The best way to practice soldering is to solder two wires together. Strip the
    ends off of two sections of wire and twist or hook the metallic ends together.
    Next, heat up the metal ends of the wires while pushing a piece of solder into
    the joint. The solder should liquify and spread over the joint, fusing the two
    together. If done correctly, the joint should look silver and shiny without any
    black patches or bulbous bits of solder protruding from it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的焊接练习方法是将两根电线焊接在一起。剥开两段电线的末端，并将金属末端扭在一起或勾住。接下来，加热电线的金属端，同时将一块焊锡推进接头。焊锡应该会熔化并覆盖接头，将两者融合在一起。如果操作正确，接头应该是银色且闪亮的，没有黑色斑点或突出的圆形焊锡块。
- en: '![f04012](image_fi/500235c04/f04012.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![f04012](image_fi/500235c04/f04012.png)'
- en: After you have effectively soldered the two pieces of wire together, clean the
    tip of the soldering iron by dragging it across the cleaning pad two or three
    times until the excess solder is removed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在成功地将两根电线焊接在一起后，清理焊接铁头，可以将其在清洁垫上拖动两到三次，直到多余的焊锡被清除。
- en: '![f04013](image_fi/500235c04/f04013.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![f04013](image_fi/500235c04/f04013.png)'
- en: If your solder connection is gray, black, bulbous, or feels rough in texture
    when cooled, you have created a *cold solder joint* by not sufficiently heating
    up the wires you are soldering together. You’ll likely need to redo it. The easiest
    way is to trim the wires and start over.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的焊接接头呈灰色、黑色、膨胀状，或者在冷却后摸起来粗糙，你可能因为没有充分加热电线而导致了*冷焊接头*。你可能需要重新焊接。最简单的方法是修剪电线并重新开始。
- en: '![f04014](image_fi/500235c04/f04014.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![f04014](image_fi/500235c04/f04014.png)'
- en: The last thing to consider is that it’s best practice to insulate the wire connection.
    This helps prevent short circuits and other unwanted errors. The best way to do
    this is to use shrink tube to cover the solder joints.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最后需要考虑的是，最佳的做法是对电线连接进行绝缘。这有助于防止短路和其他不必要的故障。最好的方法是使用收缩管覆盖焊接接头。
- en: '![f04015](image_fi/500235c04/f04015.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![f04015](image_fi/500235c04/f04015.png)'
- en: Keep in mind that you’ll need to slide the shrink tube on the wire *prior* to
    soldering the wire together, and then you’ll position it once the wires are soldered.
    Finally, you’ll want to shrink it using a heat gun so it fits snugly around the
    solder connection.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，你需要在焊接电线之前，将收缩管滑到电线上，然后在电线焊接完毕后将其调整到正确位置。最后，你需要使用热风枪加热收缩管，使其紧密地包裹在焊接接头周围。
- en: A heat gun is basically a turbocharged hair dryer that gets very, very hot.
    You need to be careful to point it away from you; otherwise, you could burn yourself.
    You also need to be careful not to point it at anything that might accidentally
    catch on fire (like paper).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 热风枪基本上是一种超强的吹风机，能够加热到非常高的温度。你需要小心将其指向远离自己的方向，否则可能会烫伤自己。你还需要小心不要将其指向可能意外起火的物品（如纸张）。
- en: '![f04016](image_fi/500235c04/f04016.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![f04016](image_fi/500235c04/f04016.png)'
- en: Aside from soldering wires together, you can solder wires to components, such
    as motor terminals and switches. You can also solder components and wires directly
    to circuit boards, such as the components inside the servo motor.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 除了将电线焊接在一起，你还可以将电线焊接到组件上，如电机端子和开关。你还可以将组件和电线直接焊接到电路板上，例如伺服电机内部的组件。
- en: '![f04017](image_fi/500235c04/f04017.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![f04017](image_fi/500235c04/f04017.png)'
- en: Desoldering
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 去焊
- en: If you mess up and solder the wrong things together, you can use desoldering
    braid to remove solder and separate parts. To desolder, unwind some desoldering
    braid from its spool and lay it flat on the soldering connection you want to undo.
    Next, press down on the desoldering braid with your soldering iron until the solder
    starts to melt and be absorbed into the braid.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你搞错了，把不该焊接的东西焊在一起，你可以使用去焊带移除焊料并分开零件。要去焊，从卷轴上拉出一些去焊带，并将其平铺在你想要撤销的焊接点上。接着，用烙铁压下去焊带，直到焊料开始熔化并被去焊带吸收。
- en: '![f04018](image_fi/500235c04/f04018.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![f04018](image_fi/500235c04/f04018.png)'
- en: This is a little bit tricky and takes some practice to get right, but you’re
    about to get a bit of practice doing this as you begin to modify a servo for direct
    drive.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这有点棘手，需要一些练习才能做到正确，但你将在修改伺服电机以实现直接驱动时得到一些练习。
- en: Modifying the Servo for Direct Drive
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为直接驱动改装伺服电机
- en: As you start building bots, you’ll find yourself repeating these steps often.
    At least one modified servo is called for with every bot in this book. You may
    find the desoldering process frustrating at times, but stick with it. The more
    you do it, the easier it will become.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始制作机器人时，你会发现经常重复这些步骤。每个机器人至少需要一个改装过的伺服电机。本书中的每个机器人都需要使用改装过的伺服电机。你可能会发现去焊过程有时令人沮丧，但坚持下去。你做得越多，越容易掌握。
- en: Open the servo motor by removing the four screws holding the servo’s back lid
    on and then removing the lid.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 打开伺服电机，拆下固定伺服背盖的四个螺丝，然后取下背盖。
- en: '![f04019](image_fi/500235c04/f04019.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![f04019](image_fi/500235c04/f04019.png)'
- en: Unwind a few inches of desoldering braid from its spool.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从去焊带的卷轴上拉出几英寸的去焊带。
- en: '![f04020](image_fi/500235c04/f04020.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![f04020](image_fi/500235c04/f04020.png)'
- en: Locate the two solder connections for the DC motor on the servo’s circuit board.
    These connections will be the two largest blobs of solder on one end of the circuit
    board. Often there will be a cutaway in the circuit board itself, and you might
    even be able to see a little bit of the metal motor casing.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 找到伺服电机在电路板上的两个焊接点。这些连接点将是电路板一端两个最大的焊料块。通常电路板上会有一个切割口，你甚至能看到一些金属电机外壳。
- en: '![f04021](image_fi/500235c04/f04021.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![f04021](image_fi/500235c04/f04021.png)'
- en: Place the desoldering braid over the motor’s solder joints.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 将去焊带放置在电机焊接点上。
- en: '![f04022](image_fi/500235c04/f04022.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![f04022](image_fi/500235c04/f04022.png)'
- en: Press down on top of the desoldering braid with your soldering iron until you
    see and/or feel the solder beneath the braid start to liquify and flow. You’ll
    see the desoldering braid around the tip of the soldering iron begin to turn silver.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 用烙铁压在去焊带上，直到你看到和/或感觉到去焊带下方的焊料开始熔化并流动。你会看到烙铁尖端附近的去焊带开始变成银色。
- en: '![f04023](image_fi/500235c04/f04023.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![f04023](image_fi/500235c04/f04023.png)'
- en: Once the desoldering braid has started turning silver, count to two and simultaneously
    lift away the soldering iron and the desoldering braid by gripping its packaging
    (and not the exposed metal braid).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦去焊带开始变成银色，数到二，同时提起烙铁和去焊带，抓住去焊带的包装（而不是裸露的金属部分）。
- en: '![f04024](image_fi/500235c04/f04024.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![f04024](image_fi/500235c04/f04024.png)'
- en: On the braid, you should now see a shiny solder blob. If all went well, most
    of the blob of solder on the circuit board will be gone, and the circuit board
    will be detached from the motor pin. If solder is still attaching the motor pin
    to the circuit board, simply repeat the process until the motor pin has been completely
    desoldered from the board. Repeat this same process for the second motor pin.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在去焊带上，你现在应该能看到一个光亮的焊料块。如果一切顺利，电路板上的大部分焊料块将不复存在，电路板将与电机引脚分离。如果电机引脚仍然与电路板相连，只需重复这个过程，直到电机引脚完全从电路板上去焊。对于第二个电机引脚，重复同样的过程。
- en: '![f04025](image_fi/500235c04/f04025.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![f04025](image_fi/500235c04/f04025.png)'
- en: Once both pins have been freed, remove the circuit board from the body of the
    servo.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦两个引脚都被解脱，取下电路板和伺服电机的机身。
- en: '![f04026](image_fi/500235c04/f04026.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![f04026](image_fi/500235c04/f04026.png)'
- en: Now you can practice your soldering skills. To begin, cut a red wire and black
    wire to 6 inches in length and then strip 1/2 inch of insulation off the end of
    each. Next, apply a light coat of solder to the end of each wire.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以练习你的焊接技巧了。首先，剪下6英寸长的红色电线和黑色电线，然后将每根电线的末端剥去1/2英寸的绝缘层。接下来，给每根电线的末端涂上一层薄薄的焊锡。
- en: '![f04027](image_fi/500235c04/f04027.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![f04027](image_fi/500235c04/f04027.png)'
- en: This is called *tinning*, just as you did with the soldering iron tip earlier.
    You do this because solder really likes to stick to other solder. Since the motor
    pins already have a little solder on them, applying a little bit of solder to
    each wire makes it much easier to connect the wires and pins together.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这叫做*打锡*，就像你之前在烙铁尖端所做的那样。你这样做是因为焊锡非常喜欢粘附在其他焊锡上。由于电机针脚已经有了一点焊锡，给每根电线涂上一点焊锡会让连接电线和针脚变得更加容易。
- en: Place the red wire against the motor pin closest to the red dot on the back
    of the motor. If your motor doesn’t have a red dot, pick a side of the servo motor
    to be designated the “left side” and always attach your red wires to that side.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 将红色电线接触到靠近电机背面红点的电机针脚。如果你的电机没有红点，可以选定伺服电机的一侧作为“左侧”，并始终将红色电线连接到该侧。
- en: '![f04028](image_fi/500235c04/f04028.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![f04028](image_fi/500235c04/f04028.png)'
- en: Once that is squared away, carefully apply the soldering iron to the joint where
    the wire and pin meet and melt a little bit of solder into it. You should see
    the solder start to liquify and spread over both. When this happens, remove the
    soldering iron and solder and then wait for the solder joint to cool and solidify
    before handling it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦这个问题解决后，小心地将烙铁应用于电线和针脚相接的地方，融化一些焊锡。你应该看到焊锡开始液化并在两者之间扩散。当发生这种情况时，移开烙铁和焊锡，等待焊接点冷却并固化后再进行操作。
- en: Repeat this process using the black wire and the other motor pin.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 使用黑色电线和另一个电机针脚重复此过程。
- en: '![f04029](image_fi/500235c04/f04029.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![f04029](image_fi/500235c04/f04029.png)'
- en: Tie the motor’s wires in a knot such that the knot would be located outside
    of the servo’s enclosure should you pull on the cord. Once you are sure of this,
    place the knot inside of the servo’s enclosure. Having this knot inside the servo
    will prevent the motor’s wires from becoming detached from the motor pin if you
    pull on them.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 将电机的电线打个结，使得如果你拉动电缆时，结会位于伺服电机外壳的外部。一旦确认这一点，将结放入伺服电机的外壳内部。这样做可以防止电机的电线在拉扯时从电机针脚脱落。
- en: '![f04030](image_fi/500235c04/f04030.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![f04030](image_fi/500235c04/f04030.png)'
- en: Reassemble the servo and reinsert the screws holding it together.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 重新组装伺服电机，并重新插入固定它的螺丝。
- en: '![f04031](image_fi/500235c04/f04031.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![f04031](image_fi/500235c04/f04031.png)'
- en: Your servo is now able to be powered directly from batteries. To make it spin,
    simply connect each wire from your servo to the power wire with the same color
    coming from a battery pack.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你的伺服电机可以直接由电池供电了。要使其旋转，只需将伺服电机的每根电线连接到来自电池组的同颜色电源线上。
- en: '![f04032](image_fi/500235c04/f04032.png)![f04033](image_fi/500235c04/f04033.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![f04032](image_fi/500235c04/f04032.png)![f04033](image_fi/500235c04/f04033.png)'
- en: While soldering and desoldering are necessary skills for advancing in robotics,
    if you are not quite ready to try them, you can build entire circuits without
    any soldering at all. To discover alternatives for making electrical connections
    without soldering, check out Appendix A.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然焊接和拆焊是机器人技术中必须掌握的技能，但如果你还没有准备好尝试这些技能，你也可以在不焊接的情况下构建整个电路。要了解如何在不焊接的情况下进行电气连接，请查看附录A。
