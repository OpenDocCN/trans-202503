- en: '5'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Simple substitution ciphers in non-English languages
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/g05001.png)'
  prefs: []
  type: TYPE_IMG
- en: The world’s most famous unsolved cryptogram, the Voynich manuscript, is a 230-page
    document in the Beinecke Rare Book & Manuscript Library at Yale University in
    Connecticut. From cover to cover, this probably 600-year-old, handwritten book
    is filled with incomprehensible text. The writing looks like a simple substitution
    cipher with spaces of the different-alphabet type, and the plaintext appears to
    have been written in an unknown language (but could also be an ordinary text written
    in a lost writing system, or completely meaningless nonsense). We will revisit
    the Voynich manuscript at the end of this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s take a look at the postcard in [Figure 5-1](#figure5-1) (provided to us
    by Richard SantaColoma), which was sent in 1912.^([1](b06.xhtml#c05-endnote-1))
    Because at least 90% of the encrypted postcards we have seen are encrypted with
    a simple substitution cipher, we can assume that we are dealing with one here.
    In addition, the sender used a nonstandard alphabet, which is also typical for
    a simple substitution cipher.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05001.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-1: The plaintext of this 1912 encrypted postcard is in Portuguese.'
  prefs: []
  type: TYPE_NORMAL
- en: It is unlikely, however, that this postcard was written in English. As the card
    bears a Portuguese stamp and was sent to a woman with a Portuguese surname living
    in Portugal, we can guess that the plaintext is written in Portuguese.
  prefs: []
  type: TYPE_NORMAL
- en: We can try to solve this postcard with the codebreaking methods discussed in
    Chapters [2](c02.xhtml) through [4](c04.xhtml); however, we must adapt our word
    guessing, frequency analysis, and word pattern searches to the Portuguese language.
  prefs: []
  type: TYPE_NORMAL
- en: You don’t speak Portuguese? Don’t hesitate to try breaking this message anyway.
    Experience shows that breaking an encrypted message does not necessarily require
    command of the language used. Letter frequencies and other information about non-English
    languages are available in Appendix B and on numerous web pages.
  prefs: []
  type: TYPE_NORMAL
- en: Detecting the language used
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Identifying the postcard’s likely language was not very difficult. However,
    things are not always that simple. In fact, detecting a cryptogram’s plaintext
    language may be a major challenge, which is why it is always a good idea to learn
    an item’s context. Before examining a ciphertext, figure out where it comes from
    and which languages its author spoke.
  prefs: []
  type: TYPE_NORMAL
- en: We can also apply statistical techniques to detect the language of a cryptogram.
    Take a look at the postcard reproduced in [Figure 5-2](#figure5-2), which was
    written in 1906 and provided to us by Tobias Schrödel.^([2](b06.xhtml#c05-endnote-2))
    Again, the nonstandard alphabet makes a simple substitution cipher very likely.
    The spaces between the words are indicated by commas.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05002.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-2: A 1906 Russian postcard sent to a woman in Finland. Which language
    might the sender have used?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Which language might have been used? The postcard itself, just like the stamp,
    is Russian. The recipient, a certain Inkeri Wink, lived in Vaasa, Finland. The
    main language spoken there is Finnish, but Swedish is also common. Other Scandinavian
    and Baltic languages are encountered in Finland as well. The surname Wink could
    be English or German. Let’s start our analysis, as usual, with a transcript (provided
    to us by Thomas Bosbach):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/g05002.png)'
  prefs: []
  type: TYPE_IMG
- en: '`ABCDB JORB ATOG`'
  prefs: []
  type: TYPE_NORMAL
- en: '`SBCDBD NCBFBD GHIËDBD`'
  prefs: []
  type: TYPE_NORMAL
- en: '`FKCBL FBMEAABD STDM`'
  prefs: []
  type: TYPE_NORMAL
- en: '`IBKPNCHIBD STDM`'
  prefs: []
  type: TYPE_NORMAL
- en: '`CDJKCS CHI FCD GE`'
  prefs: []
  type: TYPE_NORMAL
- en: '`JNÖHMNCHI ACR LKBOSCJBA`'
  prefs: []
  type: TYPE_NORMAL
- en: '`IBKPBD KBCGB CHI DTHI ITOGB`'
  prefs: []
  type: TYPE_NORMAL
- en: '`CHI MTDD DEHI DCHIR GTJBD QTDD`'
  prefs: []
  type: TYPE_NORMAL
- en: '`SO FBMEAAGR BKGR DEHI BCDBD FKCB`'
  prefs: []
  type: TYPE_NORMAL
- en: '`IBKPNCHI GBC JBJKÖGGR ODS`'
  prefs: []
  type: TYPE_NORMAL
- en: '`JBMÖGGR QED SBCDBA ITDG`'
  prefs: []
  type: TYPE_NORMAL
- en: 'Frequency analysis might help us once again. Here are the letter frequencies
    of the postcard message:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/g05003.png)'
  prefs: []
  type: TYPE_IMG
- en: 'How well do these frequencies match the five languages most likely to have
    been used on the postcard (Finnish, Russian, Swedish, English, and German)? Here
    are the most frequent and the second-most frequent letters in each:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Language** | **Most frequent letter** | **Frequency** | **Second-most frequent
    letter** | **Frequency** |'
  prefs: []
  type: TYPE_TB
- en: '| Finnish | A | 12% | I | 11% |'
  prefs: []
  type: TYPE_TB
- en: '| Russian | O | 11% | E | 9% |'
  prefs: []
  type: TYPE_TB
- en: '| Swedish | A | 10% | E | 10% |'
  prefs: []
  type: TYPE_TB
- en: '| English | E | 12% | T | 9% |'
  prefs: []
  type: TYPE_TB
- en: '| German | E | 16% | N | 10% |'
  prefs: []
  type: TYPE_TB
- en: 'With respect to the most frequent letter, German is the best fit. We see that
    the most frequent letter in the postcard has a frequency of 14.88%, while the
    most frequent letter in the German alphabet has a frequency of 16%. But the second-most
    frequent letter in the postcard fits best with Finnish (13.02% and 11%). Here
    are a few more statistical indicators that may help detect the language (see Appendix
    B for more information):'
  prefs: []
  type: TYPE_NORMAL
- en: No one-letter word appears in the cryptogram. This is consistent with German
    and Finnish, which do not have one-letter words either. As there are one-letter
    words in English, Swedish, and Russian, these languages are therefore less likely
    candidates.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The average word length in the postcard message is 5.0 letters. This fits best
    with German (6.0 letters) and Swedish (6.0). The average word lengths of English,
    Russian, and Finnish are 6.2, 6.6, and 7.6.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If we have a computer available, we can compute the index of coincidence of
    the cryptogram (see Appendix B). The result is 7.2%. Here are the relevant comparison
    values for the index of coincidence in other languages: Finnish: 7.0%, Russian:
    5.3%, English: 6.7%, Swedish: 6.8%, and German: 7.3%. German again delivers the
    best match.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If we look at the alphabet the sender used, we note something else interesting:
    this character set contains two letters . . .'
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/g05004.png)'
  prefs: []
  type: TYPE_IMG
- en: . . . that each bear two dots at the top in some (but not all) cases. We have
    transcribed these letters using `E` and `O`; the dots are also present in the
    transcript. Dots like these sometimes appear on the letters *A*, *O*, and *U*
    in certain languages, as with *Ä*, *Ö*, and *Ü*. These dots are called umlauts.
    Finnish, Swedish, and German (among others) have umlauts, but English doesn’t.
    In the Russian alphabet, only one double-dotted letter exists.
  prefs: []
  type: TYPE_NORMAL
- en: As can be seen, German is the best fit with respect to the most frequent letter,
    the average word length, and the index of coincidence. In addition, German has
    umlauts, and there are no one-letter words in the German language. Overall, German
    is by far the most likely language used on the postcard. Considering that this
    message was sent from Russia to Finland, this is certainly a surprise!
  prefs: []
  type: TYPE_NORMAL
- en: How to break a non-English simple substitution cipher
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now that we have guessed the postcard message’s language, we can apply the methods
    we covered in [Chapter 3](c03.xhtml) by adapting these techniques to the German
    language.
  prefs: []
  type: TYPE_NORMAL
- en: Frequency analysis and word guessing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Frequency analysis is even more effective in German than in English, as the
    most frequent letter (*E*) is easier to distinguish from the others due to the
    larger margin between it and the second-most frequent letter: *E* has a frequency
    of 16%, followed by *N* with 10% (see Appendix B). The most frequent German digraphs
    (letter pairs) are *EN* and *ER*.'
  prefs: []
  type: TYPE_NORMAL
- en: On this postcard, `B` is the most frequent letter and therefore probably stands
    for `E`, while `D` (the second-most frequent) might represent `N`. These guesses
    are confirmed by the fact that `BD` is the most frequent letter pair in the ciphertext,
    which is consistent with *EN* being the most frequent German digraph.
  prefs: []
  type: TYPE_NORMAL
- en: Good words to search for in a German text are the commonly used indefinite articles
    *EIN*, *EINE*, *EINEN*, *EINER*, and *EINES*. These are helpful for a codebreaker
    because they appear often, consist of frequent letters, and (with the exception
    of *EIN*) contain letter repetitions. (*EINEN* even contains two.) In fact, the
    word `BCDBD` in the third-to-last line of the transcript is easily identified
    as `EINEN`. Knowing this, we can guess that the first word in the letter, `ABCDB`,
    is `MEINE` (`my` in English). With some basic knowledge of German, the rest can
    be solved as well.
  prefs: []
  type: TYPE_NORMAL
- en: Word pattern guessing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Another way to decipher this postcard is to search for words with rare letter
    patterns. The CrypTool 2 software supports this technique for many languages,
    including German. So, our next step might be to check the ciphertext for a word
    with many letter repetitions. `JNÖHMNCHI`, which has the pattern 123452647, looks
    like a good candidate. At first glance, CrypTool 2 delivers disappointing results,
    as it gives us twenty-six different matches for this pattern ([Figure 5-3](#figure5-3)).
    Even if we discard words such as `PIPELINES`, `MACULATURE`, and `GOLDBONDS`, which
    are not very likely to appear on a 1906 postcard, we are left with many choices.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05003.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-3: CrypTool 2 can be used to search for word patterns in many different
    languages.'
  prefs: []
  type: TYPE_NORMAL
- en: 'However, one word stands out: `GLÜCKLICH`, which means “happy.” First, this
    word seems a good fit for a postcard that apparently contains a love message.
    And second, if we look at the following word . . .'
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/g05005.png)'
  prefs: []
  type: TYPE_IMG
- en: . . . (transcribed as `JNÖHMNCHI`), we see that the third letter has two dots
    on it (i.e., it has an umlaut, provided that our assumption with respect to umlauts
    is correct). The word `GLÜCKLICH` has an umlaut at the third position, as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'Having identified `GLÜCKLICH`, we have seven letters we can use to guess the
    rest of the text:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Plaintext:` `I CHG KLU`'
  prefs: []
  type: TYPE_NORMAL
- en: '`Ciphertext: ABCDEFGHIJKLMNOPQRST`'
  prefs: []
  type: TYPE_NORMAL
- en: With a basic knowledge of German, it is not very difficult to guess more words.
    For instance, we already know that the middle three letters of the ciphertext
    word `DCHIR` stand for `*ICH*`. This expression can be identified as the common
    word `NICHT` (`not`).
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t speak German, you can boost the process by combining the word pattern
    search with frequency analysis. The seven letters we know (`I`, `C`, `H`, `G`,
    `K`, `L`, `U`), along with the assumption that `B` stands for `E` (because it’s
    the most frequent letter) and `D` stands for `N` (because it’s the second-most
    frequent), go a long way. Next, look for the indefinite articles *EIN*, *EINE*,
    *EINEN*, *EINER*, *EINES*, and *EINES*, as described above. With over ten letters
    identified, the rest of the codebreaking job should be easy.
  prefs: []
  type: TYPE_NORMAL
- en: 'This key recovers the following plaintext:'
  prefs: []
  type: TYPE_NORMAL
- en: '`MEINE GUTE MAUS`'
  prefs: []
  type: TYPE_NORMAL
- en: '`DEINEN LIEBEN SCHÖNEN`'
  prefs: []
  type: TYPE_NORMAL
- en: '`BRIEF BEKOMMEN. DANK`'
  prefs: []
  type: TYPE_NORMAL
- en: '`HERZLICHEN DANK.`'
  prefs: []
  type: TYPE_NORMAL
- en: '`INGRID ICH BIN SO`'
  prefs: []
  type: TYPE_NORMAL
- en: '`GLÜCKLICH. MIT FREUDIGEM`'
  prefs: []
  type: TYPE_NORMAL
- en: '`HERZEN REISE ICH NACH HAUSE.`'
  prefs: []
  type: TYPE_NORMAL
- en: '`ICH KANN NOCH NICHT SAGEN WANN.`'
  prefs: []
  type: TYPE_NORMAL
- en: '`DU BEKOMMST ERST NOCH EINEN BRIE[F.]`'
  prefs: []
  type: TYPE_NORMAL
- en: '`HERZLICH SEI GEGRÜSST UND`'
  prefs: []
  type: TYPE_NORMAL
- en: '`GEKÜSST VON DEINEM HANS.`'
  prefs: []
  type: TYPE_NORMAL
- en: 'This translates to:'
  prefs: []
  type: TYPE_NORMAL
- en: '`My dear mouse`'
  prefs: []
  type: TYPE_NORMAL
- en: '`I have received your nice and beautiful letter. Thanks, many thanks. Ingrid,
    I’m so happy. I will travel home with a joyful heart. I can’t say when yet. You
    will receive a letter first. Cordial greetings and kisses from your Hans.`'
  prefs: []
  type: TYPE_NORMAL
- en: Success stories
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A girl’s pigpen cipher (Spanish)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The ciphertext depicted in [Figure 5-4](#figure5-4) is described in one of the
    books Klaus often recommends, the 1922 *Cryptography* by André Langie (1871–1961).^([3](b06.xhtml#c05-endnote-3))
    According to Langie, a wealthy man found this encrypted note in his son’s textbook.
    Wondering why his offspring wrote or received such a message, he asked crypto-specialist
    Langie to break it.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05004.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-4: A wealthy man found this message in a textbook of his son’s. (The
    numbers were added later by a cryptanalyst.)'
  prefs: []
  type: TYPE_NORMAL
- en: Langie saw that the encryption system was a variant of the pigpen cipher. The
    note also included spaces and punctuation marks between the words, which always
    makes guessing the words considerably easier. As you can see, symbols 1–42 are
    enclosed between quotation marks, and there is a colon after symbol 20\. The most
    frequently occurring character is symbol 7, which is repeated nine times.
  prefs: []
  type: TYPE_NORMAL
- en: Langie first tried to determine the plaintext language. Because the story about
    the man and his son took place in the French-speaking part of Switzerland, French
    was the most likely option. However, the word starting at symbol 43 begins with
    a double letter, which hardly ever happens in a French text. Langie then assumed
    that the plaintext might be written in Spanish, a language spoken by the client’s
    son. The only double letter encountered at the beginning of Spanish words is *L*
    (for instance, in *llevar* or *llamarse*).
  prefs: []
  type: TYPE_NORMAL
- en: If this assumption were correct, symbol 45, the most frequent one in the cryptogram,
    is likely to be an `A` or an `E` (in Spanish, a double *L* is always followed
    by a vowel, and *A* and *E* are frequent letters). The two letters `L` and `A`/`E`
    occur again at the end of the last word of the text, but in reverse order. This
    is a five-letter word whose first letter is the same as the third, so it must
    be `PAPEL` (`paper`).
  prefs: []
  type: TYPE_NORMAL
- en: 'Knowing the letters `A`, `E`, `L`, and `P`, Langie could easily guess a few
    more. He finally derived the following substitution diagram. In this elegant system,
    the alphabet is drawn from left to right, one grid at a time:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/g05006.png)'
  prefs: []
  type: TYPE_IMG
- en: 'It generates the following plaintext:'
  prefs: []
  type: TYPE_NORMAL
- en: '`“AMOR NO ES MAS QUE PORFIA:`'
  prefs: []
  type: TYPE_NORMAL
- en: '`NO SON PIEDRAS LAS MUJERES”`'
  prefs: []
  type: TYPE_NORMAL
- en: '`LLEVA TU ESTE PAPEL`'
  prefs: []
  type: TYPE_NORMAL
- en: 'This translates to:'
  prefs: []
  type: TYPE_NORMAL
- en: '`“Love is nothing more than a squabble:`'
  prefs: []
  type: TYPE_NORMAL
- en: '`Women are not stones.”`'
  prefs: []
  type: TYPE_NORMAL
- en: '`Keep this paper.`'
  prefs: []
  type: TYPE_NORMAL
- en: Apparently, this note was a girl’s enciphered rejection.
  prefs: []
  type: TYPE_NORMAL
- en: The La Buse cryptogram (French)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: French pirate Olivier Levasseur (ca. 1690–1730), also known as “La Buse,” or
    “The Buzzard,” seized many a richly loaded ship in the Indian Ocean during the
    early eighteenth century. He was captured in 1729 and executed one year later
    on the French island of La Réunion, off the coast of Madagascar.^([4](b06.xhtml#c05-endnote-4))
    Legend has it that, with the gallows rope around his neck, Levasseur threw a parchment
    bearing an encrypted message into the crowd and shouted, “Mon trésor à qui saura
    le prendre!” (“My treasure for the one who will know how to take it!”) The message
    is depicted in [Figure 5-5](#figure5-5).
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05005.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-5: This 1730 cryptogram, allegedly created by pirate Olivier Levasseur,
    is said to reveal the location of a treasure. The message has been deciphered,
    but the treasure has never been found.'
  prefs: []
  type: TYPE_NORMAL
- en: This ciphertext message used a pigpen cipher. In 1947, an Englishman named Reginald
    Cruise-Wilkins broke this encryption (most likely with frequency analysis).
  prefs: []
  type: TYPE_NORMAL
- en: The French plaintext was published on Nick Pelling’s blog in 2013.^([5](b06.xhtml#c05-endnote-5))
  prefs: []
  type: TYPE_NORMAL
