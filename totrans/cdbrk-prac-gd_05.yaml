  type: TYPE_IMG
  zh: '![](image_fi/502727c05/g05006.png)'
- en: 'It generates the following plaintext:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 它生成了以下的明文：
