- en: A girl’s pigpen cipher (Spanish)
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个女孩的猪圈密码（西班牙语）
- en: The ciphertext depicted in [Figure 5-4](#figure5-4) is described in one of the
    books Klaus often recommends, the 1922 *Cryptography* by André Langie (1871–1961).^([3](b06.xhtml#c05-endnote-3))
    According to Langie, a wealthy man found this encrypted note in his son’s textbook.
    Wondering why his offspring wrote or received such a message, he asked crypto-specialist
    Langie to break it.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-4 中展示的密文出现在 Klaus 经常推荐的一本书里，即 André Langie（1871–1961）于 1922 年出版的《密码学》一书中。^([3](b06.xhtml#c05-endnote-3))
    根据 Langie 的说法，一位富翁在他儿子的课本里发现了这条加密便条。好奇为什么他的孩子会写下或收到这样一条信息，他请来密码学专家 Langie 来破解它。
- en: '![](image_fi/502727c05/f05004.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c05/f05004.png)'
- en: 'Figure 5-4: A wealthy man found this message in a textbook of his son’s. (The
    numbers were added later by a cryptanalyst.)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-4：一位富翁在他儿子的课本里发现了这条信息。（这些数字是后来由一位密码分析师添加的。）
- en: Langie saw that the encryption system was a variant of the pigpen cipher. The
    note also included spaces and punctuation marks between the words, which always
    makes guessing the words considerably easier. As you can see, symbols 1–42 are
    enclosed between quotation marks, and there is a colon after symbol 20\. The most
    frequently occurring character is symbol 7, which is repeated nine times.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Langie 发现这个加密系统是变种的“猪圈密码”。这个便条还包括了单词之间的空格和标点符号，这通常能大大提高猜测单词的难度。正如你所看到的，符号 1
    到 42 被引号括起来，符号 20 后面有一个冒号。出现频率最高的符号是符号 7，它出现了九次。
- en: Langie first tried to determine the plaintext language. Because the story about
    the man and his son took place in the French-speaking part of Switzerland, French
    was the most likely option. However, the word starting at symbol 43 begins with
    a double letter, which hardly ever happens in a French text. Langie then assumed
    that the plaintext might be written in Spanish, a language spoken by the client’s
    son. The only double letter encountered at the beginning of Spanish words is *L*
    (for instance, in *llevar* or *llamarse*).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Langie 首先尝试确定明文的语言。由于关于那位富翁和他儿子的故事发生在瑞士的法语区，法语是最可能的选择。然而，从符号 43 开始的单词包含了一个双字母，而法语中几乎不会出现这种情况。Langie
    于是猜测，明文可能是西班牙语，这正是那位客户的儿子所讲的语言。在西班牙语中，唯一出现在单词开头的双字母是 *L*（例如，在 *llevar* 或 *llamarse*
    中）。
- en: If this assumption were correct, symbol 45, the most frequent one in the cryptogram,
    is likely to be an `A` or an `E` (in Spanish, a double *L* is always followed
    by a vowel, and *A* and *E* are frequent letters). The two letters `L` and `A`/`E`
    occur again at the end of the last word of the text, but in reverse order. This
    is a five-letter word whose first letter is the same as the third, so it must
    be `PAPEL` (`paper`).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个假设是正确的，那么符号 45，即密码中最常出现的符号，很可能是西班牙语中的 `A` 或 `E`（在西班牙语中，双 *L* 总是跟着元音字母，*A*
    和 *E* 是常见的字母）。这两个字母 `L` 和 `A`/`E` 又出现在文本最后一个单词的末尾，但顺序相反。这是一个五个字母的单词，其第一个字母和第三个字母相同，所以它一定是
    `PAPEL`（“纸”）。
- en: 'Knowing the letters `A`, `E`, `L`, and `P`, Langie could easily guess a few
    more. He finally derived the following substitution diagram. In this elegant system,
    the alphabet is drawn from left to right, one grid at a time:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 知道了字母 `A`、`E`、`L` 和 `P`，Langie 很容易猜出更多的字母。最终，他得出了以下的替代图表。在这个优雅的系统中，字母表从左到右按顺序绘制，一次一个网格：
