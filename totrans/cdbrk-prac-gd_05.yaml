- en: A postcard with a love message (German)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In 1901, a young man sent an encrypted postcard from Iserlohn, Germany, to
    nearby Arnsberg ([Figure 5-6](#figure5-6)).^([6](b06.xhtml#c05-endnote-6)) The
    encryption system looks like a simple substitution cipher similar to a pigpen,
    with spaces indicated by colons. The most likely plaintext language is German.
    The recipient listed on the address side of the card, a woman named Helene, is
    probably the sender’s lover. Here’s a transcript of the ciphertext:'
  prefs: []
  type: TYPE_NORMAL
- en: '`ABCD:ACEB!`'
  prefs: []
  type: TYPE_NORMAL
- en: '`ÜDCH:ICBECE:ABCDCE:DHBCJ:KCLH:MCJHCFN.:IF:OFEICKN:IBPL:ÜDCH:QCBEC:RSCKBC:.ICBE:KPLTNU:QFKK:TAACK:VÖEECE:ITQBN:IF:QBN:KCBECE:ACBKNFEMCE:UF=JHBCICE:DBKN.:IBH:HÄFQC:BPL:ITK:HCPLN:CBE:,ITKK:IF:CENUÜPVCEI:ABCDCE:VTEEKN:OBH:DCBIC:VCHKNCLCE:FEK:VSH=NHCJJABPL:.FEKCH:UFKTQQCEKCBE:KSAA:KRÄNCH:CBE:RTHTIBCK:KCBE,:QCBE:KÜKKCH:CEMCA!!!MFKNTV:KTMNC:TQ:KSEENTM:TEEC:VTQC:BE:ETPLKNCE:NTMCE:KPLSE:OBCICH.:VBCA=ACBPLN:KBEI:OBH:KSEENTM:ISHN:.KPLHCBDC:IBH:VSHLCH:QCBE:ABCD:ACECVCE.LCHUABPL:MHFKKN:FEI:VFKKN:IBPL:BQQCH:ICBE:IBPL:NHCF:ABCDCEICH:JHBNUC.`'
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05006.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-6: This German postcard from 1901 bears an encrypted love message.'
  prefs: []
  type: TYPE_NORMAL
- en: Tobias Schrödel provided this postcard to Klaus in 2018\. Klaus posted a picture
    of the postcard on his blog, and Thomas Bosbach, an experienced codebreaker, had
    little trouble solving the cryptogram. As ciphertext `C` is the most frequent
    letter, Thomas concluded that `C` stands for plaintext `E`. The letters `B` and
    `E` are also very frequent in the ciphertext, which makes them candidates for
    the plaintext letters `N`, `I`, `S`, and `R`.
  prefs: []
  type: TYPE_NORMAL
- en: 'After some trial and error, Thomas found that the first line (`ABCD:ACEB!`)
    stands for `LIEB LENI`. `LIEB` means “dear,” while `LENI` is a common abbreviation
    of the female name Helene. Knowing five letters, Thomas could then guess the rest
    of the message. The plaintext turned out to be a sweet love letter. This is not
    surprising, as most encrypted postcards appear to have been sent by young men
    (and sometimes young women) to their lovers:'
  prefs: []
  type: TYPE_NORMAL
- en: '`LIEB LENI,`'
  prefs: []
  type: TYPE_NORMAL
- en: '`ÜBER DEINEN LIEBEN BRIEF SEHR GEFREUT. DU WUNDE(R)ST DICH ÜBER MEINE POESIE.
    DEIN SCHATZ MUSS ALLES KÖNNEN DAMIT DU MIT SEINEN LEISTUNGEN ZUFRIEDEN BIST. DIR
    RÄUME ICH DAS RECHT EIN, DASS DU ENTZÜCKEND LIEBEN KANNST. WIR BEIDE VERSTEHEN
    UNS VORTREFFLICH. UNSER ZUSAMMENSEIN SOLL SPÄTER EIN PARADIES SEIN, MEIN SÜSSER
    ENGEL!`'
  prefs: []
  type: TYPE_NORMAL
- en: '`GUSTAV SAGTE AM SONNTAG, ÄNNE KÄME IN NÄCHSTEN TAGEN SCHON WIEDER. VIELLEICHT
    SIND WIR SONNTAG DORT. SCHREIBE DIR VORHER, MEIN LIEB LENEKEN.`'
  prefs: []
  type: TYPE_NORMAL
- en: '`HERZLICH GRÜSST UND KÜSST DICH IMMER DEIN DICH TREU LIEBENDER FRITZE.`'
  prefs: []
  type: TYPE_NORMAL
- en: 'Substituting some names (Leneken is another nickname for Helene, Änne is a
    female name, and Fritze is the name of the sender), we can derive a translation:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Dear Leni,`'
  prefs: []
  type: TYPE_NORMAL
- en: '`Very happy to have your last letter. You wonder about my poetry. Your darling
    needs to be capable of doing everything in order to make you satisfied. I allow
    you to love in a pleasing way. The two of us get along with each other very well.
    Our being together shall be a paradise later, my sweet angel!`'
  prefs: []
  type: TYPE_NORMAL
- en: '`Gustav said last Sunday that Änne will already return over the next days.
    Perhaps, we’ll be there on Sunday. I will write you before, dear Leneken.`'
  prefs: []
  type: TYPE_NORMAL
- en: '`Cordial greetings and kisses from your always faithfully loving Fritze.`'
  prefs: []
  type: TYPE_NORMAL
- en: A Mafia message (Italian)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'During a Mafia raid in 2013, Italian police found a three-page-long encrypted
    document. [Figure 5-7](#figure5-7) shows an excerpt.^([7](b06.xhtml#c05-endnote-7))
    Investigators had no codebreaking unit they could consult, so they asked several
    policemen who were crossword puzzle enthusiasts to break the cryptogram. They
    were successful, though regretfully, press reports did not reveal how the cipher
    was broken. We can assume that the policemen worked with frequency analysis and
    word guessing. The excerpt in the figure decrypts as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05007.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-7: This message was created by a Mafia member in Italy. Police broke
    it and derived the key shown below the text.'
  prefs: []
  type: TYPE_NORMAL
- en: '`A NOME DEI NOSTRI TRE VECCHI ANTENATI, IO BATTEZZO IL LOCALE E FORMO SOCIETÀ
    COME BATTEZZAVANO E FORMAVANO I NOSTRI TRE VECCHI ANTENATI, SE LORO BATTEZZAVANO
    CON FERRI, CATENE E CAMICIE DI FORZA IO BATTEZZO E FORMO CON FERRI, CATENE E CAMICIE
    DI FORZA, SE LORO FORMAVANO`'
  prefs: []
  type: TYPE_NORMAL
- en: 'This translates as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '`In the name of our three old ancestors, I baptize the place and form companies
    as they baptized and formed our three old ancestors, if they baptized with irons,
    chains and straitjackets I baptize and form with irons, chains and straitjackets,
    if they formed`'
  prefs: []
  type: TYPE_NORMAL
- en: This message describes a Mafia initiation ritual. As it does not contain any
    references to criminal offences or persons, its content did not prove helpful
    for the investigating officers, but at least a Mafia mystery had been solved.
  prefs: []
  type: TYPE_NORMAL
- en: Challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: An encrypted postcard
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The French postcard shown in [Figure 5-8](#figure5-8) (provided to us by Karsten
    Hansky) is encrypted with a Caesar cipher.^([8](b06.xhtml#c05-endnote-8)) The
    plaintext is French. Can you decipher it?
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05008.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-8: Can you decipher this French postcard from 1904?'
  prefs: []
  type: TYPE_NORMAL
- en: The third NSA Monday Challenge
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'As mentioned in [Chapter 4](c04.xhtml), the NSA published four crypto challenges
    on Twitter in May 2014: the NSA Monday Challenges. The following ciphertext was
    the third in this series:^([9](b06.xhtml#c05-endnote-9))'
  prefs: []
  type: TYPE_NORMAL
- en: '`nbylcrhspclbyxrnmlbzevsmlchscrhrhnmbebfs`'
  prefs: []
  type: TYPE_NORMAL
- en: '`vhcxmxxrmzencmfyvychclcmscgmyimkcncxm`'
  prefs: []
  type: TYPE_NORMAL
- en: '`xrydsmnrhsbyemfmmefrhxrfdyrfczmtchmscgby`'
  prefs: []
  type: TYPE_NORMAL
- en: The encryption system used turns out to be a simple substitution cipher, and
    the plaintext is written in a non-English language. Can you solve it?
  prefs: []
  type: TYPE_NORMAL
- en: Christlieb Funk’s challenge cryptogram
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The 1783 book *Natürliche Magie* (*Natural Magic*) by German author Christlieb
    Benedict Funk (1736–1786) is unusual for its time in that it expresses a high
    degree of skepticism concerning psychic phenomena.^([10](b06.xhtml#c05-endnote-10))
    It debunks all kinds of allegedly supernatural activities, such as fortune-telling,
    dousing, and astrology, in a way that is similar to how James Randi, Michael Shermer,
    and other skeptics have unmasked these practices in modern times.
  prefs: []
  type: TYPE_NORMAL
- en: One chapter of *Natürliche Magie* covers people who break encrypted texts while
    pretending that their ability involves supernatural powers, rather than frequency
    analysis and word guessing. As a challenge for his readers, Funk introduces the
    cryptogram in [Figure 5-9](#figure5-9). We leave it to the reader to decipher
    it with either conventional or psychic codebreaking techniques.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05009.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-9: Contrary to beliefs of the era, no psychic powers are necessary
    to decipher this cryptogram from 1783.'
  prefs: []
  type: TYPE_NORMAL
- en: Unsolved cryptograms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Numerous unsolved cryptograms look like simple substitution ciphertexts and
    are unlikely to have English plaintexts. In the following sections, we introduce
    a few.
  prefs: []
  type: TYPE_NORMAL
- en: The Voynich manuscript
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of the most famous unsolved cryptograms in the world, the centuries-old
    Voynich manuscript is a handwritten collection of unknown text and cryptic illustrations.
    The manuscript is named after book dealer Wilfrid Voynich (1865–1930), who reportedly
    purchased it in 1912 from an Italian Jesuit college. Today, the manuscript is
    owned by the Beinecke Rare Book & Manuscript Library at Yale University in Connecticut,
    where it is known as Beinecke MS 408.
  prefs: []
  type: TYPE_NORMAL
- en: The manuscript uses an alphabet that consists of approximately twenty-five symbols.
    Through radiocarbon analysis, the vellum (calfskin) it is written upon was dated
    to the early fifteenth century. Hundreds of experts and generations of hobbyist
    researchers have examined the manuscript in great detail, but their main questions
    remain unanswered. We do not know where, when, and by whom it was written, despite
    the radiocarbon dating. The purpose of the manuscript is also unclear. Theories
    have proposed that it is an herbal or religious text, an alchemical tome, or a
    sales catalog for medicinal ointments. Forgery and fraud have been suggested,
    as well. The plants depicted cannot be identified with certainty, and most look
    like mere fantasy images, containing no clear relationship to any specific place,
    time, religion, or ideology.
  prefs: []
  type: TYPE_NORMAL
- en: Over the last several decades, at least sixty alleged solutions to the Voynich
    manuscript have been published, but none have been accepted by experts. Naturally,
    researchers have applied to the text all codebreaking methods described in our
    book, including frequency analysis, word guessing, and the index of coincidence,
    to no avail. It is also unclear in which language the plaintext was written (if
    in any at all). People have argued in favor of Italian, Latin, Greek, English,
    German, and many others.
  prefs: []
  type: TYPE_NORMAL
- en: Klaus has compiled an extensive list of other encrypted books on his website.
    Elonka encouraged him to formalize the list, and it is now formally known as “Klaus
    Schmeh’s Encrypted Books List,” or EBL for short. Grouping the 125-odd books (and
    counting!) into categories, sorted by quantity, Klaus came up with the following:^([11](b06.xhtml#c05-endnote-11))
  prefs: []
  type: TYPE_NORMAL
- en: Diaries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Secret society books
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge books
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Literature
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Puzzle books
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Art books
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hoaxes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Religious books
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Notebooks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unable to categorize
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After examining the traits of each category and then comparing those traits
    with the Voynich manuscript ([Figure 5-10](#figure5-10)), our conclusion is that,
    provided that the manuscript was not created by someone who was mentally ill,
    it is most likely either a book of knowledge or a hoax.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05010.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-10: The Voynich manuscript is the most famous unsolved cryptogram
    in the world.'
  prefs: []
  type: TYPE_NORMAL
- en: In the internet age, when the Voynich manuscript’s mysterious images have become
    available to a wider audience, an already thriving subculture of Voynichologists
    has grown even larger. A Voynich manuscript conference held in Italy in 2012 attracted
    scores of researchers, including both authors of this book.^([12](b06.xhtml#c05-endnote-12))
    Another (virtual) conference was held ten years later, on the island of Malta,
    where the authors presented a new paper outlining their categorization findings.^([13](b06.xhtml#c05-endnote-13))
  prefs: []
  type: TYPE_NORMAL
- en: There are many websites dedicated to the manuscript, and the most comprehensive
    is operated by René Zandbergen ([https://voynich.nu](https://voynich.nu)). Moreover,
    the text has inspired many books^([14](b06.xhtml#c05-endnote-14))^, ^([15](b06.xhtml#c05-endnote-15))^,
    ^([16](b06.xhtml#c05-endnote-16))^, ^([17](b06.xhtml#c05-endnote-17)) and the
    discussion forums at [https://voynich.ninja](https://voynich.ninja) and [https://voynich.net](https://voynich.net).
    The latter is operated by Richard SantaColoma, who also maintains a Voynich manuscript
    mailing list. Whoever finally provides an accepted decipherment of the manuscript
    will be considered one of the greatest codebreakers ever.
  prefs: []
  type: TYPE_NORMAL
- en: The cigarette case cryptogram
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In 2017, we were contacted by the owner of an antique cigarette case that bears
    an encrypted inscription (see [Figure 5-11](#figure5-11)).^([18](b06.xhtml#c05-endnote-18))
    This message looks like an ordinary simple substitution cipher of the different-alphabet
    type—which any good cryptanalyst can usually decipher easily. Klaus shared this
    cryptogram with his online community of avid codebreakers, but surprisingly, nobody
    came up with a solution.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05011.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-11: This inscription on a German cigarette case has yet to be deciphered.
    On the front side, the letters *AS* are engraved (upper left).'
  prefs: []
  type: TYPE_NORMAL
- en: The cigarette case cryptogram consists of four encrypted lines. Below the text
    is a date written in a standard German format (dd.mm.yyyy), dated 24 December,
    1909\. This suggests that the case was a Christmas present. (Gifts are typically
    exchanged on December 24 in Germany.) The owner said it had been in his family
    for generations. He inherited it from his father but did not know much about its
    origin. His ancestry mainly stems from ancient Thuringia (Thüringen), now a region
    in central Germany, and his family has always spoken German. A symbol on the front
    side of the case depicts the letters *AS*. These are probably the initials of
    the original owner.
  prefs: []
  type: TYPE_NORMAL
- en: The cigarette case cryptogram is a relative newcomer among the most famous unsolved
    ciphertexts. If you are an ambitious codebreaker, you might choose to study this
    crypto mystery.
  prefs: []
  type: TYPE_NORMAL
- en: NSA’s fourth Monday Challenge
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Though the first three NSA Monday Challenges are not terribly difficult (all
    are simple substitution cipher cryptograms that were solved within a day), the
    fourth one, released on May 26, 2014, proved to be a different matter:^([19](b06.xhtml#c05-endnote-19))
  prefs: []
  type: TYPE_NORMAL
- en: '`pjbbfcklerfebjppjjlboumcuppelqpfezbjruoqlerdjbcuddbu`'
  prefs: []
  type: TYPE_NORMAL
- en: '`kulfjojprfebjbjzfrtmloupraublxpepkurtppdbjcbelfrfebkj`'
  prefs: []
  type: TYPE_NORMAL
- en: The letter frequencies and the index of coincidence (6.7%) are consistent with
    a simple substitution cipher. (Remember that the English index of coincidence
    is 6.7%.) Nevertheless, to our knowledge, the solution is still unknown.
  prefs: []
  type: TYPE_NORMAL
- en: As with all unsolved challenges, it is difficult to say for certain which type
    of system was used or what the plaintext language is. However, we are including
    this one in our non-English substitution chapter, as we think it’s a good possibility
    that the plaintext is not in English. Of course, we may be wrong!
  prefs: []
  type: TYPE_NORMAL
- en: The Moustier altar inscriptions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Moustier, a district of the small town of Frasnes-lez-Anvaing in eastern Belgium,
    is the home of an unsolved crypto mystery: the two encrypted altar inscriptions
    in St Martin’s church (see [Figure 5-12](#figure5-12)).^([20](b06.xhtml#c05-endnote-20))
    The Moustier altar inscriptions became known to crypto history enthusiasts when,
    in 2013, the NSA declassified 136 editions of its internal newsletter *Cryptolog*.
    When British crypto-researcher Nick Pelling read through these publications, he
    found an article from 1974 introducing the cryptograms.^([21](b06.xhtml#c05-endnote-21))
    He had never heard of them before, and he wrote about them in his blog *Cipher
    Mysteries* to inform the codebreaking community of his find.^([22](b06.xhtml#c05-endnote-22))'
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502727c05/f05012.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5-12: The encrypted altar inscriptions of Moustier, Belgium'
  prefs: []
  type: TYPE_NORMAL
- en: The first Moustier cryptogram is on the church’s St Martin’s Altar, the second
    on its Virgin’s Altar. These altars, including the encrypted inscriptions, were
    probably built in the first half of the nineteenth century, but we do not know
    who created these messages or what intentions the creator had. Compared to other
    crypto mysteries, such as the Dorabella cryptogram and the Zodiac Killer messages,
    the Moustier altar inscriptions have received considerably less attention from
    cipher experts. They are still unsolved.
  prefs: []
  type: TYPE_NORMAL
