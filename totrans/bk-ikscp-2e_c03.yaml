- en: '3'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '3'
- en: Setting Up and Moving Around
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 设置和移动
- en: After the first introductory chapters, this one will finally get you started
    in Inkscape in a serious way. From here on, I will explore practical topics at
    a maximum level of detail, leaving no stone unturned. I cannot know what features
    or techniques you will find most useful—that depends on the nature of your work
    and your personal tastes. That's why this book tries to cover *everything* Inkscape
    has to offer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几章的介绍之后，本章将正式让你开始认真使用 Inkscape。从这里开始，我将深入探讨实际的主题，细致入微，不留任何遗漏。我无法知道你会发现哪些功能或技巧最有用——这取决于你的工作性质和个人喜好。因此，本书尝试涵盖
    *Inkscape* 所有的功能。
- en: In this short chapter, we won't be creating or editing any objects yet. Instead,
    we'll prepare our workspace, discuss some useful customizations, and learn techniques
    to navigate documents by zooming and panning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一简短的章节中，我们还不会创建或编辑任何对象。相反，我们将准备工作区，讨论一些有用的自定义设置，并学习通过缩放和平移浏览文档的技巧。
- en: 3.1 Preferences
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1 首选项
- en: Inkscape is an extremely configurable piece of software. Throughout this book,
    I will mention all sorts of Inkscape *preferences* you can change to tweak the
    program's capabilities and better adapt it to the way you prefer to work. Before
    you begin using Inkscape for anything of consequence, let's see how and where
    all the various preferences are set and stored in Inkscape.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 是一款极其可配置的软件。在本书中，我将提到各种你可以更改的 Inkscape *首选项*，以调整程序的功能，并更好地适应你偏好的工作方式。在开始使用
    Inkscape 进行任何重要操作之前，让我们先来看看所有这些不同的首选项是如何设置和存储的。
- en: All user preferences in Inkscape belong to one of two main classes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 Inkscape 用户首选项都属于两个主要类别之一。
- en: 3.1.1 Inkscape Preferences
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1.1 Inkscape 首选项
- en: '*Inkscape preferences* (often called *global preferences* or just*preferences*)
    control those aspects of the program that do not depend on a particular document
    you''re editing. These include the default behavior of various tools and shortcuts,
    details of treatment of various object types, display and color management options,
    and so on.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*Inkscape 首选项*（通常称为 *全局首选项* 或简称 *首选项*）控制程序中不依赖于你正在编辑的特定文档的那些方面。这些包括各种工具和快捷键的默认行为、各种对象类型的处理细节、显示和颜色管理选项等。'
- en: Most of these options are edited in the Preferences dialog (press Shift-Ctrl-P
    or select **Edit ▶ Preferences**). Some preferences, however, are set by commands
    or shortcuts; for example, when you hide or show scroll bars by pressing Ctrl-B
    (or choosing the equivalent command from the View ▶ Show/Hide submenu), that setting
    is also remembered as a global preference.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数选项可以在首选项对话框中编辑（按 Shift-Ctrl-P 或选择 **编辑 ▶ 首选项**）。然而，有些首选项是通过命令或快捷键设置的；例如，当你按
    Ctrl-B 隐藏或显示滚动条时（或从“视图 ▶ 显示/隐藏”子菜单选择相应命令），该设置也会作为全局首选项记住。
- en: Throughout the book, I will discuss specific global options where they are relevant,
    referring to the corresponding pages of the Preferences dialog. The tree of pages
    is in the left pane of the dialog; above it, there is a search field where you
    can type to search within the entire contents of the dialog. Each option in the
    dialog has a description; if you need help, just hover your mouse over an option
    and read the floating tool tip ([Figure 3-1](#fig3-1)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我将在相关内容中讨论具体的全局选项，并引用首选项对话框相应页面。页面树位于对话框的左侧面板；其上方有一个搜索框，你可以在其中输入关键词以搜索对话框的全部内容。对话框中的每个选项都有描述；如果你需要帮助，只需将鼠标悬停在选项上，查看浮动工具提示（[图3-1](#fig3-1)）。
- en: '![](04/inkprefs.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](04/inkprefs.png)'
- en: 'Figure 3-1: A floating tool tip on the Scrolling page of the Preferences dialog
    explains one of the options.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-1：首选项对话框中“滚动”页面的浮动工具提示解释了其中一个选项。
- en: Note that the dialog has no Save or Apply button. Most changes take effect immediately.
    A few require you to restart Inkscape, which will be mentioned in the option's
    description. All global preferences are automatically saved when you exit the
    program.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，首选项对话框没有“保存”或“应用”按钮。大多数更改会立即生效。少数更改需要重新启动 Inkscape，相关说明会在选项的描述中提到。所有全局首选项在退出程序时会自动保存。
- en: The file where the global preferences are stored is called preferences.xml;
    you can view (and change) its location from the Preferences dialog itself, System
    page.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 存储全局首选项的文件称为 preferences.xml；你可以在首选项对话框的系统页面中查看（并更改）其位置。
- en: Some little-used options have no UI; the only way to set them is by manually
    editing the preferences.xml file. This is an XML file with a simple and largely
    self-explanatory format. You may need to change a specifically named attribute
    of an element with a certain ID, for example, `printing`. You would then load
    that file in a text editor, search for the string `id="printing"`, and edit the
    value of the specified attribute in that element, for example, by replacing `attribute="old"`
    with `attribute="new"` (note that attribute values are always in quotes).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些很少使用的选项没有图形界面；设置它们的唯一方法是手动编辑 preferences.xml 文件。这是一个简单且基本自解释的 XML 文件格式。你可能需要更改一个具有特定
    ID 的元素的特定命名属性，例如 `printing`。然后，你可以在文本编辑器中打开该文件，搜索字符串 `id="printing"`，并编辑该元素中特定属性的值，例如，将
    `attribute="old"` 替换为 `attribute="new"`（注意，属性值总是用引号括起来）。
- en: 3.1.2 Document Properties
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1.2 文档属性
- en: '*Document properties*, unlike global preferences, apply to an individual document.
    This category includes the size and orientation of the canvas, the default measurement
    unit, various snapping options, status of the snapping grid and guidelines, and
    so on. Most of these options are set in the Document Properties dialog ([Figure 3-2](#fig3-2)).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*文档属性*，与全局偏好设置不同，适用于单个文档。此类别包括画布的大小和方向、默认测量单位、各种对齐选项、对齐网格和辅助线的状态等。这些选项大多数在文档属性对话框中设置（见
    [图 3-2](#fig3-2)）。'
- en: '![](04/docprefs.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](04/docprefs.png)'
- en: 'Figure 3-2: The Page tab of the Document Properties dialog'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-2：文档属性对话框的页面标签
- en: Document properties are automatically saved as part of the Inkscape SVG document
    for which they are set. For example, if you change snapping modes in one document,
    Inkscape will remember it the next time you load that document, but other documents
    will not be affected. To change the document properties for newly created documents,
    edit the document template used to create those documents, as you'll see in the
    next section.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文档属性会自动作为所设置的 Inkscape SVG 文档的一部分保存。例如，如果你在某个文档中更改了对齐模式，Inkscape 会记住下次加载该文档时的设置，但其他文档不会受到影响。要更改新创建文档的文档属性，可以编辑用于创建这些文档的文档模板，正如你将在下一节中看到的那样。
- en: 3.2 Document Templates
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.2 文档模板
- en: When you run Inkscape, it automatically creates a new document for you. Inkscape's
    window cannot exist without some document loaded into it, so if you don't give
    it an existing document to load, it will create a new one for you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你运行 Inkscape 时，它会自动为你创建一个新文档。Inkscape 的窗口不能在没有加载文档的情况下存在，因此如果你没有提供现有文档加载，它将为你创建一个新文档。
- en: Whenever you need to create an empty document from a window where another document
    is being edited, just press Ctrl-N or use **File ▶ New**. This will create a document
    based on the *default template*. However, Inkscape also has a number of other
    templates that you can use by going to File ▶ New From Template. Just select a
    template from the list on the left, set its parameters (such as size) if necessary,
    and click **Create from template** ([Figure 3-3](#fig3-3)).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你需要从正在编辑其他文档的窗口中创建一个空白文档时，只需按 Ctrl-N 或使用 **文件 ▶ 新建**。这将基于 *默认模板* 创建一个文档。然而，Inkscape
    还有许多其他模板，你可以通过进入文件 ▶ 从模板创建来使用它们。只需从左侧的模板列表中选择一个模板，必要时设置其参数（如大小），然后点击 **从模板创建**（见
    [图 3-3](#fig3-3)）。
- en: '![](04/new-from-template.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](04/new-from-template.png)'
- en: 'Figure 3-3: The New From Template dialog'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-3：从模板创建对话框
- en: Inkscape ships with a collection of templates for standard paper sizes, standard
    icon and web banner sizes, desktop sizes (for wallpapers), CD/DVD covers, business
    cards, and so on. A template does not have to be empty—it may contain any objects
    or document settings that can be useful. For example, look at the Seamless pattern
    template that has extensive instructions (top left) and a test tiling area (right)
    for the seamless pattern square in the middle, as shown in [Figure 3-4](#fig3-4).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 随附了标准纸张大小、标准图标和网页横幅尺寸、桌面尺寸（用于壁纸）、CD/DVD 封面、名片等模板集合。模板不必为空——它可以包含任何可能有用的对象或文档设置。例如，看看无缝图案模板，其中包含详细的说明（左上方）和一个测试平铺区域（右侧），用于中间的无缝图案方块，如
    [图 3-4](#fig3-4) 所示。
- en: '![](04/seamlesspattern.svg.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](04/seamlesspattern.svg.png)'
- en: 'Figure 3-4: Seamless pattern document template. Create your pattern (replacing
    the sample content) in the middle and watch it being tiled on the right.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-4：无缝图案文档模板。在中间创建你的图案（替换示例内容），并观察它在右侧进行平铺。
- en: In the simplest case (templates without parameters), a template is just a regular
    Inkscape SVG document; when creating a new document, Inkscape simply makes a copy
    of such a template. You can add your own templates to the list; any document that
    is a better starting point than the default empty canvas can be turned into a
    template. For this, just copy or save the document to the user templates folder
    you can open from Preferences, System page, by clicking Open next to User templates.
    You can even override the standard templates if you use the same name for your
    custom template; in particular, if you save your template as default.svg, it will
    be used for all new documents created when you run Inkscape or press Ctrl-N.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在最简单的情况下（没有参数的模板），模板只是一个普通的 Inkscape SVG 文档；当创建新文档时，Inkscape 只需复制一个这样的模板。你可以将自己的模板添加到列表中；任何比默认空白画布更适合起步的文档都可以转化为模板。为此，只需将文档复制或保存到用户模板文件夹，你可以通过点击“打开”按钮并进入“首选项”中的“系统”页面来打开该文件夹。你甚至可以覆盖标准模板，只要你为自定义模板使用相同的名称；特别地，如果你将模板保存为
    default.svg，它将被用于你运行 Inkscape 或按下 Ctrl-N 时创建的所有新文档。
- en: 3.3 Input Device Setup
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.3 输入设备设置
- en: You can't really use a graphic editor such as Inkscape without some kind of
    pointing device. What probably *won't* work is any device where you point with
    your fingers, such as a touchscreen or a laptop touchpad—human fingers are too
    blunt for precise graphics work. A regular computer mouse works just fine, and
    most people do all kinds of Inkscape work with nothing but a mouse.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能真正使用像 Inkscape 这样的图形编辑器而不使用某种指点设备。可能*无法*使用的是任何用手指进行指点的设备，如触摸屏或笔记本触摸板——人类的手指对于精确的图形工作来说太钝了。普通的计算机鼠标完全可以使用，大多数人都用鼠标完成各种
    Inkscape 工作。
- en: However, if you plan to use Inkscape for artistic drawing ([Chapter 14](c14.xhtml#ch14)),
    you may want to get a pressure-sensitive graphics tablet such as those made by
    Wacom, HUION, or XP-Pen. With it, you get more natural pointing and drawing with
    a pen and the ability to create variable-width strokes that depend on pressure—just
    like the darkness of a regular pen or pencil trace depends on how hard you press
    it on paper.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你打算使用 Inkscape 进行艺术绘图（[第14章](c14.xhtml#ch14)），你可能想要购买一个压感图形板，比如 Wacom、HUION
    或 XP-Pen 生产的设备。使用它，你可以更自然地进行指点和绘图，同时还能创建依赖于压力的变宽笔画——就像常规钢笔或铅笔的线条深浅取决于你施加的压力一样。
- en: 'Inkscape has a dialog for setting up a pressure-sensitive device (Edit ▶ Input
    Devices). The first edition of this book recommended, for press sensitivity to
    work, to switch it to the Screen mode for each of the available Devices in this
    dialog. With modern Inkscape, however, I find that I never need to change anything
    in that dialog at all: a pressure-sensitive tablet just works.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 有一个对压感设备进行设置的对话框（编辑 ▶ 输入设备）。本书的第一版建议，为了使压感功能正常工作，应该将该对话框中的每个可用设备切换到“屏幕模式”。然而，在现代的
    Inkscape 中，我发现我完全不需要在这个对话框中更改任何设置：压感平板设备直接就能工作。
- en: 3.4 Keyboard Setup
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4 键盘设置
- en: Inkscape is unusually rich in keyboard shortcuts. A complete list of all its
    keyboard and mouse shortcuts contains almost seven hundred entries.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 在键盘快捷键方面非常丰富。其所有键盘和鼠标快捷键的完整列表包含了近七百个条目。
- en: Normally, keyboard shortcuts don't require any setup—they just work. Sometimes,
    however, you may want to change some shortcuts or add new ones, perhaps because
    you're used to a different keyboard layout from another program, or simply because
    your work habits are not adequately covered by the existing shortcuts.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，键盘快捷键不需要任何设置——它们直接可以使用。然而，有时你可能想要更改一些快捷键或添加新的快捷键，也许是因为你习惯了其他程序的键盘布局，或者仅仅是因为现有的快捷键没有充分覆盖你的工作习惯。
- en: Most (although not all) of Inkscape's keyboard shortcuts can be changed. You
    can also assign a shortcut to any of the commands that you see in the menus, including
    any extensions in the Extensions menu ([Chapter 19](c19.xhtml#ch19)).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 大多数（但不是全部）键盘快捷键都可以更改。你还可以为菜单中看到的任何命令分配快捷键，包括扩展菜单中的任何扩展（[第19章](c19.xhtml#ch19)）。
- en: To view or edit Inkscape's keyboard shortcuts, go to the **Preferences** dialog
    ([3.1](#section3.1)), **Interface ▶ Keyboard** ([Figure 3-5](#fig3-5)). Here,
    you can redefine shortcuts for any menu command or action as well as (on the Modifiers
    tab) the keyboard modifiers for the most common mouse actions (canvas panning,
    selection, movement, and transformation). The shortcuts you cannot (yet) configure
    include those limited to a single tool or mode.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看或编辑 Inkscape 的键盘快捷方式，进入**首选项**对话框（[3.1](#section3.1)），**界面 ▶ 键盘**（[图 3-5](#fig3-5)）。在这里，你可以重新定义任何菜单命令或操作的快捷方式，以及（在修改器选项卡中）最常见的鼠标操作（画布平移、选择、移动和变换）的键盘修饰符。你无法（目前）配置的快捷方式包括那些仅限于单个工具或模式的快捷方式。
- en: '![](04/keyboardshortcuts.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](04/keyboardshortcuts.png)'
- en: 'Figure 3-5: Viewing and editing Inkscape''s keyboard shortcuts'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-5：查看和编辑 Inkscape 的键盘快捷方式
- en: Before you do any manual tweaking, check the list of available shortcut files
    at the top. Inkscape offers keyboard layout emulations of all of its major competitors
    (Adobe Illustrator, CorelDRAW, Xara Xtreme, Macromedia Freehand) as well as for
    some minor vector editors (Zoner Draw, ACD Systems Canvas). There's also a variant
    of the standard layout that places the most often used commands on the left half
    of the keyboard so you can avoid lifting your right hand from the mouse or tablet.
    It may be that one of these emulations suits you better than Inkscape's default,
    so you don't have to edit shortcuts one by one.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行任何手动调整之前，先查看顶部可用快捷方式文件的列表。Inkscape 提供了所有主要竞争对手（Adobe Illustrator、CorelDRAW、Xara
    Xtreme、Macromedia Freehand）的键盘布局仿真，以及一些次要矢量编辑器（Zoner Draw、ACD Systems Canvas）的仿真。还有一个标准布局的变种，将最常用的命令放置在键盘的左半部分，这样你就可以避免将右手从鼠标或平板上移开。也许这些仿真布局中的某一个比
    Inkscape 的默认布局更适合你，这样你就无需逐个编辑快捷方式了。
- en: Alternative layouts may not be as complete or up to date as the main one. Developers
    welcome any help in improving these alternative layouts or adding new ones.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 替代布局可能不像主布局那样完整或更新。开发者欢迎任何帮助，改进这些替代布局或添加新的布局。
- en: The shortcuts in the list are grouped by the menus that have the corresponding
    commands; you can filter for a command you're interested in using the Search field
    at the top. To edit or assign a shortcut to a command, click in the middle column;
    once it changes to New accelerator... (accelerator being a fancy word for shortcut),
    just press the key combination you want and it becomes assigned to this command.
    Inkscape will warn you about any conflicts (shortcuts already assigned to other
    commands). If you messed up, use the **Reset** button.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 列表中的快捷方式按菜单分组，其中包含相应的命令；你可以使用顶部的搜索框来筛选你感兴趣的命令。要编辑或分配快捷方式给某个命令，请点击中间列；一旦它变为“新加速器...”
    （加速器是快捷方式的专业术语），只需按下你想要的键盘组合，它就会分配给这个命令。如果出现冲突（快捷方式已分配给其他命令），Inkscape 会警告你。如果搞错了，使用**重置**按钮。
- en: 3.5 Page Setup
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.5 页面设置
- en: The first tab of the Document Properties dialog, called Page (see [Figure 3-2](#fig3-2)),
    contains some general settings that you will be changing quite often, so let's
    look at them now. (Other tabs control grids, guides, and snapping modes; I will
    describe them in [Chapter 7](c07.xhtml#ch7).)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 文档属性对话框的第一个选项卡叫做页面（见[图 3-2](#fig3-2)），其中包含一些你将频繁更改的常规设置，我们现在来看看这些设置。（其他选项卡控制网格、参考线和吸附模式；我将在[第
    7 章](c07.xhtml#ch7)中描述它们。）
- en: 3.5.1 Default Unit
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.1 默认单位
- en: The default unit of measurement for your document—such aspx (SVG pixel; see
    [A.6](b01.xhtml#sectionA.6)) or mm (millimeters)—will affect all places where
    you see or can specify lengths or coordinates. For example, theX, Y, W, and H
    controls of the Selector tool display their values measured with the default unit
    of the document, although you can change that with unit drop-down to the right
    of them (see [Figure 6-10](c06.xhtml#fig6-10)). Similarly, status bar hints (for
    example, when drawing a path with the Pen tool, [14.1.1](c14.xhtml#section14.1.1))
    indicate distances in the default unit.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 文档的默认测量单位——例如 px（SVG 像素；见[A.6](b01.xhtml#sectionA.6)）或 mm（毫米）——将影响你在所有显示或可以指定长度或坐标的地方。例如，选择工具的
    X、Y、W 和 H 控件会显示以文档默认单位测量的值，尽管你可以通过右侧的单位下拉框来更改它（见[图 6-10](c06.xhtml#fig6-10)）。类似地，状态栏提示（例如，当使用钢笔工具绘制路径时，[14.1.1](c14.xhtml#section14.1.1)）会以默认单位指示距离。
- en: 3.5.2 Page Size
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.2 页面大小
- en: The list of standard document sizes is pretty self-explanatory; in the same
    area, you can specify a custom size and the orientation (portrait or landscape).
    Inkscape's canvas is virtually limitless ([1.1](c01.xhtml#section1.1)), so you
    can draw anywhere on it, be it inside or outside the page; however, most standard
    SVG viewers will display only what is on the page, ignoring anything outside the
    page boundaries.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 标准文档尺寸列表是非常直观的；在相同区域内，你可以指定自定义尺寸和方向（纵向或横向）。Inkscape 的画布几乎没有限制（[1.1](c01.xhtml#section1.1)），所以你可以在其上任何位置进行绘图，无论是在页面内还是页面外；然而，大多数标准的
    SVG 查看器只会显示页面上的内容，忽略页面边界之外的任何内容。
- en: Therefore, if you're going to publish or share your artwork in SVG format, you
    can use the outside-the-page canvas as a clipboard or work area—but then place
    the finalized artwork onto the page. Printing or exporting to most vector formats
    also ignores everything outside the page. Bitmap export ([18.6](c18.xhtml#section18.6)),
    however, is more flexible; you can export the page rectangle, or the actual drawing
    (all objects), or just the selected objects no matter where they are located.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你打算以 SVG 格式发布或分享你的作品，你可以将页面外的画布用作剪贴板或工作区——但最终将完成的作品放置在页面上。打印或导出为大多数矢量格式时，也会忽略页面外的所有内容。然而，位图导出（[18.6](c18.xhtml#section18.6)）则更加灵活；无论对象位于何处，你都可以导出页面矩形、实际绘图（所有对象）或仅选定的对象。
- en: If you've been drawing without much regard to page borders but now want your
    drawing to fit precisely within the page boundaries, a convenient way to do this
    is theResize page to drawing or selection button in the Document Properties dialog
    (click **Resize page to content...** to expand that area). Clicking this button
    makes the page border frame the selected objects or (if there's no selection)
    the entire drawing exactly; you can also specify any of the four margins.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在绘图时没有太多关注页面边界，但现在希望你的绘图精确地适应页面边界，一个方便的方式是在文档属性对话框中点击**调整页面以适应内容...**（点击展开该区域）。点击此按钮会让页面边框精确地框住所选对象，或者（如果没有选择）框住整个绘图；你还可以指定四个边距中的任何一个。
- en: As you resize the page, the objects in your drawing remain fixed relative to
    the top and left sides, whereas the right and bottom sides move.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在调整页面大小时，你的绘图中的对象会相对于顶部和左侧固定，而右侧和底部则会移动。
- en: At other times, however, you may not care about the size of the page at all.
    For example, you may be working on a collection of icons or logos, all in the
    same SVG file, not intending to share the SVG but exporting each icon to a separate
    bitmap file. In that case, the rectangle of the page is just a distraction. The
    page border controls at the bottom right of the Document Properties dialog allow
    you to change the color and shadow of this rectangle or just hide it altogether.
    You can also place the border on top of the drawing so it remains visible over
    any objects that might otherwise obscure the edges of the page.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在其他情况下，你可能根本不关心页面的大小。例如，你可能在一个 SVG 文件中处理一组图标或徽标，并且不打算分享这个 SVG 文件，而是将每个图标导出为单独的位图文件。在这种情况下，页面的矩形只是一个干扰。文档属性对话框右下角的页面边框控制可以让你更改该矩形的颜色和阴影，或者完全隐藏它。你还可以将边框放置在绘图的顶部，这样它将始终显示在可能遮挡页面边缘的任何对象之上。
- en: 3.5.3 Background
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5.3 背景
- en: You can also change the background color and background opacity of a document
    (the default is fully transparent white). Just click the color swatch (lower left)
    and use the pop-up color selector menu, as shown in [Figure 3-6](#fig3-6).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以更改文档的背景颜色和背景不透明度（默认是完全透明的白色）。只需点击颜色样本（左下角），并使用弹出的颜色选择菜单，如[图 3-6](#fig3-6)所示。
- en: '![](04/docprefs-color.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](04/docprefs-color.png)'
- en: 'Figure 3-6: Choosing page background color and opacity'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-6：选择页面背景颜色和不透明度
- en: Changing the opacity of a white background has no visible effect on your screen,
    but it will affect the exported PNG files—they will have a transparent background
    only if you have a transparent background in your SVG document. You can also enable
    the Checkerboard background option in Document Properties to make it easier to
    manage transparent objects.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 改变白色背景的不透明度在屏幕上没有明显效果，但它会影响导出的 PNG 文件——只有当你的 SVG 文档中有透明背景时，它们才会有透明背景。你还可以在文档属性中启用棋盘背景选项，以便更容易管理透明对象。
- en: 3.6 Instances, Documents, and Views
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.6 实例、文档和视图
- en: An Inkscape window you see on your screen (such as the one on [Figure 2-2](c02.xhtml#fig2-2))
    is not the same as Inkscape itself. A running copy of the program—an *instance*—may
    have many documents open, each document being in its own editing window. Moreover,
    you can load the same document into more than one window to have different views
    of the same drawing. Any changes made to a document in one window are immediately
    reflected in all windows (within the same instance) where that document is loaded.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你在屏幕上看到的 Inkscape 窗口（如[图2-2](c02.xhtml#fig2-2)中的窗口）并不等同于 Inkscape 本身。正在运行的程序副本——一个
    *实例*——可能有多个文档打开，每个文档在其自己的编辑窗口中。此外，你可以将相同的文档加载到多个窗口中，以查看同一图形的不同视图。对一个窗口中某个文档所做的任何更改会立即在所有加载该文档的窗口中反映出来（在同一实例内）。
- en: If you start with any existing document's window and use the File ▶ Open command
    (Ctrl-O) from it, you will open a new window with a different document (but within
    the same instance). If, however, you start from a window with a new and unchanged
    document (that is, just an empty canvas), it will be replaced by the opened document
    without opening a new window.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从任何已存在文档的窗口开始，并使用文件 ▶ 打开命令（Ctrl-O），你将打开一个新窗口，显示不同的文档（但仍在同一个实例内）。然而，如果你从一个新建且未更改的文档窗口开始（即仅是一个空白画布），它将被打开的文档替换，而不会打开新窗口。
- en: 'Alternatively, you can start Inkscape from the command line listing the filenames
    of all documents you want to open ([C.3](b03.xhtml#sectionC.3)):'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以从命令行启动 Inkscape，并列出所有你希望打开的文档的文件名（[C.3](b03.xhtml#sectionC.3)）：
- en: '[PRE0]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If you want to open a new window with another view of a document you already
    have open, use the **View ▶ Duplicate Window** command. After that, you will have
    two windows with two views of the same document, but each with its own independent
    zoom level, active tool, and selection. Any changes made to the document in one
    window are immediately visible in the other.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在已打开的文档上再打开一个新窗口以查看其他视图，可以使用 **视图 ▶ 复制窗口** 命令。这样，你将拥有两个窗口，它们展示同一个文档的两个视图，但每个窗口都有独立的缩放级别、活动工具和选择状态。对一个窗口中的文档所做的任何更改会立即在另一个窗口中显示。
- en: To cycle through all the windows belonging to the same instance of Inkscape
    (whether they have the same or different documents), press Ctrl-Tab (forward)
    or Shift-Ctrl-Tab (backward).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 要在同一个 Inkscape 实例中的所有窗口之间切换（无论它们是否显示相同或不同的文档），按 Ctrl-Tab（前进）或 Shift-Ctrl-Tab（后退）。
- en: For example, in one window you can work in close zoom on small details of your
    drawing, at the same time viewing the entire document zoomed out in another window,
    as shown in [Figure 3-7](#fig3-7).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在一个窗口中你可以在较小的细节上进行精细缩放工作，同时在另一个窗口中查看整个文档的缩小版，如[图3-7](#fig3-7)所示。
- en: '![](04/multiple-views.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](04/multiple-views.png)'
- en: 'Figure 3-7: Using multiple windows with the same document'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-7：使用多个窗口查看同一文档
- en: 3.7 The Document Window
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.7 文档窗口
- en: 'The main components of Inkscape''s window ([Figure 2-5](c02.xhtml#fig2-5))
    are, from top to bottom: the menu, the controls bar (whose contents change when
    you switch tools), the main toolbox on the left and the dialog dock on the right
    with the document canvas between them, and, at the bottom, the palette and the
    status bar. By default, the canvas area has rulers (top and left sides) and scroll
    bars (bottom and right sides).'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 窗口的主要组件（[图2-5](c02.xhtml#fig2-5)）从上到下分别是：菜单、控制栏（当你切换工具时其内容会变化）、左侧的主工具箱和右侧的对话框停靠栏，它们之间是文档画布，底部是调色板和状态栏。默认情况下，画布区域有标尺（上侧和左侧）和滚动条（底部和右侧）。
- en: Using commands in the Show/Hide submenu of theView menu, you can hide all parts
    of an Inkscape window with the exception of the menu and the canvas itself, as
    shown in [Figure 3-8](#fig3-8).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在“视图”菜单的显示/隐藏子菜单中使用命令，你可以隐藏 Inkscape 窗口中的所有部分，除了菜单和画布本身，如[图3-8](#fig3-8)所示。
- en: '![](04/minimal-window.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](04/minimal-window.png)'
- en: 'Figure 3-8: A minimal Inkscape window'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-8：一个最小化的 Inkscape 窗口
- en: Leave only what you need; the more you hide, the more room is left for your
    drawing. I usually hide the commands bar, rulers, and scroll bars. Most of the
    time I also hide the palette, unless I plan to use Inkscape for color-intensive
    tasks (such as coloring cartoons). All these options are remembered and will be
    restored when you next start Inkscape.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 只保留你需要的部分；隐藏得越多，你的绘图空间就越大。我通常会隐藏命令栏、标尺和滚动条。大多数时候，我还会隐藏调色板，除非我计划使用 Inkscape 进行颜色密集型任务（例如给卡通上色）。所有这些选项都会被记住，并在下次启动
    Inkscape 时恢复。
- en: To switch Inkscape's window to fullscreen mode, press F11 or use **View ▶ Fullscreen**.
    In that mode, the set of visible interface elements can be entirely different.
    For example, you may show the toolbar and the tool controls in the regular mode,
    where you do all the editing, but hide them in the fullscreen mode to view your
    artwork with minimum distraction.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 要将Inkscape窗口切换到全屏模式，按F11或使用**视图 ▶ 全屏**。在该模式下，界面元素的显示集合可能完全不同。例如，你可以在常规模式下显示工具栏和工具控制，进行所有编辑，但在全屏模式下隐藏它们，以便以最少的干扰查看你的艺术作品。
- en: 3.7.1 Window Geometry
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.7.1 窗口几何
- en: 'The phrase *window geometry* refers to something very simple: the size of an
    Inkscape window and its position on the screen. Trying to be as helpful as possible,
    Inkscape remembers the size and position for each document''s window and saves
    those values in the document. So when you next load the document, its window will
    open with the same size and position it had the last time the document was saved.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*窗口几何*这个词指的是一个非常简单的概念：Inkscape窗口的大小和它在屏幕上的位置。为了尽可能提供帮助，Inkscape会记住每个文档窗口的大小和位置，并将这些值保存在文档中。因此，当你下次加载该文档时，窗口将以文档上次保存时的大小和位置打开。'
- en: In most cases, this is helpful. Sometimes, however, this is more of an annoyance—for
    example, if you get Inkscape SVG files from someone who has a different screen
    resolution, the window on your screen may end up in a weird place. To disable
    this behavior, in the **Preferences** dialog select **Interface ▶ Windows** page
    and change the **Saving window geometry** option, shown in [Figure 3-9](#fig3-9).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，这是有帮助的。然而，有时这反而成了一种烦恼——例如，如果你从某个分辨率不同的用户那里获得了Inkscape SVG文件，窗口可能会出现在你屏幕上一个奇怪的位置。要禁用此行为，在**首选项**对话框中选择**界面
    ▶ 窗口**页面，然后更改**保存窗口几何**选项，如[图 3-9](#fig3-9)所示。
- en: '![](04/window-geo.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](04/window-geo.png)'
- en: 'Figure 3-9: The Saving window geometry option'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-9：保存窗口几何选项
- en: The first choice disables both saving and reading window geometry. The second
    choice makes window geometry a global rather than per-document preference, so
    that whenever you change the size or position of any Inkscape window, this geometry
    is then applied to all subsequently opened windows. The last choice—per-document
    window geometry—is the default.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个选项禁用保存和读取窗口几何。第二个选项使窗口几何成为全局设置，而不是每个文档的设置，因此每当你改变任何Inkscape窗口的大小或位置时，这些几何值将应用于所有随后打开的窗口。最后一个选项——每文档窗口几何——是默认选项。
- en: Apart from window geometry, the current zoom level and the view area are always
    saved with the document, so you will be looking at the same place at the same
    zoom when you next load it into Inkscape.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 除了窗口几何外，当前的缩放级别和视图区域始终与文档一起保存，因此下次重新加载文档时，你将看到相同的位置和缩放比例。
- en: 3.8 Dialogs
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.8 对话框
- en: Inkscape's user interface contains a number of movable panels, called *dialogs*,
    each with a specific function. While Inkscape strives to make most editing operations
    accessible right on the canvas via tools and shortcuts, dialogs still exist and
    are used quite frequently ([Figure 3-10](#fig3-10)).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape的用户界面包含多个可移动面板，称为*对话框*，每个面板都有特定的功能。虽然Inkscape努力通过工具和快捷键使大多数编辑操作能够直接在画布上进行，但对话框仍然存在，并且使用频率相当高（[图
    3-10](#fig3-10)）。
- en: '![](04/docked-dialogs.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](04/docked-dialogs.png)'
- en: 'Figure 3-10: Floating and docked dialogs'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-10：浮动和停靠的对话框
- en: For each dialog, usually there's a menu command and a keyboard shortcut that
    begins with Ctrl and Shift (for example, Shift-Ctrl-F opens the Fill and Stroke
    dialog). A newly opened dialog gets keyboard focus, so you can not only work with
    it using your mouse, but also navigate it using the Tab key, switch tabs with
    Ctrl-Page Up and Ctrl-Page Down, type values into fields, and so on.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个对话框，通常有一个菜单命令和一个以Ctrl和Shift开头的快捷键（例如，Shift-Ctrl-F打开填充和描边对话框）。新打开的对话框会获得键盘焦点，因此你不仅可以使用鼠标与之交互，还可以使用Tab键进行导航，使用Ctrl-Page
    Up和Ctrl-Page Down切换标签，输入字段值等。
- en: To close a dialog, click the "X" in the top-right corner, or if the dialog has
    keyboard focus, press Ctrl-W. To move keyboard focus back to the canvas without
    closing the dialog, click the canvas or press Escape. If a dialog is already opened,
    choosing its command or invoking the shortcut again does not close it but transfers
    keyboard focus to it.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 要关闭对话框，请点击右上角的“X”按钮，或者如果对话框处于键盘焦点状态，按Ctrl-W。若要在不关闭对话框的情况下将键盘焦点移回画布，点击画布或按Escape键。如果一个对话框已经打开，选择其命令或再次调用快捷键并不会关闭它，而是将键盘焦点转移到该对话框。
- en: A dockable dialog can be *docked*—placed into the docking area on the right-hand
    side of the editing window—or it can be *floating* in a small window of its own.
    (Nondockable dialogs, such as Preferences, are always in separate windows.) Simply
    drag any dialog to or from the dock; two or more dialogs can even be docked together
    into a floating dock of their own. Closed, each dialog remembers its status (docked
    or floating) and position the next time you open it.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 可停靠的对话框可以被*停靠*——放置到编辑窗口右侧的停靠区，或者可以*浮动*在一个独立的小窗口中。（不可停靠的对话框，如首选项，始终在独立窗口中。）只需将任何对话框拖动到停靠区或从停靠区拖出；两个或更多对话框甚至可以一起停靠到一个浮动停靠区中。关闭时，每个对话框会记住其状态（停靠或浮动）和位置，下一次打开时会恢复。
- en: In [Figure 3-10](#fig3-10), one floating window contains two dialogs, another
    contains one, and the main dock in the editing window contains three more dialogs.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图3-10](#fig3-10)中，一个浮动窗口包含两个对话框，另一个包含一个对话框，而编辑窗口中的主停靠区包含三个对话框。
- en: If you don't like the dock, go to the **Windows** page of **Preferences** and
    change the **Dialog behavior** option from**Dockable** to **Floating**. This will
    disable the dock and make all dialogs open in a floating state.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢停靠面板，可以进入**首选项**的**窗口**页面，将**对话框行为**选项从**可停靠**更改为**浮动**。这将禁用停靠面板，并使所有对话框以浮动状态打开。
- en: 3.9 Themes and Icons
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.9 主题与图标
- en: Not everyone is pleased by Inkscape's default appearance—which is not surprising
    given how sensitive its users tend to be to aesthetics and how much time they
    spend in the program. Fortunately, Inkscape itself is pretty flexible in this
    regard.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个人都喜欢Inkscape的默认外观——这并不令人惊讶，因为它的用户通常对美学非常敏感，并且在程序中花费大量时间。幸运的是，Inkscape在这方面相当灵活。
- en: On the Interface ▶ Themeing page of Preferences, you can choose from a number
    of preinstalled *themes* that affect how all elements of the Inkscape UI look.
    Perhaps the most practically useful of these are the HighContrast (better contrast
    of labels for legibility) and HighContrastInverse (same but white-on-black instead
    of black-on-white) themes ([Figure 3-11](#fig3-11)).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在首选项的界面▶主题页面上，你可以选择几个预安装的*主题*，这些主题会影响Inkscape UI中所有元素的外观。也许最实用的主题是HighContrast（提高标签对比度，增强可读性）和HighContrastInverse（相同但为白底黑字而非黑底白字）主题（[图3-11](#fig3-11)）。
- en: '![](04/theme.png)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](04/theme.png)'
- en: 'Figure 3-11: Inkscape using the HighContrastInverse theme with multicolor icons'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-11：Inkscape使用HighContrastInverse主题并带有多色图标
- en: On the same page, you can select one of the alternative icon sets, as well as
    control the size of the icons in various toolbars. Unfortunately, there's no way
    to similarly change the font size of the UI labels. You can add new themes and
    icon sets to the program; search the internet to see if there are any you would
    like to try.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一页面上，你可以选择替代的图标集，并且控制各种工具栏中的图标大小。不幸的是，无法以同样的方式更改UI标签的字体大小。你可以向程序中添加新的主题和图标集；可以上网查看是否有你想尝试的。
- en: 3.10 Basic Zooming
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.10 基本缩放
- en: '*Zooming* (in or out) temporarily magnifies your view on a drawing so you can
    examine the small details (when zoomed in) or look at the whole picture (when
    zoomed out). Zooming does not change the drawing itself, only your view of it.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*缩放*（放大或缩小）会暂时放大或缩小你的绘图视图，以便你检查细节（放大时）或查看整体（缩小时）。缩放不会改变绘图本身，只会改变你对它的视图。'
- en: The (almost) infinite scalability of vector graphics makes zooming one of the
    most common operations in vector work. It's not surprising that Inkscape offers
    *a lot* of different ways to zoom.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 向量图形的（几乎）无限可伸缩性使得缩放成为向量工作中最常见的操作之一。Inkscape提供了*多种*不同的缩放方式，这并不令人惊讶。
- en: 'First of all, the current zoom level is always displayed in the Z: editable
    field on the right end of the status bar (below the canvas), as shown in [Figure 3-12](#fig3-12).
    You can always click it, type the desired level of zoom, and press Enter.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，当前的缩放级别始终显示在状态栏右端的Z:可编辑字段中（画布下方），如[图3-12](#fig3-12)所示。你可以随时点击它，输入所需的缩放级别，然后按Enter键。
- en: '![](04/zoom-spinbutton.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](04/zoom-spinbutton.png)'
- en: 'Figure 3-12: Zoom indicator in the status bar'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-12：状态栏中的缩放指示器
- en: The simplest way to zoom in or out using the keyboard is by pressing the plus
    sign and minus sign keys (+ and –), correspondingly. The keys on the keypad (on
    the rightmost end of the keyboard on most desktop computers) work just as well
    as those on the main keyboard (above the letter keys). What's more, the equal
    sign (=), usually located on the same physical key as the plus sign, also works
    for zooming in, and the underscore (_), usually on the same key as the minus sign,
    works for zooming out; in other words, you never have to press Shift to access
    the zooming keys.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 使用键盘缩放的最简单方法是分别按加号键和减号键（+ 和 -）。小键盘上的键（在大多数台式计算机的键盘最右端）与主键盘上的键（在字母键上方）一样有效。更重要的是，等号（=），通常位于与加号键相同的物理键上，也可以用于放大，而下划线（_），通常位于与减号键相同的键上，可以用于缩小；换句话说，你永远不需要按
    Shift 键来访问缩放键。
- en: Zooming with the plus and minus keys works in all tools and modes, except when
    you are editing text. In text, the plus and minus keys on the main keyboard insert
    the corresponding characters, but the keypad + and – keys still work for zooming.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 使用加号和减号键的缩放方法适用于所有工具和模式，除了在编辑文本时。在文本中，主键盘上的加号和减号键会插入相应的字符，但小键盘上的加号和减号键仍然可以用于缩放。
- en: Often your hand is on your mouse or tablet pen, so reaching for the keyboard
    is inconvenient. The simplest way to zoom in by mouse is with the middle button
    (on most mice, this is not actually a button but a scroll wheel that you can click
    as well as rotate). The point you click will keep its relative position in the
    window after the zoom, so by clicking on some small object, you zoom into that
    object—unlike the plus/minus keys that zoom in/out of the center of the visible
    area. To zoom out, middle-click with the Shift key pressed.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 通常你的手已经放在鼠标或平板笔上，因此伸手去按键盘会不太方便。通过鼠标缩放的最简单方法是使用中键（在大多数鼠标上，这其实不是一个按钮，而是一个可以点击和滚动的滚轮）。你点击的位置在缩放后会保持相对位置，因此通过点击某个小物体，你可以直接放大到该物体——这与加号/减号键的不同之处在于，加号/减号键会以可见区域的中心进行缩放。要缩小，请在按住
    Shift 键的同时中键点击。
- en: Additionally, with a scroll wheel mouse, you can rotate the wheel up to zoom
    in or down to zoom out. By default, you need to press Ctrl for that, because the
    scroll wheel without modifiers scrolls the document, as in most other programs.
    There's an option, however, to make it zoom without modifiers and scroll with
    Ctrl; you can set it in the Scrolling page of the Preferences dialog.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，使用滚轮鼠标时，你可以通过向上滚动来放大，向下滚动来缩小。默认情况下，你需要按住 Ctrl 键来进行缩放，因为没有修饰键的滚轮会滚动文档，就像大多数其他程序一样。然而，实际上有一个选项可以让你在不使用修饰键的情况下直接进行缩放，而需要按住
    Ctrl 键时才能滚动；你可以在首选项对话框的滚动页面中设置这一选项。
- en: You can adjust the amount of zooming in or out that the plus/minus keys, the
    middle click, and the single scroll wheel click perform. This value is set in
    the Behavior ▶ Steps page of thePreferences dialog. The default is 141 percent,
    which is 100 multiplied by the square root of two, so that two subsequent zoom-in
    keystrokes zoom you in exactly 200 percent.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以调整加号/减号键、中键点击和单次滚轮点击所执行的缩放量。这个值可以在首选项对话框的行为 ▶ 步骤页面中设置。默认值是141%，也就是100乘以根号2，这样两次连续的放大操作会把你放大200%。
- en: 3.11 The Zoom Tool
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.11 缩放工具
- en: More zooming methods are available in the Zoom tool (the one with the magnifying
    glass in the toolbar on the left). In my work, I actually never switch to this
    tool, because all of its commands and modes are also available in *any* tool via
    various shortcuts. Still, let's look at the Zoom tool for an overview of Inkscape's
    zooming capabilities.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在缩放工具（工具栏左侧的放大镜图标）中提供了更多的缩放方法。在我的工作中，我实际上从不切换到这个工具，因为它的所有命令和模式都可以通过各种快捷键在*任何*工具中使用。尽管如此，我们还是来看看缩放工具，以了解
    Inkscape 的缩放功能。
- en: As you would expect, simple mouse-clicking in the Zoom tool zooms in, and Shift-click
    zooms out. Sometimes, however, you already know the area that you want to zoom
    into, and you don't want to go through all the intermediate zoom levels to reach
    your target zoom. In that case, simply drag with the tool to create a rectangular
    rubber band around that area—Inkscape will zoom directly into the area when you
    release the mouse, as [Figure 3-13](#fig3-13) demonstrates.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所预期的，简单的鼠标点击在 Zoom 工具中是放大，而按住 Shift 键点击则是缩小。然而，有时你已经知道想要放大的区域，并且不想经过所有的中间缩放级别来达到目标缩放。在这种情况下，只需使用该工具拖动，围绕该区域创建一个矩形的橡皮筋——当你释放鼠标时，Inkscape
    会直接放大到该区域，正如[图 3-13](#fig3-13)所示。
- en: '![](04/zoom-area.svg.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](04/zoom-area.svg.png)'
- en: 'Figure 3-13: Zooming into an area with the Zoom tool'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-13：使用缩放工具缩放到某个区域
- en: You can also use the zoom-into-an-area trick without switching to the Zoom tool.
    In any tool or mode, dragging the middle mouse button with Shift starts the same
    zoom area rubber band and zooms into it when you release the button.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在不切换到缩放工具的情况下使用缩放到某个区域的小技巧。在任何工具或模式下，按住 Shift 拖动中键鼠标，开始一个相同的缩放区域橡皮筋，松开鼠标按钮后即可缩放到该区域。
- en: Let's look at the controls bar of the Zoom tool, shown in [Figure 3-14](#fig3-14).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下缩放工具的控制栏，如[图 3-14](#fig3-14)所示。
- en: '![](04/zoom-tool.svg.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](04/zoom-tool.svg.png)'
- en: 'Figure 3-14: Command buttons on the Zoom tool controls bar'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-14：缩放工具控制栏上的命令按钮
- en: 'The first two buttons do the same as the plus/minus keys. Next are the three
    predefined zoom buttons: 100 percent (also via the 1 key), 200 percent (the 2
    key), and 50 percent. Then, there is the very useful Zoom to fit selection button
    (also via the 3 key); it zooms in or out and scrolls the view so that your current
    selection entirely fits into the window. The next three buttons do the same for
    the entire drawing (the 4 key), the page (the 5 key), and the page width (the
    6 key). You can also zoom to selection temporarily by pressing and holding the
    Q key; releasing it will return you to previous zoom (if there''s no selection,
    Q temporarily zooms to the page).'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个按钮的功能与加号/减号键相同。接下来是三个预设的缩放按钮：100%（也可以通过 1 键），200%（2 键），和 50%。然后是非常实用的“缩放以适应选择”按钮（也可以通过
    3 键）；它会缩放并滚动视图，使当前选择完全适应窗口。接下来的三个按钮分别用于整个绘图（4 键）、页面（5 键）和页面宽度（6 键）。你还可以通过按住 Q
    键暂时缩放到选择区域；松开 Q 键将返回到上一个缩放（如果没有选择区域，Q 键则会暂时缩放到页面）。
- en: Perhaps the most interesting are the last two buttons on the Zoom controls bar.
    As mentioned above, zooming does not change the document—so you can't undo it
    with theUndo command. However, there's another way to "undo zooming."
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 也许最有趣的是缩放控制栏上的最后两个按钮。如上所述，缩放不会改变文档——因此你不能使用撤销命令来撤销它。然而，还有另一种“撤销缩放”的方法。
- en: Every time you change your zoom level, Inkscape remembers the previous zoom
    and the area of the canvas you were looking at. The Previous Zoom and Next Zoom
    buttons on the Zoom controls bar allow you to travel back and forth in this history
    of zooms. For example, if after viewing the entire drawing you zoomed into a small
    area, edited something, and then want to see the entire drawing again, you don't
    need to press the minus sign key repeatedly. Instead, just press the backquote
    key (`) and you'll be taken to your previous zoom and view instantly. The same
    ` key with Shift will then re-zoom you back into the same small area. The zoom
    history is unlimited—it stores all your zooms from the beginning of your editing
    session.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 每次改变缩放级别时，Inkscape 会记住之前的缩放级别以及你所查看的画布区域。缩放控制栏上的“上一个缩放”和“下一个缩放”按钮允许你在缩放历史中前后跳转。例如，如果你在查看整个图纸后缩放到一个小区域进行编辑，然后又想查看整个图纸，你就不需要反复按减号键了。相反，只需按下反引号键（`），你将立即返回到上一个缩放和视图。按住
    Shift 键并再次按下`键，则会重新缩放回相同的小区域。缩放历史是无限的——它会保存从编辑会话开始以来的所有缩放记录。
- en: Along with the Zoom toolbar and the keyboard shortcuts, all the same commands
    are also available in the Zoom submenu of the View menu.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 除了缩放工具栏和快捷键外，所有相同的命令也可以在“视图”菜单的缩放子菜单中找到。
- en: 3.12 Panning
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.12 平移
- en: When you *pan* a document in Inkscape, you shift the visible area inside the
    window without changing the zoom. It's basically the same as *scrolling*, except
    that scrolling assumes a single axis (such as up and down), whereas panning can
    go in any direction. After zooming, panning is the most common action when working
    in a vector editor.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在 Inkscape 中*平移*文档时，你改变的是窗口内可见区域的位置，而不改变缩放级别。它基本上与*滚动*相同，不同之处在于滚动假设是单一轴（比如上下滚动），而平移可以朝任何方向进行。缩放后，平移是使用矢量编辑器时最常见的操作。
- en: An Inkscape document window has the traditional scroll bars that will scroll
    both horizontally and vertically to reach any point on the canvas. Scroll bars,
    however, are pretty clumsy, so I usually prefer other methods for panning and
    turn the scroll bars off (Ctrl-B) to free up some extra room for the artwork.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 文档窗口有传统的滚动条，可以水平和垂直滚动以到达画布上的任何位置。然而，滚动条比较笨重，所以我通常更喜欢其他平移方法，并关闭滚动条（Ctrl-B），以腾出更多的画布空间。
- en: You can pan using the keyboard as well as the mouse. With the keyboard, press
    Ctrl with the arrow keys to scroll in any of the four directions. This is handier
    than it sounds, because if you press and hold Ctrl and an arrow key, the canvas
    movement *accelerates*. This means you can budge the canvas position a little
    with a single keystroke or swoosh it quickly aside if you press and hold. The
    speed of keyboard scrolling (the distance for a single keystroke) as well as the
    acceleration coefficient are set in the Behavior ▶ Scrolling page of the Preferences
    dialog.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用键盘和鼠标来平移画布。使用键盘时，按住 Ctrl 键并使用箭头键可以在四个方向上滚动画布。比听起来更方便的是，如果按住 Ctrl 键和箭头键，画布移动会*加速*。这意味着你可以通过按下一个键来微调画布位置，或者如果按住不放，则能迅速地将画布移开。键盘滚动的速度（每次按键的距离）以及加速度系数可以在首选项对话框的行为 ▶ 滚动页面中设置。
- en: With the mouse, the easiest way to pan the canvas is by dragging it around with
    the middle button. Again, this works in any tool or mode. There's no dedicated
    "hand" tool for panning in Inkscape. You can also scroll vertically with the scroll
    wheel on your mouse and horizontally with Shift-wheel.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 使用鼠标，最简单的平移画布方法是按住中键拖动画布。再次提醒，这在任何工具或模式下都适用。Inkscape 没有专门的“手”工具来平移画布。你也可以用鼠标滚轮垂直滚动，按住
    Shift 键再滚动滚轮可以水平滚动。
- en: Inkscape tries to make panning automatic whenever possible. For example, when
    you drag selected objects with the Selector tool and push them against the edge
    of the screen, the canvas will automatically scroll to give way. Also, when you
    select a new object or path node with the Tab key, Inkscape scrolls to make this
    object or node visible.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 尽可能使平移自动化。例如，当你使用选择工具拖动选中的对象并将其推到屏幕边缘时，画布会自动滚动以腾出空间。此外，当你使用 Tab 键选择新的对象或路径节点时，Inkscape
    会滚动画布以使该对象或节点可见。
- en: 3.13 Canvas Orientation
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.13 画布方向
- en: If you've ever watched professional artists (drawers, cartoonists, illustrators)
    at work, you may have noticed how freely they handle their media. They slant,
    rotate, even overturn their drawings all the time for better view of their work
    as well as for a more natural pen swipe. You can easily do this in Inkscape, too.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经看过专业艺术家（画家、漫画家、插画家）工作时，你可能注意到他们如何自由地操作他们的媒体。他们不断倾斜、旋转，甚至翻转他们的作品，以便更好地查看作品以及进行更自然的笔触。你也可以在
    Inkscape 中轻松做到这一点。
- en: Simply use your mouse wheel with Ctrl-Shift pressed to rotate the canvas around
    the cursor point, 15 degrees per notch (to change this value, go to **Behavior ▶ Steps**
    in **Preferences**). For more precise control, use the **R:** numeric widget at
    the right end of the status bar, as shown in [Figure 3-15](#fig3-15).
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 只需按住 Ctrl-Shift 并使用鼠标滚轮，就可以围绕光标点旋转画布，每次旋转 15 度（要更改此值，请前往**首选项**中的**行为 ▶ 步长**）。为了更精确的控制，可以使用状态栏右端的**R:**
    数值控件，如[图 3-15](#fig3-15)所示。
- en: '![](04/rotate-spinbutton.png)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](04/rotate-spinbutton.png)'
- en: 'Figure 3-15: Rotate indicator in the status bar'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-15：状态栏中的旋转指示器
- en: In View ▶ Canvas Orientation, you can also flip (mirror) the canvas horizontally
    or vertically; to remove any rotations (but not flips) and return to the default
    view, use **Reset Rotation** from the same submenu. Rotation does not affect the
    SVG code of the document and is not saved at all; it is purely for workspace convenience.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在视图 ▶ 画布方向中，你还可以水平或垂直翻转（镜像）画布；要去除任何旋转（但不包括翻转）并返回默认视图，请使用同一子菜单中的**重置旋转**。旋转不会影响文档的
    SVG 代码，也不会被保存；它仅仅是为了工作空间的方便。
- en: 3.14 Rendering Modes
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.14 渲染模式
- en: By default, Inkscape strives to render each document as closely as possible
    to how it should be rendered per the SVG standard. However, sometimes you need
    to*work* with the document, not just look at it, and such complete rendering may
    become an obstacle. This is when you switch to the *Outline* view mode (View ▶ 
    Display Mode ▶ Outline from the menu). In Outline mode, there are no fills, no
    transparency, no color, no gradients, no blurring or any other filters. Any object
    is shown as a thin outline whose width (1 screen pixel) does not depend on zoom,
    as shown in [Figure 3-16](#fig3-16).
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Inkscape 力求将每个文档渲染得尽可能符合 SVG 标准。然而，有时候你需要*编辑*文档，而不仅仅是查看它，这时完全渲染可能会成为一种障碍。这时，你可以切换到
    *轮廓* 视图模式（通过菜单选择视图 ▶ 显示模式 ▶ 轮廓）。在轮廓模式下，没有填充、透明、颜色、渐变、模糊或任何其他滤镜。所有对象都以细线轮廓显示，宽度（1
    屏幕像素）不受缩放影响，如[图 3-16](#fig3-16)所示。
- en: '![](04/outline-mode.svg.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![](04/outline-mode.svg.png)'
- en: 'Figure 3-16: A few objects in the Normal view mode (left) and the Outline view
    mode (right)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-16：正常视图模式（左）和大纲视图模式（右）中的一些对象
- en: The obvious reason to switch to Outline mode is to make working with complex
    slow-rendering documents faster. Also, in Outline mode it's much easier to find
    and access invisible objects (those that are completely transparent or hidden
    underneath other objects). In this mode, everything is visible, and you can select
    any object by clicking its outline.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 切换到大纲模式的明显原因是为了加速复杂渲染文档的工作。并且在大纲模式下，更容易找到并访问不可见的对象（那些完全透明或隐藏在其他对象下的对象）。在这种模式下，一切都可以看见，你可以通过点击其大纲来选择任何对象。
- en: Different colors of outlines in the Outline mode are used to differentiate object
    types. Regular paths and shapes use black outlines, bitmap objects ([Chapter 18](c18.xhtml#ch18))
    are shown as red-outline rectangles with two diagonals, clipping paths ([18.3](c18.xhtml#section18.3))
    are green, and masks ([18.3](c18.xhtml#section18.3)) are blue. Text objects are
    the only kind of objects that are not outlined; instead, they are shown with black
    fill. You can also force bitmap images to render even in Outline mode; the corresponding
    option is on the Imported Images page of the Preferences dialog.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 大纲模式中不同颜色的大纲用于区分对象类型。常规路径和形状使用黑色大纲，位图对象（[第18章](c18.xhtml#ch18)）显示为红色大纲矩形，带有两条对角线，裁剪路径（[18.3节](c18.xhtml#section18.3)）是绿色的，遮罩（[18.3节](c18.xhtml#section18.3)）是蓝色的。文本对象是唯一没有大纲的对象，它们显示为黑色填充。你也可以强制位图图像即使在大纲模式下也能渲染；相应的选项在首选项对话框的导入图像页面中。
- en: The Outline mode is so useful that Inkscape offers two more ways to use it.
    Instead of switching the entire document into Outline, you can enable the *X-Ray*
    mode by choosing View ▶ Split Mode ▶ X-Ray from the menu or pressing Alt-6. In
    this mode, only a circular area around the mouse cursor is rendered in Outline
    while the rest of the document is shown as usual ([Figure 3-17](#fig3-17)). This
    way you can examine the structure of a complex drawing piece by piece without
    losing the context of the finished work. Or you can enable the *Split View* mode
    (View ▶ Split Mode ▶ Split or Ctrl-6) where the drawing is split into two halves,
    with a draggable vertical divider, showing normal rendering on the left and outline
    on the right.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 大纲模式非常有用，以至于 Inkscape 提供了两种额外的使用方式。你可以通过选择菜单中的查看 ▶ 拆分模式 ▶ X射线模式或按 Alt-6 来启用*X射线*模式，而无需将整个文档切换为大纲模式。在此模式下，只有鼠标光标周围的圆形区域会以大纲方式呈现，其余部分则按常规显示（[图
    3-17](#fig3-17)）。这样，你可以逐步检查复杂图形的结构，而不会失去完成作品的上下文。或者，你可以启用*拆分视图*模式（查看 ▶ 拆分模式 ▶ 拆分或
    Ctrl-6），在这种模式下，绘图被分为左右两部分，带有可拖动的垂直分隔符，左侧显示正常渲染，右侧显示大纲。
- en: '![](04/xray.svg.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](04/xray.svg.png)'
- en: 'Figure 3-17: X-Ray mode: looking inside a complex illustration'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-17：X射线模式：查看复杂插图内部
- en: The *Outline Overlay* display mode (View ▶ Display Mode ▶ Outline Overlay) is
    the same as Outline mode, but it adds a faded-out nonclickable rendering of the
    document in the background. You can still use the outlines to select objects,
    but this mode provides a better idea of what those outlines correspond to in the
    normal view.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '*大纲覆盖*显示模式（查看 ▶ 显示模式 ▶ 大纲覆盖）与大纲模式相同，但它在背景中增加了一个淡化的不可点击渲染文档。你仍然可以使用大纲来选择对象，但此模式可以更好地展示这些大纲在正常视图中的对应关系。'
- en: Yet another way to speed up rendering is the *No Filters* mode accessible via
    View ▶ Display Mode ▶ No Filters. By far the slowest-rendering element in most
    drawing is the filters, such as blur ([Chapter 17](c17.xhtml#ch17)). By disabling
    them, this mode may speed up rendering considerably without the drawing becoming
    unrecognizable. Another rendering mode, *Visible Hairlines* (View ▶ Display Mode ▶ Visible
    Hairlines), differs from normal rendering only in that it never allows strokes
    ([2.8](c02.xhtml#section2.8)) to become invisibly thin, no matter how far you
    zoom out; this may be useful in technical drawings.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种加速渲染的方法是通过查看 ▶ 显示模式 ▶ 无滤镜模式访问的*无滤镜*模式。大多数绘图中渲染最慢的元素是滤镜，例如模糊效果（[第17章](c17.xhtml#ch17)）。禁用它们后，这种模式可能会显著加速渲染，而不会使绘图变得不可辨认。另一种渲染模式是*可见线条*模式（查看 ▶ 显示模式 ▶ 可见线条），它与正常渲染的唯一区别是，它永远不会让描边（[2.8节](c02.xhtml#section2.8)）变得不可见，即使你缩放得再远，这在技术图纸中可能会很有用。
- en: Use Ctrl-5 to switch between all the rendering modes (Normal, No Filters, Outline,
    Visible Hairlines, Outline Overlay) cyclically.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Ctrl-5 在所有渲染模式（正常模式、无滤镜、大纲、可见线条、大纲覆盖）之间循环切换。
- en: 3.14.1 Color Rendering
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.14.1 颜色渲染
- en: Just in case you need it, there's a way to render a document in grayscale; use
    **View ▶ Color Display Mode** from the menu or Alt-5 to toggle.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 万一你需要，Inkscape 提供了一种将文档渲染为灰度的方式；你可以从菜单中选择**视图 ▶ 色彩显示模式**，或者按 Alt-5 来切换。
- en: Also, Inkscape can perform onscreen emulation of the colors of some output device,
    typically a printer. This is called Color-Managed View (from the View menu). The
    details of this mode are set up on the Input/Output ▶ Color management page of
    thePreferences dialog (section Proofing). Basically, what you need is an *ICC
    profile* of the device you want to emulate, which you can then direct Inkscape
    to use; for details, see [18.8](c18.xhtml#section18.8).
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Inkscape 可以在屏幕上模拟某些输出设备的颜色，通常是打印机。这被称为颜色管理视图（来自视图菜单）。此模式的详细设置可以在“首选项”对话框的输入/输出
    ▶ 色彩管理页面（校对部分）中进行配置。基本上，你需要的是你想要模拟的设备的*ICC 配置文件*，然后你可以指示 Inkscape 使用该配置文件；详情请参见[18.8](c18.xhtml#section18.8)。
