- en: Enumerating Files with Metacrawler
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The `metacrawler` module searches a target site or sites for Microsoft PowerPoint,
    Word, Excel, and PDF files. It’s the equivalent of doing a *Google dork*—writing
    long search queries, like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: 'For example, to search *nostarch.com* for all file types, use the following
    commands:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: If `Extract` is set to `True`, this command outputs all documents on the target’s
    public website that are in PDF or Microsoft Office formats (Excel, Word, or PowerPoint)
    with a link to the file and metadata, including the author, the software that
    created it, the modification date, the software that produced it, and the date
    on which it was created. If `Extract` is set to `False`, the output provides the
    filename and link only.
  prefs: []
  type: TYPE_NORMAL
- en: Given this information, you can do numerous things. From the metadata, you can
    enumerate users, operating systems, and software used. From the files themselves,
    you might be able to find information the target intended to keep private, including
    names, email addresses, phone and fax numbers, locations, and important business
    matters.
  prefs: []
  type: TYPE_NORMAL
- en: Finding Domain Points of Contact with whois_pocs
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The `whois_pocs` module enumerates all known points of contact for a given
    domain. It’s more robust for this feature than the `whois_miner` module and works
    even against targets with domain privacy. Here is an example of running this module
    against Walmart:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs: []
  type: TYPE_PRE
- en: Keep in mind that some organizations don’t publish their WHOIS information.
  prefs: []
  type: TYPE_NORMAL
- en: Using mx_spf_ip to Learn About a Domain’s Email Policies
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The `mx_sfp_ip` module retrieves the DNS mail exchanger (MX) record for a domain.
    The *MX record* defines how the domain processes email. It shows the mail servers
    used and any *Sender Policy Framework (SPF) records* that restrict IP ranges from
    which the domain can receive mail, as well as domains that can email the organization
    without scrutiny.
  prefs: []
  type: TYPE_NORMAL
- en: Using the MX record, an attacker can leverage the information it contains to
    craft a successful email spoofing attack. For example, the attacker can enumerate
    the IP ranges listed in the record and their associated domains. This may provide
    clues into business relationships, vendors, or technologies used.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following command retrieves the MX record for *nostarch.com*. The output
    confirms that the site uses Google mail servers, but the lack of an SPF record
    indicates that No Starch hasn’t implemented SPF:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: 'On the other hand, the following output shows us that Walmart uses SPF:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: The SPF record lists domain verifications for Adobe, Facebook, DocuSign, Microsoft,
    and Google. The text (TXT) record that begins with `MS=` indicates that Walmart
    uses Microsoft Office 365 6. It also uses `adobe-idp-site-verification` to validate
    domains for Adobe Enterprise products like Creative Cloud 4. The `facebook-domain-verification`
    TXT record restricts the domains that edit the official Facebook page for the
    domain 3. The TXT record that begins with `docusign=` indicates that the site
    uses DocuSign to sign official documents 5.
  prefs: []
  type: TYPE_NORMAL
- en: Notice *pphosted.com* 1 listed as a host. This indicates the use of Proofpoint,
    an anti-spoofing technology that adds a custom message, often the string `[EXTERNAL]`,
    to the subject line of received emails, making phishes or attempts at business
    email compromise easier to spot.
  prefs: []
  type: TYPE_NORMAL
- en: Some network ranges are also listed 2. These are the target’s public IP addresses,
    and the two hosts listed are the main mail servers. You can confirm this by using
    other tools.
  prefs: []
  type: TYPE_NORMAL
- en: 'Using Other Tools: theHarvester and OSINT Framework'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Like Recon-ng, *theHarvester* is a Linux-based command line OSINT tool freely
    available as part of Kali and Buscador. You can also find it on GitHub. Written
    by Christian Martorella, theHarvester requires API keys for Shodan and Google
    Custom Search Engine (CSE). You can enter these keys in the following files:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs: []
  type: TYPE_PRE
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: On theHarvester, you can use switches to direct the tool to perform tasks. The
    decision to use theHarvester instead of Recon-ng is a matter of preference. Even
    if you use Recon-ng as your primary tool, you may want to get a second opinion
    using theHarvester to see if Recon-ng missed any additional information.
  prefs: []
  type: TYPE_NORMAL
- en: '*OSINT Framework* ([https://osintframework.com/](https://osintframework.com/))
    is a GUI-based collection of tools. Curated by Justin Nordine, OSINT Framework
    groups resources based on what you’re looking for ([Figure 4-8](#figure4-8)).'
  prefs: []
  type: TYPE_NORMAL
