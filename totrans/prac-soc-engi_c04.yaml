    even against targets with domain privacy. Here is an example of running this module
    against Walmart:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '`whois_pocs` 模块列举了给定域名的所有已知联系点。它在此功能上比 `whois_miner` 模块更强大，甚至对具有域名隐私保护的目标也能工作。以下是对
    Walmart 运行该模块的示例：'
- en: '[PRE17]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Keep in mind that some organizations don’t publish their WHOIS information.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，一些组织不会公开他们的 WHOIS 信息。
- en: Using mx_spf_ip to Learn About a Domain’s Email Policies
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用 mx_spf_ip 了解域名的邮件策略
- en: The `mx_sfp_ip` module retrieves the DNS mail exchanger (MX) record for a domain.
    The *MX record* defines how the domain processes email. It shows the mail servers
    used and any *Sender Policy Framework (SPF) records* that restrict IP ranges from
    which the domain can receive mail, as well as domains that can email the organization
    without scrutiny.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '`mx_sfp_ip` 模块获取域名的 DNS 邮件交换器（MX）记录。*MX 记录* 定义了域名如何处理电子邮件。它显示了使用的邮件服务器和任何*发送者政策框架（SPF）记录*，这些记录限制了该域名能够接收邮件的
    IP 范围，以及能够无审查地向该组织发送邮件的域名。'
- en: Using the MX record, an attacker can leverage the information it contains to
    craft a successful email spoofing attack. For example, the attacker can enumerate
    the IP ranges listed in the record and their associated domains. This may provide
    clues into business relationships, vendors, or technologies used.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 使用MX记录，攻击者可以利用其中包含的信息来策划成功的电子邮件伪造攻击。例如，攻击者可以枚举记录中列出的IP范围及其关联的域名。这可能为商业关系、供应商或使用的技术提供线索。
- en: 'The following command retrieves the MX record for *nostarch.com*. The output
    confirms that the site uses Google mail servers, but the lack of an SPF record
    indicates that No Starch hasn’t implemented SPF:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 以下命令检索*nostarch.com*的MX记录。输出确认该站点使用了Google邮件服务器，但由于缺少SPF记录，表明No Starch尚未实施SPF：
- en: '[PRE18]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'On the other hand, the following output shows us that Walmart uses SPF:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，以下输出向我们展示了Walmart使用了SPF：
- en: '[PRE19]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: The SPF record lists domain verifications for Adobe, Facebook, DocuSign, Microsoft,
    and Google. The text (TXT) record that begins with `MS=` indicates that Walmart
    uses Microsoft Office 365 6. It also uses `adobe-idp-site-verification` to validate
    domains for Adobe Enterprise products like Creative Cloud 4. The `facebook-domain-verification`
    TXT record restricts the domains that edit the official Facebook page for the
    domain 3. The TXT record that begins with `docusign=` indicates that the site
    uses DocuSign to sign official documents 5.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: SPF记录列出了Adobe、Facebook、DocuSign、Microsoft和Google的域验证。以`MS=`开头的文本（TXT）记录表明Walmart使用了Microsoft
    Office 365 6。它还使用`adobe-idp-site-verification`来验证Adobe企业产品如Creative Cloud 4的域名。以`facebook-domain-verification`开头的TXT记录限制了哪些域可以编辑该域的官方Facebook页面
    3。以`docusign=`开头的TXT记录表明该站点使用DocuSign签署官方文件 5。
- en: Notice *pphosted.com* 1 listed as a host. This indicates the use of Proofpoint,
    an anti-spoofing technology that adds a custom message, often the string `[EXTERNAL]`,
    to the subject line of received emails, making phishes or attempts at business
    email compromise easier to spot.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 注意*pphosted.com* 1作为一个主机列出。这表明使用了Proofpoint，一种防伪技术，它会在收到的电子邮件主题行中添加一个自定义消息，通常是字符串`[EXTERNAL]`，使得钓鱼邮件或企业邮件欺诈尝试更容易被识别。
- en: Some network ranges are also listed 2. These are the target’s public IP addresses,
    and the two hosts listed are the main mail servers. You can confirm this by using
    other tools.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 还列出了一些网络范围 2。这些是目标的公共IP地址，列出的两个主机是主要的邮件服务器。你可以使用其他工具来确认这一点。
- en: 'Using Other Tools: theHarvester and OSINT Framework'
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用其他工具：theHarvester和OSINT Framework
- en: 'Like Recon-ng, *theHarvester* is a Linux-based command line OSINT tool freely
    available as part of Kali and Buscador. You can also find it on GitHub. Written
    by Christian Martorella, theHarvester requires API keys for Shodan and Google
    Custom Search Engine (CSE). You can enter these keys in the following files:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 像Recon-ng一样，*theHarvester*是一个基于Linux的命令行OSINT工具，可以自由使用，作为Kali和Buscador的一部分。你也可以在GitHub上找到它。该工具由Christian
    Martorella编写，theHarvester需要Shodan和Google自定义搜索引擎（CSE）的API密钥。你可以在以下文件中输入这些密钥：
- en: '[PRE20]'
  id: totrans-113
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: and
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: '[PRE21]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: On theHarvester, you can use switches to direct the tool to perform tasks. The
    decision to use theHarvester instead of Recon-ng is a matter of preference. Even
    if you use Recon-ng as your primary tool, you may want to get a second opinion
    using theHarvester to see if Recon-ng missed any additional information.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在theHarvester中，你可以使用开关来指示工具执行任务。选择使用theHarvester而不是Recon-ng是个人偏好的问题。即使你将Recon-ng作为主要工具，你也可能想使用theHarvester来获取第二意见，看看Recon-ng是否遗漏了任何附加信息。
- en: '*OSINT Framework* ([https://osintframework.com/](https://osintframework.com/))
    is a GUI-based collection of tools. Curated by Justin Nordine, OSINT Framework
    groups resources based on what you’re looking for ([Figure 4-8](#figure4-8)).'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '*OSINT Framework*（[https://osintframework.com/](https://osintframework.com/)）是一个基于GUI的工具集合。由Justin
    Nordine策划，OSINT Framework根据你所寻找的内容将资源分组（[图4-8](#figure4-8)）。'
- en: '![<<OSINT Framework web page displays grouped resources, including Username,
    Email Address, Domain Name, IP Address, Images/Videos/Docs, Social Networks, Instant
    Messaging, People Search Engines, Dating, Telephone Numbers, Public Records, Business
    Records, Transportation, Geolocation Tools/Maps, Search Engines, Forums/Blogs/IRC,
    Archives, Language Translation, Metadata, Mobile Emulation, Terrorism, and Dark
    Web.>>](image_fi/500983c04/f04008.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![<<OSINT Framework网页显示分组的资源，包括用户名、电子邮件地址、域名、IP地址、图像/视频/文档、社交网络、即时消息、人员搜索引擎、约会、电话号码、公共记录、商业记录、交通、地理定位工具/地图、搜索引擎、论坛/博客/IRC、档案、语言翻译、元数据、移动仿真、恐怖主义和暗网。>>](image_fi/500983c04/f04008.png)'
- en: 'Figure 4-8: OSINT Framework'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-8：OSINT Framework
- en: Finding Email Addresses with Hunter
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 Hunter 查找电子邮件地址
- en: You’ll often need to find email addresses and a company’s *email address* *syntax*
    (the format the company uses for its employees’ email addresses). *Hunter* is
    an excellent tool to help enumerate these. Without logging in, you can get the
    basic email address syntax used at the company. Once you create an account and
    log in, you can get the most common email address syntaxes, full company email
    addresses, and occasionally, a person’s title.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常需要找到电子邮件地址和公司的*电子邮件地址* *语法*（公司为其员工使用的电子邮件地址格式）。*Hunter* 是一个很好的工具，可以帮助你列举这些信息。在没有登录的情况下，你可以获取公司使用的基本电子邮件地址语法。一旦你创建账户并登录，你就可以获得最常见的电子邮件地址语法、完整的公司电子邮件地址，并且偶尔会看到某个人的职位。
- en: '[Figure 4-9](#figure4-9) shows the output of an unauthenticated search.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-9](#figure4-9) 显示了未认证搜索的输出结果。'
- en: '![<<Hunter web page shows results for an unauthenticated user’s search of walmart.com,
    displaying email syntax patterns and partial email addresses.>>](image_fi/500983c04/f04009.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![<<Hunter 网页显示未认证用户在 walmart.com 的搜索结果，展示电子邮件语法模式和部分电子邮件地址。>>](image_fi/500983c04/f04009.png)'
- en: 'Figure 4-9: Hunter search results for an unauthenticated user. (Note: Hunter
    censored these results.)'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-9：未认证用户的 Hunter 搜索结果。（注意：Hunter 对这些结果进行了审查。）
- en: '[Figure 4-10](#figure4-10) shows an authenticated search that returns valid
    email addresses for our target domain, as well as where they were found.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-10](#figure4-10) 显示了一个认证搜索的结果，返回了目标域名的有效电子邮件地址，以及它们的来源。'
- en: '![<<Hunter web page shows results for an authenticated user''s search of walmart.com.
    Displays email syntax patterns, 678 CSV-exportable full names and email addresses
    (censored by author), job titles, and detailed source information, all outlined
    in red.>>](image_fi/500983c04/f04010.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![<<Hunter 网页显示认证用户在 walmart.com 的搜索结果。展示电子邮件语法模式、678 条可导出为 CSV 的全名和电子邮件地址（已被作者审查）、职位以及详细的来源信息，所有信息以红色标出。>>](image_fi/500983c04/f04010.png)'
- en: 'Figure 4-10: Hunter search results for an authenticated user. (Note: The author
    censored these results.)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-10：认证用户的 Hunter 搜索结果。（注意：作者对这些结果进行了审查。）
- en: By looking at these results, you can deduce the syntax of the company’s email
    addresses. You can then pivot to LinkedIn and the corporate website to get more
    names, and then put more email addresses together yourself should you want to
    phish those people.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看这些结果，你可以推测出公司电子邮件地址的语法。然后，你可以转到 LinkedIn 和公司网站，获取更多的名字，再自己将更多的电子邮件地址拼凑起来，假如你想对这些人进行钓鱼攻击。
- en: Hunter provides varying levels of service; at the time of this writing, these
    range from free (100 requests per month and no CSV export) all the way to $399
    per month, which includes 50,000 requests and allows CSV exports.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Hunter 提供不同层级的服务；在撰写本文时，这些服务的价格范围从免费的（每月 100 次请求且不支持 CSV 导出）一直到每月 399 美元，包括
    50,000 次请求并支持 CSV 导出。
- en: Exploiting Mapping and Geolocation Tools
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 利用映射和地理定位工具
- en: You’ve probably used Google Maps or Bing Maps to orient yourself using map views,
    satellite views, and views taken from the street. When it comes to collecting
    OSINT, the satellite and street view modes are usually the most valuable.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经使用过 Google 地图或 Bing 地图，通过地图视图、卫星视图和街景视图来定位自己。在收集 OSINT（开源情报）时，卫星和街景模式通常是最有价值的。
- en: The satellite view can show gates, dumpsters, satellite dishes, entrances and
    exits, parking schemas, and adjacent facilities. You can zoom in fairly close
    to some sites to help you determine hiding places, entrances, and smoking areas.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 卫星视图可以显示大门、垃圾桶、卫星天线、进出口、停车方案以及相邻设施。你可以放大一些站点，帮助你确定藏匿地点、入口和吸烟区。
- en: 'The street view allows you to see the building and facilities as you would
    if you walked or drove up. From this view, you can identify the following:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 街景视图让你看到的建筑物和设施，仿佛你走路或开车到达现场一样。从这个视图中，你可以识别出以下信息：
- en: Dumpster vendor (useful information for onsite pretexting that could help you
    gain access to the building or dumpster dive)
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 垃圾桶供应商（这是现场伪装有用的信息，可能帮助你进入建筑物或进行垃圾桶翻找）
- en: Gates, doors, and fences, and whether they’re routinely left open (and, sometimes,
    the presence of security guards)
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大门、门和围栏，及其是否经常保持开启（有时还包括保安的存在）
- en: Delivery companies whose trucks are parked outside
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 停在外面的配送公司卡车
- en: The specific names of buildings, such as the Walmart Innovation Center, Walmart
    People Center, or Walmart Home Office, which can help you blend into the organization
    better (a quick way to be outed is to call Disney or Walmart employees *employees*
    instead of *cast members* or *associates*, respectively)
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些特定建筑的名称，如沃尔玛创新中心、沃尔玛员工中心或沃尔玛总部，这些名称可以帮助你更好地融入组织（一个快速被识破的方法是把迪士尼或沃尔玛的员工叫做 *员工*，而不是
    *演员* 或 *员工*）。
- en: Other tenants
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他租户
- en: During the DerbyCon SECTF I mentioned at the beginning of this chapter, I used
    Google Maps to determine the shipping vendors for my target company by checking
    whose trucks were within the confines of the gates. I could have used this information
    to gain physical access, maybe by finding a uniform at a thrift shop, or as a
    vishing pretext to call about a shipment.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章开头提到的 DerbyCon SECTF 中，我使用 Google Maps 来确定我的目标公司运输供应商，通过查看谁的卡车在大门内。我本可以利用这些信息获得物理访问权限，或许通过在二手商店找到一件制服，或作为一种诈骗电话的借口来询问发货情况。
- en: Using both Google Maps and Bing Maps can give you better information, as the
    source of the apps’ data is different. Furthermore, the images are collected on
    different days, so you might, for example, find a delivery truck in one app but
    not in another, a new dumpster in a more recent photo, or poorly censored vendor
    names.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 同时使用 Google Maps 和 Bing Maps 可以提供更好的信息，因为这两个应用的数据来源不同。此外，图像是收集于不同的日期，因此你可能会在一个应用中看到一辆送货卡车，但在另一个应用中看不到，或者在更新的照片中看到一个新的垃圾桶，或看到未经过滤的供应商名称。
- en: Conclusion
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: You can take many avenues for collecting OSINT. This chapter only scratches
    the surface of these tools’ capabilities, and it’s meant as a starting point that
    will help you apply OSINT techniques to social engineering, penetration testing,
    or any other ethical application. Through the exercises in this chapter, you’ve
    collected domains, IP addresses, email addresses, names, and technologies associated
    with businesses using open source tools.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 收集 OSINT（开放源信息）的途径有很多种。本章仅仅触及了这些工具功能的表面，旨在为你提供一个起点，帮助你将 OSINT 技巧应用于社会工程学、渗透测试或任何其他伦理应用。通过本章的练习，你已经使用开源工具收集了与企业相关的域名、IP
    地址、电子邮件地址、姓名和技术。
- en: The next chapter covers strategies for collecting OSINT without fancy tools.
    Chapter 6 covers OSINT operations against people.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 下一章将介绍如何在没有高级工具的情况下收集 OSINT。第六章将讲解针对个人的 OSINT 操作。
