  prefs: []
  type: TYPE_NORMAL
- en: By looking at these results, you can deduce the syntax of the company’s email
    addresses. You can then pivot to LinkedIn and the corporate website to get more
    names, and then put more email addresses together yourself should you want to
    phish those people.
  prefs: []
  type: TYPE_NORMAL
- en: Hunter provides varying levels of service; at the time of this writing, these
    range from free (100 requests per month and no CSV export) all the way to $399
    per month, which includes 50,000 requests and allows CSV exports.
  prefs: []
  type: TYPE_NORMAL
- en: Exploiting Mapping and Geolocation Tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You’ve probably used Google Maps or Bing Maps to orient yourself using map views,
    satellite views, and views taken from the street. When it comes to collecting
    OSINT, the satellite and street view modes are usually the most valuable.
  prefs: []
  type: TYPE_NORMAL
- en: The satellite view can show gates, dumpsters, satellite dishes, entrances and
    exits, parking schemas, and adjacent facilities. You can zoom in fairly close
    to some sites to help you determine hiding places, entrances, and smoking areas.
  prefs: []
  type: TYPE_NORMAL
- en: 'The street view allows you to see the building and facilities as you would
    if you walked or drove up. From this view, you can identify the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Dumpster vendor (useful information for onsite pretexting that could help you
    gain access to the building or dumpster dive)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gates, doors, and fences, and whether they’re routinely left open (and, sometimes,
    the presence of security guards)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Delivery companies whose trucks are parked outside
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The specific names of buildings, such as the Walmart Innovation Center, Walmart
    People Center, or Walmart Home Office, which can help you blend into the organization
    better (a quick way to be outed is to call Disney or Walmart employees *employees*
    instead of *cast members* or *associates*, respectively)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Other tenants
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: During the DerbyCon SECTF I mentioned at the beginning of this chapter, I used
    Google Maps to determine the shipping vendors for my target company by checking
    whose trucks were within the confines of the gates. I could have used this information
    to gain physical access, maybe by finding a uniform at a thrift shop, or as a
    vishing pretext to call about a shipment.
  prefs: []
  type: TYPE_NORMAL
- en: Using both Google Maps and Bing Maps can give you better information, as the
    source of the apps’ data is different. Furthermore, the images are collected on
    different days, so you might, for example, find a delivery truck in one app but
    not in another, a new dumpster in a more recent photo, or poorly censored vendor
    names.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can take many avenues for collecting OSINT. This chapter only scratches
    the surface of these tools’ capabilities, and it’s meant as a starting point that
    will help you apply OSINT techniques to social engineering, penetration testing,
    or any other ethical application. Through the exercises in this chapter, you’ve
    collected domains, IP addresses, email addresses, names, and technologies associated
    with businesses using open source tools.
  prefs: []
  type: TYPE_NORMAL
- en: The next chapter covers strategies for collecting OSINT without fancy tools.
    Chapter 6 covers OSINT operations against people.
  prefs: []
  type: TYPE_NORMAL
