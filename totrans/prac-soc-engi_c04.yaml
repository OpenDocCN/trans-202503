  type: TYPE_NORMAL
  zh: 设置工作区
- en: Recon-ng lets you define separate workspaces, which are great for keeping your
    collected information segmented. You can define the workspace as you open Recon-ng
    and store the data collected in its own unique SQLite database. If I am searching
    for various entities or companies as part of the same investigation, I will give
    them their own workspace so to not confuse myself as I review the information
