- en: '4'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Gathering Business OSINT
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/book_art/chapterart.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Open Source Intelligence (OSINT)* is any data you can find from publicly available,
    unhidden sources. The amount and significance of available public data can make
    or break your campaign. If you contact a target without any knowledge of their
    likes and dislikes, operating environment, organizational structure, or internal
    company lingo, you’ll probably fail.'
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, taking the time to understand what makes the target click
    will provide you with immediate context for the contact. Too often, people attempt
    to perform social engineering operations after either skipping or rushing the
    OSINT gathering, leaving them without a reason to talk to their target.
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter introduces three OSINT categories: business, people, and cyber
    threat intelligence. Then I’ll go over some business OSINT tools for useful tasks
    like finding the names of company executives, discovering publicly available files,
    collecting email addresses, and reading document metadata.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Case Study: Why OSINT Matters'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In 2017, I won DerbyCon’s Social Engineering Capture the Flag (SECTF). This
    exercise pit me and five other competitors against an unknowing Fortune 500 business
    in the Louisville, KY area. We spent three weeks collecting OSINT, followed by
    20 minutes in a (mostly) soundproof booth to vish the target company’s employees.
    While researching my target company, I checked an executive’s social media accounts
    and learned that he’d been late to a business meeting in Amsterdam because an
    airline had delayed his flight in Newark. This seemingly harmless piece of information
    gave me the perfect excuse for contacting him.
  prefs: []
  type: TYPE_NORMAL
- en: With this knowledge, I added that airline’s phone number to my list of numbers
    to vish. I then acquired the executive’s name, email address, and phone number,
    and added those to my list of targets. Had this been an engagement allowing phishing,
    I would have sent an apology email that mimicked the airline’s template, and then
    followed up with a phone call, pretending to be the airline. Then I could have
    confirmed the information I already knew and asked “security questions” to convince
    the target that I was a trusted source. I might have even incorporated a few Windows
    operating system sounds to amplify my credibility. Finally, I would have asked
    him potentially lethal questions about the company’s operating environment, such
    as the status of equipment upgrades, operating schedules, or other company-specific
    confidential data.
  prefs: []
  type: TYPE_NORMAL
- en: These attacks would be impossible if I had not first discovered the executive’s
    post about his delayed flight. Rarely will an effective social engineering attack
    happen without an informed understanding of the target. Better OSINT makes better
    social engineering.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding Types of OSINT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'OSINT can be about an organization, a person, or a piece of code. In *business
    OSINT* gathering, we look for information about the company as a whole: technologies
    used, vendors, customers, operations, and locations.'
  prefs: []
  type: TYPE_NORMAL
- en: For collecting *people OSINT*, we can go in two directions. We can target the
    person themselves, hunting for information such as their likes, dislikes, further
    connections, password-reset questions, and context for guessing passwords. Alternatively,
    we can leverage the person to learn about the business for which they work. This
    kind of OSINT could include pictures of the person at work, resumes, complaints
    or grievances, any bragging they’ve done about work, and travel they’ve done for
    work, to name a few.
  prefs: []
  type: TYPE_NORMAL
- en: '*OSINT* can be used to enable *cyber threat intelligence (CTI)* which usually
    involves a piece of code or a specific adversary. We use it as a means to identify
    the perpetrator of an attack and their motives. For example, you might track down
    elements of code to determine its author or country. Or you might trace an email
    address or phone number that contacted your organization. People debate the efficacy
    of OSINT for threat intelligence. Some organizations do it very well, while others
    try to make a quick buck at the expense of their customers.'
  prefs: []
  type: TYPE_NORMAL
- en: Business OSINT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section will get you started collecting business OSINT. What context can
    you use to build rapport when you communicate with a company’s employees? I’ll
    go over some OSINT collection tools here.
  prefs: []
  type: TYPE_NORMAL
- en: Getting Basic Business Information from Crunchbase
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Various platforms can give you insight about a company. While most charge for
    in-depth information, some allow collection of a limited amount of information
    for free or without authentication. An example of such a site is *Crunchbase*
    ([https://www.crunchbase.com/](https://www.crunchbase.com/)).Crunchbase has a
    free tier that meets most needs for casual OSINT enthusiasts. If you plan on using
    this heavily or as a professional consultant, I recommend paying for the Pro tier.
  prefs: []
  type: TYPE_NORMAL
- en: Searching Crunchbase for *Walmart* pulls up a profile with multiple tabs. [Figure
    4-1](#figure4-1) shows the Summary tab, which allows you to get an address for
    corporate headquarters. Before having to scroll down, you can find out the number
    of mergers, acquisitions, and exits to which the company has been a party. You
    can see its stock ticker (if it’s a publicly traded company), recent news about
    the company, and the beginning of foundational, sometimes historical, information
    about the company. Crunchbase gathers this information from a combination of input
    from analysts, web scraping, and self-reporting, which varies in accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: '![<< Crunchbase web page shows “Summary” tab for Walmart business profile,
    including sections for About, Highlights, Recent News and Activity, and Details.>>](image_fi/500983c04/f04001.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4-1: Crunchbase profile’s Summary tab for Walmart'
  prefs: []
  type: TYPE_NORMAL
- en: The Financials tab provides specific information about investments, exits, and
    fundraising ([Figure 4-2](#figure4-2)).
  prefs: []
  type: TYPE_NORMAL
- en: '![<<Crunchbase web page shows “Financials” tab for Walmart business profile,
    including sections for investment Highlights, Funding, and IPO and Stock Price.>>](image_fi/500983c04/f04002.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4-2: Walmart’s stock information in the Crunchbase Financials tab'
  prefs: []
  type: TYPE_NORMAL
- en: If the company is publicly traded, you’ll find the initial public offering (IPO)
    and stock price information. If you’re researching a privately held company, you
    would see little to nothing in this section, or perhaps would learn about fundraising
    efforts, including amounts raised, investors, and dates. If the company has invested
    money or made donations, that will be listed next ([Figure 4-3](#figure4-3)),
    followed by Exits and completed by Acquisitions ([Figure 4-4](#figure4-4)).
  prefs: []
  type: TYPE_NORMAL
- en: '![<<Crunchbase web page shows “Financials” tab for Walmart business profile,
    displaying the company''s Lead Investments (8) and Total Investments (14) in specific
    organizations.>>](image_fi/500983c04/f04003.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4-3: Walmart’s investment information in the Crunchbase Financials tab'
  prefs: []
  type: TYPE_NORMAL
- en: '![<<Crunchbase web page shows “Financials” tab for Walmart business profile,
    displaying the company''s exits (5) and acquisitions (25).>>](image_fi/500983c04/f04004.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4-4: Walmart’s acquisition information in the Crunchbase Financials
    tab'
  prefs: []
  type: TYPE_NORMAL
- en: Next is the People tab, which includes important employees. These are typically
    executives overseeing certain key areas or people who have had an impact on the
    organization’s history. For example, [Figure 4-5](#figure4-5) lists Sam Walton,
    the founder of Walmart, as a “Founder & Admin” under Current Team and a member
    of the Board of Directors despite his having passed away in 1992\.
  prefs: []
  type: TYPE_NORMAL
- en: '![<<Crunchbase web page shows “People” tab for Walmart business profile, including
    sections for Highlights, About, and Current Team of 141 members and 21 board members.>>](image_fi/500983c04/f04005.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4-5: Crunchbase profile’s People tab for Walmart'
  prefs: []
  type: TYPE_NORMAL
- en: The Technology tab is mostly locked unless you have a Pro tier account. If you
    do have such an account, this tab will show you web traffic statistics, mobile
    app metrics, and limited information about the company’s patents and other intellectual
    property filings. This information can be found elsewhere on the internet, so
    being locked out isn’t a terribly big deal. Try looking at BuiltWith ([https://www.builtwith.com/](https://www.builtwith.com/)),
    Wappalyzer ([https://www.wappalyzer.com/](https://www.wappalyzer.com/)), or Shodan
    ([https://www.shodan.io/](https://www.shodan.io/)).
  prefs: []
  type: TYPE_NORMAL
- en: The final tab, Signals & News, aggregates relevant news and leadership changes
    ([Figure 4-6](#figure4-6)).
  prefs: []
  type: TYPE_NORMAL
- en: '![<<Crunchbase web page shows “Signals and News” tab for Walmart business profile,
    displaying the most recent articles and media activity concerning Leadership Hires
    and Layoffs.>>](image_fi/500983c04/f04006.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4-6: Crunchbase profile’s Signals & News tab for Walmart'
  prefs: []
  type: TYPE_NORMAL
- en: This tab also lists events that the organization has some affiliation with,
    either by sponsoring them or having employees speak at them. This is a good starting
    point, but not a replacement for other sources of information, including public
    filings, press releases, and reports by the media. (We’ll discuss these sources
    in the next few chapters.) This tab may also suggest possible search terms you
    could enter on the search engine of your choice.
  prefs: []
  type: TYPE_NORMAL
- en: Identifying Website Owners with WHOIS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Pronounced “who is,” *WHOIS* is a directory of websites, their owners, their
    network blocks, and their points of contact. Its purpose is to allow people with
    legitimate business inquiries to contact companies’ web teams regarding the web
    presence. To read more about it, see RFC 9312.
  prefs: []
  type: TYPE_NORMAL
- en: You can search WHOIS via DomainTools, as shown in [Figure 4-7](#figure4-7).
    The `whois` command is built into both the Offensive Security and Trace Labs Kali
    versions and can be added to any Linux system via `apt-get` or similar commands
    for other Linux distributions.
  prefs: []
  type: TYPE_NORMAL
- en: '![<<Walmart Domain Profile shows the WHOIS record via DomainTools, displaying
    the company''s registration information and name servers.>>](image_fi/500983c04/f04007.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4-7: Walmart WHOIS record via DomainTools'
  prefs: []
  type: TYPE_NORMAL
- en: The top of the page shows domains that are similar to the target’s domain and
    up for auction. These may come in handy for domain squatting and further phishing
    or baiting attempts. Spoofing is easy to detect, and most mail clients have protections
    against it, weakening your potential as a social engineer. Domain squatting or
    typo squatting are more likely to get emails through filters and into inboxes.
  prefs: []
  type: TYPE_NORMAL
- en: Next, notice that *transfer* is prohibited, meaning you likely won’t be able
    to transfer that domain to a different provider, an activity that red teams often
    attempt. Also notice the age of the domain. This helps confirm that you’re looking
    at the right target. Alternatively, this same feature can reveal that the domains
    you use are fake. That’s why it’s a good idea to purchase domains and wait six
    months to a year before using them.
  prefs: []
  type: TYPE_NORMAL
- en: Next are the domain name servers that the site uses. These can sometimes indicate
    other software employed by the company. For example, Walmart uses Akamai and UltraDNS.
    Akamai also provides content distribution network (CDN) services (to allow faster
    page loading and mitigate DOS attacks) and performs web protection and load balancing
    (further DOS mitigation). This is important to know if you’re preparing for a
    penetration test.
  prefs: []
  type: TYPE_NORMAL
- en: Be aware that, as of May 25, 2018, the EU General Data Protection Regulation
    (GDPR) has changed the way that WHOIS is handled in its jurisdiction. This prompted
    the Internet Corporation for Assigned Names and Numbers (ICANN), the governing
    body for WHOIS, to change the information presented for companies and contacts
    located in the EU.
  prefs: []
  type: TYPE_NORMAL
- en: Collecting OSINT from the Command Line with Recon-ng
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Recon-ng* is a command line tool for Linux, written by Tim Tomes, for collecting
    OSINT. It operates a lot like Metasploit: you can input information, set targets,
    and then use the `run` command to perform a search.'
  prefs: []
  type: TYPE_NORMAL
- en: A plethora of tools are built into Recon-ng for collecting both business and
    people OSINT, ranging from breached emails from Have I Been Pwned (discussed in
    Chapter 6) and netblocks from DNS records to hosts or ports from Shodan (discussed
    in Chapter 5). You can find most things that you seek to learn about a company
    by using Recon-ng.
  prefs: []
  type: TYPE_NORMAL
