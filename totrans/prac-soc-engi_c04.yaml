  zh: Recon-ng允许你定义独立的工作区，非常适合将收集的信息进行隔离。当你打开Recon-ng时，可以定义工作区并将收集的数据存储在其独特的SQLite数据库中。如果我正在进行同一调查，搜索不同的实体或公司，我会为它们分别指定工作区，这样在查看收集到的信息时就不会混淆。如果你没有定义工作区，Recon-ng会将所有结果写入默认工作区及其关联的数据库。
