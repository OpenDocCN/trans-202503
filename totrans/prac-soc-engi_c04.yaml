  zh: 为了使某些工具能够访问外部资源，你需要从各种网站获取API密钥。每个网站都有自己的获取密钥的过程，而这些过程往往会发生变化。你可以在[https://www.theosintion.com/practical-social-engineering/](https://www.theosintion.com/practical-social-engineering/)查看我最新的教程，了解如何获取这些API密钥，或者查看每个工具网站上的API密钥页面。
