- en: '*Electronics for Kids* is set in Century Schoolbook, Filmotype Candy, Housearama
    Kingpin, TheSansMono Condensed, and Billy the Flying Robot. The book was printed
    and bound by TC Transcontinental Printing in Beauceville, Québec, Canada. The
    paper is 70# Husky Offset, which is certified by the Forest Stewardship Council
    (FSC).'
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: '*电子学与孩子们* 使用了 Century Schoolbook、Filmotype Candy、Housearama Kingpin、TheSansMono
    Condensed 和 Billy the Flying Robot 字体。 该书由 TC Transcontinental Printing 在加拿大魁北克省
    Beauceville 印刷和装订。纸张是 70# Husky Offset，获得了森林管理委员会（FSC）认证。'
- en: The book uses an Otabind binding, in which the pages are bound together with
    a cold-set, flexible glue, and the first and last pages of the resulting book
    block are attached to the cover. The cover is not actually glued to the book’s
    spine, and when open, the book lies flat and the spine doesn’t crack.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用 Otabind 装订方式，将页面用冷固化、柔性胶水粘合在一起，形成的书本区块的第一页和最后一页被固定在封面上。封面实际上并没有粘在书脊上，打开时书本能够平躺，且书脊不会断裂。
