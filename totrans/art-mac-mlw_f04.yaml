- en: Patrick Wardle is the founder of Objective-See, a nonprofit that creates open
    source macOS security tools and trainings, and organizes the Objective by the
    Sea conference. Having worked at NASA and the NSA and presented at countless security
    conferences, he is intimately familiar with aliens, spies, and talking nerdy.
    Patrick is passionate about all things related to Mac security and spends his
    time finding Apple zero-days, analyzing Mac malware, and writing free open source
    security tools to protect Mac users around the world.
