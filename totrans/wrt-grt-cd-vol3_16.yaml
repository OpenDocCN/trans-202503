- en: Assuming I’m still alive to finish this series, I might add a book on user documentation
    to the list. About the only thing I can promise is that there won’t be as large
    a gap between Volumes 3 and 4 as there was between Volumes 2 and 3!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我仍然活着并能完成这个系列，我可能会在书单中增加一本关于用户文档的书。唯一能承诺的事情是，第三卷和第四卷之间不会像第二卷和第三卷之间那样有那么长的间隔！
- en: Volume 4, *Designing Great Code*, will pick up where the second half of this
    book left off. In this volume you’ve learned how to document the software development
    process; in Volume 4 you’ll learn more about the design process and how to apply
    the knowledge you’ve gained to design great code.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第四卷，*设计优秀的代码*，将接着本书后半部分的内容展开。在本卷中，你已经学会了如何记录软件开发过程；而在第四卷中，你将学习更多关于设计过程的知识，以及如何将你所学到的知识应用于设计优秀的代码。
