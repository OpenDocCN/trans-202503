    *keypad.zip*，它将展开为一个名为 *keypad* 的文件夹，文件夹中包含 *keypad.cpp* 和 *keypad.h* 等文件。ZIP
    文件解压后，将 *keypad* 文件夹拖到操作系统中的 *libraries* 文件夹：在 Linux 中是 *sketchbook/libraries*，在
    Windows 中是 *My Documents\Arduino\Libraries*，在 OS X 中是 *Documents/Arduino/libraries*。然后重新启动
    Arduino 应用程序。
