- en: When you touch the object plugged into the Makey Makey, it registers a mouse
    click or spacebar press on your computer. What kind of game would you play on
    a piece of bread or a ball of aluminum foil?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当你触碰插入Makey Makey的物体时，它会在你的电脑上注册一个鼠标点击或空格键按下。那么，你会在一块面包或一团铝箔上玩什么样的游戏呢？
- en: If you want to use a bunch of different objects to control your game, you might
    get a Makey Makey Classic. It costs a bit more, but it comes with enough wires
    to connect six different objects. Try making a new controller for one of your
    favorite games.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想使用各种不同的物体来控制你的游戏，你可以选择购买Makey Makey Classic。它价格稍贵，但附带足够的线缆，能连接六个不同的物体。试着为你最喜欢的游戏制作一个新的控制器吧。
- en: Keep Exploring and Creating!
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 继续探索与创造！
- en: Most important is to explore and be creative. Making art—whether that’s games,
    comics, zines, music, writing, or just a little garden in your window—helps you
    realize what you’re capable of. It leads you to feel wonder for yourself and your
    surroundings.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是探索并富有创造力。制作艺术——无论是游戏、漫画、杂志、音乐、写作，还是你窗台上的一个小花园——都能帮助你意识到自己的能力。这会让你对自己和周围的世界感到惊奇。
- en: The older you get, the less time you have for play and creating things that
    don’t make money. Get in the habit of making and doing, and hold onto it as you
    grow older! It’s never too late to start. Making art will increase your enjoyment
    for life. *For real*.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 随着年龄的增长，你可以用于玩耍和创造没有赚钱价值的东西的时间越来越少。养成创造和动手做事的习惯，并在你变老时保持这个习惯！开始永远不晚。制作艺术将增加你对生活的享受。*真的*。
- en: Congratulations on finishing the book! But this book is just a starting point.
    Now that you know how to make games using Scratch, it’s up to you to figure out
    what to do with that knowledge. Follow your ideas wherever they lead, even if
    they seem silly, weird, or unoriginal. Keep exploring. I can’t wait to see what
    you come up with.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成了这本书！但这本书只是一个起点。现在你已经知道如何使用Scratch制作游戏，接下来就由你自己决定如何利用这些知识。跟随你的想法，不论它们看起来多么傻乎乎、怪异或不原创。继续探索。我迫不及待地想看到你会做出什么。
