- en: At the heart of every successful hack lies a great hacking infrastructure. You
    may be a capture-the-flag wizard or the best ARM reverse engineer, but if you
    don’t take care of setting up a safe harbor for your hacking operations, you will
    be busted. Maybe not immediately, maybe not in two months, but that unrelenting
    countdown will catch up with you someday.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每个成功的黑客攻击背后，都有一个强大的黑客基础设施。你可能是一个夺旗高手，或者是最优秀的ARM逆向工程师，但如果你不为你的黑客活动建立一个安全的避风港，你终究会被抓住。也许不是立刻，也许不是两个月后，但那个无情的倒计时终会追上你。
- en: A decent hacking infrastructure is first and foremost a set of practices and
    systems that guarantee your anonymity and safety. It’s your get out of jail free
    card if anything goes wrong. We’ll start our journey by setting up that infrastructure.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个合适的黑客基础设施，首先是确保匿名性和安全性的一套实践和系统。如果事情出错了，它将是你的免死金牌。我们将从建立这个基础设施开始我们的旅程。
