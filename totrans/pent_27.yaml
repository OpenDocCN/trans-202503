- en: Appendix A. Resources
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here are some resources that have helped me on my journey through information
    security and continue to serve as references as I learn more. Many are regularly
    updated with the latest tools and techniques in their area. I encourage you to
    refer to these resources as you work through this book, so they are listed here
    by chapter. At the end of the list are some excellent courses that you might use
    to further your study of pentesting.
  prefs: []
