- en: WHAT IS ELECTRICITY?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是电力？
- en: Push a button on a music player, and a song suddenly comes out of the speakers.
    Push a button on a TV’s remote control, and your favorite shows come to life instantly.
    These wonders happen thanks to the magic of *electricity*, a type of energy that
    powers all the technology in your home. By the time you finish this book, you’ll
    be an electronics wizard, and then you can try using your powers to build any
    invention you can imagine!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 按下音乐播放器上的一个按钮，歌曲突然从扬声器中响起。按下电视遥控器上的按钮，你最喜欢的节目立刻播放。这些奇迹之所以发生，都要归功于*电力*，一种为你家中的所有技术提供动力的能量。等你完成本书后，你将成为一个电子学高手，然后你可以尝试利用你的能力来制造任何你能想象的发明！
- en: 'This book is all about understanding electricity and using it to make amazing
    things. In this chapter, we’ll explore how electricity works, and then you’ll
    build a complete electronics project: a burglar alarm that warns you if intruders
    have entered a room. Once you get the hang of using electricity, you can build
    all sorts of fun contraptions, like a musical instrument or a light-up game to
    play with your friends. In fact, you’ll build these in this book.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主题是理解电力并使用它来制造令人惊叹的事物。在本章中，我们将探索电力是如何工作的，接着你将制作一个完整的电子项目：一个防盗警报器，当有入侵者进入房间时，会发出警告。一旦你掌握了使用电力，你就可以制作各种有趣的装置，比如一个乐器或者一个与朋友们一起玩的灯光游戏。事实上，你将在本书中制作这些。
- en: 'PROJECT #1: TURN ON A LIGHT!'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '项目 #1：打开一个灯！'
- en: When you flip the light switch in a room, the bulb brightens right away. Let’s
    look at how electricity makes that bulb shine, starting with a little experiment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在房间里按下灯光开关时，灯泡会立刻变亮。让我们从一个小实验开始，看看电力是如何让灯泡发光的。
- en: Shopping List
  id: totrans-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 购物清单
- en: 'For this project, you’ll need the following parts:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你将需要以下零件：
- en: '![image](../images/common-01.jpg) **A standard 9 V battery** to power the circuit.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **一个标准的9V电池**来为电路提供电源。'
- en: '![image](../images/common-01.jpg) **A small, incandescent light bulb** rated
    for 9 to 12 V (DigiKey #CM394-ND, Bitsbox #OP037, or a similar light bulb from
    a hardware store).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **一个小型的白炽灯泡**，额定电压为9到12V（DigiKey #CM394-ND，Bitsbox
    #OP037，或类似的灯泡来自五金商店）。'
- en: 'Step 1: Inspect the Light Bulb'
  id: totrans-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第1步：检查灯泡
- en: Look closely at your light bulb; you should see a thin metal wire filament inside
    the glass. One end of this filament is connected to the metal side of the base,
    and the other end is connected to the metal contact on the bottom.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细观察你的灯泡；你应该能看到玻璃内部有一根细金属丝灯丝。这根灯丝的一端连接到底座的金属侧面，另一端连接到底部的金属触点。
- en: '![image](../images/f0004-01.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0004-01.jpg)'
- en: 'Step 2: Connect the Light Bulb to the Battery'
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第2步：将灯泡连接到电池
- en: Place your 9 V battery upright on a table. Take the light bulb and gently place
    it so that the bottom point touches one battery terminal and the metal side touches
    the other battery terminal. When both the bottom and the side are touching the
    battery, the bulb should light up.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的9V电池竖直放在桌子上。拿起灯泡，轻轻放置，使底部接触到一个电池端子，金属侧面接触到另一个电池端子。当底部和侧面都接触到电池时，灯泡应该会亮起来。
- en: 'Congratulations: you just generated light with electricity! The bulb lights
    because when you touch it to the battery contacts, electricity runs through the
    wire filament inside. The filament then heats and starts to glow, creating light.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你：你刚刚用电力生成了光！灯泡发光是因为当你将它接触到电池触点时，电流通过灯泡内的金属丝灯丝。灯丝随后加热并开始发光，产生光亮。
- en: '![image](../images/f0005-01.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0005-01.jpg)'
- en: HOW DOES ELECTRICITY LIGHT A BULB?
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电力是如何点亮灯泡的？
- en: 'But *how* does electricity cause the wire to heat up, and why does the light
    turn on instantly? There are four concepts that combine to make that happen:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但是*电力*是如何让电线加热的，为什么灯光会立刻点亮呢？有四个概念结合起来使得这一切发生：
- en: '![image](../images/common-01.jpg) Electrons'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 电子'
- en: '![image](../images/common-01.jpg) Current'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 电流'
- en: '![image](../images/common-01.jpg) Voltage'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 电压'
- en: '![image](../images/common-01.jpg) Resistance'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 电阻'
- en: These fundamental concepts of electricity all depend on each other, and we’ll
    explore them in this section.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些电力的基本概念彼此依赖，我们将在本节中进行探讨。
- en: What Is an Electron?
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么是电子？
- en: Everything you see around you is made of *atoms*, which are particles so small
    you can’t see them without a special type of microscope. But atoms are made of
    even smaller particles, called *protons*, *neutrons*, and *electrons*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你周围看到的一切都是由*原子*构成的，原子是非常小的粒子，必须使用特殊的显微镜才能看到它们。但原子是由更小的粒子构成的，分别叫做*质子*、*中子*和*电子*。
- en: 'Protons and neutrons form an atom’s *nucleus* (its center), and electrons orbit
    the nucleus like planets orbiting the sun. Protons and electrons are both *electrically
    charged*: protons have a positive charge, and electrons have a negative charge.
    That’s why the electrons stick with an atom in the first place. The positive and
    negative charges act like opposite sides of a magnet and attract each other.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 质子和中子形成了原子的*核*（即其中心），电子围绕原子核旋转，就像行星围绕太阳旋转一样。质子和电子都有*电荷*：质子带有正电荷，电子带有负电荷。这就是电子为何会与原子结合在一起的原因。正负电荷像磁铁的两极，彼此吸引。
- en: '![image](../images/f0006-01.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0006-01.jpg)'
- en: Certain materials are *conductive*, which means that if you apply energy to
    them (like the energy stored in a battery), the electrons will start moving from
    one atom to the next!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 某些材料是*导电的*，这意味着如果你对它们施加能量（比如电池存储的能量），电子就会开始从一个原子移动到下一个原子！
- en: The filament inside your light bulb is made of a conductive metal, meaning it’s
    full of electrons just waiting for a push to move them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你的灯泡内部的灯丝是由导电金属制成的，这意味着它充满了电子，只等着一个推动力来让它们移动。
- en: Voltage Pushes Electrons
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 电压推动电子
- en: When you attach a battery to the light bulb, you’re applying a *voltage* across
    the filament inside. Voltage pushes electrons through the wire and is measured
    in *volts (V)*. The higher the voltage, the more electrons will flow through the
    wire.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将电池连接到灯泡时，你实际上是在灯丝上施加了*电压*。电压推动电子通过导线，电压的单位是*伏特 (V)*。电压越高，电子就会通过导线流动得越多。
- en: 'Think of a wire like a tube filled with marbles: when you put a marble in on
    one side, a marble pops out on the other side at the exact same time, with no
    delay.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一根导线像是充满了弹珠的管子：当你从一边放进一个弹珠时，另一边会同时弹出一个弹珠，毫不延迟。
- en: '![image](../images/f0006-02.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0006-02.jpg)'
- en: The more marbles you push in one side, the more pop out of the other. That’s
    how electrons behave inside a wire, when a voltage is applied to them.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你越往一侧推弹珠，另一侧弹出的就越多。电子在导线中也像这样行为，当电压施加到它们上面时。
- en: Current Flows
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 电流流动
- en: '*Current* is the amount of electrons flowing through a wire, and it’s measured
    in *amperes (A)*, which we usually shorten to *amps*. You might have also heard
    the word *current* used to describe a river, as in “This river has a strong current.”
    That means there’s a lot of water moving down the river.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*电流*是通过导线流动的电子数量，它的单位是*安培 (A)*，我们通常简写为*安*。你可能也听说过*电流*这个词用来形容河流，比如“这条河流有强烈的水流。”这意味着有大量水流经河流。'
- en: 'Electrical current is similar: a strong current means there are a lot of electrons
    flowing through a wire. When you increase the voltage in a circuit, the current
    also increases.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 电流也类似：强电流意味着有大量电子通过导线流动。当你增加电路中的电压时，电流也会增加。
- en: Just as water flows downhill due to gravity, electric current flows from the
    positive battery terminal toward the negative battery terminal. Actually, the
    electrons themselves flow in the opposite direction, from the negative side of
    your battery to the positive side.[*](footnote.xhtml#fn01) But when we talk about
    electrical current, we say that it flows from positive (+) to negative (–).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 就像水由于重力流向低处一样，电流从电池的正极流向负极。实际上，电子本身是朝相反方向流动的，从电池的负极流向正极[*](footnote.xhtml#fn01)。但当我们讨论电流时，我们说它从正极
    (+) 流向负极 (–)。
- en: '![image](../images/f0007-01.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0007-01.jpg)'
- en: Resistance Reduces Current
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 电阻减少电流
- en: 'Voltage pushes electrons to form a current, and *resistance* restricts the
    current. It’s like playing with a garden hose: if you squeeze the hose, you add
    resistance to the flow of water so that less water comes out. But if you turn
    the tap more (like increasing the voltage), the pressure increases, and more water
    flows even though you’re still squeezing the hose in the same way. Resistance
    in electricity works just like this, and it’s measured in *ohms* (Ω).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 电压推动电子形成电流，而*电阻*限制电流。就像玩花园水管一样：如果你捏紧水管，你增加了水流的阻力，使得水流量减少。但如果你更大开水龙头（就像增加电压一样），压力增加，尽管你仍然以相同的方式捏住水管，更多的水也会流出。电流中的电阻就像这样工作，它的单位是*欧姆*（Ω）。
- en: '![image](../images/f0008-01.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0008-01.jpg)'
- en: Now that you know about electrons, current, voltage, and resistance, I’ll explain
    how they work together to turn on your light bulb.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你了解了电子、电流、电压和电阻，我将解释它们是如何一起工作以点亮你的灯泡的。
- en: Lighting the Bulb
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 点亮灯泡
- en: 'The two ends of the wire filament inside your light bulb are connected to the
    outside of the bulb: one end is connected to the metal side of the base, and the
    other end is connected to the metal contact on the bottom. When you connect a
    battery to the light bulb, you create what’s called a *circuit*. A circuit is
    just a closed path that allows current to flow from the positive terminal of your
    voltage source to the negative terminal.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你灯泡内的金属丝的两端连接到灯泡外部：一端连接到灯座的金属侧，另一端连接到底部的金属接触点。当你将电池连接到灯泡时，你创建了一个所谓的*电路*。电路就是一个闭合路径，它允许电流从电压源的正极流到负极。
- en: The voltage on the battery pushes electrons through the circuit, including the
    filament inside your light bulb. The filament has resistance and restricts the
    current in your circuit. As the electrons struggle to make their way through the
    resistance of the filament, the filament becomes so hot that it starts to glow
    and generate light. For the battery to be able to push the electrons, there must
    be a *closed loop* going from the positive terminal on the battery to the negative
    terminal.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 电池上的电压推动电子通过电路，包括灯泡内部的灯丝。灯丝有电阻，并限制电路中的电流。当电子努力通过灯丝的电阻时，灯丝变得非常热，开始发光并产生光。为了使电池能够推动电子，电路必须是一个*闭合回路*，从电池的正极到负极。
- en: Electricity always needs a *closed circuit* to work. If you disconnect even
    one of the sides, the light bulb turns off right away! Let’s look at circuits
    in a little more detail.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 电力总是需要一个*闭合电路*才能工作。如果你断开了电路的任何一侧，灯泡就会立即熄灭！让我们更详细地看看电路。
- en: '![image](../images/f0009-01.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0009-01.jpg)'
- en: HOW IS A CIRCUIT LIKE A PIPE SYSTEM?
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电路为什么像管道系统一样？
- en: Let’s continue to think about electricity by comparing it to water. Imagine
    a pipe system in a loop with a pump, and imagine the pipe is always totally filled
    with water. At one point, the pipe is narrower.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续通过将电力与水进行比较来思考。想象一个带有水泵的管道系统，管道始终被水完全充满。在某个地方，管道变窄了。
- en: The pump is like a battery that gives power to a circuit. The narrow part of
    the pipe reduces the flow of water. This narrow pipe is the resistance. The amount
    of water that flows through the pipes is the current.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 水泵就像为电路提供能量的电池。管道的窄部分减少了水流量。这段狭窄的管道就是电阻。通过管道的水量就是电流。
- en: '![image](../images/f0010-01.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0010-01.jpg)'
- en: 'Now imagine that you could insert a measuring device somewhere in the pipe
    system that tells you how much water is flowing through it per second. Note that
    I’m talking only about how much water flows through one randomly selected point
    in the pipes, not the total amount of water in the pipes. This is how we’ll talk
    about current in an electric circuit, too: it’s the amount of electrons flowing
    through a certain point per second.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象你能在管道系统中某个地方插入一个测量装置，告诉你每秒钟流过管道的水量。请注意，我这里只是说水流过管道中某个随机选择点的量，而不是管道中水的总量。这就是我们在电路中讨论电流的方式：它是每秒通过某个点的电子数量。
- en: MEET THE SWITCH
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 认识开关
- en: 'When you look around your home, you probably see switches everywhere. You use
    them all the time to turn lights on and off! When the light in a room is turned
    on, it must be part of a closed loop because the bulb has current running through
    it. But what happens when you flip the switch off? Flipping the switch off is
    the same as disconnecting a wire in the loop: it stops current from flowing and
    turns the light off, just like the disconnected circuit we saw earlier.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当你环顾四周时，可能会发现家里到处都是开关。你经常用它们来开关灯！当房间的灯亮着时，它一定是闭合电路的一部分，因为灯泡中有电流通过。那么，当你把开关关掉时会发生什么呢？关掉开关就相当于断开了电路中的一根线：它阻止了电流的流动，关掉了灯，就像我们之前看到的断开电路一样。
- en: What other switches can you find around you? You might find a switch that turns
    a computer on and off, a switch to ring a doorbell, a switch to determine whether
    a refrigerator door is open, and more.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在周围找到哪些开关？你可能会找到一个开关来开关电脑，一个用于按门铃的开关，一个用于判断冰箱门是否打开的开关等等。
- en: Switches control electricity, and they’re very simple devices. They connect
    two wires to close a loop or disconnect two wires to open a loop. Inside, a switch
    is just some pieces of metal that connect or disconnect.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 开关控制电流，它们是非常简单的设备。它们通过连接两根电线来闭合电路，或通过断开两根电线来打开电路。开关内部其实只是一些连接或断开的金属片。
- en: When the switch is open, the light is off. When the switch is closed, the light
    turns on! It’s very simple, but very useful. With only this knowledge, you can
    create some nifty circuits, and that’s what we’re going to do next.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当开关打开时，灯是关闭的；当开关关闭时，灯就亮了！这个原理非常简单，但非常实用。仅凭这些知识，你就可以创建一些巧妙的电路，这正是我们接下来要做的事情。
- en: '![image](../images/f0011-01.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0011-01.jpg)'
- en: 'PROJECT #2: INTRUDER ALARM'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '项目 #2：入侵者报警'
- en: In this chapter, we learned that electricity needs a closed circuit to make
    a circuit do anything interesting, and we’ve looked at how a switch works. Let’s
    build a circuit with a switch!
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们了解了电流需要一个闭合电路才能让电路发挥作用，并且我们已经研究了开关是如何工作的。现在，让我们用开关来构建一个电路吧！
- en: You can build a switch out of a lot of different things—even a door. In this
    project, you’ll turn a door into a gigantic switch and use it to build an intruder
    alarm that tells you when someone tries to enter the room.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用许多不同的东西来制作一个开关——甚至是门。在这个项目中，你将把门变成一个巨大的开关，并利用它来制作一个入侵者报警系统，告诉你什么时候有人尝试进入房间。
- en: To create the alarm, we’ll attach some wires and aluminum foil to your door
    so that when the door is closed, your circuit is open and nothing happens. But
    when the door opens, the loop closes and a buzzer sounds to set off a red alert.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了制作报警系统，我们会把一些电线和铝箔连接到门上，这样当门关闭时，电路是断开的，什么都不会发生。但当门打开时，电路闭合，蜂鸣器响起，发出红色警报。
- en: We’ll hang an exposed wire down from above the door, place a strip of aluminum
    foil on top of the door, and connect each of these parts to a different side of
    the circuit. Then, when the door opens, the exposed hanging wire will touch the
    aluminum foil and close the loop so that the buzzer will sound.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从门上方挂下一根裸露的电线，将一条铝箔带放在门上，并将这些部件连接到电路的不同端。然后，当门打开时，裸露的电线会接触到铝箔并闭合电路，从而使蜂鸣器响起。
- en: Shopping List
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 购物清单
- en: '![image](../images/f0012-01.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0012-01.jpg)'
- en: '![image](../images/common-01.jpg) **A buzzer** (Jameco #2173870, Bitsbox #ST016)
    that beeps. Buzzers come in both passive and active versions. Passive buzzers
    need an audio frequency input, while active buzzers need only a voltage. For this
    project, you need an active buzzer that works with 9 V.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **蜂鸣器**（Jameco #2173870，Bitsbox #ST016），它会发出哔哔声。蜂鸣器有被动和主动两种版本。被动蜂鸣器需要音频频率输入，而主动蜂鸣器只需要电压。对于这个项目，你需要一个适用于9V电池的主动蜂鸣器。'
- en: '![image](../images/common-01.jpg) **A standard 9 V battery** to power the circuit.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **标准9V电池**，为电路提供电力。'
- en: '![image](../images/common-01.jpg) **A 9 V battery clip** (Jameco #11280, Bitsbox
    #BAT033) to connect the battery to the circuit.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **9V电池夹**（Jameco #11280，Bitsbox #BAT033），用于将电池连接到电路。'
- en: '![image](../images/common-01.jpg) **Aluminum foil**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **铝箔**'
- en: '![image](../images/common-01.jpg) **Exposed wire** (Jameco #2098478, Rapidonline.com
    #05-0320), like some soft electrical wires, an old steel guitar string, or something
    similar.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **裸露电线**（Jameco #2098478，Rapidonline.com
    #05-0320），可以使用一些软电线、旧的钢吉他弦或类似的物品。'
- en: '![image](../images/common-01.jpg) **Tape** to fasten everything. You can use
    masking tape, electrical tape, or whatever you have.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **胶带**用于固定所有物品。你可以使用遮蔽胶带、电工胶带或任何你手头有的胶带。'
- en: Tools
  id: totrans-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工具
- en: '![image](../images/f0013-01.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0013-01.jpg)'
- en: '![image](../images/common-01.jpg) **A wire cutter** (Jameco #35482, Bitsbox
    #TL008) to cut or remove the insulation from wire.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **一把线钳**（Jameco #35482，Bitsbox #TL008）用来剪切或去除电线的绝缘层。'
- en: '![image](../images/common-01.jpg) **A pair of scissors** (optional) is useful
    for cutting the aluminum foil nicely.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) **一把剪刀**（可选）对于精确地剪裁铝箔非常有用。'
- en: '**TIP**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: '*If you want to make stripping wires even easier, you could buy a pair of actual
    wire strippers, like Jameco #78992, which are slotted so that you won’t cut through
    the wire by accident.*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你想让剥线变得更加简单，可以购买一把真正的剥线钳，比如Jameco #78992，它们有槽口，这样你就不会不小心把电线切断了。*'
- en: 'Step 1: Does the Buzzer Beep?'
  id: totrans-80
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第1步：蜂鸣器是否发出声音？
- en: First, test the buzzer to see that it beeps. Hold the red wire from the buzzer
    to the positive terminal on your battery (marked *+*) and touch the black wire
    to the negative terminal on your battery (marked –).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，测试蜂鸣器看看它是否发出声音。将蜂鸣器的红线连接到电池的正极（标有*+*），黑线连接到电池的负极（标有-）。
- en: '![image](../images/f0014-01.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0014-01.jpg)'
- en: The buzzer should now make a loud, clear buzz or beep. If you disconnect one
    of the wires from the battery, the buzzer should stop making a sound because the
    circuit won’t have a closed loop anymore.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 蜂鸣器现在应该会发出响亮、清晰的嗡嗡声或滴滴声。如果你从电池上断开一根电线，蜂鸣器应该会停止发声，因为电路不再是闭合回路。
- en: '**NOTE**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*If your buzzer just made a click or didn’t make any sound at all, you might
    have a passive buzzer. A passive buzzer can’t create sound by itself, so you need
    an active buzzer for this project. The buzzer recommended in this project’s Shopping
    List ([page 12](ch01.xhtml#page_12)) should do the trick.*'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你的蜂鸣器只是发出了咔哒声或根本没有发出声音，可能你使用的是无源蜂鸣器。无源蜂鸣器本身无法发出声音，因此你需要使用有源蜂鸣器来完成这个项目。这个项目推荐的蜂鸣器应该可以解决这个问题，具体参考购物清单中的内容（[第12页](ch01.xhtml#page_12)）。*'
- en: 'Step 2: Prepare the Aluminum'
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第2步：准备铝箔
- en: Use a pair of scissors to cut a big, shiny strip of aluminum foil to go on the
    top of the door. Cut a straight piece of foil, about 1 inch wide and as long as
    the roll of aluminum foil is wide.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 使用剪刀剪下一条大而闪亮的铝箔条，放在门的顶部。剪成一条直的铝箔片，宽约1英寸，长度与铝箔卷的宽度相同。
- en: '![image](../images/f0014-02.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0014-02.jpg)'
- en: 'Step 3: Foil Your Door'
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第3步：给门加上铝箔
- en: Fasten the strip of aluminum foil on the top of the door by using a piece of
    tape on each side of the strip. The foil will act as a contact for the battery
    and buzzer wire.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 使用胶带将铝箔条固定在门的顶部，胶带要分别粘在铝箔条的两侧。铝箔将作为电池和蜂鸣器电线的接触点。
- en: '![image](../images/f0015-01.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0015-01.jpg)'
- en: 'Step 4: Prepare a Trigger Wire'
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第4步：准备触发线
- en: Get a piece of exposed soft wire about 10 inches long. An *exposed wire* is
    a wire that doesn’t have any plastic around it, as opposed to *insulated wire*,
    which is metal enclosed in plastic. Just find some wire that is already exposed,
    such as a steel string from a guitar, or use your wire cutters to snip a piece
    from the spool in the Shopping List ([page 12](ch01.xhtml#page_12)). This is going
    to be your trigger wire.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一根大约10英寸长的裸露软电线。*裸露电线*是指没有塑料外壳的电线，而*绝缘电线*是金属被塑料包裹的电线。只需找一根已经裸露的电线，例如吉他上的钢弦，或者用你的线钳从购物清单中的线轴上剪下一段（[第12页](ch01.xhtml#page_12)）。这将是你的触发线。
- en: '**NOTE**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*You could also use a wire cutter to remove, or strip, the plastic from insulated
    wires. If you want to do that, ask an adult for help!*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*你也可以使用线钳去除或剥去绝缘电线上的塑料。如果你打算这么做，请找大人帮忙！*'
- en: 'Step 5: Connect the Buzzer and Trigger Wire'
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第5步：连接蜂鸣器和触发线
- en: 'Connect one side of the exposed trigger wire to the exposed metal end of the
    battery clip’s black wire with some tape. Connecting two wires is easy. Here’s
    how you do it: Pick up the two wires you want to connect and twist their ends
    together. Make sure the two pieces of metal are touching! Then wrap them inside
    the tape together.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 使用胶带将裸露的触发线的一端连接到电池夹黑线的裸露金属端。连接两根电线很简单，方法如下：拿起你想连接的两根电线，将它们的两端缠绕在一起，确保金属部分接触！然后用胶带将它们包裹在一起。
- en: '![image](../images/f0016-01.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0016-01.jpg)'
- en: Following the same process, connect the red wire from the battery clip to the
    red wire on your buzzer.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 按照相同的步骤，将电池夹的红线连接到蜂鸣器的红线。
- en: 'Step 6: Mount the Buzzer and Trigger Wire'
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第6步：安装蜂鸣器和触发线
- en: Now, let’s place the trigger wire and the buzzer above the door. First, tape
    the trigger wire onto the door frame above the door so that it’s hanging in front
    of the door when the door is closed and lying on top of the door and the aluminum
    strip when the door is open.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们把触发线和蜂鸣器放在门的上方。首先，把触发线用胶带固定在门框上方，这样当门关闭时，触发线会挂在门前；当门打开时，触发线会躺在门顶和铝箔条上面。
- en: Next, tape the buzzer to the door frame in such a way that the black wire can
    touch the aluminum foil on top of the door. Tape the black wire onto the foil
    so that the exposed part of the wire touches the foil.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，将蜂鸣器用胶带固定在门框上，确保黑色电线能触碰到门顶的铝箔。将黑色电线固定在铝箔上，使电线的裸露部分能触碰到铝箔。
- en: '![image](../images/f0016-02.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0016-02.jpg)'
- en: 'Step 7: Add a Power Source'
  id: totrans-104
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第7步：添加电源
- en: Place the battery on top of the door frame, close to the battery clip. Use some
    tape to hold it in place if necessary. Then connect the battery clip to the battery.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 将电池放置在门框的顶部，靠近电池夹。如果需要，可以用胶带固定它。然后将电池夹连接到电池上。
- en: 'Once the battery is connected, your finished intruder alarm should look something
    like this:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦电池连接好，你制作的入侵警报器应该像这样：
- en: '![image](../images/f0017-01.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0017-01.jpg)'
- en: 'Step 8: Stage an Intruder Alert!'
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第8步：设置入侵警报！
- en: Test the alarm by opening and closing the door. As the door opens, the exposed
    wire should hit the foil, causing the buzzer to sound a loud alarm. For a more
    realistic test, invite someone else to open the door instead!
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 通过开关门来测试报警器。当门打开时，暴露的电线应该触碰到铝箔，导致蜂鸣器发出响亮的警报。为了更逼真的测试，可以邀请别人来打开门！
- en: 'Step 9: What If the Intruder Alarm Doesn’t Work?'
  id: totrans-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第9步：如果入侵警报不起作用怎么办？
- en: If the buzzer doesn’t go off, you might need to adjust the position of the trigger
    wire a bit, just to make sure the wire touches the strip of aluminum foil when
    the door opens. If the trigger wire touches the foil just fine, try a different
    battery. If that doesn’t work, you might need to retape your battery leads to
    their wires.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果蜂鸣器没有响，你可能需要稍微调整触发线的位置，确保当门打开时，电线能触碰到铝箔条。如果触发线已经正确接触铝箔，试换个电池。如果还是不行，可能需要重新用胶带固定电池引线。
- en: '**WHAT’S NEXT?**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**接下来是什么？**'
- en: Now you know the basics of electricity—a current of electrons flows through
    wires and makes something happen, like lighting a light bulb or sounding an alarm.
    And you also know that to make the electrons flow through the circuit, you need
    a voltage source, such as a battery, and a closed loop. That’s all you need to
    start tinkering with electronics!
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了电学基础——电子流通过电线，产生作用，比如点亮灯泡或发出警报。而且你也知道，要让电子流通过电路，你需要一个电压源，比如电池，以及一个闭合的电路。这就是你开始动手电子制作的全部所需！
- en: What else can you think of to make with what you’ve learned? There are many
    other things that can be made into switches. For example, try making an alarm
    for your closet to keep nosy siblings or friends away from your personal stuff.
    Or how about making a silent alarm? Just replace the buzzer with a light bulb!
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 你还能想出用所学的知识制作什么吗？还有很多其他东西可以制作成开关。例如，试着为你的衣柜制作一个报警器，以防止好奇的兄弟姐妹或朋友接触你的个人物品。或者怎么样，试试做一个静音报警器？只需将蜂鸣器替换成灯泡！
- en: In the next two chapters, we’ll look at how electricity is generated and how
    we can use electricity to make things move.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的两章中，我们将探讨电力是如何产生的，以及如何利用电力让物体运动。
