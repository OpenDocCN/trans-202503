  prefs: []
  type: TYPE_IMG
  zh: '![转换后的结果显示在](httpatomoreillycomsourcenostarchimages1456458.png.jpg)'
- en: Figure 16-77. The result of the transformation shown in [Figure 16-76](ch16s02.html#applying_perspective_to_an_image
    "Figure 16-76. Applying perspective to an image")
  id: totrans-253
  prefs: []
