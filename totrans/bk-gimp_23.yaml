- en: The result appears in [Figure 16-77](ch16s02.html#result_of_the_transformation_shown_in_fi
    "Figure 16-77. The result of the transformation shown in Figure 16-76"). Although
    the adjustment helped, the image is no longer rectangular, and the lens distortion
    of the camera is visible.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如[图 16-77](ch16s02.html#result_of_the_transformation_shown_in_fi "图 16-77.
    转换结果如图 16-76 所示")所示。虽然调整有所帮助，但图像不再是矩形，并且相机的镜头畸变可见。
- en: The Flip Tool
  id: totrans-255
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 翻转工具
- en: You can select the Flip tool by pressing ![](httpatomoreillycomsourcenostarchimages1455432.png.jpg)
    or clicking its icon in the Toolbox. Its icon and pointer are shown in [Figure 16-78](ch16s02.html#flip_toolapostrophes_icon_and_pointer
    "Figure 16-78. The Flip tool’s icon and pointer"). You can choose whether to flip
    horizontally or vertically (![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    toggles between these) and whether to flip the current layer, selection, or path.
    As with previous tools, if a selection exists in the current layer, flipping the
    layer flips only the part that’s within the selection. [Figure 16-79](ch16s02.html#flipping_a_selected_portion_of_a_layer_h
    "Figure 16-79. Flipping a selected portion of a layer horizontally") shows the
    image after a selected part of the rose layer was flipped horizontally. As with
    the other transformation tools, a floating selection is built to contain the flipped
    pixels.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过按下 ![](httpatomoreillycomsourcenostarchimages1455432.png.jpg) 或点击工具箱中的图标来选择翻转工具。其图标和指针如[图
    16-78](ch16s02.html#flip_toolapostrophes_icon_and_pointer "图 16-78. 翻转工具的图标和指针")所示。你可以选择水平或垂直翻转（![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    在这两者之间切换），以及是否翻转当前层、选区或路径。与以前的工具一样，如果当前层中存在选区，翻转图层时只会翻转选区中的部分。[图 16-79](ch16s02.html#flipping_a_selected_portion_of_a_layer_h
    "图 16-79. 水平翻转图层的选中部分")显示了翻转后的玫瑰图层部分图像。与其他转换工具一样，一个浮动选区被创建，以包含翻转后的像素。
- en: '![The Flip tool’s icon and pointer](httpatomoreillycomsourcenostarchimages1456460.png.jpg)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![翻转工具的图标和指针](httpatomoreillycomsourcenostarchimages1456460.png.jpg)'
- en: Figure 16-78. The Flip tool’s icon and pointer
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16-78. 翻转工具的图标和指针
- en: '![Flipping a selected portion of a layer horizontally](httpatomoreillycomsourcenostarchimages1456462.png.jpg)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![水平翻转图层的选中部分](httpatomoreillycomsourcenostarchimages1456462.png.jpg)'
- en: Figure 16-79. Flipping a selected portion of a layer horizontally
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16-79. 水平翻转图层的选中部分
- en: 'The only difference between the Flip tool and those tools found in **Image:
    Layer > Transform** is that this tool allows you to flip a selection or a path
    instead of just the layer or a portion of the layer.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: Flip工具与**图像：图层 > 变换**中的工具唯一的区别是，这个工具允许你翻转选择区域或路径，而不仅仅是图层或图层的一部分。
- en: The Cage Transform Tool
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Cage Transform工具
- en: The Cage Transform tool was added to GIMP in version 2.8\. Its icon and pointer
    are shown in [Figure 16-80](ch16s02.html#cage_transform_toolapostrophes_icon_and
    "Figure 16-80. The Cage Transform tool’s icon and pointer"), and its options are
    shown in [Figure 16-81](ch16s02.html#cage_transform_tool_options "Figure 16-81. The
    Cage Transform tool options").
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: Cage Transform工具在GIMP 2.8版本中加入。它的图标和指针如[图16-80](ch16s02.html#cage_transform_toolapostrophes_icon_and
    "图16-80. Cage Transform工具的图标和指针")所示，选项如[图16-81](ch16s02.html#cage_transform_tool_options
    "图16-81. Cage Transform工具选项")所示。
- en: 'Use the Cage Transform tool to distort an object. A *cage* is a polygon built
    around a target portion of the image. Move the corners of the cage to distort
    the object within. Our example figure has two layers, one containing the city
    and one containing the rose. Select the rose layer and enlarge it to the same
    size as the image, using **Image: Layer > Layer to Image size**.'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Cage Transform工具来扭曲对象。一个*围栏*是围绕图像中目标部分构建的多边形。通过移动围栏的角点来扭曲其中的对象。我们的示例图有两个图层，一个包含城市，另一个包含玫瑰。选择玫瑰图层，并使用**图像：图层
    > 图层大小与图像一致**将其放大到与图像相同的大小。
- en: '![The Cage Transform tool’s icon and pointer](httpatomoreillycomsourcenostarchimages1456464.png.jpg)'
  id: totrans-265
  prefs: []
  type: TYPE_IMG
  zh: '![Cage Transform工具的图标和指针](httpatomoreillycomsourcenostarchimages1456464.png.jpg)'
- en: Figure 16-80. The Cage Transform tool’s icon and pointer
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-80. Cage Transform工具的图标和指针
- en: '![The Cage Transform tool options](httpatomoreillycomsourcenostarchimages1456466.png.jpg)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
  zh: '![Cage Transform工具选项](httpatomoreillycomsourcenostarchimages1456466.png.jpg)'
- en: Figure 16-81. The Cage Transform tool options
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-81. Cage Transform工具选项
- en: '![Building the cage](httpatomoreillycomsourcenostarchimages1456468.png.jpg)'
  id: totrans-269
  prefs: []
  type: TYPE_IMG
  zh: '![构建围栏](httpatomoreillycomsourcenostarchimages1456468.png.jpg)'
- en: Figure 16-82. Building the cage
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-82. 构建围栏
- en: Select the Cage Transform tool and make sure the first option, CREATE OR ADJUST
    THE CAGE, is checked. Build the cage by clicking around the rose. You can move
    each point after placing it, but you can’t delete points, and you can move only
    the most recently placed point. But once the cage is closed and GIMP has worked
    for a moment, you can go back and add points or move existing points. This tool
    has no undo capability, so if you make a mistake, you’ll have to start over by
    temporarily switching to another tool. When you’re satisfied, finalize the cage
    by clicking the first point. [Figure 16-82](ch16s02.html#building_the_cage "Figure 16-82. Building
    the cage") shows the cage being built.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 选择Cage Transform工具，并确保第一个选项“创建或调整围栏”已被选中。通过围绕玫瑰点击来构建围栏。你可以在放置每个点后移动它，但不能删除点，而且只能移动最近放置的点。但一旦围栏关闭并且GIMP运行了一会儿，你可以返回并添加点或移动现有点。此工具没有撤销功能，所以如果犯错，你必须通过临时切换到另一个工具来重新开始。当你满意时，通过点击第一个点来完成围栏。[图16-82](ch16s02.html#building_the_cage
    "图16-82. 构建围栏")显示了围栏的构建过程。
- en: '![Deforming the cage](httpatomoreillycomsourcenostarchimages1456470.png.jpg)'
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: '![变形围栏](httpatomoreillycomsourcenostarchimages1456470.png.jpg)'
- en: Figure 16-83. Deforming the cage
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-83. 变形围栏
- en: Once the cage is finalized, two successive on-canvas messages appear briefly,
    indicating that GIMP is processing. Then the options dialog changes, and DEFORM
    THE CAGE TO DEFORM THE IMAGE is selected by default. However, you can change it
    back to CREATE OR ADJUST THE CAGE. This allows you to add a point by clicking
    and dragging in a segment or to delete a point by clicking it and pressing ![](httpatomoreillycomsourcenostarchimages1456062.png.jpg).
    After that, you can click DEFORM THE CAGE TO DEFORM THE IMAGE to go to the next
    step.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦围栏完成，两个连续的画布内消息会短暂出现，表示GIMP正在处理。然后，选项对话框会发生变化，默认选择了“变形围栏以变形图像”。不过，你可以将其更改回“创建或调整围栏”。这允许你通过点击并拖动在一个段落中添加一个点，或者通过点击该点并按下![](httpatomoreillycomsourcenostarchimages1456062.png.jpg)来删除一个点。之后，你可以点击“变形围栏以变形图像”进入下一步。
- en: Now you can move the points of the cage to deform the rose. But the computations
    involved take a while, and you have to wait for the transformation to finish before
    moving another point. [Figure 16-83](ch16s02.html#deforming_the_cage "Figure 16-83. Deforming
    the cage") shows the result after moving the bottom points of the cage. To finish
    the transformation, press ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg).
    To cancel the transformation, change to another tool.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以移动笼子的点来变形玫瑰。但涉及的计算需要一些时间，你必须等待变换完成后才能移动下一个点。[图 16-83](ch16s02.html#deforming_the_cage
    "图 16-83. 变形笼子")显示了移动笼子底部点后的结果。要完成变换，请按下！[](httpatomoreillycomsourcenostarchimages1453866.png.jpg)。要取消变换，请切换到另一个工具。
- en: When used properly, this tool can generate smooth, natural transformations.
    It works best on multilayer images, particularly on layers that contain objects
    and transparent background pixels, as with the rose we just transformed. But this
    tool does a poor job on objects that are part of an image because the limits of
    the cage are sharp and visible, and the cage transformation is only defined on
    the interior of the cage. [Figure 16-84](ch16s02.html#poor_use_of_the_cage_transform_tool_left
    "Figure 16-84. Poor use of the Cage Transform tool (left); filling from the first
    point (right)") (left) shows the result of building a rectangular cage in the
    middle of an image and then enlarging it. Shrinking the cage results in empty
    geometric spaces. If you check the FILL THE ORIGINAL POSITION OF THE CAGE WITH
    A PLAIN COLOR option, these spaces are filled with the color of the first point,
    as shown in [Figure 16-84](ch16s02.html#poor_use_of_the_cage_transform_tool_left
    "Figure 16-84. Poor use of the Cage Transform tool (left); filling from the first
    point (right)") (right). If the option is unchecked, these spaces show the original
    contents of the corresponding areas of the image.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 当正确使用时，这个工具可以生成平滑、自然的变换。它在多层图像上效果最佳，尤其是包含物体和透明背景像素的图层，就像我们刚才变换的玫瑰一样。但这个工具在处理图像中的物体时表现较差，因为笼子的边界非常尖锐且可见，而笼子变换仅限于笼子内部。[图 16-84](ch16s02.html#poor_use_of_the_cage_transform_tool_left
    "图 16-84. 笼子变换工具的错误使用（左）；从第一个点开始填充（右）")（左）显示了在图像中央建立一个矩形笼子并放大它的结果。缩小笼子会导致空的几何空间。如果勾选“用纯色填充笼子的原始位置”选项，这些空白区域会被第一个点的颜色填充，如[图 16-84](ch16s02.html#poor_use_of_the_cage_transform_tool_left
    "图 16-84. 笼子变换工具的错误使用（左）；从第一个点开始填充（右）")（右）所示。如果取消勾选该选项，这些空白区域则会显示图像中相应区域的原始内容。
- en: '![Poor use of the Cage Transform tool (left); filling from the first point
    (right)](httpatomoreillycomsourcenostarchimages1456472.png.jpg)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![笼子变换工具的错误使用（左）；从第一个点开始填充（右）](httpatomoreillycomsourcenostarchimages1456472.png.jpg)'
- en: Figure 16-84. Poor use of the Cage Transform tool (left); filling from the first
    point (right)
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16-84. 笼子变换工具的错误使用（左）；从第一个点开始填充（右）
