- en: Chapter 16. Transformation Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Transformation tools change the position or geometry of an image or part of
    an image. These tools do not alter the colors or the transparency of pixels, although,
    in some cases, regions of the image are left vacant and new pixel values must
    be determined. For example, if a section of an image is rotated, empty areas are
    created, which are automatically filled with the current background color. Also,
    when pixels are rearranged, they are usually not in exactly the same relative
    positions, so some pixels are lost and others must be computed.
  prefs: []
  type: TYPE_NORMAL
- en: 16.1 Global Transformations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Global transformations* are transformations that act on an entire image or
    layer, rather than on an object or region, and act by rearranging pixels, rather
    than by calculating new values. Perhaps counterintuitively, global transformations
    require relatively little computing power because they change the position of
    pixels but don’t create empty spaces within the image or require interpolation.
    (To interpolate pixels is to compute new pixels by using the values of neighboring
    pixels.) For example, when using the Rotate tool to rotate an image, all the pixels
    in the image layer must be interpolated. Rotation is not a global transformation.
    The Flip tool, which does perform a global transformation, simply changes the
    position of the pixels, which requires no interpolation.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Image: Image > Transform menu](httpatomoreillycomsourcenostarchimages1456300.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 16-1. The Image: Image > Transform menu'
  prefs: []
  type: TYPE_NORMAL
- en: Transforming an Image
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Figure 16-1](ch16s01.html#image_image_greater_than_transform_menu "Figure 16-1. The
    Image: Image > Transform menu") shows the **Image: Image > Transform** menu. All
    the entries on this menu act on the image as a whole, which means the transformation
    is applied to all layers in the image. We demonstrate these transformations on
    the image shown in [Figure 16-2](ch16s01.html#original_image-id00141 "Figure 16-2. The
    original image") by applying each transformation in the **Image: Image > Transform**
    menu to the original image.'
  prefs: []
  type: TYPE_NORMAL
- en: FLIP HORIZONTALLY produces the result shown in [Figure 16-3](ch16s01.html#flipped_horizontally
    "Figure 16-3. Flipped horizontally"). After the transformation, the flowers are
    a mirror image of the original. This transformation exchanges pixels symmetrically
    around the central vertical axis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The original image](httpatomoreillycomsourcenostarchimages1456302.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-2. The original image
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Flipped horizontally](httpatomoreillycomsourcenostarchimages1456304.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-3. Flipped horizontally
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Flipped vertically](httpatomoreillycomsourcenostarchimages1456306.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-4. Flipped vertically
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: FLIP VERTICALLY exchanges pixels symmetrically around the central horizontal
    axis. The result appears in [Figure 16-4](ch16s01.html#flipped_vertically "Figure 16-4. Flipped
    vertically").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ROTATE 90° CLOCKWISE does *not* involve symmetry around the main diagonal. The
    resulting image is not mirrored but is simply rotated 90°. See [Figure 16-5](ch16s01.html#rotated_90deg_clockwise
    "Figure 16-5. Rotated 90° clockwise").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Rotated 90° clockwise](httpatomoreillycomsourcenostarchimages1456308.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-5. Rotated 90° clockwise
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Rotated 90° counterclockwise](httpatomoreillycomsourcenostarchimages1456310.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-6. Rotated 90° counterclockwise
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ROTATE 90° COUNTER-CLOCKWISE is *not* a horizontal flip of the preceding rotation;
    the flowers are rotated from the original position in a counterclockwise direction.
    See [Figure 16-6](ch16s01.html#rotated_90deg_counterclockwise "Figure 16-6. Rotated
    90° counterclockwise").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ROTATE 180° does not produce the same result as FLIP VERTICALLY; the flowers
    are not changed, simply rotated. See [Figure 16-7](ch16s01.html#rotated_180deg
    "Figure 16-7. Rotated 180°").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GUILLOTINE is, in fact, named after the obsolete French execution device. The
    GIMP feature is quite handy—and much less dangerous.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Before using GUILLOTINE, place guides to delimit regions of the image, as shown
    in [Figure 16-8](ch16s01.html#original_image_with_guides "Figure 16-8. The original
    image with guides").
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: When GUILLOTINE is selected, GIMP creates a separate Image window for each distinct
    rectangle delimited by the guides. In this example, nine windows are created,
    as shown in [Figure 16-9](ch16s01.html#result_of_applying_guillotine "Figure 16-9. The
    result of applying Guillotine"). [Figure 16-10](ch16s01.html#central_rectangle
    "Figure 16-10. The central rectangle") shows the central rectangle containing
    the flowers. This tool is sometimes used in web development to cut a large image
    into many components that are each associated with a different link. See also
    [Slice](ch08s03.html#slice "Slice").
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Rotated 180°](httpatomoreillycomsourcenostarchimages1456312.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-7. Rotated 180°
  prefs: []
  type: TYPE_NORMAL
- en: '![The original image with guides](httpatomoreillycomsourcenostarchimages1456314.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-8. The original image with guides
  prefs: []
  type: TYPE_NORMAL
- en: '![The result of applying Guillotine](httpatomoreillycomsourcenostarchimages1456316.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-9. The result of applying Guillotine
  prefs: []
  type: TYPE_NORMAL
- en: '![The central rectangle](httpatomoreillycomsourcenostarchimages1456318.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-10. The central rectangle
  prefs: []
