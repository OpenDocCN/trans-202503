- en: FLIP VERTICALLY exchanges pixels symmetrically around the central horizontal
    axis. The result appears in [Figure 16-4](ch16s01.html#flipped_vertically "Figure 16-4. Flipped
    vertically").
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FLIP VERTICALLY（垂直翻转）会在中央水平轴周围对像素进行对称交换。结果如[图 16-4](ch16s01.html#flipped_vertically
    "图 16-4. 垂直翻转")所示。
- en: ROTATE 90° CLOCKWISE does *not* involve symmetry around the main diagonal. The
    resulting image is not mirrored but is simply rotated 90°. See [Figure 16-5](ch16s01.html#rotated_90deg_clockwise
    "Figure 16-5. Rotated 90° clockwise").
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顺时针旋转90°并*不*涉及沿主对角线的对称性。结果图像不是镜像的，而只是简单地旋转了90°。见[图16-5](ch16s01.html#rotated_90deg_clockwise
    "图16-5。顺时针旋转90°")。
- en: '![Rotated 90° clockwise](httpatomoreillycomsourcenostarchimages1456308.png.jpg)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![顺时针旋转90°](httpatomoreillycomsourcenostarchimages1456308.png.jpg)'
- en: Figure 16-5. Rotated 90° clockwise
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16-5。顺时针旋转90°
- en: '![Rotated 90° counterclockwise](httpatomoreillycomsourcenostarchimages1456310.png.jpg)'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![逆时针旋转90°](httpatomoreillycomsourcenostarchimages1456310.png.jpg)'
- en: Figure 16-6. Rotated 90° counterclockwise
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16-6。逆时针旋转90°
- en: ROTATE 90° COUNTER-CLOCKWISE is *not* a horizontal flip of the preceding rotation;
    the flowers are rotated from the original position in a counterclockwise direction.
    See [Figure 16-6](ch16s01.html#rotated_90deg_counterclockwise "Figure 16-6. Rotated
    90° counterclockwise").
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逆时针旋转90°并*不*是前述旋转的水平翻转；花卉是从原始位置逆时针旋转的。见[图16-6](ch16s01.html#rotated_90deg_counterclockwise
    "图16-6。逆时针旋转90°")。
- en: ROTATE 180° does not produce the same result as FLIP VERTICALLY; the flowers
    are not changed, simply rotated. See [Figure 16-7](ch16s01.html#rotated_180deg
    "Figure 16-7. Rotated 180°").
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旋转180°并不会产生与垂直翻转相同的结果；花卉没有发生变化，只是旋转了。见[图16-7](ch16s01.html#rotated_180deg "图16-7。旋转180°")。
- en: GUILLOTINE is, in fact, named after the obsolete French execution device. The
    GIMP feature is quite handy—and much less dangerous.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GUILLOTINE实际上是以过时的法国执行设备命名的。GIMP的这一功能相当实用——并且安全得多。
- en: Before using GUILLOTINE, place guides to delimit regions of the image, as shown
    in [Figure 16-8](ch16s01.html#original_image_with_guides "Figure 16-8. The original
    image with guides").
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在使用GUILLOTINE之前，请放置指南来限定图像的区域，如[图16-8](ch16s01.html#original_image_with_guides
    "图16-8。原始图像与指南")所示。
- en: When GUILLOTINE is selected, GIMP creates a separate Image window for each distinct
    rectangle delimited by the guides. In this example, nine windows are created,
    as shown in [Figure 16-9](ch16s01.html#result_of_applying_guillotine "Figure 16-9. The
    result of applying Guillotine"). [Figure 16-10](ch16s01.html#central_rectangle
    "Figure 16-10. The central rectangle") shows the central rectangle containing
    the flowers. This tool is sometimes used in web development to cut a large image
    into many components that are each associated with a different link. See also
    [Slice](ch08s03.html#slice "Slice").
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当选择GUILLOTINE时，GIMP会为每个由指南限定的矩形创建一个单独的图像窗口。在此示例中，创建了九个窗口，如[图16-9](ch16s01.html#result_of_applying_guillotine
    "图16-9。应用Guillotine后的结果")所示。[图16-10](ch16s01.html#central_rectangle "图16-10。中央矩形")显示了包含花卉的中央矩形。这个工具有时用于网页开发中，将大图像切割成多个组件，每个组件都与不同的链接相关联。另见[Slice](ch08s03.html#slice
    "Slice")。
