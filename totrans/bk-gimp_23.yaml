  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16-73. 剪切工具图标和指针
- en: 'The Scale tool is surprisingly versatile. Try the following:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 缩放工具非常多功能。试试以下操作：
- en: Click and drag the circle at the center of the area being scaled to move it
    around in the image, just as the Move tool does.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击并拖动正在缩放区域中心的圆圈，将其在图像中移动，类似于移动工具的操作。
- en: Click and drag any other part of the selection or layer to adjust the scaling
    amount.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击并拖动选区或图层的其他部分以调整缩放量。
- en: Keep the current aspect ratio by clicking the checkbox in the tool options and
    the chain in the tool’s dialog or by pressing the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key. If you drag the handles on the sides, only one dimension is changed, and
    the aspect ratio is maintained.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在工具选项中勾选复选框，或在工具对话框中点击链条，或者按下![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)键来保持当前的长宽比。如果拖动边缘的控制点，只会改变一个维度，且保持长宽比不变。
- en: The Shear Tool
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 剪切工具
- en: Select the Shear tool by pressing ![](httpatomoreillycomsourcenostarchimages1453998.png.jpg)
    or clicking its icon in the Toolbox. Its icon and pointer are shown in [Figure 16-73](ch16s02.html#shear_tool_icon_and_pointer
    "Figure 16-73. The Shear tool icon and pointer"). Its options are the same as
    those shown in [Figure 16-38](ch16s02.html#rotate_tool_options "Figure 16-38. The
    Rotate tool options"). It’s impossible to shear both vertically and horizontally
    at the same time. The tool sets the direction of a shearing based on the direction
    that you drag the mouse after the first click. To shear, click and drag the selection.
    [Figure 16-74](ch16s02.html#shearing_a_layer "Figure 16-74. Shearing a layer")
    shows the transformation in progress. The preview is opaque, but in the figure,
    the opacity of the layer being sheared was reduced to 50%. The selection that’s
    acted on by this tool becomes the current selection, and any previous selection
    is dismissed.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 按下![](httpatomoreillycomsourcenostarchimages1453998.png.jpg)或点击工具箱中的图标来选择剪切工具。其图标和指针如[图
    16-73](ch16s02.html#shear_tool_icon_and_pointer "图 16-73. 剪切工具图标和指针")所示。它的选项与[图
    16-38](ch16s02.html#rotate_tool_options "图 16-38. 旋转工具选项")中的选项相同。无法同时进行垂直和水平方向的剪切。工具根据第一次点击后拖动鼠标的方向来确定剪切的方向。要剪切，点击并拖动选区。[图
    16-74](ch16s02.html#shearing_a_layer "图 16-74. 剪切图层")展示了正在进行的变换。预览是完全不透明的，但在图中，被剪切图层的透明度降低到了50%。该工具作用于的选区会成为当前选区，之前的任何选区都会被取消。
- en: '![Shearing a layer](httpatomoreillycomsourcenostarchimages1456452.png.jpg)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![剪切图层](httpatomoreillycomsourcenostarchimages1456452.png.jpg)'
- en: Figure 16-74. Shearing a layer
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16-74. 剪切图层
