  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![旋转180°](httpatomoreillycomsourcenostarchimages1456312.png.jpg)'
- en: Figure 16-7. Rotated 180°
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-7。旋转180°
- en: '![The original image with guides](httpatomoreillycomsourcenostarchimages1456314.png.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![原始图像与指南](httpatomoreillycomsourcenostarchimages1456314.png.jpg)'
- en: Figure 16-8. The original image with guides
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-8。原始图像与指南
