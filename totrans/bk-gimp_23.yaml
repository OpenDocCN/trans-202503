- en: Resizing an Image
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The *canvas* of an image is the full visible area, which may extend beyond the
    area visible in the Image window, especially if the zoom factor is high. Conversely,
    the window may display areas outside the canvas, generally represented as a neutral
    color. Layers are often, but not necessarily, the same size as the canvas; layers
    can be smaller than the canvas, or regions of a layer can extend beyond the canvas.
    When a layer is larger than the canvas, the regions that extend beyond the canvas
    aren’t visible, but they still exist and can be moved into view.
  prefs: []
  type: TYPE_NORMAL
- en: 'Selecting **Image: Image > Canvas Size** brings up the dialog shown in [Figure 16-11](ch16s01.html#set_image_canvas_size_dialog
    "Figure 16-11. The Set Image Canvas Size dialog"). We broke the chain that links
    the WIDTH and HEIGHT fields and reduced both values, so the new canvas is smaller
    than the original and has different proportions. In the preview, we moved the
    image so the flowers dominate. The new canvas boundaries are clearly shown in
    the preview. You could also increase the canvas size and press the CENTER button
    to place the image in the center of the new canvas.'
  prefs: []
  type: TYPE_NORMAL
- en: 'If an image contains several layers, you can specify how the layers are handled
    via the RE-SIZE LAYERS drop-down menu at the bottom of the SET IMAGE CANVAS SIZE
    dialog, shown in [Figure 16-12](ch16s01.html#resizing_layers "Figure 16-12. Resizing
    layers"). The options are these:'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Set Image Canvas Size dialog](httpatomoreillycomsourcenostarchimages1456320.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-11. The Set Image Canvas Size dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![Resizing layers](httpatomoreillycomsourcenostarchimages1456322.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-12. Resizing layers
  prefs: []
  type: TYPE_NORMAL
- en: 'NONE: Leaves the layers unchanged.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ALL LAYERS: Resizes all layers to the canvas size.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'IMAGE-SIZED LAYERS: Resizes only the layers that are the same size as the original
    canvas.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ALL VISIBLE LAYERS: Resizes only the layers whose visibility eye is checked.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ALL LINKED LAYERS: Resizes only the layers whose link icon is checked.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The canvas size was increased.](httpatomoreillycomsourcenostarchimages1456324.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-13. The canvas size was increased.
  prefs: []
  type: TYPE_NORMAL
- en: If you increase the size of the canvas, but do not resize any of the layers,
    then one or more areas will be created that contain no data. These areas are displayed
    as transparent, as shown in [Figure 16-13](ch16s01.html#canvas_size_was_increaseddot
    "Figure 16-13. The canvas size was increased."). The empty area cannot be edited
    with any of the GIMP tools because no layer is present there. To make the empty
    space usable, enlarge at least one layer to the size of the canvas or select something
    other than NONE in the RESIZE LAYERS menu.
  prefs: []
  type: TYPE_NORMAL
- en: 'Select **Image: Image > Fit Canvas to Layers** to fit the canvas around all
    the existing layers. The edges are determined by whichever layer extends the farthest
    in a given direction. The canvas size can also be reduced if all layers are smaller
    than it is.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Image: Image > Fit Canvas to Selection** is demonstrated in [Figure 16-14](ch16s01.html#defining_a_selection
    "Figure 16-14. Defining a selection"), where we made a loose selection around
    some of the buildings, and in [Figure 16-15](ch16s01.html#fitting_the_canvas_to_the_selection
    "Figure 16-15. Fitting the canvas to the selection"), which shows the result.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Selecting **Image: Image > Print Size** brings up the dialog shown in [Figure 16-16](ch16s01.html#set_image_print_resolution_dialo-id00143
    "Figure 16-16. The Set Image Print Resolution dialog"). This command doesn’t alter
    the image or compute any new pixel values. PRINT SIZE affects only how the image
    is printed; it only works with some printer software; and even when it does work,
    its parameters are overridden by those of the printer software. This command is
    useful as a means to compute the print size but not to specify it.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In the Set Image Print Resolution dialog, sets of values are linked together:
    If WIDTH is changed, the X RESOLUTION changes in proportion, and vice versa. Likewise,
    if HEIGHT is changed, the Y RESOLUTION changes. Moreover, if the chain beside
    the resolutions is not broken, all the values change when one value changes. Several
    different units are available for size (inches, millimeters, points, and picas,
    or even feet, yards, centimeters, and meters) and for resolution (pixels per inch,
    millimeter, point, pica, and others).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Defining a selection](httpatomoreillycomsourcenostarchimages1456326.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-14. Defining a selection
  prefs: []
  type: TYPE_NORMAL
- en: '![Fitting the canvas to the selection](httpatomoreillycomsourcenostarchimages1456328.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-15. Fitting the canvas to the selection
  prefs: []
  type: TYPE_NORMAL
- en: 'Selecting **Image: Image > Scale Image**, on the other hand, changes the entire
    image, sometimes dramatically. Its dialog, shown in [Figure 16-17](ch16s01.html#scale_image_dialog-id00144
    "Figure 16-17. The Scale Image dialog"), is almost identical to the previous one.
    But a chain now appears beside the WIDTH and HEIGHT fields, which allows you to
    change the image proportions (see [Figure 16-18](ch16s01.html#scaled-down_image_with_altered_proportio
    "Figure 16-18. A scaled-down image with altered proportions")). Note also that
    dimensions can be expressed as a percentage of the original size. The actual size
    in pixels is always displayed just below. And a new field, QUALITY, has a few
    options. Unless you’re working on a huge image or have a very old computer, always
    choose the best interpolation quality, which is the SINC (LANCZOS3) algorithm.
    When resizing an image, all its pixels must be computed anew using an interpolation
    algorithm. A poor algorithm causes significant deterioration in image quality.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Set Image Print Resolution dialog](httpatomoreillycomsourcenostarchimages1456330.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-16. The Set Image Print Resolution dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![The Scale Image dialog](httpatomoreillycomsourcenostarchimages1456332.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-17. The Scale Image dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![A scaled-down image with altered proportions](httpatomoreillycomsourcenostarchimages1456334.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-18. A scaled-down image with altered proportions
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding a frame to the image](httpatomoreillycomsourcenostarchimages1456336.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-19. Adding a frame to the image
  prefs: []
  type: TYPE_NORMAL
- en: A good rule of thumb is to work on an image at the largest size possible and
    to scale it down only when you’re ready to use it.
  prefs: []
  type: TYPE_NORMAL
- en: Cropping an Image
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When an image is resized, all its contents are retained, although a loss of
    quality can occur. When an image is cropped, on the other hand, some of the content
    is removed.
  prefs: []
  type: TYPE_NORMAL
- en: '**Image: Image > Crop to Selection** appears to do exactly the same thing as
    FIT CANVAS TO SELECTION. Actually, however, FIT CANVAS TO SELECTION doesn’t remove
    any information from the image; it just hides certain areas, which you can reveal
    by moving the layer and thus changing which areas are hidden. On the other hand,
    CROP TO SELECTION removes part of the image, as the layers are cropped to the
    new canvas size. After using CROP TO SELECTION, the image size is reduced. You
    can see the current image size in the Image window’s status bar.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To demonstrate **Image: Image > Autocrop Image**, we added a frame to the example
    photograph, as shown in [Figure 16-19](ch16s01.html#adding_a_frame_to_the_image
    "Figure 16-19. Adding a frame to the image"). To do this, we added a transparent
    layer, built a rectangular selection around the photo, inverted the selection,
    and filled it with bright blue. [Figure 16-20](ch16s01.html#layers_dialog_for_figure_16dot19
    "Figure 16-20. The Layers dialog for Figure 16-19") shows the Layers dialog. AUTOCROP
    IMAGE crops all the layers of an image based on a frame in the current layer.
    The frame must be a homogeneous color. The result of our example appears in [Figure 16-21](ch16s01.html#autocropped_image
    "Figure 16-21. An autocropped image").'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Layers dialog for](httpatomoreillycomsourcenostarchimages1456338.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-20. The Layers dialog for [Figure 16-19](ch16s01.html#adding_a_frame_to_the_image
    "Figure 16-19. Adding a frame to the image")
  prefs: []
  type: TYPE_NORMAL
- en: '![An autocropped image](httpatomoreillycomsourcenostarchimages1456340.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-21. An autocropped image
  prefs: []
  type: TYPE_NORMAL
- en: '![Preparing an image for Zealous Crop](httpatomoreillycomsourcenostarchimages1456342.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-22. Preparing an image for Zealous Crop
  prefs: []
  type: TYPE_NORMAL
- en: '**Image: Image > Zealous Crop** works like AUTOCROP IMAGE, but it can remove
    central regions of an image in addition to an outer frame. [Figure 16-22](ch16s01.html#preparing_an_image_for_zealous_crop
    "Figure 16-22. Preparing an image for Zealous Crop") shows an image prepared for
    a ZEALOUS CROP, and [Figure 16-23](ch16s01.html#after_zealous_cropping "Figure 16-23. After
    Zealous Cropping") shows the result.'
  prefs: []
  type: TYPE_NORMAL
- en: '![After Zealous Cropping](httpatomoreillycomsourcenostarchimages1456344.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-23. After Zealous Cropping
  prefs: []
  type: TYPE_NORMAL
- en: '![The Image: Layer > Transform menu](httpatomoreillycomsourcenostarchimages1456346.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 16-24. The Image: Layer > Transform menu'
  prefs: []
  type: TYPE_NORMAL
- en: '![The initial image with two layers](httpatomoreillycomsourcenostarchimages1456348.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-25. The initial image with two layers
  prefs: []
  type: TYPE_NORMAL
- en: Transforming a Layer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Figure 16-24](ch16s01.html#image_layer_greater_than_transform_menu "Figure 16-24. The
    Image: Layer > Transform menu") shows the **Image: Layer > Transform** menu. We
    demonstrate each of the tools in this menu on the image shown in [Figure 16-25](ch16s01.html#initial_image_with_two_layers
    "Figure 16-25. The initial image with two layers"). The upper layer of this image
    contains only the rose, and the lower layer contains the city background.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Flipped horizontally](httpatomoreillycomsourcenostarchimages1456350.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-26. Flipped horizontally
  prefs: []
  type: TYPE_NORMAL
- en: '![Flipped vertically](httpatomoreillycomsourcenostarchimages1456352.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-27. Flipped vertically
  prefs: []
  type: TYPE_NORMAL
- en: 'The first five entries on the **Image: Layer > Transform** menu are identical
    to those of the **Image: Image > Transform** menu, but they act on the current
    layer rather than on the entire image. The entries are demonstrated in [Figure 16-26](ch16s01.html#flipped_horizontally-id00146
    "Figure 16-26. Flipped horizontally") to [Figure 16-30](ch16s01.html#rotated_180deg-id00150
    "Figure 16-30. Rotated 180°").'
  prefs: []
  type: TYPE_NORMAL
- en: The ARBITRARY ROTATION entry applies the Rotate tool, described in [The Rotate
    Tool](ch16s02.html#rotate_tool "The Rotate Tool").
  prefs: []
  type: TYPE_NORMAL
- en: '![Rotated 90° clockwise](httpatomoreillycomsourcenostarchimages1456354.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-28. Rotated 90° clockwise
  prefs: []
  type: TYPE_NORMAL
- en: '![Rotated 90° counterclockwise](httpatomoreillycomsourcenostarchimages1456356.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-29. Rotated 90° counterclockwise
  prefs: []
  type: TYPE_NORMAL
- en: 'The OFFSET entry (which is also available via ![](httpatomoreillycomsourcenostarchimages1456358.png))
    brings up the dialog shown in [Figure 16-31](ch16s01.html#offset_layer_dialog-id00151
    "Figure 16-31. The Offset Layer dialog"). This command moves the contents within
    a layer without moving the layer relative to other layers in the image. The X
    and Y offset are set individually, in pixels or a variety of other units, including
    percentage. The OFFSET BY X/2, Y/2 button automatically sets these two fields
    to half the width and height of the layer, but you can adjust these values manually
    after pressing the button. EDGE BEHAVIOR is a set of radio buttons with the following
    three options:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Rotated 180°](httpatomoreillycomsourcenostarchimages1456360.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-30. Rotated 180°
  prefs: []
  type: TYPE_NORMAL
- en: '![The Offset Layer dialog](httpatomoreillycomsourcenostarchimages1456362.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-31. The Offset Layer dialog
  prefs: []
  type: TYPE_NORMAL
- en: 'WRAP AROUND: All pixels moved out of the layer from one side reenter it again
    from the other side. [Figure 16-32](ch16s01.html#offset_by_xsolidus2comma_ysolidus2_with
    "Figure 16-32. Offset by x/2, y/2 with Wrap around") shows the result after pressing
    the OFFSET BY X/2, Y/2 button with this option selected.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'FILL WITH BACKGROUND COLOR: The vacated areas of the layer are filled with
    the current background color. This option doesn’t work well on a layer with a
    transparent background and so is not shown.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Offset by x/2, y/2 with Wrap around](httpatomoreillycomsourcenostarchimages1456364.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-32. Offset by x/2, y/2 with Wrap around
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Offset by y/2 with Make transparent](httpatomoreillycomsourcenostarchimages1456366.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-33. Offset by y/2 with Make transparent
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'MAKE TRANSPARENT: The vacated parts of the layer are filled with transparency.
    [Figure 16-33](ch16s01.html#offset_by_ysolidus2_with_make_transparen "Figure 16-33. Offset
    by y/2 with Make transparent") shows the result with a vertical offset of y/2
    and no horizontal offset.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 16.2 Local Transformations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The Toolbox contains nine local transformation tools, as shown in [Figure 16-34](ch16s02.html#transformation_tools_in_the_toolbox
    "Figure 16-34. The transformation tools in the Toolbox"). You can also find them
    in the **Image: Tools > Transform Tools** menu, which is shown in [Figure 16-35](ch16s02.html#image_tools_greater_than_transform_tools
    "Figure 16-35. The Image: Tools > Transform Tools menu"). *Local transformations*
    act only on an object or region of an image or layer. Keyboard shortcuts also
    exist for these tools—and for almost all the other tools in the Toolbox. As we
    present each tool, we show the Toolbox icon, the keyboard shortcut, and the tool
    pointer.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The transformation tools in the Toolbox](httpatomoreillycomsourcenostarchimages1456368.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-34. The transformation tools in the Toolbox
  prefs: []
  type: TYPE_NORMAL
- en: '![The Image: Tools > Transform Tools menu](httpatomoreillycomsourcenostarchimages1456370.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 16-35. The Image: Tools > Transform Tools menu'
  prefs: []
  type: TYPE_NORMAL
- en: Shared Properties
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'All the tools in the **Image: Tools > Transform Tools** menu (except Align
    and Crop) operate on the current layer, the current selection, or the current
    path but not on multiple layers simultaneously. [Figure 16-36](ch16s02.html#move_tool_options
    "Figure 16-36. The Move tool options") shows the options for the Move tool. The
    top row of buttons allows you to decide whether the tool acts on the current layer,
    the current selection (rather than the selected layer content), or the current
    path. These buttons are, in fact, the only way to switch among the layer, selection,
    and path when using a tool from the **Image: Tools > Transform Tools** menu. You
    make this choice in the individual options for each tool, and your choice does
    not propagate to the other transformation tools. But changes to the parameters
    do remain in place for a specific tool until you restart GIMP, so if you use GIMP
    for a long period of time and change the settings for one of the transformation
    tools, check the settings before using the tool again. [Figure 16-37](ch16s02.html#moving_the_selection-id00152
    "Figure 16-37. Moving the selection") shows the result of moving the current selection
    (which was built with **Image: Layer > Transparency > Alpha to Selection**). The
    selection, rather than its contents, is moved.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Move tool options](httpatomoreillycomsourcenostarchimages1456372.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-36. The Move tool options
  prefs: []
  type: TYPE_NORMAL
- en: '![Moving the selection](httpatomoreillycomsourcenostarchimages1456374.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-37. Moving the selection
  prefs: []
  type: TYPE_NORMAL
- en: The Rotate, Scale, Shear, and Perspective tools share the same set of options.
    Although the options shown in [Figure 16-38](ch16s02.html#rotate_tool_options
    "Figure 16-38. The Rotate tool options") are for the Rotate tool, the only difference
    is the dialog’s name, which appears in bold at the top, and, in some cases, the
    presence of a checkbox at the bottom of the dialog, which is discussed later.
    In this section, we examine all these options in turn.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Rotate tool options](httpatomoreillycomsourcenostarchimages1456376.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-38. The Rotate tool options
  prefs: []
  type: TYPE_NORMAL
- en: The DIRECTION can be NORMAL (FORWARD), in which case the image moves with regard
    to the canvas, or CORRECTIVE (BACKWARD), which causes the grid to move with regard
    to the image. The CORRECTIVE (BACKWARD) option works well for correcting object
    deformities within an image, such as warped perspective. When using this option,
    align a grid with the warped object, like we did in [The Perspective Tool](ch16s02.html#perspective_tool
    "The Perspective Tool").
  prefs: []
  type: TYPE_NORMAL
- en: The INTERPOLATION menu contains four possible algorithms to compute new pixels
    from old ones. Although NONE is the fastest, the result is very poor, as shown
    in [Figure 16-39](ch16s02.html#using_none_as_the_interpolation_algorith "Figure 16-39. Using
    None as the interpolation algorithm"). The other three methods do a reasonably
    good job, but the most processor intensive, SINC (LANCZOS3), yields the best result.
    Unless your computer is extremely slow or the image being processed is huge, choose
    SINC (LANCZOS3).
  prefs: []
  type: TYPE_NORMAL
- en: The CLIPPING menu ([Figure 16-40](ch16s02.html#clipping_menu "Figure 16-40. The
    Clipping menu")) specifies what happens if the layer is larger after a transformation.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using None as the interpolation algorithm](httpatomoreillycomsourcenostarchimages1456378.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-39. Using None as the interpolation algorithm
  prefs: []
  type: TYPE_NORMAL
- en: '![The Clipping menu](httpatomoreillycomsourcenostarchimages1456380.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-40. The Clipping menu
  prefs: []
  type: TYPE_NORMAL
- en: '![Clipping with Adjust](httpatomoreillycomsourcenostarchimages1456382.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-41. Clipping with Adjust
  prefs: []
  type: TYPE_NORMAL
- en: 'ADJUST enlarges the layer to the size of its new contents, as shown in [Figure 16-41](ch16s02.html#clipping_with_adjust
    "Figure 16-41. Clipping with Adjust"). If the layer no longer fits in the canvas,
    use **Image: Image > Fit Canvas to Layers** to enlarge the canvas.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Clipping with Clip](httpatomoreillycomsourcenostarchimages1456384.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-42. Clipping with Clip
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Clipping with Crop to result](httpatomoreillycomsourcenostarchimages1456386.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-43. Clipping with Crop to result
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: CLIP clips the layer’s contents to the layer’s boundaries, as shown in [Figure 16-42](ch16s02.html#clipping_with_clip
    "Figure 16-42. Clipping with Clip").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The other two choices, CROP TO RESULT and CROP WITH ASPECT, work like CLIP and
    ADJUST, respectively, but they remove any border with no content, a situation
    that may occur after the transformation. [Figure 16-43](ch16s02.html#clipping_with_crop_to_result
    "Figure 16-43. Clipping with Crop to result") shows the case of CROP TO RESULT.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Previewing with an outline](httpatomoreillycomsourcenostarchimages1456388.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-44. Previewing with an outline
  prefs: []
  type: TYPE_NORMAL
- en: '![Previewing with the image itself](httpatomoreillycomsourcenostarchimages1456390.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-45. Previewing with the image itself
  prefs: []
  type: TYPE_NORMAL
- en: If the SHOW IMAGE PREVIEW button is unchecked, when you click and drag the image
    to operate the transformation, the transformed part of the image is not shown,
    and you see only an outline or some guides. In [Figure 16-44](ch16s02.html#previewing_with_an_outline
    "Figure 16-44. Previewing with an outline"), the button is unchecked and there
    are no guides.
  prefs: []
  type: TYPE_NORMAL
- en: If the SHOW IMAGE PREVIEW button is checked, you can choose the opacity of the
    image preview, which can help when you want a very precise transformation. For
    example, in [Figure 16-45](ch16s02.html#previewing_with_the_image_itself "Figure 16-45. Previewing
    with the image itself"), the opacity of the preview was set to 50%.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Guides menu](httpatomoreillycomsourcenostarchimages1456392.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-46. The Guides menu
  prefs: []
  type: TYPE_NORMAL
- en: '![Previewing with the image and with diagonal lines](httpatomoreillycomsourcenostarchimages1456394.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-47. Previewing with the image and with diagonal lines
  prefs: []
  type: TYPE_NORMAL
- en: 'The GUIDES menu ([Figure 16-46](ch16s02.html#guides_menu "Figure 16-46. The
    Guides menu")) offers a number of choices:'
  prefs: []
  type: TYPE_NORMAL
- en: When NO GUIDES is selected, only an outline of the layer appears while the transformation
    is in progress. The image appears unchanged until you accept the transformation.
    See [Figure 16-44](ch16s02.html#previewing_with_an_outline "Figure 16-44. Previewing
    with an outline") and [Figure 16-45](ch16s02.html#previewing_with_the_image_itself
    "Figure 16-45. Previewing with the image itself").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The next five choices are the same as for the Rectangle Select tool, and they
    are described in [The Rectangle Select Tool](ch13s02.html#rectangle_select_tool
    "The Rectangle Select Tool"). For example, [Figure 16-47](ch16s02.html#previewing_with_the_image_and_with_diago
    "Figure 16-47. Previewing with the image and with diagonal lines") shows the case
    of Diagonal lines, with an image preview.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Previewing with a grid but without the image](httpatomoreillycomsourcenostarchimages1456396.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-48. Previewing with a grid but without the image
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Previewing with the image and a grid](httpatomoreillycomsourcenostarchimages1456398.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-49. Previewing with the image and a grid
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: When LINE SPACING is selected, a grid is displayed over the layer, as shown
    in [Figure 16-48](ch16s02.html#previewing_with_a_grid_but_without_the_i "Figure 16-48. Previewing
    with a grid but without the image"). You can change the spacing of grid lines
    by using the field at the bottom of the options dialog, as shown in [Figure 16-38](ch16s02.html#rotate_tool_options
    "Figure 16-38. The Rotate tool options").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can combine the guides and a visible image preview, as shown in [Figure 16-49](ch16s02.html#previewing_with_the_image_and_a_grid
    "Figure 16-49. Previewing with the image and a grid").
  prefs: []
  type: TYPE_NORMAL
- en: '![The Move tool’s icon and pointer](httpatomoreillycomsourcenostarchimages1456400.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-50. The Move tool’s icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: '![The Alignment tool’s icon and pointer](httpatomoreillycomsourcenostarchimages1456402.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-51. The Alignment tool’s icon and pointer
  prefs: []
  type: TYPE_NORMAL
- en: The Move Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Move tool is the simplest transformation tool. Select it by pressing ![](httpatomoreillycomsourcenostarchimages1454128.png.jpg)
    or clicking its icon in the Toolbox. Its icon and pointer are shown in [Figure 16-50](ch16s02.html#move_toolapostrophes_icon_and_pointer
    "Figure 16-50. The Move tool’s icon and pointer"). Once you select the Move tool,
    click and drag a layer, selection, or path to move it. In the tool options (see
    [Figure 16-36](ch16s02.html#move_tool_options "Figure 16-36. The Move tool options")),
    you can choose whether to move the active layer, selection, or path, or you can
    select the object to be moved by clicking it. In the present example, we wanted
    to move the rose, so we were careful to click a nontransparent pixel so as not
    to accidentally move the underlying layer instead. If the image has a guide, you
    can move it if you click close enough to it (the guide turns red). Toggle between
    the two options by pressing the ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)
    key.
  prefs: []
  type: TYPE_NORMAL
- en: If a selection exists, but LAYER MOVE mode is active, temporarily shift to SELECTION
    MOVE mode by pressing ![](httpatomoreillycomsourcenostarchimages1456404.png.jpg)
    before making a move.
  prefs: []
  type: TYPE_NORMAL
- en: Use the arrow keys on the keyboard to move the active layer or path. Each key
    press moves the layer or path by 1 pixel in the corresponding direction. If you
    press and hold ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg), each
    key press moves the layer or path by 50 pixels.
  prefs: []
  type: TYPE_NORMAL
- en: The Align Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Select the Align tool by pressing ![](httpatomoreillycomsourcenostarchimages1456406.png.jpg)
    or clicking its icon in the Toolbox. Its icon and pointer are shown in [Figure 16-51](ch16s02.html#alignment_toolapostrophes_icon_and_point
    "Figure 16-51. The Alignment tool’s icon and pointer"), and its options dialog
    is shown in [Figure 16-52](ch16s02.html#align_tool_options "Figure 16-52. The
    Align tool options"). In this case, the buttons in the options dialog are actually
    used to operate the tool.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Align tool options](httpatomoreillycomsourcenostarchimages1456408.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-52. The Align tool options
  prefs: []
  type: TYPE_NORMAL
- en: '![An image with three layers and a selection](httpatomoreillycomsourcenostarchimages1456410.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-53. An image with three layers and a selection
  prefs: []
  type: TYPE_NORMAL
- en: We used the image in [Figure 16-53](ch16s02.html#image_with_three_layers_and_a_selection
    "Figure 16-53. An image with three layers and a selection") to demonstrate the
    Align tool. The Layers dialog for this image is shown in [Figure 16-54](ch16s02.html#layers_dialog_for_figure_16dot53
    "Figure 16-54. The Layers dialog for Figure 16-53"). The outline of the middle
    layer, which contains the rose, is visible in [Figure 16-53](ch16s02.html#image_with_three_layers_and_a_selection
    "Figure 16-53. An image with three layers and a selection"). We selected the portrait
    in the top layer with the Scissors Select tool and then cut and pasted it into
    the image as a new layer with a transparent background. A selection, built around
    the rose and then moved down in the image, is also present.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Layers dialog for](httpatomoreillycomsourcenostarchimages1456412.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-54. The Layers dialog for [Figure 16-53](ch16s02.html#image_with_three_layers_and_a_selection
    "Figure 16-53. An image with three layers and a selection")
  prefs: []
  type: TYPE_NORMAL
- en: '![The Relative to menu](httpatomoreillycomsourcenostarchimages1456414.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-55. The Relative to menu
  prefs: []
  type: TYPE_NORMAL
- en: When you select the Align tool, the mouse pointer changes to a hand. Click in
    the image to select the object (i.e., a layer) that you will move, called the
    *source*. To select several objects, either ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)-click
    all the objects after the first one or click and drag to build a rectangle around
    all the objects. The selected objects are indicated by small squares in the corners
    of the enclosing rectangle.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you select at least one object, the buttons in the options dialog become
    active. Choose the alignment *target*, which is the object that the selected objects
    will be aligned to. Six choices are located in the RELATIVE TO menu, which is
    shown in [Figure 16-55](ch16s02.html#relative_to_menu "Figure 16-55. The Relative
    to menu"):'
  prefs: []
  type: TYPE_NORMAL
- en: 'FIRST ITEM: The target is the first selected object. If only one object is
    selected, or if the selection is a rectangle, this choice behaves the same as
    IMAGE.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'IMAGE: The target is the image itself. In [Figure 16-56](ch16s02.html#aligning_the_source_to_the_middle_of_the
    "Figure 16-56. Aligning the source to the middle of the image"), we selected the
    portrait layer and clicked the middle button in the lower row.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'SELECTION: The target is an invisible rectangle around your selection whose
    height and width match that of the selection exactly. For example, in [Figure 16-57](ch16s02.html#aligning_the_source_to_the_middle_and_ce
    "Figure 16-57. Aligning the source to the middle and center of the selection"),
    we clicked the middle button in both button rows to center the portrait in the
    middle of our selection, the outline of the rose, which is visible in [Figure 16-53](ch16s02.html#image_with_three_layers_and_a_selection
    "Figure 16-53. An image with three layers and a selection").'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Aligning the source to the middle of the image](httpatomoreillycomsourcenostarchimages1456416.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-56. Aligning the source to the middle of the image
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Aligning the source to the middle and center of the selection](httpatomoreillycomsourcenostarchimages1456418.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-57. Aligning the source to the middle and center of the selection
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'ACTIVE LAYER: The idea is simple, as demonstrated in [Figure 16-58](ch16s02.html#aligning_the_source_to_the_middl-id00153
    "Figure 16-58. Aligning the source to the middle and center of the active layer").
    Again, we clicked the two middle buttons to position the portrait in the center
    of the rose.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Aligning the source to the middle and center of the active layer](httpatomoreillycomsourcenostarchimages1456420.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-58. Aligning the source to the middle and center of the active layer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Aligning two layers along the left and top edges of the image](httpatomoreillycomsourcenostarchimages1456422.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-59. Aligning two layers along the left and top edges of the image
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'ACTIVE CHANNEL: This option allows you to align to a selection made previously
    that’s saved in a channel.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ACTIVE PATH: This option allows you to align to a path.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The second set of buttons, labeled DISTRIBUTE, act based on the OFFSET field
    setting. In [Figure 16-59](ch16s02.html#aligning_two_layers_along_the_left_and_t
    "Figure 16-59. Aligning two layers along the left and top edges of the image"),
    we selected the two upper layers as the source and aligned them along the left
    and top edges of the image. In [Figure 16-60](ch16s02.html#using_the_same_options_as_in_figure_16do
    "Figure 16-60. Using the same options as in Figure 16-59 but with an offset of
    100 pixels"), we did the same thing but used the DISTRIBUTE buttons and an offset
    of 100 pixels.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the same options as in but with an offset of 100 pixels](httpatomoreillycomsourcenostarchimages1456424.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-60. Using the same options as in [Figure 16-59](ch16s02.html#aligning_two_layers_along_the_left_and_t
    "Figure 16-59. Aligning two layers along the left and top edges of the image")
    but with an offset of 100 pixels
  prefs: []
  type: TYPE_NORMAL
- en: The Crop Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To select the Crop tool, press ![](httpatomoreillycomsourcenostarchimages1453936.png.jpg)
    or click its icon in the Toolbox. Its icon and pointer are shown in [Figure 16-61](ch16s02.html#crop_toolapostrophes_icon_and_pointer
    "Figure 16-61. The Crop tool’s icon and pointer"), and its options are shown in
    [Figure 16-62](ch16s02.html#crop_tool_options "Figure 16-62. The Crop tool options").
    This tool removes any parts of the image that are outside a selected rectangle.
    Build the rectangle the same way you would build a selection with the Rectangle
    Select tool. Normally the selected area is highlighted, as shown in [Figure 16-63](ch16s02.html#selecting_the_cropping_rectangle
    "Figure 16-63. Selecting the cropping rectangle"). When you’re satisfied with
    the selection, click inside it or press ![](httpatomoreillycomsourcenostarchimages1453866.png.jpg)
    to crop the image.
  prefs: []
  type: TYPE_NORMAL
- en: The Crop tool has several options.
  prefs: []
  type: TYPE_NORMAL
- en: The CURRENT LAYER ONLY checkbox allows you to crop just the current layer, rather
    than the whole image. The selection automatically stops at the layer’s boundary,
    as shown in [Figure 16-64](ch16s02.html#cropping_the_current_layer_only "Figure 16-64. Cropping
    the current layer only").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ALLOW GROWING checkbox allows the selection to cross the boundaries of the
    image or the layer. For example, in [Figure 16-65](ch16s02.html#cropping_the_current_layer_with_allow_gr
    "Figure 16-65. Cropping the current layer with Allow growing active") both the
    ALLOW GROWING and the CURRENT LAYER ONLY checkboxes are checked. [Figure 16-66](ch16s02.html#result_of_figure_16dot65
    "Figure 16-66. The result of Figure 16-65") shows the result. Notice that the
    boundaries of the flower layer are extended based on the selection.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Crop tool’s icon and pointer](httpatomoreillycomsourcenostarchimages1456426.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-61. The Crop tool’s icon and pointer
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![The Crop tool options](httpatomoreillycomsourcenostarchimages1456428.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 16-62. The Crop tool options
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The EXPAND FROM CENTER checkbox works as it does with the selection tools:
    The first click will be the center of the selection, rather than a corner. Note,
    however, that you can’t toggle this option with the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key, as you can with the selection tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All the remaining fields—FIXED, POSITION, SIZE, HIGHLIGHT, AUTO SHRINK, SHRINK
    MERGED, as well as the use of guides—work in the same way as they do with the
    Rectangle Select tool, described in [The Rectangle Select Tool](ch13s02.html#rectangle_select_tool
    "The Rectangle Select Tool").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Selecting the cropping rectangle](httpatomoreillycomsourcenostarchimages1456430.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-63. Selecting the cropping rectangle
  prefs: []
  type: TYPE_NORMAL
- en: '![Cropping the current layer only](httpatomoreillycomsourcenostarchimages1456432.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16-64. Cropping the current layer only
  prefs: []
  type: TYPE_NORMAL
- en: The Rotate Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To select the Rotate tool, press ![](httpatomoreillycomsourcenostarchimages1453928.png.jpg)
    or click its icon in the Toolbox. Its icon and pointer appear in [Figure 16-67](ch16s02.html#rotate_toolapostrophes_icon_and_pointer
    "Figure 16-67. The Rotate tool’s icon and pointer"). Note that you can also access
    the Rotate tool via **Image: Layer > Transform > Arbitrary Rotation**. Almost
    all of its options have been discussed previously (see [Figure 16-38](ch16s02.html#rotate_tool_options
    "Figure 16-38. The Rotate tool options")). Only one option is specific to this
    tool: the 15 DEGREES checkbox, which you can toggle by pressing ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg).
    When active, this option forces the rotation angle to be a multiple of 15°.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Cropping the current layer with Allow growing active](httpatomoreillycomsourcenostarchimages1456434.png.jpg)'
