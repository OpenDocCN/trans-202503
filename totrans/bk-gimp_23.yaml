- en: 'After selecting the tool, click the image. The dialog shown in [Figure 16-68](ch16s02.html#rotate_dialog
    "Figure 16-68. The Rotate dialog") pops up. The rotation center is initially the
    center of the object being rotated, but you can change it by clicking and dragging.
    You can change the angle in three ways: Drag the object in the Image window; move
    the slider in the dialog; or adjust the number displayed in the ANGLE field by
    typing, using the mouse wheel, or clicking the small arrows. Click the ROTATE
    button to finalize the rotation.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 选择工具后，点击图像。[图 16-68](ch16s02.html#rotate_dialog "图 16-68. 旋转对话框")中所示的对话框弹出。旋转中心最初是被旋转物体的中心，但你可以通过点击并拖动来更改它。你可以通过三种方式来改变角度：拖动图像窗口中的物体；移动对话框中的滑块；或者通过输入数字、使用鼠标滚轮或点击小箭头来调整角度字段中的数字。点击“旋转”按钮来完成旋转。
