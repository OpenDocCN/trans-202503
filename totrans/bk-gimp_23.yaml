  type: TYPE_IMG
  zh: '![应用Guillotine后的结果](httpatomoreillycomsourcenostarchimages1456316.png.jpg)'
- en: Figure 16-9. The result of applying Guillotine
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16-9。应用Guillotine后的结果
