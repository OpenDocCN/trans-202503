- en: Chapter 16. Transformation Tools
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 16 章. 变换工具
- en: Transformation tools change the position or geometry of an image or part of
    an image. These tools do not alter the colors or the transparency of pixels, although,
    in some cases, regions of the image are left vacant and new pixel values must
    be determined. For example, if a section of an image is rotated, empty areas are
    created, which are automatically filled with the current background color. Also,
    when pixels are rearranged, they are usually not in exactly the same relative
    positions, so some pixels are lost and others must be computed.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 变换工具改变了图像或图像部分的位置或几何形状。这些工具不会改变像素的颜色或透明度，尽管在某些情况下，图像区域会变为空白，需要确定新的像素值。例如，如果图像的某个部分被旋转，空白区域将被创建，这些区域会自动填充当前的背景颜色。此外，当像素被重新排列时，它们通常不会完全处于相同的相对位置，因此一些像素会丢失，另一些像素必须重新计算。
- en: 16.1 Global Transformations
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 16.1 全局变换
- en: '*Global transformations* are transformations that act on an entire image or
    layer, rather than on an object or region, and act by rearranging pixels, rather
    than by calculating new values. Perhaps counterintuitively, global transformations
    require relatively little computing power because they change the position of
    pixels but don’t create empty spaces within the image or require interpolation.
    (To interpolate pixels is to compute new pixels by using the values of neighboring
    pixels.) For example, when using the Rotate tool to rotate an image, all the pixels
    in the image layer must be interpolated. Rotation is not a global transformation.
    The Flip tool, which does perform a global transformation, simply changes the
    position of the pixels, which requires no interpolation.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*全局变换*是作用于整个图像或图层的变换，而不是作用于某个对象或区域，并且通过重新排列像素而非计算新值来执行。或许出乎意料的是，全局变换所需的计算能力相对较小，因为它们只是改变像素的位置，而不会在图像中产生空白区域或需要插值。（插值像素是通过使用相邻像素的值来计算新像素。）例如，使用旋转工具旋转图像时，图像层中的所有像素必须进行插值。旋转并不是一种全局变换。而Flip工具则执行全局变换，它仅仅改变像素的位置，因此不需要插值。'
