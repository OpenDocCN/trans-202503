  zh: 透视工具
- en: To select the Perspective tool, press ![](httpatomoreillycomsourcenostarchimages1453930.png.jpg)
    or click its icon in the Toolbox. Its icon and pointer are shown in [Figure 16-75](ch16s02.html#perspective_toolapostrophes_icon_and_poi
    "Figure 16-75. The Perspective tool’s icon and pointer"). Its options are the
    same as those presented in [Figure 16-38](ch16s02.html#rotate_tool_options "Figure 16-38. The
    Rotate tool options").
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择透视工具，按下 ![](httpatomoreillycomsourcenostarchimages1453930.png.jpg) 或点击工具箱中的图标。其图标和指针如[图
    16-75](ch16s02.html#perspective_toolapostrophes_icon_and_poi "图 16-75. 透视工具的图标和指针")所示。其选项与[图
    16-38](ch16s02.html#rotate_tool_options "图 16-38. 旋转工具选项")中展示的相同。
- en: '[Figure 16-76](ch16s02.html#applying_perspective_to_an_image "Figure 16-76. Applying
    perspective to an image") shows the Perspective tool being used on an image with
    a perspective that’s slightly skewed. For this type of adjustment, Corrective
    direction mode works best because you can align the grid’s vertical and horizontal
    lines to those of the building.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 16-76](ch16s02.html#applying_perspective_to_an_image "图 16-76. 对图像应用透视")显示了透视工具应用于稍微倾斜的透视图像。在这种类型的调整中，矫正方向模式效果最佳，因为你可以将网格的垂直和水平方向与建筑物的线条对齐。'
- en: '![Applying perspective to an image](httpatomoreillycomsourcenostarchimages1456456.png.jpg)'
  id: totrans-250
