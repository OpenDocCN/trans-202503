- en: Transforming an Image
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 变换图像
- en: '[Figure 16-1](ch16s01.html#image_image_greater_than_transform_menu "Figure 16-1. The
    Image: Image > Transform menu") shows the **Image: Image > Transform** menu. All
    the entries on this menu act on the image as a whole, which means the transformation
    is applied to all layers in the image. We demonstrate these transformations on
    the image shown in [Figure 16-2](ch16s01.html#original_image-id00141 "Figure 16-2. The
    original image") by applying each transformation in the **Image: Image > Transform**
    menu to the original image.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 16-1](ch16s01.html#image_image_greater_than_transform_menu "图 16-1. 图像：图像
    > 变换菜单")显示了**图像：图像 > 变换**菜单。菜单中的所有项都作用于整个图像，这意味着变换应用于图像中的所有图层。我们通过在[图 16-2](ch16s01.html#original_image-id00141
    "图 16-2. 原始图像")中显示的图像上应用菜单中的每个变换，演示这些变换是如何应用于原始图像的。'
- en: FLIP HORIZONTALLY produces the result shown in [Figure 16-3](ch16s01.html#flipped_horizontally
    "Figure 16-3. Flipped horizontally"). After the transformation, the flowers are
    a mirror image of the original. This transformation exchanges pixels symmetrically
    around the central vertical axis.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FLIP HORIZONTALLY（水平方向翻转）产生的结果如[图 16-3](ch16s01.html#flipped_horizontally "图
    16-3. 水平翻转")所示。变换后，花卉呈现出原图像的镜像效果。此变换会在中央垂直轴周围对像素进行对称交换。
