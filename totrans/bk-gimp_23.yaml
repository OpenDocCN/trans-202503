  prefs: []
  type: TYPE_NORMAL
  zh: 图 16-69. 正在进行中的旋转
- en: 'If a selection is active, only its content is affected by the transformation
    tools. [Figure 16-69](ch16s02.html#rotation_in_progress "Figure 16-69. Rotation
    in progress") shows a rotation in progress: Only the region of the portrait layer
    within the selection is being rotated. The result is shown in [Figure 16-70](ch16s02.html#result_of_rotation
    "Figure 16-70. The result of rotation"). The selected pixels from the portrait
    layer are now a floating selection.'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有选区处于活动状态，则只有选区内的内容会受到变换工具的影响。[图 16-69](ch16s02.html#rotation_in_progress
    "图 16-69. 正在进行中的旋转")显示了一个正在进行的旋转：只有选区内的肖像图层区域被旋转。结果显示在[图 16-70](ch16s02.html#result_of_rotation
    "图 16-70. 旋转的结果")中。肖像图层中的选中像素现在成为浮动选区。
