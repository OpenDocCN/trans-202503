- en: “Get ready for a wild ride developing offensive and defensive C#.” —Matt Graeber,
    Microsoft MVP
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “准备好迎接疯狂的C#攻防开发之旅。” —Matt Graeber, Microsoft MVP
- en: Learn to use C#’s powerful set of core libraries to automate tedious yet important
    tasks like fuzzing, performing vulnerability scans, and analyzing malware. With
    some help from Mono, you’ll write your own practical security tools that will
    run on Windows, OS X, Linux, and even mobile devices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何使用C#强大的核心库集合，自动化繁琐但重要的任务，如模糊测试、漏洞扫描和恶意软件分析。在Mono的帮助下，你将编写自己的实用安全工具，这些工具可以在Windows、OS
    X、Linux，甚至移动设备上运行。
- en: 'After a crash course in C# and some of its advanced features, you’ll learn
    how to: ⋆ Write fuzzers that use the HTTP and XML libraries to scan for SQL and
    XSS injections ⋆ Generate shellcode in Metasploit to create cross-platform and
    cross-architecture payloads ⋆ Automate Nessus, OpenVAS, and sqlmap to scan for
    vulnerabilities and exploit SQL injections ⋆ Write a .NET decompiler for OS X
    and Linux'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一段时间的C#速成课程和一些高级特性的学习后，你将学会如何： ⋆ 编写模糊测试工具，利用HTTP和XML库扫描SQL注入和XSS攻击 ⋆ 在Metasploit中生成shellcode，以创建跨平台和跨架构的有效负载
    ⋆ 自动化Nessus、OpenVAS和sqlmap，扫描漏洞并利用SQL注入 ⋆ 为OS X和Linux编写.NET反编译器
- en: ⋆ Parse and read offline registry hives to dump system information
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ⋆ 解析和读取离线注册表文件，以提取系统信息
- en: ⋆ Automate the security tools Arachni and Metasploit using their MSGPACK RPCs
    Streamline and simplify your workday by making the most of C#’s extensive repertoire
    of powerful tools and libraries with Gray Hat C#.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ⋆ 使用MSGPACK RPC自动化安全工具Arachni和Metasploit 通过最大化C#丰富的工具和库，简化并优化你的工作日，使用《Gray Hat
    C#》进行攻防开发。
- en: About the Author
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者
- en: Brandon Perry has been writing C# applications since the advent of the open
    source .NET implementation Mono. In his free time, he enjoys writing modules for
    the Metasploit framework, parsing binary files, and fuzzing things. He is the
    co-author of Wicked Cool Shell Scripts, 2nd Edition (No Starch Press). He manages
    his software and other projects at [https://volatileminds.net/](https://volatileminds.net/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Brandon Perry自从开源.NET实现Mono问世以来，一直在编写C#应用程序。在空闲时间，他喜欢为Metasploit框架编写模块、解析二进制文件并进行模糊测试。他是《Wicked
    Cool Shell Scripts, 2nd Edition》（No Starch Press）的联合作者。他在[https://volatileminds.net/](https://volatileminds.net/)管理他的软件和其他项目。
