  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 八个 4-40 螺母
- en: Four 4-40 washers
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 四个 4-40 螺母垫圈
- en: Assorted 28-gauge hookup wire
  id: totrans-55
