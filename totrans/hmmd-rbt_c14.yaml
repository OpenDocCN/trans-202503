- en: Flip Flop Overview
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To make this bot, first modify two continuous-rotation servos for direct drive
    by removing their controller boards (Chapter 4) or use two geared motor alternatives,
    as outlined in Appendix A. You’ll drill the servo horns and attach them to the
    caster wheels. From there, you’ll mark and modify the tray to attach it to the
    servo motors. You’ll wire up each pair of switches, attaching them to the reflectors
    and attaching the reflectors to the tray. Then, you’ll wire up the whole circuit
    using a 3PDT relay. This is similar to a DPDT relay (or switch) but has an additional
    set of SPDT pins built in. You can learn more about this relay in Appendix A on
    page 161. Once that is wired, you’ll secure the relay and reattach the wheels.
    To complete the bot, you’ll add zip-tie antennae to the switches, and you’ll be
    ready to power up the bot.
  prefs: []
  type: TYPE_NORMAL
- en: Constructing Flip Flop
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Step 1. Remove the center bolts to separate the wheels from the caster frames.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 2. Widen the second-from-the-last hole in each end of the servo horn using
    a 1/8-inch drill bit. Repeat for the other servo horn.![f14002](image_fi/500235c14/f14002.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 1
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f14003](image_fi/500235c14/f14003.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 2
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 3. Undo the mounting screws to remove the servo horns from the servos.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 4. Center a servo horn on each wheel and use a thin screwdriver to press
    marks into the frame of each wheel to use as drill guides.![f14004](image_fi/500235c14/f14004.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 3
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f14005](image_fi/500235c14/f14005.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 5. Use the indents you just made as guides to drill 1/8-inch holes straight
    down through the wheels.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 6. Zip-tie the servo horns to the wheels and trim away the remaining tails.![f14006](image_fi/500235c14/f14006.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f14007](image_fi/500235c14/f14007.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 7. Make a mark centered on each of the long edges of the tray.![f14008](image_fi/500235c14/f14008.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 8. Line up the servo shaft with the center marks and then trace two cut
    marks onto each long edge of the tray to outline the body of the servo.![f14009](image_fi/500235c14/f14009.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 9. With the lines you drew in step 8 as a guide, use a saw to cut out a
    hole large enough to insert the motor into it on each long side of the tray. The
    motors should be resting along the bottom of the tray.![f14010](image_fi/500235c14/f14010.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 10. Make marks to indicate the servo mounting holes along the edge of the
    tray. If only the bottommost holes line up with the edge of the tray, it’s okay.![f14011](image_fi/500235c14/f14011.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 11. Drill through the marks on the sides of the tray using a 1/8-inch drill
    bit.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 12. Zip-tie the motors to the edges of the tray.![f14012](image_fi/500235c14/f14012.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f14013](image_fi/500235c14/f14013.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 13. Stack two switches along the edge of each round reflector. Make marks
    on each reflector on both sides of the switch to serve as drill guides for a zip
    tie.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 14. Make another mark roughly in the center of each reflector.![f14014](image_fi/500235c14/f14014.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f14015](image_fi/500235c14/f14015.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 15. Drill all the marks on the reflectors with a 1/8-inch drill bit.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 16. Peel the adhesive back from each reflector and stick a switch along
    the edge between the 1/8-inch holes.![f14016](image_fi/500235c14/f14016.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f14017](image_fi/500235c14/f14017.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 17. Stack another switch on top of the one on the adhesive reflector and
    zip-tie it in place. Repeat this process with the remaining reflector and lever
    switches.![f14018](image_fi/500235c14/f14018.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 18. One pair of switches should have their normally closed (NC) connections
    wired *in series*. This means you need to wire the common pins together, attach
    a long red wire to the NC pin on one switch, and attach a long black wire to the
    NC pin on the other switch.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The other pair of switches should have their NO (normally open) connections
    wired *in parallel*. This means you need to wire the common pins together and
    then wire the NO pins together. Finally, attach a long red wire to the NO connections
    and a long black wire to the common connections.
  prefs: []
  type: TYPE_NORMAL
- en: '![f14019](image_fi/500235c14/f14019.png)'
  prefs: []
  type: TYPE_IMG
- en: Step 18
  prefs: []
  type: TYPE_NORMAL
- en: Step 19. Stick one of the reflectors to the bottom of the tray such that the
    switch is right up against one of the short edges of the tray.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 20. Attach the remaining adhesive reflector to the bottom of the tray along
    the other short edge.![f14020](image_fi/500235c14/f14020.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f14021](image_fi/500235c14/f14021.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 21. Drill through both the center of the reflector and the tray using a
    ¼-inch drill bit.![f14022](image_fi/500235c14/f14022.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 22. Attach the leveling mounts directly below the reflectors and lock them
    in place with their mounting nuts.![f14023](image_fi/500235c14/f14023.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 23. Place the relay socket on top of the tray and make two marks along
    both edges to indicate where its mounting holes will be.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 24. Drill each of the four markings with a 1/8-inch drill bit.![f14024](image_fi/500235c14/f14024.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f14025](image_fi/500235c14/f14025.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 25. Build the circuit using the relay socket as outlined in the following
    wiring diagram. Go slow and make sure that all the correct connections to the
    relay socket terminals are made. You can learn more about how this circuit works
    in Appendix A on page 161. When you are done building the circuit, the motors,
    switches, and battery holder should all be wired to the relay socket, as shown.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![f14026](image_fi/500235c14/f14026.png)'
  prefs: []
  type: TYPE_IMG
- en: Step 25
  prefs: []
  type: TYPE_NORMAL
- en: Step 26. Insert the 3PDT relay into the relay socket.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 27. Attach the wheels to the servo hubs using the servo horns’ mounting
    screws.![f14028](image_fi/500235c14/f14028.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f14029](image_fi/500235c14/f14029.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 28. Zip-tie the relay socket firmly to the bottom of the tray. While you
    are at it, you can optionally clean up the wires using zip ties as well.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 29. Slide the shrink tube all the way onto the 8-inch zip ties. Then slide
    the shrink tube and zip-tie assemblies onto each lever of the snap-action switches
    to create antennae. Once these are positioned, use a heat gun to shrink the tubing.![f14030](image_fi/500235c14/f14030.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f14031](image_fi/500235c14/f14031.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 30. Insert the batteries into the battery holder and let the bot go.![f14032](image_fi/500235c14/f14032.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: When the bot collides with an object, the switches should compress, and the
    bot should reverse. If it doesn’t behave as expected, check your wiring against
    the diagram. See Appendix A for a more detailed description of this circuit.
  prefs: []
  type: TYPE_NORMAL
