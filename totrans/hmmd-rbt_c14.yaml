- en: Flip Flop Overview
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 翻转机器人概览
- en: To make this bot, first modify two continuous-rotation servos for direct drive
    by removing their controller boards (Chapter 4) or use two geared motor alternatives,
    as outlined in Appendix A. You’ll drill the servo horns and attach them to the
    caster wheels. From there, you’ll mark and modify the tray to attach it to the
    servo motors. You’ll wire up each pair of switches, attaching them to the reflectors
    and attaching the reflectors to the tray. Then, you’ll wire up the whole circuit
    using a 3PDT relay. This is similar to a DPDT relay (or switch) but has an additional
    set of SPDT pins built in. You can learn more about this relay in Appendix A on
    page 161. Once that is wired, you’ll secure the relay and reattach the wheels.
    To complete the bot, you’ll add zip-tie antennae to the switches, and you’ll be
    ready to power up the bot.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要制作这个机器人，首先需要修改两个连续旋转的伺服电机，使其直接驱动，方法是去除其控制板（第4章）或按照附录A使用两个齿轮电机作为替代。你将钻孔伺服舵盘并将其安装到转向轮上。接下来，你将标记并修改托盘以将其连接到伺服电机上。然后，你将接线每对开关，将它们连接到反射器，并将反射器安装到托盘上。接下来，你将用一个3PDT继电器接好整个电路。这类似于一个DPDT继电器（或开关），但它内建了一个额外的SPDT引脚。你可以在附录A的161页了解更多关于这个继电器的信息。接好电路后，你将固定继电器并重新安装轮子。完成机器人后，你将为开关添加拉链扎带天线，机器人就可以启动了。
- en: Constructing Flip Flop
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建翻转机器人
- en: Step 1. Remove the center bolts to separate the wheels from the caster frames.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤1. 拆下中心螺栓，将轮子与转向架分开。
- en: Step 2. Widen the second-from-the-last hole in each end of the servo horn using
    a 1/8-inch drill bit. Repeat for the other servo horn.![f14002](image_fi/500235c14/f14002.png)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤2. 使用1/8英寸钻头扩宽每个伺服舵盘末端的倒数第二个孔。对另一个伺服舵盘重复此操作。![f14002](image_fi/500235c14/f14002.png)
- en: Step 1
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤1
- en: '![f14003](image_fi/500235c14/f14003.png)'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f14003](image_fi/500235c14/f14003.png)'
- en: Step 2
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤2
- en: Step 3. Undo the mounting screws to remove the servo horns from the servos.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤3. 拆下安装螺丝，移除伺服电机上的伺服舵盘。
- en: Step 4. Center a servo horn on each wheel and use a thin screwdriver to press
    marks into the frame of each wheel to use as drill guides.![f14004](image_fi/500235c14/f14004.png)
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤4. 将伺服舵盘中心对准每个轮子，并使用细螺丝刀在每个轮子的框架上按出标记，作为钻孔导向。![f14004](image_fi/500235c14/f14004.png)
- en: Step 3
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤3
- en: '![f14005](image_fi/500235c14/f14005.png)'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f14005](image_fi/500235c14/f14005.png)'
- en: Step 4
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤4
- en: Step 5. Use the indents you just made as guides to drill 1/8-inch holes straight
    down through the wheels.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 5. 使用刚才做的凹痕作为指南，垂直钻孔穿过车轮，孔径为1/8英寸。
- en: Step 6. Zip-tie the servo horns to the wheels and trim away the remaining tails.![f14006](image_fi/500235c14/f14006.png)
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 6. 用扎带将伺服电机的舵机连接到车轮上，并修剪掉多余的部分。![f14006](image_fi/500235c14/f14006.png)
- en: Step 5
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 5
- en: '![f14007](image_fi/500235c14/f14007.png)'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f14007](image_fi/500235c14/f14007.png)'
- en: Step 6
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 6
- en: Step 7. Make a mark centered on each of the long edges of the tray.![f14008](image_fi/500235c14/f14008.png)
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 7. 在托盘的每个长边上做一个中心标记。![f14008](image_fi/500235c14/f14008.png)
- en: Step 7
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 7
- en: Step 8. Line up the servo shaft with the center marks and then trace two cut
    marks onto each long edge of the tray to outline the body of the servo.![f14009](image_fi/500235c14/f14009.png)
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 8. 将伺服电机轴与中心标记对齐，然后在托盘的每个长边上画出两个切割标记，勾画出伺服电机的主体。![f14009](image_fi/500235c14/f14009.png)
- en: Step 8
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 8
- en: Step 9. With the lines you drew in step 8 as a guide, use a saw to cut out a
    hole large enough to insert the motor into it on each long side of the tray. The
    motors should be resting along the bottom of the tray.![f14010](image_fi/500235c14/f14010.png)
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 9. 以步骤 8 中画的线为指南，使用锯子在托盘的每个长边上切割出一个足够大的孔，以便插入电动机。电动机应放置在托盘底部。![f14010](image_fi/500235c14/f14010.png)
- en: Step 9
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 9
- en: Step 10. Make marks to indicate the servo mounting holes along the edge of the
    tray. If only the bottommost holes line up with the edge of the tray, it’s okay.![f14011](image_fi/500235c14/f14011.png)
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 10. 在托盘的边缘上做标记，表示伺服电机的安装孔。如果只有最底部的孔与托盘边缘对齐，没关系。![f14011](image_fi/500235c14/f14011.png)
- en: Step 10
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 10
- en: Step 11. Drill through the marks on the sides of the tray using a 1/8-inch drill
    bit.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 11. 使用1/8英寸的钻头在托盘的标记位置钻孔。
- en: Step 12. Zip-tie the motors to the edges of the tray.![f14012](image_fi/500235c14/f14012.png)
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 12. 用扎带将电动机固定在托盘的边缘上。![f14012](image_fi/500235c14/f14012.png)
- en: Step 11
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 11
- en: '![f14013](image_fi/500235c14/f14013.png)'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f14013](image_fi/500235c14/f14013.png)'
- en: Step 12
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 12
- en: Step 13. Stack two switches along the edge of each round reflector. Make marks
    on each reflector on both sides of the switch to serve as drill guides for a zip
    tie.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 13. 将两个开关堆叠在每个圆形反射器的边缘上。在每个反射器的开关两侧做标记，用作扎带的钻孔引导。
- en: Step 14. Make another mark roughly in the center of each reflector.![f14014](image_fi/500235c14/f14014.png)
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 14. 在每个反射器的中心大致标记一个位置。![f14014](image_fi/500235c14/f14014.png)
- en: Step 13
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 13
- en: '![f14015](image_fi/500235c14/f14015.png)'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f14015](image_fi/500235c14/f14015.png)'
- en: Step 14
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 14
- en: Step 15. Drill all the marks on the reflectors with a 1/8-inch drill bit.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 15. 使用1/8英寸的钻头钻通所有反射器上的标记孔。
- en: Step 16. Peel the adhesive back from each reflector and stick a switch along
    the edge between the 1/8-inch holes.![f14016](image_fi/500235c14/f14016.png)
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 16. 从每个反射器上剥离粘合剂背面，并将开关沿着1/8英寸孔之间的边缘粘贴。![f14016](image_fi/500235c14/f14016.png)
- en: Step 15
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 15
- en: '![f14017](image_fi/500235c14/f14017.png)'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f14017](image_fi/500235c14/f14017.png)'
- en: Step 16
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 16
- en: Step 17. Stack another switch on top of the one on the adhesive reflector and
    zip-tie it in place. Repeat this process with the remaining reflector and lever
    switches.![f14018](image_fi/500235c14/f14018.png)
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 17. 将另一个开关堆叠在粘合反射器上的开关上，并用扎带固定它。用剩下的反射器和杠杆开关重复此过程。![f14018](image_fi/500235c14/f14018.png)
- en: Step 17
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 步骤 17
- en: Step 18. One pair of switches should have their normally closed (NC) connections
    wired *in series*. This means you need to wire the common pins together, attach
    a long red wire to the NC pin on one switch, and attach a long black wire to the
    NC pin on the other switch.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 18. 一对开关应该将它们的常闭（NC）连接*串联*接线。这意味着你需要将公共引脚连接在一起，将一根长红线连接到一个开关的常闭引脚，并将一根长黑线连接到另一个开关的常闭引脚。
- en: The other pair of switches should have their NO (normally open) connections
    wired *in parallel*. This means you need to wire the common pins together and
    then wire the NO pins together. Finally, attach a long red wire to the NO connections
    and a long black wire to the common connections.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 另一对开关应该将它们的常开（NO）连接*并联*接线。这意味着你需要将公共引脚连接在一起，然后将常开引脚连接在一起。最后，将一根长红线连接到常开引脚，将一根长黑线连接到公共引脚。
- en: '![f14019](image_fi/500235c14/f14019.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![f14019](image_fi/500235c14/f14019.png)'
- en: Step 18
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 18
- en: Step 19. Stick one of the reflectors to the bottom of the tray such that the
    switch is right up against one of the short edges of the tray.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 步骤 19. 将其中一个反射器粘贴到托盘底部，使开关紧贴托盘的短边之一。
- en: Step 20. Attach the remaining adhesive reflector to the bottom of the tray along
    the other short edge.![f14020](image_fi/500235c14/f14020.png)
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第20步。将剩余的粘性反射器安装在托盘的另一短边上。![f14020](image_fi/500235c14/f14020.png)
- en: Step 19
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第19步
- en: '![f14021](image_fi/500235c14/f14021.png)'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f14021](image_fi/500235c14/f14021.png)'
- en: Step 20
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第20步
- en: Step 21. Drill through both the center of the reflector and the tray using a
    ¼-inch drill bit.![f14022](image_fi/500235c14/f14022.png)
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第21步。用¼英寸的钻头在反射器和托盘的中心钻孔。![f14022](image_fi/500235c14/f14022.png)
- en: Step 21
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第21步
- en: Step 22. Attach the leveling mounts directly below the reflectors and lock them
    in place with their mounting nuts.![f14023](image_fi/500235c14/f14023.png)
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第22步。将调平支架直接安装在反射器下方，并用安装螺母将其固定。![f14023](image_fi/500235c14/f14023.png)
- en: Step 22
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第22步
- en: Step 23. Place the relay socket on top of the tray and make two marks along
    both edges to indicate where its mounting holes will be.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第23步。将继电器插座放在托盘顶部，并在两个边缘上做两个标记，指示其安装孔的位置。
- en: Step 24. Drill each of the four markings with a 1/8-inch drill bit.![f14024](image_fi/500235c14/f14024.png)
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第24步。用1/8英寸的钻头钻孔在四个标记上。![f14024](image_fi/500235c14/f14024.png)
- en: Step 23
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第23步
- en: '![f14025](image_fi/500235c14/f14025.png)'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f14025](image_fi/500235c14/f14025.png)'
- en: Step 24
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第24步
- en: Step 25. Build the circuit using the relay socket as outlined in the following
    wiring diagram. Go slow and make sure that all the correct connections to the
    relay socket terminals are made. You can learn more about how this circuit works
    in Appendix A on page 161. When you are done building the circuit, the motors,
    switches, and battery holder should all be wired to the relay socket, as shown.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第25步。按照下面的接线图使用继电器插座构建电路。慢慢来，确保继电器插座端子上的所有正确连接都已完成。你可以在附录A的第161页了解更多关于这个电路的工作原理。完成电路构建后，电机、开关和电池座应该都连接到继电器插座上，如图所示。
- en: '![f14026](image_fi/500235c14/f14026.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![f14026](image_fi/500235c14/f14026.png)'
- en: Step 25
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 第25步
- en: Step 26. Insert the 3PDT relay into the relay socket.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第26步。将3PDT继电器插入继电器插座中。
- en: Step 27. Attach the wheels to the servo hubs using the servo horns’ mounting
    screws.![f14028](image_fi/500235c14/f14028.png)
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第27步。使用伺服器角的安装螺丝将轮子安装到伺服器轴上。![f14028](image_fi/500235c14/f14028.png)
- en: Step 26
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第26步
- en: '![f14029](image_fi/500235c14/f14029.png)'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f14029](image_fi/500235c14/f14029.png)'
- en: Step 27
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第27步
- en: Step 28. Zip-tie the relay socket firmly to the bottom of the tray. While you
    are at it, you can optionally clean up the wires using zip ties as well.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第28步。将继电器插座牢固地用扎带固定在托盘的底部。与此同时，你也可以选择使用扎带整理电线。
- en: Step 29. Slide the shrink tube all the way onto the 8-inch zip ties. Then slide
    the shrink tube and zip-tie assemblies onto each lever of the snap-action switches
    to create antennae. Once these are positioned, use a heat gun to shrink the tubing.![f14030](image_fi/500235c14/f14030.png)
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第29步。将收缩管完全滑入8英寸的扎带中。然后将收缩管和扎带组件滑入每个快动开关的杠杆上，形成天线。一旦它们被定位，使用热风枪收缩管道。![f14030](image_fi/500235c14/f14030.png)
- en: Step 28
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第28步
- en: '![f14031](image_fi/500235c14/f14031.png)'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f14031](image_fi/500235c14/f14031.png)'
- en: Step 29
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第29步
- en: Step 30. Insert the batteries into the battery holder and let the bot go.![f14032](image_fi/500235c14/f14032.png)
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第30步。将电池插入电池座，并让机器人启动。![f14032](image_fi/500235c14/f14032.png)
- en: Step 30
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第30步
- en: When the bot collides with an object, the switches should compress, and the
    bot should reverse. If it doesn’t behave as expected, check your wiring against
    the diagram. See Appendix A for a more detailed description of this circuit.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当机器人与物体碰撞时，开关应该被压缩，机器人应该倒退。如果它的行为与预期不符，请检查你的接线是否与图纸一致。有关此电路的更详细说明，请参阅附录A。
