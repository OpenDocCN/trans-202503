- en: Flip Flop
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 翻转机器人
- en: Flip Flop Bot is a prime example of a *state machine*, as it follows a specific
    routine and has different modes of operation. For instance, if the first set of
    switches is activated, the bot is in its first mode and travels in a forward direction.
    If the other set of switches is activated, the bot is in its second mode and travels
    in a backward direction. Essentially, this bot drives forward until it hits something,
    and then it reverses and goes the other way until it hits something else. If you
    put the bot in a door frame, it travels back and forth endlessly (or until the
    batteries run out).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 翻转机器人是一个典型的*状态机*，它遵循特定的例程，并具有不同的操作模式。例如，如果激活第一组开关，机器人处于第一模式并向前移动。如果激活另一组开关，机器人进入第二模式并向后移动。本质上，这个机器人向前行驶直到碰到障碍，然后反向并朝另一个方向行驶，直到碰到另一个障碍。如果你将机器人放入门框，它会不断来回移动（或者直到电池耗尽）。
- en: '![f14001](image_fi/500235c14/f14001.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![f14001](image_fi/500235c14/f14001.png)'
- en: If you want to create something a little more dynamic, swap out the round wheels
    for wheels of a different shape (oval perhaps). Then Flip Flop Bot will no longer
    travel back and forth in a straight line continuously.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想做一个更动态的版本，可以将圆形轮子换成不同形状的轮子（比如椭圆形）。这样，翻转机器人将不再持续直线往返移动。
- en: The beauty of this bot is that it can change its state and then stay in that
    new state until it receives new input.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这个机器人的美妙之处在于它可以改变自己的状态，并保持在新的状态，直到收到新的输入。
