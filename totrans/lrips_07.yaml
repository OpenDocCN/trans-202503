- en: Chapter 7. Read Me
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第七章：阅读我
- en: '![image with no caption](figs/web/055fig01.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![没有说明文字的图片](figs/web/055fig01.png.jpg)'
- en: Laurie and Xor were halfway to Permute when a creature with red skin and horns
    and a black leather jacket pulled up on a red motorcycle. On the back of the bike
    was a huge bag full of packages and envelopes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里和Xor正朝着Permute走去时，一只红皮肤、带着角、穿着黑色皮夹克的生物骑着红色摩托车停了下来。摩托车后座上背着一个装满包裹和信封的大袋子。
- en: “Hello, who are you?” Laurie asked.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “你好，你是谁？”劳里问。
- en: '“I’m a daemon. Who else would I be? Hold on, there’s a message for you in here
    somewhere.” He rummaged around in his bag and handed Laurie a plain envelope.
    When she opened it, all she found inside was the strangest nonsense:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “我是一个妖灵。还能是谁？等一下，这里好像有给你的信息。”他在包里翻找，然后递给劳里一个普通的信封。当她打开它时，里面只有一些最奇怪的胡言乱语：
- en: LOREM IPSUM, ESXIHU! SIT AMET, CONSECTETUR ADIPISICING ELIT, SED DO EIUSMOD
    TEMPOR INCIDIDUNT UT LABORE ET DOLORE MAGNA ALIQUA. UT ENIM AD MINIM VENIAM, QUIS
    NOSTRUD EXERCITATION . . .
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: LOREM IPSUM, ESXIHU! SIT AMET, CONSECTETUR ADIPISICING ELIT, SED DO EIUSMOD
    TEMPOR INCIDIDUNT UT LABORE ET DOLORE MAGNA ALIQUA. UT ENIM AD MINIM VENIAM, QUIS
    NOSTRUD EXERCITATION . . .
- en: “Are you sure this is for me?”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “你确定这是给我的吗？”
- en: '![image with no caption](figs/web/056fig01.png.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![没有说明文字的图片](figs/web/056fig01.png.jpg)'
- en: “Are you sure you are you?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “你确定你是你自己吗？”
- en: “Well . . . yes.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯……是的。”
- en: “Then that’s for you,” said the daemon. “I never make a mistake of identity.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “那是你的事，”妖灵说。“我从不搞错身份。”
- en: “But how can you be sure?”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “但你怎么能确定呢？”
- en: “How can you be sure you are you?”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “你怎么能确定你是你自己？”
- en: “Because I’m right here!”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “因为我就在这里！”
- en: “See? It’s only logical.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “看到了吧？这完全是合逻辑的。”
- en: “But I can’t *read* it,” Laurie said. “What does it say?”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “但是我*不能*读它，”劳里说道，“它写了什么？”
- en: “How old are you, that you can’t read?” said the daemon. “That’s a real shame.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “你几岁了，居然不能读？”妖灵说，“真是太可惜了。”
- en: “But—”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “但是——”
- en: “Did you know that kids in some countries start reading when they are only 12
    months old?”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “你知道有些国家的孩子在12个月大时就开始学会阅读了吗？”
- en: “I *can* read—I just can’t read *this*. It’s gibberish!”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我*能*读——我只是不知道*这个*是什么意思。这是胡言乱语！”
- en: “That,” said the daemon, putting his riding gloves back on, “sounds like a whole
    lot of Not My Problem.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “那，”妖灵说着，戴上了骑行手套，“听起来完全是*不是我的问题*。”
- en: “But—”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “但是——”
- en: “Do you accept delivery? Or do I have to bounce it?”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “你接受投递吗？还是我得把它退回去？”
- en: “Well, yes, but—”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，是的，但是——”
- en: “Look, Miss Well-Yes-But. I’m a mail delivery daemon. I work for the Colonel.
    My job is to deliver messages. What the message says is Not My Problem. Good day!”
    The daemon sped away, his tires spitting dirt and gravel all over her.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “看啊，‘嗯好吧’小姐。我是一个邮件递送妖灵。我为上校工作。我的工作是递送信息。信息写了什么，*不是我的问题*。祝你有个愉快的一天！”妖灵飞速离开，轮胎把灰尘和碎石洒得她满身都是。
- en: “*Ooh!*” Laurie was so mad that she actually stamped her foot. “That little
    d-d—”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “*哇！*”劳里气得跳脚。“那个小家伙——”
- en: “What is it, Laurie?” asked Xor, who had been napping in her pocket.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “怎么了，劳里？”Xor问道，他刚才还在她的口袋里打盹。
- en: “I think it’s a message for me,” she said. “But I don’t understand it at all.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我觉得这是给我的一条信息，”她说，“但我一点都不懂。”
- en: “A secret message!” Xor said, rubbing his little claws together. “It’s lucky
    for you that my mother’s half-brother is a Cryptosaurus.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “一条秘密信息！”Xor说，摩擦着他的小爪子。“你真幸运，我妈妈的同父异母的哥哥是个加密恐龙。”
- en: “A what-asaurus?”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “一个什么恐龙？”
- en: “A *Crypto*saurus. We know everything there is to know about secret messages.
    Let’s see what we’ve got here.” Xor crawled onto the message for a closer look.
    The paper was white, so of course his skin turned black.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “一个*加密*恐龙。我们知道所有关于秘密信息的事情。让我看看这里有什么。”Xor爬到信息上面仔细查看。纸是白色的，所以当然他的皮肤变成了黑色。
- en: “Hmm. This is a hard one. I don’t recognize these letters at all.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，这是个难题。我根本认不出这些字母。”
- en: “Why are you looking at it upside down?” Laurie asked him.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “你为什么倒着看它？”劳里问他。
- en: “Of course, well, uh, sometimes you can see patterns in secret messages that
    way.” He turned the right way around.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，嗯，呃，有时候你可以通过这种方式看到秘密信息中的模式。”他调整了方向。
- en: “Now, um, let’s read it through slowly and look for clues. Con-sec-te-tour a-dee-peace-ick-ing
    el . . .” Xor’s skin rippled as he moved across the letters. “. . . dew-is ow-tay
    . . .”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “现在，嗯，让我们慢慢地读一遍，找找线索。Con-sec-te-tour a-dee-peace-ick-ing el . . .”Xor的皮肤随着他在字母上移动而起伏。“.
    . . dew-is ow-tay . . .”
- en: “Hey, Xor, wait a second.” Laurie had noticed something odd. “Back up just a
    little.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，Xor，等一下。”劳里注意到了一些奇怪的东西。“稍微倒退一点。”
- en: “Like this?”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “像这样吗？”
- en: “Yeah. Now, think really hard about blending in.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “是的。现在，认真思考一下如何融入其中。”
- en: “Okay. What do you see?” he said.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧。你看到了什么？”他说。
- en: “Your skin. I think I can read it.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “你的皮肤。我想我能读懂它。”
- en: When Xor was lined up just right, LOREM IPSUM ESXIHU in black on white became
    LAUREN IPSUM GREETINGS in white on black.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当Xor恰好排列好时，黑底白字的LOREM IPSUM ESXIHU变成了白底黑字的LAUREN IPSUM GREETINGS。
- en: “You are unhiding the message!”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “你正在解开信息！”
- en: “Really? I mean, see? I told you I could do it.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “真的吗？我是说，能看到？我就说我能做到。”
- en: “You are wonderful, Xor! Can you get closer to the paper?”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “你真了不起，Xor！能不能靠近点纸张？”
- en: “If I were any closer, I’d be behind it!”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我再靠近点，我就得在它后面了！”
- en: 'Word by word, they unscrambled the message. But even then it didn’t make much
    sense:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 他们一个字一个字地解开了信息。但即便如此，信息还是不太能理解：
- en: LAUREN IPSUM, GREETINGS! WITHOUT A DOUBT, YOU ARE THE MOST INTERESTING VISITOR
    TO USERLAND IN A LONG TIME. BUT YOU HAVE MANY LABORS AND SETBACKS AHEAD IF YOU
    KEEP DOING WHAT YOU ARE DOING. REMEMBER, THE MAP IS NOT THE TERRITORY!
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: LAUREN IPSUM，问候！毫无疑问，你是很长一段时间以来访问USERLAND的最有趣的访客。但如果你继续做现在的事，你将面临许多艰难的任务和挫折。记住，地图不是领土！
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: YOUR HUMBLE SERVANT,
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的谦卑仆人，
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: COLONEL TRAPP
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: COLONEL TRAPP
- en: “Labors and setbacks? The map is not the territory? What does that even mean?”
    Laurie asked.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “艰难的任务和挫折？地图不是领土？这到底是什么意思？”Laurie问。
- en: “I once heard of a king who wanted to make a perfect map of his territory,”
    said Xor.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “我曾听说过一个国王，他想做一张完美的领土地图，”Xor说道。
- en: “Why did he want to do that?”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “他为什么要这么做？”
- en: “Kings always want something silly, like a book about everything or a chariot
    with no weak parts,” he said. “This king decided that he wanted a perfect map
    as large as his kingdom. That way, the royal cartographers could fit *everything*
    in, down to the last pebble and flower. It took seven whole years to finish it.
    But it was a disaster!”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “国王们总是想要一些愚蠢的东西，比如一本关于一切的书，或者一辆没有任何弱点的战车，”他说。“这个国王决定他想要一张和他的王国一样大的完美地图。这样，皇家制图师就能把*一切*都画进去，连最后一颗小石子和花朵都不放过。花了整整七年的时间才完成。但结果是一场灾难！”
- en: “Why? What happened?” Laurie asked.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么？发生了什么？”Laurie问。
- en: “As a map, it didn’t work very well. To measure the distance between two places,
    you had to travel exactly that distance,” the lizard explained. “By that time
    you were already there.”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “作为一张地图，它效果不好。为了测量两个地方之间的距离，你必须走完那个距离，”蜥蜴解释道。“等你走到那里时，你已经到达目的地了。”
- en: “Where did they even put such a big map?”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “他们到底把这么大一张地图放在哪里了？”
- en: “That was the other thing. King Borges had only one kingdom, so there was nowhere
    to put the map except right where it was. It was a huge bother, what with the
    map sitting on top of people’s houses, and none of the crops could grow. The people
    finally overthrew the king and tore up the map. They say you can still see huge
    pieces of paper blowing around in the desert.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “那是另外一回事。博尔赫斯国王只有一个王国，所以除了把地图放在那儿，别无选择。地图堆在人们的房子上，成了一大麻烦，甚至没有地方让农作物生长。人们最终推翻了国王，把地图撕碎了。据说你现在还能在沙漠里看到巨大的一片片纸张在风中飘荡。”
