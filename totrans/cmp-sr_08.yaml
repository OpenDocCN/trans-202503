- en: LESSON 7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: WATCHING TV AND VIDEOS ONLINE
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These days, you can watch TV shows, movies, and a variety of entertaining and
    useful videos using the internet!
  prefs: []
  type: TYPE_NORMAL
- en: '[Watching Videos on YouTube](ch7.xhtml#toc_lev136)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Playing a Video](ch7.xhtml#toc_lev137)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Meeting the Video Page](ch7.xhtml#toc_lev138)'
  prefs: []
  type: TYPE_NORMAL
- en: '[YouTube Video Controls](ch7.xhtml#toc_lev139)'
  prefs: []
