- en: '*Wicked Cool Shell Scripts, 2nd Edition* is set in New Baskerville, Futura,
    Dogma, and TheSans Mono Condensed. The book was printed and bound by Sheridan
    Books, Inc. in Chelsea, Michigan. The paper is 60# Finch Offset, which is certified
    by the Forest Stewardship Council (FSC).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 《*邪恶酷炫的 Shell 脚本，第2版*》采用 New Baskerville、Futura、Dogma 和 TheSans Mono Condensed
    字体。书籍由 Sheridan Books, Inc. 在密歇根州切尔西印刷和装订。纸张采用60# Finch Offset纸，且通过森林管理委员会（FSC）认证。
- en: The book uses a layflat binding, in which the pages are bound together with
    a cold-set, flexible glue and the first and last pages of the resulting book block
    are attached to the cover. The cover is not actually glued to the book’s spine,
    and when open, the book lies flat and the spine doesn’t crack.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用平装绑定，书页通过冷凝胶粘合，书块的第一页和最后一页附着在封面上。封面并未直接粘在书脊上，打开时书籍能平摊，书脊不会裂开。
