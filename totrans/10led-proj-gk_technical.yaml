  zh: 关于技术审阅员
- en: STEVEN BINGLER is a software engineer with a focus on low-level and embedded
    systems and has always had an interest in small, fun projects. He earned his master’s
    degree from the University of Florida and in his spare time enjoys bicycling,
    tinkering, and finding new places to eat.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: STEVEN BINGLER是一位软件工程师，专注于低级别和嵌入式系统，一直对小型、有趣的项目充满兴趣。他在佛罗里达大学获得了硕士学位，业余时间喜欢骑自行车、修理小玩意儿和寻找新的餐馆。
