- en: '*A Beginner’s Guide to Circuits* is the perfect first step for anyone ready
    to jump into the world of electronics and circuit design.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*《电路入门指南》* 是每一个准备进入电子学和电路设计世界的人的完美第一步。'
- en: First, you’ll learn to read circuit diagrams and use a breadboard, which allows
    you to connect electrical components without using a hot soldering iron! Next,
    you’ll build nine simple projects using just a handful of readily available components,
    like resistors, transistors, capacitors, and other parts. As you build, you’ll
    learn what each component does, how it works, and how to combine components to
    achieve new and interesting effects.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你将学习如何阅读电路图并使用面包板，这样你就可以连接电子元件，而不需要使用热烙铁！接下来，你将使用一些简单的、易于获得的元件，如电阻器、晶体管、电容器和其他零件，搭建九个简单的项目。在动手过程中，你将了解每个元件的作用、工作原理，以及如何将元件组合起来，创造出新的有趣效果。
- en: By the end of the book, you’ll be able to build your own electronic creations.
    With easy-to-follow directions, anyone can become an inventor with the help of
    *A Beginner’s Guide to Circuits*!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 到书的最后，你将能够构建自己的电子创作。通过易于跟随的指导，任何人都可以借助*《电路入门指南》*成为发明家！
- en: '**BUILD THESE 9 SIMPLE CIRCUITS!**'
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**构建这9个简单电路！**'
- en: '![image](../images/com.jpg) **Steady-Hand Game:** Test your nerves using a
    wire and a buzzer to create an Operation-style game!'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/com.jpg) **稳手游戏：** 使用电线和蜂鸣器，打造一款像《动手术》游戏一样的测试神经耐力的游戏！'
- en: '![image](../images/com.jpg) **Touch-Enabled Light:** Turn on a light with your
    finger!'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/com.jpg) **触摸感应灯：** 用你的手指点亮灯！'
- en: '![image](../images/com.jpg) **Cookie Jar Alarm:** Catch cookie thieves red-handed
    with this contraption.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/com.jpg) **曲奇罐警报器：** 用这个装置抓住偷吃曲奇的小偷。'
- en: '![image](../images/com.jpg) **Night-Light:** Automatically turn on a light
    when it gets dark.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/com.jpg) **夜灯：** 当天色变暗时，自动打开灯光。'
- en: '![image](../images/com.jpg) **Blinking LED:** This classic circuit blinks an
    LED.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/com.jpg) **闪烁的 LED：** 这个经典电路使 LED 闪烁。'
- en: '![image](../images/com.jpg) **Railroad Crossing Light:** Danger! Don’t cross
    the tracks if this circuit’s pair of lights is flashing.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/com.jpg) **铁路道口灯：** 危险！如果这个电路的两盏灯在闪烁，千万不要穿越铁轨。'
- en: '![image](../images/com.jpg) **Party Lights:** Throw a party with these charming
    string lights.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/com.jpg) **派对灯光：** 使用这些迷人的串灯举办一场派对。'
- en: '![image](../images/com.jpg) **Digital Piano:** Play a tune with this simple
    synthesizer and learn how speakers work.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/com.jpg) **数字钢琴：** 用这个简单的合成器演奏一首曲子，了解扬声器的工作原理。'
- en: '![image](../images/com.jpg) **LED Marquee:** Put on a light show and impress
    your friends with this flashy finale.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/com.jpg) **LED 广告牌：** 上演一场灯光秀，用这个炫酷的结局给朋友们留下深刻印象。'
- en: '**Øyvind Nydal Dahl** built his first circuit at age 14, and has kept building
    ever since then. Øyvind has a master’s degree in Electronics from the University
    of Oslo, helps companies develop new products, and travels the world while teaching
    electronics workshops. He is also the author of *Electronics for Kids* (No Starch
    Press, 2016). Read more about Øyvind at *[http://www.build-electronic-circuits.com/](http://www.build-electronic-circuits.com/)*.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**Øyvind Nydal Dahl** 在14岁时制作了他的第一个电路，并从那时起一直在不断构建。Øyvind 拥有奥斯陆大学的电子学硕士学位，帮助公司开发新产品，并在世界各地教授电子学工作坊。他还是《*儿童电子学*》（No
    Starch Press，2016）的作者。更多关于 Øyvind 的信息， 请访问 *[http://www.build-electronic-circuits.com/](http://www.build-electronic-circuits.com/)*。'
