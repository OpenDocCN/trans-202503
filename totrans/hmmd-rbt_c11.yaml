- en: If you can count on only one thing, it would be a ruler. Now, don’t get me wrong.
    I’m not talking about supreme despots for life or anything of that sort. The rulers
    I’m referring to are the measuring kind. How can you not count on something with
    so many sequential numbers? That’s why when deciding on the armature for Inchworm
    Bot, the only thing I could think of was my good, dependable friend, the ruler.
    After all, “inch” is part of its name, and rulers are covered in inches. In addition,
    aluminum rulers make great robot parts. Not only are they structurally sound,
    they’re also easy to cut, drill, and bend. Make your own Inchworm Bot to see for
    yourself.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能只依赖一件东西，那一定是尺子。现在，别误会，我不是在说一辈子的最高统治者之类的东西。我说的尺子是用来测量的那种。怎么能不依赖一个上面有那么多连续数字的东西呢？这就是为什么在决定Inchworm机器人的定子时，我唯一能想到的就是我那可靠的好朋友——尺子。毕竟，“英寸”是它名字的一部分，而且尺子上就标有英寸。此外，铝尺是很棒的机器人部件。它们不仅结构坚固，而且还容易切割、钻孔和弯曲。自己做一个Inchworm机器人，亲自体验一下吧。
