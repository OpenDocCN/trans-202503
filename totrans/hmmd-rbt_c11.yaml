- en: Inchworm Overview
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To make this bot, first modify a continuous-rotation servo for direct drive
    by removing its controller board (Chapter 4) or use one of the geared motor alternatives,
    as outlined in Appendix A. The next series of steps in building this bot involves
    cutting, bending, and drilling the ruler to create two distinct sections. You’ll
    attach one section of the ruler to the body of the servo motor and the other ruler
    section to its horn. Once that’s complete, you’ll modify the comb to attach it
    to the ruler. Next, you’ll attach the DPDT switch, which you’ll wire in an H-bridge
    configuration to reverse the motor when the lever is pressed. Then you’ll mount
    a standoff for the comb to rest on so that once the bot is powered up, the comb
    can move back and forth in order to press the switch. After completing the switch
    assembly, you’ll attach caster mounts to the plastic container lids to function
    as the bot’s “feet.” Then you’ll attach the caster mounts to the end of each ruler
    section. Your final tasks will be to attach the battery holder to the circuit,
    clean up the wires, and insert the batteries to make the bot go.
  prefs: []
  type: TYPE_NORMAL
- en: Constructing Inchworm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Step 1. Cut the ruler into two 9-inch sections with the hacksaw.![f11002](image_fi/500235c11/f11002.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 1
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 2. On one of the 9-inch sections, make two cuts three-quarters of the way
    through the ruler at ½ inch from the end and 2 1/8 inches from the same end.![f11003](image_fi/500235c11/f11003.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 2
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 3. Place the ruler in a bench vise so that the bottom of the cuts is level
    with the top of the vise. Hammer the section between the two cuts flat such that
    it’s perpendicular to the ruler. This will be your motor mount.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 4. Place your servo motor into the slot you just cut, and use a pencil
    to mark where its mounting holes are.![f11004](image_fi/500235c11/f11004.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 3
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f11005](image_fi/500235c11/f11005.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 5. Drill through the marks on the ruler with a 1/8-inch drill bit.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 6. Drill a ¼-inch hole that is ½ inch from the edge of one of the cut ruler
    sections. Repeat this for the second section of ruler.![f11006](image_fi/500235c11/f11006.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f11007](image_fi/500235c11/f11007.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 7. Drill a 1/8-inch hole in each end of the servo horn. Detach the servo
    horn from your servo once you have drilled the holes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 8. Center the servo horn on the section of ruler without the motor mount,
    roughly 11/4 inch in from the edge of the ruler that has not yet been drilled.
    Use it as a guide to both mark and drill four 1/8-inch holes through the ruler.![f11008](image_fi/500235c11/f11008.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f11009](image_fi/500235c11/f11009.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 9. Drill a 1/8-inch hole, centered upon the ruler section with the motor
    mount, that is 5 inches from the edge with the mount.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drill a 3/16-inch hole into the ruler section with the servo horn mount that
    is roughly 5 inches from the edge with the servo horn mount and close to the edge
    of the ruler.
  prefs: []
  type: TYPE_NORMAL
- en: Then, drill a second, larger ¼-inch hole that is 4 inches from the edge with
    the servo horn mount and centered on the ruler.
  prefs: []
  type: TYPE_NORMAL
- en: '![f11010](image_fi/500235c11/f11010.png)'
  prefs: []
  type: TYPE_IMG
- en: Step 9
  prefs: []
  type: TYPE_NORMAL
- en: Step 10. Mount the motor to the ruler using nuts and bolts.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 11. Reattach the motor horn with its mounting screw.![f11011](image_fi/500235c11/f11011.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f11012](image_fi/500235c11/f11012.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 12. Use nuts and bolts to attach the other section of the ruler to the
    servo horn. The rulers should be able to move back and forth past each other as
    the motor spins.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 13. Use cutting pliers to remove 2 inches’ worth of teeth from one side
    of your comb, stopping about ½ inch short of the edge. The few remaining teeth
    on the far edge will act as a safeguard to keep the comb on track.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When you’re done removing teeth, sand that section of the comb smooth and then
    drill a 1/8-inch hole on the opposite edge.
  prefs: []
  type: TYPE_NORMAL
- en: '![f11013](image_fi/500235c11/f11013.png)'
  prefs: []
  type: TYPE_IMG
- en: Step 12
  prefs: []
  type: TYPE_NORMAL
- en: '![f11014](image_fi/500235c11/f11014.png)'
  prefs: []
  type: TYPE_IMG
- en: Step 13
  prefs: []
  type: TYPE_NORMAL
- en: Step 14. Pass a bolt through the hole in the comb and then place two to four
    washers on it. The point of these washers is to push the comb toward the other
    section of ruler (once mounted).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, pass the screw through the middle hole in the section of the ruler with
    the motor. Use your bolt to fasten it securely in place.
  prefs: []
  type: TYPE_NORMAL
- en: '![f11015](image_fi/500235c11/f11015.png) ![f11016](image_fi/500235c11/f11016.png)'
  prefs: []
  type: TYPE_IMG
- en: Step 14
  prefs: []
  type: TYPE_NORMAL
- en: Step 15. Position one of your switch’s mounting nuts about ¼ inch from the bottom
    of the switch’s threads.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, insert the DPDT switch into the ¼-inch hole that you drilled in the ruler
    in step 9.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, lock the switch in place with its second mounting nut. The lever should
    now be about flush with the face of the ruler.
  prefs: []
  type: TYPE_NORMAL
- en: '![f11017](image_fi/500235c11/f11017.png)'
  prefs: []
  type: TYPE_IMG
- en: Step 15
  prefs: []
  type: TYPE_NORMAL
- en: Step 16. Wire together the opposite corners of the DPDT switch. Solder a long
    red battery wire to one of the center DPDT switch pins and a long black wire to
    the other. You’ll eventually connect them to the battery holder.![f11018](image_fi/500235c11/f11018.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Turn the switch so that only two pins are facing you (as opposed to three).
    Solder the black motor wire to the DPDT pin closest to you on the right. Solder
    the red motor wire to the other pin on the left.
  prefs: []
  type: TYPE_NORMAL
- en: Step 17. Mount the standoff to the servo horn section of the ruler such that
    it is facing inward in the same direction as the lever switch. The comb will rest
    on top of the standoff.![f11019](image_fi/500235c11/f11019.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 18. Now that you’ve assembled the body, you’ll construct the inchworm’s
    “feet.” Take your two casters and remove the wheels. For many casters, this just
    means unscrewing a nut. However, if the wheels are riveted, you may need to drill
    through the rivet to remove them.![f11020](image_fi/500235c11/f11020.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 19. For each plastic container and caster mount pair, center the caster
    mount on top of the plastic container. Use the holes in the caster mount as guides
    for drilling 1/8-inch holes in the lid of the container.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 20. Zip-tie the caster frames in place to create pivots.![f11021](image_fi/500235c11/f11021.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f11022](image_fi/500235c11/f11022.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 21. Drill a 1/8-inch hole in the corner of one of the container lids.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 22. Place the battery holder inside and pass the power wires through the
    hole.![f11023](image_fi/500235c11/f11023.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f11024](image_fi/500235c11/f11024.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 23. Take your ballpoint pen and remove the ink cartridge, such that you’re
    left with a hollow tube. With a cutting blade (such as a box cutter), cut the
    tube to create two 1-inch sections. Cut those two sections in half, creating four
    ½-inch spacers. Alternatively, you can buy four ½-inch spacers from the hardware
    store.![f11025](image_fi/500235c11/f11025.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 24. Reusing the caster’s wheel mounting hardware, attach the rulers to
    the caster mounts using the cut pen spacers on each side of the rulers. If a ruler
    seems loose or tipsy, insert metal washers between the spacer and the ruler until
    it’s no longer loose.![f11026](image_fi/500235c11/f11026.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 25. Solder the red wire from the switch to the red wire from the battery
    holder. Solder the black wire from the switch to the black wire from the battery
    holder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 26. Cover the exposed connections in shrink tube to prevent the wires from
    shorting on the metal frame.![f11027](image_fi/500235c11/f11027.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f11028](image_fi/500235c11/f11028.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 27. Zip-tie all the loose wires together to prevent entanglement.![f11029](image_fi/500235c11/f11029.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 28. Insert some batteries and quickly close the plastic container lid to
    make the bot go.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
