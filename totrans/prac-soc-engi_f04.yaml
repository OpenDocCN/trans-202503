- en: '**Joe Gray**, a US Navy veteran, is the founder and principal instructor of
    The OSINTion, the founder and principal investigator of Transparent Intelligence
    Services, and the inaugural winner of the DerbyCon Social Engineering CTF. A member
    of the Password Inspection Agency, Gray won the TraceLabs OSINT Search Party at
    DEFCON 28\. He recently authored the OSINT and OPSEC tools DECEPTICON Bot and
    WikiLeaker.'
  prefs: []
  type: TYPE_NORMAL
- en: About the Technical Reviewer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Ken Pyle** is a partner of CYBIR, specializing in information security, exploit
    development, penetration testing, and enterprise risk management, as well as a
    graduate professor of cybersecurity at Chestnut Hill College. As a highly rated
    and popular lecturer on information security, he has presented at industry events
    such as DEFCON, ShmooCon, Secureworld, and HTCIA International.'
