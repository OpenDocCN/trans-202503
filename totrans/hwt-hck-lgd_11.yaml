- en: Our latest hacking attempts have failed, but we’re not quite back to square
    one. We now have a much better understanding of Strat Jumbo’s security, and that
    is very valuable. The more we know about the traps that have been carefully laid
    out, the better equipped we are to avoid them, so we’ll now see what more information
    we can dig up on QRadar and Microsoft ATA, our main adversaries.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最新的黑客攻击尝试失败了，但我们并没有完全回到起点。我们现在对Strat Jumbo的安全性有了更深入的了解，这非常宝贵。我们越了解那些精心设置的陷阱，就越能更好地避开它们，因此我们现在将看看还能从QRadar和Microsoft
    ATA这两个主要对手那里挖掘到什么信息。
- en: We can never fully mimic all Strat Jumbo system activity, and we can only speculate
    about which suspicious behaviors QRadar was configured or trained to monitor.
    Our strategy for defeating this black box predator will most likely consist ...
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们永远无法完全模拟Strat Jumbo系统的所有活动，我们只能猜测QRadar被配置或训练来监控哪些可疑行为。击败这个黑箱捕食者的策略很可能包括……
