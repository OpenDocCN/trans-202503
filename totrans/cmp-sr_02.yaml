- en: In this lesson, you’ll start using your computer and get familiar with its home
    screen so you can start using it with confidence. You’ll learn how to turn your
    computer on and log in. You’ll also practice using your mouse to navigate around
    and open and close an app. Finally, you’ll see how to turn your computer off.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，你将开始使用电脑，熟悉它的主屏幕，以便自信地开始使用它。你将学习如何开启电脑并登录，还将练习使用鼠标进行导航，打开和关闭应用程序。最后，你将学会如何关闭电脑。
- en: '***** ***NOTE:** This lesson assumes you’ve already set up your computer. If
    you haven’t done so, flip back to “[Setting Up Your Computer](ch00.xhtml#toc_lev17)”
    on [page 17](ch00.xhtml#page_17) and follow the instructions there.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***注意：** 本课程假设你已经设置好了电脑。如果没有设置，请回到 “[设置你的电脑](ch00.xhtml#toc_lev17)” 在
    [第17页](ch00.xhtml#page_17) 按照那里的说明操作。*'
- en: Starting Your Computer
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启动你的电脑
- en: To start using your computer, turn it on by pressing the power button. Once
    your computer has loaded, the first thing you should see is the *lock screen*,
    like the one shown here.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用你的电脑，按下电源按钮打开它。当电脑加载完毕后，首先看到的应该是*锁屏*，就像这里展示的那样。
- en: '![Image](../images/f030-01.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f030-01.jpg)'
- en: This is a safety screen intended to stop anyone from accessing your computer
    until they’ve typed in the correct password. Because the lock screen doesn’t show
    any personal information, strangers won’t be able to see anything personal about
    you if they happen to sit down at your computer.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个安全屏幕，旨在阻止任何人在输入正确密码之前访问你的电脑。因为锁屏不会显示任何个人信息，所以如果有陌生人坐到你的电脑前，他们无法看到任何关于你的私人信息。
- en: '**LOGGING IN**'
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**登录**'
- en: You should already have created a Microsoft account in “[Setting Up Your Computer](ch00.xhtml#toc_lev17)”
    on [page 17](ch00.xhtml#page_17), and you can use it now to log in to your computer.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该已经在 “[设置你的电脑](ch00.xhtml#toc_lev17)” 这一课中创建了一个 Microsoft 账户，现可以使用该账户登录你的电脑。
- en: From the lock screen, click the left mouse button (referred to from here on
    out as a *click*) or press any key on the keyboard.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从锁屏界面，点击左键（以后将称为*点击*），或按下键盘上的任意键。
- en: This brings up the name you used to create your account and an empty box underneath.
    This is where you’ll enter your password. Move your mouse over this empty password
    box and click it once.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这时会显示你用来创建账户的名字和下面的空白框。你需要在这里输入密码。将鼠标移到这个空密码框上，并点击一次。
- en: 'Type the password you created when you first installed Windows. You should
    type this in carefully because you won’t be able to move past the lock screen
    until you’ve entered the correct password. As you type, the characters will appear
    as dots, but don’t worry: this is just to stop anyone nearby from seeing what
    your password is while you type it.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你在首次安装 Windows 时创建的密码。你需要小心输入，因为只有输入正确的密码后才能通过锁屏。输入时，字符会显示为圆点，但不用担心：这是为了防止周围的人在你输入时看到你的密码。
- en: '![Image](../images/f031-01.jpg)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f031-01.jpg)'
- en: If you do want to see what you’ve entered to make sure you’ve typed in your
    password correctly, click the symbol to reveal the letters.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想查看自己输入的内容，确保密码输入正确，可以点击符号以显示字母。
- en: Once you’ve typed in your password, press ENTER on your keyboard or click the
    arrow button to the right of the password box.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入密码后，按下键盘上的ENTER键，或点击密码框右侧的箭头按钮。
- en: The computer will then load for a few more moments. If you entered your password
    incorrectly, you will have the chance to type it in again.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算机接着会加载几秒钟。如果你输入的密码不正确，你将有机会再次输入。
- en: Once you’ve successfully logged in, you’ll be taken to your *desktop*; this
    is your “mission control.” The desktop is the main screen you’ll use to navigate
    to other areas of your computer.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功登录，系统会带你进入你的*桌面*；这是你的“任务控制中心”。桌面是你用来导航到计算机其他区域的主要屏幕。
- en: '***** ***NOTE:** The word* desktop *has been used to mean two different things
    so far. A* desktop computer*, like the one we talked about in “[What Kind of Computer
    Do I Need?](ch00.xhtml#toc_lev8)” on [page 2](ch00.xhtml#page_2), is a computer
    that sits on your desk. Your* desktop screen*, shown on the next page, is the
    main starting screen. You’ll get the hang of the difference very quickly!*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***注意：** 词语*桌面*目前已被用来表示两种不同的概念。*桌面电脑*，就像我们在 “[我需要什么样的电脑？](ch00.xhtml#toc_lev8)”（第2页）中讨论过的那种，是放在你桌子上的计算机。你的*桌面屏幕*，如下一页所示，是主要的起始屏幕。你很快就能掌握它们之间的区别！*'
- en: '**NAVIGATING THE DESKTOP**'
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**导航桌面**'
- en: Your computer is now fired up, and you should be at the desktop screen. This
    is where you can find and open useful apps that will help you do things such as
    send emails, play games, view photos, use the internet, make video calls, and
    much, much more. This is also where you can find important tools you’ll use all
    the time.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你的计算机现在已经开机，并且应该显示桌面屏幕。在这里，你可以找到并打开各种有用的应用程序，帮助你做很多事情，比如发送电子邮件、玩游戏、查看照片、使用互联网、进行视频通话等等。这里也是你可以找到并使用所有常用工具的地方。
- en: Let’s take a closer look at the desktop screen and some of its most useful components.
    (If you’re using a Windows tablet and your screen doesn’t look like this, see
    “[Navigating a Windows Tablet](ch1.xhtml#toc_lev31)” on [page 36](ch1.xhtml#page_36).)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们仔细看看桌面屏幕以及其中一些最有用的组成部分。（如果你使用的是 Windows 平板电脑，且屏幕看起来与此不同，请参见 “[导航 Windows
    平板](ch1.xhtml#toc_lev31)”（第36页）。）
- en: '![Image](../images/f033-01.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f033-01.jpg)'
- en: '***The Desktop Background***'
  id: totrans-39
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***桌面背景***'
- en: The striking image you see on the desktop is a backdrop for your main screen,
    so whenever you have nothing else open on your computer, this is what you’ll see.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你在桌面上看到的显眼图片是主屏幕的背景，因此当你计算机上没有其他内容打开时，这就是你将看到的画面。
- en: The desktop is a handy place to quickly access apps, games, and documents that
    you use often. You can access these things by using the small pictures, known
    as *icons*, on the desktop. You’ll notice in the figure above that an icon for
    the Recycle Bin has been included on Windows 10\. The Recycle Bin holds any documents
    that you delete from your computer (hence it looks like a bin!). Because you might
    use this frequently, the icon for the Recycle Bin is on your desktop for quick
    and easy access. You’ll learn more about the Recycle Bin in [Lesson 13](ch13.xhtml#ch13).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面是一个便捷的地方，可以快速访问你经常使用的应用程序、游戏和文档。你可以通过桌面上的小图标来访问这些内容。你会注意到，在上面的图示中，Windows
    10 上的桌面包括了一个回收站图标。回收站保存你从计算机中删除的任何文档（因此它看起来像一个垃圾桶！）。由于你可能经常使用它，回收站的图标就在桌面上，方便快捷地访问。你将在[第13课](ch13.xhtml#ch13)中了解更多关于回收站的内容。
- en: '***The Start Button***'
  id: totrans-42
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***开始按钮***'
- en: Clicking the start button brings up the Start menu, which is a list of all the
    apps stored on your computer. The Start menu will probably be your main method
    of finding and opening programs, apps, documents, and so on, so you’ll use it
    a lot throughout this book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 点击开始按钮会打开开始菜单，这是你计算机上存储的所有应用程序的列表。开始菜单可能会成为你查找和打开程序、应用、文档等的主要方式，所以你在本书中会频繁使用它。
- en: '***The Search Box***'
  id: totrans-44
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***搜索框***'
- en: The search box helps you search for things on your computer or on the internet.
    You type in a word or phrase connected with what you want to find, and Windows
    will try to find matches. We’ll explore how to use the search box in just a moment,
    but don’t be concerned if you don’t see the search box on your screen.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索框帮助你在计算机或互联网上搜索内容。你输入一个与所要查找的内容相关的单词或短语，Windows 会尝试找到匹配的结果。我们稍后将探讨如何使用搜索框，但如果你在屏幕上看不到搜索框，也不必担心。
- en: '***The Taskbar***'
  id: totrans-46
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***任务栏***'
- en: The taskbar is the dark bar that runs along the bottom of your screen, and it
    should be visible even when you open other apps and documents. You can save shortcuts
    to a few of your favorite or most frequently used apps here, and they will appear
    as icons. Just like desktop icons, the aim of the icons on the taskbar is to give
    you quick access to your favorite apps. To open programs using the taskbar, simply
    click the icon.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任务栏是屏幕底部的深色条，应该在您打开其他应用程序和文档时仍然可见。您可以将一些您最喜欢或最常用的应用程序快捷方式保存到这里，它们会以图标的形式出现。就像桌面图标一样，任务栏上的图标目的是让您快速访问最喜欢的应用程序。要使用任务栏打开程序，只需点击该图标。
- en: '***The System Tray***'
  id: totrans-48
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***系统托盘***'
- en: The system tray gives you information about the status of your computer, such
    as whether you are connected to the internet. You don’t need to worry about the
    system tray too much, but there are a few useful items you might want to know
    about.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 系统托盘提供有关计算机状态的信息，例如您是否连接到互联网。您不需要过多担心系统托盘，但有一些有用的项目可能值得了解。
- en: The system tray is home to the volume control ![Image](../images/valume.jpg).
    This lets you adjust the volume of your computer. The number of “waves” next to
    the icon gives you an idea of how loud the volume is set. One wave indicates the
    volume is set quite low, whereas three waves indicate that the volume is quite
    high, like in the image above. An X next to the icon lets you know that the volume
    has been muted. To adjust the volume, move your mouse over the volume control
    icon and click it just once. A slider will pop up. You can click the slider and,
    while holding the left mouse button down, drag the slider up or down to raise
    or lower the volume.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 系统托盘中有音量控制图标 ![Image](../images/valume.jpg)。此图标允许您调节计算机音量。图标旁边的“波浪”数量可以让您了解音量的设置情况。一条波浪表示音量设置较低，而三条波浪则表示音量设置较高，如上图所示。图标旁的X表示音量已被静音。要调整音量，请将鼠标移到音量控制图标上，点击一次。会弹出一个滑块，您可以点击滑块并按住左键拖动滑块上下调整音量。
- en: The system tray also has a clock, which displays the time and date. Clicking
    the clock once will display a mini calendar, like the one shown here. You can
    go forward or backward in time by clicking the small arrow pointing up or down,
    respectively.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 系统托盘还显示有时钟，显示时间和日期。点击时钟一次将显示一个小日历，如这里展示的那样。您可以通过点击小箭头向上或向下，分别向前或向后查看时间。
- en: On the far right side of the system tray is a *notifications* icon ![Image](../images/icon.jpg).
    This shows you any recent messages that Windows thinks are important, such as
    new emails you’ve received (see [Lesson 4](ch4.xhtml#ch4)). In this image, the
    small number 1 next to the notifications icon lets us know that we have one new
    Windows message, and if we click the icon, we’ll be able to see what that message
    is.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在系统托盘的最右侧是一个*通知*图标 ![Image](../images/icon.jpg)。它会显示Windows认为重要的任何最近消息，例如您收到的新电子邮件（请参见[第4课](ch4.xhtml#ch4)）。在此图像中，通知图标旁的小数字1告诉我们有一条新的Windows消息，如果我们点击该图标，就能查看该消息内容。
- en: '![Image](../images/f035-01.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f035-01.jpg)'
- en: Many of the icons in the system tray are hidden from view. This is because most
    of the icons that live in the system tray are programs that work behind the scenes,
    and you won’t need to think about them much. If you want to explore these hidden
    icons, you can click the small up arrow on the left of the system tray ![Image](../images/tray.jpg).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 系统托盘中的许多图标是隐藏的。这是因为大多数驻留在系统托盘中的图标都是后台运行的程序，您通常不需要太关注它们。如果您想查看这些隐藏的图标，可以点击系统托盘左侧的小向上箭头
    ![Image](../images/tray.jpg)。
- en: To find out the name of one of these programs, you can hover over the icon with
    your mouse, without clicking, and a small box will pop up with the name of the
    program.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看这些程序的名称，您可以将鼠标悬停在图标上，无需点击，屏幕上会弹出一个小框，显示程序的名称。
- en: '**NAVIGATING A WINDOWS TABLET**'
  id: totrans-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**操作Windows平板**'
- en: A Windows tablet works in a very similar way to a Windows computer, with a few
    differences. Depending on the manufacturer, your tablet might be set to *tablet
    mode*, which changes the size and position of some buttons to make them easier
    for you to tap with a finger. We’ll show you how to turn tablet mode on and off
    at the end of this section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Windows平板电脑的操作方式与Windows电脑非常相似，只有一些区别。根据不同的制造商，您的平板电脑可能会设置为*平板模式*，这会调整某些按钮的大小和位置，使其更方便用手指点击。我们将在本节的最后告诉您如何打开和关闭平板模式。
- en: '***The Start Screen***'
  id: totrans-58
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***开始屏幕***'
- en: The Start screen is the first screen you’ll see after you turn on your tablet.
    It is a launching pad to help you do everything else on your tablet. Just like
    the Start menu on a desktop or laptop computer, the Start screen offers you a
    list of all the apps and helps you search for particular apps.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f036-01.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
- en: Let’s explore the Start screen in more detail.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Popular apps tiles:** These apps come on all Windows 10 tablets and
    appear as small tiles in the middle of the Start screen. Learn more in “[The Popular
    Apps Tiles](ch1.xhtml#toc_lev34)” on [page 40](ch1.xhtml#page_40).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Full apps list button:** Tapping this button will open a list of
    all the apps on your tablet. This list is the same as the full apps list on the
    Start menu of a desktop or laptop computer. Flip to “[The Full Apps List](ch1.xhtml#toc_lev33)”
    on [page 39](ch1.xhtml#page_39) to learn more.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Start button:** Tapping this button will take you straight to the
    Start screen, regardless of what you were doing a moment ago. If you tap the start
    button from the Start screen, then the Start screen will disappear and return
    you to the app you were using before.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Back button:** This button will take you back to the screen you were
    looking at one tap ago. So if you’ve opened a web page, an app, or a document,
    this button will take you back to the page you were looking at before. You can
    keep tapping this button to go back until you reach the Start screen.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Search button:** This button will help you find apps or files on
    your tablet. See “[Using the Search Box](ch1.xhtml#toc_lev36)” on [page 41](ch1.xhtml#page_41)
    for more information on how to search for an app.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **Task view button:** This button will show you all the apps, web pages,
    and documents currently open on your tablet. Tap this button to see small images
    of everything currently open and tap the image to open that particular app, web
    page, or document.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: '*****   **System tray:** The bottom-right corner of the screen shows you information
    about important settings on your tablet (like your internet connection). Learn
    more about the system tray in “[The System Tray](ch1.xhtml#sec1_1)” on [page 34](ch1.xhtml#page_34).'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: '***Turning Tablet Mode on and off***'
  id: totrans-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The screenshots and steps in this book focus on computers rather than tablets.
    Have no fear! You’ll easily be able to follow along in tablet mode by staying
    aware of the few differences mentioned above. Fortunately, you can also go one
    step further and set your tablet to look exactly like a computer by following
    the steps below. Many manufacturers sell their tablets set up like computers,
    so you might find your tablet is already set up this way!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **notification center** icon from the system tray.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should see the “Tablet mode” button on the left. If it’s blue, like the
    one highlighted below, your device is set to display as a tablet.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f038-01.jpg)'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: If you tap the **Tablet mode** button, it will change to gray and your tablet
    will display like a desktop or laptop computer.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你点击**平板模式**按钮，它会变为灰色，平板将像桌面或笔记本电脑一样显示。
- en: Tap the icon a second time to turn tablet mode back on.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击图标即可重新启用平板模式。
- en: If you decide to use your tablet with tablet mode turned off, your screen will
    look like the one shown on [page 33](ch1.xhtml#page_33) and you’ll open and search
    for apps using the Start menu, described next.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定在关闭平板模式的情况下使用平板电脑，你的屏幕将显示为[第33页](ch1.xhtml#page_33)中所示的样子，并且你将使用下文所描述的开始菜单来打开和搜索应用程序。
- en: Finding Apps from the Start Menu
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从开始菜单查找应用程序
- en: Now that you’re familiar with the desktop, you’ll learn how to open an app!
    *App* is a broad term that refers to a tool for doing something specific on your
    computer. For example, the Microsoft Solitaire Collection app lets you play a
    card game, and the WordPad app lets you write a letter. Note that in older versions
    of Windows, you may have heard these referred to as *programs*.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经熟悉了桌面，接下来你将学习如何打开应用程序！*应用程序*是一个广泛的术语，指的是用来在电脑上执行特定任务的工具。例如，Microsoft Solitaire
    Collection应用程序让你玩纸牌游戏，WordPad应用程序让你写信。请注意，在旧版本的Windows中，你可能听说过这些被称为*程序*。
- en: 'To open an app, follow these steps:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开一个应用程序，请按照以下步骤操作：
- en: Click the **start button** in the bottom-left corner of the screen.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左下角的**开始按钮**。
- en: '![Image](../images/f039-01.jpg)'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f039-01.jpg)'
- en: 'This brings up the Start menu. Apps are shown in two ways: as a list on the
    left and as an array of picture tiles on the right.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将打开开始菜单。应用程序以两种方式显示：左侧为列表，右侧为图标块阵列。
- en: '![Image](../images/f039-02.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f039-02.jpg)'
- en: '***** ***NOTE:** You can click anywhere outside of the Start menu to close
    it.*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***注意：** 你可以点击开始菜单外的任何地方来关闭它。*'
- en: Let’s look at these two app views in more detail next.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将更详细地查看这两种应用视图。
- en: '**THE FULL APPS LIST**'
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**完整应用程序列表**'
- en: The apps list on the left side of the Start menu is a collection of icons for
    all of the apps on your computer, listed alphabetically. If you move your mouse
    pointer into the list of apps, a gray bar will appear, as highlighted next.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 开始菜单左侧的应用程序列表是你计算机上所有应用程序的图标集合，按字母顺序排列。如果你将鼠标指针移入应用程序列表中，会出现一个灰色条，如下所示。
- en: This bar (known as a *scroll bar*) lets you move up and down through the list
    to see more apps. Click the down arrow at the bottom of the scroll bar and hold
    down the mouse button to move down the list of apps. If your mouse has a scroll
    wheel, you can move your cursor over the list and, without clicking, roll the
    scroll wheel up or down to move through the list. You can open any of these apps
    simply by clicking it once.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这个栏（称为*滚动条*）可以让你上下滚动列表，查看更多应用程序。点击滚动条底部的向下箭头并按住鼠标按钮来向下滚动应用程序列表。如果你的鼠标有滚轮，你可以将光标移到列表上，并在不点击的情况下上下滚动滚轮来浏览列表。你可以通过点击应用程序一次来打开它。
- en: '![Image](../images/f040-01.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f040-01.jpg)'
- en: Some apps in the list are grouped into *folders*, indicated with a folder icon.
    For example, if you scroll down the list of apps to *W*, you should see a folder
    named *Windows Accessories*. The WordPad app, a handy program for writing letters,
    is stored inside this *Windows Accessories* folder. To find WordPad, click the
    **Windows Accessories** folder to open it and then you should see a list of apps
    that includes the WordPad icon. Don’t click it yet; we’ll look at using it in
    [Lesson 12](ch12.xhtml#ch12).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 列表中的一些应用程序被分组在*文件夹*中，并用文件夹图标表示。例如，如果你向下滚动应用程序列表至*W*，你应该看到一个名为*Windows附件*的文件夹。WordPad应用程序是一个方便的写信程序，它存储在这个*Windows附件*文件夹内。要找到WordPad，点击**Windows附件**文件夹以打开它，然后你应该能看到一个包含WordPad图标的应用程序列表。还不要点击它，我们将在[第12课](ch12.xhtml#ch12)中学习如何使用它。
- en: '**THE POPULAR APPS TILES**'
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**流行应用程序图标块**'
- en: On the right side of the Start menu, you can see a number of larger tiles for
    the more popular apps, such as Calendar, Mail, Weather, and Photos. You can open
    any of these apps by clicking the tile once.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始菜单的右侧，你可以看到许多较大的图标块，表示一些流行的应用程序，如日历、邮件、天气和照片。你可以通过点击这些图标块来打开相应的应用程序。
- en: Some apps show current information in real time, so they will look slightly
    different each time you open the Start menu. For example, the icon for the Weather
    app might show you the current temperature in your location, whereas the icon
    for the Photos app might show you a recent photo you’ve put on your computer.
    But don’t worry—you’ll still be able to recognize an app by its name and the nature
    of the image shown!
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 有些应用会实时显示当前信息，所以每次你打开开始菜单时，它们的显示可能会有所不同。例如，天气应用的图标可能会显示你所在位置的当前温度，而照片应用的图标可能会显示你最近放入电脑的照片。但别担心——你仍然可以通过应用的名称和所显示的图像来辨认它！
- en: '**ACTIVITY #1**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #1**'
- en: In this activity, you’ll practice finding an app using the Start menu.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将练习通过开始菜单找到一个应用。
- en: Open the Start menu.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开开始菜单。
- en: Find the Weather app in the popular apps tiles. But don’t click it yet! We’ll
    look at opening and using this app in [Lesson 2](ch2.xhtml#ch2).
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在流行应用图块中找到天气应用。但现在不要点击它！我们将在[第二课](ch2.xhtml#ch2)中讨论如何打开和使用这个应用。
- en: Find the Weather app in the full apps list.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在完整应用列表中找到天气应用。
- en: Close the Start menu.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭开始菜单。
- en: '**USING THE SEARCH BOx**'
  id: totrans-100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用搜索框**'
- en: Finding apps by scrolling through the entire menu can take a long time, and
    if the app you’re looking for is stored in a folder, then it may be tricky to
    find! Fortunately, there is a quicker way to find apps. If you know the name of
    the app you want, then you can enter the name into the search box at the bottom
    of the screen, shown here. Depending on your settings, this button might appear
    as a circle without any words.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 通过滚动整个菜单来寻找应用可能会很耗时，如果你要找的应用存储在文件夹中，那可能会很难找到！幸运的是，有一种更快捷的方法可以找到应用。如果你知道你想要的应用名称，你可以将名称输入到屏幕底部的搜索框中，如图所示。根据你的设置，按钮可能会显示为没有文字的圆形。
- en: '![Image](../images/f041-01.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f041-01.jpg)'
- en: Your computer will then search for the app for you! The description in the search
    box may change depending on your settings. For example, your search box might
    read “Ask my anything” or “Search the web and Windows,” but it won’t make any
    difference to your search. If you don’t see the search box, don’t panic! Your
    search box may have been hidden, and it will appear when you begin your search.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你的电脑会帮你搜索该应用！搜索框中的描述可能会根据你的设置有所变化。例如，搜索框可能会显示“向我提问”或“搜索网络和Windows”，但这对你的搜索没有影响。如果你看不见搜索框，别慌张！你的搜索框可能被隐藏了，当你开始搜索时它会显示出来。
- en: 'Whether you see the box or not, follow these steps to search for an app:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否看到这个框，按照以下步骤搜索一个应用：
- en: Click inside the search box. This brings up a larger search box where you type
    in the name of the app you want to open. If you don’t see the search box, click
    the start button. This won’t bring up the search box straight away, but you’ll
    see it as soon as you type a letter.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击搜索框内。这样会弹出一个更大的搜索框，你可以在其中输入你想要打开的应用名称。如果你看不见搜索框，点击开始按钮。这不会立刻显示搜索框，但一旦你输入字母，它就会出现。
- en: Type in the word **calculator**. As you type, Windows immediately begins giving
    you suggestions by trying to complete the word.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入**calculator**这个词。在你输入时，Windows 会立即开始提供建议，试图自动完成这个单词。
- en: '![Image](../images/f042-01.jpg)'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f042-01.jpg)'
- en: Once you see the name of your app in the suggestions, you can stop typing. You
    should see the Calculator app appear at the top under “Best match.”
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你看到应用名称出现在建议中，你可以停止输入。你应该能在“最佳匹配”下方看到计算器应用。
- en: Using Your First App
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用你的第一个应用
- en: Now let’s open the Calculator app we just searched for. The Calculator app lets
    you add, subtract, and perform other calculations easily.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们打开刚刚搜索到的计算器应用。计算器应用可以让你轻松地进行加法、减法和其他计算。
- en: '**OPENING THE APP**'
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**打开应用**'
- en: 'Follow these steps to open the Calculator app:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤打开计算器应用：
- en: Click the **Calculator app icon** from the list of search results. You can also
    find the Calculator app from the full apps list.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从搜索结果列表中点击**计算器应用图标**。你也可以从完整的应用列表中找到计算器应用。
- en: The Calculator app should appear on your screen.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算器应用应该会出现在你的屏幕上。
- en: Click the calculator buttons to begin a calculation. For example, you can enter
    the number 10 by clicking the **1** button followed by the **0** button. Then
    click the multiplication sign and enter another number for the calculation. When
    you’ve finished entering the calculation, click **=** to see the result displayed
    at the top of the calculator screen.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击计算器按钮开始计算。例如，你可以通过点击**1**按钮再点击**0**按钮来输入数字10。然后点击乘号并输入另一个数字进行计算。当你输入完计算式后，点击**=**以查看计算结果，显示在计算器屏幕的顶部。
- en: '![Image](../images/f043-01.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f043-01.jpg)'
- en: '***** ***TIP:** You can also enter numbers into the Calculator app using the
    keyboard rather than clicking the onscreen buttons. Give it a go!*'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***提示：** 你也可以通过键盘输入数字来使用计算器应用，而不是点击屏幕上的按钮。试试看！*'
- en: '**MAXIMIZING AN APP**'
  id: totrans-118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**最大化应用**'
- en: You might find that an app is too small to see properly, in which case you can
    *maximize* it. Maximizing an app allows it to take up the full screen. To do so,
    simply click the **maximize button** in the top-right corner of your app, as shown
    here.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现某个应用太小，无法正确查看，这时你可以*最大化*它。最大化应用可以使它占据整个屏幕。只需点击应用右上角的**最大化按钮**，如图所示。
- en: 'Your app will now take up the whole screen. Note that the maximize button now
    looks like this: ![Image](../images/maximize.jpg). Click this button again to
    return the app to its previous size.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 你的应用现在将占据整个屏幕。请注意，最大化按钮现在看起来是这样的：![Image](../images/maximize.jpg)。再次点击该按钮，应用将恢复到之前的大小。
- en: '![Image](../images/f043-02.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f043-02.jpg)'
- en: '**CLOSING AN APP**'
  id: totrans-122
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**关闭应用**'
- en: Closing an app will exit the app and take you back to the desktop. You should
    always close apps when you have finished using them, because having too many apps
    open at the same time can slow your computer down. Most apps will have a small
    button in the top-right corner with an X on it. Click this **close button** to
    make the app disappear from your screen!
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭应用将退出应用并返回桌面。你在使用完应用后应该始终关闭它们，因为同时打开太多应用会导致计算机变慢。大多数应用会在右上角有一个带X的小按钮。点击这个**关闭按钮**，使应用从屏幕上消失！
- en: '![Image](../images/f044-01.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f044-01.jpg)'
- en: On a tablet, you can close an app by dragging your finger from the top of the
    screen to the bottom. You can also move your finger to the top right of the screen
    and the close button will appear.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在平板电脑上，你可以通过将手指从屏幕顶部拖到底部来关闭应用。你也可以将手指移动到屏幕右上角，关闭按钮就会出现。
- en: '**ACTIVITY #2**'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #2**'
- en: In this activity, you’ll practice opening and closing the News app.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将练习打开和关闭新闻应用。
- en: Open the News app.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开新闻应用。
- en: Choose your country to load news relevant to you, and click an article to read
    it.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你的国家加载相关的新闻，然后点击一篇文章来阅读。
- en: Maximize the News app window.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最大化新闻应用窗口。
- en: When you have finished reading the article, close the News app.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读完文章后，关闭新闻应用。
- en: '**RESTORING DISAPPEARING APPS**'
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**恢复消失的应用**'
- en: If you clicked somewhere outside your app and your app disappeared, don’t worry!
    You probably didn’t close the app, but just *minimized* it. Minimizing hides the
    app from main view to prevent cluttering your screen, but you can bring it back
    easily! You can minimize an app yourself by clicking the minimize button, highlighted
    here.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击了应用外部的某个地方，导致应用消失，别担心！你可能并没有关闭应用，只是*最小化*了它。最小化会把应用从主视图中隐藏起来，以防屏幕杂乱，但你可以轻松地将它带回来！你可以通过点击这里突出显示的最小化按钮来最小化应用。
- en: '![Image](../images/f045-01.jpg)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f045-01.jpg)'
- en: 'Follow these steps to open your app again:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤重新打开你的应用：
- en: Find your taskbar running along the bottom of your screen.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到运行在屏幕底部的任务栏。
- en: In the taskbar, look for the icon of the app you want to bring back.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在任务栏中，寻找你想要恢复的应用图标。
- en: For example, the Calculator app icon will look like a calculator. You should
    see a small blue line underneath the app icon, which tells you that it is currently
    open. If the line isn’t there, it means the app has been closed, and you can open
    it again through the Start menu, as you did earlier in this lesson.
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，计算器应用的图标看起来像一个计算器。你应该能在应用图标下方看到一条小蓝线，表示该应用当前已打开。如果没有这条线，说明应用已经关闭，你可以像之前一样通过开始菜单重新打开它。
- en: Click the icon.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击该图标。
- en: '![Image](../images/f045-02.jpg)'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f045-02.jpg)'
- en: The Calculator app should now be visible!
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算器应用现在应该可见！
- en: If you can’t find the Calculator app icon in the taskbar, it’s likely that the
    app has been closed. To reopen the app, you will need to find it again from the
    Start menu. You can also display a list of your currently open apps by clicking
    the Task View button. Find the app you want to restore and click it.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: '***** ***NOTE:** If you click the taskbar icon of an app that’s currently visible
    on the screen, it will also minimize it! Click the icon a second time to bring
    the app back up on the screen.*'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: Shutting Down Your Computer
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Shutting down your computer turns it off. It is a good idea to shut down your
    computer once you’ve finished using it, as it saves power. Before you shut down
    your computer, though, it’s important to close any apps that are currently open.
    If you shut down the computer without closing the apps, you could lose the information
    or in-progress work in your open apps. To shut down your computer properly, follow
    these steps:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: Using the close button, close any apps that are open.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the **start button** in the bottom-left corner.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From the left side of the Start menu, click the **power button** and then click
    **Shut down**, as shown here.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Image](../images/f046-01.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
- en: Your computer will now shut down. Be aware that this might take a moment.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
