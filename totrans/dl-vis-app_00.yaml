- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: '![](Images/chapterart.png)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/chapterart.png)'
- en: Imagine that you’re rubbing a golden lamp. You say, “Genie, for my three wishes,
    give me someone to love, great wealth, and a long and healthy life.”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你正在摩擦一盏金灯。你说：“精灵，作为我的三个愿望，给我一个可以相爱的人、巨大的财富和长久健康的生活。”
- en: Now imagine that you’re entering your home. You say, “House, bring the car around,
    ask Sarah if she’s free for lunch, schedule a haircut, and make me a latte. Oh,
    and play some Thelonious Monk, please.”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象一下，你正走进自己的家。你说：“房子，把车开过来，问一下莎拉她是否有空吃午餐，安排个理发，给我做一杯拿铁。哦，顺便放点塞隆纽斯·蒙克的音乐。”
- en: In both of these situations, you’re asking a disembodied being of great power
    to hear you, understand you, and fulfill your desires. The first scenario is a
    fantasy going back millennia. The second scenario is commonplace reality today,
    thanks to artificial intelligence, or AI.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种情境下，你都在请求一个强大的、无形的存在听到你的声音、理解你的需求，并满足你的愿望。第一种情景是一种追溯千年的幻想。第二种情景是今天的普遍现实，这要归功于人工智能，或者说AI。
- en: How did we invent these magic genies? The revolution in AI that’s changing the
    world today is the result of three developments.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是如何发明这些神奇的“精灵”的？今天正在改变世界的人工智能革命源自三项发展。
- en: First, computers are getting bigger and faster every year, and special-purpose
    chips originally intended for generating images are now powering AI techniques
    as well.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，计算机每年都在变得更大、更快，最初用于生成图像的专用芯片现在也在为AI技术提供动力。
- en: Second, people keep developing new algorithms. Surprisingly, some of the algorithms
    powering AI today have been around for decades. They were more powerful than anyone
    knew and were just waiting for enough data and compute power to let them shine.
    Newer and even more powerful algorithms are now pushing the field forward at an
    increasingly rapid pace. Some of the most powerful algorithms used today belong
    to a category of AI called *deep learning*, and those are the techniques we’ll
    emphasize in this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，人们不断开发新的算法。令人惊讶的是，今天推动AI的某些算法已经存在了几十年。它们比任何人想象的都要强大，只是在等待足够的数据和计算能力来让它们大放异彩。更新且更强大的算法现在正以越来越快的速度推动这一领域的进展。今天使用的一些最强大的算法属于一种被称为*深度学习*的AI类别，而这些正是本书将重点介绍的技术。
- en: Third, and perhaps most critically, there are now massive databases for these
    algorithms to learn from. Social networks, streaming services, governments, credit
    card agencies, and even supermarkets measure and retain every crumb of information
    they can gather. Public data on the web is also vast. As of late 2020, estimates
    suggest there are more than 4 billion hours of video freely available online,
    over 17 billion images, and an untold amount of text covering topics from sports
    history to weather patterns to municipal records.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，或许最关键的一点是，现在有了大量的数据库供这些算法学习。社交网络、流媒体服务、政府、信用卡机构，甚至超市都在衡量并保存它们能够收集到的每一丝信息。网络上的公开数据也是庞大的。到2020年底，估计网上已经有超过40亿小时的视频内容可以自由访问，超过170亿张图片，以及无数文本，涉及从体育历史到气候变化、从天气模式到市政记录等各种主题。
- en: In practice, these databases are often seen as the most valuable component of
    any new machine learning system. After all, anyone with money can buy computers,
    and the algorithms they run are almost all publicly available in research journals,
    books, and open source repositories. It’s the data that organizations jealously
    hoard, to use for themselves, or to sell to the highest bidder. It’s no stretch
    to say that databases are the new oil, the new gold.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，这些数据库通常被视为任何新机器学习系统中最有价值的组成部分。毕竟，任何有钱的人都可以购买计算机，而它们运行的算法几乎都可以在研究期刊、书籍和开源库中找到。真正让组织垂涎的，是数据，它们把这些数据独占，或卖给出价最高的人。毫不夸张地说，数据库就是新石油，新黄金。
- en: Like any radical technology, AI has its rosy cheerleaders who foresee great
    advantages for the human race and dour predictors of doom who see nothing but
    ruin and the destruction of the societies and cultures that make up our world.
    Who is right? How can we judge the risks and rewards of this new technology? When
    should we embrace AI and when should we forbid it?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有革命性技术一样，人工智能（AI）也有其热情的支持者，他们预见到人类将从中获得巨大益处；也有悲观的预言者，他们看到的只有毁灭和摧毁我们世界中各种社会与文化的可能性。谁是对的？我们如何判断这项新技术的风险与回报？我们应该何时拥抱AI，何时禁止它？
- en: The best way to thoughtfully deal with a new technology is to understand it.
    When we know how it works, and the nature of its powers and limitations, we can
    determine where and how it should be used to create a future we want to inhabit.
    This book exists to help you understand what deep learning is and how it works.
    When you know the strengths and weaknesses of deep learning, you’ll be in a better
    position to use it for your own work and understand its actual and potential impacts
    on our cultures and societies. It will also help you see when people and organizations
    that hold power are using these tools, and then determine for yourself whether
    they’re using them for your advantage, or their own.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 深入理解一项新技术是理智的应对方式。当我们了解它是如何工作的，以及它的优点和局限性，我们就能决定它应该在何处以及如何使用，以创造我们希望生活的未来。本书旨在帮助你理解深度学习是什么以及它是如何工作的。当你了解深度学习的优点和不足时，你将能更好地运用它到自己的工作中，并理解它对我们的文化和社会的实际与潜在影响。它还将帮助你识别当拥有权力的人和组织使用这些工具时，再决定它们是为你的利益而用，还是为了他们自己的利益。
- en: Who This Book Is For
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: I wrote this book for anyone who’s interested in how deep learning works. You
    don’t need math or programming experience. You don’t need to be a computer whiz.
    You don’t have to be a technologist at all!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书是为了任何对深度学习如何运作感兴趣的人。你不需要数学或编程经验。你不需要成为计算机高手。你根本不需要是技术专家！
- en: This book is for anyone with curiosity and a desire to look behind the headlines.
    You may be surprised that most of the algorithms of deep learning aren’t very
    complicated or hard to understand. They’re usually simple and elegant and gain
    their power by being repeated millions of times over huge databases.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何有好奇心并希望深入了解新闻背后的内容的人。你可能会惊讶地发现，深度学习的大多数算法其实并不复杂或难以理解。它们通常简单而优雅，通过在庞大的数据库上反复执行百万次来获得强大力量。
- en: In addition to satisfying pure intellectual curiosity (which I think is a fine
    reason to learn anything), I wrote this book for people who come face to face
    with deep learning, either in their own work or when interacting with others who
    use it. After all, one of the best reasons to understand AI is so we can use it
    ourselves! We can build AI systems now that help us do our work better, enjoy
    our hobbies more deeply, and understand the world around us more fully.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了满足纯粹的智力好奇心（我认为这是学习任何事物的一个很好理由）外，我写这本书是为了那些在自己工作中，或者与使用深度学习的其他人互动时，面对深度学习的人。毕竟，理解人工智能的一个最佳理由就是我们可以亲自使用它！我们现在可以构建帮助我们更好地工作、深入享受我们的爱好、并更全面理解周围世界的AI系统。
- en: If you want to know how this stuff works, you’re going to feel right at home.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解这些东西是如何工作的，你会觉得如鱼得水。
- en: This Book Has No Complex Math and No Code
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书没有复杂的数学和代码
- en: Everybody has their own way of learning. I wrote this book because I felt there
    were people who would like to understand deep learning but didn’t want to get
    there by studying equations or programs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都有自己的学习方式。我写这本书是因为我觉得有些人希望理解深度学习，但他们不想通过研究方程式或程序来达到这个目的。
- en: So, rather than describe algorithms with equations or program listings, I use
    words and pictures. That doesn’t mean the descriptions are sloppy or vague. Rather,
    I’ve worked hard to be as clear as possible, and, when appropriate, precise. When
    you’re done with this book, you’ll have a solid grasp of the general principles.
    If you later decide that you’d like to reframe your understanding in mathematical
    language, or write programs with a specific computer language or library, you’ll
    find it much easier than starting from scratch.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我并不通过方程式或程序列表来描述算法，而是使用文字和图像。这并不意味着描述很马虎或模糊。相反，我努力做到尽可能清晰，并在适当时做到精确。当你读完这本书，你将对一般原则有一个扎实的掌握。如果你之后决定想用数学语言重新框架你的理解，或者用某个特定的计算机语言或库编写程序，你会发现这比从零开始要容易得多。
- en: There Is Code, If You Want It
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果你需要代码，它在这里
- en: Although programming skills aren’t needed to read this book, translating the
    ideas into practice is important if you want to build and train your own systems.
    So, if you have that itch, I’ve provided the tools to scratch it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然阅读本书不需要编程技能，但如果你想自己构建和训练系统，将这些想法转化为实践是很重要的。所以，如果你有这个愿望，我已经提供了工具来满足它。
- en: I’ve provided three free bonus chapters on my GitHub at [https://github.com/blueberrymusic](https://github.com/blueberrymusic).
    One chapter addresses using Python’s free scikit-learn library, and the other
    two show how to build many of the deep learning systems we talk about in the book.
    With actual running code to build on and modify, you’ll be able to use existing
    networks or design and train your own networks for your own applications. The
    code is presented in the popular form of Jupyter notebooks, so it’s ready for
    your investigation, experimentation, adaptation, and use.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的 GitHub 上提供了三个免费的附赠章节，链接是 [https://github.com/blueberrymusic](https://github.com/blueberrymusic)。其中一章讲解了如何使用
    Python 的免费库 scikit-learn，另外两章则展示了如何构建我们在书中讨论的许多深度学习系统。通过实际运行的代码，你可以在此基础上修改并使用，进而为你自己的应用设计和训练自己的网络。代码以流行的
    Jupyter notebooks 形式呈现，因此你可以立即开始调查、实验、适应和使用。
- en: All of these programs are shared under the MIT license, which means you can
    use them in almost any way you like.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些程序都在 MIT 许可证下共享，这意味着你几乎可以按照任何方式使用它们。
- en: The Figures Are Available, Too!
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图示也可以获得！
- en: Also on my GitHub at [https://github.com/blueberrymusic](https://github.com/blueberrymusic)
    you’ll find almost every figure that I drew for this book, in high-quality 300
    dpi PNG format. The figures are provided under the same MIT license as the code,
    so you’re free to use or modify them for classes, talks, presentations, papers,
    or any other use where you feel one of these figures would help you out.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 同样在我的 GitHub 上 [https://github.com/blueberrymusic](https://github.com/blueberrymusic)，你会找到我为本书绘制的几乎所有图示，都是高质量
    300 dpi 的 PNG 格式。这些图示和代码一样，也都在 MIT 许可证下提供，因此你可以自由地使用或修改它们，用于课堂、讲座、演示、论文，或任何其他你觉得这些图示能帮助你的地方。
- en: Errata
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: No book of this size is going to be free of errors, from little typos to big
    mistakes. If you spot something that seems wrong, please let us know at [errata@nostarch.com](http://mailto:errata@nostarch.com).
    We’ll keep a list of the confirmed corrections at [https://nostarch.com/deep-learning-visual-approach](https://nostarch.com/deep-learning-visual-approach).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何一本这样规模的书籍都难免会有错误，从小的打字错误到大的失误。如果你发现有看起来不对的地方，请通过 [errata@nostarch.com](http://mailto:errata@nostarch.com)
    告诉我们。我们会在 [https://nostarch.com/deep-learning-visual-approach](https://nostarch.com/deep-learning-visual-approach)
    上发布确认的修正列表。
- en: About This Book
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: The first part of this book covers foundational ideas from probability, statistics,
    and information theory that we’ll need later on. Don’t let these topic names intimidate
    you! We’ll be sticking to the basic and essential ideas, with almost no mathematical
    notation. You may be surprised at how easy some of these topics are when they’re
    presented in plain language and diagrams.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分涵盖了我们稍后需要的概率论、统计学和信息论的基础思想。不要让这些话题的名称吓到你！我们只会讲解最基本、最核心的概念，几乎不涉及数学符号。你可能会惊讶于当这些话题以通俗的语言和图示呈现时，它们竟然如此简单。
- en: The second part of the book covers basic machine learning concepts, including
    basic ideas and some classic algorithms.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 书的第二部分介绍了基本的机器学习概念，包括基本思想和一些经典的算法。
- en: With that background in place, the third and fourth parts of the book are where
    it all comes together, and we get into deep learning itself.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些背景知识后，书的第三部分和第四部分是关键，我们将深入探讨深度学习本身。
- en: Here’s a brief overview of what you’ll find in each chapter.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是每一章内容的简要概述。
- en: 'Part I: Foundational Ideas'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一部分：基础概念
- en: '**Chapter 1:** **An Overview of Machine Learning**. We’ll look at the big picture
    and set the stage for how machine learning works.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第 1 章：** **机器学习概述**。我们将概览全局，并为理解机器学习的工作原理铺垫基础。'
- en: '**Chapter 2:** **Essential Statistics**. A core idea in deep learning is finding
    patterns in data. The language of statistics allows us to identify and discuss
    those patterns.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第 2 章：** **基本统计学**。深度学习的核心思想之一是从数据中发现模式。统计学的语言帮助我们识别和讨论这些模式。'
- en: '**Chapter 3:** **Measuring Performance**. When an algorithm answers a question,
    there is always some chance that answer is wrong. By carefully choosing how we
    measure, we can talk about what “wrong” really means.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第 3 章：** **性能评估**。当算法回答一个问题时，总是有一定的概率这个答案是错误的。通过仔细选择评估方法，我们可以讨论“错误”到底意味着什么。'
- en: '**Chapter 4:** **Bayes’ Rule**. We can discuss the likelihood that an algorithm
    is giving us correct results by considering both our expectations and what results
    we’ve seen so far. Bayes’ Rule is a powerful way to do this.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第 4 章：** **贝叶斯法则**。我们可以通过考虑我们的预期和我们迄今看到的结果来讨论算法给出正确结果的可能性。贝叶斯法则是实现这一点的有力工具。'
- en: '**Chapter 5:** **Curves and Surfaces**. As a learning algorithm searches for
    patterns in data, it often makes use of abstracted curves and surfaces in imaginary
    spaces. To help us discuss those algorithms later in the book, here we discuss
    what those curves and surfaces look like.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第5章：** **曲线与曲面**。当学习算法在数据中寻找模式时，它通常会利用抽象的曲线和表面，存在于想象的空间中。为了帮助我们在书中后续讨论这些算法，这里我们讨论这些曲线和曲面是什么样的。'
- en: '**Chapter 6:** **Information Theory**. A powerful idea used in machine learning
    is that we are representing and modifying information. The ideas of information
    theory let us quantify and measure different kinds of information.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第6章：** **信息论**。在机器学习中，一个强大的概念是我们在表示和修改信息。信息论的思想使我们能够量化和测量不同种类的信息。'
- en: 'Part II: Basic Machine Learning'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二部分：基础机器学习
- en: '**Chapter 7:** **Classification**. We often want a computer to assign a specific
    class, or category, to a piece of data. For example, what animal is in a photo,
    or what word is being said into a phone? We look at the basic ideas for solving
    this problem.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第7章：** **分类**。我们通常希望计算机将一条数据分配到特定的类别或类别中。例如，照片中是什么动物，或者电话里正在说什么单词？我们将探讨解决这个问题的基本思路。'
- en: '**Chapter 8:** **Training and Testing**. To build a deep learning system for
    use in the world, we must first train it to learn how to do what we want and then
    test its performance to be sure it’s doing the job well.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第8章：** **训练与测试**。为了构建一个可以在现实世界中使用的深度学习系统，我们首先需要训练它，教会它如何完成我们希望的任务，然后测试它的性能，确保它能够高效地完成工作。'
- en: '**Chapter 9:** **Overfitting and Underfitting**. A surprising result of training
    a deep learning system is that it can start memorizing the data we’re using to
    train it. In an apparent paradox, this makes it worse at handling new data when
    the algorithm is released. We’ll see where this problem comes from and how to
    reduce its impact.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第9章：** **过拟合与欠拟合**。训练深度学习系统时一个令人惊讶的结果是，它可能开始记住我们用来训练的数据。在一个明显的悖论中，这反而使得它在发布时处理新数据时变得更差。我们将探讨这个问题的来源以及如何减少其影响。'
- en: '**Chapter 10:** **Data Preparation**. We train a deep learning system by providing
    it with lots of data to learn from. We’ll see how to prepare that data so training
    is as efficient as possible.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第10章：** **数据准备**。我们通过提供大量数据来训练深度学习系统，使其从中学习。我们将探讨如何准备这些数据，以便训练过程尽可能高效。'
- en: '**Chapter 11:** **Classifiers**. We’ll look at specific machine learning algorithms
    for classifying data. These are often a good way to get to know our data before
    investing the time and effort to train a deep learning system.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第11章：** **分类器**。我们将研究用于分类数据的具体机器学习算法。这些算法通常是了解我们数据的好方法，在投入时间和精力训练深度学习系统之前，可以先用这些方法做一些了解。'
- en: '**Chapter 12:** **Ensembles**. We can assemble lots of very simple learning
    systems into a far more powerful composite system. Sometimes many small systems
    can return an answer faster, and more accurately, than a single big system.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第12章：** **集成方法**。我们可以将许多非常简单的学习系统组合成一个更强大的复合系统。有时，多个小系统比单个大型系统返回答案的速度更快，准确性也更高。'
- en: 'Part III: Deep Learning Basics'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三部分：深度学习基础
- en: '**Chapter 13:** **Neural Networks**. We look at artificial neurons, and how
    to connect them together to form a network. These networks form the basis of deep
    learning.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第13章：** **神经网络**。我们将研究人工神经元及其如何连接形成网络。这些网络构成了深度学习的基础。'
- en: '**Chapter 14:** **Backpropagation**. The key algorithm that makes neural networks
    practical is a way of training them so that they learn from data. We look closely
    into the first of the two algorithms that make up the learning process.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第14章：** **反向传播**。使神经网络得以实践的关键算法是训练它们的一种方式，使它们能够从数据中学习。我们将深入探讨构成学习过程的两个算法中的第一个。'
- en: '**Chapter 15:** **Optimizers**. The second algorithm for training a deep network
    actually modifies the numbers that make up the network, improving its performance.
    We’ll look at a variety of ways to do this effectively.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第15章：** **优化器**。训练深度网络的第二个算法实际上是修改构成网络的数值，从而提升其性能。我们将探讨多种有效的实现方法。'
- en: 'Part IV: Beyond the Basics'
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第四部分：超越基础
- en: '**Chapter 16:** **Convolutional Neural Networks**. Powerful algorithms have
    been developed to handle spatial data like images. We’ll look at these algorithms
    and how they are used.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第16章：** **卷积神经网络**。为了处理图像等空间数据，已经开发出了强大的算法。我们将了解这些算法及其使用方式。'
- en: '**Chapter 17:** **Convnets in Practice**. Having covered the techniques of
    handling spatial data, we’ll look more closely at how we can use those techniques
    in practice to recognize objects.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第17章：** **卷积神经网络实践**。在掌握了处理空间数据的技术之后，我们将更深入地探讨如何在实际中使用这些技术来识别物体。'
- en: '**Chapter 18:** **Autoencoders**. We can simplify huge datasets so that they’re
    smaller in size and easier to manage. We can also remove noise, enabling us to
    clean up damaged images.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第18章：** **自编码器**。我们可以简化庞大的数据集，使其更小、更易于管理。我们还可以去除噪声，帮助我们清理受损的图像。'
- en: '**Chapter 19:** **Recurrent Neural Networks**. When we work with sequences,
    like text and audio clips, we need special tools. We’ll see one popular class
    of them here.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第19章：** **循环神经网络**。当我们处理序列数据时，比如文本和音频片段，我们需要特殊的工具。在这里，我们将介绍一种流行的工具类别。'
- en: '**Chapter 20:** **Attention and Transformers**. Understanding text and language
    is particularly important. We’ll look at algorithms originally designed to interpret
    and generate text, but which are proving to also be useful in other applications.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第20章：** **注意力机制与Transformer**。理解文本和语言尤为重要。我们将探讨最初设计用于解释和生成文本的算法，但它们也被证明在其他应用中非常有用。'
- en: '**Chapter 21:** **Reinforcement Learning**. Sometimes we don’t know the answers
    we want the computer to provide, such as when scheduling real-world activities
    involving unpredictable groups of people. We’ll see how to address these kinds
    of problem flexibly.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第21章：** **强化学习**。有时我们不知道希望计算机提供的答案是什么，比如在安排涉及不可预测的群体活动时。我们将看看如何灵活地解决这类问题。'
- en: '**Chapter 22:** **Generative Adversarial Networks**. We often want to create,
    or generate, new instances of the data we have, for example to create newspaper
    stories from raw data, or perhaps worlds for people to explore in games. We’ll
    look at a powerful way to train such generators.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第22章：** **生成对抗网络**。我们经常想要创建或生成我们拥有的某些数据的新实例，例如从原始数据生成新闻故事，或者为人们在游戏中探索创造世界。我们将探讨一种强大的训练这种生成器的方法。'
- en: '**Chapter 23:** **Creative Applications**. We wrap up with some fun, applying
    the tools of deep learning to make psychedelic images, apply an artist’s signature
    style to a photograph, and generate new text in the style of any author.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第23章：** **创意应用**。我们将在一些有趣的应用中总结，使用深度学习工具制作迷幻图像，为照片应用艺术家的签名风格，生成任何作者风格的新文本。'
- en: Final Words
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最后总结
- en: There’s a lot of material in this book!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含了大量的内容！
- en: It’s all there so that when you’re done, you’ll really know your stuff. You’ll
    be able to talk to other people about deep learning, sharing your insights and
    experience, and learn from theirs. And if you’re so motivated, you’ll be able
    to grab one of the many free deep learning libraries and design, train, test,
    and deploy your own systems for any purpose you can dream up.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的所有内容都是为了让你完成后真正掌握相关知识。你将能够与其他人讨论深度学习，分享你的见解和经验，并从他们的经验中学习。如果你有足够的动力，你还可以拿到许多免费的深度学习库，设计、训练、测试并部署自己的系统，用于任何你能想到的目的。
- en: Deep learning is a fascinating field that combines ideas from many intellectual
    disciplines to build algorithms that are forcing us to ask fundamental questions
    about the nature of intelligence and understanding. It’s also a whole lot of fun!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是一个迷人的领域，它将来自多个智力学科的思想结合在一起，构建出迫使我们提出有关智能和理解本质的基本问题的算法。它也充满了乐趣！
- en: Welcome to the journey. You’re going to have a great time!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎加入这段旅程，你将度过一段非常棒的时光！
