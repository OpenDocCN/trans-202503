- en: Part V
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五部分
- en: Why It Worked
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么它成功了
- en: 'I think in a nutshell that’s why Android worked: Everyone’s in it together.
    We never would have reached the scale and the success that Android reached without
    that approach of partnership.'
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为，简而言之，这就是安卓成功的原因：每个人都在一起。没有这种合作伙伴关系的做法，我们绝对无法达到安卓所取得的规模和成功。
- en: ''
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Ficus Kirkpatrick
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —Ficus Kirkpatrick
- en: '![g48001](image_fi/502680p05/g48001.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![g48001](image_fi/502680p05/g48001.png)'
- en: 'You read a lot of pages^([1](#p05-footnote-1)) to get here. Congratulations!
    Here I pull it all together to answer the question: How did Android succeed? Given
    all the factors that could have led to its failure, and did just that for so many
    other companies and platforms trying to compete in the smartphone space in that
    same time period, why Android? As with any successful project, there were many
    contributing factors, but it all started with the team.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你读了很多页^([1](#p05-footnote-1))才来到这里。恭喜你！在这里，我将所有内容整合在一起，回答这个问题：安卓是如何成功的？考虑到所有可能导致失败的因素，而这些因素确实让许多其他公司和平台在同一时期试图在智能手机领域竞争时失败了，为什么是安卓呢？就像任何成功的项目一样，背后有许多因素，但这一切都始于团队。
