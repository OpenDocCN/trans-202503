- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">C</samp> <samp class="SANS_Dogma_OT_Bold_B_11">FURTHER
    READING AND RESOURCES</samp>
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: </hgroup>
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/opener.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This appendix lists further reading and resources that can serve as great companions
    to this book. Some offer deeper dives into content merely touched on here, while
    others supplement the book’s discussions or focus exclusively on a particular
    tool or approach. At the end of this appendix, you’ll find a list of online sandboxes
    and malware sources to help you get started practicing the techniques you’ve seen
    throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: <samp class="SANS_Futura_Std_Bold_B_11">Part I (Chapters 1–3)</samp>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Eagle, Chris, *The IDA Pro Book: The Unofficial Guide to the World’s Most Popular
    Disassembler*, 2nd ed. San Francisco: No Starch Press, 2011\. This is the ultimate
    guide to the IDA Pro disassembler and debugger. It covers everything from navigating
    the IDA Pro interface to using plug-ins and some of the tool’s more advanced features.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Eagle, Chris, and Kara Nance. *The Ghidra Book: The Definitive Guide*. San
    Francisco: No Starch Press, 2020\. Eagle and Nance cover the basics of using the
    Ghidra disassembler as well as the more advanced uses of the tool.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Kleymenov, Alexey, and Amr Thabet. *Mastering Malware Analysis: A Malware Analyst’s
    Practical Guide to Combating Malicious Software, APT, Cybercrime, and IoT Attacks*.
    Birmingham, UK: Packt, 2022\. This is a modern, thorough book on malware analysis
    concepts and techniques. It even covers areas such as Linux and IoT malware and
    macOS and iOS threats.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Sikorski, Michael, and Andrew Honig. *Practical Malware Analysis: The Hands-On
    Guide to Dissecting Malicious Software.* San Francisco: No Starch Press, 2012\.
    This book was one of the first complete guides to malware analysis. Even though
    the book is now more than a decade old, many of the techniques discussed throughout
    it are still very relevant.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Yosifovich, Pavel, Mark E. Russinovich, Alex Ionescu, and David A. Solomon.
    *Windows Internals, Part 1: System Architecture, Processes, Threads, Memory Management,
    and More*, 7th ed. Redmond, WA: Microsoft Press, 2017; Allievi, Andrea, Alex Ionescu,
    David A. Solomon, and Mark E. Russinovich. *Windows Internals, Part 2*, 7th ed.
    Redmond, WA: Microsoft Press, 2021\. Both *Windows Internals* books offer an amazingly
    thorough breakdown of how Windows works under the hood. If you want to understand
    the Windows architecture in depth, look no further than these books.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <samp class="SANS_Futura_Std_Bold_B_11">Parts II–IV (Chapters 4–17)</samp>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Andriesse, Dennis. *Practical Binary Analysis: Build Your Own Linux Tools for
    Binary Instrumentation, Analysis, and Disassembly*. San Francisco: No Starch Press,
    2018\. This book explores techniques for analyzing various types of binaries.
    It covers some of the concepts that I’ve introduced only briefly here, such as
    binary instrumentation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Hand, Matt. *Evading EDR: The Definitive Guide to Defeating Endpoint Detection
    Systems.* San Francisco: No Starch Press, 2023\. Hand covers a wealth of information
    on endpoint detection and response (EDR) systems, including their general architecture
    and strategies for evading them.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ligh, Michael Hale, Andrew Case, Jamie Levy, and Aaron Walters. *The Art of
    Memory Forensics: Detecting Malware and Threats in Windows, Linux, and Mac Memory*.
    Hoboken, NJ: Wiley, 2014\. The authors explain the complex topics of memory and
    memory forensics—a concept I’ve mentioned only briefly in this book—in great detail.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Matrosov, Alex, Eugene Rodionov, and Sergey Bratus. *Rootkits and Bootkits:
    Reversing Modern Malware and Next Generation Threats*. San Francisco: No Starch
    Press, 2019\. This book covers modern rootkits and bootkits in depth, as well
    as how to investigate them from a malware analysis and forensics perspective.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MITRE ATT&CK ([*https://<wbr>attack<wbr>.mitre<wbr>.org*](https://attack.mitre.org))
    is a knowledge base of the techniques in use by threat actors and is a great companion
    for nearly all the topics in this book.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unprotect ([*https://<wbr>unprotect<wbr>.it*](https://unprotect.it)) is a project
    maintained by researchers Jean-Pierre Lesueur and Thomas Roccia that seeks to
    categorize the many techniques of malware evasion. It’s another excellent companion
    resource to this book.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Yason, Mark Vincent. “The Art of Unpacking.” Atlanta: IBM Internet Security
    Systems, 2011\. [*https://<wbr>www<wbr>.blackhat<wbr>.com<wbr>/presentations<wbr>/bh<wbr>-usa<wbr>-07<wbr>/Yason<wbr>/Whitepaper<wbr>/bh<wbr>-usa<wbr>-07<wbr>-yason<wbr>-WP<wbr>.pdf*](https://www.blackhat.com/presentations/bh-usa-07/Yason/Whitepaper/bh-usa-07-yason-WP.pdf).
    While a bit old now, this research paper contains a wealth of information on unpacking
    malware. It also delves into topics like anti-analysis and debugger attacks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Yehoshua, Nir, and Uriel Kosayev. *Antivirus Bypass Techniques: Learn Practical
    Techniques and Tactics to Combat, Bypass, and Evade Antivirus Software*. Birmingham,
    UK: Packt, 2021\. This book contains specialized knowledge on evading anti-malware
    defenses. While primarily targeted to “offensive” researchers, the techniques
    in the book can help malware analysts understand how malware bypasses these defenses.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <samp class="SANS_Futura_Std_Bold_B_11">Online Malware Sandboxes</samp>
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is a list of some of the free (or partly free) sandboxes. You may submit
    to and analyze malware with these services, but some of them have limited capabilities
    for their free tier. Also be aware that some of these sandboxes may share data
    to unknown parties, and the samples may be available to a large audience. Only
    submit files that do not contain sensitive data, and use at your own risk!
  prefs: []
  type: TYPE_NORMAL
