- en: Cubism
  id: totrans-698
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 立体主义效果
- en: Cubism simulates the cubist painting style. It builds small squares of semitransparent
    colors taken from the image and randomly scatters the squares, placing them near
    the source of the color.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 立体主义模拟了立体派画风。它通过从图像中提取半透明颜色并将这些颜色构建成小方块，随机散布这些方块，将它们放置在颜色来源附近。
- en: 'The dialog, shown in [Figure 17-152](ch17s10.html#cubism_dialog "Figure 17-152. The
    Cubism dialog"), contains the following parameters:'
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图17-152](ch17s10.html#cubism_dialog "图17-152. 立体主义对话框")所示，包含以下参数：
- en: TILE SIZE [0 to 100] sets the size of the squares.
  id: totrans-701
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 瓦片大小 [0 到 100] 设置方块的大小。
- en: TILE SATURATION [0 to 10] sets the opacity of the squares, but it also affects
    their size. With low values, the image is dark and partially transparent, with
    a few small squares, and is generated very quickly. With high values, the image
    is colored with large squares and takes a long time to process.
  id: totrans-702
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 瓦片饱和度 [0 到 10] 设置方块的透明度，但它也会影响方块的大小。在低值下，图像较暗且部分透明，只有少量的小方块，处理速度非常快。高值时，图像颜色鲜艳，方块较大，处理时间较长。
- en: USE BACKGROUND COLOR, when checked, substitutes the background color in place
    of black below the semitransparent tiles.
  id: totrans-703
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用背景颜色，当选中时，会将背景颜色替代黑色，显示在半透明的方块下方。
- en: Our result is shown in [Figure 17-153](ch17s10.html#after_applying_cubism "Figure 17-153. After
    applying Cubism").
  id: totrans-704
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们的结果显示在[图17-153](ch17s10.html#after_applying_cubism "图17-153. 应用立体主义后")中。
- en: '![The Cubism dialog](httpatomoreillycomsourcenostarchimages1456778.png.jpg)'
  id: totrans-705
  prefs: []
  type: TYPE_IMG
  zh: '![立体主义对话框](httpatomoreillycomsourcenostarchimages1456778.png.jpg)'
- en: Figure 17-152. The Cubism dialog
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-152. 立体主义对话框
- en: '![After applying Cubism](httpatomoreillycomsourcenostarchimages1456780.png.jpg)'
  id: totrans-707
  prefs: []
  type: TYPE_IMG
  zh: '![应用立体主义后](httpatomoreillycomsourcenostarchimages1456780.png.jpg)'
- en: Figure 17-153. After applying Cubism
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-153. 应用立体主义后
- en: GIMPressionist
  id: totrans-709
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GIMPressionist
- en: GIMPressionist is the most complex and powerful of all the artistic filters
    in GIMP, and it is sometimes called the king of the artistic filters. The general
    idea is that the image is displayed on simulated paper with specific properties,
    painted with a brush with its own properties. There are many other parameters
    that can be adjusted as well.
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: GIMPressionist 是 GIMP 中最复杂、最强大的艺术滤镜，有时被称为艺术滤镜之王。其基本思想是将图像显示在具有特定属性的模拟纸张上，用具有自己属性的画笔进行绘制。还有许多其他可以调整的参数。
- en: Its dialog appears in [Figure 17-154](ch17s10.html#gimpressionist_dialogcomma_presets_tab
    "Figure 17-154. The GIMPressionist dialog, Presets tab"). There are eight tabs,
    and each one contains a lot of parameter settings, which leads to a gigantic number
    of possible combinations. Since the filter’s process is very complex, the preview
    must be updated manually by clicking the UPDATE button. Moreover, the RESET button
    changes the preview back to the initial image.
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 它的对话框显示在[图17-154](ch17s10.html#gimpressionist_dialogcomma_presets_tab "图17-154.
    GIMPressionist对话框，预设标签")中。共有八个标签，每个标签包含大量的参数设置，导致可能的组合数量非常庞大。由于该滤镜的处理过程非常复杂，必须通过点击更新按钮来手动更新预览。此外，重置按钮将预览恢复为初始图像。
- en: The filter comes with a lot of predefined combinations of parameters, and new
    ones can be added to the list. To create a preset, adjust the parameter values
    in the various tabs, type the name of the new combination in the field at the
    top of the Presets tab, and click SAVE CURRENT.
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 该滤镜提供了许多预定义的参数组合，并且可以将新的组合添加到列表中。要创建一个预设，调整各个标签中的参数值，在预设标签顶部的字段中输入新组合的名称，然后点击保存当前设置。
- en: After selecting a preset combination from the list, you must click APPLY before
    you can change the parameter values in the other seven tabs. The DELETE button
    is active only if the selected preset is not a predefined one. Finally, the REFRESH
    button will load any new preset combination that was added to GIMPressionist outside
    of GIMP.
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个预设组合后，必须点击应用按钮，才能在其他七个标签中更改参数值。只有当选中的预设不是预定义的时，删除按钮才会启用。最后，刷新按钮将加载所有在 GIMP
    之外添加到 GIMPressionist 的新预设组合。
- en: The preview is only an indication of the possible result, not a preview of the
    actual outcome of the filter. The real effect depends on the size of the image,
    which affects how large the brush strokes appear, as it would in reality. The
    preview would be accurate if the image was the same size as the preview.
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: 预览只是可能结果的一个指示，并不是滤镜实际效果的预览。实际效果取决于图像的大小，这会影响画笔笔触的显示大小，正如在现实中一样。如果图像的大小与预览相同，预览将是准确的。
- en: The Paper tab ([Figure 17-155](ch17s10.html#gimpressionist_dialogcomma_paper_tab
    "Figure 17-155. The GIMPressionist dialog, Paper tab")) can be used to adjust
    the texture of the paper that the image will appear to be painted on. There are
    nine textures to choose from. The preview in the tab is only an approximation,
    since the image size will impact the effect, and only a generic preview of the
    texture is shown. The SCALE slider [3 to 150] changes the size of the texture
    relative to that of the image, and the RELIEF [0 to 100] slider changes the depth
    of the pattern embossing. The INVERT box, when checked, inverts the texture, which
    is represented as a grayscale image in GIMP. The OVERLAY box, when checked, creates
    the texture as a new layer, whose opacity is set by the RELIEF percentage.
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 纸张标签（[图17-155](ch17s10.html#gimpressionist_dialogcomma_paper_tab "图17-155. GIMPressionist对话框，纸张标签")）可用于调整图像看起来被绘制的纸张纹理。共有九种纹理可供选择。该标签中的预览只是一个大致的近似，因为图像大小会影响效果，并且只显示纹理的通用预览。SCALE滑块[3到150]会改变纹理相对于图像的大小，RELIEF滑块[0到100]会改变图案浮雕的深度。选中INVERT框时，会反转纹理，GIMP中将其表示为灰度图像。选中OVERLAY框时，纹理会作为新图层创建，图层的透明度由RELIEF百分比设置。
- en: 'The Brush tab ([Figure 17-156](ch17s10.html#gimpressionist_dialogcomma_brush_tab
    "Figure 17-156. The GIMPressionist dialog, Brush tab")) works in a similar way.
    There is a long list of existing brushes, which are small grayscale images. If
    other images or layers were open in GIMP before the filter was selected, they
    will appear in the SELECT menu and can be saved as brushes. The GAMMA slider sets
    the luminosity of the brush. ASPECT RATIO [*–*1 to +1] changes the brush proportions:
    A negative value reduces the height, and a positive value reduces the width. The
    brush size can be changed in the Size tab. RELIEF [0 to 100] specifies the amount
    of virtual paint used for each stroke.'
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: 画笔标签（[图17-156](ch17s10.html#gimpressionist_dialogcomma_brush_tab "图17-156. GIMPressionist对话框，画笔标签")）的工作方式类似。存在一长串现有的画笔，这些画笔是小的灰度图像。如果在选择滤镜之前已经在GIMP中打开了其他图像或图层，它们将出现在SELECT菜单中，并可以保存为画笔。GAMMA滑块设置画笔的亮度。ASPECT
    RATIO [*–*1 到 +1] 会改变画笔的比例：负值会减小高度，正值会减小宽度。画笔大小可以在大小标签中更改。RELIEF [0到100] 指定每次笔画使用的虚拟颜料量。
- en: '![The GIMPressionist dialog, Presets tab](httpatomoreillycomsourcenostarchimages1456782.png.jpg)'
  id: totrans-717
  prefs: []
  type: TYPE_IMG
  zh: '![GIMPressionist对话框，预设标签](httpatomoreillycomsourcenostarchimages1456782.png.jpg)'
- en: Figure 17-154. The GIMPressionist dialog, Presets tab
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-154. GIMPressionist对话框，预设标签
- en: '![The GIMPressionist dialog, Paper tab](httpatomoreillycomsourcenostarchimages1456784.png.jpg)'
  id: totrans-719
  prefs: []
  type: TYPE_IMG
  zh: '![GIMPressionist对话框，纸张标签](httpatomoreillycomsourcenostarchimages1456784.png.jpg)'
- en: Figure 17-155. The GIMPressionist dialog, Paper tab
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-155. GIMPressionist对话框，纸张标签
- en: 'The Orientation tab ([Figure 17-157](ch17s10.html#gimpressionist_dialogcomma_orientation_t
    "Figure 17-157. The GIMPressionist dialog, Orientation tab")) sets the orientation
    of the brush strokes. The DIRECTIONS slider specifies the number of pixels [1
    to 30] in a stroke (i.e., the width of the stroke). The START ANGLE [0 to 360]
    sets the direction of the first stroke, and ANGLE SPAN [0 to 360] sets the possible
    range of strokes that follow the first one. There are eight aspects of the image
    that can direct the ORIENTATION of the strokes:'
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 方向标签（[图17-157](ch17s10.html#gimpressionist_dialogcomma_orientation_t "图17-157.
    GIMPressionist对话框，方向标签")）设置画笔笔画的方向。DIRECTIONS滑块指定笔画中的像素数[1到30]（即笔画的宽度）。START ANGLE
    [0到360]设置第一笔的方向，ANGLE SPAN [0到360]设置后续笔画的可能范围。图像有八个方面可以控制笔画的ORIENTATION：
- en: '![The GIMPressionist dialog, Brush tab](httpatomoreillycomsourcenostarchimages1456786.png.jpg)'
  id: totrans-722
  prefs: []
  type: TYPE_IMG
  zh: '![GIMPressionist对话框，画笔标签](httpatomoreillycomsourcenostarchimages1456786.png.jpg)'
- en: Figure 17-156. The GIMPressionist dialog, Brush tab
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-156. GIMPressionist对话框，画笔标签
- en: '![The GIMPressionist dialog, Orientation tab](httpatomoreillycomsourcenostarchimages1456788.png.jpg)'
  id: totrans-724
  prefs: []
  type: TYPE_IMG
  zh: '![GIMPressionist对话框，方向标签](httpatomoreillycomsourcenostarchimages1456788.png.jpg)'
- en: Figure 17-157. The GIMPressionist dialog, Orientation tab
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-157. GIMPressionist对话框，方向标签
- en: 'VALUE: Luminosity determines the direction of the stroke.'
  id: totrans-726
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VALUE：亮度决定笔画的方向。
- en: 'RADIUS: The stroke direction is based on the distance from the center of the
    image.'
  id: totrans-727
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RADIUS：笔画方向基于从图像中心的距离。
- en: 'RANDOM: The stroke direction is random.'
  id: totrans-728
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RANDOM：笔画方向为随机。
- en: 'RADIAL: The stroke direction is a based on the direction to the center of the
    image.'
  id: totrans-729
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RADIAL：笔画方向基于指向图像中心的方向。
- en: '![The Orientation Map Editor](httpatomoreillycomsourcenostarchimages1456790.png.jpg)'
  id: totrans-730
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![方向地图编辑器](httpatomoreillycomsourcenostarchimages1456790.png.jpg)'
- en: Figure 17-158. The Orientation Map Editor
  id: totrans-731
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-158. 定向地图编辑器
- en: 'FLOWING: A flowing pattern is generated, independent of image properties.'
  id: totrans-732
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FLOWING：生成一个流动模式，与图像属性无关。
- en: 'HUE: The hue determines the direction of the stroke.'
  id: totrans-733
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HUE：色相决定笔画的方向。
- en: 'ADAPTIVE: The direction follows the contours of the original image.'
  id: totrans-734
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ADAPTIVE：方向遵循原始图像的轮廓。
- en: 'MANUAL: The EDIT button opens the Orientation Map editor.'
  id: totrans-735
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MANUAL：点击 EDIT 按钮打开定向地图编辑器。
- en: The Orientation Map editor window ([Figure 17-158](ch17s10.html#orientation_map_editor
    "Figure 17-158. The Orientation Map Editor")) can be used to define the orientation
    of successive strokes based on vectors, shown in the image preview on the left
    (called VECTORS). A vertical slider changes the preview brightness to make the
    vectors more visible. Middle-clicking the preview adds a new vector wherever you
    click. The current vector appears in red, the others in gray. Left-clicking moves
    the current vector, and right-clicking rotates it. Two arrow buttons below the
    preview change which vector is current, and the ADD button adds a new vector in
    the center of the preview. The KILL button deletes the current vector. The preview
    on the right, called PREVIEW, shows the effect of the vectors on brush stroke
    orientation.
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 定向地图编辑器窗口（[图 17-158](ch17s10.html#orientation_map_editor "图 17-158. 定向地图编辑器")）可以用来根据向量定义连续笔画的定向，这些向量在左侧的图像预览中显示（称为
    VECTORS）。一个垂直滑块可以改变预览的亮度，使向量更加明显。中键点击预览可以在点击的位置添加一个新向量。当前向量以红色显示，其他向量为灰色。左键点击可以移动当前向量，右键点击可以旋转它。预览下方的两个箭头按钮可以切换当前的向量，ADD
    按钮会在预览的中心添加一个新向量。KILL 按钮删除当前向量。右侧的预览，称为 PREVIEW，展示了向量对笔画方向的影响。
- en: 'The first and third sliders below the previews modify parameters of the current
    vector: ANGLE does the same thing as right-clicking, and STRENGTH [0.1 to 5] changes
    the vector length, which represents the breadth of the effect of each vector.
    The two other sliders affect all of the vectors: ANGLE OFFSET changes all of the
    vector angles, and STRENGTH EXP changes the length of all vectors. *Exp* stands
    for exponent and is likely related to the mathematical algorithm used to calculate
    the result.'
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 预览下方的第一个和第三个滑块修改当前向量的参数：ANGLE 与右键单击的效果相同，STRENGTH [0.1 到 5] 改变向量的长度，代表每个向量的效果范围。其他两个滑块影响所有向量：ANGLE
    OFFSET 改变所有向量的角度，STRENGTH EXP 改变所有向量的长度。*Exp* 代表指数，可能与用于计算结果的数学算法相关。
- en: '![The GIMPressionist dialog, Size tab](httpatomoreillycomsourcenostarchimages1456792.png.jpg)'
  id: totrans-738
  prefs: []
  type: TYPE_IMG
  zh: '![GIMPressionist 对话框，大小选项卡](httpatomoreillycomsourcenostarchimages1456792.png.jpg)'
- en: Figure 17-159. The GIMPressionist dialog, Size tab
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-159. GIMPressionist 对话框，大小选项卡
- en: On the left side, TYPE sets the arrangement of brush strokes, shown in the right-hand
    preview. The VORONOI box, if checked, causes only the closest vector to affect
    a given point.
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: 在左侧，TYPE 设置笔画的排列方式，显示在右侧的预览中。勾选 VORONOI 框后，只有最近的向量会影响给定的点。
- en: There is no way to save the orientation map built with the editor, so you must
    re-create maps that you want to use again. However, the APPLY button allows you
    to see the effect of the orientation map in the GIMPressionist preview window.
    Note that you’ll have to update the preview after applying the effect.
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: 无法保存通过编辑器构建的定向地图，因此你必须重新创建想要再次使用的地图。不过，APPLY 按钮允许你在 GIMPressionist 预览窗口中查看定向地图的效果。请注意，应用效果后你需要更新预览。
- en: The Size tab ([Figure 17-159](ch17s10.html#gimpressionist_dialogcomma_size_tab
    "Figure 17-159. The GIMPressionist dialog, Size tab")) sets the size of the strokes
    and works a lot like the Orientation tab. You can set the amount of variation,
    the minimum and maximum size, and which of eight possible image characteristics
    influence the brush stroke size. When the manual method is selected, the EDIT
    button brings up the Size Map editor.
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 大小选项卡（[图 17-159](ch17s10.html#gimpressionist_dialogcomma_size_tab "图 17-159.
    GIMPressionist 对话框，大小选项卡")）设置笔画的大小，操作方式与定向选项卡非常相似。你可以设置变化量、最小和最大尺寸，并选择八种可能的图像特征中哪些影响笔刷的大小。当选择手动方法时，点击
    EDIT 按钮可以打开大小映射编辑器。
- en: The Size Map editor window ([Figure 17-160](ch17s10.html#size_map_editor "Figure 17-160. The
    Size Map Editor")) is similar to that of the Orientation Map editor, except there
    are no choices for types and the angle settings are replaced with size settings.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 大小映射编辑器窗口（[图 17-160](ch17s10.html#size_map_editor "图 17-160. 大小映射编辑器")）与定向地图编辑器相似，唯一不同的是没有类型选择，角度设置被大小设置取代。
- en: 'The Placement tab ([Figure 17-161](ch17s10.html#gimpressionist_dialogcomma_placement_tab
    "Figure 17-161. The GIMPressionist dialog, Placement tab")) is used to specify
    how the strokes are distributed in the image: randomly or evenly, focused around
    the center if CENTERED is checked, and with a STROKE DENSITY in the range [1 to
    50].'
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: “放置”标签（[图17-161](ch17s10.html#gimpressionist_dialogcomma_placement_tab "图17-161.
    GIMPressionist对话框，放置标签")）用于指定笔画在图像中的分布方式：随机或均匀分布，若勾选“居中”（CENTERED），则笔画围绕中心分布，且笔画密度（STROKE
    DENSITY）范围为[1到50]。
- en: '![The Size Map Editor](httpatomoreillycomsourcenostarchimages1456794.png.jpg)'
  id: totrans-745
  prefs: []
  type: TYPE_IMG
  zh: '![尺寸图编辑器](httpatomoreillycomsourcenostarchimages1456794.png.jpg)'
- en: Figure 17-160. The Size Map Editor
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-160。尺寸图编辑器
- en: '![The GIMPressionist dialog, Placement tab](httpatomoreillycomsourcenostarchimages1456796.png.jpg)'
  id: totrans-747
  prefs: []
  type: TYPE_IMG
  zh: '![GIMPressionist对话框，放置标签](httpatomoreillycomsourcenostarchimages1456796.png.jpg)'
- en: Figure 17-161. The GIMPressionist dialog, Placement tab
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-161。GIMPressionist对话框，放置标签
- en: '![The GIMPressionist dialog, Color tab](httpatomoreillycomsourcenostarchimages1456798.png.jpg)'
  id: totrans-749
  prefs: []
  type: TYPE_IMG
  zh: '![GIMPressionist对话框，颜色标签](httpatomoreillycomsourcenostarchimages1456798.png.jpg)'
- en: Figure 17-162. The GIMPressionist dialog, Color tab
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-162。GIMPressionist对话框，颜色标签
- en: The Color tab ([Figure 17-162](ch17s10.html#gimpressionist_dialogcomma_color_tab
    "Figure 17-162. The GIMPressionist dialog, Color tab")) is used to specify what
    color will be used for each brush stroke. A stroke can be an average of the pixels
    it covers or the same color as the center pixel. COLOR NOISE [0 to 100] (random
    color variation) can also be added.
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: “颜色”标签（[图17-162](ch17s10.html#gimpressionist_dialogcomma_color_tab "图17-162.
    GIMPressionist对话框，颜色标签")）用于指定每个笔画将使用的颜色。笔画可以是其覆盖像素的平均颜色，也可以是中心像素的相同颜色。还可以添加“颜色噪声”（COLOR
    NOISE）[0到100]（随机颜色变化）。
- en: The General tab ([Figure 17-163](ch17s10.html#gimpressionist_dialogcomma_general_tab
    "Figure 17-163. The GIMPressionist dialog, General tab")) sets the background
    color and the relief of the brush strokes. The background color (the color between
    brush strokes) can be taken from the initial image or from the chosen paper, or
    it can be a solid color, selected with the color chooser. If the image has an
    Alpha channel, the background can also be transparent.
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: “常规”标签（[图17-163](ch17s10.html#gimpressionist_dialogcomma_general_tab "图17-163.
    GIMPressionist对话框，常规标签")）设置背景颜色和笔画的浮雕效果。背景颜色（笔画之间的颜色）可以取自初始图像或所选纸张，或者选择一个纯色，通过颜色选择器进行选取。如果图像有Alpha通道，背景也可以是透明的。
- en: 'The three checkboxes do the following:'
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个复选框的功能如下：
- en: PAINT EDGES creates a thin border around all brush strokes.
  id: totrans-754
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “绘制边缘”（PAINT EDGES）在所有笔画周围创建一个细边框。
- en: '![The GIMPressionist dialog, General tab](httpatomoreillycomsourcenostarchimages1456800.png.jpg)'
  id: totrans-755
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![GIMPressionist对话框，常规标签](httpatomoreillycomsourcenostarchimages1456800.png.jpg)'
- en: Figure 17-163. The GIMPressionist dialog, General tab
  id: totrans-756
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-163。GIMPressionist对话框，常规标签
- en: '![One example of GIMPressionist](httpatomoreillycomsourcenostarchimages1456802.png.jpg)'
  id: totrans-757
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![GIMPressionist的一个示例](httpatomoreillycomsourcenostarchimages1456802.png.jpg)'
- en: Figure 17-164. One example of GIMPressionist
  id: totrans-758
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-164。GIMPressionist的一个示例
- en: TILEABLE makes the image tilable.
  id: totrans-759
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “可平铺”（TILEABLE）使图像可平铺。
- en: DROP SHADOW adds a slight shadow beneath each brush stroke.
  id: totrans-760
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “投影阴影”（DROP SHADOW）在每个笔画下方添加轻微的阴影。
- en: 'The five sliders on the right add relief to the brush strokes:'
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 右侧的五个滑块为笔画增加浮雕效果：
- en: EDGE DARKEN [0 to 1] sets the depth of the relief.
  id: totrans-762
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “边缘加深”（EDGE DARKEN）[0到1]设置浮雕的深度。
- en: SHADOW DARKEN [0 to 99] sets the darkness of the shadows.
  id: totrans-763
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “阴影加深”（SHADOW DARKEN）[0到99]设置阴影的暗度。
- en: SHADOW DEPTH [0 to 99] sets the distance between the brush stroke and the shadow.
  id: totrans-764
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “阴影深度”（SHADOW DEPTH）[0到99]设置笔画与阴影之间的距离。
- en: SHADOW BLUR [0 to 99] blurs the shadow.
  id: totrans-765
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “阴影模糊”（SHADOW BLUR）[0到99]模糊阴影。
- en: DEVIATION THRESHOLD [0 to 1] is rather mysterious and can be left at the default
    value.
  id: totrans-766
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “偏差阈值”（DEVIATION THRESHOLD）[0到1]相当神秘，可以保持默认值。
- en: '![A second possible result of GIMPressionist](httpatomoreillycomsourcenostarchimages1456804.png.jpg)'
  id: totrans-767
  prefs: []
  type: TYPE_IMG
  zh: '![GIMPressionist的第二种可能结果](httpatomoreillycomsourcenostarchimages1456804.png.jpg)'
- en: Figure 17-165. A second possible result of GIMPressionist
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-165。GIMPressionist的第二种可能结果
- en: '![A third example of GIMPressionist](httpatomoreillycomsourcenostarchimages1456806.png.jpg)'
  id: totrans-769
  prefs: []
  type: TYPE_IMG
  zh: '![GIMPressionist的第三个示例](httpatomoreillycomsourcenostarchimages1456806.png.jpg)'
- en: Figure 17-166. A third example of GIMPressionist
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-166。GIMPressionist的第三个示例
- en: GIMPressionist has a wide variety of parameter settings, and as a result, there
    are a vast number of possible results. Be warned that some of the settings can
    lead to a prohibitively long computation time. The GIMPressionist filter is so
    diverse that it can actually replicate a number of other artistic filters, such
    as Apply Canvas or Cubism. [Figure 17-164](ch17s10.html#one_example_of_gimpressionist
    "Figure 17-164. One example of GIMPressionist") to [Figure 17-166](ch17s10.html#third_example_of_gimpressionist
    "Figure 17-166. A third example of GIMPressionist") are varied examples of GIMPressionist
    on the image shown in [Figure 17-147](ch17s10.html#initial_image-id00177 "Figure 17-147. The
    initial image").
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: GIMPressionist拥有丰富的参数设置，因此有大量可能的结果。需要注意的是，一些设置可能导致计算时间过长。由于GIMPressionist滤镜的多样性，它实际上可以复制许多其他艺术滤镜效果，如应用画布或立体主义。[图
    17-164](ch17s10.html#one_example_of_gimpressionist "图 17-164. GIMPressionist的一个示例")到[图
    17-166](ch17s10.html#third_example_of_gimpressionist "图 17-166. GIMPressionist的第三个示例")展示了在[图
    17-147](ch17s10.html#initial_image-id00177 "图 17-147. 初始图像")中应用GIMPressionist的不同效果。
- en: '![After applying Glass Tile](httpatomoreillycomsourcenostarchimages1456808.png.jpg)'
  id: totrans-772
  prefs: []
  type: TYPE_IMG
  zh: '![应用玻璃砖瓦后的效果](httpatomoreillycomsourcenostarchimages1456808.png.jpg)'
- en: Figure 17-167. After applying Glass Tile
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-167. 应用玻璃砖瓦后的效果
- en: Glass Tile
  id: totrans-774
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 玻璃砖瓦
- en: Glass Tile simulates a view of the image through a glass brick wall. The dialog
    only contains settings for the width and height of tiles. The result is shown
    in [Figure 17-167](ch17s10.html#after_applying_glass_tile "Figure 17-167. After
    applying Glass Tile").
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 玻璃砖瓦效果模拟通过玻璃砖墙观看图像的效果。对话框仅包含瓦片的宽度和高度设置。结果如[图 17-167](ch17s10.html#after_applying_glass_tile
    "图 17-167. 应用玻璃砖瓦后的效果")所示。
- en: Oilify
  id: totrans-776
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 油画化
- en: Oilify is designed to simulate an oil painting with large brush strokes. It’s
    possible to get the same effect with the GIMPressionist filter, but this filter
    makes the process fast and easy.
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 油画化滤镜旨在模拟具有大笔触的油画效果。虽然也可以使用GIMPressionist滤镜获得相同的效果，但这个滤镜使过程更加快速和简便。
- en: The dialog, shown in [Figure 17-168](ch17s10.html#oilify_dialog "Figure 17-168. The
    Oilify dialog"), contains parameter settings similar to those of the Depth Merge
    filter. MASK SIZE [3 to 50] specifies the size of the brush strokes. The mask-size
    map option requires that another image the same size as the image being edited,
    preferably in grayscale, also be open in GIMP. The brightness of the image map
    determines the size of the strokes in the target image. EXPONENT [1 to 20] sets
    the variation between strokes, and this can also be specified using an image map.
    Finally, the USE INTENSITY ALGORITHM box, if checked, preserves the details and
    colors of the initial image. This filter often processes for a long time before
    producing a result. [Figure 17-169](ch17s10.html#after_applying_oilify "Figure 17-169. After
    applying Oilify") shows a possible result of Oilify.
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 17-168](ch17s10.html#oilify_dialog "图 17-168. 油画化对话框")所示，油画化对话框的参数设置与深度合并滤镜类似。MASK
    SIZE [3 到 50]指定了笔触的大小。mask-size 图像选项要求打开另一张与正在编辑的图像大小相同的图像，最好是灰度图像。图像地图的亮度决定目标图像中笔触的大小。EXPONENT
    [1 到 20]设置笔触之间的变化程度，这也可以通过图像地图来指定。最后，勾选USE INTENSITY ALGORITHM框时，会保留初始图像的细节和颜色。此滤镜通常在处理过程中需要较长时间才能产生结果。[图
    17-169](ch17s10.html#after_applying_oilify "图 17-169. 应用油画化后的效果")显示了油画化的可能效果。
- en: '![The Oilify dialog](httpatomoreillycomsourcenostarchimages1456810.png.jpg)'
  id: totrans-779
  prefs: []
  type: TYPE_IMG
  zh: '![油画化对话框](httpatomoreillycomsourcenostarchimages1456810.png.jpg)'
- en: Figure 17-168. The Oilify dialog
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-168. 油画化对话框
- en: '![After applying Oilify](httpatomoreillycomsourcenostarchimages1456812.png.jpg)'
  id: totrans-781
  prefs: []
  type: TYPE_IMG
  zh: '![应用油画化后的效果](httpatomoreillycomsourcenostarchimages1456812.png.jpg)'
- en: Figure 17-169. After applying Oilify
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-169. 应用油画化后的效果
- en: Photocopy
  id: totrans-783
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 照片复制
- en: Photocopy creates a simulation of a black and white photocopy. The result is
    similar to a grayscale edge-detect image.
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: 照片复制效果会模拟黑白复印件。结果类似于灰度边缘检测图像。
- en: 'The Photocopy filter darkens areas of the image that are darker than the average
    of the neighboring pixels, and it lightens the other areas. In addition to making
    simulated photocopies, you can use this filter to sharpen an image: Apply it to
    a layer copy that’s above the original in the layer stack and then put it in Multiply
    mode.'
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
  zh: 照片复制滤镜会加深图像中比邻近像素平均值更暗的区域，同时会提亮其他区域。除了可以模拟复印效果外，你还可以用这个滤镜锐化图像：将其应用到位于图层堆栈中原始图像上方的图层副本，然后将该图层设置为“叠加”模式。
- en: '![The Photocopy dialog](httpatomoreillycomsourcenostarchimages1456814.png.jpg)'
  id: totrans-786
  prefs: []
  type: TYPE_IMG
  zh: '![照片复制对话框](httpatomoreillycomsourcenostarchimages1456814.png.jpg)'
- en: Figure 17-170. The Photocopy dialog
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-170. 照片复制对话框
- en: 'The dialog, shown in [Figure 17-170](ch17s10.html#photocopy_dialog "Figure 17-170. The
    Photocopy dialog"), has the following parameters:'
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图17-170](ch17s10.html#photocopy_dialog "图17-170. Photocopy 对话框")所示，该对话框有以下参数：
- en: MASK RADIUS [3 to 50] sets the size of the neighboring area that will be averaged
    and thus alters the coarseness of the effect.
  id: totrans-789
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MASK RADIUS [3 到 50] 设置将被平均处理的邻域区域大小，从而改变效果的粗糙度。
- en: SHARPNESS [0 to 1] sets the sharpness of the result.
  id: totrans-790
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SHARPNESS [0 到 1] 设置结果的锐度。
- en: PERCENT BLACK [0 to 1] controls the amount of solid black added to the image.
    The effect is generally quite subtle.
  id: totrans-791
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PERCENT BLACK [0 到 1] 控制添加到图像中的纯黑色量。该效果通常比较微妙。
- en: PERCENT WHITE [0 to 1] sets the proportion of white pixels in the image. If
    PERCENT WHITE is set to zero, the filter effect is very similar to desaturation.
  id: totrans-792
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PERCENT WHITE [0 到 1] 设置图像中白色像素的比例。如果 PERCENT WHITE 设置为零，滤镜效果将非常类似于去饱和处理。
- en: '[Figure 17-171](ch17s10.html#after_applying_photocopy "Figure 17-171. After
    applying Photocopy") shows the result.'
  id: totrans-793
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图17-171](ch17s10.html#after_applying_photocopy "图17-171. 应用 Photocopy 后的效果")
    显示了结果。'
- en: '![After applying Photocopy](httpatomoreillycomsourcenostarchimages1456816.png.jpg)'
  id: totrans-794
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Photocopy 后](httpatomoreillycomsourcenostarchimages1456816.png.jpg)'
- en: Figure 17-171. After applying Photocopy
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-171. 应用 Photocopy 后的效果
- en: '![The Softglow dialog](httpatomoreillycomsourcenostarchimages1456818.png.jpg)'
  id: totrans-796
  prefs: []
  type: TYPE_IMG
  zh: '![Softglow 对话框](httpatomoreillycomsourcenostarchimages1456818.png.jpg)'
- en: Figure 17-172. The Softglow dialog
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-172. Softglow 对话框
- en: Softglow
  id: totrans-798
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Softglow
- en: Softglow makes the image glow by further brightening the areas of the image
    that are already the brightest.
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: Softglow 通过进一步加亮已经最亮的区域，使图像发光。
- en: The settings in the dialog, shown in [Figure 17-172](ch17s10.html#softglow_dialog
    "Figure 17-172. The Softglow dialog"), are simple. GLOW RADIUS [1 to 50] affects
    the sharpness of the resulting image. BRIGHTNESS [0 to 1] sets the intensity of
    the effect. SHARPNESS [0 to 1] determines how harsh the lighting is. See [Figure 17-173](ch17s10.html#after_applying_softglow
    "Figure 17-173. After applying Softglow").
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框中的设置，如[图17-172](ch17s10.html#softglow_dialog "图17-172. Softglow 对话框")所示，简单明了。GLOW
    RADIUS [1 到 50] 影响结果图像的锐度。BRIGHTNESS [0 到 1] 设置效果的强度。SHARPNESS [0 到 1] 决定光照的强度。请参见[图17-173](ch17s10.html#after_applying_softglow
    "图17-173. 应用 Softglow 后的效果")。
- en: '![After applying Softglow](httpatomoreillycomsourcenostarchimages1456820.png.jpg)'
  id: totrans-801
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Softglow 后](httpatomoreillycomsourcenostarchimages1456820.png.jpg)'
- en: Figure 17-173. After applying Softglow
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-173. 应用 Softglow 后的效果
- en: '![The Van Gogh (LIC) dialog](httpatomoreillycomsourcenostarchimages1456822.png.jpg)'
  id: totrans-803
  prefs: []
  type: TYPE_IMG
  zh: '![《梵高（LIC）》对话框](httpatomoreillycomsourcenostarchimages1456822.png.jpg)'
- en: Figure 17-174. The Van Gogh (LIC) dialog
  id: totrans-804
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-174. 梵高（LIC）对话框
- en: Van Gogh
  id: totrans-805
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 梵高
- en: 'The Van Gogh filter is officially called Van Gogh (LIC), where LIC stands for
    Line Integral Convolution. This filter adds a blur to an image in one of two ways:
    based on the gradients in an image map or based on white noise. The dialog, shown
    in [Figure 17-174](ch17s10.html#van_gogh_left_parenthesislicright_parent "Figure 17-174. The
    Van Gogh (LIC) dialog"), does not include a preview. There are three sets of radio
    buttons:'
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: 梵高滤镜的正式名称为梵高（LIC），其中 LIC 代表线积分卷积（Line Integral Convolution）。此滤镜通过两种方式之一为图像添加模糊：基于图像地图中的梯度，或基于白噪声。[图17-174](ch17s10.html#van_gogh_left_parenthesislicright_parent
    "图17-174. 梵高（LIC）对话框") 中的对话框不包括预览。该对话框有三组单选按钮：
- en: EFFECT CHANNEL specifies which HSV channel is used.
  id: totrans-807
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EFFECT CHANNEL 指定使用的 HSV 通道。
- en: EFFECT OPERATOR allows you to select among the gradients in the image or the
    derivative (the reverse) of the gradient.
  id: totrans-808
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EFFECT OPERATOR 允许你在图像中的梯度或梯度的导数（反向）之间进行选择。
- en: '![The effect image](httpatomoreillycomsourcenostarchimages1456824.png.jpg)'
  id: totrans-809
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![效果图像](httpatomoreillycomsourcenostarchimages1456824.png.jpg)'
- en: Figure 17-175. The effect image
  id: totrans-810
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-175. 效果图像
- en: '![After applying Van Gogh with the target image as the effect image](httpatomoreillycomsourcenostarchimages1456826.png.jpg)'
  id: totrans-811
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![应用梵高效果后，以目标图像作为效果图像](httpatomoreillycomsourcenostarchimages1456826.png.jpg)'
- en: Figure 17-176. After applying Van Gogh with the target image as the effect image
  id: totrans-812
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-176. 应用梵高效果后，以目标图像作为效果图像
- en: 'CONVOLVE changes what is convoluted (combined) with the target image: either
    white noise (noise with the same amplitude in all frequencies), an effect image,
    or the target image itself.'
  id: totrans-813
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CONVOLVE 改变与目标图像结合的内容：可以是白噪声（在所有频率中幅度相同的噪声）、效果图像或目标图像本身。
- en: The effect image must be the same size as the image processed, and only its
    gradients will be used by the filter. It must be open in GIMP when the filter
    is called. We used the image shown in [Figure 17-175](ch17s10.html#effect_image
    "Figure 17-175. The effect image"), created with the Blend tool.
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 效果图像必须与处理的图像大小相同，且滤镜只会使用其渐变。图像在调用滤镜时必须在GIMP中打开。我们使用了[图 17-175](ch17s10.html#effect_image
    "图 17-175. 效果图像")中所示的图像，该图像是通过混合工具创建的。
- en: The sliders are difficult to explain, and you’ll probably learn best by just
    trying them. FILTER LENGTH [0.1 to 64] is the only one that’s really useful when
    dealing with the source image. It controls the amount of blur, or the coarseness
    of the texture.
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 滑块很难解释，你可能通过尝试它们来学得最好。FILTER LENGTH [0.1 到 64]是处理源图像时唯一真正有用的参数。它控制模糊的程度或纹理的粗糙度。
- en: '![After applying Van Gogh with white noise](httpatomoreillycomsourcenostarchimages1456828.png.jpg)'
  id: totrans-816
  prefs: []
  type: TYPE_IMG
  zh: '![使用白噪声应用费曼效果后的结果](httpatomoreillycomsourcenostarchimages1456828.png.jpg)'
- en: Figure 17-177. After applying Van Gogh with white noise
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-177. 使用白噪声应用费曼效果后的结果
- en: '![The Weave dialog](httpatomoreillycomsourcenostarchimages1456830.png.jpg)'
  id: totrans-818
  prefs: []
  type: TYPE_IMG
  zh: '![编织对话框](httpatomoreillycomsourcenostarchimages1456830.png.jpg)'
- en: Figure 17-178. The Weave dialog
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-178. 编织对话框
- en: '[Figure 17-176](ch17s10.html#after_applying_van_gogh_with_the_target "Figure 17-176. After
    applying Van Gogh with the target image as the effect image") shows the effect
    when the target image is also the effect image and CONVOLVE is set to WITH SOURCE
    IMAGE. [Figure 17-177](ch17s10.html#after_applying_van_gogh_with_white_noise "Figure 17-177. After
    applying Van Gogh with white noise") shows the result when white noise was chosen.'
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-176](ch17s10.html#after_applying_van_gogh_with_the_target "图 17-176. 当目标图像也是效果图像且CONVOLVE设置为WITH
    SOURCE IMAGE时的效果")显示了当目标图像也是效果图像，并且CONVOLVE设置为WITH SOURCE IMAGE时的效果。[图 17-177](ch17s10.html#after_applying_van_gogh_with_white_noise
    "图 17-177. 使用白噪声应用费曼效果后的结果")则显示了选择白噪声时的结果。'
- en: Weave
  id: totrans-821
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编织
- en: Weave simulates painting the image on a weave of ribbon or perhaps straw. The
    ribbons are striped so that they appear to be made out of some fibrous material.
    These stripes are referred to as *threads*.
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: 编织模拟了将图像绘制在带子或可能是稻草编织物上的效果。这些带子有条纹，使它们看起来像是由某种纤维材料制成的。这些条纹被称为*线程*。
- en: The dialog, shown in [Figure 17-178](ch17s10.html#weave_dialog "Figure 17-178. The
    Weave dialog"), does not include a preview. The filter builds an additional layer
    that contains the weave pattern and combines it in Multiply mode. This pattern
    is shown in [Figure 17-179](ch17s10.html#after_applying_weave "Figure 17-179. After
    applying Weave"). The parameters specify the width and spacing of the ribbons;
    the darkness and depth of the shadow; and the length, density, and intensity of
    the threads.
  id: totrans-823
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框，如[图 17-178](ch17s10.html#weave_dialog "图 17-178. 编织对话框")所示，不包含预览。该滤镜会构建一个额外的图层，包含编织图案，并以“叠加”模式将其与原图结合。该图案显示在[图 17-179](ch17s10.html#after_applying_weave
    "图 17-179. 应用编织后的效果")中。参数指定了带子的宽度和间距；阴影的深浅；以及线条的长度、密度和强度。
- en: '![After applying Weave](httpatomoreillycomsourcenostarchimages1456832.png.jpg)'
  id: totrans-824
  prefs: []
  type: TYPE_IMG
  zh: '![应用编织效果后](httpatomoreillycomsourcenostarchimages1456832.png.jpg)'
- en: Figure 17-179. After applying Weave
  id: totrans-825
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-179. 应用编织效果后
- en: 17.11 The Decor Filters
  id: totrans-826
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.11 装饰滤镜
- en: The Decor menu contains nine entries, but the first and third are grayed out
    if the image is in grayscale mode, and the last two entries are grayed out if
    the image is in a color mode. These filters are referred to as decor filters because
    they add some embellishment to the image, such as a border. We omit the last three
    filters (Slide, Stencil Carve, and Stencil Chrome) because they are not very useful.
  id: totrans-827
  prefs: []
  type: TYPE_NORMAL
  zh: 装饰菜单包含九个选项，但如果图像处于灰度模式，则第一个和第三个选项会被灰显；如果图像处于彩色模式，则最后两个选项会被灰显。这些滤镜被称为装饰滤镜，因为它们会为图像添加一些装饰，例如边框。我们省略了最后三个滤镜（滑动、模板雕刻和模板铬），因为它们并不太有用。
- en: Add Bevel
  id: totrans-828
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加倒角
- en: Add Bevel adds a slight bevel to a selection in the image by creating a new
    layer from the selection. The dialog contains one parameter, which allows you
    to set the thickness of the bevel [0 to 30]. The filter can generate a new image
    instead of changing the source, and the bump layer used for the bevel can be saved
    as an underlying layer.
  id: totrans-829
  prefs: []
  type: TYPE_NORMAL
  zh: 添加倒角通过从选区创建新图层，给图像选区添加轻微的倒角。对话框包含一个参数，允许你设置倒角的厚度[0 到 30]。该滤镜可以生成新图像，而不是更改源图像，且用于倒角的凸起图层可以保存为底层图层。
- en: We applied the Add Bevel filter to the image shown in [Figure 17-180](ch17s11.html#initial_image-id00178
    "Figure 17-180. The initial image"), with the central square selected. The result
    is shown in [Figure 17-181](ch17s11.html#after_applying_add_bevel "Figure 17-181. After
    applying Add Bevel").
  id: totrans-830
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将加外 bevel 滤镜应用于[图17-180](ch17s11.html#initial_image-id00178 "图17-180。初始图像")中显示的图像，并选择了中间的方形区域。结果见[图17-181](ch17s11.html#after_applying_add_bevel
    "图17-181。应用加外 bevel 后的效果")。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456834.png.jpg)'
  id: totrans-831
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456834.png.jpg)'
- en: Figure 17-180. The initial image
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-180。初始图像
- en: '![After applying Add Bevel](httpatomoreillycomsourcenostarchimages1456836.png.jpg)'
  id: totrans-833
  prefs: []
  type: TYPE_IMG
  zh: '![应用加外 bevel 后的效果](httpatomoreillycomsourcenostarchimages1456836.png.jpg)'
- en: Figure 17-181. After applying Add Bevel
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-181。应用加外 bevel 后的效果
- en: '![After applying Add Border](httpatomoreillycomsourcenostarchimages1456838.png.jpg)'
  id: totrans-835
  prefs: []
  type: TYPE_IMG
  zh: '![应用加边框后的效果](httpatomoreillycomsourcenostarchimages1456838.png.jpg)'
- en: Figure 17-182. After applying Add Border
  id: totrans-836
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-182。应用加边框后的效果
- en: Add Border
  id: totrans-837
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加边框
- en: Add Border adds a border (with relief) around the image. The dialog is simple.
    It allows you to set the border size in X and Y; the color via the Color chooser;
    and the delta value [0 to 255], which specifies the difference in brightness between
    the top, bottom, left, and right borders. The delta value is added to the HSV
    value of the top border and subtracted from that of the bottom border, and half
    its value is added to the left border and subtracted from the right one. See [Figure 17-182](ch17s11.html#after_applying_add_border
    "Figure 17-182. After applying Add Border").
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: 添加边框会在图像周围添加一个带有浮雕效果的边框。对话框简单，允许您设置X和Y方向的边框大小；通过颜色选择器设置颜色；以及增量值[0到255]，用于指定上下左右边框的亮度差值。增量值被加到顶部边框的HSV值中，并从底部边框的HSV值中减去，一半的增量值被加到左边框中，从右边框中减去。见[图17-182](ch17s11.html#after_applying_add_border
    "图17-182。应用加边框后的效果")。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456840.png.jpg)'
  id: totrans-839
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456840.png.jpg)'
- en: Figure 17-183. The initial image
  id: totrans-840
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-183。初始图像
- en: '![After applying Coffee Stain](httpatomoreillycomsourcenostarchimages1456842.png.jpg)'
  id: totrans-841
  prefs: []
  type: TYPE_IMG
  zh: '![应用咖啡渍后的效果](httpatomoreillycomsourcenostarchimages1456842.png.jpg)'
- en: Figure 17-184. After applying Coffee Stain
  id: totrans-842
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-184。应用咖啡渍后的效果
- en: Coffee Stain
  id: totrans-843
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 咖啡渍
- en: Coffee Stain simulates coffee stains.
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
  zh: 咖啡渍模拟了咖啡渍效果。
- en: 'The dialog has only two parameters: the number of stains [1 to 10] and a box
    to allow you to create the stain layers in Darken only mode. By default the layers
    are in Normal mode. Each stain is created in its own layer, each of which can
    be moved or removed afterwards.'
  id: totrans-845
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框只有两个参数：污渍的数量[1到10]，以及一个复选框，允许您在仅暗化模式下创建污渍层。默认情况下，层为普通模式。每个污渍都会在自己的层中创建，并且每一层都可以在之后移动或删除。
- en: The initial image is shown in [Figure 17-183](ch17s11.html#initial_image-id00179
    "Figure 17-183. The initial image") and the result in [Figure 17-184](ch17s11.html#after_applying_coffee_stain
    "Figure 17-184. After applying Coffee Stain").
  id: totrans-846
  prefs: []
  type: TYPE_NORMAL
  zh: 初始图像见[图17-183](ch17s11.html#initial_image-id00179 "图17-183。初始图像")，应用[咖啡渍](ch17s11.html#after_applying_coffee_stain
    "图17-184。应用咖啡渍后的效果")后的结果见[图17-184](ch17s11.html#after_applying_coffee_stain "图17-184。应用咖啡渍后的效果")。
- en: Fuzzy Border
  id: totrans-847
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模糊边框
- en: Fuzzy Border adds another type of border, one that seems to crumble into pieces
    at the transition between the image and the border.
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊边框添加了一种新型的边框，它在图像和边框之间的过渡处看起来像是碎裂成片。
- en: The dialog shown in [Figure 17-185](ch17s11.html#fuzzy_border_dialog "Figure 17-185. The
    Fuzzy Border dialog") contains options for the color and size of the border. The
    first checkbox can be used to blur the border edge with the image. GRANULARITY,
    set with a slider [1 to 16], changes the size of the pieces of border that are
    crumbling. A low value leads to smaller pieces. The next checkbox adds a shadow,
    and the SHADOW WEIGHT slider [1 to 100] sets the shadow’s opacity. Two checkboxes
    at the bottom of the dialog can be used to create a new image (instead of altering
    the original) or flatten the result (rather than creating the border as a new
    layer).
  id: totrans-849
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17-185](ch17s11.html#fuzzy_border_dialog "图17-185。模糊边框对话框")中显示的对话框包含了设置边框颜色和大小的选项。第一个复选框用于模糊图像和边框的交界处。粒度设置通过滑块[1到16]调整，改变边框碎裂块的大小。较低的值会导致更小的碎片。下一个复选框添加阴影，阴影权重滑块[1到100]设置阴影的不透明度。对话框底部有两个复选框，用于创建新图像（而不是修改原始图像）或将结果合并（而不是将边框作为新图层创建）。'
- en: The result of Fuzzy Border is shown in [Figure 17-186](ch17s11.html#after_applying_fuzzy_border
    "Figure 17-186. After applying Fuzzy Border").
  id: totrans-850
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊边框的结果见[图17-186](ch17s11.html#after_applying_fuzzy_border "图17-186。应用模糊边框后的效果")。
- en: '![The Fuzzy Border dialog](httpatomoreillycomsourcenostarchimages1456844.png.jpg)'
  id: totrans-851
  prefs: []
  type: TYPE_IMG
  zh: '![模糊边界对话框](httpatomoreillycomsourcenostarchimages1456844.png.jpg)'
- en: Figure 17-185. The Fuzzy Border dialog
  id: totrans-852
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-185。模糊边界对话框
- en: '![After applying Fuzzy Border](httpatomoreillycomsourcenostarchimages1456846.png.jpg)'
  id: totrans-853
  prefs: []
  type: TYPE_IMG
  zh: '![应用模糊边界后的效果](httpatomoreillycomsourcenostarchimages1456846.png.jpg)'
- en: Figure 17-186. After applying Fuzzy Border
  id: totrans-854
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-186。应用模糊边界后的效果
- en: Old Photo
  id: totrans-855
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 旧照片
- en: Old Photo applies several transformations to an image in order to make it look
    like an old photograph.
  id: totrans-856
  prefs: []
  type: TYPE_NORMAL
  zh: 旧照片效果通过对图像进行若干变换，使其看起来像一张老照片。
- en: In the dialog, shown in [Figure 17-187](ch17s11.html#old_photo_dialog "Figure 17-187. The
    Old Photo dialog"), you can choose whether to defocus the photograph, add a blurred
    border of a specified size, convert the colors to a sepia hue, or add some imperfections.
    Once the settings have been chosen, either generate a copy of the image or work
    directly on the original.
  id: totrans-857
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图17-187](ch17s11.html#old_photo_dialog "图17-187。旧照片对话框")中显示的对话框中，你可以选择是否对照片进行模糊处理，添加指定大小的模糊边框，将颜色转换为褐色调，或加入一些瑕疵。一旦选择了设置，可以生成图片的副本或直接对原始图片进行处理。
- en: The result is shown in [Figure 17-188](ch17s11.html#after_applying_old_photo
    "Figure 17-188. After applying Old Photo").
  id: totrans-858
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示在[图17-188](ch17s11.html#after_applying_old_photo "图17-188。应用旧照片后的效果")中。
- en: '![The Old Photo dialog](httpatomoreillycomsourcenostarchimages1456848.png.jpg)'
  id: totrans-859
  prefs: []
  type: TYPE_IMG
  zh: '![旧照片对话框](httpatomoreillycomsourcenostarchimages1456848.png.jpg)'
- en: Figure 17-187. The Old Photo dialog
  id: totrans-860
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-187。旧照片对话框
- en: '![After applying Old Photo](httpatomoreillycomsourcenostarchimages1456850.png.jpg)'
  id: totrans-861
  prefs: []
  type: TYPE_IMG
  zh: '![应用旧照片后的效果](httpatomoreillycomsourcenostarchimages1456850.png.jpg)'
- en: Figure 17-188. After applying Old Photo
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-188。应用旧照片后的效果
- en: '![The Round Corners dialog](httpatomoreillycomsourcenostarchimages1456852.png.jpg)'
  id: totrans-863
  prefs: []
  type: TYPE_IMG
  zh: '![圆角对话框](httpatomoreillycomsourcenostarchimages1456852.png.jpg)'
- en: Figure 17-189. The Round Corners dialog
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-189。圆角对话框
- en: Round Corners
  id: totrans-865
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 圆角
- en: Round Corners simulates a photograph with round corners placed on some background
    with a drop shadow behind it.
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: 圆角效果模拟了一张带有圆角的照片，放置在某个背景上，并且背景有阴影。
- en: At the top of the dialog ([Figure 17-189](ch17s11.html#round_corners_dialog
    "Figure 17-189. The Round Corners dialog")) is a field that sets the radius of
    the round corners. Below that is a checkbox that turns the drop shadow on or off
    and fields to set its offset in X and Y as well as the radius of the shadow blur.
    At the bottom of the dialog are checkboxes to add a background (in the current
    background color) and to generate a new image.
  id: totrans-867
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框顶部（[图17-189](ch17s11.html#round_corners_dialog "图17-189。圆角对话框")）有一个字段，用来设置圆角的半径。其下是一个复选框，用于开启或关闭阴影，并且有字段可以设置阴影在X和Y方向的偏移量，以及阴影模糊的半径。在对话框底部，有复选框可选择添加背景（使用当前背景色）以及生成新图像。
- en: '![After applying Round Corners](httpatomoreillycomsourcenostarchimages1456854.png.jpg)'
  id: totrans-868
  prefs: []
  type: TYPE_IMG
  zh: '![应用圆角后的效果](httpatomoreillycomsourcenostarchimages1456854.png.jpg)'
- en: Figure 17-190. After applying Round Corners
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-190。应用圆角后的效果
- en: The result of Round Corners is shown in [Figure 17-190](ch17s11.html#after_applying_round_corners
    "Figure 17-190. After applying Round Corners").
  id: totrans-870
  prefs: []
  type: TYPE_NORMAL
  zh: 圆角效果的结果显示在[图17-190](ch17s11.html#after_applying_round_corners "图17-190。应用圆角后的效果")中。
- en: 17.12 The Map Filters
  id: totrans-871
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.12 地图滤镜
- en: All 10 filters in the Map menu map an image onto an object in order to deform
    the image; for example, by adding relief to it, curving it, or making it seamless.
    The map filters often produce very dramatic effects.
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: 地图菜单中的10个滤镜将图像映射到物体上，从而变形图像；例如，通过添加浮雕效果、弯曲图像或使其无缝。地图滤镜常常产生非常戏剧性的效果。
- en: Bump Map
  id: totrans-873
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浮雕贴图
- en: Bump Map embosses an image using another image as a map. If the map is smaller
    than the image, some areas of the image will be left unaltered.
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
  zh: 浮雕贴图使用另一张图像作为地图来浮雕处理图像。如果地图比图像小，那么图像的某些区域将保持不变。
- en: 'In the dialog, shown in [Figure 17-191](ch17s12.html#bump_map_dialog-id00180
    "Figure 17-191. The Bump Map dialog"), the BUMP MAP menu lists all of the images
    open in GIMP and the images previously open in the same session. MAP TYPE can
    be set to one of three modes, which determine how the bump height is related to
    the map image luminosity: linear, spherical, or sinusoidal.'
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图17-191](ch17s12.html#bump_map_dialog-id00180 "图17-191。浮雕贴图对话框")中显示的对话框中，BUMP
    MAP菜单列出了所有在GIMP中打开的图像以及在同一会话中之前打开的图像。MAP TYPE可以设置为三种模式之一，这决定了凸起高度与映射图像亮度的关系：线性、球形或正弦形。
- en: It’s generally advisable to leave the COMPENSATE FOR DARKENING box checked to
    avoid overly dark results. By default, bright pixels generate bumps, and dark
    pixels generate hollows; if the INVERT BUMPMAP box is checked, bright pixels will
    be hollows, and dark pixels will be bumps. When TILE BUMPMAP is checked, the resulting
    image will be a tilable relief, which can be used as a background for a web page,
    for example.
  id: totrans-876
  prefs: []
  type: TYPE_NORMAL
  zh: 通常建议保留“补偿暗化”选项框以避免过于暗淡的结果。默认情况下，亮像素会生成凸起，暗像素会生成凹陷；如果勾选“反转高程图”框，亮像素将变为凹陷，暗像素将变为凸起。当勾选“平铺高程图”时，生成的图像将成为可平铺的高程效果，例如可以用作网页背景。
- en: '![The Bump Map dialog](httpatomoreillycomsourcenostarchimages1456856.png.jpg)'
  id: totrans-877
  prefs: []
  type: TYPE_IMG
  zh: '![高程图对话框](httpatomoreillycomsourcenostarchimages1456856.png.jpg)'
- en: Figure 17-191. The Bump Map dialog
  id: totrans-878
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-191. 高程图对话框
- en: '![One example of Bump Map](httpatomoreillycomsourcenostarchimages1456858.png.jpg)'
  id: totrans-879
  prefs: []
  type: TYPE_IMG
  zh: '![高程图的一个示例](httpatomoreillycomsourcenostarchimages1456858.png.jpg)'
- en: Figure 17-192. One example of Bump Map
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-192. 一个高程图示例
- en: 'AZIMUTH [0 to 360] sets the direction of the light. ELEVATION [0.5 to 90] sets
    the position of the light above the horizon (90 means vertical). DEPTH [1 to 65]
    sets the difference in height between hollows and bumps. XOFFSET [*–*1000 to +1000]
    displaces the map horizontally with regard to the image, and YOFFSET displaces
    it vertically. WATERLEVEL [0 to 255] has an effect only if the image contains
    transparency: Transparent areas are treated as darker and become hollows (if the
    bump map is not inverted). If Waterlevel is increased, these hollows progressively
    disappear. AMBIENT [0 to 255] is the level of ambient light, which reduces the
    effect of the relief when it’s very high.'
  id: totrans-881
  prefs: []
  type: TYPE_NORMAL
  zh: 方位角 [0 到 360] 设置光源的方向。仰角 [0.5 到 90] 设置光源在地平线上的位置（90表示垂直方向）。深度 [1 到 65] 设置凹凸不平的高度差。X偏移
    [*–*1000 到 +1000] 将地图在水平方向上与图像进行偏移，而Y偏移则在垂直方向上进行偏移。水位 [0 到 255] 仅在图像包含透明度时有效：透明区域会被视为较暗，并变为凹陷（如果高程图没有被反转）。如果水位增高，这些凹陷会逐渐消失。环境光
    [0 到 255] 是环境光的强度，当其值很高时，会减弱高程的效果。
- en: '![Another example of Bump Map](httpatomoreillycomsourcenostarchimages1456860.png.jpg)'
  id: totrans-882
  prefs: []
  type: TYPE_IMG
  zh: '![高程图的另一个示例](httpatomoreillycomsourcenostarchimages1456860.png.jpg)'
- en: Figure 17-193. Another example of Bump Map
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-193. 另一个高程图示例
- en: Our result is shown in [Figure 17-192](ch17s12.html#one_example_of_bump_map
    "Figure 17-192. One example of Bump Map"). The image itself was used as a map.
    [Figure 17-193](ch17s12.html#another_example_of_bump_map "Figure 17-193. Another
    example of Bump Map") shows the application of the filter to the same image, using
    the portrait from [Figure 5-44](ch05s04.html#portrait "Figure 5-44. The portrait")
    as a map and with slightly increased DEPTH and ELEVATION.
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的结果展示在[图17-192](ch17s12.html#one_example_of_bump_map "图17-192. 一个高程图示例")中。图像本身作为地图使用。[图17-193](ch17s12.html#another_example_of_bump_map
    "图17-193. 另一个高程图示例")展示了对相同图像应用滤镜的效果，使用[图5-44](ch05s04.html#portrait "图5-44. 人物肖像")中的肖像作为地图，并略微增加了深度和仰角。
- en: Displace
  id: totrans-885
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 位移
- en: Displace uses two images as *displace maps*, one for X and the other for Y.
    These two images must be the same size as the original image, which is being altered.
    All three images must be open in GIMP when the filter is selected. Only the value
    component of the map images is used, so it makes no difference whether they’re
    color or grayscale images.
  id: totrans-886
  prefs: []
  type: TYPE_NORMAL
  zh: 位移使用两张图像作为*位移图*，一张用于X轴，另一张用于Y轴。这两张图像必须与原始图像大小相同，即正在被修改的图像。在选择滤镜时，必须确保所有三张图像都在GIMP中打开。只有地图图像的数值部分被使用，因此图像是彩色还是灰度图像并无区别。
- en: 'Most of the options in the dialog, shown in [Figure 17-194](ch17s12.html#displace_dialog-id00181
    "Figure 17-194. The Displace dialog"), deal with displacement. When the DISPLACEMENT
    MODE is CARTESIAN, the displacement in the target image is calculated by multiplying
    the chosen displacement value (X or Y) by the value component of the pixel in
    the map. It’s possible to uncheck one of the dimensions and displace the target
    image in only one direction. When the displacement mode is POLAR, X is the radial
    distance (called Pinch) and Y the tangential one (called Whirl). The EDGE BEHAVIOR
    specifies how the image edges are handled: If the mode is WRAP, the missing pixels
    are taken from the opposite side; if it is SMEAR, neighboring pixels are duplicated
    in areas that are missing pixels; if BLACK is chosen, missing pixels are filled
    with black.'
  id: totrans-887
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框中的大部分选项，如[图 17-194](ch17s12.html#displace_dialog-id00181 "图 17-194. 位移对话框")所示，涉及位移。当位移模式为笛卡尔模式时，目标图像中的位移通过将选定的位移值（X
    或 Y）乘以位移图中像素的值分量来计算。可以取消选择某一维度，只对目标图像进行单一方向的位移。当位移模式为极坐标模式时，X 是径向距离（称为 Pinch），Y
    是切向距离（称为 Whirl）。边缘行为（EDGE BEHAVIOR）指定如何处理图像边缘：如果模式是 WRAP，缺失的像素将从对面获取；如果是 SMEAR，相邻的像素将在缺失像素的区域内重复；如果选择了
    BLACK，缺失的像素将填充为黑色。
- en: '![The Displace dialog](httpatomoreillycomsourcenostarchimages1456862.png.jpg)'
  id: totrans-888
  prefs: []
  type: TYPE_IMG
  zh: '![位移对话框](httpatomoreillycomsourcenostarchimages1456862.png.jpg)'
- en: Figure 17-194. The Displace dialog
  id: totrans-889
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-194. 位移对话框
- en: '![Our displace map](httpatomoreillycomsourcenostarchimages1456864.png.jpg)'
  id: totrans-890
  prefs: []
  type: TYPE_IMG
  zh: '![我们的位移图](httpatomoreillycomsourcenostarchimages1456864.png.jpg)'
- en: Figure 17-195. Our displace map
  id: totrans-891
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-195. 我们的位移图
- en: Computing the actual displacement is rather complicated. In the X and Y dimensions,
    a pixel value in the displace map that’s less than 127 results in a displacement
    to the left, and a value greater than 127 results in a displacement to the right.
    In polar displacement, pixels with a value greater than 127 are displaced outward,
    and pixels with a value less than 127 are moved toward the center of the image.
  id: totrans-892
  prefs: []
  type: TYPE_NORMAL
  zh: 计算实际的位移是相当复杂的。在 X 和 Y 维度中，位移图中像素值小于 127时，位移向左；像素值大于 127时，位移向右。在极坐标位移中，像素值大于
    127时，像素向外位移；像素值小于 127时，像素向图像中心移动。
- en: '![After applying Displace in Cartesian mode](httpatomoreillycomsourcenostarchimages1456866.png.jpg)'
  id: totrans-893
  prefs: []
  type: TYPE_IMG
  zh: '![在笛卡尔模式下应用位移后的结果](httpatomoreillycomsourcenostarchimages1456866.png.jpg)'
- en: Figure 17-196. After applying Displace in Cartesian mode
  id: totrans-894
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-196. 在笛卡尔模式下应用位移后的结果
- en: '![After applying Displace in Polar mode](httpatomoreillycomsourcenostarchimages1456868.png.jpg)'
  id: totrans-895
  prefs: []
  type: TYPE_IMG
  zh: '![在极坐标模式下应用位移后的结果](httpatomoreillycomsourcenostarchimages1456868.png.jpg)'
- en: Figure 17-197. After applying Displace in Polar mode
  id: totrans-896
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-197. 在极坐标模式下应用位移后的结果
- en: To demonstrate Displace, we built the map shown in [Figure 17-195](ch17s12.html#our_displace_map
    "Figure 17-195. Our displace map") by creating a new image the same size as the
    image to be filtered and filling it with a spiral gradient. The result of Displace
    in CARTESIAN mode is shown in [Figure 17-196](ch17s12.html#after_applying_displace_in_cartesian_mod
    "Figure 17-196. After applying Displace in Cartesian mode"). [Figure 17-197](ch17s12.html#after_applying_displace_in_polar_mode
    "Figure 17-197. After applying Displace in Polar mode") shows the result of the
    same filter and parameters, in POLAR mode.
  id: totrans-897
  prefs: []
  type: TYPE_NORMAL
  zh: 为了演示位移效果，我们通过创建一个与待处理图像大小相同的新图像，并用螺旋渐变填充，构建了[图 17-195](ch17s12.html#our_displace_map
    "图 17-195. 我们的位移图")所示的地图。在笛卡尔模式下应用位移后的结果如[图 17-196](ch17s12.html#after_applying_displace_in_cartesian_mod
    "图 17-196. 在笛卡尔模式下应用位移后的结果")所示。[图 17-197](ch17s12.html#after_applying_displace_in_polar_mode
    "图 17-197. 在极坐标模式下应用位移后的结果")显示的是相同过滤器和参数在极坐标模式下的结果。
- en: '![The Fractal Trace dialog](httpatomoreillycomsourcenostarchimages1456870.png.jpg)'
  id: totrans-898
  prefs: []
  type: TYPE_IMG
  zh: '![分形追踪对话框](httpatomoreillycomsourcenostarchimages1456870.png.jpg)'
- en: Figure 17-198. The Fractal Trace dialog
  id: totrans-899
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-198. 分形追踪对话框
- en: Fractal Trace
  id: totrans-900
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分形追踪
- en: Fractal Trace maps the image to a Mandelbrot fractal.
  id: totrans-901
  prefs: []
  type: TYPE_NORMAL
  zh: 分形追踪将图像映射到曼德博分形。
- en: 'The dialog of Fractal Trace is shown in [Figure 17-198](ch17s12.html#fractal_trace_dialog
    "Figure 17-198. The Fractal Trace dialog"). The OUTSIDE TYPE option determines
    what appears in the area around the original image. Only WRAP produces a fractallike
    pattern of smaller copies of the image. The other three options, TRANSPARENT,
    BLACK, and WHITE, replace the background with transparency, black, or white. The
    MANDELBROT PARAMETERS sliders are sensitive and should be set with care, especially
    the DEPTH: At high values (the maximum is 50), the initial image is unrecognizable.'
  id: totrans-902
  prefs: []
  type: TYPE_NORMAL
  zh: “分形追踪”对话框显示在[图 17-198](ch17s12.html#fractal_trace_dialog "图 17-198。分形追踪对话框")中。OUTSIDE
    TYPE 选项决定了原始图像周围区域的显示内容。只有 WRAP 会生成一种类似分形的图案，其中包含图像的小副本。其他三个选项：TRANSPARENT、BLACK
    和 WHITE，会将背景替换为透明、黑色或白色。MANDELBROT PARAMETERS 滑块非常敏感，应该小心设置，尤其是 DEPTH：在较高的值下（最大值为
    50），初始图像会变得无法辨识。
- en: The result of Fractal Trace is shown in [Figure 17-199](ch17s12.html#after_applying_fractal_trace
    "Figure 17-199. After applying Fractal Trace").
  id: totrans-903
  prefs: []
  type: TYPE_NORMAL
  zh: “分形追踪”结果显示在[图 17-199](ch17s12.html#after_applying_fractal_trace "图 17-199。应用“分形追踪”后")中。
- en: Illusion
  id: totrans-904
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Illusion
- en: Illusion doesn’t use a second image as a map. Instead, it uses multiple copies
    of the image itself, at various sizes, orientations, and levels of brightness,
    to build something like a kaleidoscope image.
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: Illusion 不使用第二张图像作为地图。相反，它使用图像本身的多个副本，分别在不同的大小、方向和亮度下，来构建类似万花筒的图像。
- en: '![After applying Fractal Trace](httpatomoreillycomsourcenostarchimages1456872.png.jpg)'
  id: totrans-906
  prefs: []
  type: TYPE_IMG
  zh: '![应用“分形追踪”后](httpatomoreillycomsourcenostarchimages1456872.png.jpg)'
- en: Figure 17-199. After applying Fractal Trace
  id: totrans-907
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-199。应用“分形追踪”后
- en: '![After applying Illusion](httpatomoreillycomsourcenostarchimages1456874.png.jpg)'
  id: totrans-908
  prefs: []
  type: TYPE_IMG
  zh: '![应用“Illusion”后](httpatomoreillycomsourcenostarchimages1456874.png.jpg)'
- en: Figure 17-200. After applying Illusion
  id: totrans-909
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-200。应用“Illusion”后
- en: 'There are only two adjustable parameters in the dialog: the number of copies
    of the image [*–*32 to +64] (a negative value inverts the rotation direction)
    and the mode.'
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框中只有两个可调整的参数：图像副本的数量[*–*32 到 +64]（负值会反转旋转方向）和模式。
- en: The result is shown in [Figure 17-200](ch17s12.html#after_applying_illusion
    "Figure 17-200. After applying Illusion").
  id: totrans-911
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示在[图 17-200](ch17s12.html#after_applying_illusion "图 17-200。应用“Illusion”后")中。
- en: Make Seamless
  id: totrans-912
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作无缝效果
- en: Make Seamless has no dialog and no options. It transforms the image to make
    it tilable. To achieve this, it cuts a copy of the image into quarters, puts each
    quarter in the corner opposite to its original position, and creates a smooth
    transition with the original image.
  id: totrans-913
  prefs: []
  type: TYPE_NORMAL
  zh: “制作无缝效果”没有对话框和选项。它通过转换图像使其可平铺。为此，它将图像的一部分切割成四份，将每一份放到原始位置的对角线上，并与原始图像创建平滑过渡。
- en: Our result is shown in [Figure 17-201](ch17s12.html#after_applying_make_seamless
    "Figure 17-201. After applying Make Seamless").
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的结果显示在[图 17-201](ch17s12.html#after_applying_make_seamless "图 17-201。应用“制作无缝效果”后")中。
- en: '![After applying Make Seamless](httpatomoreillycomsourcenostarchimages1456876.png.jpg)'
  id: totrans-915
  prefs: []
  type: TYPE_IMG
  zh: '![应用“制作无缝效果”后](httpatomoreillycomsourcenostarchimages1456876.png.jpg)'
- en: Figure 17-201. After applying Make Seamless
  id: totrans-916
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-201。应用“制作无缝效果”后
- en: Map Object
  id: totrans-917
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Map Object
- en: Map Object maps one or more images onto a plane, a sphere, a box, or a cylinder.
    The light source, the material properties, and the orientation of the object can
    be adjusted.
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
  zh: Map Object 将一张或多张图像映射到平面、球面、盒子或圆柱体上。可以调整光源、材质属性和物体的方向。
- en: The dialog of the filter contains four or five different tabs, depending on
    the objects chosen. The Options tab appears in [Figure 17-202](ch17s12.html#map_object_dialogcomma_options_tab
    "Figure 17-202. The Map Object dialog, Options tab"), along with the preview.
    There are zoom buttons, as well as a PREVIEW! button, which is useless in the
    Options tab but is useful in the other tabs. The SHOW WIREFRAME checkbox, if checked,
    adds a wireframe of the object to the preview.
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: 过滤器的对话框包含四到五个不同的标签，具体取决于所选择的对象。Options 标签出现在[图 17-202](ch17s12.html#map_object_dialogcomma_options_tab
    "图 17-202。Map Object 对话框，Options 标签")中，并附有预览图。此处有缩放按钮，以及一个 PREVIEW! 按钮，尽管在 Options
    标签中没有用，但在其他标签中是有用的。勾选 SHOW WIREFRAME 复选框时，会在预览图中添加物体的线框图。
- en: 'The MAP TO option in the orientation tab allows you to choose among the four
    different objects. There are also checkboxes to replace the background with transparency
    and to create a new image. Another works only for a plane: TILE SOURCE IMAGE fills
    the area of the image that is left empty with the content that was pushed off
    the opposite side.'
  id: totrans-920
  prefs: []
  type: TYPE_NORMAL
  zh: 方向选项卡中的MAP TO选项允许你在四个不同的对象之间进行选择。还有复选框可以替换背景为透明，或创建新的图像。另一个只适用于平面：TILE SOURCE
    IMAGE将图像中剩余的空白区域填充为被推到对面一侧的内容。
- en: '![The Map Object dialog, Options tab](httpatomoreillycomsourcenostarchimages1456878.png.jpg)'
  id: totrans-921
  prefs: []
  type: TYPE_IMG
  zh: '![地图对象对话框，选项卡](httpatomoreillycomsourcenostarchimages1456878.png.jpg)'
- en: Figure 17-202. The Map Object dialog, Options tab
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-202. 地图对象对话框，选项卡
- en: '![The Map Object dialog, Light tab](httpatomoreillycomsourcenostarchimages1456880.png.jpg)'
  id: totrans-923
  prefs: []
  type: TYPE_IMG
  zh: '![地图对象对话框，光照选项卡](httpatomoreillycomsourcenostarchimages1456880.png.jpg)'
- en: Figure 17-203. The Map Object dialog, Light tab
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-203. 地图对象对话框，光照选项卡
- en: ENABLE ANTIALIASING should generally be left checked, and the corresponding
    slider and counter can also be left as they are.
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 一般情况下，应保持启用抗锯齿（ENABLE ANTIALIASING）选项，并且相应的滑块和计数器也可以保持原样。
- en: In the Light tab ([Figure 17-203](ch17s12.html#map_object_dialogcomma_light_tab
    "Figure 17-203. The Map Object dialog, Light tab")), the LIGHT-SOURCE TYPE can
    be set as a point, as directional lighting, or as no light at all. The three coordinates
    determine the POSITION of the point of light or the DIRECTION VECTOR for directional
    light. LIGHTSOURCE COLOR brings up the Color chooser.
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: 在光照选项卡（[图 17-203](ch17s12.html#map_object_dialogcomma_light_tab "图 17-203. 地图对象对话框，光照选项卡")）中，LIGHT-SOURCE
    TYPE可以设置为点光源、方向光源或没有光源。三个坐标决定光源的位置或方向光的方向向量。LIGHTSOURCE COLOR弹出颜色选择器。
- en: 'In the Material tab ([Figure 17-204](ch17s12.html#map_object_dialogcomma_material_tab
    "Figure 17-204. The Map Object dialog, Material tab")), the INTENSITY LEVELS change
    the properties of the indirect (AMBIENT) or the direct (DIFFUSE) light. On the
    default setting, areas that aren’t directly lighted are very dark. The REFLECTIVITY
    of the object is specified by three parameters: DIFFUSE sets the brightness of
    reflecting parts, SPECULAR the intensity of the highlights, and HIGHLIGHT changes
    the precision of the highlights. These parameters can be difficult to set properly,
    and the PREVIEW! button really comes in handy.'
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
  zh: 在材质选项卡（[图 17-204](ch17s12.html#map_object_dialogcomma_material_tab "图 17-204.
    地图对象对话框，材质选项卡")）中，强度级别（INTENSITY LEVELS）改变间接（AMBIENT）或直接（DIFFUSE）光的属性。在默认设置下，没有直接照明的区域会非常暗。对象的反射率由三个参数指定：DIFFUSE设置反射部分的亮度，SPECULAR设置高光的强度，HIGHLIGHT改变高光的精度。这些参数可能很难正确设置，而PREVIEW!按钮非常有用。
