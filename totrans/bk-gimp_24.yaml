- en: Spyrogimp
  id: totrans-1277
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Spyrogimp
- en: Spyrogimp simulates a spirograph (a geometric drawing toy) on the current layer.
    Although the concept is fairly simple, there is a wide range of possible results,
    so this filter can be yet another source of endless experimentation.
  id: totrans-1278
  prefs: []
  type: TYPE_NORMAL
  zh: Spyrogimp 在当前图层上模拟一个旋转图（几何绘图玩具）。尽管这个概念相当简单，但结果可能多种多样，因此这个滤镜可以成为无尽实验的又一来源。
- en: In the dialog, shown in [Figure 17-291](ch17s13.html#spyrogimp_dialog "Figure 17-291. The
    Spyrogimp dialog"), the first option is the curve type. [Figure 17-292](ch17s13.html#simple_spyrograph_design
    "Figure 17-292. A simple Spyrograph design") to [Figure 17-294](ch17s13.html#simple_lissajous_design
    "Figure 17-294. A simple Lissajous design") illustrate the three available types.
    The parameters mimic the properties of a spirograph, which creates designs using
    gears with various numbers of teeth [1 to 120] and various shapes (see [Figure 17-295](ch17s13.html#shapes_available_for_spyrogimp
    "Figure 17-295. Shapes available for Spyrogimp")). Each design is done using two
    gears, and the complexity of the design depends on the value of the greatest common
    multiple of the numbers of teeth. The combination of 120 and 60 leads to a very
    simple curve, while 120 and 61 yield an extremely complex curve, with a moiré
    effect. The most complicated design in the given range occurs when the gears with
    120 and 119 teeth are used. More complicated designs take longer to render.
  id: totrans-1279
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框中，如[图17-291](ch17s13.html#spyrogimp_dialog "图17-291. Spyrogimp 对话框")所示，第一个选项是曲线类型。[图17-292](ch17s13.html#simple_spyrograph_design
    "图17-292. 简单的 Spyrograph 设计")到[图17-294](ch17s13.html#simple_lissajous_design "图17-294.
    简单的 Lissajous 设计")展示了三种可用的类型。参数模拟了旋转图的特性，旋转图是通过不同齿数的齿轮（1到120）和不同形状（见[图17-295](ch17s13.html#shapes_available_for_spyrogimp
    "图17-295. Spyrogimp 可用形状")）来创建设计的。每个设计都是通过两个齿轮完成的，设计的复杂性取决于齿数的最大公倍数。120和60的组合会产生一个非常简单的曲线，而120和61则会产生一个非常复杂的曲线，带有莫尔效应。在给定范围内，最复杂的设计发生在使用120和119齿轮时。更复杂的设计需要更长的渲染时间。
