- en: 17.8 The Generic Filters
  id: totrans-621
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.8 通用滤镜
- en: There are only three filters in the Generic menu, and only the first one has
    a dialog. The filters in this section are only vaguely related; all of them use
    a matrix to calculate new pixel values, which is a common property of filters.
    The truth is, the three filters in this menu are here because they didn’t fit
    anywhere else.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 在通用菜单中只有三个滤镜，且只有第一个滤镜有对话框。该部分的滤镜之间关系模糊；它们都使用矩阵来计算新的像素值，这是滤镜的共同特性。事实上，这三个滤镜之所以出现在这个菜单中，是因为它们没有合适的位置可以归类。
- en: Convolution Matrix
  id: totrans-623
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卷积矩阵
- en: Convolution Matrix can rightly be called a generic filter, since it’s used to
    generate custom filters for blurring, sharpening, embossing, inverting, and much
    more.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 卷积矩阵可以被称为通用滤镜，因为它用于生成自定义滤镜，如模糊、锐化、浮雕、反转等多种效果。
- en: The main part of the dialog, shown in [Figure 17-135](ch17s08.html#convolution_matrix_dialog
    "Figure 17-135. The Convolution Matrix dialog"), is the MATRIX,a 5 × 5 array of
    numbers. The middle box corresponds to the current pixel. The other boxes correspond
    to the neighboring pixels. The filter works by multiplying every pixel near the
    current pixel, and the current pixel itself, by the corresponding factor in the
    matrix, then adding those numbers together, and dividing the total by the divisor.
    The process is similar to taking an average. If an offset is included, that number
    will be added to the calculated value. The result will be the new value for the
    current pixel.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框的主要部分，如[图 17-135](ch17s08.html#convolution_matrix_dialog "图 17-135. 卷积矩阵对话框")所示，是矩阵（MATRIX），一个
    5 × 5 数字阵列。中间的框对应当前像素，其他框对应邻近像素。滤镜的工作原理是将当前像素及其附近的每个像素与矩阵中的对应系数相乘，然后将这些数值相加，再将总和除以除数。这个过程类似于取平均值。如果包括偏移量，该数值将被加到计算结果中。最终结果就是当前像素的新值。
- en: The calculation is done separately for each of the three RGB channels and for
    the Alpha channel if there is one. Checkboxes on the right side of the dialog
    allow you to choose which channels are filtered. If the NORMALIZE box is checked,
    the divisor will be automatically set to the sum of the values in the boxes of
    the matrix, or 1 with an offset of 128 if the sum is zero. If the sum is negative,
    an offset of 255 is used.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 计算分别针对三个RGB通道和Alpha通道（如果有的话）进行。对话框右侧的复选框允许你选择哪些通道进行滤波。如果选中“归一化”框，除数将自动设置为矩阵框中值的总和，如果总和为零，则设为1，并偏移128；如果总和为负数，则使用255的偏移量。
- en: 'When the current pixel is near the edge of the image, the missing pixels can
    be added in one of two ways: EXTEND duplicates the pixels on the border to fill
    the empty boxes; or WRAP takes pixel values from the opposite border, as if the
    image were wrapped around a cylinder.'
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 当当前像素位于图像的边缘时，可以通过两种方式填充缺失的像素：EXTEND复制边界上的像素来填充空白区域；或者WRAP从相对的边界取像素值，就像图像被包裹在一个圆柱体上一样。
- en: '![The Convolution Matrix dialog](httpatomoreillycomsourcenostarchimages1456744.png.jpg)'
  id: totrans-628
  prefs: []
  type: TYPE_IMG
  zh: '![卷积矩阵对话框](httpatomoreillycomsourcenostarchimages1456744.png.jpg)'
- en: Figure 17-135. The Convolution Matrix dialog
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-135. 卷积矩阵对话框
- en: '![After applying Convolution Matrix](httpatomoreillycomsourcenostarchimages1456746.png.jpg)'
  id: totrans-630
  prefs: []
  type: TYPE_IMG
  zh: '![应用卷积矩阵后的效果](httpatomoreillycomsourcenostarchimages1456746.png.jpg)'
- en: Figure 17-136. After applying Convolution Matrix
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-136. 应用卷积矩阵后的效果
- en: The ALPHA-WEIGHTING box, if checked, includes the Alpha channel of the current
    pixel when calculating new pixel values.
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 如果选中ALPHA-加权框，则在计算新像素值时会包含当前像素的Alpha通道。
- en: 'Since this is such a flexible filter, an entire chapter (at least) would be
    needed to show all the possible interesting uses. For the sake of space, we picked
    one example: an edge-detect type of filter, shown in [Figure 17-136](ch17s08.html#after_applying_convolution_matrix
    "Figure 17-136. After applying Convolution Matrix"). We also used the Levels tool
    to improve the result.'
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是一个非常灵活的滤镜，展示所有可能有趣的应用至少需要一个章节。为了节省空间，我们选择了一个例子：边缘检测类型的滤镜，如[图17-136](ch17s08.html#after_applying_convolution_matrix
    "图17-136. 应用卷积矩阵后的效果")所示。我们还使用了“级别”工具来改善结果。
- en: '![After applying Dilate](httpatomoreillycomsourcenostarchimages1456748.png.jpg)'
  id: totrans-634
  prefs: []
  type: TYPE_IMG
  zh: '![应用膨胀后的效果](httpatomoreillycomsourcenostarchimages1456748.png.jpg)'
- en: Figure 17-137. After applying Dilate
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-137. 应用膨胀后的效果
- en: '![After applying Erode](httpatomoreillycomsourcenostarchimages1456750.png.jpg)'
  id: totrans-636
  prefs: []
  type: TYPE_IMG
  zh: '![应用侵蚀后的效果](httpatomoreillycomsourcenostarchimages1456750.png.jpg)'
- en: Figure 17-138. After applying Erode
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-138. 应用侵蚀后的效果
- en: Dilate
  id: totrans-638
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 膨胀
- en: Dilate uses a simple, preset 3 × 3 matrix. The value of the central pixel is
    changed to the highest value of the eight neighboring pixels. [Figure 17-137](ch17s08.html#after_applying_dilate
    "Figure 17-137. After applying Dilate") shows the result after three applications
    of the filter.
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: 膨胀使用一个简单的预设3 × 3矩阵。中央像素的值被更改为八个邻近像素中的最大值。[图17-137](ch17s08.html#after_applying_dilate
    "图17-137. 应用膨胀后的效果")展示了滤镜应用三次后的效果。
- en: Erode
  id: totrans-640
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵蚀
- en: Erode works the same as Dilate, but it takes the lowest value of the neighboring
    pixels as the new pixel value. [Figure 17-138](ch17s08.html#after_applying_erode
    "Figure 17-138. After applying Erode") shows the result after three applications
    of the filter.
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: 侵蚀与膨胀的工作原理相同，不同之处在于它取邻近像素中的最小值作为新像素值。[图17-138](ch17s08.html#after_applying_erode
    "图17-138. 应用侵蚀后的效果")展示了滤镜应用三次后的效果。
- en: '![The first image](httpatomoreillycomsourcenostarchimages1456752.png.jpg)'
  id: totrans-642
  prefs: []
  type: TYPE_IMG
  zh: '![第一张图片](httpatomoreillycomsourcenostarchimages1456752.png.jpg)'
- en: Figure 17-139. The first image
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-139. 第一张图片
- en: '![The second image](httpatomoreillycomsourcenostarchimages1456754.png.jpg)'
  id: totrans-644
  prefs: []
  type: TYPE_IMG
  zh: '![第二张图片](httpatomoreillycomsourcenostarchimages1456754.png.jpg)'
- en: Figure 17-140. The second image
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-140. 第二张图片
- en: 17.9 The Combine Filters
  id: totrans-646
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.9 合并滤镜
- en: The filters in the Combine menu are used to combine two or more images. We omit
    Film-strip, since film is rarely used nowadays.
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: 在“合并”菜单中的滤镜用于将两张或更多图片合成。我们省略了“胶片条”，因为现在很少使用胶片。
- en: Depth Merge
  id: totrans-648
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深度合并
- en: Depth Merge merges two images using two image maps as guides. It requires four
    images in total, and they must all be the same size. An image map must be grayscale.
    The dark areas correspond to areas that will be visible in the associated image,
    and light areas of the map will be transparent areas in the associated image.
    In other words, the map acts as a mask.
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: 深度合并滤镜使用两个图像图作为引导合并两张图像。它需要四张图像，并且它们必须都具有相同的尺寸。图像图必须是灰度图。暗区对应于关联图像中将可见的区域，而图像图中的亮区将成为关联图像中的透明区域。换句话说，图像图充当了蒙版。
- en: 'The images shown in [Figure 17-139](ch17s08.html#first_image "Figure 17-139. The
    first image") and [Figure 17-140](ch17s08.html#second_image "Figure 17-140. The
    second image") were used to demonstrate the filter. First they were cut and scaled
    until they were the same size. To build the maps shown in [Figure 17-141](ch17s09.html#map_of_the_first_image
    "Figure 17-141. The map of the first image") and [Figure 17-142](ch17s09.html#map_of_the_second_image
    "Figure 17-142. The map of the second image"), we did the following:'
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图17-139](ch17s08.html#first_image "图17-139. 第一张图像")和[图17-140](ch17s08.html#second_image
    "图17-140. 第二张图像")中显示的图像被用来演示此滤镜。首先，它们被裁剪并缩放，直到它们的大小相同。为了构建[图17-141](ch17s09.html#map_of_the_first_image
    "图17-141. 第一张图像的图像图")和[图17-142](ch17s09.html#map_of_the_second_image "图17-142.
    第二张图像的图像图")中所示的图像图，我们执行了以下操作：
- en: '![The map of the first image](httpatomoreillycomsourcenostarchimages1456756.png.jpg)'
  id: totrans-651
  prefs: []
  type: TYPE_IMG
  zh: '![第一张图像的图像图](httpatomoreillycomsourcenostarchimages1456756.png.jpg)'
- en: Figure 17-141. The map of the first image
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-141. 第一张图像的图像图
- en: Chose the Select by Color tool.
  id: totrans-653
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择了按颜色选择工具。
- en: Clicked a light area of the image, pressed and held ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg),
    and then clicked other light areas until all of the light areas in the image were
    selected.
  id: totrans-654
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图像的一个亮区，按住 ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)，然后点击其他亮区，直到图像中的所有亮区都被选中。
- en: Created a new white layer.
  id: totrans-655
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建了一个新的白色图层。
- en: Inverted the selection and filled it with black.
  id: totrans-656
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反转选择并填充为黑色。
- en: Dragged the new layer to the Toolbox to create a new image with it.
  id: totrans-657
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将新图层拖动到工具箱中，创建一个新图像。
- en: Deleted the mask layer from the image.
  id: totrans-658
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从图像中删除了蒙版层。
- en: 'When the Depth Merge filter is selected, the dialog shown in [Figure 17-143](ch17s09.html#depth_merge_dialog
    "Figure 17-143. The Depth Merge dialog") pops up. The menus on the right are used
    to set the source and depth image maps. The remaining parameters are as follows:'
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 选择深度合并滤镜时，显示[图17-143](ch17s09.html#depth_merge_dialog "图17-143. 深度合并对话框")中所示的对话框。右侧的菜单用于设置源图像和深度图像图。其余的参数如下：
- en: OVERLAP [0 to 2] smooths the transition between images using semitransparency.
  id: totrans-660
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OVERLAP [0 到 2] 通过半透明效果平滑图像之间的过渡。
- en: OFFSET [*–*1 to +1] adjusts the respective visibility of the Source images in
    the resulting image.
  id: totrans-661
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OFFSET [*–*1 到 +1] 调整源图像在结果图像中的可见性。
- en: SCALE [*–*1 to +1] does the same thing as OFFSET, but separately for each image,
    by darkening its map when the value of Scale is lowered.
  id: totrans-662
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SCALE [*–*1 到 +1] 与 OFFSET 执行相同的操作，但对每张图像单独进行，通过降低缩放值来加深其图像图。
- en: See the result in [Figure 17-144](ch17s10.html#after_applying_depth_merge "Figure 17-144. After
    applying Depth Merge").
  id: totrans-663
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请参阅[图17-144](ch17s10.html#after_applying_depth_merge "图17-144. 应用深度合并后")中的结果。
- en: '![The map of the second image](httpatomoreillycomsourcenostarchimages1456758.png.jpg)'
  id: totrans-664
  prefs: []
  type: TYPE_IMG
  zh: '![第二张图像的图像图](httpatomoreillycomsourcenostarchimages1456758.png.jpg)'
- en: Figure 17-142. The map of the second image
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-142. 第二张图像的图像图
- en: '![The Depth Merge dialog](httpatomoreillycomsourcenostarchimages1456760.png.jpg)'
  id: totrans-666
  prefs: []
  type: TYPE_IMG
  zh: '![深度合并对话框](httpatomoreillycomsourcenostarchimages1456760.png.jpg)'
- en: Figure 17-143. The Depth Merge dialog
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-143. 深度合并对话框
- en: 17.10 The Artistic Filters
  id: totrans-668
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.10 艺术滤镜
- en: The Artistic menu is long and contains many complex filters. The filters in
    this menu create artistic effects, from simulating canvas to imitating cubist
    or impressionist paintings. We omit Predator, which refers to the science-fiction
    film from 1987.
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术菜单很长，包含许多复杂的滤镜。该菜单中的滤镜创建艺术效果，从模拟画布到模仿立体主义或印象派画作。我们省略了1987年科幻电影《终结者》中的“掠食者”滤镜。
- en: '![After applying Depth Merge](httpatomoreillycomsourcenostarchimages1456762.png.jpg)'
  id: totrans-670
  prefs: []
  type: TYPE_IMG
  zh: '![应用深度合并后](httpatomoreillycomsourcenostarchimages1456762.png.jpg)'
- en: Figure 17-144. After applying Depth Merge
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-144. 应用深度合并后
- en: '![The Apply Canvas dialog](httpatomoreillycomsourcenostarchimages1456764.png.jpg)'
  id: totrans-672
  prefs: []
  type: TYPE_IMG
  zh: '![应用画布对话框](httpatomoreillycomsourcenostarchimages1456764.png.jpg)'
- en: Figure 17-145. The Apply Canvas dialog
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-145. 应用画布对话框
- en: Apply Canvas
  id: totrans-674
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用画布
- en: Apply Canvas simulates a canvas texture. The coarseness of the canvas cannot
    be changed, and the filter has few options.
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 应用画布效果模拟了画布质感。画布的粗糙度无法更改，且该滤镜选项较少。
- en: The dialog, shown in [Figure 17-145](ch17s10.html#apply_canvas_dialog "Figure 17-145. The
    Apply Canvas dialog"), contains controls for adjusting the direction of the light
    and the relief of the canvas. The effect of this filter is shown in [Figure 17-146](ch17s10.html#after_applying_apply_canvas
    "Figure 17-146. After applying Apply Canvas").
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图17-145](ch17s10.html#apply_canvas_dialog "图17-145. 应用画布对话框")所示，包含控制光照方向和画布凹凸效果的选项。该滤镜的效果如[图17-146](ch17s10.html#after_applying_apply_canvas
    "图17-146. 应用画布后效果")所示。
- en: Cartoon
  id: totrans-677
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卡通效果
- en: 'Cartoon simulates a drawing that was done in black ink and then colorized.
    The filter works by blackening the darkest areas in the image. The Cartoon filter
    is demonstrated on the photograph shown in [Figure 17-147](ch17s10.html#initial_image-id00177
    "Figure 17-147. The initial image"). The filter dialog is shown in [Figure 17-148](ch17s10.html#cartoon_dialog
    "Figure 17-148. The Cartoon dialog"). There are only two parameters:'
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 卡通效果模拟了用黑色墨水绘制的图像，并随后进行了着色。该滤镜通过加深图像中最暗的区域来工作。卡通滤镜的效果展示在[图17-147](ch17s10.html#initial_image-id00177
    "图17-147. 初始图像")中。滤镜对话框如[图17-148](ch17s10.html#cartoon_dialog "图17-148. 卡通对话框")所示。只有两个参数：
- en: '![After applying Apply Canvas](httpatomoreillycomsourcenostarchimages1456766.png.jpg)'
  id: totrans-679
  prefs: []
  type: TYPE_IMG
  zh: '![应用画布效果后](httpatomoreillycomsourcenostarchimages1456766.png.jpg)'
- en: Figure 17-146. After applying Apply Canvas
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-146. 应用画布效果后的效果
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456768.png.jpg)'
  id: totrans-681
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456768.png.jpg)'
- en: Figure 17-147. The initial image
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-147. 初始图像
- en: MASK RADIUS [1 to 50] controls the coarseness of the cartoon drawing, and the
    optimal value depends on the image size. As a starting point, try a radius that
    is 1*/*100 of the length (in pixels) of a side of the image.
  id: totrans-683
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MASK RADIUS [1到50]控制卡通画的粗糙度，最佳值取决于图像的大小。作为起点，尝试设置为图像边长（像素）的1*/*100。
- en: PERCENT BLACK [0 to 1] controls the intensity of the effect by changing the
    amount of black added to the image.
  id: totrans-684
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PERCENT BLACK [0到1]控制通过改变图像中添加的黑色量来调节效果的强度。
- en: See the result in [Figure 17-149](ch17s10.html#after_applying_cartoon "Figure 17-149. After
    applying Cartoon").
  id: totrans-685
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请参见[图17-149](ch17s10.html#after_applying_cartoon "图17-149. 应用卡通效果后")中的结果。
- en: '![The Cartoon dialog](httpatomoreillycomsourcenostarchimages1456770.png.jpg)'
  id: totrans-686
  prefs: []
  type: TYPE_IMG
  zh: '![卡通对话框](httpatomoreillycomsourcenostarchimages1456770.png.jpg)'
- en: Figure 17-148. The Cartoon dialog
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-148. 卡通对话框
- en: '![After applying Cartoon](httpatomoreillycomsourcenostarchimages1456772.png.jpg)'
  id: totrans-688
  prefs: []
  type: TYPE_IMG
  zh: '![应用卡通效果后](httpatomoreillycomsourcenostarchimages1456772.png.jpg)'
- en: Figure 17-149. After applying Cartoon
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-149. 应用卡通效果后的效果
- en: Clothify
  id: totrans-690
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Clothify
- en: Clothify has an effect similar to that of Apply Canvas, but the cloth is more
    textured and doesn’t look as much like stretched canvas.
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: Clothify的效果类似于应用画布（Apply Canvas），但布料质感更加丰富，不像拉伸的画布那样平坦。
- en: 'The dialog, shown in [Figure 17-150](ch17s10.html#clothify_dialog "Figure 17-150. The
    Clothify dialog"), contains two sets of parameters. The two BLUR parameters control
    the appearance of the cloth texture, and the last three parameters control the
    lighting effects: direction and height of the light and depth of the relief.'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图17-150](ch17s10.html#clothify_dialog "图17-150. Clothify对话框")所示，包含两组参数。两组模糊（BLUR）参数控制布料质感的外观，最后三个参数控制光照效果：光照方向、光照高度和凹凸效果的深度。
- en: The result is shown in [Figure 17-151](ch17s10.html#after_applying_clothify
    "Figure 17-151. After applying Clothify").
