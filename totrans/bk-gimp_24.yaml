- en: Figure 17-131. The Neon dialog
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
- en: Neon
  id: totrans-610
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Neon adds bright colors to the edges, as if they were fluorescent.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
- en: In the dialog, shown in [Figure 17-131](ch17s07.html#neon_dialog-id00176 "Figure 17-131. The
    Neon dialog"), RADIUS sets the thickness of the edges, and AMOUNT changes the
    intensity of the filter’s effect. See the result in [Figure 17-132](ch17s07.html#after_applying_neon
    "Figure 17-132. After applying Neon").
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
- en: Sobel
  id: totrans-613
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sobel detects horizontal edges and vertical edges separately. The dialog, shown
    in [Figure 17-133](ch17s07.html#sobel_dialog "Figure 17-133. The Sobel dialog"),
    contains no numeric parameters. The check-boxes allow you to render the horizontal
    or vertical edges, or both. If only one direction is active, the KEEP SIGN OF
    RESULT checkbox will build a relief surface with the discovered edges when checked.
    An example of this is shown in [Figure 17-134](ch17s07.html#after_applying_sobel
    "Figure 17-134. After applying Sobel"), which was improved by using the AUTO button
    in the Levels tool.
  id: totrans-614
