  id: totrans-979
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![应用位移图后](httpatomoreillycomsourcenostarchimages1456912.png.jpg)'
- en: Figure 17-219. After applying Warp with a displacement map
  id: totrans-980
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-219. 应用位移图后
- en: A MAGNITUDE MAP alters the target image based on the map’s brightness rather
    than its gradients, and it is used in conjunction with the displacement map to
    create the final effect. Black regions of the magnitude map cancel the filter
    effect, while white regions result in the strongest effect. In [Figure 17-221](ch17s12.html#after_applying_warp_with_a_magnitude_map
    "Figure 17-221. After applying Warp with a magnitude map"), the magnitude map
    used was a simple vertical gradient from black at the top to white at the bottom,
    so the effect of the displacement map was strongest at the bottom of the image.
    The changes are applied some number of times specified by SUBSTEPS.
  id: totrans-981
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**幅度图**根据图像的亮度而非梯度来改变目标图像，并与位移图一起使用以创建最终效果。幅度图的黑色区域取消滤镜效果，而白色区域则产生最强的效果。在[图17-221](ch17s12.html#after_applying_warp_with_a_magnitude_map
    "图17-221. 应用幅度图后")中，使用的幅度图是一个简单的垂直渐变，从顶部的黑色到底部的白色，因此位移图的效果在图像底部最强。更改次数由**子步骤**指定。'
- en: '![After applying Warp with dithering but no displacement](httpatomoreillycomsourcenostarchimages1456914.png.jpg)'
  id: totrans-982
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![应用抖动但无位移的Warp](httpatomoreillycomsourcenostarchimages1456914.png.jpg)'
- en: Figure 17-220. After applying Warp with dithering but no displacement
  id: totrans-983
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-220. 应用抖动但无位移的Warp
- en: '![After applying Warp with a magnitude map](httpatomoreillycomsourcenostarchimages1456916.png.jpg)'
  id: totrans-984
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![应用幅度图后](httpatomoreillycomsourcenostarchimages1456916.png.jpg)'
- en: Figure 17-221. After applying Warp with a magnitude map
  id: totrans-985
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-221. 应用幅度图后
- en: ROTATION ANGLE is the angle between the displacement and the gradient. In [Figure 17-221](ch17s12.html#after_applying_warp_with_a_magnitude_map
    "Figure 17-221. After applying Warp with a magnitude map") it was set to 90.
  id: totrans-986
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**旋转角度**是位移与梯度之间的角度。在[图17-221](ch17s12.html#after_applying_warp_with_a_magnitude_map
    "图17-221. 应用幅度图后")中，旋转角度设置为90。'
- en: The third part of the dialog, MORE ADVANCED OPTIONS, allows you to use two additional
    maps. These maps will have an effect only if the corresponding coefficient is
    greater than zero.
  id: totrans-987
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框的第三部分，**更多高级选项**，允许使用两个额外的图像。这些图像仅在相应系数大于零时才会产生效果。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456918.png.jpg)'
  id: totrans-988
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456918.png.jpg)'
- en: Figure 17-222. The initial image
  id: totrans-989
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-222。初始图像
- en: 17.13 The Render Filters
  id: totrans-990
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.13 渲染滤镜
- en: The Render menu contains three submenus and seven normal entries. All the filters
    in the Render menu replace the current layer or selection with a pattern, and
    they are generally used on an empty image or an empty layer.
  id: totrans-991
  prefs: []
  type: TYPE_NORMAL
  zh: 渲染菜单包含三个子菜单和七个常规条目。渲染菜单中的所有滤镜都会用图案替换当前图层或选区，通常用于空白图像或空白图层。
- en: Clouds Filters
  id: totrans-992
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云滤镜
- en: The Clouds submenu contains four filters for generating cloud-like effects,
    but the first filter is almost exactly the same as the fourth one. We omit Fog,
    which does not seem very useful.
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: 云子菜单包含四个生成云效果的滤镜，但第一个滤镜与第四个几乎完全相同。我们省略了雾霾滤镜，因为它似乎不太有用。
- en: Difference Clouds
  id: totrans-994
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 差异云
- en: Difference Clouds first generates Solid Noise, which will be discussed below.
    This filter acts on a new layer, then puts this new layer in Difference mode and
    merges it with the original layer. We used this filter on the image shown in [Figure 17-222](ch17s12.html#initial_image-id00182
    "Figure 17-222. The initial image") and got the result shown in [Figure 17-223](ch17s13.html#after_applying_difference_clouds
    "Figure 17-223. After applying Difference Clouds").
  id: totrans-995
  prefs: []
  type: TYPE_NORMAL
  zh: 差异云首先生成固体噪声，稍后将讨论这一点。该滤镜作用于一个新图层，然后将该新图层置于差异模式，并与原图层合并。我们在图像中使用了此滤镜，见[图17-222](ch17s12.html#initial_image-id00182
    "图17-222。初始图像")，并得到了[图17-223](ch17s13.html#after_applying_difference_clouds "图17-223。应用差异云后")中显示的结果。
- en: Plasma
  id: totrans-996
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 等离子
- en: Plasma generates a colorful, opaque cloud that fills the current layer or the
    selection. It can be used to generate textures or to add wild colors to a desaturated
    layer.
  id: totrans-997
  prefs: []
  type: TYPE_NORMAL
  zh: 等离子生成一个五颜六色的不透明云层，填充当前图层或选区。它可以用来生成纹理或为去饱和的图层添加狂野的颜色。
- en: The dialog, shown in [Figure 17-224](ch17s13.html#plasma_dialog "Figure 17-224. The
    Plasma dialog"), contains randomization parameters that are similar to those of
    a number of other filters. The NEW SEED button allows you to generate random patterns
    until you find an interesting one. TURBULENCE [0.1 to 7] controls the smoothness
    and complexity of the pattern.
  id: totrans-998
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图17-224](ch17s13.html#plasma_dialog "图17-224。等离子对话框")所示，对话框包含类似于其他滤镜的随机化参数。NEW
    SEED按钮允许你生成随机图案，直到找到有趣的图案。TURBULENCE [0.1到7] 控制图案的平滑度和复杂度。
- en: '![After applying Difference Clouds](httpatomoreillycomsourcenostarchimages1456920.png.jpg)'
  id: totrans-999
  prefs: []
  type: TYPE_IMG
  zh: '![应用差异云后](httpatomoreillycomsourcenostarchimages1456920.png.jpg)'
- en: Figure 17-223. After applying Difference Clouds
  id: totrans-1000
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-223。应用差异云后
- en: '![The Plasma dialog](httpatomoreillycomsourcenostarchimages1456922.png.jpg)'
  id: totrans-1001
  prefs: []
  type: TYPE_IMG
  zh: '![等离子对话框](httpatomoreillycomsourcenostarchimages1456922.png.jpg)'
- en: Figure 17-224. The Plasma dialog
  id: totrans-1002
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-224。等离子对话框
- en: Solid Noise
  id: totrans-1003
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 固体噪声
- en: Solid Noise is very similar to Plasma, but it generates a grayscale image and
    has more settings. It is often used as a way to generate displacement maps or
    embossing maps.
  id: totrans-1004
  prefs: []
  type: TYPE_NORMAL
  zh: '固体噪声与等离子非常相似，但它生成的是灰度图像，并且有更多的设置。它通常用于生成位移图或浮雕图。 '
- en: The dialog, shown in [Figure 17-225](ch17s13.html#solid_noise_dialog-id00183
    "Figure 17-225. The Solid Noise dialog"), begins with randomization settings.
    The rest of the parameters can be used to modify the generated pattern. TURBULENT
    makes it rougher. TILABLE makes it tilable. DETAIL [1 to 15] changes the pattern
    from cloud-like to gravel-like. XSIZE and YSIZE [0.1 to 16] set the level of detail
    in each dimension.
  id: totrans-1005
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图17-225](ch17s13.html#solid_noise_dialog-id00183 "图17-225。固体噪声对话框")所示，对话框以随机化设置开始。其余参数可用于修改生成的图案。TURBULENT使图案更粗糙。TILABLE使图案可平铺。DETAIL
    [1到15]将图案从云状改变为砂砾状。XSIZE和YSIZE [0.1到16]设置每个维度的细节级别。
- en: '![The Solid Noise dialog](httpatomoreillycomsourcenostarchimages1456924.png.jpg)'
  id: totrans-1006
  prefs: []
  type: TYPE_IMG
  zh: '![固体噪声对话框](httpatomoreillycomsourcenostarchimages1456924.png.jpg)'
- en: Figure 17-225. The Solid Noise dialog
  id: totrans-1007
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-225。固体噪声对话框
- en: '![After applying Solid Noise](httpatomoreillycomsourcenostarchimages1456926.png.jpg)'
  id: totrans-1008
  prefs: []
  type: TYPE_IMG
  zh: '![应用固体噪声后](httpatomoreillycomsourcenostarchimages1456926.png.jpg)'
- en: Figure 17-226. After applying Solid Noise
  id: totrans-1009
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-226。应用固体噪声后
- en: An example is shown in [Figure 17-226](ch17s13.html#after_applying_solid_noise
    "Figure 17-226. After applying Solid Noise").
  id: totrans-1010
  prefs: []
  type: TYPE_NORMAL
  zh: 示例见[图17-226](ch17s13.html#after_applying_solid_noise "图17-226。应用固体噪声后")。
- en: Nature Filters
  id: totrans-1011
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自然滤镜
- en: The Nature submenu contains only two entries, but they correspond to powerful
    and complicated filters.
  id: totrans-1012
  prefs: []
  type: TYPE_NORMAL
  zh: 自然子菜单仅包含两个条目，但它们对应的是强大而复杂的滤镜。
- en: Flame
  id: totrans-1013
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 火焰
- en: Flame can be used to generate an infinite array of patterns, including some
    extraordinary fractals. Almost every attempt leads to compelling computer-generated
    art, but it is extremely difficult to predict the result, which can be frustrating.
    Flame paints on the current layer, which means that it can be used several times
    to generate combinations of successive patterns. If the layer has an Alpha channel,
    the filter makes the layer transparent before applying the flame pattern so that
    the current layer disappears and the flames appear on the layer beneath.
  id: totrans-1014
  prefs: []
  type: TYPE_NORMAL
  zh: Flame 可用于生成无限种类的图案，包括一些非凡的分形图案。几乎每一次尝试都会产生引人注目的计算机生成艺术，但很难预测结果，这可能会让人感到沮丧。Flame
    在当前图层上绘制，这意味着它可以多次使用，生成连续图案的组合。如果图层具有 Alpha 通道，滤镜会使图层在应用 Flame 图案之前变为透明，这样当前图层就会消失，火焰图案会出现在下方的图层上。
- en: '![The Flame dialog, Rendering tab](httpatomoreillycomsourcenostarchimages1456928.png.jpg)'
  id: totrans-1015
  prefs: []
  type: TYPE_IMG
  zh: '![Flame 对话框，渲染标签页](httpatomoreillycomsourcenostarchimages1456928.png.jpg)'
- en: Figure 17-227. The Flame dialog, Rendering tab
  id: totrans-1016
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-227. Flame 对话框，渲染标签页
- en: The dialog, shown in [Figure 17-227](ch17s13.html#flame_dialogcomma_rendering_tab
    "Figure 17-227. The Flame dialog, Rendering tab"), contains two tabs and a preview
    window. Next to the preview window are three important buttons. SAVE and OPEN
    allow you to save and restore a set of parameters that previously generated an
    interesting pattern.
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: 如 [图 17-227](ch17s13.html#flame_dialogcomma_rendering_tab "图 17-227. Flame 对话框，渲染标签页")
    所示，对话框包含两个标签页和一个预览窗口。预览窗口旁边是三个重要按钮。SAVE 和 OPEN 允许你保存和恢复以前生成有趣图案的参数集。
- en: EDIT brings up a new window ([Figure 17-228](ch17s13.html#edit_flame_window
    "Figure 17-228. The Edit Flame window")) in which nine variants of the current
    pattern are displayed. The current one is in the center. Clicking any of the patterns
    makes that pattern current and generates a new set of patterns around it. SPEED
    changes the pattern in a way that only the author of the filter fully understands.
    VARIATION offers 32 fractal themes. RANDOMIZE generates a new set of patterns
    with the same parameters.
  id: totrans-1018
  prefs: []
  type: TYPE_NORMAL
  zh: EDIT 打开一个新窗口（[图 17-228](ch17s13.html#edit_flame_window "图 17-228. 编辑 Flame 窗口")），在该窗口中显示当前图案的九个变体。当前的图案位于中心。点击任意图案会将其设置为当前图案，并在其周围生成一组新的图案。SPEED
    以只有滤镜作者完全理解的方式改变图案。VARIATION 提供 32 种分形主题。RANDOMIZE 使用相同的参数生成一组新的图案。
- en: Now switch back to the Rendering tab. The first three settings have an effect
    that’s apparent in the preview and alter the general color properties of the pattern.
    The COLORMAP menu changes the color scheme of the pattern. There are six predefined
    colormaps to choose from. The current gradient is selected by default and is called
    CUSTOM GRADIENT. The other choices are based on all of the images previously open
    in this session of GIMP. The other three settings do not have a visible effect
    in the preview, and to use them with intention you need to understand the mathematics
    behind the filter (see *[http://flam3.com/](http://flam3.com/)*).
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: 现在切换回渲染标签页。前三个设置会在预览中显现效果，并改变图案的整体颜色属性。COLORMAP 菜单改变图案的色彩方案。共有六种预定义的色彩图可供选择。当前的渐变是默认选中的，名为
    CUSTOM GRADIENT。其他选项基于本次 GIMP 会话中先前打开的所有图像。其余三个设置在预览中没有可见效果，要有意使用它们，你需要理解滤镜背后的数学原理（见
    *[http://flam3.com/](http://flam3.com/)*）。
- en: '![The Edit Flame window](httpatomoreillycomsourcenostarchimages1456930.png.jpg)'
  id: totrans-1020
  prefs: []
  type: TYPE_IMG
  zh: '![编辑 Flame 窗口](httpatomoreillycomsourcenostarchimages1456930.png.jpg)'
- en: Figure 17-228. The Edit Flame window
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-228. 编辑 Flame 窗口
- en: '![The Flame dialog, Camera tab](httpatomoreillycomsourcenostarchimages1456932.png.jpg)'
  id: totrans-1022
  prefs: []
  type: TYPE_IMG
  zh: '![Flame 对话框，摄像机标签页](httpatomoreillycomsourcenostarchimages1456932.png.jpg)'
- en: Figure 17-229. The Flame dialog, Camera tab
  id: totrans-1023
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-229. Flame 对话框，摄像机标签页
- en: The Camera tab ([Figure 17-229](ch17s13.html#flame_dialogcomma_camera_tab "Figure 17-229. The
    Flame dialog, Camera tab")) contains only three settings, and these settings change
    only the preview. The most useful is ZOOM [*–*4 to +4], which lets you look at
    the pattern from different distances. The X and Y settings [*–*2 to +2] move the
    pattern in the workspace.
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: 摄像机标签页（[图 17-229](ch17s13.html#flame_dialogcomma_camera_tab "图 17-229. Flame
    对话框，摄像机标签页")）仅包含三个设置，这些设置只改变预览。最有用的是 ZOOM [*–*4 到 +4]，它可以让你从不同的距离查看图案。X 和 Y 设置
    [*–*2 到 +2] 会在工作区中移动图案。
- en: '![One example of the Flame filter](httpatomoreillycomsourcenostarchimages1456934.png.jpg)'
  id: totrans-1025
  prefs: []
  type: TYPE_IMG
  zh: '![Flame 滤镜的一个示例](httpatomoreillycomsourcenostarchimages1456934.png.jpg)'
- en: Figure 17-230. One example of the Flame filter
  id: totrans-1026
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-230. Flame 滤镜的一个示例
- en: '![A second example of the Flame filter](httpatomoreillycomsourcenostarchimages1456936.png.jpg)'
  id: totrans-1027
  prefs: []
  type: TYPE_IMG
  zh: '![火焰滤镜的第二个示例](httpatomoreillycomsourcenostarchimages1456936.png.jpg)'
- en: Figure 17-231. A second example of the Flame filter
  id: totrans-1028
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-231. 火焰滤镜的第二个示例
- en: '![A third example of the Flame filter](httpatomoreillycomsourcenostarchimages1456938.png.jpg)'
  id: totrans-1029
  prefs: []
  type: TYPE_IMG
  zh: '![火焰滤镜的第三个示例](httpatomoreillycomsourcenostarchimages1456938.png.jpg)'
- en: Figure 17-232. A third example of the Flame filter
  id: totrans-1030
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-232. 火焰滤镜的第三个示例
- en: '[Figure 17-230](ch17s13.html#one_example_of_the_flame_filter "Figure 17-230. One
    example of the Flame filter") to [Figure 17-234](ch17s13.html#fifth_example_of_the_flame_filter
    "Figure 17-234. A fifth example of the Flame filter") show five different examples
    of results that can be achieved with the Flame filter. The second and third examples
    ([Figure 17-231](ch17s13.html#second_example_of_the_flame_filter "Figure 17-231. A
    second example of the Flame filter") and [Figure 17-232](ch17s13.html#third_example_of_the_flame_filter
    "Figure 17-232. A third example of the Flame filter")) show the Flame layered
    over images from earlier in this chapter, while the fourth and fifth examples
    ([Figure 17-233](ch17s13.html#fourth_example_of_the_flame_filter "Figure 17-233. A
    fourth example of the Flame filter") and [Figure 17-234](ch17s13.html#fifth_example_of_the_flame_filter
    "Figure 17-234. A fifth example of the Flame filter")) resulted from multiple
    applications of the filter.'
  id: totrans-1031
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-230](ch17s13.html#one_example_of_the_flame_filter "图 17-230. 火焰滤镜的一个示例")
    到 [图 17-234](ch17s13.html#fifth_example_of_the_flame_filter "图 17-234. 火焰滤镜的第五个示例")
    展示了可以通过火焰滤镜实现的五个不同结果示例。第二和第三个示例（[图 17-231](ch17s13.html#second_example_of_the_flame_filter
    "图 17-231. 火焰滤镜的第二个示例") 和 [图 17-232](ch17s13.html#third_example_of_the_flame_filter
    "图 17-232. 火焰滤镜的第三个示例")）展示了火焰滤镜应用于本章前面提到的图像，而第四和第五个示例（[图 17-233](ch17s13.html#fourth_example_of_the_flame_filter
    "图 17-233. 火焰滤镜的第四个示例") 和 [图 17-234](ch17s13.html#fifth_example_of_the_flame_filter
    "图 17-234. 火焰滤镜的第五个示例")）则是多次应用滤镜的结果。'
- en: '![A fourth example of the Flame filter](httpatomoreillycomsourcenostarchimages1456940.png.jpg)'
  id: totrans-1032
  prefs: []
  type: TYPE_IMG
  zh: '![火焰滤镜的第四个示例](httpatomoreillycomsourcenostarchimages1456940.png.jpg)'
- en: Figure 17-233. A fourth example of the Flame filter
  id: totrans-1033
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-233. 火焰滤镜的第四个示例
