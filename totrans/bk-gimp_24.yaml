    初始图像") 上应用 Despeckle（去噪）自适应模式的结果。[图 17-29](ch17s03.html#after_applying_despeckle_without_adaptiv
    "图 17-29. 应用 Despeckle 后，未使用自适应模式") 和 [图 17-30](ch17s03.html#after_applying_despeckle_with_a_large_ra
    "图 17-30. 应用 Despeckle 后，使用大半径") 显示了非自适应模式的结果，第一张图使用半径为 2，第二张图使用半径为 7。'
- en: '![After applying Despeckle in adaptive mode](httpatomoreillycomsourcenostarchimages1456530.png.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Despeckle（去噪）后，使用自适应模式](httpatomoreillycomsourcenostarchimages1456530.png.jpg)'
- en: Figure 17-28. After applying Despeckle in adaptive mode
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-28. 应用 Despeckle（去噪）后，使用自适应模式
- en: '![After applying Despeckle without adaptive mode](httpatomoreillycomsourcenostarchimages1456532.png.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Despeckle（去噪）后，未使用自适应模式](httpatomoreillycomsourcenostarchimages1456532.png.jpg)'
- en: Figure 17-29. After applying Despeckle without adaptive mode
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-29. 应用 Despeckle（去噪）后，未使用自适应模式
- en: '![After applying Despeckle with a large radius](httpatomoreillycomsourcenostarchimages1456534.png.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Despeckle（去噪）后，使用大半径](httpatomoreillycomsourcenostarchimages1456534.png.jpg)'
- en: Figure 17-30. After applying Despeckle with a large radius
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-30. 应用 Despeckle（去噪）后，使用大半径
