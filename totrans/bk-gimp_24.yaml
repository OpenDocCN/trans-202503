- en: 17.8 The Generic Filters
  id: totrans-621
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are only three filters in the Generic menu, and only the first one has
    a dialog. The filters in this section are only vaguely related; all of them use
    a matrix to calculate new pixel values, which is a common property of filters.
    The truth is, the three filters in this menu are here because they didn’t fit
    anywhere else.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
- en: Convolution Matrix
  id: totrans-623
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Convolution Matrix can rightly be called a generic filter, since it’s used to
    generate custom filters for blurring, sharpening, embossing, inverting, and much
    more.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
- en: The main part of the dialog, shown in [Figure 17-135](ch17s08.html#convolution_matrix_dialog
    "Figure 17-135. The Convolution Matrix dialog"), is the MATRIX,a 5 × 5 array of
    numbers. The middle box corresponds to the current pixel. The other boxes correspond
    to the neighboring pixels. The filter works by multiplying every pixel near the
    current pixel, and the current pixel itself, by the corresponding factor in the
    matrix, then adding those numbers together, and dividing the total by the divisor.
    The process is similar to taking an average. If an offset is included, that number
    will be added to the calculated value. The result will be the new value for the
    current pixel.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
- en: The calculation is done separately for each of the three RGB channels and for
    the Alpha channel if there is one. Checkboxes on the right side of the dialog
    allow you to choose which channels are filtered. If the NORMALIZE box is checked,
    the divisor will be automatically set to the sum of the values in the boxes of
    the matrix, or 1 with an offset of 128 if the sum is zero. If the sum is negative,
    an offset of 255 is used.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
- en: 'When the current pixel is near the edge of the image, the missing pixels can
    be added in one of two ways: EXTEND duplicates the pixels on the border to fill
    the empty boxes; or WRAP takes pixel values from the opposite border, as if the
    image were wrapped around a cylinder.'
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
- en: '![The Convolution Matrix dialog](httpatomoreillycomsourcenostarchimages1456744.png.jpg)'
  id: totrans-628
  prefs: []
  type: TYPE_IMG
- en: Figure 17-135. The Convolution Matrix dialog
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Convolution Matrix](httpatomoreillycomsourcenostarchimages1456746.png.jpg)'
  id: totrans-630
  prefs: []
  type: TYPE_IMG
- en: Figure 17-136. After applying Convolution Matrix
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
- en: The ALPHA-WEIGHTING box, if checked, includes the Alpha channel of the current
    pixel when calculating new pixel values.
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
- en: 'Since this is such a flexible filter, an entire chapter (at least) would be
    needed to show all the possible interesting uses. For the sake of space, we picked
    one example: an edge-detect type of filter, shown in [Figure 17-136](ch17s08.html#after_applying_convolution_matrix
    "Figure 17-136. After applying Convolution Matrix"). We also used the Levels tool
    to improve the result.'
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Dilate](httpatomoreillycomsourcenostarchimages1456748.png.jpg)'
  id: totrans-634
  prefs: []
  type: TYPE_IMG
- en: Figure 17-137. After applying Dilate
  id: totrans-635
  prefs: []
