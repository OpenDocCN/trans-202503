  prefs: []
  type: TYPE_IMG
  zh: '![初始图像与应用抗锯齿后的效果](httpatomoreillycomsourcenostarchimages1456516.png.jpg)'
- en: Figure 17-21. The initial image, and after applying Antialias
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-21。初始图像与应用抗锯齿后的效果
- en: 17.3 The Enhance Filters
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.3 增强滤镜
- en: There are eight entries in the Enhance menu. As in the Blur menu, the first
    entry lacks a dialog.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 增强菜单中有八个选项。与模糊菜单类似，第一个选项没有对话框。
- en: Antialias
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 抗锯齿
- en: The Antialias filter can be used to add antialiasing to borders within an image.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 抗锯齿滤镜可以用来为图像中的边缘添加抗锯齿效果。
- en: '[Figure 17-21](ch17s02.html#initial_imagecomma_and_after_applying_an "Figure 17-21. The
    initial image, and after applying Antialias") (left) shows a line drawn with the
    Pencil tool, zoomed to 800%. [Figure 17-21](ch17s02.html#initial_imagecomma_and_after_applying_an
    "Figure 17-21. The initial image, and after applying Antialias") (right) shows
    the same line after antialiasing. The filter operates instantly, without any dialog.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17-21](ch17s02.html#initial_imagecomma_and_after_applying_an "图17-21。初始图像与应用抗锯齿后的效果")（左）显示了用铅笔工具绘制的一条线，已放大到800%。[图17-21](ch17s02.html#initial_imagecomma_and_after_applying_an
    "图17-21。初始图像与应用抗锯齿后的效果")（右）显示了应用抗锯齿后的同一条线。滤镜立即生效，无需任何对话框。'
- en: Deinterlace
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 去交错
- en: A video camera simulates motion by capturing a large set of images, usually
    25 or 30 frames per second. More accurately, the video camera captures 50 or 60
    half-frames per second. These half-frames, called *fields*, are composed of horizontal
    lines separated by a distance equal to their height. A frame is built by *interlacing*
    two fields from top to bottom. A line is taken from the first field, then a line
    is taken from the second field, and so on.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 视频摄像机通过捕捉大量的图像来模拟运动，通常是每秒25或30帧。更准确地说，视频摄像机每秒捕捉50或60个半帧。这些半帧称为*场*，由水平线组成，线与线之间的间距等于它们的高度。一个帧是通过*交错*两个场从上到下构建的。首先取自第一个场的一行，然后取自第二个场的一行，依此类推。
- en: The two fields that are interlaced in a frame are not captured at precisely
    the same moment, which can result in a strange effect if the subject is moving
    quickly. This effect is shown in [Figure 17-22](ch17s03.html#initial_image-id00159
    "Figure 17-22. The initial image").
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在一帧中交错的两个场并不是在完全相同的时刻捕捉到的，如果主体快速移动，这可能会导致一种奇怪的效果。此效果在[图17-22](ch17s03.html#initial_image-id00159
    "图17-22. 初始图像")中显示。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456518.png.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456518.png.jpg)'
- en: Figure 17-22. The initial image
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-22. 初始图像
- en: '![The Deinterlace dialog](httpatomoreillycomsourcenostarchimages1456520.png.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![去交错对话框](httpatomoreillycomsourcenostarchimages1456520.png.jpg)'
- en: Figure 17-23. The Deinterlace dialog
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-23. 去交错对话框
- en: The Deinterlace filter removes half of the scan lines, either the odd ones or
    the even ones, and replaces each of them with an interpolation between the neighboring
    lines. Its dialog (see [Figure 17-23](ch17s03.html#deinterlace_dialog "Figure 17-23. The
    Deinterlace dialog")) contains only a choice between the odd and even fields.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 去交错滤镜移除一半扫描线，无论是奇数线还是偶数线，并通过邻近行之间的插值来替代每一行。其对话框（见[图17-23](ch17s03.html#deinterlace_dialog
    "图17-23. 去交错对话框")）只包含选择奇数场和偶数场的选项。
- en: If you compare [Figure 17-24](ch17s03.html#deinterlacecomma_using_only_the_odd_fiel
    "Figure 17-24. Deinterlace, using only the odd field") and [Figure 17-25](ch17s03.html#deinterlacecomma_using_only_the_even_fie
    "Figure 17-25. Deinterlace, using only the even field"), you can clearly see the
    movement of the cat’s head.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对比[图17-24](ch17s03.html#deinterlacecomma_using_only_the_odd_fiel "图17-24.
    去交错，只使用奇数场")和[图17-25](ch17s03.html#deinterlacecomma_using_only_the_even_fie "图17-25.
    去交错，只使用偶数场")，你可以清楚地看到猫头的运动。
- en: Despeckle
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 去斑
- en: '![Deinterlace, using only the odd field](httpatomoreillycomsourcenostarchimages1456522.png.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![去交错，只使用奇数场](httpatomoreillycomsourcenostarchimages1456522.png.jpg)'
- en: Figure 17-24. Deinterlace, using only the odd field
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-24. 去交错，只使用奇数场
- en: '![Deinterlace, using only the even field](httpatomoreillycomsourcenostarchimages1456524.png.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![去交错，只使用偶数场](httpatomoreillycomsourcenostarchimages1456524.png.jpg)'
- en: Figure 17-25. Deinterlace, using only the even field
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-25. 去交错，只使用偶数场
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456526.png.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456526.png.jpg)'
- en: Figure 17-26. The initial image
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-26. 初始图像
- en: Despeckle removes dots or scratches from images and can correct the speckled
    appearance of a scanned magazine page. However, it works automatically and can
    accidentally remove details from an image, so it should be used with care.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 去斑滤镜移除图像中的点或划痕，可以纠正扫描的杂志页面上的斑点状外观。然而，它是自动工作的，可能会意外去除图像中的细节，因此使用时需要小心。
- en: 'The photograph shown in [Figure 17-26](ch17s03.html#initial_image-id00160 "Figure 17-26. The
    initial image") is marred by tiny black dots due to its age. The Despeckle filter
    dialog (see [Figure 17-27](ch17s03.html#despeckle_dialog "Figure 17-27. The Despeckle
    dialog")) contains a preview and the following parameters:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17-26](ch17s03.html#initial_image-id00160 "图17-26. 初始图像")中显示的照片因时间久远而布满小黑点。去斑滤镜对话框（见[图17-27](ch17s03.html#despeckle_dialog
    "图17-27. 去斑对话框")）包含预览和以下参数：'
- en: '![The Despeckle dialog](httpatomoreillycomsourcenostarchimages1456528.png.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![去斑对话框](httpatomoreillycomsourcenostarchimages1456528.png.jpg)'
- en: Figure 17-27. The Despeckle dialog
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-27. 去斑对话框
- en: ADAPTIVE mode computes the radius based on the histogram. If unchecked, the
    radius is set manually using the corresponding slider (see RADIUS, below).
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ADAPTIVE（自适应）模式根据直方图计算半径。如果未勾选，则使用相应的滑块手动设置半径（见下文的RADIUS）。
- en: RECURSIVE mode causes the filter to act repeatedly on the image, which intensifies
    the effect.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RECURSIVE（递归）模式使滤镜在图像上反复作用，从而增强效果。
- en: RADIUS is relevant only in non-adaptive mode. It specifies the size of the area
    around each pixel, from 1, which corresponds to 3 × 3, to 20, which corresponds
    to 41 × 41\. A larger radius blends surrounding colors and increases the filter’s
    processing time.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RADIUS（半径）仅在非自适应模式下相关。它指定每个像素周围区域的大小，从1（对应3 × 3）到20（对应41 × 41）。较大的半径会混合周围的颜色，并增加滤镜的处理时间。
- en: BLACK LEVEL sets the threshold value below which dark pixels are removed.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BLACK LEVEL（黑色级别）设置黑暗像素被去除的阈值。
- en: WHITE LEVEL sets the threshold value above which light pixels are removed.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WHITE LEVEL（白色级别）设置光亮像素被去除的阈值。
- en: '[Figure 17-28](ch17s03.html#after_applying_despeckle_in_adaptive_mod "Figure 17-28. After
    applying Despeckle in adaptive mode") shows the result of applying Despeckle in
    adaptive mode on [Figure 17-26](ch17s03.html#initial_image-id00160 "Figure 17-26. The
    initial image"). [Figure 17-29](ch17s03.html#after_applying_despeckle_without_adaptiv
    "Figure 17-29. After applying Despeckle without adaptive mode") and [Figure 17-30](ch17s03.html#after_applying_despeckle_with_a_large_ra
    "Figure 17-30. After applying Despeckle with a large radius") show non-adaptive
    mode results, with a radius of 2 for the first image and 7 for the second.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-28](ch17s03.html#after_applying_despeckle_in_adaptive_mod "图 17-28. 应用
    Despeckle 后，使用自适应模式") 显示了在 [图 17-26](ch17s03.html#initial_image-id00160 "图 17-26.
    初始图像") 上应用 Despeckle（去噪）自适应模式的结果。[图 17-29](ch17s03.html#after_applying_despeckle_without_adaptiv
    "图 17-29. 应用 Despeckle 后，未使用自适应模式") 和 [图 17-30](ch17s03.html#after_applying_despeckle_with_a_large_ra
    "图 17-30. 应用 Despeckle 后，使用大半径") 显示了非自适应模式的结果，第一张图使用半径为 2，第二张图使用半径为 7。'
- en: '![After applying Despeckle in adaptive mode](httpatomoreillycomsourcenostarchimages1456530.png.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Despeckle（去噪）后，使用自适应模式](httpatomoreillycomsourcenostarchimages1456530.png.jpg)'
- en: Figure 17-28. After applying Despeckle in adaptive mode
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-28. 应用 Despeckle（去噪）后，使用自适应模式
- en: '![After applying Despeckle without adaptive mode](httpatomoreillycomsourcenostarchimages1456532.png.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Despeckle（去噪）后，未使用自适应模式](httpatomoreillycomsourcenostarchimages1456532.png.jpg)'
- en: Figure 17-29. After applying Despeckle without adaptive mode
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-29. 应用 Despeckle（去噪）后，未使用自适应模式
- en: '![After applying Despeckle with a large radius](httpatomoreillycomsourcenostarchimages1456534.png.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Despeckle（去噪）后，使用大半径](httpatomoreillycomsourcenostarchimages1456534.png.jpg)'
- en: Figure 17-30. After applying Despeckle with a large radius
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-30. 应用 Despeckle（去噪）后，使用大半径
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456536.png.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456536.png.jpg)'
- en: Figure 17-31. The initial image
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-31. 初始图像
- en: '![The Destripe dialog](httpatomoreillycomsourcenostarchimages1456538.png.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![Destripe 对话框](httpatomoreillycomsourcenostarchimages1456538.png.jpg)'
- en: Figure 17-32. The Destripe dialog
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-32. Destripe 对话框
- en: Destripe
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Destripe
- en: Destripe is used to remove vertical stripes generated by a poor-quality scanner.
    This filter creates a pattern of vertical stripes that cancel out the striping
    produced by the scanner. While this filter can be effective, selecting optimal
    settings can be challenging.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: Destripe 用于去除由低质量扫描仪产生的垂直条纹。该滤镜创建一个垂直条纹模式，用以抵消扫描仪产生的条纹。虽然此滤镜可以有效，但选择最佳设置可能具有挑战性。
- en: '[Figure 17-31](ch17s03.html#initial_image-id00161 "Figure 17-31. The initial
    image") shows an initial, striped image, [Figure 17-32](ch17s03.html#destripe_dialog
    "Figure 17-32. The Destripe dialog") shows the filter dialog, and [Figure 17-33](ch17s03.html#after_applying_destripe
    "Figure 17-33. After applying Destripe") shows the effect of the filter. The only
    setting is WIDTH, which specifies the strength of the filter. High values are
    generally not advisable, since they often have no effect or, worse, they actually
    generate more stripes. Checking CREATE HISTOGRAM replaces the image with the pattern
    that would be used to destripe the image, which can be used to create interesting
    textures.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-31](ch17s03.html#initial_image-id00161 "图 17-31. 初始图像") 显示了初始的带条纹图像，[图
    17-32](ch17s03.html#destripe_dialog "图 17-32. Destripe 对话框") 显示了滤镜对话框，[图 17-33](ch17s03.html#after_applying_destripe
    "图 17-33. 应用 Destripe 后") 显示了滤镜效果。唯一的设置是 WIDTH，它指定滤镜的强度。通常不建议使用高值，因为它们往往没有效果，或者更糟糕的是，实际上会产生更多的条纹。选中
    CREATE HISTOGRAM 可以将图像替换为用于去除条纹的模式，这个模式可用于创建有趣的纹理。'
- en: '![After applying Destripe](httpatomoreillycomsourcenostarchimages1456540.png.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Destripe 后](httpatomoreillycomsourcenostarchimages1456540.png.jpg)'
- en: Figure 17-33. After applying Destripe
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-33. 应用 Destripe 后
- en: NL Filter
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: NL 滤镜
- en: 'NL (Non Linear) Filter does a variety of things. It requires a layer without
    an Alpha channel, and it uses a hexagonal block of pixels surrounding the target
    pixel instead of the square blocks used by most other filters. Depending on the
    mode setting, NL Filter can apply three transformations (see [Figure 17-34](ch17s03.html#nl_filter_dialog
    "Figure 17-34. The NL Filter dialog")):'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: NL（非线性）滤镜具有多种功能。它需要一个没有 Alpha 通道的图层，并且使用一个六边形的像素块来围绕目标像素，而不是大多数滤镜使用的方形像素块。根据模式设置，NL
    滤镜可以应用三种变换（见 [图 17-34](ch17s03.html#nl_filter_dialog "图 17-34. NL 滤镜对话框")）：
- en: ALPHA TRIMMED MEAN smooths the image when the ALPHA value is low, and it removes
    noise when ALPHA is at its maximum. RADIUS specifies the effect’s intensity.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ALPHA 裁剪均值在 ALPHA 值较低时平滑图像，而在 ALPHA 值最大时去除噪声。RADIUS 指定效果的强度。
- en: OPTIMAL ESTIMATION uses an adaptive method to smooth the image, which is good
    for removing noise due to dithering in color images. ALPHA specifies the noise
    threshold, above which the filter has no effect, and RADIUS specifies the effect’s
    intensity.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OPTIMAL ESTIMATION 使用一种自适应方法来平滑图像，这对于去除彩色图像中的抖动噪声非常有效。ALPHA指定噪声阈值，超过该阈值时过滤器不起作用，RADIUS则指定效果的强度。
- en: '![The NL Filter dialog](httpatomoreillycomsourcenostarchimages1456542.png.jpg)'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![NL过滤器对话框](httpatomoreillycomsourcenostarchimages1456542.png.jpg)'
- en: Figure 17-34. The NL Filter dialog
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-34。NL过滤器对话框
- en: EDGE ENHANCEMENT sharpens the image, and ALPHA sets the intensity of the effect,
    while RADIUS controls the width of the edges.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EDGE ENHANCEMENT 锐化图像，ALPHA 设置效果的强度，而 RADIUS 控制边缘的宽度。
- en: Red Eye Removal
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 红眼去除
- en: Red Eye Removal is an automated tool for correcting the effect of flash photography
    on a person’s pupils. Depending on the image, this filter can work well or quite
    poorly.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 红眼去除是一个自动化工具，用于修正闪光摄影对人眼瞳孔的影响。根据图像的不同，这个过滤器可能效果很好，也可能效果较差。
- en: First, try this filter on the photograph shown in [Figure 2-77](ch02s03.html#initial_photograph-id00026
    "Figure 2-77. The initial photograph"). The red color in the girl’s eyes isn’t
    very saturated or bright. When the filter is selected, the dialog shown in [Figure 17-35](ch17s03.html#first_attempt_with_the_red_eye_removal_f
    "Figure 17-35. First attempt with the Red Eye Removal filter") appears. The preview
    shows that if the default parameters are used, the lips and the left cheek will
    be discolored. The dialog informs us that “Manually selecting the eyes may improve
    the results.”
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，尝试在[图2-77](ch02s03.html#initial_photograph-id00026 "图2-77。初始照片")中显示的照片上应用这个过滤器。女孩眼睛中的红色并不非常饱和或明亮。当选择该过滤器时，会显示[图17-35](ch17s03.html#first_attempt_with_the_red_eye_removal_f
    "图17-35。第一次尝试使用红眼去除过滤器")所示的对话框。预览显示，如果使用默认参数，嘴唇和左脸颊会变色。对话框告知我们，“手动选择眼睛可能会改善效果。”
- en: '![First attempt with the Red Eye Removal filter](httpatomoreillycomsourcenostarchimages1456544.png.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![第一次尝试使用红眼去除过滤器](httpatomoreillycomsourcenostarchimages1456544.png.jpg)'
- en: Figure 17-35. First attempt with the Red Eye Removal filter
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-35。第一次尝试使用红眼去除过滤器
- en: '![Second attempt with Red Eye Removal](httpatomoreillycomsourcenostarchimages1456546.png.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![第二次尝试使用红眼去除](httpatomoreillycomsourcenostarchimages1456546.png.jpg)'
- en: Figure 17-36. Second attempt with Red Eye Removal
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-36。第二次尝试使用红眼去除
- en: '![After applying Red Eye Removal](httpatomoreillycomsourcenostarchimages1456548.png.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![应用红眼去除后的效果](httpatomoreillycomsourcenostarchimages1456548.png.jpg)'
- en: Figure 17-37. After applying Red Eye Removal
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-37。应用红眼去除后的效果
- en: Select the eyes by drawing a rough outline around them with the Free Select
    Tool, and choose the filter again. This time, after an adjustment with the THRESHOLD
    slider, the result looks good. The dialog is shown in [Figure 17-36](ch17s03.html#second_attempt_with_red_eye_removal
    "Figure 17-36. Second attempt with Red Eye Removal"), and the result is shown
    in [Figure 17-37](ch17s03.html#after_applying_red_eye_removal "Figure 17-37. After
    applying Red Eye Removal").
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 使用自由选择工具大致勾画出眼睛的轮廓，然后再次选择该过滤器。这时，在使用 THRESHOLD 滑块调整后，效果看起来很好。对话框显示在[图17-36](ch17s03.html#second_attempt_with_red_eye_removal
    "图17-36。第二次尝试使用红眼去除")中，效果显示在[图17-37](ch17s03.html#after_applying_red_eye_removal
    "图17-37。应用红眼去除后的效果")中。
- en: '![Another example of red eye](httpatomoreillycomsourcenostarchimages1456550.png.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![另一个红眼示例](httpatomoreillycomsourcenostarchimages1456550.png.jpg)'
- en: Figure 17-38. Another example of red eye
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-38。另一个红眼示例
- en: '![A rather poor result](httpatomoreillycomsourcenostarchimages1456552.png.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![效果相当差](httpatomoreillycomsourcenostarchimages1456552.png.jpg)'
- en: Figure 17-39. A rather poor result
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-39。效果相当差
- en: In the second example (see [Figure 17-38](ch17s03.html#another_example_of_red_eye
    "Figure 17-38. Another example of red eye")), the red color is very bright but
    not very saturated. In the HSV model, the S value is 48 and the V value is 100\.
    The filter doesn’t work very well under these conditions, as shown in [Figure 17-39](ch17s03.html#rather_poor_result
    "Figure 17-39. A rather poor result"). In the final image, the eyes look dull,
    and the bridge of the nose has a red cast.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二个示例中（见[图17-38](ch17s03.html#another_example_of_red_eye "图17-38。另一个红眼示例")），红色非常亮，但不太饱和。在HSV模型中，S值为48，V值为100。由于这些条件，过滤器的效果并不好，如[图17-39](ch17s03.html#rather_poor_result
    "图17-39。效果相当差")所示。最终图像中，眼睛显得暗淡，鼻梁有红色的色调。
- en: For more tips on removing red eye, see [More Correction Methods for Red Eye](ch02s03.html#more_correction_methods_for_red_eye
    "More Correction Methods for Red Eye").
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 有关去除红眼的更多技巧，请参见[更多红眼修正方法](ch02s03.html#more_correction_methods_for_red_eye "更多红眼修正方法")。
- en: Sharpen
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 锐化
- en: 'Sharpen is a simplified version of Unsharp Mask, which is the next filter in
    the menu. Sharpen works well for simple tasks, like enhancing a photograph that’s
    blurry because of the interpolation that occurs in a digital camera or a scanner
    or due to an image’s being scaled up or down. Edges are almost always slightly
    blurred in a digital photograph, and the simple Sharpen filter in GIMP works much
    better than the builtin correction features of current digital cameras. The filter’s
    dialog has only one parameter: SHARPNESS.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 锐化是锐化蒙版的简化版本，后者是菜单中的下一个滤镜。锐化适用于一些简单任务，例如增强因数码相机或扫描仪中的插值过程导致模糊的照片，或者由于图像被放大或缩小而导致的模糊。在数码照片中，边缘几乎总是略微模糊的，而
    GIMP 中的简单锐化滤镜比当前数码相机的内置修正功能效果更好。此滤镜的对话框只有一个参数：清晰度（SHARPNESS）。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456554.png.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456554.png.jpg)'
- en: Figure 17-40. The initial image
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-40. 初始图像
- en: '![After applying Sharpen](httpatomoreillycomsourcenostarchimages1456556.png.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![应用锐化后的结果](httpatomoreillycomsourcenostarchimages1456556.png.jpg)'
- en: Figure 17-41. After applying Sharpen
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-41. 应用锐化后的效果
- en: '[Figure 17-40](ch17s03.html#initial_image-id00162 "Figure 17-40. The initial
    image") is a good example of a photograph that would benefit from sharpening.
    Color and size adjustments led to interpolation, which left the image very blurry.
    [Figure 17-41](ch17s03.html#after_applying_sharpen "Figure 17-41. After applying
    Sharpen") shows the result of using the Sharpen filter with a sharpness of 77.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-40](ch17s03.html#initial_image-id00162 "图 17-40. 初始图像") 是一个需要锐化的照片的好例子。颜色和大小的调整导致了插值，造成了图像非常模糊。[图
    17-41](ch17s03.html#after_applying_sharpen "图 17-41. 应用锐化后的效果") 展示了使用锐化滤镜，锐化度为
    77 时的效果。'
- en: Unsharp Mask
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 锐化蒙版
- en: Despite its paradoxical name, the Unsharp Mask filter is an excellent sharpening
    tool, offering much more control than the Sharpen filter.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管名字有些矛盾，锐化蒙版滤镜实际上是一个非常优秀的锐化工具，提供比锐化滤镜更多的控制。
- en: '![A very strong application of Unsharp Mask](httpatomoreillycomsourcenostarchimages1456558.png.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![锐化蒙版的强烈应用](httpatomoreillycomsourcenostarchimages1456558.png.jpg)'
- en: Figure 17-42. A very strong application of Unsharp Mask
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-42. 锐化蒙版的强烈应用
- en: '![The Value layer after decomposition](httpatomoreillycomsourcenostarchimages1456560.png.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![分解后的值层](httpatomoreillycomsourcenostarchimages1456560.png.jpg)'
- en: Figure 17-43. The Value layer after decomposition
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-43. 分解后的值层
- en: 'The parameters allow you to adjust the amount of sharpening. Note that color
    distortions may occur if the amount is really high. A dramatic example is shown
    in [Figure 17-42](ch17s03.html#very_strong_application_of_unsharp_mask "Figure 17-42. A
    very strong application of Unsharp Mask"). To sharpen a picture dramatically without
    color distortion, first decompose the initial image to HSV layers. Select **Image:
    Colors > Components > Decompose**, and choose the HSV model and DECOMPOSE TO LAYERS.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 该参数允许你调整锐化的程度。请注意，如果锐化程度过高，可能会导致颜色失真。一个极端的例子见于[图 17-42](ch17s03.html#very_strong_application_of_unsharp_mask
    "图 17-42. 锐化蒙版的强烈应用")。为了在没有颜色失真的情况下显著锐化图像，首先将初始图像分解为 HSV 层。选择 **图像：颜色 > 组件 > 分解**，然后选择
    HSV 模型并选择 “分解为层”。
- en: Hide the Hue and Saturation layers, and from the Value layer ([Figure 17-43](ch17s03.html#value_layer_after_decomposition
    "Figure 17-43. The Value layer after decomposition")), select the Unsharp Mask
    filter and set the parameters as shown in [Figure 17-44](ch17s03.html#unsharp_mask_dialog-id00163
    "Figure 17-44. The Unsharp Mask dialog").
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏色相和饱和度层，然后在值层（[图 17-43](ch17s03.html#value_layer_after_decomposition "图 17-43.
    分解后的值层")）中，选择锐化蒙版滤镜，并设置参数，如[图 17-44](ch17s03.html#unsharp_mask_dialog-id00163
    "图 17-44. 锐化蒙版对话框")所示。
- en: '![The Unsharp Mask dialog](httpatomoreillycomsourcenostarchimages1456562.png.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![锐化蒙版对话框](httpatomoreillycomsourcenostarchimages1456562.png.jpg)'
- en: Figure 17-44. The Unsharp Mask dialog
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-44. 锐化蒙版对话框
- en: '![The Value layer after sharpening](httpatomoreillycomsourcenostarchimages1456564.png.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![锐化后的值层](httpatomoreillycomsourcenostarchimages1456564.png.jpg)'
- en: Figure 17-45. The Value layer after sharpening
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-45. 锐化后的值层
- en: '![After applying Unsharp Mask with decomposition](httpatomoreillycomsourcenostarchimages1456566.png.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![应用锐化蒙版后分解的结果](httpatomoreillycomsourcenostarchimages1456566.png.jpg)'
- en: Figure 17-46. After applying Unsharp Mask with decomposition
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-46. 应用去锐化掩模后经过分解
- en: 'After sharpening the Value layer, as shown in [Figure 17-45](ch17s03.html#value_layer_after_sharpening
    "Figure 17-45. The Value layer after sharpening"), select **Image: Colors > Components
    > Recompose**. The result is shown in [Figure 17-46](ch17s03.html#after_applying_unsharp_mask_with_decompo
    "Figure 17-46. After applying Unsharp Mask with decomposition"). By carefully
    adjusting the parameters, it’s possible to get a much better result than with
    the Sharpen filter. Note that it’s always best to sharpen an image after it’s
    been scaled to its final size and resolution.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在锐化了值图层后，如[图 17-45](ch17s03.html#value_layer_after_sharpening "图 17-45. 锐化后的值图层")所示，选择**图像：颜色
    > 组件 > 重新组合**。结果如[图 17-46](ch17s03.html#after_applying_unsharp_mask_with_decompo
    "图 17-46. 应用去锐化掩模后经过分解")所示。通过仔细调整参数，有可能获得比锐化滤镜更好的效果。请注意，最好在图像缩放到最终大小和分辨率后再进行锐化处理。
- en: '![After applying Apply Lens](httpatomoreillycomsourcenostarchimages1456568.png.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![应用镜头后的效果](httpatomoreillycomsourcenostarchimages1456568.png.jpg)'
- en: Figure 17-47. After applying Apply Lens
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-47. 应用镜头后的效果
- en: 'The three parameters of Unsharp Mask are as follows:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 去锐化掩模的三个参数如下：
- en: RADIUS specifies the width of the mask and, as a result, the visibility of the
    sharpening effect. The optimal value depends on the resolution of the image and
    the size of the details within it.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RADIUS指定掩模的宽度，从而决定锐化效果的可见度。最佳值取决于图像的分辨率和其中细节的大小。
- en: AMOUNT specifies how much edge contrast will be created. A large value exaggerates
    the edge by adding a rim to it (see [Figure 17-42](ch17s03.html#very_strong_application_of_unsharp_mask
    "Figure 17-42. A very strong application of Unsharp Mask")).
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AMOUNT指定将创建多少边缘对比度。较大的值通过在边缘添加轮廓来夸大边缘效果（参见[图 17-42](ch17s03.html#very_strong_application_of_unsharp_mask
    "图 17-42. 强烈应用去锐化掩模")）。
- en: THRESHOLD specifies the minimum difference between pixel values that indicates
    an edge. In effect, it separates signal from noise. A high value prevents false
    detection of edges but also reduces the effect of the filter.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: THRESHOLD指定像素值之间表示边缘的最小差异。实际上，它将信号与噪声分离。较高的值可以防止错误检测边缘，但也会减少滤镜的效果。
- en: 17.4 The Distorts Filters
  id: totrans-190
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.4 失真滤镜
- en: 'The Distorts menu includes 18 loosely related filters. All 18 filters have
    a dialog, but the Engrave filter requires an Alpha channel and will be grayed
    out if none exists. We omit three filters because they are seldom useful: Blinds,
    Erase Every Other Row, and Video.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 失真菜单包含18个松散相关的滤镜。这18个滤镜都有一个对话框，但雕刻滤镜需要Alpha通道，如果没有，则会被禁用。我们省略了三个滤镜，因为它们很少用到：百叶窗、删除每隔一行、视频。
- en: '![The Apply Lens dialog](httpatomoreillycomsourcenostarchimages1456570.png.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![应用镜头对话框](httpatomoreillycomsourcenostarchimages1456570.png.jpg)'
- en: Figure 17-48. The Apply Lens dialog
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-48. 应用镜头对话框
- en: Apply Lens
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用镜头
- en: Apply Lens simulates a distorted view of the image through a spherical lens,
    as shown in [Figure 17-47](ch17s03.html#after_applying_apply_lens "Figure 17-47. After
    applying Apply Lens").
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 应用镜头模拟通过球面镜头观察图像的失真效果，如[图 17-47](ch17s03.html#after_applying_apply_lens "图 17-47.
    应用镜头后的效果")所示。
- en: The dialog, shown in [Figure 17-48](ch17s04.html#apply_lens_dialog "Figure 17-48. The
    Apply Lens dialog"), contains settings for the refraction index of the lens [1
    to 100] and the handling of the image surroundings, which can be retained, made
    transparent (an Alpha channel is required), or filled with the background color.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框，如[图 17-48](ch17s04.html#apply_lens_dialog "图 17-48. 应用镜头对话框")所示，包含镜头的折射率设置[1至100]以及图像周围的处理方式，可以选择保留、透明化（需要Alpha通道），或填充背景颜色。
- en: Curve Bend
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 曲线弯曲
- en: Curve Bend deforms the contents of an image based on a curve that you can manipulate
    in the filter dialog.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 曲线弯曲根据你在滤镜对话框中操作的曲线，变形图像的内容。
- en: When the filter is selected (in this case to work on the image in [Figure 17-49](ch17s04.html#initial_picture-id00164
    "Figure 17-49. The initial picture")), it brings up the dialog shown in [Figure 17-50](ch17s04.html#curve_bend_dialog
    "Figure 17-50. The Curve Bend dialog"). The AUTOMATIC PREVIEW button is unchecked
    by default, because it’s processor intensive, and generally it’s best to use PREVIEW
    ONCE instead. On the right are the curves. You can choose to deform the UPPER
    or LOWER curve. If the Curve Type is SMOOTH, add points to the curve and move
    the points to deform it further. If the Curve Type is FREE, build the curve by
    drawing in the grid with the mouse.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择了滤镜（此例中应用于[图 17-49](ch17s04.html#initial_picture-id00164 "图 17-49. 初始图片")中的图像）时，会弹出如[图
    17-50](ch17s04.html#curve_bend_dialog "图 17-50. 曲线弯曲对话框")所示的对话框。默认情况下，AUTOMATIC
    PREVIEW 按钮未选中，因为它会占用大量处理资源，一般建议使用 PREVIEW ONCE。右侧显示的是曲线。你可以选择变形上侧或下侧曲线。如果曲线类型是
    SMOOTH，可以向曲线上添加点并移动这些点以进一步变形。如果曲线类型是 FREE，则可以在网格中使用鼠标绘制曲线。
- en: You can COPY the upper curve to the lower one, and vice versa, or MIRROR them
    or SWAP them. You can also RESET the current curve. The settings of the curves
    can be saved to a file and loaded later.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将上侧曲线复制到下侧，反之亦然，或者对其进行镜像或交换。你还可以重置当前曲线。曲线的设置可以保存到文件中，稍后加载。
- en: '![The initial picture](httpatomoreillycomsourcenostarchimages1456572.png.jpg)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![初始图片](httpatomoreillycomsourcenostarchimages1456572.png.jpg)'
- en: Figure 17-49. The initial picture
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-49. 初始图片
- en: '![The Curve Bend dialog](httpatomoreillycomsourcenostarchimages1456574.png.jpg)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![曲线弯曲对话框](httpatomoreillycomsourcenostarchimages1456574.png.jpg)'
- en: Figure 17-50. The Curve Bend dialog
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-50. 曲线弯曲对话框
- en: The SMOOTHING and ANTIALIASING buttons on the left should usually be left checked.
    When WORK ON COPY is checked, the transformation is done to a new layer, and the
    original layer isn’t changed. Finally, you can use the ROTATE field to rotate
    the curves on the layer. If the rotation angle is 90°, the curves will align vertically,
    with the upper curve on the left side.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧的 SMOOTHING 和 ANTIALIASING 按钮通常应保持选中状态。当选中 WORK ON COPY 时，转换会应用到新图层，而原图层不会改变。最后，你可以使用
    ROTATE 字段来旋转图层上的曲线。如果旋转角度为 90°，曲线将垂直对齐，且上侧的曲线位于左侧。
- en: '[Figure 17-51](ch17s04.html#after_applying_curve_bend "Figure 17-51. After
    applying Curve Bend") shows our result. The current background color fills empty
    areas in the image.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-51](ch17s04.html#after_applying_curve_bend "图 17-51. 应用曲线弯曲后的效果")显示了我们的结果。当前的背景颜色填充了图像中的空白区域。'
- en: '![After applying Curve Bend](httpatomoreillycomsourcenostarchimages1456576.png.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![应用曲线弯曲后的效果](httpatomoreillycomsourcenostarchimages1456576.png.jpg)'
- en: Figure 17-51. After applying Curve Bend
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-51. 应用曲线弯曲后的效果
- en: Emboss
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浮雕
- en: Emboss is available only for RGB images. It uses the values of the image’s pixels
    to create relief. Bright areas are raised, and dark ones lowered.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 浮雕效果仅适用于 RGB 图像。它使用图像像素的值来创建浮雕效果。亮的区域被抬高，暗的区域则被压低。
- en: 'The dialog, shown in [Figure 17-52](ch17s04.html#emboss_dialog "Figure 17-52. The
    Emboss dialog"), has three parameters:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 17-52](ch17s04.html#emboss_dialog "图 17-52. 浮雕对话框")所示的对话框包含三个参数：
- en: AZIMUTH is the direction of the light source. When this is set to 0°, the light
    appears to be coming from the right. When this is set to 90°, the light appears
    to come from above.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AZIMUTH 是光源的方向。当设置为 0° 时，光源看起来来自右侧；当设置为 90° 时，光源看起来来自上方。
- en: ELEVATION is the angle of the light source above the horizon.
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ELEVATION 是光源在地平线上的角度。
- en: DEPTH specifies the intensity of the relief. With a very low value, the embossed
    relief is almost flat. With a high value, the image is dark and shadowy.
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DEPTH 参数指定浮雕的强度。当值非常低时，浮雕效果几乎是平的；当值较高时，图像将变得昏暗且阴影重重。
- en: The result, shown in [Figure 17-53](ch17s04.html#after_applying_emboss "Figure 17-53. After
    applying Emboss"), is a grayscale image in RGB mode. If BUMPMAP is checked, the
    result is in color, and the relief is smoother (see [Figure 17-54](ch17s04.html#after_applying_emboss_with_bumpmap_mode
    "Figure 17-54. After applying Emboss with Bumpmap mode")).
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如[图 17-53](ch17s04.html#after_applying_emboss "图 17-53. 应用浮雕效果后")所示，是一张 RGB
    模式的灰度图像。如果选中 BUMPMAP，则结果将是彩色的，且浮雕效果更加平滑（参见[图 17-54](ch17s04.html#after_applying_emboss_with_bumpmap_mode
    "图 17-54. 应用 Bumpmap 模式后的浮雕效果")）。
- en: Engrave
  id: totrans-216
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 雕刻效果
- en: Engrave requires an Alpha channel. It simulates the engraving found in old books,
    in which horizontal stripes of variable width give an impression of relief.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 雕刻效果需要使用 Alpha 通道。它模拟了旧书中的雕刻效果，其中宽度变化的水平条纹给人一种浮雕的印象。
- en: In the Engrave dialog, HEIGHT is the width of the lines, and small values correspond
    to thinner lines. LIMIT LINE WIDTH, if checked, ensures that the parallel lines
    don’t touch.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在雕刻对话框中，HEIGHT 是线条的宽度，较小的值对应较细的线条。如果勾选了 LIMIT LINE WIDTH，确保平行线不会接触。
- en: '![The Emboss dialog](httpatomoreillycomsourcenostarchimages1456578.png.jpg)'
  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![浮雕对话框](httpatomoreillycomsourcenostarchimages1456578.png.jpg)'
- en: Figure 17-52. The Emboss dialog
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-52。浮雕对话框
- en: '![After applying Emboss](httpatomoreillycomsourcenostarchimages1456580.png.jpg)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![应用浮雕效果后](httpatomoreillycomsourcenostarchimages1456580.png.jpg)'
- en: Figure 17-53. After applying Emboss
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-53。应用了浮雕效果后
- en: The result of this filter is a black and white image in RGB mode ([Figure 17-55](ch17s04.html#after_applying_engrave
    "Figure 17-55. After applying Engrave")).
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 此滤镜的结果是 RGB 模式下的黑白图像（[图 17-55](ch17s04.html#after_applying_engrave "图 17-55。应用雕刻效果后")）。
- en: IWarp
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IWarp
- en: Because it can be used in animation, this filter is covered in detail in [Chapter 18](ch18.html
    "Chapter 18. Animation Tools"). It can be used to create a silly caricature or
    to make subtle changes to a photograph.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 由于该滤镜可以用于动画，因此在[第 18 章](ch18.html "第 18 章。动画工具")中有详细介绍。它可以用于创建滑稽的漫画画面或对照片进行细微的更改。
- en: '![After applying Emboss with Bumpmap mode](httpatomoreillycomsourcenostarchimages1456582.png.jpg)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![应用带有 Bumpmap 模式的浮雕效果后](httpatomoreillycomsourcenostarchimages1456582.png.jpg)'
- en: Figure 17-54. After applying Emboss with Bumpmap mode
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-54。应用了带有 Bumpmap 模式的浮雕效果后
- en: '![After applying Engrave](httpatomoreillycomsourcenostarchimages1456584.png)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![应用雕刻效果后](httpatomoreillycomsourcenostarchimages1456584.png)'
- en: Figure 17-55. After applying Engrave
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-55。应用雕刻效果后
- en: We demonstrate on a picture of one of the authors of this book, who will surely
    not sue us for what we’re doing to him (see [Figure 17-56](ch17s04.html#initial_image-id00165
    "Figure 17-56. The initial image")). With a deform radius of 20, we moved the
    nose down, enlarged both eyes, swirled the mouth in both directions, and shrank
    the chin. With a radius of 72, we moved the hair down on the forehead. The disturbing
    result appears in [Figure 17-57](ch17s04.html#after_applying_iwarp "Figure 17-57. After
    applying IWarp").
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本书的作者之一的照片上进行演示，他肯定不会因为我们对他的处理而起诉我们（见[图 17-56](ch17s04.html#initial_image-id00165
    "图 17-56。初始图像")）。使用 20 的变形半径，我们将鼻子下移，放大了双眼，双向旋转了嘴巴，并缩小了下巴。使用 72 的半径，我们将额头上的头发向下移动。最终结果显示在[图
    17-57](ch17s04.html#after_applying_iwarp "图 17-57。应用 IWarp 后")。
- en: Lens Distortion
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 镜头畸变
- en: Lens Distortion simulates the various distortions that can occur due to camera
    lens imperfections. Since a distortion in the reverse direction can cancel an
    existing one, this filter may also be used to correct real camera distortions.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 镜头畸变模拟了由于相机镜头缺陷可能发生的各种畸变。由于反向畸变可以抵消现有的畸变，因此该滤镜也可以用于修正真实的相机畸变。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456586.png.jpg)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456586.png.jpg)'
- en: Figure 17-56. The initial image
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-56。初始图像
- en: '![After applying IWarp](httpatomoreillycomsourcenostarchimages1456588.png.jpg)'
  id: totrans-235
  prefs: []
  type: TYPE_IMG
  zh: '![应用 IWarp 后](httpatomoreillycomsourcenostarchimages1456588.png.jpg)'
- en: Figure 17-57. After applying IWarp
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-57。应用 IWarp 后
- en: '[Figure 17-58](ch17s04.html#lens_distortion_dialog "Figure 17-58. The Lens
    Distortion dialog") shows the filter dialog when applied to the photograph shown
    in [Figure 17-59](ch17s04.html#initial_image-id00166 "Figure 17-59. The initial
    image"). The preview has two zoom buttons, and there are six setting sliders,
    which all have a range of [*–*100 to +100]:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-58](ch17s04.html#lens_distortion_dialog "图 17-58。镜头畸变对话框") 显示了应用于[图 17-59](ch17s04.html#initial_image-id00166
    "图 17-59。初始图像")所示照片时的滤镜对话框。预览中有两个缩放按钮，且有六个设置滑块，所有滑块的范围为[*–*100 到 +100]：'
- en: MAIN is the strength of the spherical distortion. If it’s positive, the effect
    is convex, and if it’s negative, the effect is concave.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MAIN 是球面畸变的强度。如果值为正，效果是凸的；如果值为负，效果是凹的。
- en: EDGE works like MAIN, above, but it acts on the edges of the image.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EDGE 的作用类似于 MAIN，但它作用于图像的边缘。
- en: ZOOM enlarges or reduces the image.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ZOOM 放大或缩小图像。
- en: 'BRIGHTEN sets the so-called *vignetting* effect: if positive, the edges of
    the image are darker, and if negative, they’re brighter.'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BRIGHTEN 设置所谓的 *晕影* 效果：如果值为正，图像的边缘会变暗；如果值为负，边缘会变亮。
- en: '![The Lens Distortion dialog](httpatomoreillycomsourcenostarchimages1456590.png.jpg)'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![镜头畸变对话框](httpatomoreillycomsourcenostarchimages1456590.png.jpg)'
- en: Figure 17-58. The Lens Distortion dialog
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-58。镜头畸变对话框
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456592.png.jpg)'
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456592.png.jpg)'
- en: Figure 17-59. The initial image
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-59. 初始图像
- en: XSHIFT specifies a horizontal image shift caused by poor lens alignment.
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: XSHIFT 指定由于镜头对齐不良而导致的图像水平偏移。
- en: YSHIFT does the same but vertically.
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: YSHIFT 进行相同的操作，但为垂直方向。
- en: If the values of MAIN and EDGE are both low, the effect of changing the other
    sliders may not be perceptible.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 MAIN 和 EDGE 的值都较低，改变其他滑块的效果可能无法察觉。
- en: The result is shown in [Figure 17-60](ch17s04.html#after_applying_lens_distortion
    "Figure 17-60. After applying Lens Distortion"). To find the proper settings to
    correct the results of a digital camera, you could take a picture of a large rectangular
    sheet with straight lines on it. Since the pattern is simple and bold, you can
    adjust the parameters until you have corrected any distortion and then note the
    parameter values.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示在 [图 17-60](ch17s04.html#after_applying_lens_distortion "图 17-60. 应用镜头畸变后的效果")
    中。为了找到正确的设置来校正数码相机的结果，可以拍摄一张大矩形纸板的照片，纸板上有直线。由于图案简单且粗体，可以调整参数，直到校正任何畸变，然后记录下这些参数值。
- en: '![After applying Lens Distortion](httpatomoreillycomsourcenostarchimages1456594.png.jpg)'
  id: totrans-250
  prefs: []
  type: TYPE_IMG
  zh: '![应用镜头畸变后的效果](httpatomoreillycomsourcenostarchimages1456594.png.jpg)'
- en: Figure 17-60. After applying Lens Distortion
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-60. 应用镜头畸变后的效果
- en: Mosaic
  id: totrans-252
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 马赛克
- en: 'Mosaic simulates a mosaic by breaking the image up into small tiles. Its dialog,
    shown in [Figure 17-61](ch17s04.html#mosaic_dialog-id00167 "Figure 17-61. The
    Mosaic dialog"), has many settings:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 马赛克效果通过将图像分解成小瓦片来模拟马赛克。其对话框显示在 [图 17-61](ch17s04.html#mosaic_dialog-id00167
    "图 17-61. 马赛克对话框") 中，包含许多设置：
- en: TILING PRIMITIVES allows you to pick the shape of the tiles.
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TILING PRIMITIVES 允许你选择瓦片的形状。
- en: TILE SIZE [5 to 100] is the size of the largest side of the tiles.
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TILE SIZE [5 到 100] 是瓦片最大边的尺寸。
- en: TILE HEIGHT [1 to 50] controls the amount of relief. If this value is large
    relative to tile size, the tiles become spherical.
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TILE HEIGHT [1 到 50] 控制浮雕效果的强度。如果这个值相对于瓦片大小较大，瓦片会变得呈球形。
- en: TILE SPACING [1 to 50] is the width of the black channels between tiles.
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TILE SPACING [1 到 50] 是瓦片之间黑色通道的宽度。
- en: TILE NEATNESS ranges from 0 (totally random tile shapes) to 1 (totally regular
    tile shapes).
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TILE NEATNESS 范围从 0（完全随机的瓦片形状）到 1（完全规则的瓦片形状）。
- en: LIGHT DIRECTION determines how the tiles are lit. It is generally best left
    at the default value of 135° (lit from the upper left).
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LIGHT DIRECTION 确定瓦片的光照方向。通常最好保持默认值 135°（从左上方照亮）。
- en: COLOR VARIATION ranges from 0 (homogeneous blocks of tiles) to 1 (strong color
    variations between neighboring tiles).
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: COLOR VARIATION 范围从 0（均匀的瓦片块）到 1（相邻瓦片之间的颜色差异较大）。
- en: ANTIALIASING smooths the tile contours.
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ANTIALIASING 平滑瓦片轮廓。
- en: COLOR AVERAGING makes each tile a single color, which is the average of the
    pixels it contains.
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: COLOR AVERAGING 使每个瓦片成为单一颜色，即其包含像素的平均值。
- en: '![The Mosaic dialog](httpatomoreillycomsourcenostarchimages1456596.png.jpg)'
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![马赛克对话框](httpatomoreillycomsourcenostarchimages1456596.png.jpg)'
- en: Figure 17-61. The Mosaic dialog
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-61. 马赛克对话框
- en: ALLOW TILE SPLITTING allows very small tiles such that the tile pattern follows
    the object borders in the image.
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ALLOW TILE SPLITTING 允许非常小的瓦片，使得瓦片图案沿图像中的物体边缘排列。
- en: PITTED SURFACES gives the tiles a rough surface texture.
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PITTED SURFACES 赋予瓦片粗糙的表面纹理。
- en: FG/BGLIGHTING uses the foreground color for light areas and the background color
    for shadowy areas.
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FG/BGLIGHTING 使用前景颜色表示亮区，使用背景颜色表示阴影区。
- en: The result is shown in [Figure 17-62](ch17s04.html#after_applying_mosaic "Figure 17-62. After
    applying Mosaic").
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果显示在 [图 17-62](ch17s04.html#after_applying_mosaic "图 17-62. 应用马赛克后的效果") 中。
- en: Newsprint
  id: totrans-269
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新闻纸
- en: Newsprint simulates the dithering used to convert an image for offset printing,
    for a newspaper for example.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻纸模拟了用于将图像转换为胶印的抖动效果，例如用于报纸印刷。
- en: 'The dialog is shown in [Figure 17-63](ch17s04.html#newsprint_dialog "Figure 17-63. The
    Newsprint dialog"). (We have omitted the preview to save space.) The parameters
    are divided into three groups:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框显示在 [图 17-63](ch17s04.html#newsprint_dialog "图 17-63. 新闻纸对话框") 中。（我们省略了预览以节省空间。）参数分为三组：
- en: RESOLUTION specifies the size of the colored spots that will make up the image.
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RESOLUTION 指定将组成图像的彩色斑点的大小。
- en: INPUT SPI is the input resolution in samples per inch. It’s automatically set
    to the image resolution.
  id: totrans-273
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: INPUT SPI 是输入分辨率，以每英寸样本为单位。它会自动设置为图像分辨率。
- en: '![After applying Mosaic](httpatomoreillycomsourcenostarchimages1456598.png.jpg)'
  id: totrans-274
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![应用马赛克后的效果](httpatomoreillycomsourcenostarchimages1456598.png.jpg)'
- en: Figure 17-62. After applying Mosaic
  id: totrans-275
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-62. 应用马赛克后的效果
- en: '![The Newsprint dialog](httpatomoreillycomsourcenostarchimages1456600.png.jpg)'
  id: totrans-276
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![Newsprint对话框](httpatomoreillycomsourcenostarchimages1456600.png.jpg)'
- en: Figure 17-63. The Newsprint dialog
  id: totrans-277
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-63. Newsprint对话框
- en: OUTPUT LPI is the desired output resolution in lines per inch.
  id: totrans-278
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: OUTPUT LPI是所需的输出分辨率，单位为每英寸的线数。
- en: CELL SIZE changes the size of the spots. It’s correlated to the Output LPI.
  id: totrans-279
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: CELL SIZE更改斑点的大小，与输出LPI相关。
- en: SCREEN controls the dithering parameters.
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SCREEN控制抖动参数。
- en: SEPARATE TO has three radio buttons that determine the color space for decomposition.
    In RGB, there is no conversion. In CMYK, the image is internally converted, then
    dithered, and then converted back to RGB. In INTENSITY, the image is internally
    converted to grayscale, and the final result is used as an Alpha channel for the
    image.
  id: totrans-281
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: SEPARATE TO有三个单选按钮，确定分解所用的颜色空间。在RGB模式下，不进行转换；在CMYK模式下，图像会先进行内部转换，再进行抖动处理，然后再转换回RGB；在INTENSITY模式下，图像先转换为灰度图像，最终结果作为图像的Alpha通道。
- en: '![After applying Newsprint](httpatomoreillycomsourcenostarchimages1456602.png.jpg)'
  id: totrans-282
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![应用Newsprint后的效果](httpatomoreillycomsourcenostarchimages1456602.png.jpg)'
- en: Figure 17-64. After applying Newsprint
  id: totrans-283
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-64. 应用Newsprint后的效果
- en: BLACK PULLOUT determines the percentage of black used when converting RGB to
    CMYK.
  id: totrans-284
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: BLACK PULLOUT决定了将RGB转换为CMYK时使用的黑色百分比。
- en: LOCK CHANNELS copies the settings below it from one channel to the others.
  id: totrans-285
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: LOCK CHANNELS将下面的设置从一个通道复制到其他通道。
- en: FACTORY DEFAULTS resets the channel parameters to their default values.
  id: totrans-286
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: FACTORY DEFAULTS将通道参数重置为默认值。
- en: For each channel, the ANGLE of the cell grid and the SPOT FUNCTION can be set.
  id: totrans-287
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于每个通道，可以设置网格的角度和斑点功能。
- en: ANTIALIASING is useless when printing but useful if this filter is being used
    for special effects.
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抗锯齿在打印时无效，但如果此滤镜用于特效时，它是有用的。
- en: '[Figure 17-64](ch17s04.html#after_applying_newsprint "Figure 17-64. After applying
    Newsprint") displays the result.'
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图17-64](ch17s04.html#after_applying_newsprint "图17-64. 应用Newsprint后的效果")显示了结果。'
- en: Pagecurl
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Pagecurl
- en: 'Pagecurl simulates the curling of paper. The dialog ([Figure 17-65](ch17s04.html#pagecurl_dialog
    "Figure 17-65. The Pagecurl dialog")) has the following parameters:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: Pagecurl模拟纸张的卷曲效果。对话框（[图17-65](ch17s04.html#pagecurl_dialog "图17-65. Pagecurl对话框")）具有以下参数：
- en: 'CURL LOCATION: The four radio buttons allow you to choose the corner that will
    curl, and an icon in the middle illustrates the current selection.'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CURL LOCATION：四个单选按钮允许你选择将要卷曲的角落，中央的图标显示当前选择。
- en: '![The Pagecurl dialog](httpatomoreillycomsourcenostarchimages1456604.png.jpg)'
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Pagecurl对话框](httpatomoreillycomsourcenostarchimages1456604.png.jpg)'
- en: Figure 17-65. The Pagecurl dialog
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-65. Pagecurl对话框
- en: 'CURL ORIENTATION: The fold can be horizontal or vertical, and the icon in the
    dialog also reflects this selection.'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CURL ORIENTATION：折叠可以是水平或垂直的，且对话框中的图标也会反映这一选择。
- en: 'SHADE UNDER CURL: Checking this box adds a shadow to the image, beneath the
    curl.'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SHADE UNDER CURL：选中此框会在卷曲效果下方添加阴影。
- en: The colors used for the underside of the page are the current foreground and
    background colors, the current gradient, or the current gradient reversed.
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于页面底部的颜色是当前的前景色和背景色、当前的渐变色，或当前的反转渐变色。
- en: The fold is created as a new layer, and its opacity can be set in the dialog
    of the filter, as well as in the Layers dialog.
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 折叠效果作为一个新图层创建，其不透明度可以在滤镜对话框中设置，也可以在图层对话框中设置。
- en: '[Figure 17-66](ch17s04.html#after_applying_pagecurl "Figure 17-66. After applying
    Pagecurl") shows the result of the Pagecurl filter.'
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图17-66](ch17s04.html#after_applying_pagecurl "图17-66. 应用Pagecurl后的效果")显示了Pagecurl滤镜的结果。'
- en: Polar Coordinates
  id: totrans-300
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 极坐标
- en: Polar Coordinates transforms a rectangular image into a circular one by wrapping
    and stretching the image.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 极坐标通过包裹和拉伸图像，将矩形图像转换为圆形图像。
- en: In the dialog of Polar Coordinates, CIRCLE DEPTH IN PERCENT determines how circular
    the result will be. At 100%, the result is a perfect circle, and if it is 0%,
    it is a square. Intermediate values yield a square with rounded sides. OFFSET
    ANGLE rotates the image by the specified angle.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 在极坐标对话框中，CIRCLE DEPTH IN PERCENT决定了结果的圆形程度。100%时，结果是完美的圆形；0%时，是正方形。中间值将得到一个带有圆角的正方形。OFFSET
    ANGLE旋转图像到指定角度。
- en: '![After applying Pagecurl](httpatomoreillycomsourcenostarchimages1456606.png.jpg)'
  id: totrans-303
  prefs: []
  type: TYPE_IMG
  zh: '![应用Pagecurl后的效果](httpatomoreillycomsourcenostarchimages1456606.png.jpg)'
- en: Figure 17-66. After applying Pagecurl
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-66. 应用Pagecurl后的效果
- en: '![After applying Polar Coordinates](httpatomoreillycomsourcenostarchimages1456608.png.jpg)'
  id: totrans-305
  prefs: []
  type: TYPE_IMG
  zh: '![应用极坐标后的效果](httpatomoreillycomsourcenostarchimages1456608.png.jpg)'
- en: Figure 17-67. After applying Polar Coordinates
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-67. 应用极坐标后的效果
- en: 'The three checkboxes do the following:'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个复选框的功能如下：
- en: MAP BACKWARDS maps the pixels from right to left, instead of from left to right.
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MAP BACKWARDS将像素从右到左映射，而不是从左到右。
- en: MAP FROM TOP maps the top of the image to the center of the circle. By default,
    the bottom is mapped to the center.
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MAP FROM TOP将图像的顶部映射到圆形的中心。默认情况下，底部映射到圆心。
- en: TO POLAR maps the image to a circle, cuts along the top and vertical radius,
    and then extends the image to create a rectangle.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TO POLAR将图像映射到圆形，沿顶部和垂直半径切割，然后扩展图像形成矩形。
- en: The result of Polar Coordinates is shown in [Figure 17-67](ch17s04.html#after_applying_polar_coordinates
    "Figure 17-67. After applying Polar Coordinates"). The background color is white,
    and the MAP FROM TOP button is checked.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 极坐标的结果显示在[图17-67](ch17s04.html#after_applying_polar_coordinates "图17-67. 应用极坐标后")中。背景颜色为白色，且“MAP
    FROM TOP”按钮已被选中。
- en: Using the photo shown in [Figure 17-68](ch17s04.html#initial_image-id00168 "Figure 17-68. The
    initial image"), and unchecking the MAP FROM TOP button, we get in [Figure 17-69](ch17s04.html#newcomma_weird_planet_created_with_polar
    "Figure 17-69. A new, weird planet created with Polar Coordinates") a new planet
    in the black sky provided by the background color.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 使用[图17-68](ch17s04.html#initial_image-id00168 "图17-68. 初始图像")中的照片，并取消勾选“MAP
    FROM TOP”按钮，我们在[图17-69](ch17s04.html#newcomma_weird_planet_created_with_polar
    "图17-69. 使用极坐标创建的新奇行星")中得到了一个新行星，背景颜色提供了黑色的天空。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456610.png.jpg)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456610.png.jpg)'
- en: Figure 17-68. The initial image
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-68. 初始图像
- en: '![A new, weird planet created with Polar Coordinates](httpatomoreillycomsourcenostarchimages1456612.png.jpg)'
  id: totrans-315
  prefs: []
  type: TYPE_IMG
  zh: '![使用极坐标创建的新奇行星](httpatomoreillycomsourcenostarchimages1456612.png.jpg)'
- en: Figure 17-69. A new, weird planet created with Polar Coordinates
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-69. 使用极坐标创建的新奇行星
- en: Ripple
  id: totrans-317
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 波纹（Ripple）
- en: Ripple simulates the reflection of the image on a rippled water surface.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 波纹模拟图像在波纹水面上的反射效果。
- en: 'Its dialog, shown in [Figure 17-70](ch17s04.html#ripple_dialog "Figure 17-70. The
    Ripple dialog"), offers the following parameter settings:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 其对话框，如[图17-70](ch17s04.html#ripple_dialog "图17-70. 波纹对话框")所示，提供以下参数设置：
- en: ANTIALIASING softens the borders in the image and is best left checked.
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ANTIALIASING可以软化图像的边界，建议勾选此选项。
- en: RETAIN TILABILITY should be checked if you’re building a tilable pattern.
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RETAIN TILABILITY如果要创建可平铺的图案，应勾选此项。
- en: ORIENTATION allows you to select horizontal or vertical ripples.
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ORIENTATION允许选择水平或垂直波纹。
- en: 'EDGES specifies what should be done with empty spaces along the image’s edges:'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EDGES指定应该如何处理图像边缘的空白区域：
- en: 'WRAP: Pixels that shift off the canvas on one side re-enter on the other side.'
  id: totrans-324
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: WRAP：图像中从一边移出的像素将在另一边重新进入。
- en: '![The Ripple dialog](httpatomoreillycomsourcenostarchimages1456614.png.jpg)'
  id: totrans-325
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![波纹对话框](httpatomoreillycomsourcenostarchimages1456614.png.jpg)'
- en: Figure 17-70. The Ripple dialog
  id: totrans-326
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-70. 波纹对话框
- en: 'SMEAR: Neighboring pixels are extended to fill the holes.'
  id: totrans-327
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: SMEAR：邻近像素被扩展以填补空洞。
- en: 'BLACK: Black pixels fill the holes.'
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: BLACK：黑色像素填补空洞。
- en: WAVE TYPE may be SINE for smooth ripples or SAWTOOTH for spiky ones.
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WAVE TYPE可以选择SINE（平滑波纹）或SAWTOOTH（尖锐波纹）。
- en: PERIOD [1 to 200] specifies the distance between two consecutive ripples.
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PERIOD [1到200]指定两个连续波纹之间的距离。
- en: AMPLITUDE [0 to 200] specifies the height of the ripples.
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AMPLITUDE [0到200]指定波纹的高度。
- en: PHASE SHIFT [0 to 360] changes the distance between the beginning of the first
    ripple and the edge of the image.
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHASE SHIFT [0到360]调整第一个波纹的起始点与图像边缘之间的距离。
- en: '[Figure 17-71](ch17s04.html#after_applying_ripple "Figure 17-71. After applying
    Ripple") shows the result of Ripple.'
  id: totrans-333
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图17-71](ch17s04.html#after_applying_ripple "图17-71. 应用波纹后")展示了波纹效果的结果。'
- en: Shift
  id: totrans-334
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 偏移（Shift）
- en: Shift displaces all pixels in the image, vertically or horizontally, by a random
    amount within set limits.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 偏移（Shift）将图像中的所有像素垂直或水平方向随机偏移一定量，偏移量在设定的范围内。
- en: '![After applying Ripple](httpatomoreillycomsourcenostarchimages1456616.png.jpg)'
  id: totrans-336
  prefs: []
  type: TYPE_IMG
  zh: '![应用波纹后](httpatomoreillycomsourcenostarchimages1456616.png.jpg)'
- en: Figure 17-71. After applying Ripple
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-71. 应用波纹后
- en: '![After applying Shift](httpatomoreillycomsourcenostarchimages1456618.png.jpg)'
  id: totrans-338
  prefs: []
  type: TYPE_IMG
  zh: '![应用偏移后](httpatomoreillycomsourcenostarchimages1456618.png.jpg)'
- en: Figure 17-72. After applying Shift
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-72. 应用偏移后
- en: 'The dialog contains only a few settings:'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框只包含几个设置：
- en: Direction of the shift, either vertical or horizontal
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动的方向，可以是垂直的或水平方向的。
- en: Maximum amount of the shift, in pixels or alternative units
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大偏移量（单位为像素或其他单位）
- en: '[Figure 17-72](ch17s04.html#after_applying_shift "Figure 17-72. After applying
    Shift") shows the result of Shift on our garden photo.'
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图17-72](ch17s04.html#after_applying_shift "图17-72. 应用Shift后的结果")展示了Shift应用于我们花园照片后的结果。'
- en: Value Propagate
  id: totrans-344
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 值传播
- en: Value Propagate spreads pixels at the color borders of the image.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 值传播在图像的颜色边界处扩展像素。
- en: We demonstrate on the image shown in [Figure 17-73](ch17s04.html#initial_image-id00169
    "Figure 17-73. The initial image"). Since there are many adjustable parameters,
    we show a couple of interesting alternative results.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[图17-73](ch17s04.html#initial_image-id00169 "图17-73. 初始图像")中展示的图像上进行演示。由于有许多可调参数，我们展示了一些有趣的替代结果。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456620.png.jpg)'
  id: totrans-347
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456620.png.jpg)'
- en: Figure 17-73. The initial image
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-73. 初始图像
- en: '![The Value Propagate dialog](httpatomoreillycomsourcenostarchimages1456622.png.jpg)'
  id: totrans-349
  prefs: []
  type: TYPE_IMG
  zh: '![值传播对话框](httpatomoreillycomsourcenostarchimages1456622.png.jpg)'
- en: Figure 17-74. The Value Propagate dialog
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-74. 值传播对话框
- en: The many parameters are shown in [Figure 17-74](ch17s04.html#value_propagate_dialog
    "Figure 17-74. The Value Propagate dialog"). First, take a look at the PROPAGATE
    section. At the bottom, there are four check-boxes for the four directions; most
    of the time it’s best to check all four. The three sliders specify the intensity
    of the transformation. A pixel will not be propagated if its value difference
    from its neighbor is lower than the LOWER THRESHOLD or greater than the UPPER
    THRESHOLD. The amount of propagation is specified by the PROPAGATING RATE.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 许多参数在[图17-74](ch17s04.html#value_propagate_dialog "图17-74. 值传播对话框")中展示。首先，查看PROPAGATE部分。在底部，有四个复选框用于四个方向；大多数情况下，最好勾选全部。三个滑块指定了转换的强度。如果一个像素与邻居的值差异小于LOWER
    THRESHOLD或大于UPPER THRESHOLD，它将不会被传播。传播量由PROPAGATING RATE指定。
- en: '![Value Propagate in More white mode](httpatomoreillycomsourcenostarchimages1456624.png.jpg)'
  id: totrans-352
  prefs: []
  type: TYPE_IMG
  zh: '![值传播至更多白色模式](httpatomoreillycomsourcenostarchimages1456624.png.jpg)'
- en: Figure 17-75. Value Propagate in More white mode
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-75. 值传播至更多白色模式
- en: '![Value Propagate in More black mode](httpatomoreillycomsourcenostarchimages1456626.png.jpg)'
  id: totrans-354
  prefs: []
  type: TYPE_IMG
  zh: '![值传播至更多黑色模式](httpatomoreillycomsourcenostarchimages1456626.png.jpg)'
- en: Figure 17-76. Value Propagate in More black mode
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-76. 值传播至更多黑色模式
- en: 'The mode determines which pixels will propagate. The available modes are these:'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 模式决定了哪些像素将被传播。可用的模式有：
- en: MORE WHITE propagates the bright pixels to the dark ones. [Figure 17-75](ch17s04.html#value_propagate_in_more_white_mode
    "Figure 17-75. Value Propagate in More white mode") shows the result after three
    applications.
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MORE WHITE 将亮色像素传播到暗色像素。[图17-75](ch17s04.html#value_propagate_in_more_white_mode
    "图17-75. 值传播至更多白色模式")展示了三次应用后的结果。
- en: MORE BLACK propagates the dark pixels to the bright ones. [Figure 17-76](ch17s04.html#value_propagate_in_more_black_mode
    "Figure 17-76. Value Propagate in More black mode") shows the result after three
    applications.
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MORE BLACK 将黑色像素传播到亮色像素。 [图17-76](ch17s04.html#value_propagate_in_more_black_mode
    "图17-76. 值传播至更多黑色模式")展示了三次应用后的结果。
- en: MIDDLE VALUE TO PEAKS adds a thin border to the edges, computing its color as
    the average of the neighboring pixels. [Figure 17-77](ch17s04.html#value_propagate_in_middle_value_to_peaks
    "Figure 17-77. Value Propagate in Middle value to peaks mode") shows an enlargement
    of its effect.
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MIDDLE VALUE TO PEAKS 在边缘添加一条细边框，并计算其颜色为邻近像素的平均值。[图17-77](ch17s04.html#value_propagate_in_middle_value_to_peaks
    "图17-77. 值传播至中间值到峰值模式")展示了其效果的放大图。
- en: FOREGROUND TO PEAKS fills the propagated pixels with the foreground color. In
    [Figure 17-78](ch17s04.html#value_propagate_in_foreground_to_peaks_m "Figure 17-78. Value
    Propagate in Foreground to peaks mode"), the foreground color was bright green.
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FOREGROUND TO PEAKS 将传播的像素填充为前景色。在[图17-78](ch17s04.html#value_propagate_in_foreground_to_peaks_m
    "图17-78. 值传播至前景至峰值模式")中，前景色为亮绿色。
- en: '![Value Propagate in Middle value to peaks mode](httpatomoreillycomsourcenostarchimages1456628.png.jpg)'
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![值传播至中间值到峰值模式](httpatomoreillycomsourcenostarchimages1456628.png.jpg)'
- en: Figure 17-77. Value Propagate in Middle value to peaks mode
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-77. 值传播至中间值到峰值模式
- en: '![Value Propagate in Foreground to peaks mode](httpatomoreillycomsourcenostarchimages1456630.png.jpg)'
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![值传播至前景至峰值模式](httpatomoreillycomsourcenostarchimages1456630.png.jpg)'
- en: Figure 17-78. Value Propagate in Foreground to peaks mode
  id: totrans-364
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-78. 值传播至前景至峰值模式
- en: ONLY FOREGROUND/BACKGROUND propagates only the pixels that are the foreground
    or background color.
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ONLY FOREGROUND/BACKGROUND 仅传播前景或背景颜色的像素。
- en: MORE OPAQUE/TRANSPARENT propagates the pixels that are opaque or transparent.
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MORE OPAQUE/TRANSPARENT 传播不透明或透明的像素。
- en: If the current layer has an Alpha channel, two more checkboxes appear in the
    dialog. If PROPAGATING ALPHA CHANNEL is unchecked, the propagated pixels use the
    Alpha of neighboring pixels instead of their own Alpha. If PROPAGATING VALUE CHANNEL
    is unchecked, the filter operates only on the Alpha channel.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 如果当前图层有 Alpha 通道，对话框中会出现两个额外的复选框。如果未勾选 PROPAGATING ALPHA CHANNEL，则传播的像素将使用邻近像素的
    Alpha，而不是其自身的 Alpha。如果未勾选 PROPAGATING VALUE CHANNEL，则滤镜仅对 Alpha 通道进行操作。
- en: '![The Waves dialog](httpatomoreillycomsourcenostarchimages1456632.png.jpg)'
  id: totrans-368
  prefs: []
  type: TYPE_IMG
  zh: '![Waves 对话框](httpatomoreillycomsourcenostarchimages1456632.png.jpg)'
- en: Figure 17-79. The Waves dialog
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-79. Waves 对话框
- en: '![After applying Waves](httpatomoreillycomsourcenostarchimages1456634.png.jpg)'
  id: totrans-370
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Waves 后](httpatomoreillycomsourcenostarchimages1456634.png.jpg)'
- en: Figure 17-80. After applying Waves
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-80. 应用 Waves 后
- en: Waves
  id: totrans-372
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Waves
- en: The Waves filter simulates the concentric waves that occur when a stone is dropped
    into water.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: Waves 滤镜模拟石头投入水中时产生的同心波纹。
- en: 'In the dialog, shown in [Figure 17-79](ch17s04.html#waves_dialog "Figure 17-79. The
    Waves dialog"), the parameters are very similar to those of the Ripple filter.
    The only new parameter is REFLECTIVE: If this is checked, the waves bounce off
    the image edges and interfere with one another.'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框中，如[图 17-79](ch17s04.html#waves_dialog "图 17-79. Waves 对话框")所示，参数与 Ripple
    滤镜非常相似。唯一的新参数是 REFLECTIVE：如果勾选此项，波浪会从图像边缘反弹并相互干扰。
- en: '[Figure 17-80](ch17s04.html#after_applying_waves "Figure 17-80. After applying
    Waves") shows the result of Waves.'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-80](ch17s04.html#after_applying_waves "图 17-80. 应用 Waves 后") 显示了 Waves
    的效果。'
- en: '![The Whirl and Pinch dialog](httpatomoreillycomsourcenostarchimages1456636.png.jpg)'
  id: totrans-376
  prefs: []
  type: TYPE_IMG
  zh: '![Whirl 和 Pinch 对话框](httpatomoreillycomsourcenostarchimages1456636.png.jpg)'
- en: Figure 17-81. The Whirl and Pinch dialog
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-81. Whirl 和 Pinch 对话框
- en: Whirl and Pinch
  id: totrans-378
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Whirl 和 Pinch
- en: Whirl and Pinch applies two different distortions to the image. Whirl swirls
    the image in a pattern similar to water going down the drain, and Pinch distorts
    the image as if it were a sheet of rubber.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: Whirl 和 Pinch 对图像应用了两种不同的扭曲效果。Whirl 会使图像呈现类似水流下水道的漩涡效果，而 Pinch 则像是将图像拉伸成橡胶片一样进行扭曲。
- en: 'The dialog shown in [Figure 17-81](ch17s04.html#whirl_and_pinch_dialog "Figure 17-81. The
    Whirl and Pinch dialog") contains only three sliders:'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 17-81](ch17s04.html#whirl_and_pinch_dialog "图 17-81. Whirl 和 Pinch 对话框")所示的对话框中，只有三个滑块：
- en: WHIRL ANGLE [*–*720° to +720°] is the angle of rotation of the whirl distortion.
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WHIRL ANGLE [*–*720° 到 +720°] 是旋转扭曲的角度。
- en: PINCH AMOUNT [*–*1 to +1] is the intensity and direction of the pinch. A negative
    value expands from the center, while a positive value squeezes the image inward.
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PINCH AMOUNT [*–*1 到 +1] 是挤压的强度和方向。负值会从中心扩展，而正值则会将图像向内挤压。
- en: RADIUS specifies how much of the image is distorted, from 0 (none) to 2 (the
    entire image).
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RADIUS 指定图像的扭曲程度，从 0（无扭曲）到 2（整个图像扭曲）。
- en: See [Figure 17-82](ch17s04.html#after_applying_whirl_and_pinch "Figure 17-82. After
    applying Whirl and Pinch") for the result.
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看[图 17-82](ch17s04.html#after_applying_whirl_and_pinch "图 17-82. 应用 Whirl 和
    Pinch 后")中的结果。
- en: Wind
  id: totrans-385
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wind
- en: The Wind filter adds thin horizontal lines to the image in order to create the
    illusion of strong wind.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: Wind 滤镜会向图像添加细小的水平线条，从而创造强风的错觉。
- en: 'The dialog shown in [Figure 17-83](ch17s05.html#wind_dialog "Figure 17-83. The
    Wind dialog") offers the following parameters:'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 17-83](ch17s05.html#wind_dialog "图 17-83. Wind 对话框")所示的对话框中，提供了以下参数：
- en: STYLE is WIND (very thin lines) or BLAST (thicker lines).
  id: totrans-388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: STYLE 是 WIND（非常细的线条）或 BLAST（较粗的线条）。
- en: DIRECTION is from LEFT or RIGHT.
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DIRECTION 是从 LEFT 或 RIGHT。
- en: '![After applying Whirl and Pinch](httpatomoreillycomsourcenostarchimages1456638.png.jpg)'
  id: totrans-390
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![应用 Whirl 和 Pinch 后](httpatomoreillycomsourcenostarchimages1456638.png.jpg)'
- en: Figure 17-82. After applying Whirl and Pinch
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-82. 应用 Whirl 和 Pinch 后
- en: EDGE AFFECTED is the leading one, the trailing one, or both.
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EDGE AFFECTED 是前沿、尾部还是两者。
- en: THRESHOLD [0 to 50] is used to detect borders.
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: THRESHOLD [0 到 50] 用于检测边缘。
- en: STRENGTH [1 to 100] is the strength of the effect.
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: STRENGTH [1 到 100] 是效果的强度。
- en: '[Figure 17-84](ch17s05.html#after_applying_wind "Figure 17-84. After applying
    Wind") shows the result.'
  id: totrans-395
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图 17-84](ch17s05.html#after_applying_wind "图 17-84. 应用 Wind 后") 显示了结果。'
- en: 17.5 The Light and Shadow Filters
  id: totrans-396
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.5 光与影滤镜
- en: This is yet another menu with a series of disjointed entries. The first five
    are related to light, the next three to shadows, and the last two are glass effects.
    We omit the Xach-Effect filter, which we consider not very useful.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个包含一系列不相干条目的菜单。前五个与光相关，接下来的三个与阴影相关，最后两个是玻璃效果。我们省略了Xach-Effect滤镜，因为我们认为它不太有用。
- en: Gradient Flare
  id: totrans-398
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 梯度光晕
- en: 'Gradient Flare simulates the effect that a strong light source can have on
    a camera lens. The flare is made up of three parts: the Glow, which is the central
    circle of light; the Rays, which are the streaks of light that extend from the
    Glow; and the Second Flares, which are the smaller circles of light that sometimes
    appear in a line, extending out from the Glow.'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 梯度光晕模拟了强光源对相机镜头的影响。光晕由三部分组成：光晕的中央圆圈（Glow）；从光晕延伸出的光线（Rays）；以及有时呈线性排列、从光晕延伸出的较小圆圈（Second
    Flares）。
- en: 'We demonstrate on the image shown in [Figure 17-85](ch17s05.html#initial_image-id00170
    "Figure 17-85. The initial image"). The dialog of Gradient Flare has two tabs,
    as shown in [Figure 17-86](ch17s05.html#gradient_flare_dialogcomma_settings_tab
    "Figure 17-86. The Gradient Flare dialog, Settings tab"). From the Settings tab,
    you can set the position of the main flare by typing in coordinates, or you can
    click the preview to specify the position. The other parameters are these:'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[图 17-85](ch17s05.html#initial_image-id00170 "图 17-85. 初始图像")中展示的图像上进行演示。梯度光晕对话框有两个标签页，如[图
    17-86](ch17s05.html#gradient_flare_dialogcomma_settings_tab "图 17-86. 梯度光晕对话框，设置标签页")所示。在“设置”标签页中，你可以通过输入坐标来设置主光晕的位置，或者点击预览来指定位置。其他参数如下：
- en: '![The Wind dialog](httpatomoreillycomsourcenostarchimages1456640.png.jpg)'
  id: totrans-401
  prefs: []
  type: TYPE_IMG
  zh: '![风对话框](httpatomoreillycomsourcenostarchimages1456640.png.jpg)'
- en: Figure 17-83. The Wind dialog
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-83. 风对话框
- en: '![After applying Wind](httpatomoreillycomsourcenostarchimages1456642.png.jpg)'
  id: totrans-403
  prefs: []
  type: TYPE_IMG
  zh: '![应用风效果后](httpatomoreillycomsourcenostarchimages1456642.png.jpg)'
- en: Figure 17-84. After applying Wind
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-84. 应用风效果后
- en: RADIUS [0 to 248] specifies the radius of the glare. The slider stops at a rather
    low value, but you can type a much larger value into the field on the right.
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 半径 [0 到 248] 指定眩光的半径。滑块停在一个相对较低的值，但你可以在右侧的字段中输入一个更大的值。
- en: ROTATION [*–*180 to +180] changes the rotation of the Glow.
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旋转 [*–*180 到 +180] 改变光晕的旋转角度。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456644.png.jpg)'
  id: totrans-407
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456644.png.jpg)'
- en: Figure 17-85. The initial image
  id: totrans-408
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-85. 初始图像
- en: '![The Gradient Flare dialog, Settings tab](httpatomoreillycomsourcenostarchimages1456646.png.jpg)'
  id: totrans-409
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![梯度光晕对话框，设置标签页](httpatomoreillycomsourcenostarchimages1456646.png.jpg)'
- en: Figure 17-86. The Gradient Flare dialog, Settings tab
  id: totrans-410
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-86. 梯度光晕对话框，设置标签页
- en: HUE ROTATION [*–*180 to +180] changes the color of the flare.
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 色调旋转 [*–*180 到 +180] 改变光晕的颜色。
- en: VECTOR ANGLE [0 to 359] changes the orientation of the Second Flares.
  id: totrans-412
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向量角度 [0 到 359] 改变第二光晕的方向。
- en: VECTOR LENGTH [1 to 1000] changes the length of the Second Flares.
  id: totrans-413
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向量长度 [1 到 1000] 改变第二光晕的长度。
- en: ADAPTIVE SUPERSAMPLING contains parameters for antialiasing.
  id: totrans-414
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自适应超采样包含抗锯齿的参数。
- en: The Selector tab of the Gradient Flare filter, shown in [Figure 17-87](ch17s05.html#gradient_flare_dialogcomma_selector_tab
    "Figure 17-87. The Gradient Flare dialog, Selector tab"), offers seven predefined
    flares, which you can select by clicking them. See [Figure 17-88](ch17s05.html#after_applying_gradient_flare
    "Figure 17-88. After applying Gradient Flare") for the result of choosing DISTANT_SUN.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 梯度光晕滤镜的选择器标签页，如[图 17-87](ch17s05.html#gradient_flare_dialogcomma_selector_tab
    "图 17-87. 梯度光晕对话框，选择器标签页")所示，提供了七个预定义的光晕，你可以通过点击它们来选择。选择DISTANT_SUN的结果请参见[图 17-88](ch17s05.html#after_applying_gradient_flare
    "图 17-88. 应用梯度光晕后")。
- en: '![The Gradient Flare dialog, Selector tab](httpatomoreillycomsourcenostarchimages1456648.png.jpg)'
  id: totrans-416
  prefs: []
  type: TYPE_IMG
  zh: '![梯度光晕对话框，选择器标签页](httpatomoreillycomsourcenostarchimages1456648.png.jpg)'
- en: Figure 17-87. The Gradient Flare dialog, Selector tab
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-87. 梯度光晕对话框，选择器标签页
- en: '![After applying Gradient Flare](httpatomoreillycomsourcenostarchimages1456650.png.jpg)'
  id: totrans-418
  prefs: []
  type: TYPE_IMG
  zh: '![应用梯度光晕后](httpatomoreillycomsourcenostarchimages1456650.png.jpg)'
- en: Figure 17-88. After applying Gradient Flare
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-88. 应用梯度光晕后
- en: 'In the Selector tab ([Figure 17-87](ch17s05.html#gradient_flare_dialogcomma_selector_tab
    "Figure 17-87. The Gradient Flare dialog, Selector tab")), four buttons at the
    bottom allow you to copy an existing flare, edit it, or delete it, or create a
    new one. The EDIT button brings up the dialog shown in [Figure 17-89](ch17s05.html#gradient_flare_editorcomma_general_tab
    "Figure 17-89. The Gradient Flare editor, General tab"), with four tabs. The General
    tab lets you set OPACITY and PAINT MODE. PAINT MODE contains four options: NORMAL,
    ADDITION, OVERLAY, and SCREEN.'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择器标签页（[图 17-87](ch17s05.html#gradient_flare_dialogcomma_selector_tab "图 17-87.
    渐变光晕对话框，选择器标签页")）中，底部的四个按钮允许你复制现有的光晕、编辑它、删除它或创建一个新的。点击 EDIT 按钮会弹出如[图 17-89](ch17s05.html#gradient_flare_editorcomma_general_tab
    "图 17-89. 渐变光晕编辑器，General 标签页")所示的对话框，里面包含四个标签页。General 标签页让你设置不透明度（OPACITY）和绘制模式（PAINT
    MODE）。绘制模式包含四个选项：NORMAL、ADDITION、OVERLAY 和 SCREEN。
- en: In the Glow tab of the Gradient Flare editor ([Figure 17-90](ch17s05.html#gradient_flare_editorcomma_glow_tab
    "Figure 17-90. The Gradient Flare editor, Glow tab")), you can choose gradients
    for the three elements that define the Glow component. Any of the predefined gradients
    called `Flare ...` will generally create a nice effect. RADIAL GRADIENT determines
    the main color scheme of the Glow. ANGULAR GRADIENT determines the wrapping pattern
    of the Glow gradient. The angular gradient begins at the rotation angle specified
    below and then wraps the radial gradient into a circle or spiral. The colors of
    the angular gradient are combined with the radial gradient in Multiply blending
    mode. The third gradient, ANGULAR SIZE GRADIENT, is used to change the radius
    of the Glow. The brightness of the gradient is used to change the shape of the
    flare. White enlarges the flare to the full radius, and black shrinks the flare
    to the central point. A progressive gradient from black to white, for example,
    results in a spiral glow.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 在渐变光晕编辑器的 Glow 标签页中（[图 17-90](ch17s05.html#gradient_flare_editorcomma_glow_tab
    "图 17-90. 渐变光晕编辑器，Glow 标签页")），你可以选择三个定义 Glow 组件的渐变元素。任何预定义的渐变，如 `Flare ...`，通常都会产生不错的效果。径向渐变（RADIAL
    GRADIENT）决定了光晕的主要色彩方案。角度渐变（ANGULAR GRADIENT）决定了光晕渐变的包裹模式。角度渐变从下面指定的旋转角度开始，然后将径向渐变包裹成圆形或螺旋形。角度渐变的颜色与径向渐变在“叠加”混合模式下结合。第三个渐变，角度大小渐变（ANGULAR
    SIZE GRADIENT），用于改变光晕的半径。渐变的亮度用于改变光晕的形状。白色会将光晕放大到最大半径，而黑色则会将光晕缩小到中心点。例如，从黑色到白色的渐变会产生螺旋形的光晕效果。
- en: '![The Gradient Flare editor, General tab](httpatomoreillycomsourcenostarchimages1456652.png.jpg)'
  id: totrans-422
  prefs: []
  type: TYPE_IMG
  zh: '![渐变光晕编辑器，General 标签页](httpatomoreillycomsourcenostarchimages1456652.png.jpg)'
- en: Figure 17-89. The Gradient Flare editor, General tab
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-89. 渐变光晕编辑器，General 标签页
- en: '![The Gradient Flare editor, Glow tab](httpatomoreillycomsourcenostarchimages1456654.png.jpg)'
  id: totrans-424
  prefs: []
  type: TYPE_IMG
  zh: '![渐变光晕编辑器，Glow 标签页](httpatomoreillycomsourcenostarchimages1456654.png.jpg)'
- en: Figure 17-90. The Gradient Flare editor, Glow tab
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-90. 渐变光晕编辑器，Glow 标签页
- en: The last three parameters in this tab specify the size of the glow, the rotation
    angle of the angular gradient, and the color of the glow according to the hue
    circle.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 此标签页中的最后三个参数分别指定光晕的大小、角度渐变的旋转角度，以及根据色相环指定的光晕颜色。
- en: 'The number and pattern of the rays can be adjusted using the Rays tab ([Figure 17-91](ch17s05.html#gradient_flare_editorcomma_rays_tab
    "Figure 17-91. The Gradient Flare editor, Rays tab")). As in the Glow tab, the
    radial, angular, and angular size gradients determine the color, wrapping pattern,
    and radius of the Rays, respectively. The parameters below also have the same
    effect as those in the Glow tab. The number and thickness of the spikes can also
    be changed. Experiment with the number of spikes: A large number will lead to
    an interesting moiré effect.'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 光线的数量和模式可以通过 Rays 标签页进行调整（[图 17-91](ch17s05.html#gradient_flare_editorcomma_rays_tab
    "图 17-91. 渐变光晕编辑器，Rays 标签页")）。与 Glow 标签页一样，径向、角度和角度大小渐变分别决定了光线的颜色、包裹模式和半径。下面的参数也与
    Glow 标签页中的参数效果相同。还可以调整尖刺的数量和粗细。尝试调整尖刺的数量：较多的尖刺会产生有趣的摩尔纹效果。
- en: '![The Gradient Flare editor, Rays tab](httpatomoreillycomsourcenostarchimages1456656.png.jpg)'
  id: totrans-428
  prefs: []
  type: TYPE_IMG
  zh: '![渐变光晕编辑器，Rays 标签页](httpatomoreillycomsourcenostarchimages1456656.png.jpg)'
- en: Figure 17-91. The Gradient Flare editor, Rays tab
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-91. 渐变光晕编辑器，Rays 标签页
- en: '![The Gradient Flare editor, Second Flares tab](httpatomoreillycomsourcenostarchimages1456658.png.jpg)'
  id: totrans-430
  prefs: []
  type: TYPE_IMG
  zh: '![渐变光晕编辑器，Second Flares 标签页](httpatomoreillycomsourcenostarchimages1456658.png.jpg)'
- en: Figure 17-92. The Gradient Flare editor, Second Flares tab
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-92. 渐变光晕编辑器，Second Flares 标签页
- en: The parameters of the secondary flares can be specified using the Second Flares
    tab ([Figure 17-92](ch17s05.html#gradient_flare_editorcomma_second_flares "Figure 17-92. The
    Gradient Flare editor, Second Flares tab")). The three gradients and the three
    parameters below have the same meaning as they do in the Glow tab and the Rays
    tab, except that PROBABILITY GRADIENT specifies the position of the second flares,
    rather than the radius. The shape of the Second Flares can be a circle or a polygon
    with three or more sides, or it can be a straight line, if the number of sides
    is set to 1\. The RANDOMIZE button uses a random number to randomize everything.
    However, if you input a random seed, the effects are reproducible (the same seed
    always produces the same effect). The NEW SEED button generates a new seed.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 次级光晕的参数可以通过“次级光晕”选项卡来指定（见[图 17-92](ch17s05.html#gradient_flare_editorcomma_second_flares
    "图 17-92. 渐变光晕编辑器，次级光晕选项卡")）。下面的三个渐变和三个参数的意义与“辉光”选项卡和“光线”选项卡中的相同，唯一的不同是，概率渐变指定的是次级光晕的位置，而不是半径。次级光晕的形状可以是圆形、三角形或更多边的多边形，也可以是直线，如果边数设置为
    1。随机化按钮会使用随机数对所有内容进行随机化。但是，如果输入随机种子，效果是可复现的（相同的种子总会产生相同的效果）。新种子按钮会生成一个新的种子。
- en: '![A custom-made Gradient Flare](httpatomoreillycomsourcenostarchimages1456660.png.jpg)'
  id: totrans-433
  prefs: []
  type: TYPE_IMG
  zh: '![自定义渐变光晕](httpatomoreillycomsourcenostarchimages1456660.png.jpg)'
- en: Figure 17-93. A custom-made Gradient Flare
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-93. 自定义渐变光晕
- en: '![After applying Lens Flare](httpatomoreillycomsourcenostarchimages1456662.png.jpg)'
  id: totrans-435
  prefs: []
  type: TYPE_IMG
  zh: '![应用镜头光晕后的效果](httpatomoreillycomsourcenostarchimages1456662.png.jpg)'
- en: Figure 17-94. After applying Lens Flare
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-94. 应用镜头光晕后的效果
- en: '[Figure 17-93](ch17s05.html#custom-made_gradient_flare "Figure 17-93. A custom-made
    Gradient Flare") shows an example of a custom-made Gradient Flare.'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-93](ch17s05.html#custom-made_gradient_flare "图 17-93. 自定义渐变光晕")展示了一个自定义渐变光晕的示例。'
- en: Lens Flare
  id: totrans-438
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 镜头光晕
- en: Lens Flare simulates the effect of the sun striking the objective lens of a
    camera.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 镜头光晕模拟的是阳光照射到相机镜头上的效果。
- en: 'In the dialog, only one parameter can be changed: the position of the flare
    effect. The position can be set by clicking the preview or by changing the coordinates.
    You can also hide the cross that shows the position if you like, although this
    has no effect on the result. There is currently no way to change the size, shape,
    or hue of the lens flare.'
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框中，只有一个参数可以更改：光晕效果的位置。位置可以通过点击预览图或更改坐标来设置。如果需要，您还可以隐藏显示位置的十字标记，尽管这对结果没有影响。目前无法更改镜头光晕的大小、形状或色调。
- en: '[Figure 17-94](ch17s05.html#after_applying_lens_flare "Figure 17-94. After
    applying Lens Flare") shows the result of the Lens Flare filter.'
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-94](ch17s05.html#after_applying_lens_flare "图 17-94. 应用镜头光晕后的效果")展示了镜头光晕滤镜的结果。'
- en: '![The Lighting Effects dialog, Options tab](httpatomoreillycomsourcenostarchimages1456664.png.jpg)'
  id: totrans-442
  prefs: []
  type: TYPE_IMG
  zh: '![光照效果对话框，选项卡](httpatomoreillycomsourcenostarchimages1456664.png.jpg)'
- en: Figure 17-95. The Lighting Effects dialog, Options tab
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-95. 光照效果对话框，选项卡
- en: Lighting Effects
  id: totrans-444
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 光照效果
- en: Lighting Effects is a complicated filter. As the name implies, it can be used
    to generate lighting effects in an image, such as that of a lamp light. In addition,
    it can be used to bump the image to create relief, and it can be used to simulate
    complicated reflections using an environment map. This filter would therefore
    also fit in the Map submenu. We demonstrate this complex filter on the image shown
    in [Figure 17-85](ch17s05.html#initial_image-id00170 "Figure 17-85. The initial
    image").
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 光照效果是一个复杂的滤镜。顾名思义，它可以用来在图像中生成光照效果，比如灯光效果。此外，它还可以用来凸起图像以创建浮雕效果，并且可以通过使用环境图来模拟复杂的反射。因此，这个滤镜也可以归类到地图子菜单中。我们在[图
    17-85](ch17s05.html#initial_image-id00170 "图 17-85. 初始图像")中展示了这个复杂的滤镜效果。
- en: 'The Lighting Effects filter dialog has five tabs. [Figure 17-95](ch17s05.html#lighting_effects_dialogcomma_options_tab
    "Figure 17-95. The Lighting Effects dialog, Options tab") shows the first one:
    the Options tab. If the INTERACTIVE button is checked, the light position can
    be changed by dragging the blue dot in the preview on the left. The DISTANCE slider
    sets the height of the light above the image relative to the image center. The
    position and the distance both contribute to the light effect, as you can see
    if you adjust each in turn. The dialog also contains a checkbox that allows you
    to create a new image with the effect, rather than altering the original image.
    An example of Lighting Effects, for which we adjusted parameters only in the Options
    tab, is shown in [Figure 17-96](ch17s05.html#after_applying_lighting_effectscomma_no
    "Figure 17-96. After applying Lighting Effects, no mapping").'
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: Lighting Effects 滤镜对话框有五个标签页。[图 17-95](ch17s05.html#lighting_effects_dialogcomma_options_tab
    "图 17-95。Lighting Effects 对话框，选项标签页") 显示了第一个标签页：选项标签页。如果选中 INTERACTIVE 按钮，可以通过拖动左侧预览图中的蓝点来改变光源位置。DISTANCE
    滑块设置光源相对于图像中心的高度。位置和距离都会影响光效，如你依次调整这两个参数时所见。对话框中还包含一个复选框，允许你创建一张带有效果的新图像，而不是修改原始图像。[图
    17-96](ch17s05.html#after_applying_lighting_effectscomma_no "图 17-96。应用 Lighting
    Effects 后，没有映射") 展示了一个示例，我们只在选项标签页调整了参数。
- en: 'The Light tab ([Figure 17-97](ch17s05.html#lighting_effects_dialogcomma_light_tab
    "Figure 17-97. The Lighting Effects dialog, Light tab")) contains parameters for
    six different light sources. These parameter settings can be saved in a file for
    later use. Each source has the following options:'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 光源标签页（[图 17-97](ch17s05.html#lighting_effects_dialogcomma_light_tab "图 17-97。Lighting
    Effects 对话框，光源标签页")）包含六个不同光源的参数。这些参数设置可以保存在文件中，以便以后使用。每个光源都有以下选项：
- en: TYPE can be set to POINT, DIRECTIONAL, or NONE. NONE turns the selected source
    off, reducing the number of light sources. There can be anywhere from zero to
    six active light sources at the same time.
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TYPE 可以设置为 POINT、DIRECTIONAL 或 NONE。NONE 会关闭所选的光源，减少光源数量。最多可以同时有零到六个活动光源。
- en: '![After applying Lighting Effects, no mapping](httpatomoreillycomsourcenostarchimages1456666.png.jpg)'
  id: totrans-449
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![应用 Lighting Effects 后，没有映射](httpatomoreillycomsourcenostarchimages1456666.png.jpg)'
- en: Figure 17-96. After applying Lighting Effects, no mapping
  id: totrans-450
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-96。应用 Lighting Effects 后，没有映射
- en: '![The Lighting Effects dialog, Light tab](httpatomoreillycomsourcenostarchimages1456668.png.jpg)'
  id: totrans-451
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Lighting Effects 对话框，光源标签页](httpatomoreillycomsourcenostarchimages1456668.png.jpg)'
- en: Figure 17-97. The Lighting Effects dialog, Light tab
  id: totrans-452
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-97。Lighting Effects 对话框，光源标签页
- en: COLOR is set with the standard Color chooser.
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: COLOR 使用标准颜色选择器设置。
- en: INTENSITY changes the brightness of the light source and can be set to a number
    from [0 to 100].
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: INTENSITY 改变光源的亮度，并可以设置为 [0 到 100] 之间的数值。
- en: POSITION is set relative to the center of the image and can be adjusted in the
    X, Y, and Z directions to any number from [*–*2 to +2]. POSITION is only active
    when the POINT type is selected.
  id: totrans-455
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: POSITION 相对于图像中心设置，可以在 X、Y 和 Z 方向上调整，范围为 [*–*2 到 +2]。当选择 POINT 类型时，POSITION
    才会生效。
- en: DIRECTION is the same as POSITION, but it affects the direction of the light
    source and is only active when the DIRECTIONAL type is selected.
  id: totrans-456
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DIRECTION 与 POSITION 相同，但它影响光源的方向，且仅在选择 DIRECTIONAL 类型时有效。
- en: '![The Lighting Effects dialog, Material tab](httpatomoreillycomsourcenostarchimages1456670.png.jpg)'
  id: totrans-457
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Lighting Effects 对话框，材质标签页](httpatomoreillycomsourcenostarchimages1456670.png.jpg)'
- en: Figure 17-98. The Lighting Effects dialog, Material tab
  id: totrans-458
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-98。Lighting Effects 对话框，材质标签页
- en: '![The Lighting Effects dialog, Bump Map tab](httpatomoreillycomsourcenostarchimages1456672.png.jpg)'
  id: totrans-459
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Lighting Effects 对话框，凹凸贴图标签页](httpatomoreillycomsourcenostarchimages1456672.png.jpg)'
- en: Figure 17-99. The Lighting Effects dialog, Bump Map tab
  id: totrans-460
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-99。Lighting Effects 对话框，凹凸贴图标签页
- en: ISOLATE, if checked, alters the preview so that only the light source being
    set is shown.
  id: totrans-461
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果勾选 ISOLATE，预览图仅显示正在设置的光源。
- en: 'The Material tab ([Figure 17-98](ch17s05.html#lighting_effects_dialogcomma_material_ta
    "Figure 17-98. The Lighting Effects dialog, Material tab")) contains settings
    for five characteristics of the image surface. Each of them can be set to any
    positive value, or to zero, but usually values less than 1 work best for the first
    three:'
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 材质标签页（[图 17-98](ch17s05.html#lighting_effects_dialogcomma_material_ta "图 17-98。Lighting
    Effects 对话框，材质标签页")）包含图像表面五个特性的设置。每个特性可以设置为任何正值或零，但通常前三个特性设置小于 1 的值效果最好：
- en: GLOWING sets the intensity of areas that are not directly lighted.
  id: totrans-463
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GLOWING 设置未直接照亮区域的光强度。
- en: BRIGHT sets the intensity of areas that are directly lighted.
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BRIGHT 设置直接受光区域的强度。
- en: SHINY sets the highlight intensity.
  id: totrans-465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SHINY 设置高光强度。
- en: 'POLISHED sets the highlight focus: For low values, the highlight is wide; for
    high values, it’s more focused.'
  id: totrans-466
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: POLISHED 设置高光聚焦：对于低值，高光较宽；对于高值，高光则更为集中。
- en: METALLIC, if checked, simulates the effect of a metallic surface.
  id: totrans-467
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: METALLIC 如果选中，则模拟金属表面的效果。
- en: The Bump Map tab ([Figure 17-99](ch17s05.html#lighting_effects_dialogcomma_bump_map_ta
    "Figure 17-99. The Lighting Effects dialog, Bump Map tab")) can be used to add
    a bump map based on a different picture. The other image must be the same size
    as the image being transformed, and it must be open in GIMP when the filter is
    called. Only its Value channel is used to create the bump map, so it doesn’t matter
    whether it’s a grayscale or a color image. If the ENABLE BUMP MAPPING box is checked,
    a bump map image can be chosen. The response curve can be LINEAR, LOGARITHMIC,
    SINUSOIDAL, or SPHERICAL, and the relief can be controlled by adjusting the MAXIMUM
    HEIGHT field.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: Bump Map 标签 ([图 17-99](ch17s05.html#lighting_effects_dialogcomma_bump_map_ta
    "图 17-99. 光照效果对话框，Bump Map 标签")) 可以用来添加基于不同图片的凹凸贴图。另一张图片必须与正在转换的图像大小相同，并且在调用滤镜时必须在
    GIMP 中打开。只有其数值通道被用于创建凹凸贴图，因此无论是灰度图像还是彩色图像都没有关系。如果选中 ENABLE BUMP MAPPING 选项框，可以选择一个凹凸贴图图像。响应曲线可以是线性、对数、正弦或球形，且通过调整
    MAXIMUM HEIGHT 字段可以控制浮雕的效果。
- en: '![After applying Lighting Effects, bump mapping](httpatomoreillycomsourcenostarchimages1456674.png.jpg)'
  id: totrans-469
  prefs: []
  type: TYPE_IMG
  zh: '![应用光照效果后，凹凸贴图](httpatomoreillycomsourcenostarchimages1456674.png.jpg)'
- en: Figure 17-100. After applying Lighting Effects, bump mapping
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-100. 应用光照效果后，凹凸贴图
- en: '![The Lighting Effects dialog, Environment Map tab](httpatomoreillycomsourcenostarchimages1456676.png.jpg)'
  id: totrans-471
  prefs: []
  type: TYPE_IMG
  zh: '![光照效果对话框，环境映射标签](httpatomoreillycomsourcenostarchimages1456676.png.jpg)'
- en: Figure 17-101. The Lighting Effects dialog, Environment Map tab
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-101. 光照效果对话框，环境映射标签
- en: '![The environment image](httpatomoreillycomsourcenostarchimages1456678.png.jpg)'
  id: totrans-473
  prefs: []
  type: TYPE_IMG
  zh: '![环境图像](httpatomoreillycomsourcenostarchimages1456678.png.jpg)'
- en: Figure 17-102. The environment image
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-102. 环境图像
- en: '[Figure 17-100](ch17s05.html#after_applying_lighting_effectscomma_bum "Figure 17-100. After
    applying Lighting Effects, bump mapping") shows the result of the Lighting Effects
    filter with bump mapping enabled and the parameters shown in [Figure 17-99](ch17s05.html#lighting_effects_dialogcomma_bump_map_ta
    "Figure 17-99. The Lighting Effects dialog, Bump Map tab"). The bump map image
    is the portrait from [Figure 5-44](ch05s04.html#portrait "Figure 5-44. The portrait").'
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-100](ch17s05.html#after_applying_lighting_effectscomma_bum "图 17-100.
    应用光照效果后，凹凸贴图") 显示了启用了凹凸贴图的光照效果滤镜结果，并且显示了 [图 17-99](ch17s05.html#lighting_effects_dialogcomma_bump_map_ta
    "图 17-99. 光照效果对话框，Bump Map 标签") 中的参数。凹凸贴图图像来自 [图 5-44](ch05s04.html#portrait "图
    5-44. 人物肖像")。'
- en: In the Environment Map tab ([Figure 17-101](ch17s05.html#lighting_effects_dialogcomma_environment
    "Figure 17-101. The Lighting Effects dialog, Environment Map tab")) you can choose
    the Environment image, which must be an RGB image already open in GIMP. There
    are no other parameters. In our example, we used [Figure 17-102](ch17s05.html#environment_image
    "Figure 17-102. The environment image"). [Figure 17-103](ch17s05.html#after_applying_lighting_effectscomma_env
    "Figure 17-103. After applying Lighting Effects, environment mapping") shows the
    result.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 在环境映射标签 ([图 17-101](ch17s05.html#lighting_effects_dialogcomma_environment "图
    17-101. 光照效果对话框，环境映射标签")) 中，可以选择环境图像，该图像必须是已经在 GIMP 中打开的 RGB 图像。没有其他参数。在我们的示例中，我们使用了
    [图 17-102](ch17s05.html#environment_image "图 17-102. 环境图像")。 [图 17-103](ch17s05.html#after_applying_lighting_effectscomma_env
    "图 17-103. 应用光照效果后，环境映射") 显示了结果。
- en: '![After applying Lighting Effects, environment mapping](httpatomoreillycomsourcenostarchimages1456680.png.jpg)'
  id: totrans-477
  prefs: []
  type: TYPE_IMG
  zh: '![应用光照效果后，环境映射](httpatomoreillycomsourcenostarchimages1456680.png.jpg)'
- en: Figure 17-103. After applying Lighting Effects, environment mapping
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-103. 应用光照效果后，环境映射
- en: '![The Sparkle dialog](httpatomoreillycomsourcenostarchimages1456682.png.jpg)'
  id: totrans-479
  prefs: []
  type: TYPE_IMG
  zh: '![Sparkle 对话框](httpatomoreillycomsourcenostarchimages1456682.png.jpg)'
- en: Figure 17-104. The Sparkle dialog
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-104. Sparkle 对话框
- en: Sparkle
  id: totrans-481
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Sparkle
- en: Sparkle adds star-like sparkles to the lightest points in the image, based on
    a set threshold.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: Sparkle 会在图像中最亮的点添加类似星星的闪光，基于设定的阈值。
- en: 'The dialog is shown in [Figure 17-104](ch17s05.html#sparkle_dialog "Figure 17-104. The
    Sparkle dialog"). There are several parameter sliders:'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 该对话框如 [图 17-104](ch17s05.html#sparkle_dialog "图 17-104. Sparkle 对话框") 所示。有几个参数滑块：
- en: 'LUMINOSITY THRESHOLD [0 to 0.1]: Small values lead to fewer sparkles, while
    large values lead to more sparkles.'
  id: totrans-484
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亮度阈值 [0 到 0.1]：较小的值会导致闪光数量较少，而较大的值会导致闪光数量增多。
- en: FLARE INTENSITY [0 to 1] specifies the width of the central spots.
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 光晕强度 [0 到 1] 指定中央光斑的宽度。
- en: SPIKE LENGTH [1 to 100] alters the length of the sparkles’ spikes.
  id: totrans-486
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尖刺长度 [1 到 100] 改变闪光尖刺的长度。
- en: SPIKE POINTS [0 to 16] determines the number of spikes on each sparkle.
  id: totrans-487
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尖刺点数 [0 到 16] 决定每个闪光上的尖刺数量。
- en: SPIKE ANGLE [*–*1 to 360] specifies how the angle of the first large spike is
    generated with regard to the horizontal axis. If the value is –1, the angle is
    random.
  id: totrans-488
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尖刺角度 [*–*1 到 360] 指定第一个大尖刺的角度相对于水平轴的生成方式。如果值为 –1，则角度是随机的。
- en: SPIKE DENSITY [0 to 1] is the percentage of visible sparkles. A set number are
    generated by the filter’s algorithm, but only a subset will actually appear on
    the image, based on the density setting.
  id: totrans-489
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尖刺密度 [0 到 1] 是可见闪光的百分比。滤镜的算法会生成一定数量的闪光，但只有一部分会真正出现在图像上，这取决于密度设置。
- en: TRANSPARENCY [0 to 1] determines the opacity of the sparkles.
  id: totrans-490
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明度 [0 到 1] 决定闪光的透明度。
- en: RANDOM HUE [0 to 1] changes the hue, unless the color is set to NATURAL (the
    color in the image where the sparkle was placed).
  id: totrans-491
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机色调 [0 到 1] 会改变色调，除非颜色设置为自然色（即闪光所在位置的图像颜色）。
- en: RANDOM SATURATION [0 to 1] operates in the same way as RANDOM HUE, except that
    it alters the saturation.
  id: totrans-492
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机饱和度 [0 到 1] 的操作方式与随机色调相同，不同之处在于它会改变饱和度。
- en: 'There are also three checkboxes:'
  id: totrans-493
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 还有三个复选框：
- en: PRESERVE LUMINOSITY applies the luminosity of the brightest pixels in the image
    to the center of the sparkle, which makes the sparkles almost invisible except
    in the lightest areas of the image.
  id: totrans-494
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持亮度将图像中最亮像素的亮度应用于闪光的中心，这使得闪光几乎不可见，除非在图像的最亮区域。
- en: INVERSE generates dark sparkles in the darkest parts of the image.
  id: totrans-495
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反向模式会在图像的最暗部分生成深色的闪光。
- en: ADD BORDER generates an image border of sparkles. Try creating an image border
    with the Spike angle set to *–*1.
  id: totrans-496
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加边框会生成一个闪光的图像边框。尝试将尖刺角度设置为 *–*1 来创建一个图像边框。
- en: 'Finally there is a set of three radio buttons to choose the color of the sparkles:
    foreground, background, or natural (i.e., the color of the brightest—or darkest,
    if INVERSE is selected—point where the sparkle is drawn).'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 最后有一组三个单选按钮，用于选择闪光的颜色：前景色、背景色或自然色（即，闪光绘制的最亮（或如果选择了反向，则最暗）点的颜色）。
- en: '[Figure 17-105](ch17s05.html#after_applying_sparkle "Figure 17-105. After applying
    Sparkle") shows the result.'
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-105](ch17s05.html#after_applying_sparkle "图 17-105. 应用闪光后") 显示了结果。'
- en: '![After applying Sparkle](httpatomoreillycomsourcenostarchimages1456684.png.jpg)'
  id: totrans-499
  prefs: []
  type: TYPE_IMG
  zh: '![应用闪光后](httpatomoreillycomsourcenostarchimages1456684.png.jpg)'
- en: Figure 17-105. After applying Sparkle
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-105. 应用闪光后
- en: Supernova
  id: totrans-501
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超新星
- en: 'Supernova adds a large spiky star that is vaguely similar to a supernova. In
    the dialog, shown in [Figure 17-106](ch17s05.html#supernova_dialog "Figure 17-106. The
    Supernova dialog"), you can move the center of the supernova by setting the coordinates
    or by clicking the preview. If the SHOW POSITION box is checked, crosshairs are
    also shown. Here are the other parameters:'
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 超新星添加一个大而尖的星形，看起来有些像超新星。在对话框中，显示在[图 17-106](ch17s05.html#supernova_dialog "图
    17-106. 超新星对话框")中，你可以通过设置坐标或点击预览来移动超新星的中心。如果选中了“显示位置”框，还会显示十字准线。以下是其他参数：
- en: COLOR is the base color, and clicking the box brings up the Color chooser.
  id: totrans-503
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色是基础颜色，点击该框可以调出颜色选择器。
- en: RADIUS [1 to 100] specifies the size of the supernova’s central circle.
  id: totrans-504
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 半径 [1 到 100] 指定超新星中心圆的大小。
- en: SPOKES [1 to 1024] is the number of 1-pixel-wide spikes extending from the supernova’s
    center.
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 辐射数 [1 到 1024] 是从超新星中心延伸出的 1 像素宽的尖刺数量。
- en: RANDOM HUE [0 to 360] randomizes the spike colors.
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机色调 [0 到 360] 会随机化尖刺的颜色。
- en: The result of Supernova is shown in [Figure 17-107](ch17s05.html#after_applying_supernova
    "Figure 17-107. After applying Supernova").
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 超新星的结果显示在[图 17-107](ch17s05.html#after_applying_supernova "图 17-107. 应用超新星后")中。
- en: Drop Shadow
  id: totrans-508
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 投影阴影
- en: Drop Shadow adds a drop shadow to an image or a selection without altering the
    contents of the image or generating a background layer. You can choose to add
    a background layer if Drop Shadow is applied to the full image.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 投影阴影为图像或选择区域添加投影阴影，而不会改变图像内容或生成背景图层。如果投影阴影应用于整个图像，你可以选择添加一个背景图层。
- en: '![The Supernova dialog](httpatomoreillycomsourcenostarchimages1456686.png.jpg)'
  id: totrans-510
  prefs: []
  type: TYPE_IMG
  zh: '![超新星对话框](httpatomoreillycomsourcenostarchimages1456686.png.jpg)'
- en: Figure 17-106. The Supernova dialog
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-106. 超新星对话框
- en: '![After applying Supernova](httpatomoreillycomsourcenostarchimages1456688.png.jpg)'
  id: totrans-512
  prefs: []
  type: TYPE_IMG
  zh: '![应用超新星效果后](httpatomoreillycomsourcenostarchimages1456688.png.jpg)'
- en: Figure 17-107. After applying Supernova
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-107. 应用超新星效果后
- en: '![The initial image and selection](httpatomoreillycomsourcenostarchimages1456690.png.jpg)'
  id: totrans-514
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像和选择区域](httpatomoreillycomsourcenostarchimages1456690.png.jpg)'
- en: Figure 17-108. The initial image and selection
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-108. 初始图像和选择区域
- en: '![The Drop Shadow dialog](httpatomoreillycomsourcenostarchimages1456692.png.jpg)'
  id: totrans-516
  prefs: []
  type: TYPE_IMG
  zh: '![投影效果对话框](httpatomoreillycomsourcenostarchimages1456692.png.jpg)'
- en: Figure 17-109. The Drop Shadow dialog
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-109. 投影效果对话框
- en: '![After applying Drop Shadow](httpatomoreillycomsourcenostarchimages1456694.png.jpg)'
  id: totrans-518
  prefs: []
  type: TYPE_IMG
  zh: '![应用投影效果后](httpatomoreillycomsourcenostarchimages1456694.png.jpg)'
- en: Figure 17-110. After applying Drop Shadow
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-110. 应用投影效果后
- en: We built a simple green ellipse, shown in [Figure 17-108](ch17s05.html#initial_image_and_selection
    "Figure 17-108. The initial image and selection"), to demonstrate this filter.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 我们构建了一个简单的绿色椭圆，见[图17-108](ch17s05.html#initial_image_and_selection "图17-108.
    初始图像和选择区域")，用来演示此滤镜。
- en: The dialog is shown in [Figure 17-109](ch17s05.html#drop_shadow_dialog "Figure 17-109. The
    Drop Shadow dialog"). The first three parameters set the position and width (called
    BLUR RADIUS) of the drop shadow. Below that is COLOR, which brings up the Color
    chooser, and then OPACITY, which sets the opacity of the new layer built by the
    filter. If the ALLOW RESIZING box is checked, the filter can enlarge the image
    if necessary once the shadow has been added.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框如[图17-109](ch17s05.html#drop_shadow_dialog "图17-109. 投影效果对话框")所示。前三个参数设置投影的位置和宽度（称为模糊半径）。下方是颜色，点击后会弹出颜色选择器，接着是不透明度，设置由滤镜创建的新图层的不透明度。如果勾选了允许调整大小框，添加投影后，滤镜可以根据需要放大图像。
- en: '[Figure 17-110](ch17s05.html#after_applying_drop_shadow "Figure 17-110. After
    applying Drop Shadow") shows the result.'
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17-110](ch17s05.html#after_applying_drop_shadow "图17-110. 应用投影效果后")显示了结果。'
- en: Perspective
  id: totrans-523
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 透视效果
- en: Perspective applies a shadow with perspective to an image or selection.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 透视效果为图像或选择区域添加透视投影。
- en: In the dialog, shown in [Figure 17-111](ch17s05.html#perspective_dialog "Figure 17-111. The
    Perspective dialog"), you can set the ANGLE [0 to 180] between the light source
    and the target. If it’s less than 90°, the shadow is on the right; otherwise it’s
    on the left. The RELATIVE DISTANCE OF HORIZON [0.1 to 24.1] changes the distance
    of the horizon line relative to the height of the selection. The RELATIVE LENGTH
    OF SHADOW works the same way, but the shadow cannot extend beyond the horizon.
    The BLUR RADIUS [0 to 1024] is applied to the edges of the shadow. The OPACITY
    is that of the new layer that’s created. Finally, you can set the INTERPOLATION
    algorithm and allow or disallow image resizing.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框中，如[图17-111](ch17s05.html#perspective_dialog "图17-111. 透视效果对话框")所示，你可以设置光源和目标之间的角度[0到180]。如果小于90°，投影在右侧；否则在左侧。相对地平线距离[0.1到24.1]改变地平线线相对于选择区域高度的距离。相对阴影长度也是如此，但阴影不能超过地平线。模糊半径[0到1024]应用于阴影的边缘。不透明度是新创建图层的透明度。最后，你可以设置插值算法并允许或禁止图像调整大小。
- en: '![The Perspective dialog](httpatomoreillycomsourcenostarchimages1456696.png.jpg)'
  id: totrans-526
  prefs: []
  type: TYPE_IMG
  zh: '![透视效果对话框](httpatomoreillycomsourcenostarchimages1456696.png.jpg)'
- en: Figure 17-111. The Perspective dialog
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-111. 透视效果对话框
- en: '![After applying Perspective](httpatomoreillycomsourcenostarchimages1456698.png.jpg)'
  id: totrans-528
  prefs: []
  type: TYPE_IMG
  zh: '![应用透视效果后](httpatomoreillycomsourcenostarchimages1456698.png.jpg)'
- en: Figure 17-112. After applying Perspective
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-112. 应用透视效果后
- en: The result is shown in [Figure 17-112](ch17s05.html#after_applying_perspective
    "Figure 17-112. After applying Perspective").
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如[图17-112](ch17s05.html#after_applying_perspective "图17-112. 应用透视效果后")所示。
- en: 17.6 The Noise Filters
  id: totrans-531
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.6 噪声滤镜
- en: The six Noise filters add noise to an image and therefore do the opposite of
    the Enhance filters.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 六个噪声滤镜会向图像添加噪声，因此它们的作用与增强滤镜正好相反。
- en: HSV Noise
  id: totrans-533
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HSV噪声
- en: HSV Noise adds noise using the HSV model, so you can adjust the dynamics of
    the H, S, and V components.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: HSV噪声使用HSV模型添加噪声，因此你可以调整H、S和V分量的动态。
- en: 'In the dialog, shown in [Figure 17-113](ch17s06.html#hsv_noise_dialog "Figure 17-113. The
    HSV Noise dialog"), you can adjust the strength of the random variation in the
    three HSV components. HUE varies from [0 to 180], SATURATION and VALUE from [0
    to 255]. HOLDNESS [1 to 8] is inversely proportional to the hue variation: 2 results
    in a stronger variation than 8.'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框中，如[图17-113](ch17s06.html#hsv_noise_dialog "图17-113. HSV噪声对话框")所示，你可以调整三个HSV组件的随机变化强度。HUE的范围是[0到180]，SATURATION和VALUE的范围是[0到255]。HOLDNESS的范围是[1到8]，它与色相变化成反比：2的结果比8强烈。
- en: '![The HSV Noise dialog](httpatomoreillycomsourcenostarchimages1456700.png.jpg)'
  id: totrans-536
  prefs: []
  type: TYPE_IMG
  zh: '![HSV噪声对话框](httpatomoreillycomsourcenostarchimages1456700.png.jpg)'
- en: Figure 17-113. The HSV Noise dialog
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-113. HSV噪声对话框
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456702.png.jpg)'
  id: totrans-538
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456702.png.jpg)'
- en: Figure 17-114. The initial image
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-114. 初始图像
- en: The initial image is shown in [Figure 17-114](ch17s06.html#initial_image-id00171
    "Figure 17-114. The initial image") and the result in [Figure 17-115](ch17s06.html#after_applying_hsv_noise
    "Figure 17-115. After applying HSV Noise").
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 初始图像如[图17-114](ch17s06.html#initial_image-id00171 "图17-114. 初始图像")所示，结果如[图17-115](ch17s06.html#after_applying_hsv_noise
    "图17-115. 应用HSV噪声后")所示。
- en: Hurl
  id: totrans-541
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Hurl
- en: Hurl applies randomization to all channels of every pixel, including the Alpha
    channel (if one exists), so the image will be semitransparent.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: Hurl会将随机化应用于每个像素的所有通道，包括Alpha通道（如果存在），因此图像将呈半透明状态。
- en: '![After applying HSV Noise](httpatomoreillycomsourcenostarchimages1456704.png.jpg)'
  id: totrans-543
  prefs: []
  type: TYPE_IMG
  zh: '![应用HSV噪声后](httpatomoreillycomsourcenostarchimages1456704.png.jpg)'
- en: Figure 17-115. After applying HSV Noise
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-115. 应用HSV噪声后
- en: '![The Hurl dialog](httpatomoreillycomsourcenostarchimages1456706.png.jpg)'
  id: totrans-545
  prefs: []
  type: TYPE_IMG
  zh: '![Hurl对话框](httpatomoreillycomsourcenostarchimages1456706.png.jpg)'
- en: Figure 17-116. The Hurl dialog
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-116. Hurl对话框
- en: 'The dialog, shown in [Figure 17-116](ch17s06.html#hurl_dialog-id00172 "Figure 17-116. The
    Hurl dialog"), contains the following parameters:'
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图17-116](ch17s06.html#hurl_dialog-id00172 "图17-116. Hurl对话框")所示的对话框中，包含以下参数：
- en: In the first line, you can set the randomization process by inputting a seed
    value, clicking NEW SEED, or selecting full randomization.
  id: totrans-548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在第一行，你可以通过输入种子值、点击NEW SEED或选择完全随机化来设置随机化过程。
- en: RANDOMIZATION is the percentage of pixels that are changed. If it is set to
    100%, the image will be unrecognizable.
  id: totrans-549
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RANDOMIZATION是改变的像素的百分比。如果设置为100%，图像将变得无法识别。
- en: REPEAT [1 to 100] sets the number of times the filter is applied; this compounds
    the effect.
  id: totrans-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: REPEAT [1到100]设置滤镜应用的次数；这会加重效果。
- en: The effect of Hurl is shown in [Figure 17-117](ch17s06.html#after_applying_hurl
    "Figure 17-117. After applying Hurl").
  id: totrans-551
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Hurl的效果如[图17-117](ch17s06.html#after_applying_hurl "图17-117. 应用Hurl后")所示。
- en: '![After applying Hurl](httpatomoreillycomsourcenostarchimages1456708.png.jpg)'
  id: totrans-552
  prefs: []
  type: TYPE_IMG
  zh: '![应用Hurl后](httpatomoreillycomsourcenostarchimages1456708.png.jpg)'
- en: Figure 17-117. After applying Hurl
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-117. 应用Hurl后
- en: '![After applying Pick](httpatomoreillycomsourcenostarchimages1456710.png.jpg)'
  id: totrans-554
  prefs: []
  type: TYPE_IMG
  zh: '![应用Pick后](httpatomoreillycomsourcenostarchimages1456710.png.jpg)'
- en: Figure 17-118. After applying Pick
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-118. 应用Pick后
- en: Pick
  id: totrans-556
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Pick
- en: Pick replaces every pixel with one randomly chosen from the 3 × 3 square of
    pixels around it.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: Pick将每个像素替换为其周围3 × 3像素方块中随机选择的一个像素。
- en: The dialog is very similar to that of the Hurl filter. However, because of the
    way the filter works, repeating it results in a very mild effect.
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 该对话框与Hurl滤镜的对话框非常相似。然而，由于滤镜的工作方式，重复应用时效果非常温和。
- en: The result is shown in [Figure 17-118](ch17s06.html#after_applying_pick "Figure 17-118. After
    applying Pick").
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示在[图17-118](ch17s06.html#after_applying_pick "图17-118. 应用Pick后")中。
- en: RGB Noise
  id: totrans-560
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: RGB噪声
- en: RGB Noise works like the HSV Noise filter, but its randomization is normalized,
    which means that dramatic changes are much less probable than minor ones. Additionally,
    RGB Noise allows you to make changes to the Alpha channel.
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: RGB噪声的工作方式类似于HSV噪声滤镜，但其随机化经过归一化处理，这意味着剧烈变化的可能性比轻微变化要小得多。此外，RGB噪声允许你对Alpha通道进行更改。
- en: '![The RGB Noise dialog](httpatomoreillycomsourcenostarchimages1456712.png.jpg)'
  id: totrans-562
  prefs: []
  type: TYPE_IMG
  zh: '![RGB噪声对话框](httpatomoreillycomsourcenostarchimages1456712.png.jpg)'
- en: Figure 17-119. The RGB Noise dialog
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-119. RGB噪声对话框
- en: '![After applying RGB Noise](httpatomoreillycomsourcenostarchimages1456714.png.jpg)'
  id: totrans-564
  prefs: []
  type: TYPE_IMG
  zh: '![应用RGB噪声后](httpatomoreillycomsourcenostarchimages1456714.png.jpg)'
- en: Figure 17-120. After applying RGB Noise
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-120. 应用RGB噪声后
- en: In the dialog, shown in [Figure 17-119](ch17s06.html#rgb_noise_dialog-id00173
    "Figure 17-119. The RGB Noise dialog"), the RED, GREEN, and BLUE sliders have
    a range of [0 to 1]. If INDEPENDENT RGB is unchecked, all three have the same
    value, resulting in gray noise. The CORRELATED NOISE box, if checked, enables
    multiplicative noise; otherwise the noise is additive. In correlated mode, the
    noise is correlated to the channel values in the pixel and so is exaggerated for
    bright pixels and subdued for dark ones.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框中，如 [图 17-119](ch17s06.html#rgb_noise_dialog-id00173 "图 17-119. RGB 噪声对话框")
    所示，红色、绿色和蓝色滑块的范围是 [0 到 1]。如果未勾选 INDEPENDENT RGB，三个滑块的值将相同，结果为灰色噪声。如果勾选了 CORRELATED
    NOISE 框，则启用乘法噪声；否则噪声为加性噪声。在相关模式下，噪声与像素中的通道值相关，因此对于亮像素，噪声被放大，而对于暗像素则被抑制。
- en: '![After applying Slur](httpatomoreillycomsourcenostarchimages1456716.png.jpg)'
  id: totrans-567
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Slur 后](httpatomoreillycomsourcenostarchimages1456716.png.jpg)'
- en: Figure 17-121. After applying Slur
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-121. 应用 Slur 后
- en: The result is shown in [Figure 17-120](ch17s06.html#after_applying_rgb_noise
    "Figure 17-120. After applying RGB Noise").
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如 [图 17-120](ch17s06.html#after_applying_rgb_noise "图 17-120. 应用 RGB 噪声后")
    所示。
- en: Slur
  id: totrans-570
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Slur
- en: Slur simulates melting, as if the pixels were dripping down. A random percentage
    of the pixels are selected to be slurred, and there is an 80% chance that those
    selected will be replaced with the pixel above; otherwise the remaining 20% are
    replaced with the pixel on the right or left.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: Slur 模拟熔化效果，仿佛像素正在下滴。一部分像素会被随机选择进行模糊处理，且有 80% 的概率这些选中的像素会被替换为上方的像素；否则剩下的 20%
    会被替换为左侧或右侧的像素。
- en: The dialog is very similar to those of the Hurl and Pick filters. RANDOMIZATION
    sets the proportion of pixels that are changed. This filter works best if REPEAT
    is set to a high value. On the other hand, a very high randomization percentage
    can reduce the effect.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 该对话框与 Hurl 和 Pick 滤镜的对话框非常相似。RANDOMIZATION 设置变化的像素比例。此滤镜在将 REPEAT 设置为较高值时效果最佳。另一方面，过高的随机化比例可能会降低效果。
- en: The result is shown in [Figure 17-121](ch17s06.html#after_applying_slur "Figure 17-121. After
    applying Slur").
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如 [图 17-121](ch17s06.html#after_applying_slur "图 17-121. 应用 Slur 后") 所示。
- en: Spread
  id: totrans-574
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Spread
- en: Spread exchanges randomly matched pixels within a given distance, and it has
    no effect in areas that are a single, flat color.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: Spread 在给定的距离范围内随机交换像素，且对单一平坦颜色区域没有影响。
- en: The dialog is minimal, containing only two fields used to set the maximum distance
    between swapped pixels. You can break the chain to input uncorrelated values and
    select alternative units.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框非常简洁，仅包含两个用于设置交换像素之间最大距离的字段。您可以打破链条输入不相关的值，并选择替代单位。
- en: The result is shown in [Figure 17-122](ch17s06.html#after_applying_spread "Figure 17-122. After
    applying Spread").
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如 [图 17-122](ch17s06.html#after_applying_spread "图 17-122. 应用 Spread 后") 所示。
- en: '![After applying Spread](httpatomoreillycomsourcenostarchimages1456718.png.jpg)'
  id: totrans-578
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Spread 后](httpatomoreillycomsourcenostarchimages1456718.png.jpg)'
- en: Figure 17-122. After applying Spread
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-122. 应用 Spread 后
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456720.png.jpg)'
  id: totrans-580
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456720.png.jpg)'
- en: Figure 17-123. The initial image
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-123. 初始图像
- en: 17.7 The Edge-Detect Filters
  id: totrans-582
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.7 边缘检测滤镜
- en: The five filters in the Edge-Detect menu all detect the edges in the image and
    emphasize them. They find places where there is a strong change of color intensity,
    which often indicates the edge of an object. The result is generally an outline
    of the image, with the colors diminished or removed, set on a black or white background.
    Often, a better result can be obtained by first adding a blur to the image to
    smooth small irregularities and avoid false edges. We added a mild blur to the
    image shown in [Figure 17-123](ch17s06.html#initial_image-id00174 "Figure 17-123. The
    initial image"), which will be used to demonstrate the Edge-Detect filters.
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: Edge-Detect 菜单中的五个滤镜都用于检测图像中的边缘并突出显示它们。它们寻找颜色强度发生剧烈变化的地方，这通常表示物体的边缘。结果通常是图像的轮廓，颜色被减少或移除，并设置在黑色或白色的背景上。通常，通过首先对图像添加模糊效果，平滑小的瑕疵并避免错误的边缘，可以获得更好的结果。我们对
    [图 17-123](ch17s06.html#initial_image-id00174 "图 17-123. 初始图像") 中显示的图像进行了轻微模糊处理，以便演示
    Edge-Detect 滤镜。
- en: '![The Difference of Gaussians dialog](httpatomoreillycomsourcenostarchimages1456722.png.jpg)'
  id: totrans-584
  prefs: []
  type: TYPE_IMG
  zh: '![高斯差异对话框](httpatomoreillycomsourcenostarchimages1456722.png.jpg)'
- en: Figure 17-124. The Difference of Gaussians dialog
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-124. 高斯差异对话框
- en: Difference of Gaussians
  id: totrans-586
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高斯差异
- en: Difference of Gaussians works by applying two separate Gaussian blurs of different
    radii to the image and then blending the resulting images using the subtract method.
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯差分通过对图像应用两种不同半径的高斯模糊，然后使用减法方法混合生成的图像来工作。
- en: In the dialog, shown in [Figure 17-124](ch17s07.html#difference_of_gaussians_dialog-id00175
    "Figure 17-124. The Difference of Gaussians dialog"), the most important parameters
    are the two radii. They must be different, and usually RADIUS 1 is greater than
    RADIUS 2\. The ideal settings depend on the image being processed. The NORMALIZE
    checkbox stretches the contrast of the result when checked, and the INVERT checkbox
    inverts the result, yielding dark lines on a white background.
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框中，如[图17-124](ch17s07.html#difference_of_gaussians_dialog-id00175 "图17-124.
    高斯差分对话框")所示，最重要的参数是两个半径。它们必须不同，通常RADIUS 1大于RADIUS 2。理想的设置取决于正在处理的图像。选中NORMALIZE复选框时，会拉伸结果的对比度，选中INVERT复选框时，会反转结果，生成白色背景上的黑色线条。
- en: The result, with the INVERT box checked, is shown in [Figure 17-125](ch17s07.html#after_applying_difference_of_gaussians
    "Figure 17-125. After applying Difference of Gaussians").
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 选中INVERT复选框后的结果，如[图17-125](ch17s07.html#after_applying_difference_of_gaussians
    "图17-125. 应用高斯差分后的效果")所示。
- en: Edge
  id: totrans-590
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Edge
- en: Edge is in fact six different edge-detect filters, each of which applies a unique
    algorithm.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: Edge 实际上是六种不同的边缘检测滤镜，每一种滤镜都应用了独特的算法。
- en: In the dialog, ALGORITHM contains the six different algorithms. AMOUNT [1 to
    10] sets the threshold used to determine what is an edge. Low values yield thin
    lines on a black background; high values yield thick lines on a colored background.
    The three radio buttons determine where the algorithm finds the missing pixels
    along the threshold, but the effect is very subtle.
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框中，ALGORITHM包含六种不同的算法。AMOUNT [1到10]设置用于确定什么是边缘的阈值。较低的值会产生黑色背景上的细线；较高的值会产生彩色背景上的粗线。三个单选按钮决定算法在阈值上找到缺失像素的位置，但效果非常微妙。
- en: '![After applying Difference of Gaussians](httpatomoreillycomsourcenostarchimages1456724.png.jpg)'
  id: totrans-593
  prefs: []
  type: TYPE_IMG
  zh: '![应用高斯差分后的效果](httpatomoreillycomsourcenostarchimages1456724.png.jpg)'
- en: Figure 17-125. After applying Difference of Gaussians
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-125. 应用高斯差分后的效果
- en: '![After applying Edge, Sobel algorithm](httpatomoreillycomsourcenostarchimages1456726.png.jpg)'
  id: totrans-595
  prefs: []
  type: TYPE_IMG
  zh: '![应用Edge, Sobel算法后的效果](httpatomoreillycomsourcenostarchimages1456726.png.jpg)'
- en: Figure 17-126. After applying Edge, Sobel algorithm
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-126. 应用Edge, Sobel算法后的效果
- en: 'The results of some of the six algorithms are shown in [Figure 17-126](ch17s07.html#after_applying_edgecomma_sobel_algorithm
    "Figure 17-126. After applying Edge, Sobel algorithm") to [Figure 17-129](ch17s07.html#after_applying_edgecomma_laplace_algorit
    "Figure 17-129. After applying Edge, Laplace algorithm"). In all these cases,
    the color of the result was inverted (**Image: Colors > Invert**), and the AUTO
    button of the Levels tool was used to make the result easier to see.'
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 六种算法的一些结果显示在[图17-126](ch17s07.html#after_applying_edgecomma_sobel_algorithm
    "图17-126. 应用Edge, Sobel算法后的效果")到[图17-129](ch17s07.html#after_applying_edgecomma_laplace_algorit
    "图17-129. 应用Edge, Laplace算法后的效果")之间。在所有这些情况下，结果的颜色被反转（**图像：颜色 > 反转**），并且使用了Levels工具的AUTO按钮来使结果更易于查看。
- en: Laplace
  id: totrans-598
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拉普拉斯
- en: 'The Laplace filter is the same Laplace found within the Edge filter, but without
    any parameters. Since it produces very thin edges, create a more visible result
    by stretching the contrast (**Image: Colors > Auto > Stretch Contrast**) and inverting
    the color (**Image: Colors > Invert**). Our result is shown in [Figure 17-130](ch17s07.html#after_applying_laplace
    "Figure 17-130. After applying Laplace"), which differs from [Figure 17-129](ch17s07.html#after_applying_edgecomma_laplace_algorit
    "Figure 17-129. After applying Edge, Laplace algorithm") because of the Laplace
    filter’s implicit parameters.'
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: Laplace滤镜与Edge滤镜中的Laplace相同，但没有任何参数。由于它生成非常细的边缘，可以通过拉伸对比度（**图像：颜色 > 自动 > 拉伸对比度**）并反转颜色（**图像：颜色
    > 反转**）来创建更明显的效果。我们的结果显示在[图17-130](ch17s07.html#after_applying_laplace "图17-130.
    应用Laplace后的效果")中，与[图17-129](ch17s07.html#after_applying_edgecomma_laplace_algorit
    "图17-129. 应用Edge, Laplace算法后的效果")的区别在于Laplace滤镜的隐式参数。
- en: '![After applying Edge, Gradient algorithm](httpatomoreillycomsourcenostarchimages1456728.png.jpg)'
  id: totrans-600
