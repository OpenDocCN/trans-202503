  type: TYPE_NORMAL
- en: IFS Fractal
  id: totrans-1036
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IFS Fractal (IFS means Iterated Function System) is even more complicated and
    difficult to master than the Flame filter. However, with some practice, it is
    possible to use the filter with some goal in mind and to produce a result that’s
    reasonably similar to the intended result.
  id: totrans-1037
  prefs: []
  type: TYPE_NORMAL
- en: The dialog of the filter ([Figure 17-235](ch17s13.html#ifs_fractal_dialogcomma_spatial_transfor
    "Figure 17-235. The IFS Fractal dialog, Spatial Transformation tab")) contains
    two sections on top and two tabs on the bottom. The upper-left window shows the
    geometric figures used to generate the fractal, and the upper-right window shows
    the result. Initially there are three triangles in the left window, arranged into
    a larger triangle, and the right window displays what is called a Sierpinsky triangle.
    On the left, the geometric object (a triangle to start) that is selected is emphasized
    in boldface. Clicking an object selects it.
  id: totrans-1038
  prefs: []
  type: TYPE_NORMAL
- en: '![The IFS Fractal dialog, Spatial Transformation tab](httpatomoreillycomsourcenostarchimages1456944.png.jpg)'
  id: totrans-1039
  prefs: []
  type: TYPE_IMG
- en: Figure 17-235. The IFS Fractal dialog, Spatial Transformation tab
  id: totrans-1040
  prefs: []
  type: TYPE_NORMAL
- en: 'The 10 buttons in the top row of the dialog have the following functions:'
  id: totrans-1041
  prefs: []
  type: TYPE_NORMAL
- en: Move the selected object. The other objects will also move and be deformed when
    any one object is moved, and the fractal pattern on the right will change as well.
  id: totrans-1042
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rotate and scale. Unlike Move, this operates only on the selected object. To
    rotate an object, select it and move the mouse in a circle centered on that object.
    To change the size of an object, move the mouse perpendicular to the object’s
    center. A larger object has more influence on the fractal pattern.
  id: totrans-1043
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Extend and deform. The effect of this operation can be difficult to control,
    especially if the mouse pointer is too close to the object center. It’s best to
    click near the edges of the object. While the object can take on many shapes,
    its perimeter is constant during this operation.
  id: totrans-1044
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create a new object. This operation adds a new object in the center of the left
    window. As soon as this has been moved, all of the objects, including the one
    in the preview on the right, will gain a side. If they’re triangles, they become
    deformed rectangles. Thus if there are five objects, they will all be irregular
    pentagons. Note that if you add an object immediately after adding the previous
    one, only this last object will add sides to all the objects when moved. Thus,
    you could have five irregular rectangles, for example.
  id: totrans-1045
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Delete the selected object.
  id: totrans-1046
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Undo the last operation.
  id: totrans-1047
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Redo the last operation.
  id: totrans-1048
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The IFS Fractal dialog, Render options](httpatomoreillycomsourcenostarchimages1456946.png.jpg)'
  id: totrans-1049
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 17-236. The IFS Fractal dialog, Render options
  id: totrans-1050
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Select all the objects. This may be used before any transformation, such as
    moving or rotating, to allow you to move or rotate all of the objects at once.
  id: totrans-1051
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Recompute center.
  id: totrans-1052
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The last button of the top row brings up the IFS Fractal Render options dialog
    ([Figure 17-236](ch17s13.html#ifs_fractal_dialogcomma_render_options "Figure 17-236. The
    IFS Fractal dialog, Render options")), which contains four options. MAX. MEMORY
    can speed up rendering time, which is especially important if you’re using a large
    spot radius or a lot of iterations. A high value for MAX.MEMORY can make the computation
    faster. The number of iterations is the number of times the fractal will repeat.
    SUBDIVIDE also affects the level of detail, and a high value can lead to a longer
    computation time. SPOT RADIUS is like a brush size: A large one corresponds to
    a large brush, while a small one leads to a fractal pattern that is a cloud of
    small points.'
  id: totrans-1053
  prefs: []
  type: TYPE_NORMAL
- en: The Spatial Transformation tab displays the parameters of the current object
    (a triangle at first) as numbers, which can be adjusted directly or by pressing
    the up or down buttons to the right of each one.
  id: totrans-1054
  prefs: []
  type: TYPE_NORMAL
- en: The RELATIVE PROBABILITY slider in the bottom of the dialog sets the degree
    of influence that the selected object has on the whole pattern.
  id: totrans-1055
  prefs: []
  type: TYPE_NORMAL
- en: The Color Transformation tab ([Figure 17-237](ch17s13.html#ifs_fractal_dialogcomma_color_transforma
    "Figure 17-237. The IFS Fractal dialog, Color Transformation tab")) can be used
    to add color to the fractal pattern. By default, the pattern is generated using
    the current foreground color. The changes made in the Color Transformation tab
    are applied to the selected object. SIMPLE changes the object’s color to a chosen
    color, with settable scales for its hue and value components. FULL allows you
    to choose a specific color for each of the three RGB components and for the Alpha
    channel, which is displayed in black.
  id: totrans-1056
  prefs: []
  type: TYPE_NORMAL
- en: '![The IFS Fractal dialog, Color Transformation tab](httpatomoreillycomsourcenostarchimages1456948.png.jpg)'
  id: totrans-1057
  prefs: []
  type: TYPE_IMG
- en: Figure 17-237. The IFS Fractal dialog, Color Transformation tab
  id: totrans-1058
  prefs: []
  type: TYPE_NORMAL
- en: '![An example of two superimposed IFS fractals](httpatomoreillycomsourcenostarchimages1456950.png.jpg)'
  id: totrans-1059
  prefs: []
  type: TYPE_IMG
- en: Figure 17-238. An example of two superimposed IFS fractals
  id: totrans-1060
  prefs: []
  type: TYPE_NORMAL
- en: The best way to learn to use the IFS Fractal filter is to experiment with moving
    and deforming the three initial objects. Mouse movements should be very precise,
    since a small movement has a large effect. A tablet and stylus is preferable.
    Once you’ve found a pattern that you like, you can add a new object to make the
    pattern richer. Generally, it’s not a good idea to add too many objects, but it’s
    hard to say exactly how many is too many. Add the color once the pattern is complete.
    [Figure 17-238](ch17s13.html#example_of_two_superimposed_ifs_fractals "Figure 17-238. An
    example of two superimposed IFS fractals") is a simple example of an IFS fractal
    pattern. The filter was used twice on the same layer.
  id: totrans-1061
  prefs: []
  type: TYPE_NORMAL
- en: Pattern Filters
  id: totrans-1062
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Pattern submenu contains eight entries for building patterns, some completely
    predefined, others generated from a large combination of parameters and randomization.
  id: totrans-1063
  prefs: []
  type: TYPE_NORMAL
- en: '![The Checkerboard dialog](httpatomoreillycomsourcenostarchimages1456952.png.jpg)'
  id: totrans-1064
  prefs: []
  type: TYPE_IMG
- en: Figure 17-239. The Checkerboard dialog
  id: totrans-1065
  prefs: []
  type: TYPE_NORMAL
- en: '![When the Psychobilly box is checked](httpatomoreillycomsourcenostarchimages1456954.png)'
  id: totrans-1066
  prefs: []
  type: TYPE_IMG
- en: Figure 17-240. When the Psychobilly box is checked
  id: totrans-1067
  prefs: []
  type: TYPE_NORMAL
- en: Checkerboard
  id: totrans-1068
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Checkerboard is a very simple filter. It fills the current layer with a regular
    checkerboard or a distorted one, depending on the settings.
  id: totrans-1069
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 17-239](ch17s13.html#checkerboard_dialog "Figure 17-239. The Checkerboard
    dialog") shows the dialog of the filter. The SIZE of the squares can be set in
    a number of different units. [Figure 17-240](ch17s13.html#when_the_psychobilly_box_is_checked
    "Figure 17-240. When the Psychobilly box is checked") shows the distorted result
    of Checkerboard when the PSYCHOBILLY box is checked.'
  id: totrans-1070
  prefs: []
  type: TYPE_NORMAL
- en: '![The CML Explorer dialog](httpatomoreillycomsourcenostarchimages1456956.png.jpg)'
  id: totrans-1071
  prefs: []
  type: TYPE_IMG
- en: Figure 17-241. The CML Explorer dialog
  id: totrans-1072
  prefs: []
  type: TYPE_NORMAL
- en: CML Explorer
  id: totrans-1073
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: CML (Coupled-Map Lattice) Explorer, the king of all pattern filters, is a very
    complex tool, difficult to understand and master. It relies on a mathematical
    model called a cellular automaton.
  id: totrans-1074
  prefs: []
  type: TYPE_NORMAL
- en: 'In the top left of the dialog ([Figure 17-241](ch17s13.html#cml_explorer_dialog
    "Figure 17-241. The CML Explorer dialog")) is a long, rectangular preview of the
    filter result, which does not reflect the shape of the current layer. Below are
    buttons for altering the randomization: requesting a new seed and switching between
    a fixed seed or a random one. Below that are buttons for saving the current configuration
    of parameters and opening a previously saved configuration. The filter dialog
    also contains six tabs, summarized briefly next.'
  id: totrans-1075
  prefs: []
  type: TYPE_NORMAL
- en: The filter works in the HSV space, and the Hue, Saturation, and Value tabs contain
    the same set of parameters, but changes are applied only to the specified component.
    Next we’ll walk through the components that are common to all three tabs.
  id: totrans-1076
  prefs: []
  type: TYPE_NORMAL
- en: FUNCTION TYPE includes the list of options and functions shown in [Figure 17-242](ch17s13.html#function_type_menu
    "Figure 17-242. The Function type menu"). The corresponding parameter (Value,
    Saturation, or Hue) can be taken from the image; be standard cyan; or be computed
    using one of the functions, which may use a parameter *k*, specified below in
    the dialog, or a power factor *p*, also specified below.
  id: totrans-1077
  prefs: []
  type: TYPE_NORMAL
- en: '![The Function type menu](httpatomoreillycomsourcenostarchimages1456958.png.jpg)'
  id: totrans-1078
  prefs: []
  type: TYPE_IMG
- en: Figure 17-242. The Function type menu
  id: totrans-1079
  prefs: []
  type: TYPE_NORMAL
- en: '![The Composition menu](httpatomoreillycomsourcenostarchimages1456960.png.jpg)'
  id: totrans-1080
  prefs: []
  type: TYPE_IMG
- en: Figure 17-243. The Composition menu
  id: totrans-1081
  prefs: []
  type: TYPE_NORMAL
- en: The COMPOSITION function can be chosen from the list shown in [Figure 17-243](ch17s13.html#composition_menu
    "Figure 17-243. The Composition menu"). An entire book could be written about
    the theory behind and effect of these functions, but this is not that book, so
    we simply suggest that you experiment with the various functions.
  id: totrans-1082
  prefs: []
  type: TYPE_NORMAL
- en: '![The Misc arrange menu](httpatomoreillycomsourcenostarchimages1456962.png.jpg)'
  id: totrans-1083
  prefs: []
  type: TYPE_IMG
- en: Figure 17-244. The Misc arrange menu
  id: totrans-1084
  prefs: []
  type: TYPE_NORMAL
- en: '![A graph of the settings](httpatomoreillycomsourcenostarchimages1456964.png.jpg)'
  id: totrans-1085
  prefs: []
  type: TYPE_IMG
- en: Figure 17-245. A graph of the settings
  id: totrans-1086
  prefs: []
  type: TYPE_NORMAL
- en: MISC ARRANGE also contains a list of functions, shown in [Figure 17-244](ch17s13.html#misc_arrange_menu
    "Figure 17-244. The Misc arrange menu"). As with COMPOSITION, the effect of these
    functions is difficult to explain. Below MISC ARRANGE, the tab contains a checkbox
    and a lot of sliders. The best way to understand their purpose is to try them
    out.
  id: totrans-1087
  prefs: []
  type: TYPE_NORMAL
- en: The PLOT A GRAPH OF THE SETTINGS button displays the graph shown in [Figure 17-245](ch17s13.html#graph_of_the_settings
    "Figure 17-245. A graph of the settings"). This graph provides a visual display
    of the settings and may help you to better understand the influence of the different
    functions.
  id: totrans-1088
  prefs: []
  type: TYPE_NORMAL
- en: The Advanced tab is shown in [Figure 17-246](ch17s13.html#cml_explorer_dialogcomma_advanced_tab
    "Figure 17-246. The CML Explorer dialog, Advanced tab"). It contains three sliders
    for each component of the HSV model. The MUTATION RATE affects the changes to
    a pixel relative to its neighbors. Experimentation is again the best way to understand
    what effect changes will have.
  id: totrans-1089
  prefs: []
  type: TYPE_NORMAL
- en: '![The CML Explorer dialog, Advanced tab](httpatomoreillycomsourcenostarchimages1456966.png.jpg)'
  id: totrans-1090
  prefs: []
  type: TYPE_IMG
- en: Figure 17-246. The CML Explorer dialog, Advanced tab
  id: totrans-1091
  prefs: []
  type: TYPE_NORMAL
- en: '![The CML Explorer dialog, Others tab](httpatomoreillycomsourcenostarchimages1456968.png.jpg)'
  id: totrans-1092
  prefs: []
  type: TYPE_IMG
- en: Figure 17-247. The CML Explorer dialog, Others tab
  id: totrans-1093
  prefs: []
  type: TYPE_NORMAL
- en: The Others tab is shown in [Figure 17-247](ch17s13.html#cml_explorer_dialogcomma_others_tab
    "Figure 17-247. The CML Explorer dialog, Others tab"). The INITIAL VALUE field
    contains the menu shown in [Figure 17-248](ch17s13.html#initial_value_menu "Figure 17-248. The
    Initial value menu"), which allows you to choose the initial value and includes
    several methods of selecting random sources in addition to fixed values such as
    black or white. The random seed can be changed with the lower slider. The ZOOM
    SCALE slider lets you look more closely at the pattern, but zooming in too far
    can lead to a strong pixelation effect.
  id: totrans-1094
  prefs: []
  type: TYPE_NORMAL
- en: The Misc Ops. tab ([Figure 17-249](ch17s13.html#cml_explorer_dialogcomma_misc_opsdot_tab
    "Figure 17-249. The CML Explorer dialog, Misc Ops. tab")) lets you copy the parameters
    from one of the HSV channels to another. The two parameters at the bottom change
    the effect of the OPEN button, on the left of the dialog. They allow you to load
    only one channel from the source file and to put the parameter values from one
    channel into a different channel.
  id: totrans-1095
  prefs: []
  type: TYPE_NORMAL
- en: '![The Initial value menu](httpatomoreillycomsourcenostarchimages1456970.png.jpg)'
  id: totrans-1096
  prefs: []
  type: TYPE_IMG
- en: Figure 17-248. The Initial value menu
  id: totrans-1097
  prefs: []
  type: TYPE_NORMAL
- en: '![The CML Explorer dialog, Misc Ops. tab](httpatomoreillycomsourcenostarchimages1456972.png.jpg)'
  id: totrans-1098
  prefs: []
  type: TYPE_IMG
- en: Figure 17-249. The CML Explorer dialog, Misc Ops. tab
  id: totrans-1099
  prefs: []
  type: TYPE_NORMAL
- en: The number of possible combinations of the different functions in the CML Explorer
    is huge, and with the addition of the parameters, the number of possible results
    is incredibly vast. The name of the filter, CML *Explorer*, reflects the fact
    that the best way to use this tool is to explore the innumerable capabilities
    of the CML algorithm. [Figure 17-250](ch17s13.html#one_example_of_cml_explorer
    "Figure 17-250. One example of CML Explorer") to [Figure 17-253](ch17s13.html#fourth_example_of_cml_explorer
    "Figure 17-253. A fourth example of CML Explorer") show just a few random examples
    of the results it can produce. Readers are strongly encouraged to explore the
    filter for themselves.
  id: totrans-1100
  prefs: []
  type: TYPE_NORMAL
- en: '![One example of CML Explorer](httpatomoreillycomsourcenostarchimages1456974.png.jpg)'
  id: totrans-1101
  prefs: []
  type: TYPE_IMG
- en: Figure 17-250. One example of CML Explorer
  id: totrans-1102
  prefs: []
  type: TYPE_NORMAL
- en: '![A second example of CML Explorer](httpatomoreillycomsourcenostarchimages1456976.png.jpg)'
  id: totrans-1103
  prefs: []
  type: TYPE_IMG
- en: Figure 17-251. A second example of CML Explorer
  id: totrans-1104
  prefs: []
  type: TYPE_NORMAL
- en: '![A third example of CML Explorer](httpatomoreillycomsourcenostarchimages1456978.png.jpg)'
  id: totrans-1105
  prefs: []
  type: TYPE_IMG
- en: Figure 17-252. A third example of CML Explorer
  id: totrans-1106
  prefs: []
  type: TYPE_NORMAL
- en: '![A fourth example of CML Explorer](httpatomoreillycomsourcenostarchimages1456980.png.jpg)'
  id: totrans-1107
  prefs: []
  type: TYPE_IMG
- en: Figure 17-253. A fourth example of CML Explorer
  id: totrans-1108
  prefs: []
  type: TYPE_NORMAL
- en: Diffraction Patterns
  id: totrans-1109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Diffraction Patterns creates wave interference patterns from an image. The authors
    of the filter never wrote an explanation for the function of the parameters, so
    the only way to learn what they do is to experiment. The preview is rather small
    and doesn’t update automatically. To update it, click the PREVIEW! button.
  id: totrans-1110
  prefs: []
  type: TYPE_NORMAL
- en: The dialog, shown in [Figure 17-254](ch17s13.html#diffraction_patterns_dialog
    "Figure 17-254. The Diffraction Patterns dialog"), contains four tabs. However,
    the first three are identical. Each contains three sliders [0 to 20] for the three
    components of the RGB model. The tabs alter the frequencies, contours, and sharp
    edges. The last tab contains options for BRIGHTNESS [0 to 1], SCATTERING [0 to
    100], and POLARIZATION [*–*1 to 1].
  id: totrans-1111
  prefs: []
  type: TYPE_NORMAL
- en: '![The Diffraction Patterns dialog](httpatomoreillycomsourcenostarchimages1456982.png.jpg)'
  id: totrans-1112
  prefs: []
  type: TYPE_IMG
- en: Figure 17-254. The Diffraction Patterns dialog
  id: totrans-1113
  prefs: []
  type: TYPE_NORMAL
- en: '![One example of Diffraction Patterns](httpatomoreillycomsourcenostarchimages1456984.png.jpg)'
  id: totrans-1114
  prefs: []
  type: TYPE_IMG
- en: Figure 17-255. One example of Diffraction Patterns
  id: totrans-1115
  prefs: []
  type: TYPE_NORMAL
- en: '![A second example of Diffraction Patterns](httpatomoreillycomsourcenostarchimages1456986.png.jpg)'
  id: totrans-1116
  prefs: []
  type: TYPE_IMG
- en: Figure 17-256. A second example of Diffraction Patterns
  id: totrans-1117
  prefs: []
  type: TYPE_NORMAL
- en: Diffraction Patterns inevitably yields an interesting result, but it is very
    difficult to predict what the result of changes to any one parameter will be.
    [Figure 17-255](ch17s13.html#one_example_of_diffraction_patterns "Figure 17-255. One
    example of Diffraction Patterns") to [Figure 17-257](ch17s13.html#third_example_of_diffraction_patterns
    "Figure 17-257. A third example of Diffraction Patterns") show three examples.
  id: totrans-1118
  prefs: []
  type: TYPE_NORMAL
- en: Grid
  id: totrans-1119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Grid simply draws a grid on the current layer. The dialog, shown in [Figure 17-258](ch17s13.html#grid_dialog
    "Figure 17-258. The Grid dialog"), allows you to set the parameters separately
    for the horizontal lines, the vertical lines, and the intersections.
  id: totrans-1120
  prefs: []
  type: TYPE_NORMAL
- en: '![A third example of Diffraction Patterns](httpatomoreillycomsourcenostarchimages1456988.png.jpg)'
  id: totrans-1121
  prefs: []
  type: TYPE_IMG
- en: Figure 17-257. A third example of Diffraction Patterns
  id: totrans-1122
  prefs: []
  type: TYPE_NORMAL
- en: '![The Grid dialog](httpatomoreillycomsourcenostarchimages1456990.png.jpg)'
  id: totrans-1123
  prefs: []
  type: TYPE_IMG
- en: Figure 17-258. The Grid dialog
  id: totrans-1124
  prefs: []
  type: TYPE_NORMAL
- en: 'It’s possible to generate intersections that are thinner or thicker than the
    lines themselves. These intersections look like plus signs. You can set the following
    parameters:'
  id: totrans-1125
  prefs: []
  type: TYPE_NORMAL
- en: The width of the lines, including the arms of the intersection plus signs.
  id: totrans-1126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The spacing of the lines. For intersections, this clears the space between the
    line crossing and the plus sign arms. If this is confusing, try it out and see
    the effect for yourself.
  id: totrans-1127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Jigsaw dialog](httpatomoreillycomsourcenostarchimages1456992.png.jpg)'
  id: totrans-1128
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 17-259. The Jigsaw dialog
  id: totrans-1129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The offset of the lines with regard to the upper-left corner. For the intersections,
    this is the length of the plus sign arms.
  id: totrans-1130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The color of the lines or intersections.
  id: totrans-1131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jigsaw
  id: totrans-1132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Jigsaw draws the pieces of a very uniform jigsaw puzzle on the current layer.
  id: totrans-1133
  prefs: []
  type: TYPE_NORMAL
- en: The dialog, shown in [Figure 17-259](ch17s13.html#jigsaw_dialog "Figure 17-259. The
    Jigsaw dialog"), allows you to specify the number of tiles in the horizontal and
    vertical directions. The relief effect can be adjusted by changing the BEVEL WIDTH
    [0 to 10] and the HIGHLIGHT [0 to 1]. Finally, the tiles can either have sharp
    edges or be slightly curved. The result is shown in [Figure 17-260](ch17s13.html#after_applying_jigsaw
    "Figure 17-260. After applying Jigsaw").
  id: totrans-1134
  prefs: []
  type: TYPE_NORMAL
- en: Maze
  id: totrans-1135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Maze filter creates a maze that fills the current layer. The walls are black,
    and the paths are white.
  id: totrans-1136
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Jigsaw](httpatomoreillycomsourcenostarchimages1456994.png.jpg)'
  id: totrans-1137
  prefs: []
  type: TYPE_IMG
- en: Figure 17-260. After applying Jigsaw
  id: totrans-1138
  prefs: []
  type: TYPE_NORMAL
- en: '![The Maze dialog](httpatomoreillycomsourcenostarchimages1456996.png.jpg)'
  id: totrans-1139
  prefs: []
  type: TYPE_IMG
- en: Figure 17-261. The Maze dialog
  id: totrans-1140
  prefs: []
  type: TYPE_NORMAL
- en: The dialog, shown in [Figure 17-261](ch17s13.html#maze_dialog "Figure 17-261. The
    Maze dialog"), allows you to choose the width of the paths and the number of paths,
    horizontally and vertically. The maze generally looks best when the width and
    height are equal. The number of paths (called number of pieces) is linked to the
    width and height. The maze can be completely randomized, or you can set a seed
    or generate one with the corresponding button. There are two algorithms that can
    be used to generate the maze, and the result can be made tilable, in which case
    the maze extends to the boundaries of the layer. Otherwise, there is a white frame
    around it.
  id: totrans-1141
  prefs: []
  type: TYPE_NORMAL
- en: Our result is shown in [Figure 17-262](ch17s13.html#after_applying_maze "Figure 17-262. After
    applying Maze").
  id: totrans-1142
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Maze](httpatomoreillycomsourcenostarchimages1456998.png)'
  id: totrans-1143
  prefs: []
  type: TYPE_IMG
- en: Figure 17-262. After applying Maze
  id: totrans-1144
  prefs: []
  type: TYPE_NORMAL
- en: '![The Qbist dialog](httpatomoreillycomsourcenostarchimages1457000.png.jpg)'
  id: totrans-1145
  prefs: []
  type: TYPE_IMG
- en: Figure 17-263. The Qbist dialog
  id: totrans-1146
  prefs: []
  type: TYPE_NORMAL
- en: Qbist
  id: totrans-1147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Qbist is a random texture generator.
  id: totrans-1148
  prefs: []
  type: TYPE_NORMAL
- en: The dialog shown in [Figure 17-263](ch17s13.html#qbist_dialog "Figure 17-263. The
    Qbist dialog") is simple. Nine patterns are generated at the same time. The center
    one is the current selection, and the eight surrounding patterns are random variations
    on that selected pattern. If you click any of the nine patterns, that pattern
    becomes the new center pattern, and eight new derivative patterns are generated.
    Clicking the center pattern does not change it, but new derivative patterns are
    generated. There is no way to control the generation, since the patterns that
    appear are a matter of random chance. Although you can’t intentionally generate
    a pattern again, you can save an interesting pattern and reload it later. It is
    also possible to undo the generation process and return to a previous set of patterns.
  id: totrans-1149
  prefs: []
  type: TYPE_NORMAL
- en: '![One example of Qbist](httpatomoreillycomsourcenostarchimages1457002.png.jpg)'
  id: totrans-1150
  prefs: []
  type: TYPE_IMG
- en: Figure 17-264. One example of Qbist
  id: totrans-1151
  prefs: []
  type: TYPE_NORMAL
- en: '![Another example of Qbist](httpatomoreillycomsourcenostarchimages1457004.png.jpg)'
  id: totrans-1152
  prefs: []
  type: TYPE_IMG
- en: Figure 17-265. Another example of Qbist
  id: totrans-1153
  prefs: []
  type: TYPE_NORMAL
- en: '![A third example of Qbist](httpatomoreillycomsourcenostarchimages1457006.png.jpg)'
  id: totrans-1154
  prefs: []
  type: TYPE_IMG
- en: Figure 17-266. A third example of Qbist
  id: totrans-1155
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 17-264](ch17s13.html#one_example_of_qbist "Figure 17-264. One example
    of Qbist") to [Figure 17-266](ch17s13.html#third_example_of_qbist "Figure 17-266. A
    third example of Qbist") show three random examples of Qbist-generated patterns.'
  id: totrans-1156
  prefs: []
  type: TYPE_NORMAL
- en: Sinus
  id: totrans-1157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sinus is yet another texture generator. It uses two colors to create wave-like
    patterns using the mathematical function sine. The texture fills the current layer.
  id: totrans-1158
  prefs: []
  type: TYPE_NORMAL
- en: '![The Sinus dialog, Settings tab](httpatomoreillycomsourcenostarchimages1457008.png.jpg)'
  id: totrans-1159
  prefs: []
  type: TYPE_IMG
- en: Figure 17-267. The Sinus dialog, Settings tab
  id: totrans-1160
  prefs: []
  type: TYPE_NORMAL
- en: '![The Sinus dialog, Colors tab](httpatomoreillycomsourcenostarchimages1457010.png.jpg)'
  id: totrans-1161
  prefs: []
  type: TYPE_IMG
- en: Figure 17-268. The Sinus dialog, Colors tab
  id: totrans-1162
  prefs: []
  type: TYPE_NORMAL
- en: The dialog, shown in [Figure 17-267](ch17s13.html#sinus_dialogcomma_settings_tab
    "Figure 17-267. The Sinus dialog, Settings tab"), contains three tabs. In the
    Settings tab, XSCALE and Y SCALE [0.0001 to 100] set the number of curves in the
    *X* and *Y* directions. The higher the value, the more compressed the curve is.
    COMPLEXITY controls how the two colors are combined. The randomization is similar
    to that of other filters. The FORCE TILING? checkbox allows you to make the texture
    tilable. Finally, an IDEAL texture is more symmetrical than a DISTORTED texture.
  id: totrans-1163
  prefs: []
  type: TYPE_NORMAL
- en: The Colors tab ([Figure 17-268](ch17s13.html#sinus_dialogcomma_colors_tab "Figure 17-268. The
    Sinus dialog, Colors tab")) allows you to choose the two colors, which can be
    set to black and white or the current foreground and background colors, or they
    can be chosen using the Color chooser. Two sliders can be used to make these colors
    semitransparent if the layer has an Alpha channel.
  id: totrans-1164
  prefs: []
  type: TYPE_NORMAL
- en: The Blend tab ([Figure 17-269](ch17s13.html#sinus_dialogcomma_blend_tab "Figure 17-269. The
    Sinus dialog, Blend tab")) contains a selection of three function types that determine
    the shape of the waves. The EXPONENT slider sets the respective weight of the
    two colors.
  id: totrans-1165
  prefs: []
  type: TYPE_NORMAL
- en: '![The Sinus dialog, Blend tab](httpatomoreillycomsourcenostarchimages1457012.png.jpg)'
  id: totrans-1166
  prefs: []
  type: TYPE_IMG
- en: Figure 17-269. The Sinus dialog, Blend tab
  id: totrans-1167
  prefs: []
  type: TYPE_NORMAL
- en: '![One example of Sinus](httpatomoreillycomsourcenostarchimages1457014.png.jpg)'
  id: totrans-1168
  prefs: []
  type: TYPE_IMG
- en: Figure 17-270. One example of Sinus
  id: totrans-1169
  prefs: []
  type: TYPE_NORMAL
- en: '![Another example of Sinus](httpatomoreillycomsourcenostarchimages1457016.png.jpg)'
  id: totrans-1170
  prefs: []
  type: TYPE_IMG
- en: Figure 17-271. Another example of Sinus
  id: totrans-1171
  prefs: []
  type: TYPE_NORMAL
- en: Two examples of patterns generated with Sinus are shown in [Figure 17-270](ch17s13.html#one_example_of_sinus
    "Figure 17-270. One example of Sinus") and [Figure 17-271](ch17s13.html#another_example_of_sinus
    "Figure 17-271. Another example of Sinus").
  id: totrans-1172
  prefs: []
  type: TYPE_NORMAL
- en: Circuit
  id: totrans-1173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Circuit builds a maze that looks like a jumble of curved roads or a plate of
    spaghetti. It also vaguely resembles a diagram of circuitry, hence its name.
  id: totrans-1174
  prefs: []
  type: TYPE_NORMAL
- en: The dialog does not contain many parameters. The filter generates a maze and
    then oilifies it. The settings include the mask size for the Oilify filter and
    a randomization seed, which allows the filter to generate a unique maze each time
    it’s used. The width of the paths and the number of walls cannot be set. When
    the SEPARATE LAYER checkbox is checked, the circuit will be created on a new layer.
    If there is a selection, the circuit is generated within the selection, and a
    checkbox allows you to keep the selection active after the filter operates. Finally,
    if the NO BACKGROUND box is checked, the intervals between the paths are transparent,
    and the remaining selection excludes these transparent parts.
  id: totrans-1175
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Circuit](httpatomoreillycomsourcenostarchimages1457018.png.jpg)'
  id: totrans-1176
  prefs: []
  type: TYPE_IMG
- en: Figure 17-272. After applying Circuit
  id: totrans-1177
  prefs: []
  type: TYPE_NORMAL
- en: The result of Circuit is shown in [Figure 17-272](ch17s13.html#after_applying_circuit
    "Figure 17-272. After applying Circuit").
  id: totrans-1178
  prefs: []
  type: TYPE_NORMAL
- en: Fractal Explorer
  id: totrans-1179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Fractal Explorer is a fractal generator that’s much simpler than the IFS Fractal
    filter. Its most interesting feature is the long list of available predefined
    fractals.
  id: totrans-1180
  prefs: []
  type: TYPE_NORMAL
- en: The dialog is unusually wide, so only the left side, which is common to all
    tabs, is shown in [Figure 17-273](ch17s13.html#left_side_of_the_fractal_explorer_dialog
    "Figure 17-273. The left side of the Fractal Explorer dialog"), while the first
    of the three tabs, Parameters, is shown in [Figure 17-274](ch17s13.html#fractal_explorer_dialogcomma_parameters
    "Figure 17-274. The Fractal Explorer dialog, Parameters tab").
  id: totrans-1181
  prefs: []
  type: TYPE_NORMAL
- en: The left side of the dialog contains a large preview, a checkbox that turns
    the automatic update on or off, and a button that can be used to manually update
    the preview. Below that are buttons to zoom in or out and buttons to undo or redo
    changes in the zoom. ZOOM IN and ZOOM OUT zoom by a predefined amount. You can
    click and drag in the preview window to create a new viewing rectangle, which
    will zoom in on a specific part of the fractal.
  id: totrans-1182
  prefs: []
  type: TYPE_NORMAL
- en: '![The left side of the Fractal Explorer dialog](httpatomoreillycomsourcenostarchimages1457020.png.jpg)'
  id: totrans-1183
  prefs: []
  type: TYPE_IMG
- en: Figure 17-273. The left side of the Fractal Explorer dialog
  id: totrans-1184
  prefs: []
  type: TYPE_NORMAL
- en: '![The Fractal Explorer dialog, Parameters tab](httpatomoreillycomsourcenostarchimages1457022.png.jpg)'
  id: totrans-1185
  prefs: []
  type: TYPE_IMG
- en: Figure 17-274. The Fractal Explorer dialog, Parameters tab
  id: totrans-1186
  prefs: []
  type: TYPE_NORMAL
- en: In the Parameters tab, skip down to the bottom and begin by choosing a FRACTAL
    TYPE. (If you’ve used this filter before, click the RESET button first.) The appearance
    of a fractal strongly depends on the number of ITERATIONS [1 to 1000], set using
    the corresponding slider. The BARNSLEY 1 fractal is invisible unless you zoom
    out. The BARNSLEY 2, SPIDER, MAN’O’WAR, and SIERPINSKI become invisible if the
    number of iterations is greater than 50\. On the other hand, a very large number
    of iterations can enhance the MANDELBROT fractal, which then has a great depth
    of detail that you can zoom in on.
  id: totrans-1187
  prefs: []
  type: TYPE_NORMAL
- en: '![The Fractal Explorer dialog, Colors tab](httpatomoreillycomsourcenostarchimages1457024.png.jpg)'
  id: totrans-1188
  prefs: []
  type: TYPE_IMG
- en: Figure 17-275. The Fractal Explorer dialog, Colors tab
  id: totrans-1189
  prefs: []
  type: TYPE_NORMAL
- en: The other parameters change the aspect and form of the fractals. The CX and
    CY sliders have a dramatic effect on the aspect, except with MANDELBROT and SIERPINSKI.
    The four direction parameters simulate rotating a plane on which the fractal is
    drawn.
  id: totrans-1190
  prefs: []
  type: TYPE_NORMAL
- en: The SAVE and OPEN buttons allow you to save an interesting combination of parameters
    for use later.
  id: totrans-1191
  prefs: []
  type: TYPE_NORMAL
- en: The Colors tab ([Figure 17-275](ch17s13.html#fractal_explorer_dialogcomma_colors_tab
    "Figure 17-275. The Fractal Explorer dialog, Colors tab")) allows you to adjust
    the appearance of a fractal. A gradient at the bottom of the tab shows the available
    colors, which change as the NUMBER OF COLORS slider is changed. The COLOR DENSITY
    sliders do not change what colors are available but how colors are used in the
    fractal. The COLOR FUNCTION radio buttons, along with the INVERSION check-boxes,
    also change how the available colors are applied. The color gradient (which changes
    the available colors) can be replaced using the COLOR MODE radio buttons along
    with the large gradient selection button.
  id: totrans-1192
  prefs: []
  type: TYPE_NORMAL
- en: '![The Fractal Explorer dialog, Fractals tab](httpatomoreillycomsourcenostarchimages1457026.png.jpg)'
  id: totrans-1193
  prefs: []
  type: TYPE_IMG
- en: Figure 17-276. The Fractal Explorer dialog, Fractals tab
  id: totrans-1194
  prefs: []
  type: TYPE_NORMAL
- en: The Fractals tab ([Figure 17-276](ch17s13.html#fractal_explorer_dialogcomma_fractals_ta
    "Figure 17-276. The Fractal Explorer dialog, Fractals tab")) is simply a list
    of 33 predefined fractals. When you choose one of them and click the APPLY button,
    the two other tabs change to reflect the corresponding parameters. You can subsequently
    change some of the parameters to personalize the fractal.
  id: totrans-1195
  prefs: []
  type: TYPE_NORMAL
- en: As is the case with other render filters, this filter is the source of endless
    experiments. Three example fractals are shown in [Figure 17-277](ch17s13.html#one_example_of_fractal_explorer
    "Figure 17-277. One example of Fractal Explorer") through [Figure 17-279](ch17s13.html#third_example_of_fractal_explorer
    "Figure 17-279. A third example of Fractal Explorer").
  id: totrans-1196
  prefs: []
  type: TYPE_NORMAL
- en: Gfig
  id: totrans-1197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Gfig is something special within the framework of GIMP. It is not really a filter
    but rather a tool to create geometric figures. Although GIMP is intended to create
    raster or pixelized images, Gfig works like a vector graphics tool, but the graphics
    it creates are pixelized. They are created in a new layer, on top of the source
    image.
  id: totrans-1198
  prefs: []
  type: TYPE_NORMAL
- en: '![One example of Fractal Explorer](httpatomoreillycomsourcenostarchimages1457028.png.jpg)'
  id: totrans-1199
  prefs: []
  type: TYPE_IMG
- en: Figure 17-277. One example of Fractal Explorer
  id: totrans-1200
  prefs: []
  type: TYPE_NORMAL
- en: '![A second example of Fractal Explorer](httpatomoreillycomsourcenostarchimages1457030.png.jpg)'
  id: totrans-1201
  prefs: []
  type: TYPE_IMG
- en: Figure 17-278. A second example of Fractal Explorer
  id: totrans-1202
  prefs: []
  type: TYPE_NORMAL
- en: '![A third example of Fractal Explorer](httpatomoreillycomsourcenostarchimages1457032.png.jpg)'
  id: totrans-1203
  prefs: []
  type: TYPE_IMG
- en: Figure 17-279. A third example of Fractal Explorer
  id: totrans-1204
  prefs: []
  type: TYPE_NORMAL
- en: The dialog, shown in [Figure 17-280](ch17s13.html#gfig_dialog "Figure 17-280. The
    Gfig dialog"), shows the initial image. We chose a dark blue as the stroke color
    and a vivid yellow as the fill color, and we drew a regular star heptagon using
    the Star tool, selected from the bar at the top of the dialog.
  id: totrans-1205
  prefs: []
  type: TYPE_NORMAL
- en: The preview shows the entire initial image, zoomed out to fit the dialog size.
    The preview size cannot be changed. The top bar contains buttons for 21 tools,
    of which only the first 14 are shown here. The remaining 7 can be accessed using
    the drop-down menu on the far right. Most of the tools have no options. However,
    the Star tool does have a slider for adjusting the number of sides that the polygon
    will have.
  id: totrans-1206
  prefs: []
  type: TYPE_NORMAL
- en: '![The Gfig dialog](httpatomoreillycomsourcenostarchimages1457034.png.jpg)'
  id: totrans-1207
  prefs: []
  type: TYPE_IMG
- en: Figure 17-280. The Gfig dialog
  id: totrans-1208
  prefs: []
  type: TYPE_NORMAL
- en: The geometric figures created using the first nine tools in the bar (from left
    to right) can be stroked and filled. Stroking is done using the selected color
    and brush, which can be changed by clicking the relevant buttons. Filling can
    be done with a color, pattern, shape gradient, vertical gradient, or horizontal
    gradient. The color, the pattern, or the gradient can be changed using a button
    that appears just below the field.
  id: totrans-1209
  prefs: []
  type: TYPE_NORMAL
- en: Note that there is no way to change the scale of the brush, so to adjust the
    brush, you must have a collection of brushes of different sizes. There is one
    in the brush folder, in a subfolder called `gimp-obsolete-files`. Since this subfolder
    is not visible from the Brushes dialog, you must copy all the brushes it contains
    to your own brush folder. Place them in a subfolder called `Obsolete`, so they
    all automatically bear the corresponding tag. See [Chapter 22](ch22.html "Chapter 22. Customizing
    GIMP") for more details about the location of the brush folder.
  id: totrans-1210
  prefs: []
  type: TYPE_NORMAL
- en: '![The Grid function dialog](httpatomoreillycomsourcenostarchimages1457036.png.jpg)'
  id: totrans-1211
  prefs: []
  type: TYPE_IMG
- en: Figure 17-281. The Grid function dialog
  id: totrans-1212
  prefs: []
  type: TYPE_NORMAL
- en: 'Three checkboxes can be used to do the following:'
  id: totrans-1213
  prefs: []
  type: TYPE_NORMAL
- en: Show a regular grid.
  id: totrans-1214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Snap to this grid.
  id: totrans-1215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Show the image (i.e., preview the result of the filter).
  id: totrans-1216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This filter has its own menus, which replace the general GIMP image menus,
    making this filter very different from any other. The File menu contains three
    entries:'
  id: totrans-1217
  prefs: []
  type: TYPE_NORMAL
- en: OPEN (![](httpatomoreillycomsourcenostarchimages1453822.png.jpg)) reloads a
    previously saved geometric drawing.
  id: totrans-1218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SAVE (![](httpatomoreillycomsourcenostarchimages1453858.png.jpg)) saves the
    current geometric drawing in a file.
  id: totrans-1219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CLOSE (![](httpatomoreillycomsourcenostarchimages1454144.png.jpg)), which is
    equivalent to the CLOSE button in the bottom right of the dialog, applies changes
    and closes the dialog.
  id: totrans-1220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Edit menu contains four entries:'
  id: totrans-1221
  prefs: []
  type: TYPE_NORMAL
- en: UNDO (![](httpatomoreillycomsourcenostarchimages1453862.png.jpg)) undoes the
    last action. However, there is no redo provision.
  id: totrans-1222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CLEAR deletes the current drawing. This can be undone.
  id: totrans-1223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'GRID (![](httpatomoreillycomsourcenostarchimages1457038.png.jpg)) opens the
    dialog shown in [Figure 17-281](ch17s13.html#grid_function_dialog "Figure 17-281. The
    Grid function dialog"), where you can set the characteristics of the grid:'
  id: totrans-1224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spacing [10 to 50]
  id: totrans-1225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Type: rectangle, polar, or isometric'
  id: totrans-1226
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Color: normal, black, white, gray, darker, lighter, or very dark'
  id: totrans-1227
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Preferences function dialog](httpatomoreillycomsourcenostarchimages1457040.png.jpg)'
  id: totrans-1228
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
- en: Figure 17-282. The Preferences function dialog
  id: totrans-1229
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: In the case of a polar grid, the number of grid sectors [5 to 360] and the grid
    radius interval [5 to 50]
  id: totrans-1230
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: PREFERENCES (![](httpatomoreillycomsourcenostarchimages1457042.png)) opens the
    dialog shown in [Figure 17-282](ch17s13.html#preferences_function_dialog "Figure 17-282. The
    Preferences function dialog"). There are three checkboxes that show the mouse
    position (in OBJECT DETAILS), show control points in the image, and turn on antialiasing.
    You can also set the maximum number of undo [1 to 10], and you can choose whether
    the background is transparent, the foreground or background color, white, or a
    copy of the image. A checkbox can be used to feather the drawing, with a radius
    set by the slider [0 to 100].
  id: totrans-1231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can create several geometric shapes in the drawing, but when you add a new
    form, build it first and then change its stroke and fill parameters, or the changes
    will affect the previous shape.
  id: totrans-1232
  prefs: []
  type: TYPE_NORMAL
- en: 'The object-creating tools, corresponding to buttons in the top bar, are as
    follows:'
  id: totrans-1233
  prefs: []
  type: TYPE_NORMAL
- en: 'Line: Click the origin and drag to the end. This creates a straight line.'
  id: totrans-1234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Rectangle: Click one corner and drag to the opposite corner.'
  id: totrans-1235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Circle: Click the center and drag to the radius.'
  id: totrans-1236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ellipse: Click the center and drag to the corner of the embedding rectangle.'
  id: totrans-1237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Arc: Click the three points defining the arc.'
  id: totrans-1238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Regular polygon: Set the number of sides [3 to 200], click the center, and
    drag to one of the vertices.'
  id: totrans-1239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Star: Works like the Regular polygon tool.'
  id: totrans-1240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Spiral: Set the number of turns [1 to 20], the orientation (right or left),
    and then click and drag as with the Circle tool.'
  id: totrans-1241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bézier curve: Click the successive control points and ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)-click
    the final one. The options allow you to close the curve and to show the *line
    frame*, which is composed of the tangents from the last control point.'
  id: totrans-1242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The next five buttons can be used to make adjustments to the shapes you’ve drawn.
    First select the shape by clicking one of its control points. Then, depending
    on which button you’ve selected, you can move the entire shape, move one of the
    control points, copy the shape, or delete it.
  id: totrans-1243
  prefs: []
  type: TYPE_NORMAL
- en: The shapes are superimposed in the order they were built. The additional tools
    available on the right of the top bar raise or lower the selected shape by one
    position, put it at the top or the bottom of the stack, display only one object,
    or show all objects.
  id: totrans-1244
  prefs: []
  type: TYPE_NORMAL
- en: Gfig offers a set of operations that allow you to create complicated geometric
    objects. One example is shown in [Figure 17-283](ch17s13.html#after_applying_gfig
    "Figure 17-283. After applying Gfig"), where very precise shapes could be drawn
    thanks to the large image size (2304 × 3456).
  id: totrans-1245
  prefs: []
  type: TYPE_NORMAL
- en: Lava
  id: totrans-1246
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Lava filter simulates lava as seen in a volcano crater.
  id: totrans-1247
  prefs: []
  type: TYPE_NORMAL
- en: The dialog, shown in [Figure 17-284](ch17s13.html#lava_dialog "Figure 17-284. The
    Lava dialog"), has no preview. You can set the randomization seed, the size of
    the waves [0 to 100], and the wave roughness [3 to 50]. The gradient determines
    the colors used in the waves, which can be a nice lava red or something completely
    unrealistic. If there is a selection in the current layer, you can choose whether
    to keep it. You can create the lava on a new layer, and you can choose to use
    the current gradient to color the lava.
  id: totrans-1248
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Gfig](httpatomoreillycomsourcenostarchimages1457044.png.jpg)'
  id: totrans-1249
  prefs: []
  type: TYPE_IMG
- en: Figure 17-283. After applying Gfig
  id: totrans-1250
  prefs: []
  type: TYPE_NORMAL
- en: '![The Lava dialog](httpatomoreillycomsourcenostarchimages1457046.png.jpg)'
  id: totrans-1251
  prefs: []
  type: TYPE_IMG
- en: Figure 17-284. The Lava dialog
  id: totrans-1252
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Lava](httpatomoreillycomsourcenostarchimages1457048.png.jpg)'
  id: totrans-1253
  prefs: []
  type: TYPE_IMG
- en: Figure 17-285. After applying Lava
  id: totrans-1254
  prefs: []
  type: TYPE_NORMAL
- en: An example made with the Lava filter is shown in [Figure 17-285](ch17s13.html#after_applying_lava
    "Figure 17-285. After applying Lava").
  id: totrans-1255
  prefs: []
  type: TYPE_NORMAL
- en: '![The Line Nova dialog](httpatomoreillycomsourcenostarchimages1457050.png.jpg)'
  id: totrans-1256
  prefs: []
  type: TYPE_IMG
- en: Figure 17-286. The Line Nova dialog
  id: totrans-1257
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Line Nova](httpatomoreillycomsourcenostarchimages1457052.png.jpg)'
  id: totrans-1258
  prefs: []
  type: TYPE_IMG
- en: Figure 17-287. After applying Line Nova
  id: totrans-1259
  prefs: []
  type: TYPE_NORMAL
- en: Line Nova
  id: totrans-1260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Line Nova draws a multispiked star on the current layer, in the foreground color.
  id: totrans-1261
  prefs: []
  type: TYPE_NORMAL
- en: 'In the dialog, shown in [Figure 17-286](ch17s13.html#line_nova_dialog "Figure 17-286. The
    Line Nova dialog"), only four parameters can be set: the number of spikes (at
    least 40), their sharpness [0 to 10], the offset radius (the radius of the central
    circle), and the randomness of the spike lengths.'
  id: totrans-1262
  prefs: []
  type: TYPE_NORMAL
- en: A star created with Line Nova is shown in [Figure 17-287](ch17s13.html#after_applying_line_nova
    "Figure 17-287. After applying Line Nova").
  id: totrans-1263
  prefs: []
  type: TYPE_NORMAL
- en: Sphere Designer
  id: totrans-1264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sphere Designer creates a 3D sphere on the current layer, which covers up most
    of the layer contents.
  id: totrans-1265
  prefs: []
  type: TYPE_NORMAL
- en: The dialog, shown in [Figure 17-288](ch17s13.html#sphere_designer_dialog "Figure 17-288. The
    Sphere Designer dialog"), contains a preview that is automatically updated. The
    sphere image is built with several texture layers (which are merged when the sphere
    is generated). These layers are listed on the top right in the dialog. The dialog
    also has buttons to create a new layer, duplicate the current one, or delete it.
    The OPEN and SAVE buttons allow you to save the current settings into a file or
    to restore a previously saved set.
  id: totrans-1266
  prefs: []
  type: TYPE_NORMAL
- en: '![The Sphere Designer dialog](httpatomoreillycomsourcenostarchimages1457054.png.jpg)'
  id: totrans-1267
  prefs: []
  type: TYPE_IMG
- en: Figure 17-288. The Sphere Designer dialog
  id: totrans-1268
  prefs: []
  type: TYPE_NORMAL
- en: When a layer is selected, its PROPERTIES can be set. The layer’s TYPE can be
    TEXTURE, BUMP, or LIGHT, and its TEXTURE can be chosen from the list shown in
    [Figure 17-289](ch17s13.html#possible_textures_for_the_sphere "Figure 17-289. Possible
    textures for the sphere"). Two color buttons can be used to select colors for
    TEXTURE type layers. LIGHT type layers only use the first color, while BUMP type
    layers are colorless.
  id: totrans-1269
  prefs: []
  type: TYPE_NORMAL
- en: Four sliders set the characteristic of the texture. SCALE and TURBULENCE [1
    to 10] are general settings with effects that depend on the layer type. AMOUNT
    [0 to 1] sets the influence of the layer on the sphere. EXP [0 to 1] sets the
    strength of the pattern and affects only the texture types MARBLE, LIZARD, NOISE,
    and SPIRAL.
  id: totrans-1270
  prefs: []
  type: TYPE_NORMAL
- en: The TRANSFORMATIONS section of the dialog contains three groups of sliders,
    and each group has a slider for the *X*, *Y*, and *Z* coordinates. SCALE [0 to
    10] stretches or compresses the pattern in the corresponding direction. ROTATE
    [0 to 360] rotates the pattern, but not the sphere itself. POSITION [*–*20 to
    +20] sets the position of the texture on the sphere, or the position of the light
    if the layer type is LIGHT.
  id: totrans-1271
  prefs: []
  type: TYPE_NORMAL
- en: '![Possible textures for the sphere](httpatomoreillycomsourcenostarchimages1457056.png.jpg)'
  id: totrans-1272
  prefs: []
  type: TYPE_IMG
- en: Figure 17-289. Possible textures for the sphere
  id: totrans-1273
  prefs: []
  type: TYPE_NORMAL
- en: '![Example of a sphere](httpatomoreillycomsourcenostarchimages1457058.png.jpg)'
  id: totrans-1274
  prefs: []
  type: TYPE_IMG
- en: Figure 17-290. Example of a sphere
  id: totrans-1275
  prefs: []
  type: TYPE_NORMAL
- en: See [Figure 17-290](ch17s13.html#example_of_a_sphere "Figure 17-290. Example
    of a sphere") for an example of a sphere generated with Sphere Designer.
  id: totrans-1276
  prefs: []
  type: TYPE_NORMAL
- en: Spyrogimp
  id: totrans-1277
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Spyrogimp simulates a spirograph (a geometric drawing toy) on the current layer.
    Although the concept is fairly simple, there is a wide range of possible results,
    so this filter can be yet another source of endless experimentation.
  id: totrans-1278
  prefs: []
  type: TYPE_NORMAL
- en: In the dialog, shown in [Figure 17-291](ch17s13.html#spyrogimp_dialog "Figure 17-291. The
    Spyrogimp dialog"), the first option is the curve type. [Figure 17-292](ch17s13.html#simple_spyrograph_design
    "Figure 17-292. A simple Spyrograph design") to [Figure 17-294](ch17s13.html#simple_lissajous_design
    "Figure 17-294. A simple Lissajous design") illustrate the three available types.
    The parameters mimic the properties of a spirograph, which creates designs using
    gears with various numbers of teeth [1 to 120] and various shapes (see [Figure 17-295](ch17s13.html#shapes_available_for_spyrogimp
    "Figure 17-295. Shapes available for Spyrogimp")). Each design is done using two
    gears, and the complexity of the design depends on the value of the greatest common
    multiple of the numbers of teeth. The combination of 120 and 60 leads to a very
    simple curve, while 120 and 61 yield an extremely complex curve, with a moiré
    effect. The most complicated design in the given range occurs when the gears with
    120 and 119 teeth are used. More complicated designs take longer to render.
  id: totrans-1279
  prefs: []
  type: TYPE_NORMAL
- en: '![The Spyrogimp dialog](httpatomoreillycomsourcenostarchimages1457060.png.jpg)'
  id: totrans-1280
  prefs: []
  type: TYPE_IMG
- en: Figure 17-291. The Spyrogimp dialog
  id: totrans-1281
  prefs: []
  type: TYPE_NORMAL
- en: '![A simple Spyrograph design](httpatomoreillycomsourcenostarchimages1457062.png.jpg)'
  id: totrans-1282
  prefs: []
  type: TYPE_IMG
- en: Figure 17-292. A simple Spyrograph design
  id: totrans-1283
  prefs: []
  type: TYPE_NORMAL
- en: '![A simple Epitrochoid design](httpatomoreillycomsourcenostarchimages1457064.png.jpg)'
  id: totrans-1284
  prefs: []
  type: TYPE_IMG
- en: Figure 17-293. A simple Epitrochoid design
  id: totrans-1285
  prefs: []
  type: TYPE_NORMAL
- en: '![A simple Lissajous design](httpatomoreillycomsourcenostarchimages1457066.png.jpg)'
  id: totrans-1286
  prefs: []
  type: TYPE_IMG
- en: Figure 17-294. A simple Lissajous design
  id: totrans-1287
  prefs: []
  type: TYPE_NORMAL
- en: '![Shapes available for Spyrogimp](httpatomoreillycomsourcenostarchimages1457068.png.jpg)'
  id: totrans-1288
  prefs: []
  type: TYPE_IMG
- en: Figure 17-295. Shapes available for Spyrogimp
  id: totrans-1289
  prefs: []
  type: TYPE_NORMAL
- en: '![One example of Spyrogimp](httpatomoreillycomsourcenostarchimages1457070.png.jpg)'
  id: totrans-1290
  prefs: []
  type: TYPE_IMG
- en: Figure 17-296. One example of Spyrogimp
  id: totrans-1291
  prefs: []
  type: TYPE_NORMAL
- en: '![Another example of Spyrogimp](httpatomoreillycomsourcenostarchimages1457072.png.jpg)'
  id: totrans-1292
  prefs: []
  type: TYPE_IMG
- en: Figure 17-297. Another example of Spyrogimp
  id: totrans-1293
  prefs: []
  type: TYPE_NORMAL
- en: MARGIN sets the width of the border of the image, where the design is not drawn.
    It can be negative, which causes the design to extend beyond the edges of the
    image. HOLE RATIO sets the diameter of the center hole. START ANGLE sets the angle
    of the first line that’s drawn, which is not very important since the design is
    circular and closed. Changing the START ANGLE just rotates the design.
  id: totrans-1294
  prefs: []
  type: TYPE_NORMAL
- en: The TOOL option can be used to select among Pencil, Brush, or Airbrush. The
    Brush works best when a very small diameter is used. See [Gfig](ch17s13.html#gfig
    "Gfig") for more information on adjusting the brush size. The COLOR METHOD can
    be a solid color or a gradient with a repeated sawtooth or triangle pattern. The
    color or gradient can be changed using the buttons below the COLOR METHOD menu.
  id: totrans-1295
  prefs: []
  type: TYPE_NORMAL
- en: See [Figure 17-296](ch17s13.html#one_example_of_spyrogimp "Figure 17-296. One
    example of Spyrogimp") and [Figure 17-297](ch17s13.html#another_example_of_spyrogimp
    "Figure 17-297. Another example of Spyrogimp") for examples of designs made with
    Spyrogimp.
  id: totrans-1296
  prefs: []
  type: TYPE_NORMAL
