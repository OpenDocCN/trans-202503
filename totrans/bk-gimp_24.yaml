  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-204. 地图对象对话框，材质选项卡
- en: '![The Map Object dialog, Orientation tab](httpatomoreillycomsourcenostarchimages1456884.png.jpg)'
  id: totrans-930
  prefs: []
  type: TYPE_IMG
  zh: '![地图对象对话框，方向选项卡](httpatomoreillycomsourcenostarchimages1456884.png.jpg)'
- en: Figure 17-205. The Map Object dialog, Orientation tab
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-205. 地图对象对话框，方向选项卡
- en: The Orientation tab ([Figure 17-205](ch17s12.html#map_object_dialogcomma_orientation_tab
    "Figure 17-205. The Map Object dialog, Orientation tab")) contains a couple of
    three-dimensional coordinate sliders, which set the position and rotation of the
    object. The origin (0,0) is always the top-left corner of the object. The position
    coordinates have the range [*–*1 to +2], and the rotation coordinates have the
    range [*–*180 to +180]. The PREVIEW! button should be used regularly to check
    the new object position, since it is very difficult to accurately predict the
    effect of these sliders.
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: 方向选项卡（[图 17-205](ch17s12.html#map_object_dialogcomma_orientation_tab "图 17-205.
    地图对象对话框，方向选项卡")）包含几个三维坐标滑块，用于设置对象的位置和旋转。原点（0,0）始终是对象的左上角。位置坐标的范围是[*–*1到+2]，旋转坐标的范围是[*–*180到+180]。应定期使用PREVIEW!按钮检查新对象的位置，因为很难准确预测这些滑块的效果。
- en: The Box tab ([Figure 17-206](ch17s12.html#map_object_dialogcomma_box_tab "Figure 17-206. The
    Map Object dialog, Box tab")) is present only if the object is a box. The tab
    is mainly used to choose images that will be mapped to the six faces of the box.
    The images must be open in GIMP when the filter is selected, and they’re automatically
    scaled to fit on the box. The three sliders [0 to 5] change the size of the box
    edges.
  id: totrans-933
  prefs: []
  type: TYPE_NORMAL
  zh: 盒子选项卡（[图17-206](ch17s12.html#map_object_dialogcomma_box_tab "图17-206. 地图对象对话框，盒子选项卡")）仅在对象是盒子时显示。该选项卡主要用于选择将映射到盒子六个面上的图像。选择滤镜时，图像必须已在GIMP中打开，并会自动缩放以适应盒子。三个滑块[0到5]用于改变盒子边缘的大小。
- en: The Cylinder tab ([Figure 17-207](ch17s12.html#map_object_dialogcomma_cylinder_tab
    "Figure 17-207. The Map Object dialog, Cylinder tab")) is present only if the
    object is a cylinder. It allows you to choose the images that will be mapped to
    the cap faces of the cylinder. The image on the curved face of the cylinder is
    always the current image. The two size sliders [0 to 2] can be used to change
    the dimensions of the cylinder.
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: 圆柱体选项卡（[图17-207](ch17s12.html#map_object_dialogcomma_cylinder_tab "图17-207.
    地图对象对话框，圆柱体选项卡")）仅在对象是圆柱体时显示。它允许您选择将映射到圆柱体帽面上的图像。圆柱体的弯曲面上的图像始终是当前图像。两个尺寸滑块[0到2]可用于改变圆柱体的尺寸。
