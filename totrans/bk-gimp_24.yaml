- en: Paper Tile
  id: totrans-940
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 纸块
- en: Paper Tile cuts the image into many squares of the same size and moves them
    around randomly, leaving small spaces between some and overlapping others.
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: 纸块将图像切割成许多大小相同的正方形，并随机移动它们，留下些许间隙或重叠的部分。
- en: 'In the dialog, shown in [Figure 17-212](ch17s12.html#paper_tile_dialog "Figure 17-212. The
    Paper Tile dialog"), you can set the size of the squares and the number of squares
    in the horizontal and vertical directions. These parameters are linked: Setting
    the X and Y parameters automatically changes the WIDTH and HEIGHT, and vice versa.
    MOVEMENT is randomly computed within a percentage limit of the size. If pixels
    are shifted out of the image, they can be simply cut, or they can be wrapped around
    the image so that they’ll appear on the other side. FRACTIONAL PIXELS are pixels
    not covered by any paper squares. They can be filled based on the selected background
    type (BACKGROUND), left as they are (IGNORE), or cut out (FORCE). BACKGROUND TYPE
    specifies what is done to the spaces between the paper tiles after they are moved.
    The space can be transparent; it can contain the original image, as is or inverted;
    or it can contain the foreground or background color or a different color selected
    with the Color chooser. The CENTERING box, if checked, gathers the tiles toward
    the center of the image.'
  id: totrans-942
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框中，如[图17-212](ch17s12.html#paper_tile_dialog "图17-212. 纸块对话框")所示，您可以设置正方形的大小以及横向和纵向的正方形数量。这些参数是相互关联的：设置X和Y参数会自动改变宽度（WIDTH）和高度（HEIGHT），反之亦然。MOVEMENT是在尺寸的百分比限制内随机计算的。如果像素超出图像边界，可以直接裁切，或者将其包裹到图像的另一侧。FRACTIONAL
    PIXELS是没有被任何纸块覆盖的像素。它们可以根据所选的背景类型（BACKGROUND）填充，保持原样（IGNORE），或被裁剪掉（FORCE）。背景类型（BACKGROUND
    TYPE）指定在纸块移动后，纸块之间的空间如何处理。空间可以是透明的；可以包含原始图像（正片或反转）；也可以包含前景色或背景色，或通过颜色选择器选择的其他颜色。如果选中CENTERING框，纸块将被集中到图像的中心。
