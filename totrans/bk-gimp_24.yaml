  prefs: []
  type: TYPE_IMG
  zh: '![初始图片](httpatomoreillycomsourcenostarchimages1456502.png.jpg)'
- en: Figure 17-14. The initial picture
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-14. 初始图片
- en: Selective Gaussian Blur
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择性高斯模糊
- en: Selective Gaussian Blur applies a Gaussian blur selectively (as you may have
    guessed). Rather than applying the blur to all the pixels, Selective Gaussian
    Blur acts on pixels only if the value difference between the pixel and its neighbors
    is less than the MAX.DELTA value.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 选择性高斯模糊按需选择性地应用高斯模糊（正如你可能已经猜到的那样）。它不是对所有像素应用模糊，而是仅在像素与其邻近像素之间的值差异小于 MAX.DELTA
    值时才对像素应用模糊。
- en: We demonstrate on the photograph shown in [Figure 17-14](ch17s02.html#initial_picture
    "Figure 17-14. The initial picture"), which we also used in [Chapter 2](ch02.html
    "Chapter 2. Photograph Retouching"). The Selective Gaussian Blur filter is designed
    to blur the background more than the foreground. We chose the parameter values
    shown in [Figure 17-15](ch17s02.html#selective_gaussian_blur_dialog "Figure 17-15. The
    Selective Gaussian Blur dialog") to exaggerate the effect so that it’s easy to
    see. In the result, shown in [Figure 17-16](ch17s02.html#after_applying_selective_gaussian_blur
    "Figure 17-16. After applying Selective Gaussian Blur"), the cat is too blurry,
    but it does stand out from the background.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们演示了[图 17-14](ch17s02.html#initial_picture "图 17-14. 初始图片")中显示的照片，之前我们在[第 2
    章](ch02.html "第 2 章. 照片修饰")中也使用过。选择性高斯模糊滤镜的设计目的是使背景比前景模糊更多。我们选择了[图 17-15](ch17s02.html#selective_gaussian_blur_dialog
    "图 17-15. 选择性高斯模糊对话框")中显示的参数值，以夸大效果，使其更容易观察。在结果中，参见[图 17-16](ch17s02.html#after_applying_selective_gaussian_blur
    "图 17-16. 应用选择性高斯模糊后")，猫咪显得过于模糊，但它确实从背景中脱颖而出。
- en: '![The Selective Gaussian Blur dialog](httpatomoreillycomsourcenostarchimages1456504.png.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![选择性高斯模糊对话框](httpatomoreillycomsourcenostarchimages1456504.png.jpg)'
