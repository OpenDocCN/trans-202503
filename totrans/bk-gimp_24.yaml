- en: Tileable Blur
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tileable Blur
- en: 'Tileable Blur is useful for building a tilable design from a single image,
    using **Image: Filters > Map > Small Tiles**. This filter blurs the image so that
    the left side fades into the right side, and the top fades into the bottom.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Tileable Blur 对于从单张图像构建可拼接的设计非常有用，方法是使用**图像：滤镜 > 映射 > 小图块**。这个滤镜模糊图像，使得左侧渐变到右侧，顶部渐变到底部。
- en: 'In the Tileable Blur dialog, shown in [Figure 17-17](ch17s02.html#tileable_blur_dialog-id00158
    "Figure 17-17. The Tileable Blur dialog"), you can choose the radius of the blur
    and the algorithm. We chose a large radius to exaggerate the effect. The result,
    shown in [Figure 17-18](ch17s02.html#after_applying_tileable_blur "Figure 17-18. After
    applying Tileable Blur"), is somewhat tilable, as shown in [Figure 17-19](ch17s02.html#after_applying_image_filters_greater_tha
    "Figure 17-19. After applying Image: Filters > Map > Small Tiles").'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在可平铺模糊对话框中，如[图17-17](ch17s02.html#tileable_blur_dialog-id00158 "图17-17。可平铺模糊对话框")所示，您可以选择模糊的半径和算法。我们选择了一个较大的半径来夸大效果。结果，如[图17-18](ch17s02.html#after_applying_tileable_blur
    "图17-18。应用可平铺模糊后的效果")所示，效果具有一定的可平铺性，如[图17-19](ch17s02.html#after_applying_image_filters_greater_tha
    "图17-19。应用图像：滤镜 > 映射 > 小瓦片后的效果")所示。
- en: Tileable Blur affects the entire image. To avoid this, you could copy a central
    rectangle from the image and place it in a new, upper layer, then apply the Tileable
    Blur filter to the background layer. Merge the layers and apply the Small Tiles
    filter. The result is shown in [Figure 17-20](ch17s02.html#after_adding_a_copy_of_an_unblurred_rect
    "Figure 17-20. After adding a copy of an unblurred rectangle of the original image").
    The blurred border would look more natural if we feathered the outer edge of the
    crisp top layer.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 可平铺模糊影响整个图像。为避免这种情况，您可以从图像中复制一个中心矩形，并将其放置在一个新的上层中，然后将可平铺模糊滤镜应用于背景层。合并图层后，应用小瓦片滤镜。结果如[图17-20](ch17s02.html#after_adding_a_copy_of_an_unblurred_rect
    "图17-20。添加未模糊的原始图像矩形副本后的效果")所示。如果我们羽化顶部层外缘的边缘，模糊边界会显得更加自然。
- en: '![The Tileable Blur dialog](httpatomoreillycomsourcenostarchimages1456508.png.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![可平铺模糊对话框](httpatomoreillycomsourcenostarchimages1456508.png.jpg)'
