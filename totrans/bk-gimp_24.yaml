  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-130. 应用拉普拉斯后
- en: '![The Neon dialog](httpatomoreillycomsourcenostarchimages1456736.png.jpg)'
  id: totrans-608
  prefs: []
  type: TYPE_IMG
  zh: '![Neon对话框](httpatomoreillycomsourcenostarchimages1456736.png.jpg)'
- en: Figure 17-131. The Neon dialog
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-131. Neon 对话框
- en: Neon
  id: totrans-610
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Neon
- en: Neon adds bright colors to the edges, as if they were fluorescent.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: Neon 为边缘添加明亮的颜色，就像荧光一样。
- en: In the dialog, shown in [Figure 17-131](ch17s07.html#neon_dialog-id00176 "Figure 17-131. The
    Neon dialog"), RADIUS sets the thickness of the edges, and AMOUNT changes the
    intensity of the filter’s effect. See the result in [Figure 17-132](ch17s07.html#after_applying_neon
    "Figure 17-132. After applying Neon").
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框中，如[图 17-131](ch17s07.html#neon_dialog-id00176 "图 17-131. Neon 对话框")所示，RADIUS
    设置边缘的厚度，AMOUNT 则改变滤镜效果的强度。查看[图 17-132](ch17s07.html#after_applying_neon "图 17-132.
    应用 Neon 后")中的结果。
- en: Sobel
  id: totrans-613
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Sobel
- en: Sobel detects horizontal edges and vertical edges separately. The dialog, shown
    in [Figure 17-133](ch17s07.html#sobel_dialog "Figure 17-133. The Sobel dialog"),
    contains no numeric parameters. The check-boxes allow you to render the horizontal
    or vertical edges, or both. If only one direction is active, the KEEP SIGN OF
    RESULT checkbox will build a relief surface with the discovered edges when checked.
    An example of this is shown in [Figure 17-134](ch17s07.html#after_applying_sobel
    "Figure 17-134. After applying Sobel"), which was improved by using the AUTO button
    in the Levels tool.
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: Sobel 分别检测水平边缘和垂直边缘。对话框如[图 17-133](ch17s07.html#sobel_dialog "图 17-133. Sobel
    对话框")所示，没有数字参数。复选框允许你渲染水平或垂直边缘，或两者都渲染。如果只激活一个方向，勾选“保留结果符号”复选框时，将会基于发现的边缘生成一个浮雕表面。一个示例如[图
    17-134](ch17s07.html#after_applying_sobel "图 17-134. 应用 Sobel 后")所示，通过使用“自动”按钮在“级别”工具中进行改进。
- en: '![After applying Neon](httpatomoreillycomsourcenostarchimages1456738.png.jpg)'
  id: totrans-615
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Neon 后](httpatomoreillycomsourcenostarchimages1456738.png.jpg)'
- en: Figure 17-132. After applying Neon
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-132. 应用 Neon 后
