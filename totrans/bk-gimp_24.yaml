  zh: 图17-207. 地图对象对话框，圆柱体选项卡
- en: '[Figure 17-208](ch17s12.html#mapping_to_a_box "Figure 17-208. Mapping to a
    box") through [Figure 17-211](ch17s12.html#mapping_to_a_plane "Figure 17-211. Mapping
    to a plane") show examples of the Map Object filter mapping some of our sample
