- en: Figure 17-127. After applying Edge, Gradient algorithm
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Edge, Differential algorithm](httpatomoreillycomsourcenostarchimages1456730.png.jpg)'
  id: totrans-602
  prefs: []
  type: TYPE_IMG
- en: Figure 17-128. After applying Edge, Differential algorithm
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Edge, Laplace algorithm](httpatomoreillycomsourcenostarchimages1456732.png.jpg)'
  id: totrans-604
  prefs: []
  type: TYPE_IMG
- en: Figure 17-129. After applying Edge, Laplace algorithm
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
