- en: Figure 17-214. The Small Tiles dialog
  id: totrans-956
  prefs: []
  type: TYPE_NORMAL
- en: Our result is shown in [Figure 17-213](ch17s12.html#after_applying_paper_tile
    "Figure 17-213. After applying Paper Tile").
  id: totrans-957
  prefs: []
  type: TYPE_NORMAL
- en: Small Tiles
  id: totrans-958
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Small Tiles creates smaller duplicates of the image, displayed in a grid.
  id: totrans-959
  prefs: []
  type: TYPE_NORMAL
- en: In the dialog, shown in [Figure 17-214](ch17s12.html#small_tiles_dialog "Figure 17-214. The
    Small Tiles dialog"), the most important setting is the NUMBER OF SEGMENTS (i.e.,
    the number of rows and columns of small images in the resulting image). For example,
    a value of 3 results in a total of 9 copies. Copies can be flipped, horizontally
    or vertically or both. The flip can be applied to all tiles, to every other tile,
    or to an EXPLICIT TILE, which you can specify by its column and row. Finally,
    if the image layer has an Alpha channel, the OPACITY of the result can be set
    to less than 100%.
  id: totrans-960
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Small Tiles](httpatomoreillycomsourcenostarchimages1456904.png.jpg)'
  id: totrans-961
  prefs: []
  type: TYPE_IMG
- en: Figure 17-215. After applying Small Tiles
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
- en: '![The Tile dialog](httpatomoreillycomsourcenostarchimages1456906.png.jpg)'
  id: totrans-963
  prefs: []
  type: TYPE_IMG
- en: Figure 17-216. The Tile dialog
  id: totrans-964
  prefs: []
  type: TYPE_NORMAL
- en: See [Figure 17-215](ch17s12.html#after_applying_small_tiles "Figure 17-215. After
    applying Small Tiles") for the result.
  id: totrans-965
  prefs: []
  type: TYPE_NORMAL
- en: Tile
  id: totrans-966
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Tile builds an image that contains as many copies of the original image as needed
    to fit the new size.
  id: totrans-967
  prefs: []
  type: TYPE_NORMAL
- en: The dialog, shown in [Figure 17-216](ch17s12.html#tile_dialog "Figure 17-216. The
    Tile dialog"), is very simple. The new size of the image can be set using the
    linked fields, and the change can be applied to the current image or to a new
    image. If the new size is smaller than the current image, the image will be cropped
    in the result. If the new size is larger, there will be several copies of the
    original image tiled in the new image.
  id: totrans-968
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Tile](httpatomoreillycomsourcenostarchimages1456908.png.jpg)'
  id: totrans-969
  prefs: []
  type: TYPE_IMG
- en: Figure 17-217. After applying Tile
  id: totrans-970
  prefs: []
  type: TYPE_NORMAL
- en: Our result is shown in [Figure 17-217](ch17s12.html#after_applying_tile "Figure 17-217. After
    applying Tile"). The initial image size was 768 × 1024.
  id: totrans-971
  prefs: []
  type: TYPE_NORMAL
- en: Warp
  id: totrans-972
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Warp is a complicated filter, and the result is difficult to predict, since
    there is no preview. The trial-and-error approach is often impractical, as the
    filter’s processing time is rather long. Warp displaces the pixels of the image
    according to the gradient slopes of a grayscale displacement map.
  id: totrans-973
  prefs: []
  type: TYPE_NORMAL
- en: 'The dialog is shown in [Figure 17-218](ch17s12.html#warp_dialog "Figure 17-218. The
    Warp dialog"). To demonstrate the filter, we built a displacement map by creating
    a new image, the same size as the original one ([Figure 17-139](ch17s08.html#first_image
    "Figure 17-139. The first image")), filled with solid noise (**Image: Filters
    > Render > Clouds > Solid Noise**). This displacement map contains gradients in
    random directions. The STEP SIZE is set to 10 by default, which would result in
    image pixels being displaced by only 1 pixel. We increased the step size to 100
    in this example. The filter effect is repeated the number of ITERATIONS times.
    The ON EDGES radio buttons do not need explanations. [Figure 17-219](ch17s12.html#after_applying_warp_with_a_displacement
    "Figure 17-219. After applying Warp with a displacement map") shows the result.'
  id: totrans-974
  prefs: []
  type: TYPE_NORMAL
- en: 'The second part of the dialog, ADVANCED OPTIONS, includes the following options:'
  id: totrans-975
  prefs: []
  type: TYPE_NORMAL
- en: DITHER SIZE can be used to create a dithered effect, as shown in [Figure 17-220](ch17s12.html#after_applying_warp_with_dithering_but_n
    "Figure 17-220. After applying Warp with dithering but no displacement"). The
    step size was set to zero, so there was a dithering effect but no displacement.
  id: totrans-976
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The Warp dialog](httpatomoreillycomsourcenostarchimages1456910.png.jpg)'
  id: totrans-977
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 17-218. The Warp dialog
  id: totrans-978
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![After applying Warp with a displacement map](httpatomoreillycomsourcenostarchimages1456912.png.jpg)'
  id: totrans-979
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 17-219. After applying Warp with a displacement map
  id: totrans-980
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A MAGNITUDE MAP alters the target image based on the map’s brightness rather
    than its gradients, and it is used in conjunction with the displacement map to
    create the final effect. Black regions of the magnitude map cancel the filter
    effect, while white regions result in the strongest effect. In [Figure 17-221](ch17s12.html#after_applying_warp_with_a_magnitude_map
    "Figure 17-221. After applying Warp with a magnitude map"), the magnitude map
    used was a simple vertical gradient from black at the top to white at the bottom,
    so the effect of the displacement map was strongest at the bottom of the image.
    The changes are applied some number of times specified by SUBSTEPS.
  id: totrans-981
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![After applying Warp with dithering but no displacement](httpatomoreillycomsourcenostarchimages1456914.png.jpg)'
  id: totrans-982
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 17-220. After applying Warp with dithering but no displacement
  id: totrans-983
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![After applying Warp with a magnitude map](httpatomoreillycomsourcenostarchimages1456916.png.jpg)'
  id: totrans-984
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 17-221. After applying Warp with a magnitude map
  id: totrans-985
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ROTATION ANGLE is the angle between the displacement and the gradient. In [Figure 17-221](ch17s12.html#after_applying_warp_with_a_magnitude_map
    "Figure 17-221. After applying Warp with a magnitude map") it was set to 90.
  id: totrans-986
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The third part of the dialog, MORE ADVANCED OPTIONS, allows you to use two additional
    maps. These maps will have an effect only if the corresponding coefficient is
    greater than zero.
  id: totrans-987
  prefs: []
  type: TYPE_NORMAL
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456918.png.jpg)'
  id: totrans-988
  prefs: []
  type: TYPE_IMG
- en: Figure 17-222. The initial image
  id: totrans-989
