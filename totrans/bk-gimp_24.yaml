- en: Chapter 17. Filters
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第17章 滤镜
- en: '*Filter* is a name used in GIMP to describe a variety of tools: More than 120
    filters ship with GIMP. Some filters apply a simple transformation to the current
    layer, while others do processor-intensive alterations to the entire image and
    sometimes even build a new image. Note that the word *filter* was used in a more
    specific way in [Chapter 7](ch07.html "Chapter 7. Image Preprocessing"). Some
    of the filters described in this chapter conform to that meaning; for example,
    Unsharp Mask and Convolution Matrix. Others are called filters simply because
    they are accessed from the **Image: Filters** menu.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*滤镜* 是 GIMP 中用来描述各种工具的名称：GIMP 自带超过120种滤镜。有些滤镜对当前图层应用简单的转换，而另一些则对整个图像进行处理密集型的修改，有时甚至会生成一张新图像。请注意，*滤镜*
    这个词在[第7章](ch07.html "第7章. 图像预处理")中以更具体的方式使用。本章中描述的某些滤镜符合这种含义，例如“锐化蒙版”和“卷积矩阵”。其他滤镜则仅仅因为它们可以通过
    **图像：滤镜** 菜单访问，所以被称为滤镜。'
- en: 'In this chapter, we walk through almost all of the entries found in the **Image:
    Filters** menu. They have little in common besides being in the same menu. After
    trying in vain to find a logical way to organize this chapter, we decided to just
    follow the order of the menu. The GIMP developers devised this order using their
    own logic, and the order they came up with is as good as any we could think of.
    However, we will omit the following entries:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍几乎所有在 **图像：滤镜** 菜单中找到的条目。它们除了在同一个菜单中之外，几乎没有什么共同点。在努力寻找一种逻辑方式组织本章内容未果后，我们决定直接按照菜单的顺序来讲解。GIMP
    开发者采用了他们自己的逻辑来设计这个顺序，我们认为他们的顺序和我们想出来的任何一种都差不多。不过，我们会省略以下条目：
- en: WEB is presented in [Chapter 8](ch08.html "Chapter 8. Designing a Website").
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WEB 部分在[第8章](ch08.html "第8章. 网站设计")中介绍。
- en: ANIMATION is presented in [Chapter 18](ch18.html "Chapter 18. Animation Tools"),
    along with the other filters that are added by the GAP plug-in set.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动画部分在[第18章](ch18.html "第18章. 动画工具")中介绍，同时也会涉及 GAP 插件集所添加的其他滤镜。
- en: PYTHON-FU and SCRIPT-FU deal with scripts and are presented in [Chapter 21](ch21.html
    "Chapter 21. Scripts and Plug-ins").
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PYTHON-FU 和 SCRIPT-FU 处理脚本，并在[第21章](ch21.html "第21章. 脚本与插件")中介绍。
- en: 'ALPHA TO LOGO contains a subset of the logo creation tools that appear in the
    **Image: File > Create > Logos** menu. They use the Alpha channel of the current
    image as the source of the logo, while the tools in the LOGOS sub-menu act on
    text. As explained in [Chapter 4](ch04.html "Chapter 4. Logos and Textures"),
    we won’t cover them in this book since they’re self-explanatory.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ALPHA TO LOGO 包含了在 **图像：文件 > 创建 > 标志** 菜单中出现的部分标志创建工具。它们使用当前图像的 Alpha 通道作为标志的来源，而
    LOGOS 子菜单中的工具则作用于文本。如[第4章](ch04.html "第4章. 标志与纹理")所述，本书不会介绍这些工具，因为它们是自解释的。
- en: 'We will also omit the following 10 filters, which we consider no longer useful
    to anybody: Erase Every Other Row, Video, Xach-Effect, Blinds, Predator, Slide,
    Filmstrip, Stencil Carve, Stencil Chrome, and Fog. In case you really need one
    of them, you’ll find its description on this book’s companion website.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还会省略以下10个滤镜，因为我们认为它们已经不再对任何人有用：Erase Every Other Row、Video、Xach-Effect、Blinds、Predator、Slide、Filmstrip、Stencil
    Carve、Stencil Chrome 和 Fog。如果你真的需要其中之一，你可以在本书的配套网站上找到它们的描述。
- en: 17.1 Common Properties
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.1 常见属性
- en: In this section, we introduce the common properties of all the filters to avoid
    repetition in the individual descriptions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍所有滤镜的共同属性，以避免在各个单独描述中重复内容。
- en: The Filters menu begins with four generic entries. The first two entries allow
    you to quickly repeat or reshow the last filter used.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 滤镜菜单以四个通用条目开始。前两个条目允许你快速重复或重新显示上次使用的滤镜。
- en: 'The first entry (![](httpatomoreillycomsourcenostarchimages1453888.png.jpg))
    repeats the previous filter with exactly the same parameters. This is very convenient
    if you’re doing something repetitive that requires multiple applications of the
    same filter. However, it’s important to note that this command also repeats the
    last plug-in used, which may or may not be from the Filters menu. For example,
    pressing ![](httpatomoreillycomsourcenostarchimages1453888.png.jpg) will repeat
    **Image: Colors > Colorify** but not **Image: Colors > Desaturate**. Colorify
    is a plug-in; Desaturate is built in to GIMP.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个条目（![](httpatomoreillycomsourcenostarchimages1453888.png.jpg)）会使用完全相同的参数重复上一个滤镜。如果你正在做一些重复性的工作，需要多次应用同一个滤镜，这个功能非常方便。然而，重要的是要注意，这个命令也会重复上次使用的插件，这个插件可能并非来自“滤镜”菜单。例如，按下
    ![](httpatomoreillycomsourcenostarchimages1453888.png.jpg) 会重复 **图像：颜色 > 着色**，但不会重复
    **图像：颜色 > 去饱和**。着色是一个插件，而去饱和是 GIMP 自带的功能。
- en: '![The Image: Filters > Recently Used menu](httpatomoreillycomsourcenostarchimages1456474.png.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图像：滤镜 > 最近使用的菜单](httpatomoreillycomsourcenostarchimages1456474.png.jpg)'
- en: 'Figure 17-1. The Image: Filters > Recently Used menu'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-1. 图像：滤镜 > 最近使用的菜单
- en: 'The second entry in the **Image: Filters** menu (![](httpatomoreillycomsourcenostarchimages1456476.png.jpg))
    allows you to reshow the dialog of the previous filter and repeat the filter with
    different parameters. To see the effect of using the same filter with different
    parameters, apply the filter, then press ![](httpatomoreillycomsourcenostarchimages1453862.png.jpg)
    to undo the change, followed by ![](httpatomoreillycomsourcenostarchimages1456476.png.jpg)
    to choose new parameters.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像：滤镜**菜单中的第二个条目 (![](httpatomoreillycomsourcenostarchimages1456476.png.jpg))
    允许你重新显示之前滤镜的对话框，并使用不同的参数重复应用该滤镜。要查看使用相同滤镜但不同参数的效果，先应用滤镜，然后按 ![](httpatomoreillycomsourcenostarchimages1453862.png.jpg)
    撤销更改，再按 ![](httpatomoreillycomsourcenostarchimages1456476.png.jpg) 选择新参数。'
- en: 'The third entry, RECENTLY USED, is a convenient way to access any of the last
    10 filters used. As [Figure 17-1](ch17s01.html#image_filters_greater_than_recently_used
    "Figure 17-1. The Image: Filters > Recently Used menu") shows, some of the filters
    may be grayed out if they cannot be applied to the current image.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个条目，最近使用的，提供了一种方便的方式来访问最近使用的10个滤镜。如[图17-1](ch17s01.html#image_filters_greater_than_recently_used
    "图17-1. 图像：滤镜 > 最近使用的菜单")所示，如果某些滤镜无法应用于当前图像，它们可能会被灰色显示。
- en: The fourth entry, RESET ALL FILTERS, allows you to set all the filters to their
    initial state. Most filters have at least one, and often several, parameters,
    which each have default (initial) values. If you change any of these parameters,
    the change will be maintained until you quit GIMP or change the parameter again.
    This is generally convenient, but in some cases you may want to restore the default
    parameter values for all the filters. Restarting GIMP also restores the parameters
    to their default values.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第四个条目，重置所有滤镜，允许你将所有滤镜恢复到初始状态。大多数滤镜至少有一个，通常有多个参数，每个参数都有默认（初始）值。如果你更改了这些参数中的任何一个，变化将保持，直到你退出GIMP或再次更改该参数。这通常是方便的，但在某些情况下，你可能希望将所有滤镜的参数恢复为默认值。重新启动GIMP也会将参数恢复到默认值。
- en: '![An example of a filter dialog](httpatomoreillycomsourcenostarchimages1456478.png.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![滤镜对话框示例](httpatomoreillycomsourcenostarchimages1456478.png.jpg)'
- en: Figure 17-2. An example of a filter dialog
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-2. 滤镜对话框示例
- en: '[Figure 17-2](ch17s01.html#example_of_a_filter_dialog "Figure 17-2. An example
    of a filter dialog") shows the dialog of the HSV Noise filter, which contains
    three buttons that are present in all filter dialogs:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17-2](ch17s01.html#example_of_a_filter_dialog "图17-2. 滤镜对话框示例")显示了HSV噪声滤镜的对话框，里面包含三个按钮，这些按钮在所有滤镜对话框中都可以看到：'
- en: HELP brings up the GIMP help documentation for the filter, as explained in [9.6
    The GIMP Help System](ch09s06.html "9.6 The GIMP Help System").
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助会弹出GIMP帮助文档，提供滤镜的帮助信息，如[9.6 GIMP帮助系统](ch09s06.html "9.6 GIMP帮助系统")所述。
- en: CANCEL closes the filter dialog without applying any changes, but the first
    three entries in the Filters menu will still refer to that filter, even though
    it was canceled.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 取消关闭滤镜对话框而不应用任何更改，但滤镜菜单中的前三个条目仍会指向该滤镜，即使它被取消了。
- en: OK applies the filter with the current parameter values. Some filters act quickly,
    while others apply many complex changes that take a long time to process. Pressing
    ![](httpatomoreillycomsourcenostarchimages1453862.png.jpg) undoes any filter.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定应用当前参数值的滤镜。一些滤镜应用速度较快，而其他滤镜则会进行许多复杂的更改，处理时间较长。按 ![](httpatomoreillycomsourcenostarchimages1453862.png.jpg)
    可以撤销任何滤镜。
- en: Many filter dialogs also contain a preview, which is generally rather small
    by default. Some dialogs allow zooming in, but even at the maximum zoom, the preview
    is small. Fortunately, when you enlarge the dialog window, the preview is enlarged
    as well. The preview is either square or in the same proportions as the image,
    and the proportions of the preview are always maintained when the window size
    changes. To enlarge the preview, click and drag a corner of the dialog. If you
    extend one of the sides of the dialog, the proportions of the dialog change, but
    the preview will stay the same.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 许多滤镜对话框还包含一个预览，默认情况下预览通常较小。有些对话框允许放大，但即使在最大放大时，预览仍然较小。幸运的是，当你放大对话框窗口时，预览也会被放大。预览是方形的，或与图像保持相同的比例，并且在调整窗口大小时，预览的比例始终保持不变。要放大预览，点击并拖动对话框的一个角。如果你扩展对话框的某一边，对话框的比例会发生变化，但预览会保持不变。
- en: Most of the filter descriptions that follow are accompanied by at least one
    example. Most examples were created using the settings shown in an associated
    dialog figure, so often we simply show the example without mentioning the settings,
    to prevent this lengthy chapter from becoming a separate book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的大部分滤镜描述都伴随至少一个示例。大多数示例是使用关联对话框图中的设置创建的，因此我们通常直接展示示例，而不提及设置，以防这本冗长的章节变成另一本书。
- en: 17.2 The Blur Filters
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.2 模糊滤镜
- en: The Blur menu has six entries. All but the first one end with an ellipsis, which
    indicates that those filters bring up a dialog to set their parameters before
    acting on the image.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊菜单有六个选项。除了第一个选项外，其他选项都以省略号结尾，这表示这些滤镜会弹出一个对话框以设置参数，然后才会作用于图像。
- en: Blur
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模糊
- en: The Blur filter has no parameters and operates instantly. It works by computing
    the average of each pixel and its immediate neighbors. On a large image, its effect
    is imperceptible. [Figure 17-3](ch17s02.html#initial_image-id00154 "Figure 17-3. The
    initial image") shows only a small part of a photograph, which is zoomed in to
    make the effect visible. [Figure 17-4](ch17s02.html#after_using_blur_three_times
    "Figure 17-4. After using Blur three times") shows the same image after three
    applications of the Blur filter. This a rather clunky way to adjust the amount
    of blur on an image, but it is very fast.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊滤镜没有参数并且立即生效。它通过计算每个像素及其相邻像素的平均值来工作。在大图像上，它的效果几乎不可察觉。[图 17-3](ch17s02.html#initial_image-id00154
    "图 17-3. 初始图像")只显示了照片的一小部分，经过放大以使效果可见。[图 17-4](ch17s02.html#after_using_blur_three_times
    "图 17-4. 使用模糊三次后的效果")显示了在使用模糊滤镜三次后的同一图像。这是一种相当笨拙的调整图像模糊量的方式，但它非常快速。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456480.png.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456480.png.jpg)'
- en: Figure 17-3. The initial image
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-3. 初始图像
- en: '![After using Blur three times](httpatomoreillycomsourcenostarchimages1456482.png.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![使用模糊三次后的效果](httpatomoreillycomsourcenostarchimages1456482.png.jpg)'
- en: Figure 17-4. After using Blur three times
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-4. 使用模糊三次后的效果
- en: '![The Gaussian Blur dialog](httpatomoreillycomsourcenostarchimages1456484.png.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![高斯模糊对话框](httpatomoreillycomsourcenostarchimages1456484.png.jpg)'
- en: Figure 17-5. The Gaussian Blur dialog
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-5. 高斯模糊对话框
- en: Gaussian Blur
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高斯模糊
- en: Gaussian Blur is the most useful blur filter. Like many filter dialogs, its
    dialog (see [Figure 17-5](ch17s02.html#gaussian_blur_dialog-id00155 "Figure 17-5. The
    Gaussian Blur dialog")) contains a preview and a button to toggle the preview
    on and off, which is checked by default. The preview is smaller than the image
    itself, but you can scroll around or enlarge it.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 高斯模糊是最有用的模糊滤镜。像许多滤镜对话框一样，它的对话框（见[图 17-5](ch17s02.html#gaussian_blur_dialog-id00155
    "图 17-5. 高斯模糊对话框")）包含预览和一个按钮，用于切换预览的开启与关闭，默认情况下是选中的。预览的图像比实际图像小，但你可以滚动或放大它。
- en: Adjusting the BLUR RADIUS determines the intensity of the effect. The blur radius
    is the radius of the circle containing the pixels that are averaged to compute
    new pixel values (see [Chapter 7](ch07.html "Chapter 7. Image Preprocessing")).
    You can change the units (pixels or an actual distance), but the result depends
    on the size of the image, so consult the preview when choosing the blur radius.
    A radius of 10 leads to a visible blur on a 600 × 400 image but has no perceptible
    effect on a 3000 × 4000 image.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 调整模糊半径决定了效果的强度。模糊半径是包含用于计算新像素值的像素的圆的半径（见[第 7 章](ch07.html "第 7 章. 图像预处理")）。你可以更改单位（像素或实际距离），但结果取决于图像的大小，因此在选择模糊半径时请参考预览。对于一个
    600 × 400 的图像，半径为 10 会导致可见的模糊，但在 3000 × 4000 的图像上几乎没有可察觉的效果。
- en: '![after Gaussian Blur](httpatomoreillycomsourcenostarchimages1456486.png.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![高斯模糊后的效果](httpatomoreillycomsourcenostarchimages1456486.png.jpg)'
- en: Figure 17-6. [Figure 17-3](ch17s02.html#initial_image-id00154 "Figure 17-3. The
    initial image") after Gaussian Blur
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-6. [图 17-3](ch17s02.html#initial_image-id00154 "图 17-3. 初始图像")经过高斯模糊后的效果
- en: You can break the chain between the horizontal and vertical radii and choose
    different values. The effect is that of a motion blur, as shown in [Figure 17-6](ch17s02.html#figure_17dot3_after_gaussian_blur
    "Figure 17-6. Figure 17-3 after Gaussian Blur"), where we chose a horizontal radius
    of 30 pixels and a vertical radius of 0 pixels.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以打破水平和垂直半径之间的联系，选择不同的值。效果类似于运动模糊，如[图 17-6](ch17s02.html#figure_17dot3_after_gaussian_blur
    "图 17-6. 图 17-3 使用高斯模糊后的效果")所示，在该图中我们选择了 30 像素的水平半径和 0 像素的垂直半径。
- en: 'Two blur methods are available, selectable via radio buttons on the right side
    of the dialog:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种模糊方法，可以通过对话框右侧的单选按钮进行选择：
- en: IIR (Infinite Impulse Response) is best suited to photographs and large radius
    values.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IIR（无限脉冲响应）最适用于照片和大半径值。
- en: RLE (Run Length Encoding) is best suited to computer-generated images or images
    with large areas of the same intensity.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RLE（行程长度编码）最适合计算机生成的图像或具有大面积相同强度的图像。
- en: Usually, the difference between these is minor, and you can safely choose either
    one.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这些之间的差异很小，你可以安全地选择其中任何一个。
- en: Motion Blur
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运动模糊
- en: 'The Motion Blur filter is actually three different filters, with different
    properties. We demonstrate on the photograph shown in [Figure 17-7](ch17s02.html#initial_image-id00156
    "Figure 17-7. The initial image"). The Motion Blur filter dialog (see [Figure 17-8](ch17s02.html#motion_blur_dialog-id00157
    "Figure 17-8. The Motion Blur dialog")) contains the following:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 运动模糊滤镜实际上是三个不同的滤镜，具有不同的属性。我们演示的照片如[图17-7](ch17s02.html#initial_image-id00156
    "图17-7. 初始图像")所示。运动模糊滤镜对话框（参见[图17-8](ch17s02.html#motion_blur_dialog-id00157 "图17-8.
    运动模糊对话框")）包含以下内容：
- en: A preview similar to the one in the Gaussian Blur filter dialog.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似于高斯模糊滤镜对话框的预览。
- en: '![The initial image](httpatomoreillycomsourcenostarchimages1456488.png.jpg)'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![初始图像](httpatomoreillycomsourcenostarchimages1456488.png.jpg)'
- en: Figure 17-7. The initial image
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-7. 初始图像
- en: '![The Motion Blur dialog](httpatomoreillycomsourcenostarchimages1456490.png.jpg)'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![运动模糊对话框](httpatomoreillycomsourcenostarchimages1456490.png.jpg)'
- en: Figure 17-8. The Motion Blur dialog
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图17-8. 运动模糊对话框
- en: 'Three blur types: LINEAR, RADIAL, and ZOOM.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三种模糊类型：**线性**、**径向**和**缩放**。
- en: 'Parameters that may be available, depending on the blur type: For linear type,
    LENGTH and ANGLE are available; for radial type, BLUR CENTER and ANGLE; for zoom
    type, BLUR CENTER! and LENGTH.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据模糊类型，可能会有以下参数：对于线性类型，可用**长度**和**角度**；对于径向类型，可用**模糊中心**和**角度**；对于缩放类型，可用**模糊中心**！和**长度**。
- en: The BLUR CENTER is set numerically, which is not very intuitive. The default
    value is the center of the image. The easiest way to choose a specific location
    as the new center is to hover the mouse over the new center and note the pointer
    coordinates, which appear in the bottom bar of the Image window. You can then
    input the relevant coordinates into the field in the dialog.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊中心是通过数字设置的，这并不直观。默认值为图像的中心。选择特定位置作为新中心的最简单方法是将鼠标悬停在新中心上，并注意指针坐标，这些坐标会出现在图像窗口的底部栏中。然后，你可以将相关坐标输入到对话框中的字段。
- en: '![A linear motion blur](httpatomoreillycomsourcenostarchimages1456492.png.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![线性运动模糊](httpatomoreillycomsourcenostarchimages1456492.png.jpg)'
- en: Figure 17-9. A linear motion blur
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-9. 线性运动模糊
- en: '![A radial motion blur](httpatomoreillycomsourcenostarchimages1456494.png.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![径向运动模糊](httpatomoreillycomsourcenostarchimages1456494.png.jpg)'
- en: Figure 17-10. A radial motion blur
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-10. 径向运动模糊
- en: Linear motion blur appears to move the pixels in a direction determined by the
    angle and by the distance determined by the length parameter. This simulates the
    effect of movement in a photograph (see [Figure 17-9](ch17s02.html#linear_motion_blur
    "Figure 17-9. A linear motion blur")).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 线性运动模糊看起来是将像素沿由角度和长度参数确定的方向移动。这模拟了照片中的运动效果（参见[图17-9](ch17s02.html#linear_motion_blur
    "图17-9. 线性运动模糊")）。
- en: Radial motion blur simulates a spinning motion around the given center and by
    the given angle (see [Figure 17-10](ch17s02.html#radial_motion_blur "Figure 17-10. A
    radial motion blur")). This effect is processor intensive and so takes a long
    time to run.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 径向运动模糊模拟围绕给定中心和给定角度的旋转运动（参见[图17-10](ch17s02.html#radial_motion_blur "图17-10.
    径向运动模糊")）。该效果对处理器的要求较高，因此运行时间较长。
- en: When a zoom motion blur is applied, the subject appears to be moving toward
    the camera (if BLUR OUTWARD is checked) or away from the camera (if BLUR OUTWARD
    is unchecked). The blur center determines where the image is sharp, and the length
    determines the intensity of the simulated movement. This blur type also takes
    a long time, but not as long as the radial motion blur (see [Figure 17-11](ch17s02.html#zoom_motion_blur
    "Figure 17-11. A zoom motion blur")).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当应用缩放运动模糊时，主体看起来是向相机移动（如果勾选了**BLUR OUTWARD**）或远离相机（如果未勾选**BLUR OUTWARD**）。模糊中心决定了图像清晰的位置，长度决定了模拟运动的强度。此种模糊类型也需要较长时间，但比径向运动模糊要短（参见[图17-11](ch17s02.html#zoom_motion_blur
    "图17-11. 缩放运动模糊")）。
- en: '![A zoom motion blur](httpatomoreillycomsourcenostarchimages1456496.png.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![缩放运动模糊](httpatomoreillycomsourcenostarchimages1456496.png.jpg)'
- en: Figure 17-11. A zoom motion blur
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-11. 缩放运动模糊
- en: '![The Pixelize dialog](httpatomoreillycomsourcenostarchimages1456498.png.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![像素化对话框](httpatomoreillycomsourcenostarchimages1456498.png.jpg)'
- en: Figure 17-12. The Pixelize dialog
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-12. Pixelize 对话框
- en: Pixelize
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Pixelize
- en: The Pixelize filter creates the effect often used for blurring out the face
    of a person captured on film or video who has not given the photographer permission
    to use his likeness. The filter divides the image into equal rectangles, and each
    one is filled with the average of all the pixels it replaces. In the dialog, shown
    in [Figure 17-12](ch17s02.html#pixelize_dialog "Figure 17-12. The Pixelize dialog"),
    you can choose the size of the rectangles. They’re square by default, but you
    can break the chain to make them rectangular. [Figure 17-13](ch17s02.html#after_applying_pixelize
    "Figure 17-13. After applying Pixelize") shows the result of this filter with
    30 × 30 pixel squares.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Pixelize 滤镜产生的效果通常用于模糊未授权摄影师使用其肖像的人的面部。这种滤镜将图像划分为相等的矩形，每个矩形填充了它所替代的所有像素的平均值。在对话框中，参见[图
    17-12](ch17s02.html#pixelize_dialog "图 17-12. Pixelize 对话框")，你可以选择矩形的大小。默认情况下，它们是正方形的，但你可以断开链条使它们成为矩形。[图
    17-13](ch17s02.html#after_applying_pixelize "图 17-13. 应用 Pixelize 后")显示了使用 30
    × 30 像素正方形应用此滤镜的结果。
- en: '![After applying Pixelize](httpatomoreillycomsourcenostarchimages1456500.png.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![应用 Pixelize 后](httpatomoreillycomsourcenostarchimages1456500.png.jpg)'
- en: Figure 17-13. After applying Pixelize
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-13. 应用 Pixelize 后
- en: '![The initial picture](httpatomoreillycomsourcenostarchimages1456502.png.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![初始图片](httpatomoreillycomsourcenostarchimages1456502.png.jpg)'
- en: Figure 17-14. The initial picture
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-14. 初始图片
- en: Selective Gaussian Blur
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择性高斯模糊
- en: Selective Gaussian Blur applies a Gaussian blur selectively (as you may have
    guessed). Rather than applying the blur to all the pixels, Selective Gaussian
    Blur acts on pixels only if the value difference between the pixel and its neighbors
    is less than the MAX.DELTA value.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 选择性高斯模糊按需选择性地应用高斯模糊（正如你可能已经猜到的那样）。它不是对所有像素应用模糊，而是仅在像素与其邻近像素之间的值差异小于 MAX.DELTA
    值时才对像素应用模糊。
- en: We demonstrate on the photograph shown in [Figure 17-14](ch17s02.html#initial_picture
    "Figure 17-14. The initial picture"), which we also used in [Chapter 2](ch02.html
    "Chapter 2. Photograph Retouching"). The Selective Gaussian Blur filter is designed
    to blur the background more than the foreground. We chose the parameter values
    shown in [Figure 17-15](ch17s02.html#selective_gaussian_blur_dialog "Figure 17-15. The
    Selective Gaussian Blur dialog") to exaggerate the effect so that it’s easy to
    see. In the result, shown in [Figure 17-16](ch17s02.html#after_applying_selective_gaussian_blur
    "Figure 17-16. After applying Selective Gaussian Blur"), the cat is too blurry,
    but it does stand out from the background.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们演示了[图 17-14](ch17s02.html#initial_picture "图 17-14. 初始图片")中显示的照片，之前我们在[第 2
    章](ch02.html "第 2 章. 照片修饰")中也使用过。选择性高斯模糊滤镜的设计目的是使背景比前景模糊更多。我们选择了[图 17-15](ch17s02.html#selective_gaussian_blur_dialog
    "图 17-15. 选择性高斯模糊对话框")中显示的参数值，以夸大效果，使其更容易观察。在结果中，参见[图 17-16](ch17s02.html#after_applying_selective_gaussian_blur
    "图 17-16. 应用选择性高斯模糊后")，猫咪显得过于模糊，但它确实从背景中脱颖而出。
- en: '![The Selective Gaussian Blur dialog](httpatomoreillycomsourcenostarchimages1456504.png.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![选择性高斯模糊对话框](httpatomoreillycomsourcenostarchimages1456504.png.jpg)'
- en: Figure 17-15. The Selective Gaussian Blur dialog
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-15. 选择性高斯模糊对话框
- en: '![After applying Selective Gaussian Blur](httpatomoreillycomsourcenostarchimages1456506.png.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![应用选择性高斯模糊后](httpatomoreillycomsourcenostarchimages1456506.png.jpg)'
- en: Figure 17-16. After applying Selective Gaussian Blur
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-16. 应用选择性高斯模糊后
- en: Tileable Blur
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tileable Blur
- en: 'Tileable Blur is useful for building a tilable design from a single image,
    using **Image: Filters > Map > Small Tiles**. This filter blurs the image so that
    the left side fades into the right side, and the top fades into the bottom.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Tileable Blur 对于从单张图像构建可拼接的设计非常有用，方法是使用**图像：滤镜 > 映射 > 小图块**。这个滤镜模糊图像，使得左侧渐变到右侧，顶部渐变到底部。
- en: 'In the Tileable Blur dialog, shown in [Figure 17-17](ch17s02.html#tileable_blur_dialog-id00158
    "Figure 17-17. The Tileable Blur dialog"), you can choose the radius of the blur
    and the algorithm. We chose a large radius to exaggerate the effect. The result,
    shown in [Figure 17-18](ch17s02.html#after_applying_tileable_blur "Figure 17-18. After
    applying Tileable Blur"), is somewhat tilable, as shown in [Figure 17-19](ch17s02.html#after_applying_image_filters_greater_tha
    "Figure 17-19. After applying Image: Filters > Map > Small Tiles").'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在可平铺模糊对话框中，如[图17-17](ch17s02.html#tileable_blur_dialog-id00158 "图17-17。可平铺模糊对话框")所示，您可以选择模糊的半径和算法。我们选择了一个较大的半径来夸大效果。结果，如[图17-18](ch17s02.html#after_applying_tileable_blur
    "图17-18。应用可平铺模糊后的效果")所示，效果具有一定的可平铺性，如[图17-19](ch17s02.html#after_applying_image_filters_greater_tha
    "图17-19。应用图像：滤镜 > 映射 > 小瓦片后的效果")所示。
- en: Tileable Blur affects the entire image. To avoid this, you could copy a central
    rectangle from the image and place it in a new, upper layer, then apply the Tileable
    Blur filter to the background layer. Merge the layers and apply the Small Tiles
    filter. The result is shown in [Figure 17-20](ch17s02.html#after_adding_a_copy_of_an_unblurred_rect
    "Figure 17-20. After adding a copy of an unblurred rectangle of the original image").
    The blurred border would look more natural if we feathered the outer edge of the
    crisp top layer.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 可平铺模糊影响整个图像。为避免这种情况，您可以从图像中复制一个中心矩形，并将其放置在一个新的上层中，然后将可平铺模糊滤镜应用于背景层。合并图层后，应用小瓦片滤镜。结果如[图17-20](ch17s02.html#after_adding_a_copy_of_an_unblurred_rect
    "图17-20。添加未模糊的原始图像矩形副本后的效果")所示。如果我们羽化顶部层外缘的边缘，模糊边界会显得更加自然。
- en: '![The Tileable Blur dialog](httpatomoreillycomsourcenostarchimages1456508.png.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![可平铺模糊对话框](httpatomoreillycomsourcenostarchimages1456508.png.jpg)'
- en: Figure 17-17. The Tileable Blur dialog
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-17。可平铺模糊对话框
- en: '![After applying Tileable Blur](httpatomoreillycomsourcenostarchimages1456510.png.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![应用可平铺模糊后的效果](httpatomoreillycomsourcenostarchimages1456510.png.jpg)'
- en: Figure 17-18. After applying Tileable Blur
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-18。应用可平铺模糊后的效果
- en: '![After applying Image: Filters > Map > Small Tiles](httpatomoreillycomsourcenostarchimages1456512.png.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![应用图像：滤镜 > 映射 > 小瓦片后的效果](httpatomoreillycomsourcenostarchimages1456512.png.jpg)'
- en: 'Figure 17-19. After applying Image: Filters > Map > Small Tiles'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-19。应用图像：滤镜 > 映射 > 小瓦片后的效果
- en: '![After adding a copy of an unblurred rectangle of the original image](httpatomoreillycomsourcenostarchimages1456514.png.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![添加未模糊的原始图像矩形副本后的效果](httpatomoreillycomsourcenostarchimages1456514.png.jpg)'
- en: Figure 17-20. After adding a copy of an unblurred rectangle of the original
    image
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-20。添加未模糊的原始图像矩形副本后的效果
