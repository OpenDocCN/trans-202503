  type: TYPE_NORMAL
- en: Solid Noise
  id: totrans-1003
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Solid Noise is very similar to Plasma, but it generates a grayscale image and
    has more settings. It is often used as a way to generate displacement maps or
    embossing maps.
  id: totrans-1004
  prefs: []
  type: TYPE_NORMAL
- en: The dialog, shown in [Figure 17-225](ch17s13.html#solid_noise_dialog-id00183
    "Figure 17-225. The Solid Noise dialog"), begins with randomization settings.
    The rest of the parameters can be used to modify the generated pattern. TURBULENT
    makes it rougher. TILABLE makes it tilable. DETAIL [1 to 15] changes the pattern
    from cloud-like to gravel-like. XSIZE and YSIZE [0.1 to 16] set the level of detail
    in each dimension.
  id: totrans-1005
  prefs: []
  type: TYPE_NORMAL
- en: '![The Solid Noise dialog](httpatomoreillycomsourcenostarchimages1456924.png.jpg)'
  id: totrans-1006
  prefs: []
  type: TYPE_IMG
- en: Figure 17-225. The Solid Noise dialog
  id: totrans-1007
  prefs: []
  type: TYPE_NORMAL
- en: '![After applying Solid Noise](httpatomoreillycomsourcenostarchimages1456926.png.jpg)'
  id: totrans-1008
  prefs: []
  type: TYPE_IMG
- en: Figure 17-226. After applying Solid Noise
  id: totrans-1009
  prefs: []
  type: TYPE_NORMAL
- en: An example is shown in [Figure 17-226](ch17s13.html#after_applying_solid_noise
    "Figure 17-226. After applying Solid Noise").
  id: totrans-1010
  prefs: []
  type: TYPE_NORMAL
- en: Nature Filters
  id: totrans-1011
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Nature submenu contains only two entries, but they correspond to powerful
    and complicated filters.
  id: totrans-1012
  prefs: []
  type: TYPE_NORMAL
- en: Flame
  id: totrans-1013
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Flame can be used to generate an infinite array of patterns, including some
    extraordinary fractals. Almost every attempt leads to compelling computer-generated
    art, but it is extremely difficult to predict the result, which can be frustrating.
    Flame paints on the current layer, which means that it can be used several times
    to generate combinations of successive patterns. If the layer has an Alpha channel,
    the filter makes the layer transparent before applying the flame pattern so that
    the current layer disappears and the flames appear on the layer beneath.
  id: totrans-1014
  prefs: []
  type: TYPE_NORMAL
- en: '![The Flame dialog, Rendering tab](httpatomoreillycomsourcenostarchimages1456928.png.jpg)'
  id: totrans-1015
  prefs: []
  type: TYPE_IMG
- en: Figure 17-227. The Flame dialog, Rendering tab
  id: totrans-1016
  prefs: []
  type: TYPE_NORMAL
- en: The dialog, shown in [Figure 17-227](ch17s13.html#flame_dialogcomma_rendering_tab
    "Figure 17-227. The Flame dialog, Rendering tab"), contains two tabs and a preview
    window. Next to the preview window are three important buttons. SAVE and OPEN
    allow you to save and restore a set of parameters that previously generated an
    interesting pattern.
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
- en: EDIT brings up a new window ([Figure 17-228](ch17s13.html#edit_flame_window
    "Figure 17-228. The Edit Flame window")) in which nine variants of the current
    pattern are displayed. The current one is in the center. Clicking any of the patterns
    makes that pattern current and generates a new set of patterns around it. SPEED
    changes the pattern in a way that only the author of the filter fully understands.
    VARIATION offers 32 fractal themes. RANDOMIZE generates a new set of patterns
    with the same parameters.
  id: totrans-1018
  prefs: []
  type: TYPE_NORMAL
- en: Now switch back to the Rendering tab. The first three settings have an effect
    that’s apparent in the preview and alter the general color properties of the pattern.
    The COLORMAP menu changes the color scheme of the pattern. There are six predefined
    colormaps to choose from. The current gradient is selected by default and is called
    CUSTOM GRADIENT. The other choices are based on all of the images previously open
    in this session of GIMP. The other three settings do not have a visible effect
    in the preview, and to use them with intention you need to understand the mathematics
    behind the filter (see *[http://flam3.com/](http://flam3.com/)*).
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
- en: '![The Edit Flame window](httpatomoreillycomsourcenostarchimages1456930.png.jpg)'
  id: totrans-1020
  prefs: []
  type: TYPE_IMG
- en: Figure 17-228. The Edit Flame window
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
- en: '![The Flame dialog, Camera tab](httpatomoreillycomsourcenostarchimages1456932.png.jpg)'
  id: totrans-1022
  prefs: []
  type: TYPE_IMG
- en: Figure 17-229. The Flame dialog, Camera tab
  id: totrans-1023
  prefs: []
  type: TYPE_NORMAL
- en: The Camera tab ([Figure 17-229](ch17s13.html#flame_dialogcomma_camera_tab "Figure 17-229. The
    Flame dialog, Camera tab")) contains only three settings, and these settings change
    only the preview. The most useful is ZOOM [*–*4 to +4], which lets you look at
    the pattern from different distances. The X and Y settings [*–*2 to +2] move the
    pattern in the workspace.
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
- en: '![One example of the Flame filter](httpatomoreillycomsourcenostarchimages1456934.png.jpg)'
  id: totrans-1025
  prefs: []
  type: TYPE_IMG
- en: Figure 17-230. One example of the Flame filter
  id: totrans-1026
  prefs: []
  type: TYPE_NORMAL
- en: '![A second example of the Flame filter](httpatomoreillycomsourcenostarchimages1456936.png.jpg)'
  id: totrans-1027
  prefs: []
  type: TYPE_IMG
- en: Figure 17-231. A second example of the Flame filter
  id: totrans-1028
  prefs: []
  type: TYPE_NORMAL
- en: '![A third example of the Flame filter](httpatomoreillycomsourcenostarchimages1456938.png.jpg)'
  id: totrans-1029
  prefs: []
  type: TYPE_IMG
- en: Figure 17-232. A third example of the Flame filter
  id: totrans-1030
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 17-230](ch17s13.html#one_example_of_the_flame_filter "Figure 17-230. One
    example of the Flame filter") to [Figure 17-234](ch17s13.html#fifth_example_of_the_flame_filter
    "Figure 17-234. A fifth example of the Flame filter") show five different examples
    of results that can be achieved with the Flame filter. The second and third examples
    ([Figure 17-231](ch17s13.html#second_example_of_the_flame_filter "Figure 17-231. A
    second example of the Flame filter") and [Figure 17-232](ch17s13.html#third_example_of_the_flame_filter
    "Figure 17-232. A third example of the Flame filter")) show the Flame layered
    over images from earlier in this chapter, while the fourth and fifth examples
    ([Figure 17-233](ch17s13.html#fourth_example_of_the_flame_filter "Figure 17-233. A
    fourth example of the Flame filter") and [Figure 17-234](ch17s13.html#fifth_example_of_the_flame_filter
    "Figure 17-234. A fifth example of the Flame filter")) resulted from multiple
    applications of the filter.'
  id: totrans-1031
  prefs: []
  type: TYPE_NORMAL
- en: '![A fourth example of the Flame filter](httpatomoreillycomsourcenostarchimages1456940.png.jpg)'
  id: totrans-1032
