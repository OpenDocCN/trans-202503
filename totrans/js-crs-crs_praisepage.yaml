- en: <samp class="SANS_Futura_Std_Heavy_B_11">PRAISE FOR</samp> <samp class="SANS_Futura_Std_Heavy_Oblique_BI_11">JAVASCRIPT
    CRASH COURSE</samp>
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Heavy_B_11">对</samp> <samp class="SANS_Futura_Std_Heavy_Oblique_BI_11">JavaScript速成课程</samp>的赞誉
- en: “*JavaScript Crash Course* is the perfect no-nonsense guide for folks who just
    want to roll their sleeves up and pick up the basics from scratch. It skips the
    distractions that often complicate a mastery of web programming, like UI frameworks,
    build tools, and server tech, using real projects to give aspiring web engineers
    a solid foundation.”
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “*JavaScript速成课程*是为那些只想卷起袖子，从零开始学习基础知识的人准备的完美指南。它跳过了那些常常使Web编程掌握变得复杂的干扰因素，比如UI框架、构建工具和服务器技术，通过实际项目为有志成为Web工程师的人打下坚实的基础。”
- en: —JED SCHMIDT, FOUNDER OF BROOKLYNJS
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: —JED SCHMIDT，BrooklynJS创始人
- en: “*JavaScript Crash Course* is a fun, practical, hands-on introduction that I
    wish I had when I was learning JavaScript. Readers can learn from the very basics
    all the way through making real games and applications that are relevant to ‘real-world’
    development practices.”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “*JavaScript速成课程*是一本有趣、实用、动手操作的入门书籍，我希望当我学习JavaScript时能有这样的一本书。读者可以从最基础的内容开始，一直到制作与‘现实世界’开发实践相关的真正的游戏和应用。”
- en: —CASSIDY WILLIAMS (@CASSIDOO), STARTUP ADVISOR AND CTO AT CONTENDA
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: —CASSIDY WILLIAMS (@CASSIDOO)，Contenda创业顾问和CTO
- en: “*JavaScript Crash Course* offers practical, pragmatic, and project-based education
    on how to think about and work with JavaScript. Nick Morgan has the experience
    to introduce you to the language with examples that build on each other, and he
    quickly dives into creating real projects. As you delve deeper into the book,
    you’ll realize that your building blocks are the internet itself. You’ll find
    yourself using audio and sound generation techniques, painting with the Canvas
    API, and pulling in third-party JavaScript libraries. By the time you complete
    the crash course, you’ll be ready to start your own projects. Nick is providing
    a wonderful service with his hands-on teaching, both here and in *JavaScript for
    Kids*. I hope you enjoy the book as much as I did.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “*JavaScript速成课程*提供了关于如何思考和使用JavaScript的实用、务实且基于项目的教育。Nick Morgan拥有丰富的经验，可以通过相互关联的示例向你介绍这门语言，他很快就开始创建实际项目。随着你深入阅读这本书，你会发现你的构建块就是互联网本身。你会发现自己在使用音频和声音生成技术、通过Canvas
    API进行绘图，并且引入第三方JavaScript库。完成这门速成课程后，你将准备好开始自己的项目。Nick通过他动手实践的教学方式提供了极好的服务，无论是在这里，还是在*JavaScript
    for Kids*中。我希望你能像我一样喜欢这本书。”
- en: —SCOTT HANSELMAN (@SHANSELMAN), VP OF DEVELOPER COMMUNITY AT MICROSOFT
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: —SCOTT HANSELMAN (@SHANSELMAN)，微软开发者社区副总裁
- en: “Nick has managed to condense the foundational concepts of JavaScript into concise,
    approachable descriptions that are easily accessible to beginners. Throw in some
    fun lessons in graphics and sound to create a game, and you’ve got an excellent
    and engaging JavaScript book that’s well worth your time.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “Nick成功地将JavaScript的基础概念浓缩成简洁易懂的描述，初学者也能轻松理解。再加上一些有趣的图形和声音课程来制作游戏，你就有了一本非常优秀且引人入胜的JavaScript书籍，绝对值得花时间阅读。”
- en: —NICHOLAS C. ZAKAS (@SLICKNET), CREATOR OF ESLINT AND VETERAN JAVASCRIPT BOOK
    AUTHOR
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: —NICHOLAS C. ZAKAS (@SLICKNET)，ESLint创始人和资深JavaScript书籍作者
