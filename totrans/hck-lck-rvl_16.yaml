    <samp class="SANS_TheSansMonoCd_W5Regular_11">title</samp> field alone with this
    query:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 你之前运行了 <samp class="SANS_TheSansMonoCd_W5Regular_11">SELECT * FROM</samp> <samp
