    <samp class="SANS_Futura_Std_Book_11">Table</samp>
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Heavy_B_11">表 12-12：</samp> <samp class="SANS_Futura_Std_Book_11">计算</samp>
    <samp class="SANS_TheSansMonoCd_W5Regular_11">domain</samp> <samp class="SANS_Futura_Std_Book_11">表中的行数</samp>
