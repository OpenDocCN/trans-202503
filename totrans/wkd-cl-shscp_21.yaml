- en: '**101 TIME-SAVING, PROBLEM-SOLVING SHELL SCRIPTS**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![image](../images/f0400-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Shell scripts are an efficient way to interact with your machine and manage
    your files and system operations. With just a few lines of code, your computer
    will do exactly what you want it to do. But you can also use shell scripts for
    many other essential (and not-so-essential) tasks.
  prefs: []
  type: TYPE_NORMAL
- en: 'This second edition of *Wicked Cool Shell Scripts* offers a collection of useful,
    customizable, and fun shell scripts for solving common problems and personalizing
    your computing environment. Each chapter contains ready-to-use scripts and explanations
    of how they work, why you’d want to use them, and suggestions for changing and
    expanding them. You’ll find a mix of classic favorites, like a disk backup utility
    that keeps your files safe when your system crashes, a password manager, a weather
    tracker, and several games, as well as 23 brand-new scripts, including:'
  prefs: []
  type: TYPE_NORMAL
- en: • A ZIP code lookup tool that reports the city and state
  prefs: []
  type: TYPE_NORMAL
- en: • A Bitcoin address information retriever
  prefs: []
  type: TYPE_NORMAL
- en: • A suite of tools for working with cloud services like Dropbox and iCloud
  prefs: []
  type: TYPE_NORMAL
- en: • Tools for renaming and applying commands to files in bulk
  prefs: []
  type: TYPE_NORMAL
- en: • Image processing and editing tools
  prefs: []
  type: TYPE_NORMAL
- en: Whether you want to save time managing your system or just find new ways to
    goof off, these scripts are wicked cool!
  prefs: []
  type: TYPE_NORMAL
- en: '**ABOUT THE AUTHORS**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Dave Taylor** is the author of more than 20 books, as well as thousands of
    magazine and newspaper articles, and is an award-winning public speaker. He was
    a contributor to BSD 4.4 UNIX, and his software is included in all major UNIX
    distributions.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Brandon Perry** started writing C# applications with the advent of the open
    source .NET implementation Mono. In his free time, he enjoys writing modules for
    the Metasploit framework, parsing binary files, and fuzzing things.'
  prefs: []
  type: TYPE_NORMAL
