- en: '7'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '7'
- en: Snapping and Arranging
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 吸附与排列
- en: As a sequel to the previous chapter on transformation, let's look at how Inkscape
    allows you not only to transform objects freely but to do it quickly, precisely,
    and, to some extent, automatically. The two main approaches are snapping and arranging.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为前一章节关于变换的续集，让我们来看一下 Inkscape 如何不仅允许你自由变换对象，还能快速、精确地完成这一操作，并且在某种程度上，做到自动化。两种主要方法是吸附和排列。
- en: '*Snapping* refers to making some points, lines, or paths work as magnets, so
    that when you are moving something in the vicinity of such a magnetic attractor,
    the thing you''re moving "snaps" into the exact desired position. *Arranging*
    moves a large number of objects in a regular way so that they are aligned, distributed,
    scattered, or lined up into a grid exactly as you want them to be.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*吸附*是指使某些点、线或路径像磁铁一样工作，这样当你将某个对象移动到这些磁性吸引点附近时，移动的对象会“吸附”到精确的目标位置。*排列*则是以规律的方式移动大量对象，使它们对齐、分布、散开，或按你想要的方式排列成网格。'
- en: 7.1 Guides
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.1 参考线
- en: 'The easiest way to snap objects into alignment is by creating a guide (guideline).*Guides*
    are visible, infinitely long straight lines on the canvas that you can use for
    alignment and snapping. Guides are not objects: they cannot be selected, they
    don''t print, and they don''t show up on bitmap exports. Although they are saved
    with the document, they are not part of the SVG standard and are invisible in
    SVG viewers other than Inkscape. They are just Inkscape-specific helpers for organizing
    your artwork.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐对象的最简单方法是创建一个参考线（指导线）。*参考线*是在画布上可见的、无限长的直线，你可以用它们来对齐和吸附对象。参考线不是对象：它们不能被选中、不会打印，也不会出现在位图导出中。虽然它们会与文档一起保存，但它们不是
    SVG 标准的一部分，并且在除了 Inkscape 之外的 SVG 查看器中不可见。它们只是 Inkscape 专用的帮助工具，用于组织你的艺术作品。
- en: For example, guides may separate parts of your layout, helping you visualize
    the edges of various areas or cells. A guide can be a centerline so you can draw
    symmetrically around it. Or you can use a guide to verify whether objects are
    really aligned or just look like they are.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，参考线可以将你的布局部分分开，帮助你可视化不同区域或单元格的边界。参考线可以是中心线，帮助你围绕它对称地绘制。或者你可以用参考线来验证对象是否真正对齐，还是仅仅看起来对齐。
- en: To create a guide manually, the canvas rulers must be visible; if they're hidden,
    display them with Ctrl-R. Click anywhere on a ruler and, without releasing the
    mouse, drag your cursor out to the canvas. A new guide appears that you can now
    drop (by releasing the mouse) where you want it. Naturally, dragging off the horizontal
    ruler creates *horizontal guides*, and dragging off the vertical ruler creates*vertical
    guides*; what's more interesting, dragging from the very ends of the rulers creates
    *diagonal guides*, slanted (by default) at 45 degrees, as shown in [Figure 7-1](#fig7-1).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要手动创建一个参考线，必须使画布的标尺可见；如果标尺被隐藏，可以通过 Ctrl-R 显示它们。点击标尺上的任意位置，按住鼠标不放，将光标拖到画布上。一个新的参考线会出现，你可以在想要的位置松开鼠标来放置它。自然地，从水平标尺拖动会创建*水平参考线*，从垂直标尺拖动会创建*垂直参考线*；更有趣的是，从标尺的两端拖动会创建*对角线参考线*，默认倾斜
    45 度，如[图 7-1](#fig7-1)所示。
- en: '![](08/guides-create.svg.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](08/guides-create.svg.png)'
- en: 'Figure 7-1: Creating guides by dragging from rulers'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-1：通过拖动标尺来创建参考线
- en: Moving a guideline is easy. With the Selector or Node tool, hover over a guide;
    notice that it becomes red, which means it's now grabbable. Click and drag the
    guide to where you want it to be. To delete a guide, simply drag it back onto
    a ruler and drop it there, or hover and press Delete while it is red.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 移动参考线非常简单。使用选择工具或节点工具，将光标悬停在参考线上；注意它会变成红色，这意味着它现在可以被抓取。点击并拖动参考线，将其移动到你想要的位置。要删除参考线，只需将其拖回标尺并放到标尺上，或者在参考线变红时悬停并按
    Delete 键。
- en: To toggle visibility of all guidelines in the document, press the | key (this
    is the vertical pipe character, usually on the same key as the \ but requiring
    Shift). This key hides the guides without deleting anything; if you press | again
    (or try to create a new guideline), all hidden guidelines will be displayed again.
    This key controls both guide visibility and snapping to guides (so there's no
    snapping to invisible guides); if you want to disable snapping without hiding
    the guides, use the % key (the global snapping toggle, [7.3](#section7.3)).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要切换文档中所有参考线的可见性，按下 | 键（这是垂直管道字符，通常与 \ 键在同一键上，但需要按 Shift）。此键会隐藏参考线，但不会删除任何东西；如果你再次按下
    | 键（或尝试创建新的参考线），所有隐藏的参考线会重新显示。此键控制参考线的可见性以及吸附到参考线的功能（因此不会吸附到不可见的参考线）；如果你希望禁用吸附功能而不隐藏参考线，可以使用
    % 键（全局吸附切换，[7.3](#section7.3)）。
- en: 7.1.1 Guide Anchor
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1.1 指南锚点
- en: Each guideline has a special point called an *anchor*, which looks like a small
    circle. A guide's label, if any, is displayed next to its anchor. This is also
    the axis around which you can *rotate* a guide manually by Shift-dragging it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每个指南都有一个特殊的点，称为*锚点*，它看起来像一个小圆圈。指南的标签（如果有）会显示在其锚点旁边。这也是您可以通过Shift+拖动手动*旋转*指南的轴心。
- en: Usually the anchor is the point where you last released the mouse when you created
    or moved the guide. It is also the point whose X/Y coordinates you view and edit
    in the Guideline dialog (see the next section). To slide the anchor along its
    guide without moving the guide, Ctrl-drag it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，锚点是您在创建或移动指南时最后释放鼠标的点。它也是您在指南对话框中查看和编辑的X/Y坐标（见下一节）。要沿着指南滑动锚点而不移动指南，请按住Ctrl键拖动它。
- en: When you're snapping to the guide, its anchor has magnetic power of its own.
    That is, when you're near the anchor, you will snap not just to the guide but
    precisely to its anchor.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当您对齐到指南时，指南的锚点会产生磁性作用。也就是说，当您靠近锚点时，您不仅会对齐到指南，还会精确地对齐到其锚点。
- en: 7.1.2 The Guideline Dialog
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1.2 指南对话框
- en: As often is the case in Inkscape, in addition to dragging guidelines around
    manually, you can also use numbers to specify the precise position and angle of
    a guideline. This is done in the Guideline dialog ([Figure 7-2](#fig7-2)), accessed
    by double-clicking any guideline.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如同在Inkscape中常见的那样，除了手动拖动指南，您还可以使用数字精确指定指南的位置和角度。这可以通过指南对话框完成（见[图7-2](#fig7-2)），通过双击任何指南进入该对话框。
- en: '![](08/guideline-dialog.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](08/guideline-dialog.png)'
- en: 'Figure 7-2: The Guideline dialog'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-2：指南对话框
- en: The Label is any text string identifying this guide. It will be displayed along
    the guide next to the anchor.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Label是任何标识此指南的文本字符串。它将显示在指南旁边，靠近锚点。
- en: Below the Label, a color swatch shows and lets you change (click it for a color
    picker) the color (but, for some reason, not the opacity) of the guideline.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Label下方，一个颜色样本显示并允许您更改（点击它会弹出颜色选择器）指南的颜色（但出于某种原因，不能更改透明度）。
- en: For horizontal guides, the Angle is 0, while Y determines the height of the
    guideline.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于水平指南，Angle为0，Y决定指南的高度。
- en: For vertical guides, the Angle is 90, while X determines the horizontal position
    of the guideline.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于垂直指南，Angle为90度，而X决定指南的水平位置。
- en: For diagonal guides, the Angle sets the slant (default is 45 degrees), while
    the X and Y values together determine the anchor point through which the guideline
    goes.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于斜向指南，Angle设置倾斜角度（默认是45度），而X和Y值共同决定穿过该指南的锚点位置。
- en: The Relative change checkbox zeroes out all editable fields in the dialog; now,
    any value you type into them will *add* to the current values, not replace them.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"Relative change"复选框将对话框中的所有可编辑字段归零；现在，您输入的任何值将*加*到当前值上，而不是替换它们。'
- en: If you Lock the guide, it won't respond to hovering and you won't accidentally
    drag it away (and it won't prevent you from selecting objects in its vicinity).
    It will still be possible to double-click the guide to unlock it via this dialog,
    although you may need to do it over an empty canvas so you don't double-click
    some object instead.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您锁定了该指南，它将不会响应鼠标悬停，您也不会不小心将其拖动（并且不会阻止您选择其附近的对象）。您仍然可以双击该指南通过此对话框解锁，尽管您可能需要在空白画布上操作，以避免不小心双击某个对象。
- en: OK accepts your changes; the Duplicate and Delete buttons do what they say (a
    duplicated guide is initially placed on top of the original one);Cancel closes
    the dialog without change.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OK接受您的更改；Duplicate和Delete按钮的功能如其名称所示（复制的指南最初会放置在原始指南的顶部）；Cancel关闭对话框而不做更改。
- en: Note that the Guideline dialog is *modal*, which means it locks the rest of
    Inkscape while it is displayed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，指南对话框是*模态的*，这意味着它在显示时会锁定Inkscape的其他部分。
- en: 7.1.3 Document Properties for Guides
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1.3 指南的文档属性
- en: The Guides tab of the Document Properties dialog (Shift-Ctrl-D) contains a few
    general options that affect all guidelines, as shown in [Figure 7-3](#fig7-3).
    These options are here rather than in the global Preferences dialog because they
    are considered local to the document and are saved with it, so that different
    documents can have different guide setups.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文档属性对话框的Guides标签（Shift-Ctrl-D）包含一些影响所有指南的通用选项，如[图7-3](#fig7-3)所示。这些选项出现在这里，而不是在全局首选项对话框中，因为它们被认为是文档本地设置并与文档一起保存，因此不同的文档可以有不同的指南设置。
- en: '![](08/guideline-prefs.svg.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](08/guideline-prefs.svg.png)'
- en: 'Figure 7-3: Guide settings in the Document Properties dialog'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-3：文档属性对话框中的指南设置
- en: 'The Show guides checkbox does the same as the | key: it toggles visibility
    (and snappability) of all the guides in the document, without deleting them.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lock all guides makes all guides unresponsive to hovering or dragging, which
    may make your work (after you''ve set up all the guides you need) much easier.
    Caveats: newly created guides will still not be locked (though you can relock
    them if you go back to this dialog and turn Lock all guides off and then on again);
    guides that you made locked individually ([7.1.2](#section7.1.2)) will be unlocked
    too whenever you turn off this checkbox.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Create guides around the page button generates four guides along the four
    sides of your canvas so you can easily snap or align to the page frame.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Delete all guides button will be a godsend when you've ended up with way
    too many guides in your document and want to start over (but don't want to lose
    the content).
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can change the color and opacity of the guides in their normal state (default
    is half-transparent blue) and under mouse hover (default is half-transparent red).
    Clicking the color swatches opens a small color chooser dialog ([Figure 7-4](#fig7-4)).
    The A slider sets the *alpha* (transparency). The color you set here affects only
    those guides for which you didn't set their own color ([7.1.2](#section7.1.2))
    as well as new guides you create after the color change.![](08/color-chooser.svg.png)
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Figure 7-4: Color chooser dialog'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 7.1.4 Guides from Objects
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You've already seen measurements ([6.9.6](c06.xhtml#section6.9.6)) and the page
    frame converted to guides, but you can convert any object to guides as well. Just
    select one or more objects and choose **Object ▶ Objects to Guides** from the
    menu, or press Shift-G.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 7-5](#fig7-5) shows how this command works for different types of objects:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: '![](08/object-to-guides.svg.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7-5: Converting various objects to guides'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: For paths or rectangles, it replaces each straight path segment or rectangle
    side with a coincident guide. Thus, converting a rectangle to guides will create
    a rectangular area delineated by two pairs of parallel guides. To quickly create
    a slanted guideline through two given points, switch to the Pen tool ([14.1.1](c14.xhtml#section14.1.1)),
    click one point, double-click the other (to finalize the straight line path),
    and convert this path to a guide.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For 3D boxes ([11.3](c11.xhtml#section11.3)), all 12 edges of a box are converted
    to guidelines.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For everything else, the four sides of the object's bounding box are converted
    to two vertical and two horizontal guides.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7.2 Grids
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Think of a *grid* as a development of the idea of guides: it is a regular pattern
    of guides that covers the entire canvas. Grids are often used for snapping, alignment,
    equispaced distribution of objects, drawing to the pixel grid, or axonometric
    drawing ([Chapter 24](c24.xhtml)).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: 'Inkscape supports two types of grids: *rectangular* and *axonometric* ([Figure 7-6](#fig7-6)).
    One document can display more than one grid, which can be different in type and/or
    spacing. To create a new grid in your document, go to the **Grids** tab of the
    **Document Properties** dialog, select the desired grid type, and click **New**.
    A new grid will light up in the document.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 支持两种类型的网格：*矩形*网格和*轴测*网格（[图 7-6](#fig7-6)）。一个文档可以显示多个网格，它们可以在类型和/或间距上有所不同。要在文档中创建新网格，请转到
    **文档属性** 对话框中的 **网格** 选项卡，选择所需的网格类型，然后点击 **新建**。新网格将在文档中高亮显示。
- en: '![](08/grid-types.svg.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](08/grid-types.svg.png)'
- en: 'Figure 7-6: Rectangular and axonometric grids'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-6：矩形网格和轴测网格
- en: As you can see, a rectangular grid consists of two perpendicular sets of guides,
    whereas the axonometric grid has three sets, one vertical and two others at an
    angle (by default at 30 and –30 degrees). The rectangular grid is the most common
    type; the axonometric grid is typically used for drawing pseudo-3D scenes without
    vanishing points.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，矩形网格由两组垂直的引导线组成，而轴测网格则有三组，一组垂直，另外两组呈角度（默认角度为 30 度和 -30 度）。矩形网格是最常见的类型；轴测网格通常用于绘制没有消失点的伪
    3D 场景。
- en: You will notice that Inkscape keeps the visual density of the grid lines within
    certain limits independent of zoom. As you zoom out, the lines get closer to each
    other—but then Inkscape weeds the grid by showing only every tenth grid line.
    Such decimation of grid lines happens again and again as you zoom out so as to
    keep the grid display reasonable. Inversely, as you zoom in, Inkscape reveals
    more and more grid lines so as to fill your screen evenly.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您会注意到，Inkscape 在缩放时会保持网格线的视觉密度在一定范围内。当您缩小时，网格线会变得更密集——但随后，Inkscape 会通过只显示每第十条网格线来简化网格。随着缩放级别的进一步增大，网格线的简化会一遍遍发生，从而保持合理的网格显示。反过来，当您放大时，Inkscape
    会逐步显示更多网格线，以便均匀填充您的屏幕。
- en: New lines stop appearing only at a zoom level where *all* the lines are visible;
    the default rectangular grid spacing is 1 px. Just as a ruler where centimeter
    marks are larger than millimeter marks, Inkscape makes every fifth line (called
    a *major line*) a little darker than the others (*minor lines*); you can see this
    in close zooms.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 新的网格线仅会在*所有*网格线都可见的缩放级别停止显示；默认的矩形网格间距为 1 像素。就像尺子上厘米标记比毫米标记大一样，Inkscape 会让每第五条线（称为*主线*）比其他线稍微深一些（*次线*）；在较高的缩放级别下，您可以看到这一点。
- en: 'To hide all grids in your document, press the # key; another # will display
    all hidden grids again. This key controls both grid visibility and snapping to
    grid, so you would never snap to an invisible grid; if you want to disable only
    snapping without hiding, use the % key (global snapping toggle, [7.3](#section7.3)).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '要隐藏文档中的所有网格，请按下 # 键；再次按下 # 键会显示所有隐藏的网格。此键控制网格的可见性和吸附到网格的功能，因此您永远不会吸附到一个不可见的网格；如果您只想禁用吸附而不隐藏网格，可以使用
    % 键（全局吸附切换，[7.3](#section7.3)）。'
- en: 7.2.1 Grid Options
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2.1 网格选项
- en: You can change some aspects of your document's grids in the Document Properties
    dialog. Once you create a grid, you will see a new grid properties panel at the
    bottom of the dialog, as shown in [Figure 7-7](#fig7-7).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在文档属性对话框中更改文档网格的某些设置。创建网格后，您将在对话框的底部看到新的网格属性面板，如[图 7-7](#fig7-7)所示。
- en: '![](08/grid-prefs.svg.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](08/grid-prefs.svg.png)'
- en: 'Figure 7-7: Grid properties for a rectangular grid (left) and for an axonometric
    grid (right)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-7：矩形网格（左）和轴测网格（右）的网格属性
- en: You can create more than one grid in the same document, and by default, they
    will all be visible at once—although you can enable or disable any of them separately.
    In the dialog, each grid will have its own tab.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在同一个文档中创建多个网格，默认情况下，所有网格会同时显示——但您可以单独启用或禁用它们。在对话框中，每个网格都会有一个独立的标签。
- en: 'Here are the settings you can change for a grid:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以更改的网格设置：
- en: Enable or disable the grid (which basically means turning snapping to it on
    or off), and toggle whether it is Visible. Disabling a grid hides it, but hiding
    it does not disable it—so here, if you prefer, you can set up snapping to an invisible
    grid. Separately, you can allow snapping to visible grid lines only, ignoring
    those lines that are hidden due to the zoom level. For rectangular grids only,
    you can switch to showing grid intersections asdots instead of lines.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用或禁用网格（基本上就是开启或关闭吸附到网格），并切换网格是否可见。禁用网格会隐藏它，但隐藏并不意味着禁用——因此，如果您愿意，可以设置吸附到不可见网格。另外，您可以仅允许吸附到可见网格线，忽略由于缩放级别而隐藏的网格线。仅对于矩形网格，您可以切换为将网格交点显示为点而不是线。
- en: The grid origin settings let you shift the grid as a whole. You can set the
    Origin X and Origin Y numerically, or you can use one of the nine Align to page
    buttons on the left to move the origin to one of the page's corners, mid-sides,
    or center.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网格原点设置允许你整体移动网格。你可以数值设置原点X和原点Y，或者使用左侧的九个对齐到页面按钮之一，将原点移动到页面的某个角落、中边或中心。
- en: The Spacing settings define the density of the lines (remember, if you make
    the grid too dense, Inkscape won't show all the lines anyway until you zoom in
    close enough). For a rectangular grid, there are two spacing values, X (horizontal)
    and Y (vertical). For an axonometric grid, there's only one spacing value—the
    distance between the intersections along the Y axis; the intervals between the
    vertical lines are fully determined by this distance and the axonometric angles.
    All these values are, as usual, coupled with a unit selector (a drop-down list).
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 间距设置定义了线条的密度（记住，如果你将网格做得太密，Inkscape在你没有足够放大时也不会显示所有线条）。对于矩形网格，有两个间距值，X（水平）和Y（垂直）。对于轴测网格，只有一个间距值——沿Y轴交点之间的距离；垂直线之间的间隔完全由这个距离和轴测角度决定。所有这些值通常都与单位选择器（下拉列表）一起使用。
- en: Angles are available only for axonometric grids. These are the angles of the
    two sets of diagonal lines. By default, both are 30 degrees (measured counterclockwise
    from horizontal for Angle X and clockwise for Angle Z), but they can be anything
    from 0 (no vertical guides at all) to 90 degrees (careful, your canvas will be
    entirely covered with vertical guides!), and they don't have to be equal to each
    other.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 角度仅适用于轴测网格。这些是两组对角线的角度。默认情况下，两者都是30度（X角度是从水平线逆时针测量，Z角度是顺时针测量），但它们的范围可以从0度（完全没有垂直引导线）到90度（小心，你的画布将完全被垂直引导线覆盖！），并且它们不必彼此相等。
- en: If you have added an axonometric grid to your document, new diagonal guides
    ([7.1](#section7.1)) will be created with the same angles as those used by the
    grid.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你已经在文档中添加了轴测网格，那么新的对角引导线（[7.1](#section7.1)）将会以与网格相同的角度创建。
- en: You can set colors separately for the Major and Minor grid lines. By default
    they are both blue, but the minor lines are less opaque (so less visible).
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以为主网格线和次网格线分别设置颜色。默认情况下，它们都是蓝色的，但次网格线的透明度较低（因此不太明显）。
- en: You can adjust the frequency of the major lines; by default, every 5th grid
    line is major.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以调整主网格线的频率；默认情况下，每第五条网格线是主网格线。
- en: You cannot "convert a grid to objects," but if you need a grid of real objects
    (which, unlike Inkscape's helper grids, other SVG software will also display),
    try the clone tiler ([16.6](c16.xhtml#section16.6)) or **Extensions ▶ Render ▶ Grids**
    ([19.2](c19.xhtml#section19.2)).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能“将网格转换为对象”，但是如果你需要真实对象的网格（与Inkscape的辅助网格不同，其他SVG软件也会显示这些），可以尝试克隆平铺工具（[16.6](c16.xhtml#section16.6)）或**扩展 ▶ 渲染 ▶ 网格**（[19.2](c19.xhtml#section19.2)）。
- en: 7.3 Snapping
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7.3 吸附
- en: 'Now that you know everything about guides and grids, let''s look at what guides
    and grids are most often created for: snapping.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了所有关于引导线和网格的内容，让我们来看看引导线和网格最常用于什么：吸附。
- en: 'The idea of snapping is simple: Inkscape tries to place things where you*want*
    them instead of where you actually move them with your always shaky mouse or tablet
    pen movements. As soon as you move a *snappable* (something that can be snapped)
    close enough to an active *snap target*, it jumps right into place. Snapping is
    fundamentally interactive; it happens only when you drag something with your mouse
    (but not, for example, when you move objects with the arrow keys on your keyboard
    or use the Align and Distribute dialog).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 吸附的理念很简单：Inkscape会尽力将物体放置在你*希望*它们出现的位置，而不是你用那不太稳定的鼠标或平板笔实际移动它们的位置。一旦你将一个*可吸附对象*（可以吸附的物体）移动到足够接近一个活动的*吸附目标*，它就会跳到正确的位置。吸附本质上是交互式的；它只有在你用鼠标拖动某个物体时才会发生（但例如，当你用键盘的箭头键移动物体或使用对齐和分布对话框时，吸附不会发生）。
- en: 'Snappables can be entire objects as well as various nodes or points (path nodes,
    gradient handles, fixed point, and so on) inside objects. Snap destinations, apart
    from guides and grids, can be other objects and their parts (that is, objects
    can snap to objects, if you allow them). Snapping is a big topic—but it''s not
    deep: once you get the basic idea, the rest is just remembering the numerous modes
    and toggles.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 可吸附对象可以是整个物体，也可以是物体内部的各种节点或点（路径节点、渐变控制点、固定点等等）。除了引导线和网格外，吸附目标可以是其他物体及其部件（也就是说，如果你允许的话，物体可以吸附到物体上）。吸附是一个大话题——但其实不复杂：一旦你掌握了基本概念，其他的只是记住众多模式和开关。
- en: 'Snapping is extremely useful when you need it—but, admittedly, extremely annoying
    when you don''t. If snapping gets in your way, just remember that there''s a *master
    snap toggle*—the % key—that enables or disables all kinds of snapping in the entire
    program. (Here''s a mnemonic: view the `%` character as two nodes about to snap
    to a slanted guideline.) Unlike the | (guides toggle) and # (grid toggle), this
    key turns snapping behavior on or off but does not hide or show anything. Also,
    in the Selector and most other tools, dragging objects or nodes with Shift temporarily
    disables snapping as you drag.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 吸附在你需要的时候非常有用——但诚然，在不需要的时候非常令人讨厌。如果吸附干扰了你的工作，只需记住有一个*主吸附切换*按钮——%键——它可以启用或禁用整个程序中的所有吸附功能。（这里有个助记法：把`%`字符想象成两个节点，正准备吸附到一个倾斜的引导线。）与|（引导线切换）和#（网格切换）不同，这个键开启或关闭吸附行为，但并不隐藏或显示任何内容。而且，在选择工具和大多数其他工具中，按住Shift键拖动对象或节点时，会暂时禁用吸附。
- en: 7.3.1 The Snap Controls Bar
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.1 吸附控制条
- en: Most of the snapping controls are collected in the *snap controls bar*, by default
    displayed vertically at the rightmost edge of the Inkscape window ([Figure 7-8](#fig7-8)).
    Use**View ▶ Show/Hide ▶ Snap Controls Bar** to turn it on or off.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分吸附控制功能都集中在*吸附控制条*中，默认情况下垂直显示在Inkscape窗口的最右边（[图 7-8](#fig7-8)）。使用**视图 ▶ 显示/隐藏
    ▶ 吸附控制条**来开启或关闭它。
- en: '![](08/snap-bar.svg.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](08/snap-bar.svg.png)'
- en: 'Figure 7-8: The snap controls bar'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-8：吸附控制条
- en: The topmost button on the bar is the master snap toggle; when it's off, all
    other buttons on the bar are disabled.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 吸附条最上方的按钮是主吸附切换按钮；当它关闭时，吸附条上的所有其他按钮都会被禁用。
- en: 'Things that snap and are snapped to are classified into three families that
    correspond to the three main sections of the snap controls bar (a fourth section
    at the bottom controls general snapping aids such as grids and guides). Each section
    of the bar has its own master toggle button at the top of it; somewhat confusingly
    (even if somewhat consistently), these sub-master toggles look exactly the same
    as the master snapping toggle at the very top. (Inkscape could really benefit
    from contributions by talented icon designers!) The three families are:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 吸附的对象和吸附目标被分为三类，分别对应吸附控制条的三个主要部分（底部的第四部分控制一般的吸附辅助功能，如网格和引导线）。每个部分的顶部都有一个主切换按钮；这些子切换按钮看起来与最上方的主吸附切换按钮完全一样，这一点可能会让人感到有些困惑（即使它在某种程度上是统一的）。(Inkscape
    真的能从才华横溢的图标设计师那里获益！) 这三类是：
- en: Bounding boxes and their elements in the Selector tool ([4.3](c04.xhtml#section4.3)).
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择工具中的边界框及其元素（[4.3](c04.xhtml#section4.3)）。
- en: Paths, path nodes, and path node handles ([12.5.1](c12.xhtml#section12.5.1)).
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 路径、路径节点和路径节点句柄（[12.5.1](c12.xhtml#section12.5.1)）。
- en: 'Everything else: gradient handles ([10.1](c10.xhtml#section10.1)), guide anchors
    ([7.1.1](#section7.1.1)), transform fixed points ([6.4](c06.xhtml#section6.4)),
    text anchors and baselines ([Chapter 15](c15.xhtml#ch15)).'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他所有内容：渐变句柄（[10.1](c10.xhtml#section10.1)），引导锚点（[7.1.1](#section7.1.1)），变换固定点（[6.4](c06.xhtml#section6.4)），文本锚点和基线（[第15章](c15.xhtml#ch15)）。
- en: Sometimes, members of one group can snap to members of another one, but in general,
    they tend to snap within their own family. In particular, nodes and handles never
    snap to bounding boxes (although they can snap to paths).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，一个组的成员可以吸附到另一个组的成员，但一般来说，它们倾向于在自己的组内吸附。特别地，节点和句柄从不吸附到边界框（尽管它们可以吸附到路径上）。
- en: 'The last section of the bar, at the bottom, controls major snap destinations
    that work for all three groups: the edges of the page ([2.3](c02.xhtml#section2.3)),
    grid ([7.2](#section7.2)), and guides ([7.1](#section7.1)). These buttons affect
    only snapping; unlike the | and # keys, they will not hide the grid or guides.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 吸附条底部的最后一部分控制所有三个组的主要吸附目标：页面边缘（[2.3](c02.xhtml#section2.3)），网格（[7.2](#section7.2)）和引导线（[7.1](#section7.1)）。这些按钮仅影响吸附；与|和#键不同，它们不会隐藏网格或引导线。
- en: In the icons on the snapping bar buttons, *blue* is used for the*snappables*
    (what snaps, which can only be points) while *green* depicts*snap targets* (what
    you snap *to*, which can be lines or points). If the same kind of entity can be
    both a snap target and a snappable, its button's icon uses green. (An exception
    to this is the grid and guide icons, which are snap targets but are traditionally
    blue.)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在吸附条按钮的图标中，*蓝色*用于表示*可吸附对象*（即能够吸附的对象，通常是点），而*绿色*则表示*吸附目标*（即吸附的目标，通常是线条或点）。如果同一种实体既是吸附目标又是可吸附对象，它的按钮图标会使用绿色。（唯一例外的是网格和引导线图标，它们是吸附目标，但通常使用蓝色。）
- en: Let's look at the three families of snappables and snap targets.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.1.1 Bounding Boxes Snapping
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: If you just need to align whole objects and aren't interested in nodes or other
    special points, use bounding box snapping, as shown in [Figure 7-9](#fig7-9).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: '![](08/snap-bbox.svg.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7-9: Bounding box snapping options'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: The first button in this group ([Figure 7-8](#fig7-8)) is the local master switch.
    Disabling it disables the whole group, so you no longer need to worry about snapping
    of or to bounding boxes.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: 'Further down, the buttons control, in order:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: 'Snap target: *edges* of the bounding boxes. When on, edges of the bounding
    boxes of all objects (selected or not) work as guides.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Snap target and snappable: *corners* of the bounding boxes. When on, dragging
    anything in the Selector lets the corners of the selection bounding box snap.[Figure 7-10](#fig7-10)
    shows what happens when these two buttons are on and you drag one ellipse near
    another.![](08/snap-corner-side.png)'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Figure 7-10: Snapping a bounding box corner to bounding box side'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: When snapping happens, Inkscape flashes a cross mark and a helpful tip at the
    snap point. If the bounding box you've snapped to is that of an unselected object,
    it will also be temporarily visualized as a red dashed box.
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Snap target and snappable: *midpoints* of the bounding box sides (four per
    box). You can think of it as snapping the central axes of objects; it makes most
    sense for objects that are symmetric around that axis.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Snap target and snappable: *centers* of the bounding boxes. With this enabled,
    you can, for example, easily snap central-symmetric objects into symmetric compositions.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you have both a line and a point on that line as snap targets (such as
    a bounding box side and its midpoint), the point target overtakes when you are
    close enough to it. Otherwise, you will snap to the nearest point on the line
    (and easily slide along it).
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.1.2 Paths and Nodes Snapping
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The second group of buttons ([Figure 7-8](#fig7-8)) controls snapping of path
    nodes ([12.1](c12.xhtml#section12.1)) as you edit them in the Node tool, as shown
    in [Figure 7-11](#fig7-11). It also controls gradient/pattern handles ([10.1](c10.xhtml#section10.1),
    [10.8](c10.xhtml#section10.8)) that you can edit in the Gradient tool and other
    tools.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: '![](08/snap-nodes.svg.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7-11: Paths and nodes snapping options'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: Again, the first button in this group serves as a local master switch for the
    group; when it's off, all other buttons in this group are grayed out.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: 'Further down, the buttons control, in order:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: 'Snap target: *paths*. You can snap and slide a node along any path in your
    drawing (it need not be selected), but you won''t snap to points on that path
    unless you activate one of the following buttons.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Snap target: *path intersections*. Points where two paths intersect, or a single
    path intersects itself.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Snap target and snappable: *cusp nodes* ([12.5.5](c12.xhtml#section12.5.5)),
    such as corners on a path.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Snap target and snappable: *smooth nodes* ([12.5.5](c12.xhtml#section12.5.5)),
    such as quadrant points on an ellipse.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吸附目标和可吸附对象：*平滑节点*（[12.5.5](c12.xhtml#section12.5.5)），如椭圆上的象限点。
- en: 'Snap target: *midpoints* of straight line segments.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吸附目标：*直线段的中点*。
- en: 7.3.1.3 "Everything Else" Snapping
  id: totrans-112
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.3.1.3 “其他所有”吸附
- en: The third section of the snap controls bar ([Figure 7-8](#fig7-8)) includes
    everything not covered by the other categories. Note that despite what the tool
    tips say, snapping of gradient nodes is in fact controlled in the previous node-snapping
    section ([7.3.1.2](#section7.3.1.2)); you cannot snap *to* a gradient node, as
    shown in [Figure 7-12](#fig7-12).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 吸附控制栏的第三部分（[图 7-8](#fig7-8)）包括所有其他未被其他类别覆盖的内容。请注意，尽管工具提示中说如此，渐变节点的吸附实际上是在前面的节点吸附部分（[7.3.1.2](#section7.3.1.2)）中控制的；您不能吸附*到*渐变节点，如[图
    7-12](#fig7-12)所示。
- en: '![](08/snap-else.svg.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](08/snap-else.svg.png)'
- en: 'Figure 7-12: "Everything else" snapping options'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-12： “其他所有”吸附选项
- en: 'Again, the first button in this section is a local master switch. Further down,
    the buttons control, in order:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一节中，第一个按钮是本地主开关。接下来，按钮按顺序控制：
- en: 'Snappable: *centers of objects*. Only symmetric shapes, such as stars/polygons
    ([11.5](c11.xhtml#section11.5)) and ellipses ([11.4](c11.xhtml#section11.4)),
    have a defined center; in the general case, it is not the same as the center of
    the bounding box.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可吸附对象：*对象的中心*。只有对称形状，如星形/多边形（[11.5](c11.xhtml#section11.5)）和椭圆（[11.4](c11.xhtml#section11.4)），才有定义的中心；在一般情况下，这个中心与边界框的中心不同。
- en: 'Snappable: *fixed points* of transformation ([6.4](c06.xhtml#section6.4)).'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可吸附对象：*变换的固定点*（[6.4](c06.xhtml#section6.4)）。
- en: 'Snappable: *text objects'' anchors* ([15.4.4](c15.xhtml#section15.4.4)).'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可吸附对象：*文本对象的锚点*（[15.4.4](c15.xhtml#section15.4.4)）。
- en: 7.3.2 Snapping Preferences
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.3.2 吸附偏好设置
- en: On the Snap tab of the Document Properties dialog ([Figure 7-13](#fig7-13)),
    you can adjust the snapping distances—how close you must get to the snap target
    for a snap to happen. You can set these distances (stored per document) separately
    for snapping to objects (including bounding boxes, paths, and nodes), grids, and
    guides.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在文档属性对话框的吸附选项卡（[图 7-13](#fig7-13)）中，您可以调整吸附距离——即必须接近吸附目标的距离，才能触发吸附。您可以为吸附到对象（包括边界框、路径和节点）、网格和参考线分别设置这些距离（按文档存储）。
- en: For grids, the default setting is Always snap—that is, snapping happens at any
    distance (which, for a grid, cannot be more than the grid spacing anyway). If
    you zoomed out and some of the grid lines are hidden ([7.2](#section7.2)), snapping
    will happen only to visible grid lines.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 对于网格，默认设置是始终吸附——也就是说，任何距离下都会发生吸附（对于网格来说，吸附距离不可能超过网格间距）。如果您缩小了视图且一些网格线被隐藏（[7.2](#section7.2)），吸附只会发生在可见的网格线上。
- en: For objects and guides, snapping is triggered, by default, at a distance of
    20 screen pixels or closer. Using the screen pixel unit ensures that the snapping
    force is independent of zoom; if you want to move a snappable close to a snap
    destination but avoid snapping, you can do it at a closer zoom level.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 对于对象和参考线，吸附默认在距离为 20 屏幕像素或更近时触发。使用屏幕像素单位可以确保吸附效果独立于缩放；如果您希望将可吸附对象移动到接近吸附目标的位置，但避免吸附，可以在更高的缩放级别下进行操作。
- en: You can also control whether snapping to paths will include clipping paths and
    masks ([18.3](c18.xhtml#section18.3)), as shown in [Figure 7-13](#fig7-13).
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以控制是否将路径吸附包括裁剪路径和遮罩（[18.3](c18.xhtml#section18.3)），如[图 7-13](#fig7-13)所示。
- en: '![](08/snap-prefs.svg.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](08/snap-prefs.svg.png)'
- en: 'Figure 7-13: Snapping options in Document Properties'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-13：文档属性中的吸附选项
- en: The global Preferences dialog ([3.1.1](c03.xhtml#section3.1.1)) also has a Behavior ▶ Snapping
    page, shown in [Figure 7-14](#fig7-14).
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 全局偏好设置对话框（[3.1.1](c03.xhtml#section3.1.1)）也有一个行为▶吸附页面，如[图 7-14](#fig7-14)所示。
- en: '![](08/snap-globalprefs.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](08/snap-globalprefs.png)'
- en: 'Figure 7-14: Snapping options in Preferences'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-14：偏好设置中的吸附选项
- en: Snap indicator (on by default) is the cross mark and text label that flash on
    the canvas to tell you what just snapped to what ([Figure 7-10](#fig7-10)). They
    pop up whenever snapping happens and disappear after the Snap indicator persistence
    delay that you can adjust (by default, it's 2 seconds).
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吸附指示器（默认开启）是一个十字标记和文本标签，会在画布上闪烁，告诉您刚才吸附到了什么（[图 7-10](#fig7-10)）。它们会在每次吸附发生时弹出，并在吸附指示器持续时间延迟后消失，您可以调整此延迟（默认情况下为
    2 秒）。
- en: Only snap the node closest to the pointer tells Inkscape to ignore all other
    nodes you may be dragging except the one to which your mouse cursor is the closest.
    For example, if you plan to snap a corner of a rectangle, simply grab the rectangle
    near this corner for dragging—then the three other corners will not get in your
    way. This reduces "snapping noise" that may get very distracting in complex documents.
    If this option is on (by default, it's off), Inkscape will display a round mark
    over the closest snappable node while you drag.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Weight factor is another parameter that controls Inkscape''s choice of which
    of the dragged points to snap if more than one gets within snapping distance of
    a target. If set to 0, Inkscape snaps whichever point is the closest to its target,
    ignoring the position of the mouse cursor. Setting it to 1 is the same as the
    Only snap the node closest to the pointer option described above: now, among all
    nodes that *want* to snap, snapping will happen for the node that is closest to
    the cursor (which may or may not be the same as the node closest to its snap target).
    A value between 0 and 1 allows you to balance these two snapping strategies.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Delay is the time, in seconds, that Inkscape waits after your mouse pointer
    stops before doing the snap. Increasing this value makes snapping more "reluctant"—which
    may be a good thing if your document is complex and you have many snapping modes
    enabled, so everything wants to snap to everything. In this case, increasing the
    delay and decreasing the snap distance will make your work easier.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7.4 Aligning
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Aligning, like snapping, is a way to put objects in precise positions. Unlike
    snapping, it is not interactive: you just select your objects, choose a command,
    and the objects move into their positions all at once. Alignment commands are
    collected in the powerful Align and Distribute dialog (Shift-Ctrl-A or Object ▶ Align
    and Distribute from the menu).'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: Let's look at the align part of the dialog first ([Figure 7-15](#fig7-15)).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: '![](08/align.svg.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7-15: Aligning objects'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: 'To make sense of the Align dialog''s many buttons, observe the following:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: Buttons in the top row align things by moving horizontally; those in the bottom
    row, by moving vertically.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All alignment buttons move objects relative to the *anchor box*; use the Relative
    to list to determine what that anchor box is. The default that works in most cases
    is Selection Area—that is, the combined bounding box of all selected objects.
    You can also select the bounding box of one of the selected objects (the one that
    was the first or last to be selected, or the biggest or smallest one) as well
    as the entire page or entire drawing's bounding box.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For example, if you have a collection of small objects and want to align them
    against the top of a large background object, select everything and choose**Biggest
    object** in the **Relative to** list.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the middle of this group, two buttons in the two rows align centers of selected
    objects at the center of the anchor box horizontally (top row) and vertically
    (bottom row). Around these two are the four buttons that press objects against
    the edges of the anchor box *on the inside*. Together, these six buttons are perhaps
    the most commonly used in the entire dialog. The four remaining buttons, two on
    the left and two on the right, align the objects at the edges of the anchor box
    but *on the outside*.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The two buttons on the right end—those with letters on them—apply only to*text
    objects*. Every text object has a *baseline origin point* ([15.4.4](c15.xhtml#section15.4.4)),
    and these buttons align the selected text object by these points. If, instead,
    you align text objects as regular objects by their bounding boxes, the characters
    with and without *descenders* (such as the bottom stroke of a *y*) and *ascenders*
    (such as the stem of a *d*) will not keep the line, as shown in[Figure 7-16](#fig7-16).![](08/text-align.svg.png)
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Figure 7-16: Aligning text objects'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 7.4.1 Aligning by Handles
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: By default, a second click on the selection in the Selector tool (or, alternatively,
    pressing Shift-S) switches the onscreen handles from the scale mode to rotate
    mode and back ([6.3](c06.xhtml#section6.3)). If alignment is something you do
    often, you will appreciate that you can enable a *third* mode, the *align mode*,
    which is included in the click or Shift-S cycle if you toggle the Enable on-canvas
    alignment handles button in the Align and Distribute dialog (to the left of the
    Relative to drop-down).
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: Make sure the Enable on-canvas alignment handles button is on, select some objects,
    and then click the selection two times (don't double-click) or press Shift-S twice.
    The first click/key switches to the rotate mode, and the second one switches to
    the align mode with distinct handles. Now, to align all selected objects relative
    to the bounding box of the selection, just click or Shift-click one of the nine
    handles. [Figure 7-17](#fig7-17) shows how that works.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: '![](08/align-handles.svg.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7-17: Aligning objects by on-canvas handles (click selection twice to
    get the align handles)'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: 7.5 Distributing
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Distributing* selected objects moves them so that the intervals between them,
    if measured in a certain way, become equal. The same Align and Distribute dialog
    has eight object distribution buttons and two text distribution buttons, differing
    in how they measure these intervals. As with alignment buttons, half of these
    buttons (the top row) move horizontally and the other half (the bottom row) move
    vertically (see [Figure 7-18](#fig7-18)).'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: '![](08/distribute.svg.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7-18: Distributing objects'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: Right under the centering buttons in the Align section, theDistribute section
    has two buttons for *distributing centers*. These buttons move selected objects
    in such a way that their centers (more precisely, the centers of their bounding
    boxes) are at equal distances from each other horizontally or vertically.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: To the right and left of these two buttons, four more buttons perform the same
    equispaced distribution but for the right and left, bottom and top sides of the
    bounding boxes.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: Two more buttons further to the right, instead of equalizing distances between
    same-named edges of bounding boxes, make the *gaps* between them equal. For example,
    in horizontal gap equalization, the distances between the right edge of one object
    to the left edge of the next one will become the same. When objects have different
    widths, this may make more visual sense than evenly distributing their centers.[Figure 7-19](#fig7-19)
    shows the difference between distributing centers and equalizing gaps.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: '![](08/distribute-equigaps.svg.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7-19: Distributing centers of objects vs. equalizing gaps between them'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the two buttons furthest to the right distribute the baseline origin
    points of the selected text objects.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: Unlike alignment buttons, distribution buttons always use the selection's bounding
    box as its anchor box (that is, the Relative to choice does not affect the Distribute
    section of the dialog). In other words, distributing always preserves the bounding
    box of the selection because it never moves the leftmost and rightmost (for horizontal)
    or topmost and bottommost (for vertical) objects, but only those that fall between
    them. (One consequence of this is that distributing only makes sense for three
    or more selected objects.)
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: So, if after distributing you find that your objects are too dense or too sparse,
    just select one of the objects at the edge of your distribution and move it inward
    (to make it denser) or outward (to make it sparser). Then, reselect all objects
    again and distribute them once more.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: Note that selected objects may overlap, both before and after distributing.
    Even when equalizing gaps, objects' edges may overlap; such overlaps are treated
    as *negative gaps*, and they are still made equal to each other when you click
    the button. In other words, when there's not enough room, adjacent objects are
    made to overlap by the same amount.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: When you are using the Node tool ([12.5](c12.xhtml#section12.5)), the Align
    and Distribute dialog shows four buttons that allow you to align or distribute,
    horizontally or vertically, the selected path nodes ([Figure 7-20](#fig7-20)).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: '![](08/align-nodes.svg.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7-20: Aligning and distributing path nodes (in the Node tool)'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: 7.5.1 Exchanging Places [1.1]
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'All the basic alignment and distribution commands described so far have one
    thing in common: they work only in one dimension—either horizontally or vertically.
    The same Align and Distribute dialog, however, has a number of more interesting
    commands that move objects in both dimensions at once.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止描述的所有基本对齐和分布命令有一个共同点：它们只在一个维度上工作——要么是水平方向，要么是垂直方向。然而，相同的对齐和分布对话框中还有一些更有趣的命令，可以在两个维度上同时移动对象。
- en: One common operation is *exchanging places*. For two objects, this moves the
    center of object A to where the center of B was, and vice versa; for multiple
    objects, this moves A to the place of B, B to the place of C, and so on until
    Z jumps to the former place of A.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的操作是*交换位置*。对于两个对象，这将把对象 A 的中心移到 B 的中心所在的位置，反之亦然；对于多个对象，这将把 A 移到 B 的位置，B
    移到 C 的位置，以此类推，直到 Z 跳到 A 原本的位置。
- en: The dialog has three buttons for variations of this simple idea ([Figure 7-21](#fig7-21)).
    They work exactly the same with two selected objects but differ in how they determine
    the A, B,..., Z order when more than two objects are selected.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 该对话框有三个按钮来实现这一简单概念的变体（[图 7-21](#fig7-21)）。它们在两个选中对象时的功能完全相同，但在选中两个以上对象时，它们决定
    A、B、...、Z 顺序的方式不同。
- en: '![](08/align-exchange.svg.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![](08/align-exchange.svg.png)'
- en: 'Figure 7-21: Exchanging places of multiple selected objects'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '图 7-21: 交换多个选中对象的位置'
- en: Selection order
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 选择顺序
- en: A is the last selected of the objects; Z is the first selected.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: A 是最后选中的对象；Z 是第一个选中的对象。
- en: Z-order ([4.4](c04.xhtml#section4.4))
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: Z-order（[4.4](c04.xhtml#section4.4)）
- en: A is the topmost object; Z is the bottommost. Note that this command exchanges
    places without affecting the z-order; if you want to reverse the z-order of objects
    without affecting their placement, use the Restack extension (see [Figure 4-6](c04.xhtml#fig4-6)).
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: A 是最上面的对象；Z 是最下面的对象。请注意，这个命令交换位置时不会影响 z-order；如果你想在不改变位置的情况下反转对象的 z-order，请使用
    Restack 扩展（见[图 4-6](c04.xhtml#fig4-6)）。
- en: Clockwise order
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 顺时针顺序
- en: Inkscape enumerates the selected objects as if looking at them from the center
    of selection and going clockwise. Think of your objects like numbers on a clock
    face. Pressing this button will move 12 to 1, 1 to 2, and so on until 11 moves
    to the place of 12.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 按照从选择中心看过去并顺时针排列的顺序对选中的对象进行编号。可以把你的对象想象成时钟上的数字。点击这个按钮将使 12 移动到 1 的位置，1
    移动到 2 的位置，依此类推，直到 11 移动到 12 的位置。
- en: 7.5.2 Randomizing and Unclumping
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.5.2 随机化与去聚集
- en: '*Randomizing* simply moves each selected object to a random position within
    the selection''s bounding box. Each click of the button results in a new random
    placement—you can repeat this until you find a randomization you like, as shown
    in [Figure 7-22](#fig7-22).'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '*随机化*仅仅是将每个选中的对象移动到选择框内的一个随机位置。每次点击按钮都会产生一个新的随机位置——你可以重复这个操作，直到找到你喜欢的随机化效果，如[图
    7-22](#fig7-22)所示。'
- en: '![](08/randomize.svg.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![](08/randomize.svg.png)'
- en: 'Figure 7-22: Randomizing object positions'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '图 7-22: 随机化对象位置'
- en: '*Unclumping* is similar to equalizing gaps but works in both dimensions at
    once, trying to equalize the closest distances within all pairs of adjacent objects
    in the selection. It works best for a large number of objects, as shown in [Figure 7-23](#fig7-23).'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '*去聚集*类似于均匀化间距，但它同时在两个维度上工作，试图使所有相邻对象对之间的最近距离均衡化。对于大量对象，这个操作效果最好，如[图 7-23](#fig7-23)所示。'
- en: '![](08/unclumping.svg.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](08/unclumping.svg.png)'
- en: 'Figure 7-23: Unclumping objects'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '图 7-23: 去聚集对象'
- en: Unclumping is an iterative operation, so you may want to use it repeatedly until
    you are satisfied with the result. It does not replace your current arrangement
    entirely but improves it in small steps, nudging each object toward a point equidistant
    from its immediate neighbors (which themselves move). The most noticeable result
    of this is a reduction of *clumps*—places where objects are too dense.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 去聚集是一个迭代操作，因此你可能需要重复使用它，直到对结果满意。它不会完全替代当前的排列，而是通过小步改善它，使每个对象朝着一个与其相邻对象等距的位置移动（这些相邻对象也会移动）。这一过程最明显的结果是减少了*聚集*——即对象过于密集的地方。
- en: In most cases, iterative unclumping converges—that is, it reduces visual unevenness
    in distribution of the objects, so that each subsequent unclumping has progressively
    less of an effect. At some point, further attempts to unclump an already-unclumped
    swarm of objects will just slowly disperse and migrate them in random directions
    without improving uniformity.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，迭代去聚集会收敛——也就是说，它减少了对象分布的视觉不均匀性，使得每一次去聚集的效果逐渐减小。某一时刻，再次尝试去聚集已经去聚集的对象群时，反而会让它们缓慢地以随机方向分散和迁移，而不会改善均匀性。
- en: Unclumping objects produces a texture that looks random and man-made at the
    same time. It is similar to what a human would produce if asked to fill a space
    evenly with random dots. Examples of such textures include polka-dot patterns
    ([10.8.4](c10.xhtml#section10.8.4)) and dot engravings where shading is created
    by smoothly (without clumps) varying the density of scattered dots.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
- en: 7.5.3 Removing Overlaps
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Unlike unclumping, *removing overlaps* is a deterministic operation. It moves
    each selected object by a strictly minimum distance required for all objects to
    be free from overlaps—and it usually succeeds on the first attempt (I say "usually"
    because, in general, this is not a trivial operation and may sometimes fail).
    The amount of moving it performs, of course, depends on the initial arrangement—but
    in most cases, the layout of objects after this operation will still be similar
    to the original layout, even though it may have done some drastic reshuffling
    to free up the objects.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: For this command, you can additionally set the horizontal and vertical spacing
    (in `px` units) added to the objects' bounding boxes, as shown in [Figure 7-24](#fig7-24).
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: '![](08/remove-overlaps.svg.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7-24: Removing overlaps between objects'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: Notice that the objects that did not overlap with any other selected object
    did not move.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: Yet another button in this dialog, Connector network layout, is supposed to
    nicely rearrange a diagram made with the Connector tool ([14.5](c14.xhtml#section14.5)).
    In theory, this should move the connected objects around so as to minimize the
    length and/or intersections of connector lines; in practice, it looks like this
    command works no better than plain Remove overlaps.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: 7.5.4 Arranging Objects
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Even with all the possibilities in the Align and Distribute dialog, you may
    have some unfilled object arrangement needs. The Arrange dialog (accessed from
    theObject menu) fills two of them: it will arrange your objects into either a
    two-dimensional table or a circle, both with plenty of spacing and alignment options
    (as you would expect from Inkscape).'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
- en: This dialog is most useful for *different* objects that you already have, such
    as imported bitmaps that you want to arrange into a gallery. If you just need
    a pattern, table, or grid of *identical* objects (or objects that differ only
    in size or style), look into the clone tiler ([16.6](c16.xhtml#section16.6)).
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
- en: 7.5.4.1 Arranging in a Grid
  id: totrans-199
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The dialog's Rectangular grid tab ([Figure 7-25](#fig7-25)) takes the number
    of selected objects and calculates the Rows and Columns that would make the most
    compact table (with the number of rows as close to the number of columns as possible).
    If you change any of these numbers, the other one recalculates. For example, if
    there are 29 objects selected, the dialog will suggest 5 rows and 6 columns; if
    you scroll the number of rows up, the number of rows and columns will drop—so
    you will get 6 by 5, 8 by 4, 10 by 3, and so on.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
- en: '![](08/grid-arrange.svg.png)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7-25: Using the Arrange dialog to create a grid of objects'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: Next, two checkboxes control whether all rows and all columns will have equal
    height and width, respectively. With the Equal height on, all rows in the entire
    grid will be as high as the tallest of *all objects* (plus spacing, see below).
    If it's off, each row will be only as high as the tallest of all objects *in this
    row* (plus spacing). Note that even with Equal width off and with zero spacing,
    your objects will not necessarily touch in the grid if the widest-in-column objects
    happen to be not in adjacent cells.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
- en: Further down, a group of buttons select which point of each object is being
    aligned into a grid. This is how you control the alignment of objects within their
    rows and columns; by default, they are centered in both dimensions.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
- en: The rest of the controls define how large your grid will be. The Fit into selection
    box option ensures that the arrangement will be exactly as wide and as tall as
    was your selection before you clicked Arrange. In other words, after creating
    the grid, Inkscape will set the spacing between rows and columns so that the overall
    dimensions of the selection don't change (even if this results in overlaps). For
    example, if you want to make a grid sparser, undo arranging, drag one of the objects
    away from others, reselect all objects, enable **Fit into selection box**, and
    **Arrange** again. Alternatively, you can Set spacing for rows and columns explicitly
    by typing the desired values and choosing the unit.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: The biggest problem with the grid arrangement is that the row/column position
    of each object is somewhat unpredictable. Even if your objects are already in
    a rough table and you just want to line them up, using this dialog may make some
    objects reshuffle to obviously wrong places. If you're trying to fix this by swapping
    places of a couple objects, try the object exchanging commands in the Align and
    Distribute dialog.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
- en: 7.5.4.2 Arranging in a Circle
  id: totrans-207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The other tab of the Arrange dialog, Polar Coordinates, lets you put a number
    of objects into a circular or elliptic ring, with equal angular distances between
    them. For example, with six selected objects, you get a hexagon, as shown in [Figure 7-26](#fig7-26).
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: '![](08/grid-ring.svg.png)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7-26: Using the Arrange dialog to create a grid of objects'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: You can select which point of each object is aligned to the circle; by default,
    it's the center, but you can switch to any of the corners or midpoints of the
    bounding box, as well as use each object's rotational center (that is, the fixed
    point, [6.4](c06.xhtml#section6.4)). As for the circle to which you're arranging,
    it can be an actual circle, ellipse, or arc ([11.4](c11.xhtml#section11.4)) included
    in the selection, or you can switch to Parametrized and specify the arrangement
    guide via coordinates. The final option selects whether the objects will be rotated
    when placed into their positions (the default) or moved without rotation.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
