- en: 'We now have access to a top-level domain admin account in the form of *admin.gloria*.
    It’s time to reap the secrets that G&S Trust has been hiding from us all this
    time: the identities of its tax-evading clients. This is the endgame, people.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在拥有一个顶级域名管理员账户，形式为*admin.gloria*。是时候揭开G&S Trust一直隐藏在我们眼中的秘密了：它逃税客户的身份。这是最终的目标，大家。
- en: Pivoting
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转移目标
- en: We spawn a new elevated agent on the same Cyprus server, `GS-CS-01`, this time
    using the *admin.gloria* account. We also plant another reverse shell binary using
    the same persistence scheme we used in Chapter 13, just in case we lose admin
    access on Sarah’s computer.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在同一Cyprus服务器`GS-CS-01`上创建了一个新的提升权限代理，这次使用*admin.gloria*账户。我们还利用第13章中使用的相同持久性方案，种下了另一个反向Shell二进制文件，以防我们丧失在Sarah电脑上的管理员权限。
- en: The network is essentially flat, so using Gloria’s account we can reach any
    system in any of the five geographic locations ...
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 网络本质上是扁平化的，因此通过使用Gloria的账户，我们可以访问任何位于五个地理位置中的任何系统……
