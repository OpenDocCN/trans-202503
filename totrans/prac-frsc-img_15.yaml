- en: '[1](ch06.xhtml#fn_30). It is assumed the authorized person has installed GnuPG
    and has securely generated a key pair.[2](ch06.xhtml#fn_31). PEM was originally
    defined in the Privacy Enhanced Mail standard, and today it usually refers to
    the file format used to store X.509 certificates.[3](ch06.xhtml#fn_32). Multiple
    signatures from different people can also be used to reduce the risk of stolen
    keys or malicious changes by one person.[4](ch06.xhtml#fn_33). On some systems,
    this is a Perl script located in */usr/lib/ssl/misc*.[5](ch06.xhtml#fn_34). In
    the data recover industry, this is called a *donor drive*.[6](ch06.xhtml#fn_35).
    The quote from Andrew S. Tanenbaum is appropriate here: “Never underestimate the
    bandwidth of a station wagon full of tapes hurtling down the highway.”[7](ch06.xhtml#fn_36).
    cdparanoia was developed when CD drives had more quality issues than today’sdrives.[8](ch06.xhtml#fn_37).
    Heinz Mauelshagen,“dmraid - Device-Mapper RAID Tool: Supporting ATARAID Devices
    via the GenericLinux Device-Mapper.” Paper presented at the Linux Symposium, Ottawa,
    Ontario, July 20–23, 2005.[9](ch06.xhtml#fn_38). The Linux md driver orginally
    meant *mirror device*, and some OSes call them *meta devices*.'
