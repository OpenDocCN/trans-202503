- en: '[1](ch05.xhtml#fn_22). From the `lsusb -v` output, the `iSerial` device descriptor
    in `Linux Foundation...root hub` devices will point to the USB controller’s PCI
    device address.[2](ch05.xhtml#fn_23). SMART statistics and logs available vary
    among hard disk vendors.[3](ch05.xhtml#fn_24). For a paper on the forensics of
    HPA and DCO areas, see Mayank R. Gupta, Michael D. Hoeschele, and Marcus K. Rogers,
    “Hidden Disk Areas: HPA and DCO,” *International Journal of Digital Evidence*
    5, no. 1 (2006).[4](ch05.xhtml#fn_25). Some mainboards require SATA ports to be
    configured for hot plugging in the BIOS.[5](ch05.xhtml#fn_26). For research into
    the possibility of hiding data in the service sectors, see Ariel Berkman, “Hiding
    Data in Hard-Drive’s Service Areas,” Recover Information Technologies LTD, February
    14, 2013, *[http://www.recover.co.il/SA-cover/SA-cover.pdf](http://www.recover.co.il/SA-cover/SA-cover.pdf)*.[6](ch05.xhtml#fn_27).
    Todd G. Shipley and Bryan Door, “Forensic Imaging of Hard Disk Drives: What We
    Thought We Knew,” *Forensic Focus*, January 27, 2012, *[http://articles.forensicfocus.com/2012/01/27/forensic-imaging-of-hard-disk-drives-what-we-thought-we-knew-2/](http://articles.forensicfocus.com/2012/01/27/forensic-imaging-of-hard-disk-drives-what-we-thought-we-knew-2/)*.[7](ch05.xhtml#fn_28).
    The Joint Test Action Group (JTAG) defines a standardized debug interface for
    accessing electronic components.[8](ch05.xhtml#fn_29). At the time of this writing,
    I did not have testing access to any NVME drives with support for multiple namespaces.
    These conclusions are based on reading the standards and documentation.'
