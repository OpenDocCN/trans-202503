- en: 'Chapter 1: What Is Electricity?'
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1章：什么是电？
- en: '[*](ch01.xhtml#fn_01) The electron is a negative particle, but in some materials
    the current is made up of positive particles instead, and they flow in the opposite
    direction. So, at the atomic level, the particles can flow in either direction.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[*](ch01.xhtml#fn_01) 电子是负粒子，但在某些材料中，电流是由正粒子组成的，它们朝相反方向流动。因此，在原子层面，粒子可以朝任一方向流动。'
