- en: Get Inside the Game
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进入游戏的内部
- en: You don’t need to be a wizard to transform a game you like into a game you love.
    Imagine if you could give your favorite PC game a more informative heads-up display
    or instantly collect all that loot from your latest epic battle.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你无需成为巫师，就能把你喜欢的游戏转变为你爱的游戏。想象一下，如果你能给你最喜欢的PC游戏添加一个更具信息性的头显显示，或者立即收集你在最新史诗战斗中的所有战利品。
- en: Bring your knowledge of Windows-based development and memory management, and
    *Game Hacking* will teach you what you need to become a true game hacker. Learn
    the basics, like reverse engineering, assembly code analysis, programmatic memory
    manipulation, and code injection, and hone your new skills with hands-on example
    code and practice binaries.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 带上你对基于Windows的开发和内存管理的知识，*游戏黑客*将教你成为一名真正的游戏黑客所需的技能。学习基础知识，如逆向工程、汇编代码分析、程序化内存操作和代码注入，并通过实际的示例代码和实践二进制文件来磨练你的新技能。
- en: 'Level up as you learn how to:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习的过程中提升自己，掌握如何：
- en: '![image](../images/common02.jpg) Scan and modify memory with Cheat Engine'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 使用Cheat Engine扫描和修改内存'
- en: '![image](../images/common02.jpg) Explore program structure and execution flow
    with OllyDbg'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 使用OllyDbg探索程序结构和执行流程'
- en: '![image](../images/common02.jpg) Log processes and pinpoint useful data files
    with Process Monitor'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 使用Process Monitor记录进程并精确定位有用的数据文件'
- en: '![image](../images/common02.jpg) Manipulate control flow through NOPing, hooking,
    and more'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 通过NOP操作、钩子技术等操控控制流'
- en: '![image](../images/common02.jpg) Locate and dissect common game memory structures'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 定位并剖析常见的游戏内存结构'
- en: 'You’ll even discover the secrets behind common game bots, including:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至会发现一些常见游戏机器人背后的秘密，包括：
- en: '![image](../images/common02.jpg) Extrasensory perception hacks, such as wallhacks
    and heads-up displays'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 超感官知觉黑客技巧，如墙壁透视和头显显示'
- en: '![image](../images/common02.jpg) Responsive hacks, such as autohealers and
    combo bots'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 响应式黑客技巧，如自动治疗器和连击机器人'
- en: '![image](../images/common02.jpg) Bots with artificial intelligence, such as
    cave walkers and automatic looters'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common02.jpg) 带有人工智能的机器人，如洞穴行走者和自动掠夺者'
- en: Game hacking might seem like black magic, but it doesn’t have to be. Once you
    understand how bots are made, you’ll be better positioned to defend against them
    in your own games. Journey through the inner workings of PC games with *Game Hacking*,
    and leave with a deeper understanding of both game design and computer security.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏黑客可能看起来像黑魔法，但其实不必如此。一旦你理解了机器人是如何制作的，你就能更好地在自己的游戏中防御它们。通过*游戏黑客*，你将深入了解PC游戏的内部运作，并对游戏设计和计算机安全有更深刻的理解。
- en: '**About the Author**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**关于作者**'
- en: Nick Cano wrote his first scripts for open source game servers when he was 12
    and has been a part of the game-hacking community ever since. He has years of
    experience in detecting and defending against malware, and advises developers
    and designers on best practices to protect their games against bots. Nick has
    spoken about his research and tools at many conferences.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Nick Cano在12岁时为开源游戏服务器编写了他的第一个脚本，从那时起他便成为了游戏黑客社区的一员。他有多年的恶意软件检测和防御经验，并为开发者和设计师提供保护游戏免受机器人攻击的最佳实践建议。Nick曾在多个会议上介绍过他的研究和工具。
- en: '**WARNING!** This book does not condone piracy, violating the DMCA, infringing
    copyright, or breaking in-game Terms of Service. Game hackers have been banned
    from games for life, sued for millions of dollars, and even jailed for their work.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告！** 本书不支持盗版、违反《数字千年版权法案》（DMCA）、侵犯版权或违反游戏内服务条款。游戏黑客因其行为被永久封禁、被诉以数百万美元，甚至因其工作而入狱。'
