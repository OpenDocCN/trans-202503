- en: Barreller
  prefs: []
  type: TYPE_NORMAL
- en: Barreller Bot has seemingly eternal forward propulsion in a given direction.
    Put simply, it has a motor that acts as an off-centered weight inside a can. When
    gravity pulls the weight (that is, the motor) down, the can rolls forward. A normal
    can would likely stop rolling at that point, but this can has a tilt switch that
    turns the motor on when it drops, causing the motor to rotate back upward (and
    turn off again), which restarts the process. If you can imaginethis happening
    really quickly and for a sustained amount of time, you’ll understand what this
    bot does. The Barreller has the appearance of rolling forward on its own and even
    doing seemingly impossible things like rolling up inclines. This bot is great
    fun. If you don’t believe me, build one for yourself. It’s quick and easy to do.
  prefs: []
  type: TYPE_NORMAL
