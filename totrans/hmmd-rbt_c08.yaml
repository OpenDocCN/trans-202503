- en: Barreller Overview
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Barreller is built inside a paint can (I used a clear novelty can). Before
    you do anything, make sure you have modified the continuous servo motor for direct
    drive (Chapter 4) or are using one of the geared motor alternatives, as outlined
    in Appendix A. Once that is complete, the next step is building the inner “weight”
    mechanism, which is essentially a circuit consisting of a motor, battery pack,
    and tilt switch. You’ll insert this mechanism into the can and attach it to the
    center.
  prefs: []
  type: TYPE_NORMAL
- en: Constructing Barreller
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Step 1. Take apart both paintbrushes such that you are left with the two wooden
    handles.![f08002](image_fi/500235c08/f08002.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 1
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 2. Put batteries into the battery holder and lay it down on top of a zip
    tie with the batteries facing down. Place the motor on top of the battery holder
    so that the servo horn sticks off perpendicularly in one direction and the wooden
    handles are sticking off in the opposite direction. Zip-tie everything firmly
    together until it is one singular unit and won’t pull apart.![f08003](image_fi/500235c08/f08003.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 2
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 3. Twist together the black wire from the motor with the black wire from
    the battery holder and solder the connection. Solder the red wire from the battery
    holder to the little spike that sticks out of the tilt switch. Solder the red
    wire from the motor to the conductive metallic shell of the tilt switch. When
    the tilt switch is activated, electricity will flow between the spike and the
    outer shell.![f08004](image_fi/500235c08/f08004.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 3
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 4. Prepare the can by removing anything that will prevent it from rolling,
    such as handles, and clean out anything that may be inside.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 5. Print (or trace) and cut out the template. Tape the template to the
    bottom of the can and drill the four smaller holes with a 1/8-inch drill bit or
    one appropriately sized for your zip ties.![f08005](image_fi/500235c08/f08005.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f08006](image_fi/500235c08/f08006.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 6. Slip the tilt switch between two of the batteries in the battery holder
    such that it is parallel with them. However, make certain this doesn’t short out
    the switch. If you are concerned about this, you can cover it with shrink tube
    (not pictured).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 7. Widen the holes in the servo horn using a 1/8-inch drill bit such that
    they match the holes drilled in the bottom of the can.![f08007](image_fi/500235c08/f08007.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![f08008](image_fi/500235c08/f08008.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Step 7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 8. Zip-tie the servo horn to the holes you drilled in the bottom of the
    can. Trim the zip tie tails.![f08009](image_fi/500235c08/f08009.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Step 9. Put the lid back on when you are done.![f08010](image_fi/500235c08/f08010.png)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Step 9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
