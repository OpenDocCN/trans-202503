  prefs: []
  type: TYPE_NORMAL
  zh: 当然，对于没有任何编程知识的父母或教育工作者来说，这本书是学习编程基础的一个好方法。学习新事物的最佳方式是教给别人。所以，在你帮助小孩子学习编程的同时，你也在学习。
