  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都由一组简短的活动组成，这些活动介绍了新的编程块和功能，最后有一个项目将所有知识整合在一起。每个活动都强化了适龄的数学和语言技能，并为那些希望深入探索的孩子提供了技巧和挑战。
- en: Finally, the appendices have resources and references to help you make the best
    use of ScratchJr.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，附录中有资源和参考资料，帮助你更好地使用 ScratchJr。
- en: '**HOW SHOULD YOU USE THIS BOOK?**'
