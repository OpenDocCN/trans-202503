  type: TYPE_NORMAL
  zh: 我们设计的项目是按照一系列活动顺序进行的，逐步教会ScratchJr的不同方面，符合孩子的发展需求。但不必非得按照本书逐步操作。你可以自由地混合搭配并根据你和孩子的兴趣调整我们建议的项目。跟随孩子的兴趣走。每一次偏离都是一次孩子主导的学习体验。ScratchJr是自我表达的工具。孩子们应当自由探索ScratchJr的各种按钮和功能，并使用对他们有意义的角色和背景。我们常常从父母和教师那里听到这样的反馈。
