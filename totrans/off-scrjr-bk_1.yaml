  prefs: []
  type: TYPE_NORMAL
  zh: 我们将这些项目开发为一系列逐步的活动，旨在以符合儿童发展需求的方式逐渐教授 ScratchJr 的不同方面。但请不要觉得必须按照这本书的步骤逐一进行。可以自由混合和匹配，调整我们的建议项目以适应你和你孩子的兴趣。跟随你孩子的兴趣，每一个小小的偏离都是孩子主导的学习经历。ScratchJr
