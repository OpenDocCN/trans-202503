- en: '**AN INTRODUCTION TO SCRATCHJR**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**ScratchJr 介绍**'
- en: 'In recent years there has been a proliferation of educational apps and games,
    full of flashy graphics and engaging music, for young children. But many of these
    educational apps have been frustrating for parents and teachers. The problem:
    very few educational apps provide young children with opportunities to design,
    create, and express themselves. That’s what motivated us to create ScratchJr.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，针对幼儿的教育应用和游戏层出不穷，充满了炫目的图形和引人入胜的音乐。但这些教育应用很多让家长和教师感到沮丧。问题在于：很少有教育应用能为幼儿提供设计、创造和表达自我的机会。这就是我们创造
    ScratchJr 的动力所在。
- en: '**WHAT IS SCRATCHJR?**'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**什么是 ScratchJr？**'
- en: ScratchJr is an introductory programming language that encourages creativity
    and expression, enabling five- to seven-year-old children to create their own
    interactive projects through *coding* , as it is often called these days.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 是一种入门级编程语言，鼓励创造力和表达，帮助五到七岁的儿童通过*编程*（如今常被称为这样）创建自己的互动项目。
- en: Using ScratchJr, children can snap together programming blocks to make characters
    move, jump, dance, and sing. They can modify how their characters look, design
    their own backgrounds, add their own voices and sounds and even photos of themselves—and
    then use the programming blocks to bring their characters to life.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ScratchJr，孩子们可以将编程模块拼接在一起，使角色移动、跳跃、跳舞和歌唱。他们可以修改角色的外观，设计自己的背景，加入自己的声音和音效，甚至是自己的照片——然后用编程模块让角色栩栩如生。
- en: ScratchJr was inspired by the popular Scratch programming language, used by
    millions of young people (ages eight and up) around the world. We redesigned the
    interface and programming language to make it developmentally appropriate, as
    well as fun and engaging, for younger children.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 的灵感来源于广受欢迎的 Scratch 编程语言，它已被全球数百万名年轻人（八岁及以上）使用。我们重新设计了界面和编程语言，使其适合发展需求，同时也充满乐趣和吸引力，适合年幼的孩子。
- en: Based on feedback from children, parents, and teachers, we went through dozens
    of prototypes for ScratchJr to make it as effective as possible for its purpose.
    We hope that you find it a useful tool for engaging children.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据孩子们、家长和教师的反馈，我们经历了数十个 ScratchJr 的原型设计，以使其尽可能有效地实现目标。我们希望你会发现它是一个有用的工具，能够吸引孩子们。
- en: '**WHY DID WE CREATE SCRATCHJR?**'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**我们为什么创建 ScratchJr？**'
- en: We believe that every child should be given the opportunity to learn how to
    code. Coding is often seen as difficult or exclusive, but we see it as a new type
    of literacy—a skill that should be accessible for everyone. Coding helps learners
    to organize their thinking and express their ideas, just as writing does.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信，每个孩子都应该有机会学习如何编程。编程常常被认为是困难或排外的，但我们认为它是一种新的素养——一种应该对每个人都可接触的技能。编程帮助学习者组织思维并表达自己的想法，就像写作一样。
- en: As young children code with ScratchJr, they learn how to create and express
    themselves with the computer, rather than just interact with software created
    by others. Children learn to think sequentially, explore cause and effect, and
    develop design and problem-solving skills. At the same time, they learn to use
    math and language in a meaningful and motivating context.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当小孩子用 ScratchJr 编程时，他们学会了如何用电脑来创造和表达自己，而不仅仅是与他人创建的软件互动。孩子们学会了按顺序思考、探索因果关系，并发展设计和解决问题的能力。与此同时，他们也学会了在富有意义和激励性的情境中使用数学和语言。
- en: As children use ScratchJr, they aren’t just learning to code, they are coding
    to learn.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子们使用 ScratchJr 时，他们不仅仅是在学习编程，他们是在通过编程来学习。
- en: '**WHO IS THIS BOOK FOR?**'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**这本书适合谁？**'
- en: This book is for anyone who wants to help children learn to code and, more broadly,
    to think creatively and reason systematically. It was written particularly for
    people without coding experience or technical expertise, but it can also be helpful
    for those who do have expertise but don’t have experience working with young children.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何想要帮助孩子学习编程的人，更广义上，也适合那些希望帮助孩子发展创造性思维和系统性推理的人。它特别为没有编程经验或技术专长的人编写，但对于那些有专业知识但没有与小孩子一起工作经验的人也同样有帮助。
- en: ScratchJr was designed especially for five- to seven-year-olds as a precursor
    to other programming languages. With a little additional support, younger children
    can enjoy it too, and it can also be useful for introducing older children to
    coding before they move on to other programming languages (like Scratch).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ScratchJr 专为五到七岁儿童设计，是其他编程语言的前导。通过一些额外的支持，年幼的孩子也能享受它，同时它也可以帮助将年长的孩子引入编程，作为他们学习其他编程语言（如
    Scratch）的起点。
- en: And, of course, for parents or educators without any coding knowledge, this
    book is a good way to learn the basics of coding. The best way to learn something
    new is to teach it to someone else. So as you help young children learn to code,
    you’ll be learning too.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，对于没有任何编程知识的家长或教育者来说，本书是学习编程基础的好方法。学习新事物的最佳方式就是教别人。所以，在你帮助孩子学习编程的同时，你也会在学习。
- en: '**WHAT DO YOU NEED?**'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你需要什么？**'
- en: You need to have ScratchJr downloaded on a tablet. ScratchJr is available free
    of charge and runs on iOS and Android devices. There are links to download ScratchJr
    at *[http://www.scratchjr.org/](http://www.scratchjr.org/)* . You can download
    it from the App Store for an iPad, and it runs on second-generation or newer iPads.
    Download it from the Google Play Store if you have a 7-inch Android tablet or
    larger that runs Android 4.2 (Kit Kat) or later.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要在平板电脑上下载ScratchJr。ScratchJr是免费的，支持iOS和Android设备。你可以通过 *[http://www.scratchjr.org/](http://www.scratchjr.org/)*
    下载ScratchJr。iPad用户可以从App Store下载，支持第二代及以上iPad设备。如果你有7英寸或更大、运行Android 4.2（Kit Kat）或更高版本的Android平板，可以从Google
    Play商店下载。
- en: '**WHAT’S IN THIS BOOK?**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**本书内容是什么？**'
- en: This book consists of four chapters. [Chapter 1](text00007.html#ch01) introduces
    some initial activities to familiarize you with the basic features of ScratchJr.
    The rest of the book assumes you can make your way around ScratchJr, so don’t
    skip the first chapter! The remaining chapters describe projects that young children
    can create with ScratchJr. [Chapter 2](text00008.html#ch02) shows playful animations,
    [Chapter 3](text00009.html#ch03) shows how to tell interactive stories, and [Chapter
    4](text00010.html#ch04) shows how to create fun games.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为四章。[第一章](text00007.html#ch01)介绍了一些初步活动，帮助你熟悉ScratchJr的基本功能。书中的其他部分假设你已经能熟练使用ScratchJr，因此不要跳过第一章！剩下的章节描述了孩子们可以用ScratchJr创建的项目。[第二章](text00008.html#ch02)展示了有趣的动画，[第三章](text00009.html#ch03)展示了如何讲述互动故事，[第四章](text00010.html#ch04)展示了如何制作有趣的游戏。
- en: Each chapter is made up of a set of short activities that introduce new programming
    blocks and features and a final project to integrate all of this knowledge. Each
    activity reinforces ageappropriate math and literacy skills, and includes tips
    and challenges for children who want to explore more.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章由一系列简短的活动组成，这些活动介绍了新的编程模块和功能，最后通过一个项目将所有这些知识结合起来。每个活动都加强了适龄的数学和语言技能，并为那些想要深入探索的孩子提供了提示和挑战。
- en: Finally, the appendices have resources and references to help you make the best
    use of ScratchJr.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，附录中提供了资源和参考资料，帮助你更好地使用ScratchJr。
- en: '**HOW SHOULD YOU USE THIS BOOK?**'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你应该如何使用本书？**'
- en: We developed the projects as a sequence of activities that will incrementally
    teach different aspects of ScratchJr in a developmentally appropriate way. But
    don’t feel as though you need to follow this book step-by-step. Feel free to mix
    and match and adapt our suggested projects to your own and your child’s interests.
    Follow your child’s lead. Every detour is a child-directed learning experience.
    ScratchJr is a tool for self-expression. Children should feel free to explore
    ScratchJr’s many buttons and features and to use characters and backgrounds that
    are meaningful to them. This is something we hear frequently from parents and
    teachers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将这些项目设计为一系列活动，逐步教授ScratchJr的不同方面，以符合儿童的认知发展。但不要觉得必须一步一步地按照本书操作。你可以自由地组合和调整我们建议的项目，以适应你和你孩子的兴趣。跟随孩子的兴趣走。每一次偏离都是一次由孩子主导的学习体验。ScratchJr是一个自我表达的工具，孩子们应该自由探索ScratchJr的各种按钮和功能，使用对他们有意义的角色和背景。这是我们常常从家长和教师那里听到的反馈。
- en: And please, do let us know how it’s going! Hearing about all the different ways
    you’ve used this book will help us to improve ScratchJr further. Send your comments
    to *[info@scratchjr.org](mailto:info@scratchjr.org)* .
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 请告诉我们你的使用体验！了解你们使用本书的各种方式，将帮助我们进一步改进ScratchJr。请将你的反馈发送到 *[info@scratchjr.org](mailto:info@scratchjr.org)*。
- en: Have fun!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 玩得开心！
