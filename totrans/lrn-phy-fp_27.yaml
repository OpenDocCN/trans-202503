- en: '**Exercise 24.10.** A hydrogen atom in its ground state is made up of a stationary
    proton at the origin and an electron cloud with volume charge density'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 24.10.** 一个氢原子在其基态中，由一个静止的质子位于原点和一个具有体积电荷密度的电子云组成。'
- en: '![Image](Images/472equ01.jpg)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![Image](Images/472equ01.jpg)'
- en: where *e* is the elementary charge of the proton and *a*[0] is the Bohr radius.
    Write a charge distribution for this hydrogen atom. Since our volumes are finite,
    use a spherical ball with a radius of 10[*a*0] for the volume that holds the charge
    density. This will omit a tiny bit of the electron’s negative charge. See how
    close to neutral your hydrogen atom is by using `totalCharge` on the charge distribution
    you write.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 *e* 是质子的基本电荷，*a*[0] 是玻尔半径。为这个氢原子写出一个电荷分布。由于我们的体积是有限的，使用半径为 10[*a*0] 的球体作为包含电荷密度的体积。这将忽略电子负电荷的一小部分。通过使用
    `totalCharge` 来检查你写出的电荷分布，看看你的氢原子有多接近中性。
