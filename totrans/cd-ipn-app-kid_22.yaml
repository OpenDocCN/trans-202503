- en: XCODE KEYBOARD SHORTCUTS
  id: totrans-433
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE 键盘快捷键
- en: You can accomplish everything you need to do in Xcode through a menu item or
    by clicking an icon. But once you spend a lot of time programming in Xcode, you’ll
    find that knowing some keyboard shortcuts can be a real time-saver. [Table A-1](text00031.html#resourecetab1)
    shows a few common ones you might find helpful.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过菜单项或点击图标在 Xcode 中完成所有操作。但一旦你在 Xcode 中编程时间久了，你会发现了解一些键盘快捷键可以节省大量时间。[表 A-1](text00031.html#resourecetab1)
    显示了一些你可能会觉得有用的常见快捷键。
- en: '**Table A-1:** Xcode Keyboard Shortcuts'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-1：** Xcode 键盘快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-436
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -B | Builds the project. This is a good way to test that the code is building
    properly, with no errors. |'
  id: totrans-437
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -B | 构建项目。这是检查代码是否正确构建且没有错误的好方法。 |'
- en: '| ⌘ -R | Runs the project. This builds the project and then runs it in the
    currently selected simulator (or device, if you have one attached and selected).
    |'
  id: totrans-438
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -R | 运行项目。这会构建项目并在当前选中的模拟器（或设备，如果你已连接并选择了设备）中运行它。 |'
- en: '| ⌘ -. | Stops the project from running or cancels an in-progress build. |'
  id: totrans-439
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -. | 停止项目运行或取消正在进行的构建。 |'
- en: '| ⌘ -SHIFT -Y | Shows or hides the debug area. |'
  id: totrans-440
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -Y | 显示或隐藏调试区域。 |'
- en: '| ⌘ -0 | Shows or hides the Navigator pane on the left side of the screen.
    |'
  id: totrans-441
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -0 | 显示或隐藏屏幕左侧的导航窗格。 |'
- en: '| ⌘ -1 through ⌘ -8 | Select the various Navigator panes, such as the Project
    navigator and Issue navigator. |'
  id: totrans-442
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 到 ⌘ -8 | 选择不同的导航窗格，例如项目导航器和问题导航器。 |'
- en: '| ⌘ -OPTION -0, -1, and so on | Select the various Utilities panes. |'
  id: totrans-443
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -0, -1 等 | 选择不同的工具窗格。 |'
- en: '| ⌘ -SHIFT -K | Cleans the project. |'
  id: totrans-444
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -K | 清理项目。 |'
- en: '| ⌘ -OPTION -SHIFT -K | Cleans the build folder. |'
  id: totrans-445
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -K | 清理构建文件夹。 |'
- en: '| ⌘ -SHIFT -0 | Accesses the documentation. |'
  id: totrans-446
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -0 | 访问文档。 |'
- en: '**Table A-2:**'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-2：**'
- en: '| **Shortcut** | **Action** |'
  id: totrans-448
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -/ | Comments out the highlighted line(s) of code (or uncomments them if
    they are already commented out). |'
  id: totrans-449
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -/ | 注释掉选中的代码行（或者如果已经注释过，则取消注释）。 |'
- en: '| ⌘ -[ | Decreases the indentation level of one or more lines of code. |'
  id: totrans-450
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -[ | 减少一行或多行代码的缩进级别。 |'
- en: '| ⌘ -] | Increases the indentation level of one or more lines of code. |'
  id: totrans-451
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -] | 增加一行或多行代码的缩进级别。 |'
- en: '| ⌘ -F | Finds something in the current pane. |'
  id: totrans-452
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -F | 在当前窗格中查找某个内容。 |'
- en: '| ⌘ -OPTION -F | Finds and *replaces* something in the current pane. |'
  id: totrans-453
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -F | 在当前窗格中查找并*替换*某个内容。 |'
- en: '| ⌘ -SHIFT -F | Finds something anywhere within the entire project by searching
    across all the project files. |'
  id: totrans-454
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -F | 在整个项目中查找某个内容，通过搜索所有项目文件。 |'
- en: '| ⌘ -OPTION -SHIFT -F | Finds and *replaces* something anywhere within the
    entire project. |'
  id: totrans-455
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -F | 在整个项目中查找并*替换*某个内容。 |'
- en: '| ⌘ -CONTROL -left arrow | Returns to the previously selected file. |'
  id: totrans-456
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -CONTROL -左箭头 | 返回到之前选择的文件。 |'
- en: IOS SIMULATOR KEYBOARD SHORTCUTS
  id: totrans-457
  prefs:
