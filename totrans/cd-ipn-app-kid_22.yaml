- en: RESOURCES
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 资源
- en: '![](Image00001.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![](Image00001.jpg)'
- en: You’ve come a long way in developing your iOS coding skills, which means you
    now have what it takes to make your own apps from scratch. The best way to get
    better at making apps is by making more apps. Think about an app that you’d love
    to make, and then make it! Choosing something that excites you will make it easy
    to stay motivated. With every app you work on, there will be something new you
    haven’t had to do before, and thus a new learning opportunity. Once you’ve explored
    some app ideas and have written a lot of code, you’ll have a better idea of what
    areas to focus on.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你在 iOS 编程技能上已经取得了长足的进展，这意味着你现在具备了从零开始制作自己的应用的能力。提高制作应用的最佳方法就是多做应用。想想看你想要做的一个应用，然后去做它！选择一个让你兴奋的项目将使你保持动力。在你做的每个应用中，都会有你之前从未做过的事情，这也为你提供了新的学习机会。一旦你探索了一些应用想法并写了大量的代码，你就能更清楚地知道该关注哪些方面。
- en: This appendix provides some resources that will help you as you make your own
    apps, including tips for troubleshooting errors, where to find useful documentation,
    handy keyboard shortcuts, and information about Xcode versions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录提供了一些资源，帮助你在制作自己的应用时，包括故障排除错误的提示、如何找到有用的文档、便捷的快捷键以及关于 Xcode 版本的信息。
- en: TROUBLESHOOTING ERRORS
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 故障排除错误
- en: 'We can’t cover every possible thing that can go wrong. But if you’re having
    trouble building or running your apps, there are a few steps you can take to figure
    out what’s going on. Here are some tips for finding solutions to any problems
    you encounter:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法涵盖所有可能出现的错误。但是，如果你在构建或运行应用时遇到困难，有一些步骤可以帮助你弄清楚发生了什么。以下是一些寻找问题解决方案的建议：
- en: • Check the error message that Xcode is giving you. If you switch to the Issue
    navigator (⌘ -4), you can view the current list of errors and warnings. Warnings
    are in yellow and usually don’t have to be fixed (though it is strongly suggested
    you *do* fix them because they often turn into errors later). Errors are in red,
    and they must be fixed before the project will build. Sometimes the error message
    will tell you how to fix the issue, so make sure to read it and to also try to
    understand what’s causing the issue.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: • 检查 Xcode 给出的错误信息。如果你切换到“问题导航器”（⌘ -4），你可以查看当前的错误和警告列表。警告是黄色的，通常不需要修复（尽管强烈建议你*修复*它们，因为它们往往会变成错误）。错误是红色的，必须在项目构建之前解决。有时错误信息会告诉你如何解决问题，所以一定要仔细阅读并尽量理解问题的原因。
- en: • If the cause of the issue isn’t clear, it’s often helpful to tell Xcode to
    clean things up and try again. When you build a project in Xcode, it creates temporary
    files that are used to make future builds faster. Sometimes these files need to
    be removed so that the build process can create them again from scratch. There
    are two ways to “clean” in Xcode. You can clean the project with ⌘ -SHIFT -K,
    or you can clean the build folder with ⌘ -OPTION -SHIFT -K. Both methods do the
    same thing, but cleaning the build folder is more thorough. Try one or both of
    these, and then build the project again and see if the error goes away.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: • 如果问题的原因不明确，通常可以通过让 Xcode 清理一下并重新尝试来解决问题。当你在 Xcode 中构建一个项目时，它会创建一些临时文件，这些文件用于加快未来构建的速度。有时这些文件需要被删除，以便构建过程可以重新从头开始创建它们。在
    Xcode 中有两种方式可以“清理”。你可以使用 ⌘ -SHIFT -K 清理项目，或者使用 ⌘ -OPTION -SHIFT -K 清理构建文件夹。两种方法的作用是一样的，但清理构建文件夹更为彻底。试试其中一种或两种方法，然后重新构建项目，看看错误是否消失。
- en: • Search the web for the issue you’re having. It’s a good idea to search for
    the exact error message that Xcode is giving you so you can find other people
    who have encountered the same issue and see how they solved it. These web searches
    will often take you to a website called Stack Overflow ( [*http://www.stackoverflow.com/*](http://www.stackoverflow.com)
    ), which is dedicated to programming questions, errors, and solutions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: • 在网上搜索你遇到的问题。搜索 Xcode 给出的确切错误信息是一个好主意，这样你可以找到其他遇到相同问题的人，看看他们是如何解决的。这些搜索通常会引导你到一个叫做
    Stack Overflow 的网站（ [*http://www.stackoverflow.com/*](http://www.stackoverflow.com)
    ），这是一个专门解决编程问题、错误和解决方案的网站。
- en: • Try closing and reopening Xcode, and if that doesn’t help, reboot your computer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: • 尝试关闭并重新打开 Xcode，如果仍然没有解决问题，重新启动你的计算机。
- en: • Read the docs! The next section tells you where to find any documentation
    you may need.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: • 阅读文档！下一节会告诉你在哪里可以找到你可能需要的文档。
- en: APPLE DOCUMENTATION
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果文档
- en: 'Apple has easily accessible documentation for everything you could hope to
    know about iOS, Swift, and more. To access it, log in to your Apple Developer
    Center account and visit these links:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果为你想了解的所有iOS、Swift等内容提供了便捷的文档。你可以通过登录你的Apple Developer Center账户并访问以下链接来获取：
- en: • **The API Reference** ( [*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)
    ) contains the full documentation of the iOS SDK. Here, you’ll be able to research
    any method, property, or class within the iOS SDK and learn how it is used. To
    access this documentation from within Xcode, select **Window ▸ Documentation and
    API Reference** from the menu, or use the keyboard shortcut ⌘ -SHIFT -0.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: • **API参考文档**（[*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)）包含了iOS
    SDK的完整文档。在这里，你可以查找iOS SDK中的任何方法、属性或类，并了解其使用方法。要在Xcode中访问这些文档，选择**Window ▸ Documentation
    and API Reference**，或者使用键盘快捷键⌘ -SHIFT -0。
- en: • **Guides and Sample Code** ( [*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)
    ) features hundreds of how-tos and examples, all written by Apple developers,
    covering every iOS topic under the sun.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: • **指南和示例代码**（[*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)）包含了数百个由苹果开发者编写的教程和示例，涵盖了所有iOS相关主题。
- en: • **The Apple Developer Forum** ( [*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)
    ) is a great place to find answers to many questions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: • **苹果开发者论坛**（[*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)）是一个很好的地方，你可以在这里找到许多问题的答案。
- en: • **The iOS Human Interface Guidelines** ( [*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)
    ) is where Apple explains exactly what makes a great app and offers guidance on
    how to approach designing apps.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: • **iOS人机界面指南**（[*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)）是苹果公司详细解释如何设计出优秀应用的地方，并提供了设计应用时的指导方针。
- en: • **The App Distribution Guide** ( [*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)
    ) is Apple’s guide to distributing apps on the App Store.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: • **应用分发指南**（[*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)）是苹果公司关于如何在App
    Store分发应用的指南。
- en: '**NOTE**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The links to Apple documentation tend to change now and then. You can find
    an updated list on the book’s website* , [https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)
    .'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*Apple文档的链接时常会发生变化。你可以在书籍的官方网站找到更新的链接列表*，[https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)。'
- en: XCODE KEYBOARD SHORTCUTS
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE键盘快捷键
- en: You can accomplish everything you need to do in Xcode through a menu item or
    by clicking an icon. But once you spend a lot of time programming in Xcode, you’ll
    find that knowing some keyboard shortcuts can be a real time-saver. [Table A-1](text00031.html#resourecetab1)
    shows a few common ones you might find helpful.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过菜单项或点击图标在Xcode中完成你需要做的一切。但一旦你在Xcode中编程时间够长，你会发现掌握一些键盘快捷键能节省大量时间。[表A-1](text00031.html#resourecetab1)列出了你可能会用到的一些常见快捷键。
- en: '**Table A-1:** Xcode Keyboard Shortcuts'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**表A-1：** Xcode键盘快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -B | Builds the project. This is a good way to test that the code is building
    properly, with no errors. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -B | 构建项目。这是一个很好的方式来检查代码是否正常构建且没有错误。 |'
- en: '| ⌘ -R | Runs the project. This builds the project and then runs it in the
    currently selected simulator (or device, if you have one attached and selected).
    |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -R | 运行项目。这会构建项目并在当前选择的模拟器中运行（如果有设备连接并选择了它，也会在设备上运行）。 |'
- en: '| ⌘ -. | Stops the project from running or cancels an in-progress build. |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ - -. | 停止正在运行的项目或取消当前进行中的构建。 |'
- en: '| ⌘ -SHIFT -Y | Shows or hides the debug area. |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -Y | 显示或隐藏调试区域。 |'
- en: '| ⌘ -0 | Shows or hides the Navigator pane on the left side of the screen.
    |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -0 | 显示或隐藏屏幕左侧的导航面板。 |'
- en: '| ⌘ -1 through ⌘ -8 | Select the various Navigator panes, such as the Project
    navigator and Issue navigator. |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1到⌘ -8 | 选择不同的导航面板，例如项目导航器和问题导航器。 |'
- en: '| ⌘ -OPTION -0, -1, and so on | Select the various Utilities panes. |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -0, -1 等 | 选择不同的工具窗格。 |'
- en: '| ⌘ -SHIFT -K | Cleans the project. |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -K | 清理项目。 |'
- en: '| ⌘ -OPTION -SHIFT -K | Cleans the build folder. |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -K | 清理构建文件夹。 |'
- en: '| ⌘ -SHIFT -0 | Accesses the documentation. |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -0 | 访问文档。 |'
- en: '**Table A-2:**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-2：**'
- en: '| **Shortcut** | **Action** |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -/ | Comments out the highlighted line(s) of code (or uncomments them if
    they are already commented out). |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -/ | 注释掉选中的代码行（如果已经注释，则取消注释）。 |'
- en: '| ⌘ -[ | Decreases the indentation level of one or more lines of code. |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -[ | 减少一行或多行代码的缩进级别。 |'
- en: '| ⌘ -] | Increases the indentation level of one or more lines of code. |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -] | 增加一行或多行代码的缩进级别。 |'
- en: '| ⌘ -F | Finds something in the current pane. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -F | 在当前窗格中查找某些内容。 |'
- en: '| ⌘ -OPTION -F | Finds and *replaces* something in the current pane. |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -F | 在当前窗格中查找并*替换*某些内容。 |'
- en: '| ⌘ -SHIFT -F | Finds something anywhere within the entire project by searching
    across all the project files. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -F | 在整个项目中查找某些内容，通过搜索所有项目文件。 |'
- en: '| ⌘ -OPTION -SHIFT -F | Finds and *replaces* something anywhere within the
    entire project. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -F | 在整个项目中查找并*替换*某些内容。 |'
- en: '| ⌘ -CONTROL -left arrow | Returns to the previously selected file. |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -CONTROL -左箭头 | 返回到之前选中的文件。 |'
- en: IOS SIMULATOR KEYBOARD SHORTCUTS
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iOS 模拟器快捷键
- en: The iOS simulator also has some useful keyboard shortcuts, as shown in [Table
    A-2](text00031.html#resourecetab2) . All of these are easily found as menu items
    in the simulator.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 模拟器还提供了一些有用的快捷键，如 [表 A-2](text00031.html#resourecetab2) 所示。所有这些快捷键都可以在模拟器的菜单项中轻松找到。
- en: '**Table A-3:** iOS Simulator Keyboard Shortcuts'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-3：** iOS 模拟器快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -1 | Zooms to 100% scale (which is good if you have a big computer screen).
    |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 | 缩放到 100%（如果你有一台大屏幕电脑，这个缩放比例非常合适）。 |'
- en: '| ⌘ -2 | Zooms to 75% scale. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -2 | 缩放到 75%（适合较大的屏幕）。 |'
- en: '| ⌘ -3 | Zooms to 50% scale. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -3 | 缩放到 50%（适合中等大小的屏幕）。 |'
- en: '| ⌘ -4 | Zooms to 33% scale. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -4 | 缩放到 33%（适用于屏幕较大的电脑）。 |'
- en: '| ⌘ -5 | Zooms to 25% scale (which is good if you have a small computer screen).
    |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -5 | 缩放到 25%（适用于屏幕较小的电脑）。 |'
- en: '| ⌘ -left arrow | Rotates the device to the left. |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -左箭头 | 将设备旋转至左侧。 |'
- en: '| ⌘ -right arrow | Rotates the device to the right. |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -右箭头 | 将设备旋转至右侧。 |'
- en: '| ⌘ -SHIFT -H | Simulates tapping the home button on the device. |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -H | 模拟点击设备上的主页按钮。 |'
- en: '| ⌘ -K | Toggles the onscreen keyboard on or off. It works only when a control
    is selected that uses the keyboard, such as a text field. |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -K | 切换屏幕键盘的开关。仅在选中使用键盘的控件时有效，如文本字段。 |'
- en: '| ⌘ -S | Takes a screenshot of the simulator’s screen and saves it to your
    desktop. This is useful for creating screenshots of your app for the App Store.
    |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -S | 截取模拟器屏幕的截图，并将其保存到桌面。这对创建应用商店的应用截图很有用。 |'
- en: XCODE VERSIONS
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE 版本
- en: The code in this book was built using Xcode 8.2.1, so you may want to use that
    version of Xcode when following along, even if there’s a newer version available.
    To download older versions of Xcode, log in to your Apple Developer Center account
    and visit [*https://developer.apple.com/download/*](https://developer.apple.com/download/)
    . At the bottom of that page, click the link **See more downloads** . From there,
    you should be able to find the download for *Xcode 8.2.1.xip* , as shown in [Figure
    A-1](text00031.html#resourecefig1) .
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码是使用 Xcode 8.2.1 构建的，因此在跟随本书内容时，你可能需要使用该版本的 Xcode，即使有更新的版本可用。若要下载旧版本的 Xcode，请登录到
    Apple Developer Center 帐户并访问 [*https://developer.apple.com/download/*](https://developer.apple.com/download/)。在该页面底部，点击链接
    **查看更多下载**。在这里，你应该能找到 *Xcode 8.2.1.xip* 的下载链接，如 [图 A-1](text00031.html#resourecefig1)
    所示。
- en: '![image](Image00323.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00323.jpg)'
- en: '*Figure A-1: Finding the download link for Xcode 8.2.1*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 A-1：查找 Xcode 8.2.1 的下载链接*'
- en: If you’d like to use a newer version of Xcode for the projects in this book,
    check the book’s website ( [*https://www.nostarch.com/iphoneappsforkids/*](https://www.nostarch.com/iphoneappsforkids/)
    ) for any changes you’ll need to make to the code.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想使用本书项目的更新版 Xcode，可以访问本书的官方网站（[*https://www.nostarch.com/iphoneappsforkids/*](https://www.nostarch.com/iphoneappsforkids/)）查找任何需要修改的代码。
- en: '![](Image00001.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](Image00001.jpg)'
- en: You’ve come a long way in developing your iOS coding skills, which means you
    now have what it takes to make your own apps from scratch. The best way to get
    better at making apps is by making more apps. Think about an app that you’d love
    to make, and then make it! Choosing something that excites you will make it easy
    to stay motivated. With every app you work on, there will be something new you
    haven’t had to do before, and thus a new learning opportunity. Once you’ve explored
    some app ideas and have written a lot of code, you’ll have a better idea of what
    areas to focus on.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你在开发 iOS 编程技能方面已经走了很长一段路，这意味着你现在具备了从零开始制作自己应用的能力。提高应用制作技能的最佳方式就是做更多的应用。想想一个你想做的应用，然后去做吧！选择一个令你兴奋的项目，这样就能轻松保持动力。每一个你参与的应用项目，都将带来新的挑战和学习机会。你会发现很多新的东西，而这些正是你以前从未遇到过的，进而让你有了新的学习点。经过一段时间的应用开发，你会更加清楚自己应该专注的领域。
- en: This appendix provides some resources that will help you as you make your own
    apps, including tips for troubleshooting errors, where to find useful documentation,
    handy keyboard shortcuts, and information about Xcode versions.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录提供了一些资源，帮助你在制作自己应用时解决问题，包括故障排除技巧、如何查找有用的文档、实用的快捷键以及 Xcode 版本的信息。
- en: TROUBLESHOOTING ERRORS
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 故障排除错误
- en: 'We can’t cover every possible thing that can go wrong. But if you’re having
    trouble building or running your apps, there are a few steps you can take to figure
    out what’s going on. Here are some tips for finding solutions to any problems
    you encounter:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法覆盖所有可能出现的问题。但如果你在构建或运行应用时遇到困难，可以采取一些步骤来找出问题所在。以下是一些寻找解决方案的提示：
- en: • Check the error message that Xcode is giving you. If you switch to the Issue
    navigator (⌘ -4), you can view the current list of errors and warnings. Warnings
    are in yellow and usually don’t have to be fixed (though it is strongly suggested
    you *do* fix them because they often turn into errors later). Errors are in red,
    and they must be fixed before the project will build. Sometimes the error message
    will tell you how to fix the issue, so make sure to read it and to also try to
    understand what’s causing the issue.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: • 检查 Xcode 给出的错误信息。如果你切换到问题导航器（⌘ -4），你可以查看当前的错误和警告列表。警告是黄色的，通常不需要修复（尽管强烈建议你*修复*它们，因为它们通常会在以后变成错误）。错误是红色的，必须在项目构建之前修复。有时错误信息会告诉你如何修复问题，因此一定要阅读它，并尽量理解问题的根本原因。
- en: • If the cause of the issue isn’t clear, it’s often helpful to tell Xcode to
    clean things up and try again. When you build a project in Xcode, it creates temporary
    files that are used to make future builds faster. Sometimes these files need to
    be removed so that the build process can create them again from scratch. There
    are two ways to “clean” in Xcode. You can clean the project with ⌘ -SHIFT -K,
    or you can clean the build folder with ⌘ -OPTION -SHIFT -K. Both methods do the
    same thing, but cleaning the build folder is more thorough. Try one or both of
    these, and then build the project again and see if the error goes away.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: • 如果问题的原因不清楚，通常可以尝试让 Xcode 清理一下并重新尝试。当你在 Xcode 中构建项目时，它会创建一些临时文件，以加快未来构建的速度。有时这些文件需要被删除，以便构建过程能够从头开始重新创建它们。有两种方式可以在
    Xcode 中进行“清理”。你可以使用 ⌘ -SHIFT -K 清理项目，或者使用 ⌘ -OPTION -SHIFT -K 清理构建文件夹。两种方法的效果相同，但清理构建文件夹会更彻底。尝试这两种方法中的一种或两种，然后重新构建项目，看看错误是否消失。
- en: • Search the web for the issue you’re having. It’s a good idea to search for
    the exact error message that Xcode is giving you so you can find other people
    who have encountered the same issue and see how they solved it. These web searches
    will often take you to a website called Stack Overflow ( [*http://www.stackoverflow.com/*](http://www.stackoverflow.com)
    ), which is dedicated to programming questions, errors, and solutions.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: • 在网上搜索你遇到的问题。最好搜索 Xcode 给出的确切错误信息，这样你可以找到遇到相同问题的其他人，并了解他们是如何解决的。这些网络搜索通常会将你带到一个叫做
    Stack Overflow 的网站（[*http://www.stackoverflow.com/*](http://www.stackoverflow.com)），该网站专注于编程问题、错误和解决方案。
- en: • Try closing and reopening Xcode, and if that doesn’t help, reboot your computer.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: • 尝试关闭并重新打开 Xcode，如果这样没有帮助，重启你的计算机。
- en: • Read the docs! The next section tells you where to find any documentation
    you may need.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: • 阅读文档！下一节将告诉你在哪里可以找到你需要的文档。
- en: APPLE DOCUMENTATION
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果文档
- en: 'Apple has easily accessible documentation for everything you could hope to
    know about iOS, Swift, and more. To access it, log in to your Apple Developer
    Center account and visit these links:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果提供了易于访问的文档，涵盖了你可能希望了解的关于 iOS、Swift 等方面的一切。要访问这些文档，请登录你的 Apple Developer Center
    账户并访问以下链接：
- en: • **The API Reference** ( [*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)
    ) contains the full documentation of the iOS SDK. Here, you’ll be able to research
    any method, property, or class within the iOS SDK and learn how it is used. To
    access this documentation from within Xcode, select **Window ▸ Documentation and
    API Reference** from the menu, or use the keyboard shortcut ⌘ -SHIFT -0.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: • **API参考文档** ( [*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)
    ) 包含了 iOS SDK 的完整文档。在这里，你可以研究 iOS SDK 中的任何方法、属性或类，并了解其使用方式。要从 Xcode 内部访问此文档，可以从菜单中选择
    **Window ▸ Documentation and API Reference**，或者使用快捷键 ⌘ -SHIFT -0。
- en: • **Guides and Sample Code** ( [*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)
    ) features hundreds of how-tos and examples, all written by Apple developers,
    covering every iOS topic under the sun.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: • **指南与示例代码** ( [*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)
    ) 提供了数百个教程和示例，全部由苹果开发者编写，涵盖了几乎所有 iOS 主题。
- en: • **The Apple Developer Forum** ( [*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)
    ) is a great place to find answers to many questions.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: • **Apple Developer Forum** ( [*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)
    ) 是一个寻找许多问题答案的好地方。
- en: • **The iOS Human Interface Guidelines** ( [*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)
    ) is where Apple explains exactly what makes a great app and offers guidance on
    how to approach designing apps.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: • **iOS 人机界面指南** ( [*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)
    ) 解释了苹果如何定义一个优秀的应用，并提供了关于如何设计应用的指导。
- en: • **The App Distribution Guide** ( [*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)
    ) is Apple’s guide to distributing apps on the App Store.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: • **应用分发指南** ( [*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)
    ) 是苹果关于如何在 App Store 上分发应用的指南。
- en: '**NOTE**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The links to Apple documentation tend to change now and then. You can find
    an updated list on the book’s website* , [https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)
    .'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '*苹果文档的链接可能会不时更改。你可以在本书的网站找到更新的链接列表* ，[https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)
    。'
- en: XCODE KEYBOARD SHORTCUTS
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE 快捷键
- en: You can accomplish everything you need to do in Xcode through a menu item or
    by clicking an icon. But once you spend a lot of time programming in Xcode, you’ll
    find that knowing some keyboard shortcuts can be a real time-saver. [Table A-1](text00031.html#resourecetab1)
    shows a few common ones you might find helpful.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过菜单项或点击图标在 Xcode 中完成所有需要做的事情。但一旦你花费大量时间在 Xcode 中编程，你会发现了解一些快捷键真的能节省很多时间。[表
    A-1](text00031.html#resourecetab1) 显示了你可能会觉得有用的几个常用快捷键。
- en: '**Table A-1:** Xcode Keyboard Shortcuts'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-1：** Xcode 快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -B | Builds the project. This is a good way to test that the code is building
    properly, with no errors. |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -B | 构建项目。这是测试代码是否正确构建、没有错误的好方法。 |'
- en: '| ⌘ -R | Runs the project. This builds the project and then runs it in the
    currently selected simulator (or device, if you have one attached and selected).
    |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -R | 运行项目。此操作会构建项目并在当前选择的模拟器（或者如果有连接并选中的设备）中运行。 |'
- en: '| ⌘ -. | Stops the project from running or cancels an in-progress build. |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -. | 停止正在运行的项目或取消正在进行的构建。 |'
- en: '| ⌘ -SHIFT -Y | Shows or hides the debug area. |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -Y | 显示或隐藏调试区域。 |'
- en: '| ⌘ -0 | Shows or hides the Navigator pane on the left side of the screen.
    |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -0 | 显示或隐藏屏幕左侧的导航窗格。 |'
- en: '| ⌘ -1 through ⌘ -8 | Select the various Navigator panes, such as the Project
    navigator and Issue navigator. |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 到 ⌘ -8 | 选择不同的导航窗格，如项目导航器和问题导航器。 |'
- en: '| ⌘ -OPTION -0, -1, and so on | Select the various Utilities panes. |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -0、-1 等 | 选择不同的工具窗格。 |'
- en: '| ⌘ -SHIFT -K | Cleans the project. |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -K | 清理项目。 |'
- en: '| ⌘ -OPTION -SHIFT -K | Cleans the build folder. |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -K | 清理构建文件夹。 |'
- en: '| ⌘ -SHIFT -0 | Accesses the documentation. |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -0 | 访问文档。 |'
- en: '**Table A-2:**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-2：**'
- en: '| **Shortcut** | **Action** |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -/ | Comments out the highlighted line(s) of code (or uncomments them if
    they are already commented out). |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -/ | 注释掉选中的代码行（或如果它们已经被注释，则取消注释）。 |'
- en: '| ⌘ -[ | Decreases the indentation level of one or more lines of code. |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -[ | 减少一行或多行代码的缩进级别。 |'
- en: '| ⌘ -] | Increases the indentation level of one or more lines of code. |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -] | 增加一行或多行代码的缩进级别。 |'
- en: '| ⌘ -F | Finds something in the current pane. |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -F | 在当前窗格中查找内容。 |'
- en: '| ⌘ -OPTION -F | Finds and *replaces* something in the current pane. |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -F | 查找并在当前窗格中*替换*内容。 |'
- en: '| ⌘ -SHIFT -F | Finds something anywhere within the entire project by searching
    across all the project files. |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -F | 在整个项目中查找内容，跨所有项目文件进行搜索。 |'
- en: '| ⌘ -OPTION -SHIFT -F | Finds and *replaces* something anywhere within the
    entire project. |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -F | 在整个项目中查找并*替换*内容。 |'
- en: '| ⌘ -CONTROL -left arrow | Returns to the previously selected file. |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -CONTROL -左箭头 | 返回到先前选择的文件。 |'
- en: IOS SIMULATOR KEYBOARD SHORTCUTS
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iOS 模拟器键盘快捷键
- en: The iOS simulator also has some useful keyboard shortcuts, as shown in [Table
    A-2](text00031.html#resourecetab2) . All of these are easily found as menu items
    in the simulator.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 模拟器也有一些有用的键盘快捷键，如 [表 A-2](text00031.html#resourecetab2) 所示。这些快捷键都可以在模拟器的菜单项中轻松找到。
- en: '**Table A-3:** iOS Simulator Keyboard Shortcuts'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-3：** iOS 模拟器键盘快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -1 | Zooms to 100% scale (which is good if you have a big computer screen).
    |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 | 放大至 100% 的比例（如果你的电脑屏幕较大，这个比例很合适）。 |'
- en: '| ⌘ -2 | Zooms to 75% scale. |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -2 | 放大至 75% 的比例。 |'
- en: '| ⌘ -3 | Zooms to 50% scale. |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -3 | 放大至 50% 的比例。 |'
- en: '| ⌘ -4 | Zooms to 33% scale. |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -4 | 放大至 33% 的比例。 |'
- en: '| ⌘ -5 | Zooms to 25% scale (which is good if you have a small computer screen).
    |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -5 | 放大至 25% 的比例（如果你的电脑屏幕较小，这个比例很合适）。 |'
- en: '| ⌘ -left arrow | Rotates the device to the left. |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -左箭头 | 将设备旋转到左侧。 |'
- en: '| ⌘ -right arrow | Rotates the device to the right. |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -右箭头 | 将设备旋转到右侧。 |'
- en: '| ⌘ -SHIFT -H | Simulates tapping the home button on the device. |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -H | 模拟点击设备上的主页按钮。 |'
- en: '| ⌘ -K | Toggles the onscreen keyboard on or off. It works only when a control
    is selected that uses the keyboard, such as a text field. |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -K | 切换屏幕上的键盘开关。仅在选中使用键盘的控件（如文本字段）时有效。 |'
- en: '| ⌘ -S | Takes a screenshot of the simulator’s screen and saves it to your
    desktop. This is useful for creating screenshots of your app for the App Store.
    |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -S | 截取模拟器屏幕的截图并保存到桌面。这对于为 App Store 创建应用截图非常有用。 |'
- en: XCODE VERSIONS
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Xcode 版本
- en: The code in this book was built using Xcode 8.2.1, so you may want to use that
    version of Xcode when following along, even if there’s a newer version available.
    To download older versions of Xcode, log in to your Apple Developer Center account
    and visit [*https://developer.apple.com/download/*](https://developer.apple.com/download/)
    . At the bottom of that page, click the link **See more downloads** . From there,
    you should be able to find the download for *Xcode 8.2.1.xip* , as shown in [Figure
    A-1](text00031.html#resourecefig1) .
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码是使用 Xcode 8.2.1 版本构建的，因此当你跟随本书进行操作时，建议使用该版本的 Xcode，即使有更高版本可用。要下载较旧版本的
    Xcode，请登录到你的 Apple Developer Center 账户，并访问 [*https://developer.apple.com/download/*](https://developer.apple.com/download/)
    。在该页面底部，点击链接 **查看更多下载内容** 。从那里，你应该能找到 *Xcode 8.2.1.xip* 的下载链接，如 [图 A-1](text00031.html#resourecefig1)
    所示。
- en: '![image](Image00323.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00323.jpg)'
- en: '*Figure A-1: Finding the download link for Xcode 8.2.1*'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 A-1：查找 Xcode 8.2.1 的下载链接*'
- en: If you’d like to use a newer version of Xcode for the projects in this book,
    check the book’s website ( [*https://www.nostarch.com/iphoneappsforkids/*](https://www.nostarch.com/iphoneappsforkids/)
    ) for any changes you’ll need to make to the code.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在本书中的项目中使用更新版本的 Xcode，请查看本书网站（ [*https://www.nostarch.com/iphoneappsforkids/*](https://www.nostarch.com/iphoneappsforkids/)
    ），查看你需要对代码做的任何更改。
- en: You’ve come a long way in developing your iOS coding skills, which means you
    now have what it takes to make your own apps from scratch. The best way to get
    better at making apps is by making more apps. Think about an app that you’d love
    to make, and then make it! Choosing something that excites you will make it easy
    to stay motivated. With every app you work on, there will be something new you
    haven’t had to do before, and thus a new learning opportunity. Once you’ve explored
    some app ideas and have written a lot of code, you’ll have a better idea of what
    areas to focus on.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 你在开发 iOS 编程技能方面已经走了很长一段路，这意味着你现在有能力从零开始制作自己的应用。提高制作应用技能的最好方法就是制作更多的应用。想一想一个你非常想做的应用，然后去做吧！选择一个让你激动的项目，将使你容易保持动力。在你做的每个应用中，都有一些新的事情是你以前没做过的，因此也是一个新的学习机会。一旦你探索了一些应用创意并写了很多代码，你会更清楚自己该关注哪些方面。
- en: This appendix provides some resources that will help you as you make your own
    apps, including tips for troubleshooting errors, where to find useful documentation,
    handy keyboard shortcuts, and information about Xcode versions.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录提供了一些资源，帮助你在开发自己的应用时，包括故障排除错误的技巧、查找有用文档的地方、实用的快捷键，以及关于 Xcode 版本的信息。
- en: TROUBLESHOOTING ERRORS
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 故障排除错误
- en: 'We can’t cover every possible thing that can go wrong. But if you’re having
    trouble building or running your apps, there are a few steps you can take to figure
    out what’s going on. Here are some tips for finding solutions to any problems
    you encounter:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法涵盖可能出现的所有问题。但如果你在构建或运行应用时遇到问题，你可以采取一些步骤来弄清楚发生了什么。以下是一些寻找解决方案的建议：
- en: • Check the error message that Xcode is giving you. If you switch to the Issue
    navigator (⌘ -4), you can view the current list of errors and warnings. Warnings
    are in yellow and usually don’t have to be fixed (though it is strongly suggested
    you *do* fix them because they often turn into errors later). Errors are in red,
    and they must be fixed before the project will build. Sometimes the error message
    will tell you how to fix the issue, so make sure to read it and to also try to
    understand what’s causing the issue.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: • 查看 Xcode 给出的错误信息。如果你切换到“问题导航器”（⌘ -4），你可以查看当前的错误和警告列表。警告以黄色显示，通常不需要修复（尽管强烈建议你*修复*它们，因为它们常常会变成错误）。错误以红色显示，必须在项目构建之前修复。有时候，错误信息会告诉你如何解决问题，所以一定要阅读它并尝试理解问题的原因。
- en: • If the cause of the issue isn’t clear, it’s often helpful to tell Xcode to
    clean things up and try again. When you build a project in Xcode, it creates temporary
    files that are used to make future builds faster. Sometimes these files need to
    be removed so that the build process can create them again from scratch. There
    are two ways to “clean” in Xcode. You can clean the project with ⌘ -SHIFT -K,
    or you can clean the build folder with ⌘ -OPTION -SHIFT -K. Both methods do the
    same thing, but cleaning the build folder is more thorough. Try one or both of
    these, and then build the project again and see if the error goes away.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: • 如果问题的原因不明确，通常可以尝试让 Xcode 清理一下，然后重新尝试。当你在 Xcode 中构建项目时，它会创建一些临时文件，用来加速未来的构建。有时候，这些文件需要被删除，以便重新从头开始创建。你可以通过
    ⌘ -SHIFT -K 清理项目，或者通过 ⌘ -OPTION -SHIFT -K 清理构建文件夹。两种方法做的事情相同，但清理构建文件夹更彻底。试试这两种方法，然后重新构建项目，看看错误是否消失。
- en: • Search the web for the issue you’re having. It’s a good idea to search for
    the exact error message that Xcode is giving you so you can find other people
    who have encountered the same issue and see how they solved it. These web searches
    will often take you to a website called Stack Overflow ( [*http://www.stackoverflow.com/*](http://www.stackoverflow.com)
    ), which is dedicated to programming questions, errors, and solutions.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: • 在网上搜索你遇到的问题。最好搜索 Xcode 给出的确切错误信息，这样你可以找到其他遇到相同问题的人，看看他们是如何解决的。这些网上搜索通常会把你带到一个名为
    Stack Overflow 的网站（[*http://www.stackoverflow.com/*](http://www.stackoverflow.com)），该网站专门解决编程问题、错误和解决方案。
- en: • Try closing and reopening Xcode, and if that doesn’t help, reboot your computer.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: • 尝试关闭并重新打开 Xcode，如果这还不行，可以重启电脑。
- en: • Read the docs! The next section tells you where to find any documentation
    you may need.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: • 阅读文档！接下来的部分会告诉你在哪里可以找到你可能需要的任何文档。
- en: APPLE DOCUMENTATION
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果文档
- en: 'Apple has easily accessible documentation for everything you could hope to
    know about iOS, Swift, and more. To access it, log in to your Apple Developer
    Center account and visit these links:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果提供了易于访问的文档，涵盖你可能想知道的关于 iOS、Swift 等的所有内容。要访问这些文档，请登录你的 Apple Developer Center
    帐户并访问以下链接：
- en: • **The API Reference** ( [*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)
    ) contains the full documentation of the iOS SDK. Here, you’ll be able to research
    any method, property, or class within the iOS SDK and learn how it is used. To
    access this documentation from within Xcode, select **Window ▸ Documentation and
    API Reference** from the menu, or use the keyboard shortcut ⌘ -SHIFT -0.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: • **API 参考**（[*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)）包含了
    iOS SDK 的完整文档。在这里，你可以研究 iOS SDK 中的任何方法、属性或类，并了解如何使用它们。要从 Xcode 中访问此文档，请在菜单中选择
    **窗口 ▸ 文档与 API 参考**，或使用快捷键 ⌘ -SHIFT -0。
- en: • **Guides and Sample Code** ( [*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)
    ) features hundreds of how-tos and examples, all written by Apple developers,
    covering every iOS topic under the sun.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: • **指南与示例代码**（[*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)）包含了数百个教程和示例，均由苹果开发者编写，涵盖了所有
    iOS 相关的主题。
- en: • **The Apple Developer Forum** ( [*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)
    ) is a great place to find answers to many questions.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: • **Apple 开发者论坛**（[*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)）是一个寻找许多问题答案的好地方。
- en: • **The iOS Human Interface Guidelines** ( [*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)
    ) is where Apple explains exactly what makes a great app and offers guidance on
    how to approach designing apps.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: • **iOS 人机界面指南**（[*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)）是苹果公司阐述优秀应用标准并提供如何设计应用的指导的地方。
- en: • **The App Distribution Guide** ( [*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)
    ) is Apple’s guide to distributing apps on the App Store.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: • **应用分发指南**（[*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)）是苹果关于如何在
    App Store 上分发应用的指南。
- en: '**NOTE**'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The links to Apple documentation tend to change now and then. You can find
    an updated list on the book’s website* , [https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)
    .'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '*苹果文档的链接有时会发生变化。你可以在本书网站找到更新的链接列表*，[https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)。'
- en: XCODE KEYBOARD SHORTCUTS
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE 快捷键
- en: You can accomplish everything you need to do in Xcode through a menu item or
    by clicking an icon. But once you spend a lot of time programming in Xcode, you’ll
    find that knowing some keyboard shortcuts can be a real time-saver. [Table A-1](text00031.html#resourecetab1)
    shows a few common ones you might find helpful.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过菜单项或点击图标在 Xcode 中完成所有需要做的事情。但一旦你在 Xcode 中花费了大量时间编程，你会发现知道一些快捷键可以节省大量时间。[表
    A-1](text00031.html#resourecetab1) 显示了几个你可能会觉得有用的常见快捷键。
- en: '**Table A-1:** Xcode Keyboard Shortcuts'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-1：** Xcode 快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-146
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -B | Builds the project. This is a good way to test that the code is building
    properly, with no errors. |'
  id: totrans-147
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -B | 构建项目。这是测试代码是否正确构建且没有错误的好方法。 |'
- en: '| ⌘ -R | Runs the project. This builds the project and then runs it in the
    currently selected simulator (or device, if you have one attached and selected).
    |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -R | 运行项目。此操作会构建项目并在当前选定的模拟器（或设备，如果你有连接并选择了设备）中运行它。 |'
- en: '| ⌘ -. | Stops the project from running or cancels an in-progress build. |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -. | 停止项目运行或取消正在进行的构建。 |'
- en: '| ⌘ -SHIFT -Y | Shows or hides the debug area. |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -Y | 显示或隐藏调试区域。 |'
- en: '| ⌘ -0 | Shows or hides the Navigator pane on the left side of the screen.
    |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -0 | 显示或隐藏屏幕左侧的导航面板。 |'
- en: '| ⌘ -1 through ⌘ -8 | Select the various Navigator panes, such as the Project
    navigator and Issue navigator. |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 到 ⌘ -8 | 选择不同的导航面板，如项目导航器和问题导航器。 |'
- en: '| ⌘ -OPTION -0, -1, and so on | Select the various Utilities panes. |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -0、-1，依此类推 | 选择不同的实用工具面板。 |'
- en: '| ⌘ -SHIFT -K | Cleans the project. |'
  id: totrans-154
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -K | 清理项目。 |'
- en: '| ⌘ -OPTION -SHIFT -K | Cleans the build folder. |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -K | 清理构建文件夹。 |'
- en: '| ⌘ -SHIFT -0 | Accesses the documentation. |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -0 | 访问文档。 |'
- en: '**Table A-2:**'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '**表A-2：**'
- en: '| **Shortcut** | **Action** |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -/ | Comments out the highlighted line(s) of code (or uncomments them if
    they are already commented out). |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -/ | 注释掉选中的代码行（如果已注释，则取消注释）。 |'
- en: '| ⌘ -[ | Decreases the indentation level of one or more lines of code. |'
  id: totrans-160
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -[ | 减少一行或多行代码的缩进级别。 |'
- en: '| ⌘ -] | Increases the indentation level of one or more lines of code. |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -] | 增加一行或多行代码的缩进级别。 |'
- en: '| ⌘ -F | Finds something in the current pane. |'
  id: totrans-162
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -F | 在当前面板中查找某些内容。 |'
- en: '| ⌘ -OPTION -F | Finds and *replaces* something in the current pane. |'
  id: totrans-163
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -F | 在当前面板中查找并*替换*某些内容。 |'
- en: '| ⌘ -SHIFT -F | Finds something anywhere within the entire project by searching
    across all the project files. |'
  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -F | 在整个项目中查找并通过搜索所有项目文件来*替换*某些内容。 |'
- en: '| ⌘ -OPTION -SHIFT -F | Finds and *replaces* something anywhere within the
    entire project. |'
  id: totrans-165
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -F | 在整个项目中查找并*替换*某些内容。 |'
- en: '| ⌘ -CONTROL -left arrow | Returns to the previously selected file. |'
  id: totrans-166
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -CONTROL -左箭头 | 返回到之前选择的文件。 |'
- en: IOS SIMULATOR KEYBOARD SHORTCUTS
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iOS模拟器快捷键
- en: The iOS simulator also has some useful keyboard shortcuts, as shown in [Table
    A-2](text00031.html#resourecetab2) . All of these are easily found as menu items
    in the simulator.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: iOS模拟器也有一些有用的快捷键，如[表A-2](text00031.html#resourecetab2)所示。所有这些快捷键都可以在模拟器的菜单项中轻松找到。
- en: '**Table A-3:** iOS Simulator Keyboard Shortcuts'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**表A-3：** iOS模拟器快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-170
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -1 | Zooms to 100% scale (which is good if you have a big computer screen).
    |'
  id: totrans-171
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 | 缩放至100%的比例（如果你使用的是大屏幕电脑，这个比例适合）。 |'
- en: '| ⌘ -2 | Zooms to 75% scale. |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -2 | 缩放至75%的比例。 |'
- en: '| ⌘ -3 | Zooms to 50% scale. |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -3 | 缩放至50%的比例。 |'
- en: '| ⌘ -4 | Zooms to 33% scale. |'
  id: totrans-174
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -4 | 缩放至33%的比例。 |'
- en: '| ⌘ -5 | Zooms to 25% scale (which is good if you have a small computer screen).
    |'
  id: totrans-175
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -5 | 缩放至25%的比例（如果你使用的是小型电脑屏幕，这个比例适合）。 |'
- en: '| ⌘ -left arrow | Rotates the device to the left. |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -左箭头 | 将设备旋转至左侧。 |'
- en: '| ⌘ -right arrow | Rotates the device to the right. |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -右箭头 | 将设备旋转至右侧。 |'
- en: '| ⌘ -SHIFT -H | Simulates tapping the home button on the device. |'
  id: totrans-178
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -H | 模拟点击设备的主屏幕按钮。 |'
- en: '| ⌘ -K | Toggles the onscreen keyboard on or off. It works only when a control
    is selected that uses the keyboard, such as a text field. |'
  id: totrans-179
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -K | 切换屏幕键盘的开关。仅当选中了使用键盘的控件（例如文本字段）时有效。 |'
- en: '| ⌘ -S | Takes a screenshot of the simulator’s screen and saves it to your
    desktop. This is useful for creating screenshots of your app for the App Store.
    |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -S | 截取模拟器屏幕的截图，并将其保存到桌面。这对于为App Store创建应用截图非常有用。 |'
- en: XCODE VERSIONS
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE版本
- en: The code in this book was built using Xcode 8.2.1, so you may want to use that
    version of Xcode when following along, even if there’s a newer version available.
    To download older versions of Xcode, log in to your Apple Developer Center account
    and visit [*https://developer.apple.com/download/*](https://developer.apple.com/download/)
    . At the bottom of that page, click the link **See more downloads** . From there,
    you should be able to find the download for *Xcode 8.2.1.xip* , as shown in [Figure
    A-1](text00031.html#resourecefig1) .
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书中的代码是使用Xcode 8.2.1构建的，因此当你跟随本书时，可能需要使用该版本的Xcode，即使有更新的版本可用。要下载旧版本的Xcode，请登录到你的Apple
    Developer Center账户，并访问[*https://developer.apple.com/download/*](https://developer.apple.com/download/)
    。在该页面底部，点击链接**查看更多下载内容**。从那里，你应该能够找到*Xcode 8.2.1.xip*的下载链接，如[图A-1](text00031.html#resourecefig1)所示。
    |
- en: '![image](Image00323.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00323.jpg)'
- en: '*Figure A-1: Finding the download link for Xcode 8.2.1*'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '*图A-1：查找Xcode 8.2.1的下载链接*'
- en: If you’d like to use a newer version of Xcode for the projects in this book,
