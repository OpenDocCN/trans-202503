  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 故障排除错误
- en: 'We can’t cover every possible thing that can go wrong. But if you’re having
    trouble building or running your apps, there are a few steps you can take to figure
    out what’s going on. Here are some tips for finding solutions to any problems
    you encounter:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法涵盖所有可能出错的情况。但如果你在构建或运行应用程序时遇到问题，可以采取一些步骤来弄清楚发生了什么。以下是一些寻找解决方案的提示：
- en: • Check the error message that Xcode is giving you. If you switch to the Issue
    navigator (⌘ -4), you can view the current list of errors and warnings. Warnings
    are in yellow and usually don’t have to be fixed (though it is strongly suggested
    you *do* fix them because they often turn into errors later). Errors are in red,
    and they must be fixed before the project will build. Sometimes the error message
    will tell you how to fix the issue, so make sure to read it and to also try to
    understand what’s causing the issue.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: • 查看 Xcode 给出的错误信息。如果你切换到问题导航器（⌘ -4），你可以查看当前的错误和警告列表。警告以黄色显示，通常不需要修复（尽管强烈建议你*修复*它们，因为它们通常会在以后变成错误）。错误以红色显示，必须在项目构建之前修复。有时错误信息会告诉你如何修复问题，所以一定要阅读它并尽量理解问题的根源。
- en: • If the cause of the issue isn’t clear, it’s often helpful to tell Xcode to
    clean things up and try again. When you build a project in Xcode, it creates temporary
    files that are used to make future builds faster. Sometimes these files need to
    be removed so that the build process can create them again from scratch. There
    are two ways to “clean” in Xcode. You can clean the project with ⌘ -SHIFT -K,
    or you can clean the build folder with ⌘ -OPTION -SHIFT -K. Both methods do the
    same thing, but cleaning the build folder is more thorough. Try one or both of
    these, and then build the project again and see if the error goes away.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: • 如果问题的原因不明确，通常可以通过告诉Xcode清理一下再试来帮助解决问题。当你在Xcode中构建项目时，它会创建一些临时文件，这些文件用于加速未来的构建过程。有时这些文件需要被删除，以便构建过程可以重新从头开始创建它们。你可以通过两种方式在Xcode中“清理”项目。你可以用⌘
    -SHIFT -K清理项目，或者用⌘ -OPTION -SHIFT -K清理构建文件夹。两种方法执行的操作相同，但清理构建文件夹会更彻底。尝试其中一种或两种方法，然后重新构建项目，看看错误是否消失。
- en: • Search the web for the issue you’re having. It’s a good idea to search for
    the exact error message that Xcode is giving you so you can find other people
    who have encountered the same issue and see how they solved it. These web searches
    will often take you to a website called Stack Overflow ( [*http://www.stackoverflow.com/*](http://www.stackoverflow.com)
    ), which is dedicated to programming questions, errors, and solutions.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: • 在网上搜索你遇到的问题。最好搜索Xcode给出的具体错误信息，这样你可以找到遇到相同问题的其他人，并查看他们是如何解决的。这些网页搜索通常会带你到一个叫做Stack
    Overflow的网站（[*http://www.stackoverflow.com/*](http://www.stackoverflow.com)），这是一个专门解答编程问题、错误和解决方案的网站。
- en: • Try closing and reopening Xcode, and if that doesn’t help, reboot your computer.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: • 尝试关闭并重新打开Xcode，如果这样没有效果，可以重启你的电脑。
- en: • Read the docs! The next section tells you where to find any documentation
    you may need.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: • 阅读文档！下一节会告诉你在哪里找到你可能需要的文档。
- en: APPLE DOCUMENTATION
  id: totrans-253
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: APPLE文档
- en: 'Apple has easily accessible documentation for everything you could hope to
    know about iOS, Swift, and more. To access it, log in to your Apple Developer
    Center account and visit these links:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果提供了非常易于访问的文档，涵盖了你可能想要了解的iOS、Swift等所有相关内容。要访问这些文档，登录到你的苹果开发者中心账户，并访问以下链接：
- en: • **The API Reference** ( [*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)
    ) contains the full documentation of the iOS SDK. Here, you’ll be able to research
    any method, property, or class within the iOS SDK and learn how it is used. To
    access this documentation from within Xcode, select **Window ▸ Documentation and
    API Reference** from the menu, or use the keyboard shortcut ⌘ -SHIFT -0.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: • **API参考**（[*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)）包含了iOS
    SDK的完整文档。在这里，你可以研究iOS SDK中的任何方法、属性或类，了解它们是如何使用的。要在Xcode中访问此文档，选择**窗口 ▸ 文档和API参考**，或者使用快捷键⌘
    -SHIFT -0。
- en: • **Guides and Sample Code** ( [*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)
    ) features hundreds of how-tos and examples, all written by Apple developers,
    covering every iOS topic under the sun.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: • **指南和示例代码**（[*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)）包含了数百个操作方法和示例，所有内容都是由苹果开发者编写，涵盖了所有iOS相关主题。
- en: • **The Apple Developer Forum** ( [*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)
    ) is a great place to find answers to many questions.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: • **苹果开发者论坛**（[*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)）是一个很好的地方，可以找到许多问题的答案。
- en: • **The iOS Human Interface Guidelines** ( [*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)
    ) is where Apple explains exactly what makes a great app and offers guidance on
    how to approach designing apps.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: • **iOS人机界面指南**（[*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)）是苹果用来解释什么是优秀应用程序的地方，并提供了关于如何设计应用的指导。
- en: • **The App Distribution Guide** ( [*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)
    ) is Apple’s guide to distributing apps on the App Store.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: • **应用分发指南** ( [*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)
    ) 是 Apple 关于在 App Store 上分发应用的指南。
- en: '**NOTE**'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The links to Apple documentation tend to change now and then. You can find
    an updated list on the book’s website* , [https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)
    .'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '*Apple 文档的链接时常会发生变化。你可以在本书的网站上找到更新的链接列表*，[https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)。'
- en: XCODE KEYBOARD SHORTCUTS
  id: totrans-262
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE 键盘快捷键
- en: You can accomplish everything you need to do in Xcode through a menu item or
    by clicking an icon. But once you spend a lot of time programming in Xcode, you’ll
    find that knowing some keyboard shortcuts can be a real time-saver. [Table A-1](text00031.html#resourecetab1)
    shows a few common ones you might find helpful.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过菜单项或点击图标在 Xcode 中完成所有需要做的事情。但一旦你花了大量时间在 Xcode 中编程，你会发现，了解一些键盘快捷键可以节省大量时间。[表
    A-1](text00031.html#resourecetab1) 显示了你可能会发现有用的一些常见快捷键。
- en: '**Table A-1:** Xcode Keyboard Shortcuts'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-1：** Xcode 键盘快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-265
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -B | Builds the project. This is a good way to test that the code is building
    properly, with no errors. |'
  id: totrans-266
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -B | 构建项目。这是测试代码是否正确构建且没有错误的好方法。 |'
- en: '| ⌘ -R | Runs the project. This builds the project and then runs it in the
    currently selected simulator (or device, if you have one attached and selected).
    |'
  id: totrans-267
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -R | 运行项目。它会构建项目并在当前选择的模拟器中运行（如果你有已连接并选中的设备，也会在设备上运行）。 |'
- en: '| ⌘ -. | Stops the project from running or cancels an in-progress build. |'
  id: totrans-268
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ - . | 停止项目运行或取消正在进行的构建。 |'
- en: '| ⌘ -SHIFT -Y | Shows or hides the debug area. |'
  id: totrans-269
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -Y | 显示或隐藏调试区域。 |'
- en: '| ⌘ -0 | Shows or hides the Navigator pane on the left side of the screen.
    |'
  id: totrans-270
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -0 | 显示或隐藏屏幕左侧的导航窗格。 |'
- en: '| ⌘ -1 through ⌘ -8 | Select the various Navigator panes, such as the Project
    navigator and Issue navigator. |'
  id: totrans-271
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 到 ⌘ -8 | 选择不同的导航窗格，例如项目导航器和问题导航器。 |'
- en: '| ⌘ -OPTION -0, -1, and so on | Select the various Utilities panes. |'
  id: totrans-272
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -0、-1 等 | 选择不同的工具窗格。 |'
- en: '| ⌘ -SHIFT -K | Cleans the project. |'
  id: totrans-273
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -K | 清理项目。 |'
- en: '| ⌘ -OPTION -SHIFT -K | Cleans the build folder. |'
  id: totrans-274
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -K | 清理构建文件夹。 |'
- en: '| ⌘ -SHIFT -0 | Accesses the documentation. |'
  id: totrans-275
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -0 | 访问文档。 |'
- en: '**Table A-2:**'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-2：**'
- en: '| **Shortcut** | **Action** |'
  id: totrans-277
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -/ | Comments out the highlighted line(s) of code (or uncomments them if
    they are already commented out). |'
  id: totrans-278
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -/ | 注释掉高亮的代码行（如果已经注释掉，则取消注释）。 |'
- en: '| ⌘ -[ | Decreases the indentation level of one or more lines of code. |'
  id: totrans-279
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -[ | 减少一行或多行代码的缩进级别。 |'
- en: '| ⌘ -] | Increases the indentation level of one or more lines of code. |'
  id: totrans-280
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -] | 增加一行或多行代码的缩进级别。 |'
- en: '| ⌘ -F | Finds something in the current pane. |'
  id: totrans-281
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -F | 在当前窗格中查找某些内容。 |'
- en: '| ⌘ -OPTION -F | Finds and *replaces* something in the current pane. |'
  id: totrans-282
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -F | 在当前窗格中查找并*替换*某些内容。 |'
- en: '| ⌘ -SHIFT -F | Finds something anywhere within the entire project by searching
    across all the project files. |'
  id: totrans-283
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -F | 在整个项目中查找某些内容，搜索所有项目文件。 |'
- en: '| ⌘ -OPTION -SHIFT -F | Finds and *replaces* something anywhere within the
    entire project. |'
  id: totrans-284
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -F | 在整个项目中查找并*替换*某些内容。 |'
- en: '| ⌘ -CONTROL -left arrow | Returns to the previously selected file. |'
  id: totrans-285
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -CONTROL -左箭头 | 返回到之前选定的文件。 |'
- en: IOS SIMULATOR KEYBOARD SHORTCUTS
  id: totrans-286
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iOS 模拟器键盘快捷键
- en: The iOS simulator also has some useful keyboard shortcuts, as shown in [Table
    A-2](text00031.html#resourecetab2) . All of these are easily found as menu items
    in the simulator.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 模拟器也有一些有用的键盘快捷键，如[表 A-2](text00031.html#resourecetab2)所示。所有这些快捷键都可以在模拟器的菜单项中轻松找到。
- en: '**Table A-3:** iOS Simulator Keyboard Shortcuts'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-3：** iOS 模拟器键盘快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-289
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -1 | Zooms to 100% scale (which is good if you have a big computer screen).
    |'
  id: totrans-290
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 | 缩放到 100% 的比例（如果你有一台大屏幕电脑，这个比例非常合适）。 |'
- en: '| ⌘ -2 | Zooms to 75% scale. |'
  id: totrans-291
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -2 | 缩放到 75% 的比例。 |'
- en: '| ⌘ -3 | Zooms to 50% scale. |'
  id: totrans-292
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -3 | 缩放到 50% 的比例。 |'
- en: '| ⌘ -4 | Zooms to 33% scale. |'
  id: totrans-293
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -4 | 缩放到 33% 的比例。 |'
- en: '| ⌘ -5 | Zooms to 25% scale (which is good if you have a small computer screen).
    |'
  id: totrans-294
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -5 | 将缩放比例设置为 25%（如果你的计算机屏幕较小，这个比例很适合）。 |'
- en: '| ⌘ -left arrow | Rotates the device to the left. |'
  id: totrans-295
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -左箭头 | 将设备旋转到左边。 |'
- en: '| ⌘ -right arrow | Rotates the device to the right. |'
  id: totrans-296
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -右箭头 | 将设备旋转到右边。 |'
- en: '| ⌘ -SHIFT -H | Simulates tapping the home button on the device. |'
  id: totrans-297
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -H | 模拟点击设备上的主页按钮。 |'
- en: '| ⌘ -K | Toggles the onscreen keyboard on or off. It works only when a control
    is selected that uses the keyboard, such as a text field. |'
  id: totrans-298
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -K | 切换屏幕键盘的开关。仅当选择了使用键盘的控件时（如文本框），此功能才有效。 |'
- en: '| ⌘ -S | Takes a screenshot of the simulator’s screen and saves it to your
    desktop. This is useful for creating screenshots of your app for the App Store.
    |'
  id: totrans-299
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -S | 截取模拟器屏幕的截图并将其保存到桌面。这对为 App Store 创建应用截图非常有用。 |'
- en: XCODE VERSIONS
  id: totrans-300
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE 版本
- en: The code in this book was built using Xcode 8.2.1, so you may want to use that
    version of Xcode when following along, even if there’s a newer version available.
    To download older versions of Xcode, log in to your Apple Developer Center account
    and visit [*https://developer.apple.com/download/*](https://developer.apple.com/download/)
    . At the bottom of that page, click the link **See more downloads** . From there,
    you should be able to find the download for *Xcode 8.2.1.xip* , as shown in [Figure
    A-1](text00031.html#resourecefig1) .
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码是使用 Xcode 8.2.1 构建的，因此在跟随学习时，即使有更新的版本，你可能也想使用该版本的 Xcode。要下载旧版本的 Xcode，请登录你的
    Apple Developer Center 账户并访问 [*https://developer.apple.com/download/*](https://developer.apple.com/download/)。在该页面底部，点击链接
    **查看更多下载**。在这里，你应该能够找到 *Xcode 8.2.1.xip* 的下载链接，如 [图 A-1](text00031.html#resourecefig1)
    所示。
- en: '![image](Image00323.jpg)'
  id: totrans-302
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00323.jpg)'
- en: '*Figure A-1: Finding the download link for Xcode 8.2.1*'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 A-1：查找 Xcode 8.2.1 下载链接*'
- en: If you’d like to use a newer version of Xcode for the projects in this book,
    check the book’s website ( [*https://www.nostarch.com/iphoneappsforkids/*](https://www.nostarch.com/iphoneappsforkids/)
    ) for any changes you’ll need to make to the code.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在本书中的项目中使用更新版本的 Xcode，请访问本书网站（ [*https://www.nostarch.com/iphoneappsforkids/*](https://www.nostarch.com/iphoneappsforkids/)
    ）查看需要对代码进行的任何更改。
- en: 'We can’t cover every possible thing that can go wrong. But if you’re having
    trouble building or running your apps, there are a few steps you can take to figure
    out what’s going on. Here are some tips for finding solutions to any problems
    you encounter:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法覆盖所有可能出现的问题。但如果你在构建或运行应用时遇到困难，还是有一些步骤可以帮助你找出问题所在。以下是一些解决问题的建议：
- en: • Check the error message that Xcode is giving you. If you switch to the Issue
    navigator (⌘ -4), you can view the current list of errors and warnings. Warnings
    are in yellow and usually don’t have to be fixed (though it is strongly suggested
    you *do* fix them because they often turn into errors later). Errors are in red,
    and they must be fixed before the project will build. Sometimes the error message
    will tell you how to fix the issue, so make sure to read it and to also try to
    understand what’s causing the issue.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: • 检查 Xcode 给出的错误信息。如果你切换到问题导航器（⌘ -4），你可以查看当前的错误和警告列表。警告用黄色显示，通常不需要修复（尽管强烈建议你
    *修复* 它们，因为它们经常会在之后转化为错误）。错误用红色显示，必须在项目构建之前修复。有时错误信息会告诉你如何修复问题，所以一定要阅读错误信息并尝试理解问题的根本原因。
- en: • If the cause of the issue isn’t clear, it’s often helpful to tell Xcode to
    clean things up and try again. When you build a project in Xcode, it creates temporary
    files that are used to make future builds faster. Sometimes these files need to
    be removed so that the build process can create them again from scratch. There
    are two ways to “clean” in Xcode. You can clean the project with ⌘ -SHIFT -K,
    or you can clean the build folder with ⌘ -OPTION -SHIFT -K. Both methods do the
    same thing, but cleaning the build folder is more thorough. Try one or both of
    these, and then build the project again and see if the error goes away.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: • 如果问题的原因不明确，通常让 Xcode 清理一下然后再试会有所帮助。当你在 Xcode 中构建项目时，它会创建一些临时文件，用来加速未来的构建。有时这些文件需要被移除，以便构建过程可以重新从头开始创建它们。有两种方法可以在
    Xcode 中“清理”。你可以使用 ⌘ -SHIFT -K 来清理项目，或者使用 ⌘ -OPTION -SHIFT -K 来清理构建文件夹。这两种方法做的是同样的事，但清理构建文件夹更彻底。试试其中一种或两种方法，然后重新构建项目，看看错误是否消失。
- en: • Search the web for the issue you’re having. It’s a good idea to search for
    the exact error message that Xcode is giving you so you can find other people
    who have encountered the same issue and see how they solved it. These web searches
    will often take you to a website called Stack Overflow ( [*http://www.stackoverflow.com/*](http://www.stackoverflow.com)
    ), which is dedicated to programming questions, errors, and solutions.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: • 在网上搜索你遇到的问题。建议搜索Xcode给出的具体错误信息，这样你可以找到其他遇到同样问题的人，看看他们是如何解决的。这些网页搜索通常会将你带到一个名为Stack
    Overflow的网站 ( [*http://www.stackoverflow.com/*](http://www.stackoverflow.com)
    )，这是一个专门讨论编程问题、错误和解决方案的网站。
- en: • Try closing and reopening Xcode, and if that doesn’t help, reboot your computer.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: • 尝试关闭并重新打开Xcode，如果那样不行，重新启动你的计算机。
- en: • Read the docs! The next section tells you where to find any documentation
    you may need.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: • 阅读文档！下一节将告诉你在哪里可以找到你可能需要的任何文档。
- en: APPLE DOCUMENTATION
  id: totrans-311
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果文档
- en: 'Apple has easily accessible documentation for everything you could hope to
    know about iOS, Swift, and more. To access it, log in to your Apple Developer
    Center account and visit these links:'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司为你想要了解的所有关于iOS、Swift等内容提供了易于访问的文档。要访问这些文档，请登录你的Apple Developer Center账户并访问以下链接：
- en: • **The API Reference** ( [*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)
    ) contains the full documentation of the iOS SDK. Here, you’ll be able to research
    any method, property, or class within the iOS SDK and learn how it is used. To
    access this documentation from within Xcode, select **Window ▸ Documentation and
    API Reference** from the menu, or use the keyboard shortcut ⌘ -SHIFT -0.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: • **API参考** ( [*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)
    ) 包含了iOS SDK的完整文档。在这里，你可以查阅iOS SDK中的任何方法、属性或类，并学习它们是如何使用的。要从Xcode中访问此文档，选择菜单中的**窗口
    ▸ 文档和API参考**，或者使用快捷键 ⌘ -SHIFT -0。
- en: • **Guides and Sample Code** ( [*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)
    ) features hundreds of how-tos and examples, all written by Apple developers,
    covering every iOS topic under the sun.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: • **指南和示例代码** ( [*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)
    ) 提供了数百个教程和示例，全部由苹果开发者编写，涵盖了所有iOS主题。
- en: • **The Apple Developer Forum** ( [*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)
    ) is a great place to find answers to many questions.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: • **苹果开发者论坛** ( [*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)
    ) 是一个很好的地方，你可以在这里找到许多问题的答案。
- en: • **The iOS Human Interface Guidelines** ( [*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)
    ) is where Apple explains exactly what makes a great app and offers guidance on
    how to approach designing apps.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: • **iOS人机界面指南** ( [*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)
    ) 是苹果公司解释什么构成一个优秀应用的地方，并提供了如何设计应用的指导。
- en: • **The App Distribution Guide** ( [*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)
    ) is Apple’s guide to distributing apps on the App Store.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: • **应用分发指南** ( [*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)
    ) 是苹果公司关于在App Store上分发应用的指南。
- en: '**NOTE**'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The links to Apple documentation tend to change now and then. You can find
    an updated list on the book’s website* , [https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)
    .'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: '*苹果文档的链接可能会不时变动。你可以在本书的网站上找到更新的链接列表* ，[https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)
    。'
- en: XCODE KEYBOARD SHORTCUTS
  id: totrans-320
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE快捷键
- en: You can accomplish everything you need to do in Xcode through a menu item or
    by clicking an icon. But once you spend a lot of time programming in Xcode, you’ll
    find that knowing some keyboard shortcuts can be a real time-saver. [Table A-1](text00031.html#resourecetab1)
    shows a few common ones you might find helpful.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过菜单项或点击图标在Xcode中完成所有操作。但一旦你在Xcode中编程很长时间，你会发现掌握一些快捷键可以节省很多时间。[表A-1](text00031.html#resourecetab1)展示了一些常用的快捷键，你可能会觉得它们很有帮助。
- en: '**Table A-1:** Xcode Keyboard Shortcuts'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: '**表A-1：** Xcode快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-323
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -B | Builds the project. This is a good way to test that the code is building
    properly, with no errors. |'
  id: totrans-324
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -B | 构建项目。这是测试代码是否正确构建且没有错误的好方法。 |'
- en: '| ⌘ -R | Runs the project. This builds the project and then runs it in the
    currently selected simulator (or device, if you have one attached and selected).
    |'
  id: totrans-325
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -R | 运行项目。此操作将构建项目并在当前选择的模拟器中运行（如果你连接了设备并选中了设备，也会运行在该设备上）。 |'
- en: '| ⌘ -. | Stops the project from running or cancels an in-progress build. |'
  id: totrans-326
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -. | 停止项目运行或取消正在进行的构建。 |'
- en: '| ⌘ -SHIFT -Y | Shows or hides the debug area. |'
  id: totrans-327
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -Y | 显示或隐藏调试区域。 |'
- en: '| ⌘ -0 | Shows or hides the Navigator pane on the left side of the screen.
    |'
  id: totrans-328
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -0 | 显示或隐藏屏幕左侧的导航面板。 |'
- en: '| ⌘ -1 through ⌘ -8 | Select the various Navigator panes, such as the Project
    navigator and Issue navigator. |'
  id: totrans-329
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 至 ⌘ -8 | 选择不同的导航面板，例如项目导航器和问题导航器。 |'
- en: '| ⌘ -OPTION -0, -1, and so on | Select the various Utilities panes. |'
  id: totrans-330
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -0、-1 等 | 选择不同的工具面板。 |'
- en: '| ⌘ -SHIFT -K | Cleans the project. |'
  id: totrans-331
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -K | 清理项目。 |'
- en: '| ⌘ -OPTION -SHIFT -K | Cleans the build folder. |'
  id: totrans-332
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -K | 清理构建文件夹。 |'
- en: '| ⌘ -SHIFT -0 | Accesses the documentation. |'
  id: totrans-333
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -0 | 访问文档。 |'
- en: '**Table A-2:**'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-2：**'
- en: '| **Shortcut** | **Action** |'
  id: totrans-335
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -/ | Comments out the highlighted line(s) of code (or uncomments them if
    they are already commented out). |'
  id: totrans-336
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -/ | 注释掉高亮的代码行（如果已被注释，则取消注释）。 |'
- en: '| ⌘ -[ | Decreases the indentation level of one or more lines of code. |'
  id: totrans-337
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -[ | 减少一行或多行代码的缩进级别。 |'
- en: '| ⌘ -] | Increases the indentation level of one or more lines of code. |'
  id: totrans-338
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -] | 增加一行或多行代码的缩进级别。 |'
- en: '| ⌘ -F | Finds something in the current pane. |'
  id: totrans-339
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -F | 在当前面板中查找某个内容。 |'
- en: '| ⌘ -OPTION -F | Finds and *replaces* something in the current pane. |'
  id: totrans-340
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -F | 在当前面板中查找并*替换*某个内容。 |'
- en: '| ⌘ -SHIFT -F | Finds something anywhere within the entire project by searching
    across all the project files. |'
  id: totrans-341
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -F | 在整个项目中查找某个内容，搜索所有项目文件。 |'
- en: '| ⌘ -OPTION -SHIFT -F | Finds and *replaces* something anywhere within the
    entire project. |'
  id: totrans-342
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -F | 在整个项目中查找并*替换*某个内容。 |'
- en: '| ⌘ -CONTROL -left arrow | Returns to the previously selected file. |'
  id: totrans-343
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -CONTROL -左箭头 | 返回到先前选择的文件。 |'
- en: IOS SIMULATOR KEYBOARD SHORTCUTS
  id: totrans-344
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iOS 模拟器键盘快捷键
- en: The iOS simulator also has some useful keyboard shortcuts, as shown in [Table
    A-2](text00031.html#resourecetab2) . All of these are easily found as menu items
    in the simulator.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 模拟器还有一些有用的键盘快捷键，如 [表 A-2](text00031.html#resourecetab2) 所示。所有这些快捷键都可以在模拟器的菜单项中轻松找到。
- en: '**Table A-3:** iOS Simulator Keyboard Shortcuts'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-3：** iOS 模拟器键盘快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-347
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -1 | Zooms to 100% scale (which is good if you have a big computer screen).
    |'
  id: totrans-348
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 | 缩放至 100% 比例（如果你有一个大屏幕电脑，这个比例很好）。 |'
- en: '| ⌘ -2 | Zooms to 75% scale. |'
  id: totrans-349
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -2 | 缩放至 75% 比例。 |'
- en: '| ⌘ -3 | Zooms to 50% scale. |'
  id: totrans-350
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -3 | 缩放至 50% 比例。 |'
- en: '| ⌘ -4 | Zooms to 33% scale. |'
  id: totrans-351
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -4 | 缩放至 33% 比例。 |'
- en: '| ⌘ -5 | Zooms to 25% scale (which is good if you have a small computer screen).
    |'
  id: totrans-352
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -5 | 缩放至 25% 比例（如果你有一个小屏幕电脑，这个比例很好）。 |'
- en: '| ⌘ -left arrow | Rotates the device to the left. |'
  id: totrans-353
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -左箭头 | 将设备旋转到左侧。 |'
- en: '| ⌘ -right arrow | Rotates the device to the right. |'
  id: totrans-354
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -右箭头 | 将设备旋转到右侧。 |'
- en: '| ⌘ -SHIFT -H | Simulates tapping the home button on the device. |'
  id: totrans-355
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -H | 模拟点击设备上的 Home 按钮。 |'
- en: '| ⌘ -K | Toggles the onscreen keyboard on or off. It works only when a control
    is selected that uses the keyboard, such as a text field. |'
  id: totrans-356
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -K | 切换屏幕键盘的开关。仅在选中的控件需要键盘时有效，例如文本字段。 |'
- en: '| ⌘ -S | Takes a screenshot of the simulator’s screen and saves it to your
    desktop. This is useful for creating screenshots of your app for the App Store.
    |'
  id: totrans-357
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -S | 截取模拟器屏幕截图并保存到桌面。这对于为 App Store 创建应用截图非常有用。 |'
- en: XCODE VERSIONS
  id: totrans-358
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE 版本
- en: The code in this book was built using Xcode 8.2.1, so you may want to use that
    version of Xcode when following along, even if there’s a newer version available.
    To download older versions of Xcode, log in to your Apple Developer Center account
    and visit [*https://developer.apple.com/download/*](https://developer.apple.com/download/)
    . At the bottom of that page, click the link **See more downloads** . From there,
    you should be able to find the download for *Xcode 8.2.1.xip* , as shown in [Figure
    A-1](text00031.html#resourecefig1) .
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码是使用 Xcode 8.2.1 构建的，因此在跟随本书时，你可能希望使用该版本的 Xcode，即使有更新的版本可用。要下载旧版本的 Xcode，请登录你的
    Apple Developer Center 账户，并访问 [*https://developer.apple.com/download/*](https://developer.apple.com/download/)
    。在该页面底部，点击链接 **See more downloads** 。在那里，你应该能够找到 *Xcode 8.2.1.xip* 的下载链接，如 [图
    A-1](text00031.html#resourecefig1) 所示。
- en: '![image](Image00323.jpg)'
  id: totrans-360
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00323.jpg)'
- en: '*Figure A-1: Finding the download link for Xcode 8.2.1*'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 A-1：查找 Xcode 8.2.1 下载链接*'
- en: If you’d like to use a newer version of Xcode for the projects in this book,
    check the book’s website ( [*https://www.nostarch.com/iphoneappsforkids/*](https://www.nostarch.com/iphoneappsforkids/)
    ) for any changes you’ll need to make to the code.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想使用更新版本的 Xcode 来进行本书中的项目，检查本书的网站 ([*https://www.nostarch.com/iphoneappsforkids/*](https://www.nostarch.com/iphoneappsforkids/))，看看你需要对代码做出哪些更改。
- en: • Check the error message that Xcode is giving you. If you switch to the Issue
    navigator (⌘ -4), you can view the current list of errors and warnings. Warnings
    are in yellow and usually don’t have to be fixed (though it is strongly suggested
    you *do* fix them because they often turn into errors later). Errors are in red,
    and they must be fixed before the project will build. Sometimes the error message
    will tell you how to fix the issue, so make sure to read it and to also try to
    understand what’s causing the issue.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: • 检查 Xcode 给出的错误信息。如果你切换到问题导航器（⌘ -4），你可以查看当前的错误和警告列表。警告是黄色的，通常不需要修复（尽管强烈建议你
    *修复* 它们，因为它们通常会在以后变成错误）。错误是红色的，必须修复才能继续构建项目。有时错误信息会告诉你如何修复问题，所以一定要阅读它并尽量理解问题的根本原因。
- en: • If the cause of the issue isn’t clear, it’s often helpful to tell Xcode to
    clean things up and try again. When you build a project in Xcode, it creates temporary
    files that are used to make future builds faster. Sometimes these files need to
    be removed so that the build process can create them again from scratch. There
    are two ways to “clean” in Xcode. You can clean the project with ⌘ -SHIFT -K,
    or you can clean the build folder with ⌘ -OPTION -SHIFT -K. Both methods do the
    same thing, but cleaning the build folder is more thorough. Try one or both of
    these, and then build the project again and see if the error goes away.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: • 如果问题的原因不明确，通常建议告诉 Xcode 清理一下再试。当你在 Xcode 中构建项目时，它会创建一些临时文件，这些文件用于加速未来的构建过程。有时这些文件需要被删除，以便构建过程可以从头开始重新创建它们。在
    Xcode 中有两种“清理”方法。你可以通过 ⌘ -SHIFT -K 清理项目，或者通过 ⌘ -OPTION -SHIFT -K 清理构建文件夹。这两种方法执行的操作相同，但清理构建文件夹会更彻底。尝试其中一种或两种方法，然后重新构建项目，看看错误是否消失。
- en: • Search the web for the issue you’re having. It’s a good idea to search for
    the exact error message that Xcode is giving you so you can find other people
    who have encountered the same issue and see how they solved it. These web searches
    will often take you to a website called Stack Overflow ( [*http://www.stackoverflow.com/*](http://www.stackoverflow.com)
    ), which is dedicated to programming questions, errors, and solutions.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: • 在网上搜索你遇到的问题。最好搜索 Xcode 给出的准确错误信息，这样你可以找到遇到相同问题的其他人，并查看他们是如何解决的。这些网页搜索通常会将你带到一个名为
    Stack Overflow 的网站 ([*http://www.stackoverflow.com/*](http://www.stackoverflow.com))，该网站专门处理编程问题、错误和解决方案。
- en: • Try closing and reopening Xcode, and if that doesn’t help, reboot your computer.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: • 尝试关闭并重新打开 Xcode，如果这没有帮助，重启你的电脑。
- en: • Read the docs! The next section tells you where to find any documentation
    you may need.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: • 阅读文档！下一部分将告诉你在哪里可以找到任何你可能需要的文档。
- en: APPLE DOCUMENTATION
  id: totrans-368
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: APPLE DOCUMENTATION
- en: 'Apple has easily accessible documentation for everything you could hope to
    know about iOS, Swift, and more. To access it, log in to your Apple Developer
    Center account and visit these links:'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: Apple 提供了易于访问的文档，涵盖了你可能希望了解的关于 iOS、Swift 等的一切内容。要访问它，登录你的 Apple Developer Center
    账户并访问以下链接：
- en: • **The API Reference** ( [*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)
    ) contains the full documentation of the iOS SDK. Here, you’ll be able to research
    any method, property, or class within the iOS SDK and learn how it is used. To
    access this documentation from within Xcode, select **Window ▸ Documentation and
    API Reference** from the menu, or use the keyboard shortcut ⌘ -SHIFT -0.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: • **API参考**（ [*https://developer.apple.com/reference/*](https://developer.apple.com/reference/)
    ）包含iOS SDK的完整文档。在这里，你可以研究iOS SDK中的任何方法、属性或类，并学习如何使用它们。要从Xcode内访问此文档，请从菜单中选择 **窗口
    ▸ 文档和API参考**，或使用快捷键 ⌘ -SHIFT -0。
- en: • **Guides and Sample Code** ( [*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)
    ) features hundreds of how-tos and examples, all written by Apple developers,
    covering every iOS topic under the sun.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: • **指南和示例代码**（ [*https://developer.apple.com/library/content/navigation/*](https://developer.apple.com/library/prerelease/content/navigation/)
    ）包含数百个操作指南和示例，全部由苹果开发者编写，涵盖了所有iOS相关话题。
- en: • **The Apple Developer Forum** ( [*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)
    ) is a great place to find answers to many questions.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: • **苹果开发者论坛**（ [*https://forums.developer.apple.com/*](https://forums.developer.apple.com/welcome)
    ）是一个寻找许多问题答案的好地方。
- en: • **The iOS Human Interface Guidelines** ( [*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)
    ) is where Apple explains exactly what makes a great app and offers guidance on
    how to approach designing apps.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: • **iOS人机界面指南**（ [*https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/*](https://developer.apple.com/ios/human-interface-guidelines/overview/design-principles/)
    ）是苹果解释什么构成一个优秀应用，并提供有关如何设计应用的指导。
- en: • **The App Distribution Guide** ( [*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)
    ) is Apple’s guide to distributing apps on the App Store.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: • **应用分发指南**（ [*https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html*](https://developer.apple.com/library/content/documentation/IDEs/Conceptual/AppDistributionGuide/Introduction/Introduction.html)
    ）是苹果关于如何在App Store上分发应用的指南。
- en: '**NOTE**'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The links to Apple documentation tend to change now and then. You can find
    an updated list on the book’s website* , [https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)
    .'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: '*指向苹果文档的链接可能会不时更改。你可以在本书的官方网站上找到更新的链接列表*， [https://www.nostarch.com/iphoneappsforkids/](https://www.nostarch.com/iphoneappsforkids/)
    。'
- en: XCODE KEYBOARD SHORTCUTS
  id: totrans-377
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE键盘快捷键
- en: You can accomplish everything you need to do in Xcode through a menu item or
    by clicking an icon. But once you spend a lot of time programming in Xcode, you’ll
    find that knowing some keyboard shortcuts can be a real time-saver. [Table A-1](text00031.html#resourecetab1)
    shows a few common ones you might find helpful.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过菜单项或点击图标在Xcode中完成所有需要的操作。但一旦你在Xcode中编程了很长时间，你会发现，掌握一些键盘快捷键真的能节省大量时间。[表
    A-1](text00031.html#resourecetab1) 显示了你可能会觉得有用的一些常用快捷键。
- en: '**Table A-1:** Xcode Keyboard Shortcuts'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-1：** Xcode键盘快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-380
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -B | Builds the project. This is a good way to test that the code is building
    properly, with no errors. |'
  id: totrans-381
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -B | 构建项目。这是测试代码是否正确构建且没有错误的好方法。 |'
- en: '| ⌘ -R | Runs the project. This builds the project and then runs it in the
    currently selected simulator (or device, if you have one attached and selected).
    |'
  id: totrans-382
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -R | 运行项目。这会构建项目并在当前选定的模拟器中运行（如果你连接了设备并选中了它，也会运行设备上的项目）。 |'
- en: '| ⌘ -. | Stops the project from running or cancels an in-progress build. |'
  id: totrans-383
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ - . | 停止项目运行或取消正在进行的构建。 |'
- en: '| ⌘ -SHIFT -Y | Shows or hides the debug area. |'
  id: totrans-384
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -Y | 显示或隐藏调试区域。 |'
- en: '| ⌘ -0 | Shows or hides the Navigator pane on the left side of the screen.
    |'
  id: totrans-385
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -0 | 显示或隐藏屏幕左侧的导航面板。 |'
- en: '| ⌘ -1 through ⌘ -8 | Select the various Navigator panes, such as the Project
    navigator and Issue navigator. |'
  id: totrans-386
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 到 ⌘ -8 | 选择不同的导航面板，如项目导航器和问题导航器。 |'
- en: '| ⌘ -OPTION -0, -1, and so on | Select the various Utilities panes. |'
  id: totrans-387
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -0, -1，依此类推 | 选择不同的实用工具面板。 |'
- en: '| ⌘ -SHIFT -K | Cleans the project. |'
  id: totrans-388
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -K | 清理项目。 |'
- en: '| ⌘ -OPTION -SHIFT -K | Cleans the build folder. |'
  id: totrans-389
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -K | 清理构建文件夹。 |'
- en: '| ⌘ -SHIFT -0 | Accesses the documentation. |'
  id: totrans-390
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -0 | 访问文档。 |'
- en: '**Table A-2:**'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 A-2：**'
- en: '| **Shortcut** | **Action** |'
  id: totrans-392
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -/ | Comments out the highlighted line(s) of code (or uncomments them if
    they are already commented out). |'
  id: totrans-393
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -/ | 注释掉高亮的代码行（如果已经注释掉，则取消注释）。 |'
- en: '| ⌘ -[ | Decreases the indentation level of one or more lines of code. |'
  id: totrans-394
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -[ | 减少一行或多行代码的缩进级别。 |'
- en: '| ⌘ -] | Increases the indentation level of one or more lines of code. |'
  id: totrans-395
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -] | 增加一行或多行代码的缩进级别。 |'
- en: '| ⌘ -F | Finds something in the current pane. |'
  id: totrans-396
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -F | 在当前窗格中查找某些内容。 |'
- en: '| ⌘ -OPTION -F | Finds and *replaces* something in the current pane. |'
  id: totrans-397
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -F | 在当前窗格中查找并*替换*某些内容。 |'
- en: '| ⌘ -SHIFT -F | Finds something anywhere within the entire project by searching
    across all the project files. |'
  id: totrans-398
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -F | 在整个项目中查找某些内容，搜索所有项目文件。 |'
- en: '| ⌘ -OPTION -SHIFT -F | Finds and *replaces* something anywhere within the
    entire project. |'
  id: totrans-399
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -OPTION -SHIFT -F | 在整个项目中查找并*替换*某些内容。 |'
- en: '| ⌘ -CONTROL -left arrow | Returns to the previously selected file. |'
  id: totrans-400
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -CONTROL -left arrow | 返回到先前选择的文件。 |'
- en: IOS SIMULATOR KEYBOARD SHORTCUTS
  id: totrans-401
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iOS 模拟器键盘快捷键
- en: The iOS simulator also has some useful keyboard shortcuts, as shown in [Table
    A-2](text00031.html#resourecetab2) . All of these are easily found as menu items
    in the simulator.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: iOS模拟器也有一些有用的快捷键，如[表A-2](text00031.html#resourecetab2)所示。所有这些快捷键都可以在模拟器的菜单项中轻松找到。
- en: '**Table A-3:** iOS Simulator Keyboard Shortcuts'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: '**表A-3：** iOS模拟器键盘快捷键'
- en: '| **Shortcut** | **Action** |'
  id: totrans-404
  prefs: []
  type: TYPE_TB
  zh: '| **快捷键** | **操作** |'
- en: '| ⌘ -1 | Zooms to 100% scale (which is good if you have a big computer screen).
    |'
  id: totrans-405
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -1 | 缩放到100%大小（如果你有一个大屏幕电脑，这个很有用）。 |'
- en: '| ⌘ -2 | Zooms to 75% scale. |'
  id: totrans-406
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -2 | 缩放到75%的大小。 |'
- en: '| ⌘ -3 | Zooms to 50% scale. |'
  id: totrans-407
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -3 | 缩放到50%的大小。 |'
- en: '| ⌘ -4 | Zooms to 33% scale. |'
  id: totrans-408
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -4 | 缩放到33%的大小。 |'
- en: '| ⌘ -5 | Zooms to 25% scale (which is good if you have a small computer screen).
    |'
  id: totrans-409
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -5 | 缩放到25%的大小（如果你有一个小屏幕电脑，这个很有用）。 |'
- en: '| ⌘ -left arrow | Rotates the device to the left. |'
  id: totrans-410
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -left arrow | 将设备向左旋转。 |'
- en: '| ⌘ -right arrow | Rotates the device to the right. |'
  id: totrans-411
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -right arrow | 将设备向右旋转。 |'
- en: '| ⌘ -SHIFT -H | Simulates tapping the home button on the device. |'
  id: totrans-412
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -SHIFT -H | 模拟设备上点击主页按钮的操作。 |'
- en: '| ⌘ -K | Toggles the onscreen keyboard on or off. It works only when a control
    is selected that uses the keyboard, such as a text field. |'
  id: totrans-413
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -K | 开关屏幕上的键盘。仅在选中使用键盘的控件（如文本字段）时有效。 |'
- en: '| ⌘ -S | Takes a screenshot of the simulator’s screen and saves it to your
    desktop. This is useful for creating screenshots of your app for the App Store.
    |'
  id: totrans-414
  prefs: []
  type: TYPE_TB
  zh: '| ⌘ -S | 截取模拟器屏幕的截图并保存到桌面。这对于为App Store创建应用截图很有用。 |'
- en: XCODE VERSIONS
  id: totrans-415
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XCODE 版本
- en: The code in this book was built using Xcode 8.2.1, so you may want to use that
    version of Xcode when following along, even if there’s a newer version available.
    To download older versions of Xcode, log in to your Apple Developer Center account
    and visit [*https://developer.apple.com/download/*](https://developer.apple.com/download/)
    . At the bottom of that page, click the link **See more downloads** . From there,
    you should be able to find the download for *Xcode 8.2.1.xip* , as shown in [Figure
    A-1](text00031.html#resourecefig1) .
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的代码是使用Xcode 8.2.1构建的，因此即使有更新版本的Xcode，你可能还是希望使用该版本进行跟随。要下载旧版本的Xcode，请登录你的Apple
    Developer Center账户，并访问[*https://developer.apple.com/download/*](https://developer.apple.com/download/)。在该页面底部，点击链接**查看更多下载内容**。从那里，你应该能找到*Xcode
    8.2.1.xip*的下载，如[图A-1](text00031.html#resourecefig1)所示。
- en: '![image](Image00323.jpg)'
  id: totrans-417
  prefs: []
  type: TYPE_IMG
  zh: '![image](Image00323.jpg)'
- en: '*Figure A-1: Finding the download link for Xcode 8.2.1*'
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 A-1：查找Xcode 8.2.1的下载链接*'
- en: If you’d like to use a newer version of Xcode for the projects in this book,
    check the book’s website ( [*https://www.nostarch.com/iphoneappsforkids/*](https://www.nostarch.com/iphoneappsforkids/)
    ) for any changes you’ll need to make to the code.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望为本书中的项目使用更新版本的Xcode，请查看本书的网站（ [*https://www.nostarch.com/iphoneappsforkids/*](https://www.nostarch.com/iphoneappsforkids/)
    ）了解你需要对代码进行的更改。
- en: • If the cause of the issue isn’t clear, it’s often helpful to tell Xcode to
    clean things up and try again. When you build a project in Xcode, it creates temporary
    files that are used to make future builds faster. Sometimes these files need to
    be removed so that the build process can create them again from scratch. There
    are two ways to “clean” in Xcode. You can clean the project with ⌘ -SHIFT -K,
    or you can clean the build folder with ⌘ -OPTION -SHIFT -K. Both methods do the
    same thing, but cleaning the build folder is more thorough. Try one or both of
    these, and then build the project again and see if the error goes away.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: • 如果问题的原因不明确，通常可以尝试让Xcode清理并重新尝试。当你在Xcode中构建项目时，它会创建一些临时文件，以加快未来构建的速度。有时候，这些文件需要被删除，这样构建过程才能重新从头开始创建它们。在Xcode中有两种“清理”方法。你可以使用⌘
    -SHIFT -K来清理项目，或者使用⌘ -OPTION -SHIFT -K来清理构建文件夹。这两种方法是做同样的事情，但清理构建文件夹更加彻底。尝试其中一种或两种方法，然后重新构建项目，看看错误是否消失。
- en: • Search the web for the issue you’re having. It’s a good idea to search for
    the exact error message that Xcode is giving you so you can find other people
    who have encountered the same issue and see how they solved it. These web searches
    will often take you to a website called Stack Overflow ( [*http://www.stackoverflow.com/*](http://www.stackoverflow.com)
    ), which is dedicated to programming questions, errors, and solutions.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: • 在网上搜索你遇到的问题。最好搜索Xcode给出的具体错误信息，这样你可以找到其他遇到相同问题的人，并查看他们是如何解决的。这些网络搜索通常会将你带到一个叫做Stack
    Overflow的网站（[*http://www.stackoverflow.com/*](http://www.stackoverflow.com)），这个网站专门用于编程问题、错误和解决方案。
- en: • Try closing and reopening Xcode, and if that doesn’t help, reboot your computer.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: • 尝试关闭并重新打开Xcode，如果这样不行，可以重启你的电脑。
- en: • Read the docs! The next section tells you where to find any documentation
    you may need.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: • 阅读文档！下一节会告诉你在哪里可以找到你可能需要的任何文档。
