- en: Special Symbols
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/common01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Racket language supports the usage of Unicode characters in both strings
    and identifiers. These symbols may be entered directly into DrRacket by typing
    the codes shown in [Tables B-1](app02.xhtml#chBtab1), [B-2](app02.xhtml#chBtab2),
    [B-3](app02.xhtml#chBtab3), and [B-4](app02.xhtml#chBtab4). Once the code is entered,
    hold down the A L T key immediately followed by the \ key (this works in Windows
    and Linux, but for macOS use CTL-\ instead).
  prefs: []
  type: TYPE_NORMAL
