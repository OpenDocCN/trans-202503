- en: References
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参考文献
- en: Whenever possible, I have preferred to use references that are available online
    so that you can immediately access them. The exceptions are usually books and
    other printed matter, but occasionally I’ve included an important online reference
    even if it’s behind a paywall. Every link here was live as of the time of writing.
    But the Internet is nothing if not volatile, and some of these links are sure
    to change, or simply stop working. If you find a link doesn’t work, I suggest
    using a search engine to look for the title and/or author of the reference you
    want to locate. Often you’ll find that it’s only moved to a new location. If it’s
    gone, you can try finding a saved copy on the Wayback Machine at [https://archive.org/web/](https://archive.org/web/).
    You can also try searching for the reference using the Google search engine, which
    will sometimes offer a cached version of a page that is no longer live.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在可能的情况下，我倾向于使用在线可访问的参考文献，这样你可以立即访问它们。例外情况通常是书籍和其他印刷材料，但偶尔我也会包括一些重要的在线参考文献，即使它们被放置在付费墙后面。这里的每个链接在写作时都是有效的。但互联网是瞬息万变的，这些链接肯定会发生变化，或者干脆停止工作。如果你发现某个链接无法访问，我建议你使用搜索引擎查找你想要定位的参考文献的标题和/或作者。通常你会发现，它可能只是搬到了新位置。如果它已消失，你可以尝试在[https://archive.org/web/](https://archive.org/web/)的Wayback
    Machine上找到保存的副本。你还可以尝试使用Google搜索引擎查找该参考文献，它有时会提供一个已不再在线的页面的缓存版本。
- en: 'If you’re reading this as an ebook, you can simply click on any link to follow
    it. If you’re reading this on paper, you can type any of these links into your
    favorite browser, but a better approach is to go to the online copy of this chapter
    at No Starch Press, where the links are live: [https://nostarch.com/deep-learning-visual-approach/](https://nostarch.com/deep-learning-visual-approach/).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是以电子书的形式阅读本书，你可以直接点击任何链接以访问。如果你是纸质版阅读，可以将这些链接输入你最喜欢的浏览器，但更好的方法是前往No Starch
    Press网站上该章节的在线版本，那里链接是有效的：[https://nostarch.com/deep-learning-visual-approach/](https://nostarch.com/deep-learning-visual-approach/)。
