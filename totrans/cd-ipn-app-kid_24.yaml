- en: AGES 10+ REAL PROGRAMMING. REAL EASY.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](Image00331.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Apple’s Swift is a powerful, beginner-friendly programming language that anyone
    can use to make cool apps for the iPhone or iPad. In *Coding iPhone Apps for Kids*
    , you’ll learn how to use Swift to write programs, even if you’ve never programmed
    before.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll work in the Xcode playground, an interactive environment where you can
    play with your code and see the results of your work immediately! You’ll learn
    the fundamentals of programming too, like how to store data in arrays, use conditional
    statements to make decisions, and create functions to organize your code—all with
    the help of clear and patient explanations.
  prefs: []
  type: TYPE_NORMAL
- en: Once you master the basics, you’ll build a birthday tracker app so that you
    won’t forget anyone’s birthday and a platform game called Schoolhouse Skateboarder
    with animation, jumps, and more!
  prefs: []
  type: TYPE_NORMAL
- en: 'As you begin your programming adventure, you’ll learn how to:'
  prefs: []
  type: TYPE_NORMAL
- en: • Build programs to save you time, like one that invites all of your friends
    to a party with just the click of a button!
  prefs: []
  type: TYPE_NORMAL
- en: • Program a number-guessing game with loops to make the computer keep guessing
    until it gets the right answer
  prefs: []
  type: TYPE_NORMAL
- en: • Make a real, playable game with graphics and sound effects using SpriteKit
  prefs: []
  type: TYPE_NORMAL
- en: • Challenge players by speeding up your game and adding a high-score system
  prefs: []
  type: TYPE_NORMAL
- en: Why should serious adults have all the fun? *Coding iPhone Apps for Kids* is
    your ticket to the exciting world of computer programming.
  prefs: []
  type: TYPE_NORMAL
- en: ABOUT THE AUTHORS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Gloria Winquist** became hooked on iOS development in 2011 and has been programming
    professionally ever since. She works as an iOS developer at LumiraDx.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Matt McCarthy** has released more than 20 apps as part of a two-person team,
    Tomato Interactive LLC. He works as a software engineer at LumiraDx.'
  prefs: []
  type: TYPE_NORMAL
- en: Covers Swift 3.*x* and Xcode 8.*x* . Requires OS X 10.11 or higher.
  prefs: []
  type: TYPE_NORMAL
