- en: Overview of Tunnels
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The concept of a tunnel is relatively straightforward: a hollow tube through
    the earth within which motor vehicles, trains, and even pedestrians can travel.
    However, tunnels are among the most technically challenging and expensive engineering
    projects in the world. A few types of infrastructure make use of underground tubes
    (many of which are discussed within this book), but this chapter focuses on tunnels
    used for transportation. Although costly and challenging to construct, tunnels
    enable travel across geographic features that would otherwise be difficult or
    impossible to traverse. They also open a whole new dimension of travel, maximizing
    the use of valuable land in dense urban areas. It’s a different world below the
    Earth’s surface, both for engineers designing tunnels and the travelers passing
    through them. But there is something inherently intriguing about navigating through
    the ground rather than on its surface.'
  prefs: []
  type: TYPE_NORMAL
- en: One of the primary jobs of a tunnel is to allow people to cross an obstacle.
    Tunnels are common in mountainous regions where grades are too steep or treacherous
    along the surface. Instead of winding up and over the steep topography, sometimes
    it is more practical to simply go right through it. Some mountain tunnels stretch
    only a short distance between portals (the name for tunnel entrances and exits),
    but the longest are upward of 30 miles (50 kilometers) long.
  prefs: []
  type: TYPE_NORMAL
- en: Water is another obstacle that can be overcome with a tunnel. Bridges aren’t
    always the simplest way to cross a river or bay, especially in areas with heavy
    maritime traffic. Where a bridge might encroach on a waterway with its supports,
    an underwater tunnel allows for unrestricted travel of boats and ships.
  prefs: []
  type: TYPE_NORMAL
- en: Another critical role of tunnels comes in dense urban areas where space on the
    surface is precious. Rapid transit railways often use subterranean space, allowing
    them to avoid conflicts with surface roadways and other infrastructure. Because
    they usually aren’t far below the surface, many rapid transit tunnels are often
    constructed using the *cut-and-cover* method, starting with a trench. Excavating
    below the surface of an urban area is a disruptive and challenging ordeal. Existing
    roadways must be rerouted. Utility lines must be protected or redirected. Nearby
    buildings may need extra support to avoid settling. Retaining walls are required
    to hold the trench open while the tunnel can be constructed (more on them in Chapter
    3). Finally, groundwater must be continuously managed. If the retaining walls
    are not watertight, temporary dewatering wells may be installed to pump it directly
    from the earth. Another option is *ground freezing*, which uses a refrigeration
    system and coolant pipes to freeze a layer of water and earth into an impermeable
    barrier. This temporary wall of ice strengthens the soil and prevents the migration
    of groundwater into the work area.
  prefs: []
  type: TYPE_NORMAL
- en: Once the trench is excavated, the features of the tunnel itself can be constructed,
    whether rail or roadway. The roof is the final element to be installed. After
    that, the trench is backfilled, and the infrastructure on the surface can be restored.
  prefs: []
  type: TYPE_NORMAL
- en: 'Cut-and-cover methods are often used to build underwater tunnels as well. In
    *immersed tube construction*, prefabricated tunnel sections can be carefully sunk
    into dredged trenches below the water. Each unit is attached by divers, backfilled
    with soil to prevent floating, and then pumped dry. In urban areas, cut-and-cover
    tunnels are usually constructed in short sections because it isn’t feasible to
    open a long stretch of the ground in a city for months or years. Such disruption
    is avoided by the other method of tunnel construction: *boring*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Just like cut-and-cover, boring a tunnel follows a few main steps: excavate
    and remove the soil or rock, install supports to hold back the surrounding earth
    and water, then complete the tunnel features. The benefit of boring is that it
    can be performed without disturbing the surface, speeding up construction and
    making it possible to build in areas that would be otherwise inaccessible (such
    as along busy streets or below existing buildings). Although historical methods
    of tunnel construction used a variety of techniques, modern tunnels are bored
    in two primary ways. First, they can be manually excavated. In rock, the face
    of the tunnel is advanced by drilling blasting holes, filling the holes with explosives,
    and blasting the material apart. In soft soils, crews may use a temporary support
    called a *shield* to provide access to the tunnel face. A significant benefit
    of manually excavating a tunnel is that the design can be adjusted to accommodate
    changing geology. Additional support is installed only when needed (for example,
    when the rock is weak or fractured), saving the cost of unnecessary strengthening.'
  prefs: []
  type: TYPE_NORMAL
- en: The other option is to use a tunnel boring machine (TBM). These massive pieces
    of equipment act like giant drills, using a rotating cutterhead to chew through
    the rock and soil. TBMs also include conveyors to remove the spoils as they are
    excavated and equipment to install concrete lining segments that support the tunnel
    walls and roof. (The next section includes more details on tunnel lining.) Although
    they are hugely expensive and difficult to transport, these machines can make
    tunnel construction a rapid and efficient process. They are most often used on
    long, large-diameter projects or tunnels in very challenging ground conditions.
  prefs: []
  type: TYPE_NORMAL
- en: Tunnel excavation tends to be a slow process, so longer tunnels are sometimes
    constructed from both sides at the same time. This cuts down on construction time
    but creates a challenge. How can two crews blindly bore toward each other and
    meet accurately in the middle? The surveyors who guide tunnel construction crews
    or a TBM in the right direction do not have access to navigational satellites
    or surface reference markers. Instead, they often rely on the Earth’s magnetic
    field to establish a bearing. A magnetic compass isn’t accurate enough for this
    purpose because of the interference from iron and steel used in construction.
    Even a tiny error in direction can compound to significant deviations over a long
    distance. So, surveyors make use of gyroscopes that can point toward north to
    a high degree of precision. These instruments make it possible for tunnels to
    accurately break through in the center of the exit shaft and even for two tunnel
    construction crews to meet in the middle.
  prefs: []
  type: TYPE_NORMAL
- en: '![](image_fi/502321c04/g04008.png)'
  prefs: []
  type: TYPE_IMG
- en: Tunnel Cross Section
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Every tunnel is a unique structure designed for a specific situation. It may
    not seem like there is much room for variety when it comes to digging passageways
    through the ground. However, many considerations can affect a tunnel’s design,
    including location, length, depth, geology, traffic volume, and more. Many details
    make it possible to travel in passageways through the earth in safety and comfort,
    and they are fun to spot if you know what to look out for.
  prefs: []
  type: TYPE_NORMAL
- en: Like atmospheric pressure created by the weight of air, pressure also exists
    in the earth’s subsurface from the mass of the soil and rock above. This pressure
    compresses the subterranean material more and more the farther down you go. Building
    a tunnel through the earth interrupts the flow of these compressive forces. Similar
    to removing a column from a building, excavating a tunnel takes away the support.
    Tunnels are often constructed below the groundwater table, making them subject
    to water pressure as well. But where loads in a building come only from above,
    earth and water pressure in a tunnel can come from all sides. Most tunnels are
    installed with a *lining* to resist the pressure from the ground, hold the passageway
    open against collapse, and minimizing the infiltration of groundwater.
  prefs: []
  type: TYPE_NORMAL
- en: Manually bored tunnels are often lined using concrete sprayed on the walls,
    called shotcrete, to provide the initial support. This layer helps hold the soil
    and rock together while stresses redistribute after excavation. A final lining
    of steel or concrete is added later. In urban cut-and-cover tunnels, the lining
    usually consists of reinforced concrete cast in place. The falsework and reinforcing
    steel are erected first, and then concrete is pumped or poured into the forms
    to harden. Once it has cured, the formwork is removed, and the soil around the
    tunnel walls and roof can be backfilled. For machine-bored tunnels, the lining
    usually consists of concrete rings. Each ring is made from precast segments and
    delivered to the tunnel face, ready to be lifted into place. The segments include
    a gasket to seal out groundwater and use tapered geometry to lock tightly together
    when installed.
  prefs: []
  type: TYPE_NORMAL
- en: Most tunnels have an arched or circular cross section because it’s the strongest
    shape against ground pressure. The arch redistributes the forces around the passage
    just like an arch bridge over a river. However, a tunnel may not look circular
    to a motorist since many use interior walls to separate traffic from the various
    support systems and utilities. Although they are often hidden from view, a careful
    observer can see hints of these systems when traveling through a tunnel.
  prefs: []
  type: TYPE_NORMAL
- en: A critical function of a tunnel’s support systems is drainage. There must be
    a way to manage precipitation that comes in through the portals, groundwater that
    seeps through the lining, and water used to wash the tunnel walls or for fighting
    fires. Drainage usually enters a channel or pipe through slots in the roadway
    curbs. When possible, a tunnel can be sloped such that water drains from the center
    toward the portals. However, many tunnels are too deep underground to drain freely.
    In this case, they are equipped with small reservoirs at low spots called sumps.
    When the sump fills with water, a switch turns on a pump that delivers the tunnel
    drainage to a sewer or outfall. The water in a tunnel often picks up pollution
    as it travels, so it can become quite dirty. Modern tunnels often include ways
    to treat drainage before discharging it.
  prefs: []
  type: TYPE_NORMAL
- en: One of the most vital safety elements of a tunnel is ventilation. Engines, tires,
    and brakes emit a range of pollutants that can be confined and concentrated inside
    a tunnel. Also, vehicles occasionally catch fire. When this happens in a tunnel,
    the resulting smoke can be particularly hazardous because there aren’t many options
    for egress. Managing the flow of air into and out of a tunnel is quite complicated.
    Too little ventilation will allow pollution to build up. However, excessive airflow
    can accelerate the growth of a fire and create turbulence that prevents smoke
    from rising. Tunnels employ many different ventilation schemes to keep the fresh
    air flowing.
  prefs: []
  type: TYPE_NORMAL
- en: Many tunnels work like simple pipes with fresh air entering one portal and exhaust
    air leaving the opposite side. This scheme is known as *longitudinal ventilation*.
    It is accomplished using jet fans mounted to the ceiling that force the air inside
    the tunnel to keep moving. Another option is to blow a jet of air into the tunnel
    entrance at a shallow angle through an opening called a *Saccardo nozzle*. Longitudinal
    ventilation works best on tunnels with a single direction for traffic flow because
    the air moves along with the vehicles. During a fire, the cars beyond the accident
    can exit the tunnel along with the airflow carrying away smoke. Vehicles caught
    upstream of the fire are also upwind, so they aren’t exposed to harmful smoke.
  prefs: []
  type: TYPE_NORMAL
- en: 'Above a certain length, longitudinal ventilation becomes less efficient. It
    is challenging to create enough pressure to keep the air moving effectively over
    exceptionally long distances. And, even if the airflow is sufficient, it picks
    up pollutants as it travels such that its quality at the end of the tunnel is
    much poorer than at the entrance. In these cases, it makes more sense to use *transverse
    ventilation* where the air is supplied or exhausted at discrete locations throughout
    the tunnel’s length. Transverse ventilation requires ducts to deliver fresh air
    or remove exhaust from each damper in the tunnel. Two ducts are necessary for
    a fully transverse system: one for supply air and one for exhaust. The newest
    ventilation systems use zones that can extract smoke from a fire without transporting
    it along the length of the entire tunnel. Sophisticated control systems can identify
    accidents and adjust dampers and fans to isolate each zone.'
  prefs: []
  type: TYPE_NORMAL
- en: Many tunnels feature emergency exits to ensure motorists can reach a safe place
    in case of an accident or fire. The well-marked doorways lead either to an adjacent
    parallel tunnel or a protected evacuation corridor. Ventilation keeps the evacuation
    routes pressurized so that smoke can’t enter even when the doors are open.
  prefs: []
  type: TYPE_NORMAL
