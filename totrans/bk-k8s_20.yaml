- en: '**PERFORMANT KUBERNETES**'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**高效 Kubernetes**'
- en: Even though containers are designed to hide some of the complexity of the individual
    hosts in a cluster and their underlying hardware, real-world applications need
    tuning to get the most out of the available computing power. This tuning must
    be done in a way that works with the scalability and resiliency of our Kubernetes
    cluster so that we don’t lose the advantages of dynamic scheduling and horizontal
    scaling. In other words, we need to provide hints to a cluster to help it schedule
    containers in the most efficient way.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管容器旨在隐藏集群中各个主机及其底层硬件的一些复杂性，但现实世界中的应用程序需要进行调优，以充分发挥可用计算能力。这种调优必须以与我们 Kubernetes
    集群的可扩展性和弹性兼容的方式进行，这样我们就不会失去动态调度和横向扩展的优势。换句话说，我们需要向集群提供提示，帮助它以最有效的方式调度容器。
