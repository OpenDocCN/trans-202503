- en: <hgroup>
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: B GLOSSARY
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B 词汇表
- en: </hgroup>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: A
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A
- en: AARCH64
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: AARCH64
- en: The 64-bit variant of the ARM architecture. Also known as ARM64.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ARM架构的64位变种，也被称为ARM64。
- en: address
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 地址
- en: The numeric index associated with a memory location.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与内存位置相关的数字索引。
- en: address bus
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 地址总线
- en: A set of electronic signals that hold a binary address of a memory element.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一组电子信号，存储内存元素的二进制地址。
- en: address space layout randomization (ASLR)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 地址空间布局随机化（ASLR）
- en: The use of random load addresses for program modules (to reduce the possibility
    of hacks and exploits in the code).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 程序模块使用随机加载地址（以减少代码中被黑客攻击和利用的可能性）。
- en: alternate half-precision control bit (AHP)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 替代半精度控制位（AHP）
- en: A bit in the floating-point control register that selects an alternative half-precision
    format (different from the IEEE half-precision format).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点控制寄存器中的一位，选择替代的半精度格式（不同于IEEE半精度格式）。
- en: application binary interface (ABI)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 应用二进制接口（ABI）
- en: A set of rules that allows interaction between programming languages and systems.
    Includes rules for passing parameters, data types, and other features.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一套允许编程语言和系统之间交互的规则。包括传递参数、数据类型和其他特性的规则。
- en: ARM
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ARM
- en: Advanced RISC machines (originally an acronym for Acorn RISC machine).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 高级RISC机器（最初是Acorn RISC机器的缩写）。
- en: ASCII
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ASCII
- en: American Standard Code for Information Interchange (a standardized character
    set).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国信息交换标准代码（一个标准化的字符集）。
- en: assembler
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 汇编器
- en: A compiler for an assembly language.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 汇编语言的编译器。
- en: B
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B
- en: .bss
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: .bss
- en: A block started by a symbol; a data area in the program containing uninitialized
    data (that usually doesn’t consume space in the executable file).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由符号开始的块；程序中的数据区域，包含未初始化的数据（通常在可执行文件中不占空间）。
- en: C
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C
- en: cache
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 缓存
- en: The high-speed memory sitting between the CPU and main memory to improve system
    performance.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 位于CPU与主内存之间的高速内存，用于提高系统性能。
- en: control bus
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 控制总线
- en: A set of electronic signals from the CPU that control activities such as reading,
    writing, and generating wait states.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: CPU发送的一组电子信号，控制诸如读写操作和生成等待状态等活动。
- en: D
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D
- en: data bus
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据总线
- en: A set of electronic signals from the CPU that transfer data between CPU and
    external devices (such as memory or I/O).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: CPU发送的一组电子信号，用于在CPU与外部设备（如内存或I/O）之间传输数据。
- en: default NaN enable (DN)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 默认NaN启用（DN）
- en: When default NaN is enabled (FPSCR[25]), any operation that generates a NaN
    result returns the default NaN value.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当默认NaN启用时（FPSCR[25]），任何产生NaN结果的操作都会返回默认的NaN值。
- en: denormalized numbers
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 非规格化数
- en: Floating-point numbers with an exponent of 0 and no implied HO mantissa bit.
    Denormalized numbers offer less precision than normalized numbers, but the alternative
    is setting the value to 0 upon underflow.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 指数为0且没有隐含HO尾数位的浮点数。非规格化数比规范化数精度低，但替代方法是遇到下溢时将值设置为0。
- en: E
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: E
- en: effective address (EA)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有效地址（EA）
- en: The final memory address computed for an addressing mode (generally involving
    addition, subtraction, and shifting).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为寻址模式计算的最终内存地址（通常涉及加法、减法和位移操作）。
- en: equate
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 等式
- en: An assembler directive that associates a value with a symbolic name.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个汇编指令，关联一个值与符号名称。
- en: '### F'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '### F'
- en: facade code
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 外观代码
- en: The code around a call to a function to modify the behavior of that function
    (such as adjusting input and output values, checking for range limits, and other
    such operations).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 调用函数时周围的代码，用于修改该函数的行为（例如调整输入输出值、检查范围限制和其他类似操作）。
- en: flags
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 标志
- en: Boolean variables that indicate the state of a system. Generally, this term
    is associated with the condition code flags in the PSTATE register.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 表示系统状态的布尔变量。通常，这个术语与PSTATE寄存器中的条件码标志相关。
- en: floating-point status and control register
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点状态和控制寄存器
- en: The FPSCR contains the status flags that are set by floating-point operations,
    and it contains the status flags that control the operation of various floating-point
    instructions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: FPSCR包含由浮点操作设置的状态标志，并包含控制各种浮点指令操作的状态标志。
- en: floating-point unit (FPU)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点单元（FPU）
- en: The (optional on some CPUs) hardware that is responsible for computing floating-point
    arithmetic operations.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: （某些CPU上可选）负责计算浮点算术操作的硬件。
- en: frame pointer
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 帧指针
- en: A special register used to access parameters, local variables, and other items
    in an activation record.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 用于访问激活记录中的参数、本地变量和其他项的特殊寄存器。
- en: G
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: G
- en: Gas
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Gas
- en: GNU assembler.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: GNU汇编器。
- en: general-purpose registers
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 通用寄存器
- en: Special memory cells accessible to user applications, used for most integer
    and address calculations on ARM CPUs.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 特殊的内存单元，供用户应用程序访问，用于ARM CPU上的大多数整数和地址计算。
- en: H
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: H
- en: high-level language (HLL)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 高级语言（HLL）
- en: Programming language that allows developers to create software that is independent
    of the underlying machine architecture.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 允许开发人员创建与底层机器架构无关的软件的编程语言。
- en: high-order (HO)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 高位（HO）
- en: Most significant.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要。
- en: I
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: I
- en: idiom
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 习语
- en: A peculiarity of an instruction or operation. For example, shifting a binary
    number one bit position to the left is the same as multiplying by 2.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 指令或操作的特点。例如，将二进制数左移一位等同于乘以2。
- en: input/output (I/O)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 输入/输出（I/O）
- en: Data provided to a CPU from outside sources (inputs) or presented to the outside
    world by the CPU (outputs).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 提供给CPU的来自外部源的数据（输入），或由CPU呈现给外部世界的数据（输出）。
- en: integrated development environment (IDE)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 集成开发环境（IDE）
- en: Generally consists of two or more programs combined into a single tool. At the
    very least, an IDE will include a text editor and a compiler. Most IDEs also include
    a debugger, build (make) system, and other file management tools.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 通常由两个或多个程序组合成一个单一工具。至少，IDE会包括文本编辑器和编译器。大多数IDE还包括调试器、构建（make）系统和其他文件管理工具。
- en: L
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: L
- en: last in, first out (LIFO)
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 后进先出（LIFO）
- en: An access mechanism whereby the last object inserted into a list will be the
    first object removed from the list. CPU stacks use this mechanism to preserve
    and restore data and return addresses.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一种访问机制，其中最后插入到列表中的对象将是第一个从列表中移除的对象。CPU堆栈使用这种机制来保存和恢复数据以及返回地址。
- en: ld
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: ld
- en: A linker program (loader).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 链接器程序（加载程序）。
- en: lexically scoped symbols
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 词法作用域符号
- en: Symbols that are visible only within a particular block where they are defined.
    For example, in an HLL, symbols defined within a function or procedure are local
    to that function/procedure and are not visible outside it.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在定义它们的特定块内可见的符号。例如，在高级语言（HLL）中，在函数或过程内定义的符号仅对该函数/过程可见，外部不可见。
- en: link register (LR)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 链接寄存器（LR）
- en: Holds the return address after a bl instruction so the target (of bl) function
    or procedure can return to the caller.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 保存`bl`指令的返回地址，以便目标（`bl`）函数或过程可以返回到调用者。
- en: low-order (LO)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 低位（LO）
- en: Least significant.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 最不重要。
- en: M
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: M
- en: machine code
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 机器代码
- en: The binary instruction encoding for each assembly language instruction.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 每个汇编语言指令的二进制指令编码。
- en: manifest constant
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 显式常量
- en: A symbolic name in a program that is textually replaced by its associated value.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 程序中的符号名称，会被与之关联的值替换。
- en: memory management unit (MMU)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 内存管理单元（MMU）
- en: The hardware in the CPU that controls access to memory (protection) and remaps
    memory addresses (typically to allow safe multitasking).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: CPU中控制内存访问（保护）并重新映射内存地址的硬件（通常是为了允许安全的多任务处理）。
- en: N
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: N
- en: natural boundary
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 自然边界
- en: An object’s address that is a multiple of that object’s size.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 对象的地址是该对象大小的倍数。
- en: nonvolatile registers
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 非易失性寄存器
- en: Registers that must be preserved across a function call.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 必须在函数调用之间保持的寄存器。
- en: not a number (NaN)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 非数值（NaN）
- en: A special floating-point value that represents an illegal result (other than
    infinity) from a floating-point operation.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 一种特殊的浮点值，表示浮点运算中的非法结果（除了无穷大以外）。
- en: O
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: O
- en: operating system (OS)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统（OS）
- en: The software that controls computer operations, such as scheduling tasks, executing
    applications, and providing access to I/O devices.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 控制计算机操作的软件，例如调度任务、执行应用程序并提供对I/O设备的访问。
- en: operation code (opcode)
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 操作码（opcode）
- en: A numeric value that encodes a machine instruction.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 编码机器指令的数字值。
- en: P
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: P
- en: position-independent executables (PIE)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 位置独立可执行文件（PIE）
- en: Code that can execute at any address in memory without modification (relocation).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在内存的任何地址执行而无需修改的代码（重定位）。
- en: processor state register (PSTATE)
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 处理器状态寄存器（PSTATE）
- en: A special register that holds the condition code flags, interrupt masks, and
    other miscellaneous processor control bits.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 一种特殊的寄存器，保存条件码标志、中断屏蔽位和其他杂项处理器控制位。
- en: program counter
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 程序计数器
- en: A special register that holds the memory address of the currently executing
    instruction.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 一种特殊的寄存器，保存当前执行指令的内存地址。
- en: program-counter relative (PC-relative) addressing
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 程序计数器相对寻址（PC-relative）
- en: Memory addresses based on an offset from the current instruction.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 基于当前指令的偏移量的内存地址。
- en: R
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: R
- en: reduced instruction set computer (RISC)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 精简指令集计算机（RISC）
- en: Read as “reduced-instruction set computer” (not “reduced instruction-set computer”).
    In a RISC machine, the CPU designer creates instructions that do as little as
    possible in order to simplify the hardware needed to implement those instructions.
    In theory, this allows the designer to create faster CPUs at a lower cost (though
    the Intel x86 series demonstrates that non-RISC CPUs can have these attributes).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 读作“精简指令集计算机”（RISC），而不是“精简指令集计算机”。在 RISC 机器中，CPU 设计者创建尽可能少的指令，以简化实现这些指令所需的硬件。从理论上讲，这使得设计者能够以更低的成本创建更快的
    CPU（尽管英特尔的 x86 系列证明了非 RISC CPU 也可以具备这些特性）。
- en: registers
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 寄存器
- en: Specialized memory components built directly into the CPU and accessible by
    most machine instructions.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 直接集成在 CPU 中并且大多数机器指令可访问的专用内存组件。
- en: '### S'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '### S'
- en: single instruction, multiple data (SIMD)
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 单指令，多数据（SIMD）
- en: A SIMD instruction operates on multiple pieces of data concurrently. For example,
    a SIMD add instruction may perform as many as 16 different addition operations
    in parallel. Though SIMD instructions are more difficult to use than single-instruction,
    single-data instructions (for example, typical ARM assembly instructions), they
    have the potential for executing application much faster.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: SIMD 指令同时对多个数据进行操作。例如，SIMD 加法指令可以并行执行多达 16 次加法运算。尽管 SIMD 指令比单指令单数据指令（例如典型的 ARM
    汇编指令）更难使用，但它们有可能大幅加速应用程序的执行。
- en: stack pointer register (SP)
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 栈指针寄存器（SP）
