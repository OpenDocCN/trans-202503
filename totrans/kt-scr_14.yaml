- en: I sincerely hope this book has sparked your curiosity and passion for coding
    and problem-solving. However, this is just the beginning of your journey in the
    fascinating world of Kotlin and its applications. You can use Kotlin to tackle
    practical problems in almost any field of study, from science and engineering
    to art and entertainment.
  prefs: []
  type: TYPE_NORMAL
- en: This book has given you a solid foundation in Kotlin’s core features. You’re
    now ready to dive deep and explore more advanced topics, such as Java interoperability,
    generics, extension functions, and coroutines. If your goal is to become an Android
    app developer, you will also have to learn how to use Android Studio and Jetpack
    Compose for developing apps with modern and multiplatform user interfaces.
  prefs: []
  type: TYPE_NORMAL
- en: As before, your primary source of information is the official documentation
    at [https://kotlinlang.org](https://kotlinlang.org). However, you can choose from
    many excellent books that address your specific needs. No matter where your coding
    journey takes you next, you’ll benefit from learning about the practice of clean
    coding and design patterns for developing more complex, fully functional applications.
    I’ve listed some related resources below that could be valuable additions to your
    library.
  prefs: []
  type: TYPE_NORMAL
- en: So keep coding, keep learning, and keep a curious mind!
