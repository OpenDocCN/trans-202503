- en: THE BASICS
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基础知识
- en: Welcome to the world of locksport! We’re excited to have you join the global
    family of people who see locks as a puzzle to be solved. It is our sincere hope
    that you find our hobby as entertaining as we do, and that one day you might join
    us at a local meetup or even an international competition!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到锁技运动的世界！我们很高兴你加入了这个全球大家庭，这里的人们将锁具视为一项待解的谜题。我们真诚地希望你能像我们一样享受这个爱好，并且有一天你能加入我们参加本地聚会，甚至是国际比赛！
- en: This section will provide you with a strong foundation on which to build your
    lock-opening skills. We’ll start with a look at where locksport began, as well
    as current groups you can join and the locksport rules and local laws you should
    be aware of as you get started. From there, we’ll cover what makes a lock click,
    components of locks that make them harder or easier to pick, and finally, how
    to disassemble, reassemble, and care for the locks in your collection. It’s going
    to be a fun ride; let’s get going!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将为你提供一个坚实的基础，帮助你建立开锁技能。我们将从锁技的起源开始，介绍你可以加入的当前团体，以及你在入门时需要了解的锁技规则和当地法律。接下来，我们将讨论是什么让锁具产生“咔哒”声、锁具的组成部分如何影响其开锁难度，最后，我们还将讲解如何拆解、重新组装和保养你的锁具收藏。接下来的过程会非常有趣，让我们开始吧！
