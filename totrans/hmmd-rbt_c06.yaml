- en: Buffer
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 缓冲器
- en: Buffer is very similar to Wobbler in many regards, but the main difference is
    its wheels. For this bot, you’ll attach two round “buffer” wheels to downward-facing
    motors that are rotating toward each other, so when you turn the bot on, it propels
    itself in the direction the scrubbers are spinning. Buffer looks a bit like a
    tiny street sweeper, but it moves differently from its larger cousin. However,
    it may actually clean your floor. Buffer is an easy little bot to build and fun
    to use.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 缓冲器在许多方面与Wobbler非常相似，但主要的区别在于它的轮子。对于这个机器人，你将把两个圆形的“缓冲”轮子安装到朝下的电机上，这些电机彼此旋转。当你启动机器人时，它会朝着清扫器旋转的方向前进。缓冲器看起来有点像一个微型扫地车，但它的运动方式与其较大的表兄不同。然而，它可能真的能清洁你的地板。缓冲器是一个容易制作且有趣的机器人。
