- en: What Is an App?
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是应用？
- en: 'An *app* (short for *application*) is a tool on your computer that helps you
    do a specific job, like play a game or check the weather. You might also have
    heard it referred to as a *program*. Apps make it easier and faster to do the
    things you want to do on your computer. Your computer already has a lot of great
    apps on it that you can use to do the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*应用*（*应用程序*的缩写）是你电脑上的一个工具，帮助你完成特定任务，如玩游戏或查看天气。你可能也听说过它被称为*程序*。应用使你在电脑上做事情更容易、更快捷。你的电脑已经有很多很棒的应用，你可以用来做以下事情：'
- en: '*****   Play music'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   播放音乐'
- en: '*****   Play movies'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   播放电影'
- en: '*****   Manage your photos'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   管理你的照片'
- en: '*****   Chat with friends and family'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   和朋友及家人聊天'
- en: '*****   Keep track of your appointments'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   跟踪你的约会'
- en: '*****   Play games'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   玩游戏'
- en: '*****   Read the latest news'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   阅读最新新闻'
- en: '*****   And much, much more'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   以及更多更多'
- en: You already met the Calculator app in [Lesson 1](ch1.xhtml#ch1). Now we’ll explore
    some other popular and useful apps on your computer. First, you’ll use the Microsoft
    Solitaire Collection app to play different types of solitaire games. Then you’ll
    use the Weather app to check the weather forecast and the Calendar app to help
    you track appointments and events. By the end of this lesson, you should feel
    confident to explore the other apps on your computer at your leisure.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经在[第一课](ch1.xhtml#ch1)中见过计算器应用了。接下来，我们将探索一些你电脑上其他流行且实用的应用。首先，你将使用微软纸牌合集应用来玩不同类型的纸牌游戏。然后，你将使用天气应用查看天气预报，并使用日历应用帮助你跟踪约会和事件。到本课结束时，你应该会有信心在空闲时探索你电脑上的其他应用。
- en: '***** ***NOTE:** Some of the apps we’ll be exploring, such as the Weather app,
    require you to be connected to the internet. If you’re not yet online, flip back
    to “[Setting Up an Internet Connection](ch00.xhtml#toc_lev18)” on [page 17](ch00.xhtml#page_17)
    to see more about getting connected.*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***注意：**我们将要探索的一些应用，如天气应用，要求你连接到互联网。如果你还没有在线，请返回到[“设置互联网连接”](ch00.xhtml#toc_lev18)页面[17](ch00.xhtml#page_17)了解如何连接。*'
- en: '**DID SOMEONE SAY FREE?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**有人说免费吗？**'
- en: 'All the apps already on your computer are free to use and enjoy! However, a
    few of them may offer you the opportunity to buy items; for example, the Movies
    and TV app will let you play your own videos for free but will offer you the opportunity
    to buy television shows and movies. Don’t be concerned, though: you can’t accidentally
    buy something in an app! If something has to be paid for, you’ll be given plenty
    of warning, and you would need to enter your credit card details to make a payment.
    In this lesson, we’re going to focus on learning about the completely free apps,
    starting with Solitaire.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你电脑上已安装的所有应用都可以免费使用！然而，其中一些可能会提供你购买项目的机会；例如，电影和电视应用会让你免费播放自己的视频，但也会提供购买电视节目和电影的机会。不过不必担心：你不可能在应用中不小心购买东西！如果某个项目需要付费，你会得到充分的提醒，而且你需要输入信用卡信息才能完成支付。在本课中，我们将重点学习完全免费的应用，首先从纸牌游戏开始。
- en: The Microsoft Solitaire Collection App
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 微软纸牌合集应用
- en: 'Solitaire is one of the most popular free game apps and can provide hours of
    fun. Your Windows 10 computer comes with a range of solitaire games in the Microsoft
    Solitaire Collection app. If you’re not a solitaire fan, don’t worry: we’ll explore
    how to add more games in [Lesson 8](ch8.xhtml#ch8). But first, to get you used
    to using apps, let’s explore the Solitaire Collection.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 空当接龙是最受欢迎的免费游戏应用之一，能提供数小时的娱乐。你的 Windows 10 电脑自带了微软纸牌合集应用，其中包含多种纸牌游戏。如果你不是纸牌迷，也不用担心：我们会在[第8课](ch8.xhtml#ch8)中介绍如何添加更多游戏。但首先，为了让你习惯使用应用，让我们先来了解一下纸牌合集。
- en: Click the **start button** in the bottom-left corner of the screen, highlighted
    here.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左下角的**开始按钮**，如下所示。
- en: '![Image](../images/f051-01.jpg)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f051-01.jpg)'
- en: The Start menu will appear. Click the tile that says **Microsoft Solitaire Collection**,
    highlighted next.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始菜单将会出现。点击标有**Microsoft Solitaire Collection**的图标，下面高亮显示。
- en: '![Image](../images/f052-01.jpg)'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f052-01.jpg)'
- en: If you don’t see this tile in the Start menu, use the search feature to find
    it. Click in the search box next to the start button and then type **solitaire**.
    Click **Microsoft Solitaire Collection** from the list that appears.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在开始菜单中没有看到这个图标，可以使用搜索功能找到它。点击开始按钮旁边的搜索框，然后输入**solitaire**。从出现的列表中点击**Microsoft
    Solitaire Collection**。
- en: '![Image](../images/f052-02.jpg)'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f052-02.jpg)'
- en: 'The app will then open on your screen! It should look something like this:
    Now, let’s play the game!'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用程序将会在屏幕上打开！它看起来应该像这样：现在，让我们开始游戏吧！
- en: '![Image](../images/f053-01.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f053-01.jpg)'
- en: Now, let’s play the game!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们开始游戏吧！
- en: '**PLAYING A GAME**'
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**玩游戏**'
- en: 'The Microsoft Solitaire Collection includes five different versions of solitaire
    to choose from:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 微软纸牌合集包括五种不同版本的纸牌游戏，供你选择：
- en: '*****   Klondike (also known as Classic Solitaire)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   Klondike（也称经典纸牌）'
- en: '*****   Spider'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   蜘蛛纸牌'
- en: '*****   FreeCell'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   空当接龙'
- en: '*****   Pyramid'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   金字塔'
- en: '*****   TriPeaks'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   三峰'
- en: Let’s start by playing everybody’s favorite … Klondike!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从大家最喜欢的游戏开始… Klondike！
- en: Click the **Klondike** button.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Klondike**按钮。
- en: A small help screen will appear, offering to tell you how to play.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会出现一个小帮助屏幕，提供如何玩游戏的说明。
- en: '![Image](../images/f054-01.jpg)'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f054-01.jpg)'
- en: If you’re not familiar with Klondike, you can read the “How to play” guide by
    clicking the **Next** button. Once you’ve finished reading this guide, click **Play
    the game** to jump in! If you know the game well, check the **Do not show again**
    box and then click **Close**, and you’ll be taken straight to the game.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不熟悉 Klondike 游戏，可以通过点击**下一步**按钮阅读“如何玩”指南。阅读完此指南后，点击**开始游戏**来进入游戏！如果你熟悉这个游戏，可以勾选**不再显示**框，然后点击**关闭**，你将直接进入游戏。
- en: '![Image](../images/f054-02.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f054-02.jpg)'
- en: The aim of Klondike is to stack all the cards in their individual suits, from
    ace to king, in the empty slots at the top right. To move a card to a stack, move
    your mouse cursor over a card, click and hold down your left mouse button, move
    your mouse over the appropriate pile, and then release the mouse button. You start
    a stack by moving an ace to any of the empty slots.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Klondike 游戏的目标是将所有牌按照花色从 Ace 到 King 排列到右上角的空槽中。要将牌移动到堆叠中，将鼠标光标移到一张牌上，点击并按住鼠标左键，将鼠标移动到相应的堆叠上，然后松开鼠标按钮。你可以通过将一张
    Ace 移动到任何空槽来开始一个堆叠。
- en: You can also move cards between the columns at the bottom to reveal new cards.
    You do this in the same way, by holding down your left mouse button on a card
    and dragging it to a new pile. In the lower columns, cards must be placed in descending
    order, alternating red and black cards. For example, in the image above, the black
    10 can be moved onto the red jack, but cannot be placed on top of the black jack.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过在底部的列之间移动牌来展示新牌。你可以通过按住左键拖动牌到新的堆叠来实现。对于底部的列，牌必须按降序排列，并且红黑交替。例如，在上面的图片中，黑色的10可以移到红色的杰克上，但不能放在黑色的杰克上。
- en: Click once on the deck in the top-left corner to reveal three fresh cards from
    the deck. You can move only the top card of these three, by clicking the card
    and dragging it to a column or stack.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的牌堆，展示三张新的牌。你只能移动这三张牌中的顶部一张，方法是点击该牌并将其拖动到一列或一堆。
- en: Click the double-headed arrow in the top-right corner to make the game take
    up the entire screen. When the game takes up the entire screen, you can click
    the button again to make it smaller.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 点击右上角的双箭头，使游戏占据整个屏幕。当游戏占据整个屏幕时，你可以再次点击按钮将其缩小。
- en: If you get stuck and want to start a new game, click the **New Game** button
    in the bottom-left corner to start again with a fresh deck of cards.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你卡住了并想重新开始一局游戏，点击屏幕左下角的**新游戏**按钮，从一副新牌开始。
- en: '**CLOSING A GAME**'
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**结束游戏**'
- en: You can close Microsoft Solitaire Collection in the same way you closed the
    Calculator app in [Lesson 1](ch1.xhtml#ch1). Click the **close button** in the
    top-right corner, as shown here. This will take you back to the Desktop.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以像关闭[第一课](ch1.xhtml#ch1)中的计算器应用一样关闭微软纸牌合集。点击右上角的**关闭按钮**，如下所示。这将带你回到桌面。
- en: '![Image](../images/f055-01.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f055-01.jpg)'
- en: If you close this app after starting but not completing a game, your session
    will be automatically saved. That way, when you open the app again, the game will
    pick up at the same place as your last session. This allows you to finish the
    game the next time you open the app!
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在开始游戏但未完成时关闭此应用，系统会自动保存你的会话。这样，下次打开应用时，游戏会从你上次会话的相同位置继续。这让你可以在下次打开应用时继续完成游戏！
- en: If you’d like to try a different version of solitaire, simply click the **Back**
    button in the top-left corner of the screen and choose a different game.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想尝试不同版本的纸牌，只需点击屏幕左上角的**返回**按钮，选择其他游戏。
- en: '**OPENING SOLITAIRE AGAIN**'
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**再次打开纸牌游戏**'
- en: The first time you open Microsoft Solitaire Collection, you’ll be able to play
    the game right away. When you open the app for a second time, however, you might
    be asked to create an Xbox profile, as shown next. This lets you track your scores
    and share your progress with friends online.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次打开微软纸牌合集时，你可以直接开始游戏。然而，当你第二次打开应用时，可能会被要求创建一个Xbox个人资料，如下所示。这样，你可以追踪你的分数并与朋友们在线分享进度。
- en: '![Image](../images/f056-01.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f056-01.jpg)'
- en: If this appeals to you, click **Next** and follow the prompts. However, if you
    just want to play the game, click **Not now**. The Microsoft Solitaire Collection
    app will ask you if you’re really sure about this, so check the box that says
    **Don’t show this again** and click **Play as a Guest**.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这个感兴趣，点击**下一步**并按照提示操作。然而，如果你只是想玩游戏，点击**稍后再说**。微软纸牌合集应用会询问你是否确定这样做，所以勾选“**不再显示此内容**”并点击**作为游客玩**。
- en: '![Image](../images/f057-01.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f057-01.jpg)'
- en: Now you can choose your favorite type of solitaire just as before and begin
    playing.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以像之前一样选择你最喜欢的纸牌类型并开始游戏。
- en: '**ACTIVITY #3**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #3**'
- en: In this activity, you’ll try another game in the Microsoft Solitaire Collection!
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将尝试微软纸牌合集中的另一款游戏！
- en: Open **Microsoft Solitaire Collection** using the Start menu.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过开始菜单打开**微软纸牌合集**。
- en: Open the **Spider** game.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**蜘蛛纸牌**游戏。
- en: Play through a complete game of Spider solitaire.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成一局蜘蛛纸牌游戏。
- en: Close the Microsoft Solitaire Collection app.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭微软纸牌合集应用。
- en: The Weather App
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天气应用
- en: 'Now let’s have a look at the Weather app. The Weather app tells you the current
    weather for any location you choose. It also shows you a forecast for the next
    few days so that you can plan accordingly. Remember that you need to be connected
    to the internet to use the Weather app. Let’s start by opening the Weather app:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看看天气应用。天气应用会告诉你任何你选择的位置的当前天气。它还会显示未来几天的天气预报，帮助你做出相应的计划。记住，你需要连接到互联网才能使用天气应用。让我们从打开天气应用开始：
- en: Click the **start button** in the bottom-left corner of the screen.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左下角的**开始按钮**。
- en: The Start menu will open, and you should see a tile with a white sun that’s
    labeled **Weather**, as shown next. (Your Weather tile might show the current
    temperature instead of a white sun.) Click this tile to open the Weather app.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始菜单将打开，你应该能看到一个带有白色太阳图标的瓷砖，标注为**天气**，如下所示。（你的天气瓷砖可能会显示当前温度，而不是白色太阳。）点击此瓷砖以打开天气应用。
- en: '![Image](../images/f058-01.jpg)'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f058-01.jpg)'
- en: If you don’t see the Weather app in the Start menu, use the search feature.
    Click in the search box next to the start button and type **weather**. Click **Weather**
    from the list that appears.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在开始菜单中找不到天气应用，可以使用搜索功能。在开始按钮旁的搜索框中输入**weather**，然后点击出现列表中的**天气**。
- en: '![Image](../images/f058-02.jpg)'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f058-02.jpg)'
- en: If this is the first time you’ve opened the Weather app, you’ll see a screen
    like the one shown here.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这是你第一次打开天气应用，你将看到如下所示的屏幕。
- en: Click either Fahrenheit or Celsius, whichever is your preference.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击华氏或摄氏温度，根据你的偏好选择。
- en: The Weather app will also ask you to set your default city. When you open the
    Weather app in the future, it will automatically give you the weather for your
    default city, so it’s often best to use your own location for this. You can do
    this by either letting Windows detect your location or selecting a location yourself.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 天气应用还会提示您设置默认城市。以后每次打开天气应用时，它会自动为您显示默认城市的天气，因此最好使用您自己的位置。您可以通过让 Windows 检测您的位置或自行选择位置来完成此操作。
- en: '![Image](../images/f059-01.jpg)'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f059-01.jpg)'
- en: To let Windows detect your location, click **Detect my location**. You’ll then
    be asked to give the Weather app permission to access your location. Click **Yes**.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要让 Windows 检测您的位置，请点击**检测我的位置**。接下来，系统会提示您授予天气应用访问您位置的权限。点击**是**。
- en: '![Image](../images/f059-02.jpg)'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f059-02.jpg)'
- en: If you prefer not to let the app access your location information, you can instead
    click in the Search box below the “Detect my location” button and type the name
    of your city.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您不希望应用访问您的位置信息，可以点击“检测我的位置”按钮下方的搜索框，输入您的城市名称。
- en: Click **Start** to save this information.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始**以保存此信息。
- en: The Weather app should now open, showing you the weather forecast for your current
    city, set out like the following figure.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 天气应用现在应该已经打开，并显示您当前城市的天气预报，如下图所示。
- en: '![Image](../images/f060-01.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f060-01.jpg)'
- en: The Weather app will tell you the current temperature along with some key facts,
    such as the wind speed and humidity. This information is shown above the forecast
    for the next few days. Below the daily forecasts, you’ll see a breakdown of the
    hourly temperature for the rest of the day, with a line showing how the temperature
    will change. You can even scroll down further to see more details, such as when
    the sun will rise and set!
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 天气应用将告诉您当前的温度以及一些关键事实，如风速和湿度。此信息会显示在接下来的几天预报之上。在每日预报下方，您会看到当天剩余时间的小时温度细分，并有一条线显示温度变化趋势。您甚至可以向下滚动查看更多详细信息，例如太阳的升起和落下时间！
- en: The Calendar App
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 日历应用
- en: Another handy app on your computer is the Calendar app. The Calendar app helps
    you keep track of appointments, birthdays, vacations, and other important events.
    It’s like having a daily planner on your computer. Better still, the Calendar
    app can display a small notification to remind you that your event or appointment
    is about to start. Now that’s an assistant worth having!
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 电脑上还有一个方便的应用——日历应用。日历应用帮助您跟踪约会、生日、假期和其他重要事件。它就像是您电脑上的日程规划器。更棒的是，日历应用可以显示一个小通知，提醒您活动或约会即将开始。这样的助手真是值得拥有！
- en: '**SETTING UP THE CALENDAR APP**'
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**设置日历应用**'
- en: 'To open the Calendar app, follow these steps:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 打开日历应用，请按照以下步骤操作：
- en: Click the **start button** in the bottom-left corner of the screen.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左下角的**开始按钮**。
- en: The Start menu will open, and you should see the Calendar app tile. It might
    show the word “Calendar” or the current date. Click the **Calendar** tile.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始菜单将会打开，您应该会看到日历应用的磁贴。它可能会显示“日历”字样或当前日期。点击**日历**磁贴。
- en: '![Image](../images/f061-01.jpg)'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f061-01.jpg)'
- en: If you don’t see the Calendar app in the Start menu, use the search feature.
    Click in the search box next to the start button and type **calendar**. Click
    **Calendar** from the list that appears.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果在开始菜单中看不到日历应用，请使用搜索功能。点击开始按钮旁边的搜索框，输入**日历**。从出现的列表中点击**日历**。
- en: '![Image](../images/f061-02.jpg)'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f061-02.jpg)'
- en: Click **Get started**.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始使用**。
- en: '![Image](../images/f062-01.jpg)'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f062-01.jpg)'
- en: If this is the first time you’ve used the Calendar app, you’ll be prompted to
    add an account or use your existing account. The Calendar app uses your account
    to attribute appointments and events to you. You’ll use the same Microsoft account
    you set up in “[Creating a Microsoft Account](app02.xhtml#toc_lev267)” on [page
    20](ch00.xhtml#page_20). This account should appear at the top of the Accounts
    list, so just click **Ready to go**.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这是您第一次使用日历应用，系统会提示您添加一个账户或使用现有账户。日历应用会使用您的账户来为您分配约会和事件。您将使用在[“创建 Microsoft
    账户”](app02.xhtml#toc_lev267)中设置的相同 Microsoft 账户，该页面位于[第 20 页](ch00.xhtml#page_20)。该账户应该会出现在账户列表的顶部，因此只需点击**准备好开始**。
- en: '![Image](../images/f062-02.jpg)'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f062-02.jpg)'
- en: If you don’t see your account here, you are probably using a local account instead
    of a Microsoft account. Consult “[Switching to a Microsoft Account](app02.xhtml#app02)”
    on [page 297](app02.xhtml#page_297) to learn how to create a Microsoft account.
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您没有看到您的账户，您可能在使用本地账户而不是微软账户。请参阅“[切换到微软账户](app02.xhtml#app02)”[第297页](app02.xhtml#page_297)，了解如何创建微软账户。
- en: This will open your personal calendar!
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这将打开您的个人日历！
- en: '**MEETING THE CALENDAR APP**'
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**认识日历应用**'
- en: Now that the Calendar app is set up, it’s time to start organizing your days.
    Let’s take a look at the main Calendar screen.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 现在日历应用已设置好，接下来是时候开始组织您的日程了。让我们来看一下主日历屏幕。
- en: Today’s date will be shaded in blue. On the left side you’ll see a mini calendar
    that gives you a bird’s-eye view of the month. You can use this to peek at future
    or past months while still keeping your main calendar on today.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的日期将以蓝色显示。在左侧，您会看到一个迷你日历，提供月份的鸟瞰视图。您可以使用这个来查看未来或过去的月份，同时保持主日历显示今天的日期。
- en: '![Image](../images/f063-01.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f063-01.jpg)'
- en: Your calendar isn’t restricted to the current month; you can move back and forth
    through the months to see future and past appointments and events.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 您的日历不限于当前月份；您可以前后移动查看未来和过去的预约和事件。
- en: 'To move through the calendar, use these buttons:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 要在日历中移动，请使用以下按钮：
- en: '![Image](../images/f064-01.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f064-01.jpg)'
- en: '*****   **Monthly view arrows:** Click the up arrow to go back a month and
    the down arrow to go forward a month.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **月视图箭头：** 点击向上箭头返回一个月，点击向下箭头前进一个月。'
- en: '*****   **Today:** Click this button to quickly get back to the current date.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **今天：** 点击此按钮可快速返回到当前日期。'
- en: '*****   **Bird’s-eye calendar view arrows:** Click these arrows to scroll through
    the bird’s-eye calendar view by using the arrows highlighted in the following
    figure.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **鸟瞰日历视图箭头：** 点击这些箭头，通过下图中突出显示的箭头在鸟瞰日历视图中滚动。'
- en: Once you’re comfortable moving through the calendar to different dates, it’s
    time to move on to adding events.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您熟悉了如何在日历中移动到不同的日期，就可以开始添加事件了。
- en: '**ADDING AN EVENT**'
  id: totrans-120
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**添加事件**'
- en: 'The Calendar app is an excellent place to store information about important
    events and appointments you want to keep track of. You’ll be able to easily view
    all of your upcoming events, add new events, and even receive reminders before
    an event starts. That beats a wall calendar! Here’s how to add an event:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 日历应用是存储您想跟踪的重要事件和预约的绝佳地方。您可以轻松查看所有即将发生的事件，添加新事件，甚至在事件开始前收到提醒。这比墙上的日历方便多了！下面是如何添加事件：
- en: Click the **New event** button, highlighted here.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建事件**按钮，按钮在此处突出显示。
- en: '![Image](../images/f064-02.jpg)'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f064-02.jpg)'
- en: The Calendar app will open a form that asks for some information about the event,
    with boxes for the event name, location, start and end times, and any extra details.
    You don’t have to fill out all this information, but it is a good idea to have
    at least an event name and a start date and time.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 日历应用会打开一个表单，询问有关事件的一些信息，包括事件名称、位置、开始和结束时间以及任何额外的细节。您不必填写所有信息，但至少填写事件名称和开始日期及时间是个不错的主意。
- en: '![Image](../images/f065-01.jpg)'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f065-01.jpg)'
- en: '*****   **Event name:** Click in the box that contains the words “Event name”
    (these words will disappear once you begin to type). Type a name for the event
    (for example, “Doctor’s Appointment”). Make it something short but recognizable,
    because this will appear in the little box for the appropriate day in your main
    calendar!'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*****   **事件名称：** 点击包含“事件名称”字样的框（这些字样在您开始输入时会消失）。输入事件的名称（例如，“医生预约”）。保持简短而容易识别，因为这个名称会出现在主日历中相应日期的小框里！'
- en: '*****   **Location:** You can store the location of the event so it can remind
    you where you need to be. Click in the **Location** box and type the event’s location.
    This could be a full address or simply a helpful reminder, such as “Mary’s House.”'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*****   **位置：** 您可以存储事件的位置，以便它提醒您需要去哪里。点击**位置**框并输入事件的位置。可以是完整的地址，也可以是简单的提醒，例如“玛丽的家”。'
- en: '*****   **Start date and time:** Select the date of the event or, if your event
    is longer than one day, the date the event starts. You can type in the date or
    click the small calendar symbol next to the date (highlighted next) to choose
    from a list. Remember to click the up or down arrow to cycle through the months
    if necessary.'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***** **开始日期和时间：** 选择事件的日期，或者如果您的事件持续超过一天，则选择事件开始的日期。您可以直接输入日期，或者点击日期旁边的小日历符号（下图所示）从列表中选择。记得点击上下箭头切换月份（如果需要）。'
- en: '![Image](../images/f066-01.jpg)'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f066-01.jpg)'
- en: Select a start time for the event by clicking the down arrow next to the time
    and choosing from the list of times. You might need to scroll down a little to
    find the appropriate time. If your event starts at a specific time that isn’t
    shown, you can type it in, but make sure to type in whether it’s AM or PM. Otherwise,
    it might appear at the wrong time! You can also check the **All day** box if the
    event will take up the entire day or if you would prefer not to specify an exact
    time.
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择事件的开始时间，点击时间旁边的下拉箭头，并从时间列表中选择。您可能需要向下滚动一些才能找到合适的时间。如果您的事件在某个特定时间开始，而该时间未显示在列表中，您可以手动输入，但请确保输入是否是上午（AM）或下午（PM）。否则，它可能会显示在错误的时间！如果事件将占用整天，您也可以勾选**全天**框，或者如果您不希望指定确切时间，也可以选择此选项。
- en: '*****   **End date and time:** Choose the date and time your event finishes.
    If you don’t choose an end date or time, the calendar will automatically make
    the event half an hour long from the start date and time.'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***** **结束日期和时间：** 选择事件结束的日期和时间。如果您没有选择结束日期或时间，日历会自动将事件设置为从开始日期和时间起持续半小时。'
- en: '*****   **Event description:** If there are any more details you want to add,
    you can type them in this field.'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***** **事件描述：** 如果您有更多的细节想要添加，可以在此字段中输入。'
- en: '***Adding a Reminder***'
  id: totrans-133
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***添加提醒***'
- en: The Calendar app can remind you of an event with a small box that pops up in
    the corner of your computer screen just before your event begins and gives you
    a summary of the event details. This box will appear regardless of whether you
    have the Calendar app open at that particular time. This way, you won’t forget
    appointments during your busy day.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 日历应用可以在事件开始前，在您的计算机屏幕角落弹出一个小框提醒您，并提供事件详情摘要。无论您是否在那个时刻打开了日历应用，都会出现这个框。这样，您就不会在繁忙的日程中忘记重要的约会。
- en: 'Here’s how to add a reminder:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何添加提醒的步骤：
- en: Click in the **Reminder** box, as shown here.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**提醒**框，如下图所示。
- en: '![Image](../images/f067-01.jpg)'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f067-01.jpg)'
- en: Choose when you want to be reminded about the event. For example, a 30-minute
    reminder will let you know 30 minutes in advance of the start time of the event.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您希望何时收到事件的提醒。例如，30分钟提醒将提前30分钟通知您事件开始的时间。
- en: '***** ***NOTE:** When the reminder box pops up, you can close it by clicking
    the **Dismiss** button. Alternatively, you can click the **Snooze** button to
    be reminded about the event again in a few minutes’ time.*'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***注意：** 当提醒框弹出时，您可以通过点击**关闭**按钮将其关闭。或者，您可以点击**稍后提醒**按钮，几分钟后再次收到事件提醒。*'
- en: '![Image](../images/f067-02.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f067-02.jpg)'
- en: '***Saving Your event***'
  id: totrans-141
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***保存您的事件***'
- en: After you’ve set your event details, it’s time to save the event. Simply click
    the **Save and close** button to save your details and your reminder.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在您设置好事件详情后，您可以保存事件。只需点击**保存并关闭**按钮，即可保存您的详情和提醒。
- en: '![Image](../images/f067-03.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f067-03.jpg)'
- en: You’ll now be returned to the main calendar screen. Your event should appear
    in a shaded blue strip on the appropriate date, like in the following figure.
    This shaded strip will show only a snippet of the information. To see the full
    details of any event, just click it once with your mouse.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您将返回到主日历屏幕。您的事件应该会出现在适当日期的蓝色条形区域中，如下图所示。此蓝条仅显示事件的部分信息。要查看任何事件的完整详情，只需用鼠标单击它一次。
- en: '![Image](../images/f068-01.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f068-01.jpg)'
- en: '***** ***TIP:** You can also create an event by clicking the appropriate box
    for the date of your event; this will bring up a mini version of the “New event”
    form, like in the figure shown next. Either add a few details here or click **More
    details** to bring up the full form.*'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***提示：** 您也可以通过点击适当的日期框来创建事件；这将弹出一个“新事件”表单的小版本，如下图所示。您可以在此处添加一些细节，或者点击**更多详情**以弹出完整的表单。*'
- en: '![Image](../images/f068-02.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f068-02.jpg)'
- en: '**DELETING AN EVENT**'
  id: totrans-148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**删除事件**'
- en: 'If an event has been canceled or if you no longer need it on your calendar,
    you can remove it. Here’s how to delete an event:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个事件被取消，或者你不再需要它出现在日历上，你可以将其删除。以下是删除事件的方法：
- en: Find the event in your calendar and right-click the shaded blue strip.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的日历中找到该事件，并右键点击蓝色的阴影条。
- en: Click the **Delete** button, shown next.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下方的**删除**按钮。
- en: '![Image](../images/f068-03.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f068-03.jpg)'
- en: The event will now disappear from your calendar.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 该事件将从你的日历中消失。
- en: '**ACTIVITY #4**'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #4**'
- en: 'Let’s practice adding events to your calendar:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们练习将事件添加到你的日历中：
- en: Add the birthdays of your closest friends and family members to the calendar.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你最亲密的朋友和家人的生日添加到日历中。
- en: Add any important events coming up in the next week to your calendar, and make
    sure to set reminders.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将下周即将到来的重要事件添加到你的日历中，并确保设置提醒。
- en: Close the Calendar app.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭日历应用。
- en: More Apps, More Fun
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更多应用，更多乐趣
- en: 'We’ve looked at a few of the most popular apps, but many more come with your
    computer. Therefore, your next challenge is to go exploring! Scroll through the
    full apps list of the apps on the left side of the Start menu and check out a
    few of these apps:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经了解了一些最受欢迎的应用，但你的电脑中还有许多其他应用。因此，接下来的挑战是去探索！浏览开始菜单左侧的完整应用列表，并查看其中的一些应用：
- en: '*****   **News:** Keep up-to-date with the latest news in your region.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **新闻：** 跟进你所在地区的最新新闻。'
- en: '*****   **People:** This is a digital address book to help you keep track of
    people you know and their contact details.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **人脉：** 这是一个数字地址簿，帮助你跟踪你认识的人及其联系方式。'
- en: '*****   **Sports:** Find out the latest sports news and scores.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **体育：** 查找最新的体育新闻和比分。'
- en: '*****   **Voice Recorder:** Record yourself talking using your microphone.
    This app is great for taking quick notes or recording messages to send to someone.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **语音记录器：** 使用你的麦克风录制自己的讲话。这个应用非常适合做快速笔记或录制信息发送给他人。'
- en: Don’t be afraid to try out any of the other apps you find. As mentioned at the
    beginning of this lesson, you won’t be able to accidentally spend any money, so
    there’s no risk. Do keep in mind, though, that some apps (such as News and Sports)
    require you to be connected to the internet to work properly.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕尝试你找到的其他应用。正如本课程开始时提到的，你不会意外花费任何钱，因此没有风险。不过，请记住，某些应用（例如新闻和体育）需要连接到互联网才能正常工作。
- en: Phew, We Did It!
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 呼，做到了！
- en: 'In this lesson, we looked at using some of the free, built-in apps that come
    with your computer. You learned to do the following:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，我们学习了一些电脑自带的免费应用。你学会了以下内容：
- en: '*****   Play card games using the Microsoft Solitaire Collection'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   使用 Microsoft Solitaire Collection 玩纸牌游戏'
- en: '*****   Check the weather using the Weather app'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   使用天气应用检查天气'
- en: '*****   Add events to your calendar'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   将事件添加到你的日历中'
- en: In the next lesson, you’ll start looking at putting photos on your computer.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一课中，你将开始学习如何将照片放入你的电脑中。
- en: '**LESSON REVIEW**'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程回顾**'
- en: Congratulations! You’ve completed [Lesson 2](ch2.xhtml#ch2). The following activities
    will help you review what you learned. If you can complete all of these activities
    with confidence, then you are ready for [Lesson 3](ch3.xhtml#ch3). If not, don’t
    lose heart—just keep practicing by trying out different apps!
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你已完成[课程 2](ch2.xhtml#ch2)。接下来的活动将帮助你回顾所学内容。如果你能够自信地完成所有这些活动，那么你就准备好学习[课程
    3](ch3.xhtml#ch3)了。如果没有，不要气馁——继续通过尝试不同的应用来练习吧！
- en: Open Microsoft Solitaire Collection and win a game of FreeCell.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Microsoft Solitaire Collection 并赢得一局 FreeCell。
- en: Open the Weather app and check tomorrow’s maximum temperature in your hometown.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开天气应用，查看明天你家乡的最高气温。
- en: Open the Calendar and add an event titled “Complete [Lesson 3](ch3.xhtml#ch3)”
    for some time during the next week. Be sure to allocate at least two hours!
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开日历并添加一个名为“完成[课程 3](ch3.xhtml#ch3)”的事件，安排在下周某个时间。确保分配至少两个小时！
- en: Explore the apps in the Start menu and try out any apps you like the look of.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索开始菜单中的应用，并尝试任何你感兴趣的应用。
