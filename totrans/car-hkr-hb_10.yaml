- en: '| **Situation** | CauseCode | 23 | 23 |  |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
- en: '|  | SubCauseCode | 24 | 24 |  |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
- en: '|  | Severity | 25 | 25 |  |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
- en: '| **Location** | Latitude | 26 | 29 |  |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
- en: '|  | Longitude | 30 | 33 |  |'
  id: totrans-130
  prefs: []
