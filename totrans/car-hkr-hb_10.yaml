  prefs: []
  type: TYPE_TB
- en: '|  | Generation Time | 3 | 8 | Timestamp |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
- en: '|  **Management**  | Originator ID | 9 | 12 | ITS Station ID |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
- en: '|  | Sequence Number | 13 | 14 |  |'
  id: totrans-120
  prefs: []
