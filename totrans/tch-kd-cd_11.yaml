- en: Appendix A. Python Setup for Windows, Mac, and Linux
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This appendix will walk you through each step of installing Python on Windows,
    Mac, or Linux. Depending on your operating system version, what you see here might
    be slightly different from what’s on your screen, but these steps should get you
    up and running.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re installing Python on a computer at school or work, you may need help
    or permission from the IT department to perform the installation. If you run into
    issues installing Python at school, ask for IT help and let them know you’re studying
    programming.
  prefs: []
  type: TYPE_NORMAL
- en: Python for Windows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'For Windows, we’ll use Python version 3.2.5 so that our Pygame installation
    (in Appendix B) for the programs in [Chapter 8](ch08.html "Chapter 8. Timers and
    Animation: What Would Disney Do?") to [Chapter 10](ch10.html "Chapter 10. Game
    Programming: Coding for Fun") will be easier.'
  prefs: []
  type: TYPE_NORMAL
- en: Download the Installer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Go to *[http://python.org/](http://python.org/)*, and hover your mouse over
    the **Downloads** link. You’ll see a drop-down list of options, as shown in [Figure A-1](apa.html#hover_your_mouse_over_downloads_to_displ
    "Figure A-1. Hover your mouse over Downloads to display a list of options.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Hover your mouse over Downloads to display a list of options.](httpatomoreillycomsourcenostarchimages2189057.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-1. Hover your mouse over *Downloads* to display a list of options.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the drop-down list, click the **Windows** link. This will take you to a Python
    Releases For Windows page, as shown in [Figure A-2](apa.html#python_downloads_page_for_windows
    "Figure A-2. The Python downloads page for Windows").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![The Python downloads page for Windows](httpatomoreillycomsourcenostarchimages2189059.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-2. The Python downloads page for Windows
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Scroll down until you see the link that begins with *Python 3.2.5*. Under that
    link, you’ll see several items, as shown in [Figure A-3](apa.html#under_python_releases_for_windowscomma_f
    "Figure A-3. Under Python Releases For Windows, find the Python 3.2.5 installer.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Under Python Releases For Windows, find the Python 3.2.5 installer.](httpatomoreillycomsourcenostarchimages2189061.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-3. Under Python Releases For Windows, find the Python 3.2.5 installer.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Under Python 3.2.5, click **Windows x86 MSI installer**. This will download
    the installer program.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Run the Installer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wait until the download finishes, then open your *Downloads* folder. You should
    see the *python-3.2.5* Windows Installer program file, as shown in [Figure A-4](apa.html#double-click_the_installer_in_your_downl
    "Figure A-4. Double-click the installer in your Downloads folder.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Double-click the installer in your Downloads folder.](httpatomoreillycomsourcenostarchimages2189063.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-4. Double-click the installer in your *Downloads* folder.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Double-click the *python-3.2.5* Windows Installer program file to begin installation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A Security Warning dialog might come up, as shown in [Figure A-5](apa.html#click_run_to_allow_the_installationdot
    "Figure A-5. Click Run to allow the installation."). If you see a Security Warning
    window, click **Run**; Windows is just letting you know the software is trying
    to install something on your computer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Click Run to allow the installation.](httpatomoreillycomsourcenostarchimages2189065.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-5. Click Run to allow the installation.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The installer may ask if you would like to install Python for all users or just
    yourself, as shown in [Figure A-6](apa.html#install_for_all_usersdot "Figure A-6. Install
    for all users."). It’s usually best to choose **Install for all users**, but if
    that isn’t allowed at your school or office, or if you can’t get it to work, try
    **Install just for me**. Then click **Next >**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Install for all users.](httpatomoreillycomsourcenostarchimages2189067.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-6. Install for all users.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Next you’ll see a Select Destination Directory window like the one shown in
    [Figure A-7](apa.html#choose_a_folder_to_install_python_indot "Figure A-7. Choose
    a folder to install Python in."). This is where you can choose which folder to
    install Python in. The program will try to install on your *C:\* drive under a
    folder called *Python32*, and this should work for your laptop or home PC. Click
    **Next >** to keep installing. (If you’re installing at school or work and run
    into trouble, your IT staff might tell you to install in a different folder, like
    *User* or *Desktop*.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Choose a folder to install Python in.](httpatomoreillycomsourcenostarchimages2189069.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-7. Choose a folder to install Python in.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Now you’ll see a window like the one shown in [Figure A-8](apa.html#donapostrophet_change_anythingsemicolon
    "Figure A-8. Don’t change anything; just click Next >.") asking you to customize
    Python. You don’t need to change anything here. Just click **Next >**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Don’t change anything; just click Next >.](httpatomoreillycomsourcenostarchimages2189071.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-8. Don’t change anything; just click Next >.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You’re now finished with the installer, and you should see a window like the
    one shown in [Figure A-9](apa.html#click_finish_to_exit_the_installerdot "Figure A-9. Click
    Finish to exit the installer."). Click **Finish**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Click Finish to exit the installer.](httpatomoreillycomsourcenostarchimages2189073.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-9. Click Finish to exit the installer.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You’ve installed Python! Next, you can try it out to make sure it works properly.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Try Out Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Go to **Start**▸[*Programs*](apd.html#gloss01_039)▸**Python 3.2**▸**IDLE (Python
    GUI)**, as shown in [Figure A-10](apa.html#open_idle_from_the_start_menudot "Figure A-10. Open
    IDLE from the Start menu."). (On Windows 8 and later, you can click the Windows/Start
    button, go to the Search tool, and type **`IDLE`**).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Open IDLE from the Start menu.](httpatomoreillycomsourcenostarchimages2189075.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-10. Open IDLE from the Start menu.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The Python shell editor screen should appear. This Python shell program is where
    you can enter code and see results right away. If you’re curious, you can start
    trying out some code. Type **`print("Hello, Python!")`** and press ENTER. The
    Python shell should respond with `Hello, Python!`, as shown in [Figure A-11](apa.html#trying_some_commands_in_the_python_shell
    "Figure A-11. Trying some commands in the Python shell"). Try an addition statement,
    like **`2 + 3`**. Press ENTER, and Python will respond with the answer!
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Trying some commands in the Python shell](httpatomoreillycomsourcenostarchimages2189077.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-11. Trying some commands in the Python shell
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Finally, you may want to change the size of the text in IDLE to make it easier
    to read. Go to **Options**▸**Configure IDLE...**. Under **Fonts/Tabs**, as shown
    in [Figure A-12](apa.html#configuring_preferences_in_idle "Figure A-12. Configuring
    preferences in IDLE"), change the **Size** option to **18** or whatever size is
    easiest for you to read. You can also check the Bold checkbox to make the text
    thicker. Customize the font so it’s comfortable for your eyes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Configuring preferences in IDLE](httpatomoreillycomsourcenostarchimages2189079.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-12. Configuring preferences in IDLE
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Once you’ve chosen font and size options to make your IDLE input easy to read,
    click **Apply**, and then click **Ok** to return to the IDLE Python shell screen.
    Now when you type, you should see text appear in the font and size you chose.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Now you’re ready to tackle [Chapter 1](ch01.html "Chapter 1. Python Basics:
    Get to Know Your Environment") through [Chapter 7](ch07.html "Chapter 7. Functions:
    There’s a Name for That"). To use the programs from [Chapter 8](ch08.html "Chapter 8. Timers
    and Animation: What Would Disney Do?") through [Chapter 10](ch10.html "Chapter 10. Game
    Programming: Coding for Fun"), go to Appendix B and follow the steps to install
    Pygame. Happy coding!'
  prefs: []
  type: TYPE_NORMAL
- en: Python for Mac
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Most Apple computers come with an earlier version of Python already installed,
    but we want to install version 3.4.2 to use the new features of Python 3 to run
    the sample code from the book.
  prefs: []
  type: TYPE_NORMAL
- en: Download the Installer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Go to *[http://python.org/](http://python.org/)*, and hover your mouse over
    the **Downloads** link to see a drop-down list of options. You’ll see Mac OS X
    on this list, as shown in [Figure A-13](apa.html#hover_your_mouse_over_the_downloads_link
    "Figure A-13. Hover your mouse over the Downloads link. You should see a Mac OS
    X link in the drop-down list.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Hover your mouse over the Downloads link. You should see a Mac OS X link
    in the drop-down list.](httpatomoreillycomsourcenostarchimages2189081.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-13. Hover your mouse over the Downloads link. You should see a Mac
    OS X link in the drop-down list.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click the **Mac OS X** link in the drop-down list. This will take you to a Python
    Releases For Mac OS X page.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the Python Releases For Mac OS X page, find the link that starts with *Python
    3.4.2* and click it. This will download the installer program.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Run the Installer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wait for the download to finish. Then open your *Downloads* folder to find the
    *python-3.4.2* Mac Installer program file, as shown in [Figure A-14](apa.html#double-click_the_installer_in_yo-id00036
    "Figure A-14. Double-click the installer in your Downloads folder."). Double-click
    the file to begin installation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Double-click the installer in your Downloads folder.](httpatomoreillycomsourcenostarchimages2189083.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-14. Double-click the installer in your *Downloads* folder.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Double-clicking the installer file will open an Install Python window. You’ll
    see a welcome screen like the one shown in [Figure A-15](apa.html#click_continue_on_the_welcome_screendot
    "Figure A-15. Click Continue on the welcome screen."). Click **Continue**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Click Continue on the welcome screen.](httpatomoreillycomsourcenostarchimages2189085.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-15. Click Continue on the welcome screen.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Read and click **Agree** on the software license pop-up dialog, as shown in
    [Figure A-16](apa.html#read_and_click_agree_on_the_software_lic "Figure A-16. Read
    and click Agree on the software license dialog.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Read and click Agree on the software license dialog.](httpatomoreillycomsourcenostarchimages2189087.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-16. Read and click Agree on the software license dialog.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You’ll be taken to a Select a Destination screen, as shown in [Figure A-17](apa.html#click_continue_to_keep_installingdot
    "Figure A-17. Click Continue to keep installing."), where you’ll choose which
    disk to install Python on. The program will usually be installed on your Mac HD
    hard drive, and this should work for your MacBook or home Mac. Click **Continue**
    to keep installing. (If you’re installing at school or work and run into trouble,
    your IT staff may tell you to install in a different folder; ask them for help
    if needed.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Click Continue to keep installing.](httpatomoreillycomsourcenostarchimages2189089.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-17. Click Continue to keep installing.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click **Install** on the next screen, as shown in [Figure A-18](apa.html#click_installdot
    "Figure A-18. Click Install.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Click Install.](httpatomoreillycomsourcenostarchimages2189091.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-18. Click Install.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You should see a screen confirming that the installation is complete, like the
    one shown in [Figure A-19](apa.html#to_exit_the_installercomma_click_closedo "Figure A-19. To
    exit the installer, click Close."). Click **Close** to exit the installer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![To exit the installer, click Close.](httpatomoreillycomsourcenostarchimages2189093.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-19. To exit the installer, click Close.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You’ve installed Python! Next, you can try it out to see if it works.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Try Out Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Go to your Launchpad and click **IDLE**, or go to **Finder**▸ **Applications**,
    double-click the *Python 3.4* folder, and double-click **IDLE** to open the Python
    shell, as shown in [Figure A-20](apa.html#open_idle_from_launchpad_left_parenthesi
    "Figure A-20. Open IDLE from Launchpad (left) or the Applications folder (right).").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Open IDLE from Launchpad (left) or the Applications folder (right).](httpatomoreillycomsourcenostarchimages2189095.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-20. Open IDLE from Launchpad (left) or the Applications folder (right).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The Python shell editor screen should appear. You’re ready to try coding in
    the shell. Type **`print("Hello, Python!")`** and press RETURN; the Python shell
    should respond with `Hello, Python!`, as shown in [Figure A-21](apa.html#trying_some_commands_in_the_pyth-id00038
    "Figure A-21. Trying some commands in the Python shell"). Try an addition statement,
    like **`2 + 3`**. Press RETURN, and Python will respond with the answer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Trying some commands in the Python shell](httpatomoreillycomsourcenostarchimages2189097.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-21. Trying some commands in the Python shell
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You may want to change the size of the text in the IDLE window to make it easier
    to read on your computer. Go to **IDLE**▸**Preferences...**. Under **Fonts/Tabs**,
    change the **Size** option to **20**, as shown in [Figure A-22](apa.html#configuring_preferences_in_idle-id00039
    "Figure A-22. Configuring preferences in IDLE"), or adjust it larger or smaller
    until it’s easy to read. You can check the Bold checkbox to make the text thicker
    if it helps. Customize the font to anything that’s comfortable for your eyes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Configuring preferences in IDLE](httpatomoreillycomsourcenostarchimages2189099.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-22. Configuring preferences in IDLE
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Now you’re ready to tackle [Chapter 1](ch01.html "Chapter 1. Python Basics:
    Get to Know Your Environment") through [Chapter 7](ch07.html "Chapter 7. Functions:
    There’s a Name for That"). To use the programs from [Chapter 8](ch08.html "Chapter 8. Timers
    and Animation: What Would Disney Do?") through [Chapter 10](ch10.html "Chapter 10. Game
    Programming: Coding for Fun"), go to Appendix B and follow the steps to install
    Pygame. Happy coding!'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Python for Linux
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Most Linux distributions, including Ubuntu and even the Linux OS that comes
    installed on the Raspberry Pi, come with an earlier version of Python already
    installed. However, most of the apps in this book require Python 3\. To install
    Python 3 on Linux, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: In the Dash menu, go to System Tools and run the Ubuntu Software Center or similar
    application for your version of Linux. [Figure A-23](apa.html#installing_python_3_on_a_computer_runnin
    "Figure A-23. Installing Python 3 on a computer running Lubuntu Linux") shows
    the Software Center running on Lubuntu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Installing Python 3 on a computer running Lubuntu Linux](httpatomoreillycomsourcenostarchimages2189101.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-23. Installing Python 3 on a computer running Lubuntu Linux
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Search for *python3* and find *Idle 3*. Click **Add to the Apps Basket**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the Apps Basket tab and click **Install Packages**, as shown in [Figure A-24](apa.html#install_the_idle_3_packagecomma_which_in
    "Figure A-24. Install the Idle 3 package, which includes Python 3.").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Install the Idle 3 package, which includes Python 3.](httpatomoreillycomsourcenostarchimages2189103.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-24. Install the Idle 3 package, which includes Python 3.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: After the installation completes, open a file window, select **Applications**,
    then **Programming**, and you should see **IDLE (using Python-3.4)**, as shown
    in [Figure A-25](apa.html#idlecomma_the_python_shell_program "Figure A-25. IDLE,
    the Python shell program").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![IDLE, the Python shell program](httpatomoreillycomsourcenostarchimages2189105.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-25. IDLE, the Python shell program
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Test IDLE by running it and typing **`2 + 3`** and pressing ENTER. Type **`print("Hello,
    world.")`** and press ENTER. IDLE should respond as shown in [Figure A-26](apa.html#test_python_by_running_idledot_youapostr
    "Figure A-26. Test Python by running IDLE. You’re ready to code!").
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Test Python by running IDLE. You’re ready to code!](httpatomoreillycomsourcenostarchimages2189107.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure A-26. Test Python by running IDLE. You’re ready to code!
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You’re ready to try all the programs from [Chapter 1](ch01.html "Chapter 1. Python
    Basics: Get to Know Your Environment") through [Chapter 7](ch07.html "Chapter 7. Functions:
    There’s a Name for That"). To use the programs from [Chapter 8](ch08.html "Chapter 8. Timers
    and Animation: What Would Disney Do?") through [Chapter 10](ch10.html "Chapter 10. Game
    Programming: Coding for Fun"), see Appendix B on how to install Pygame for Linux.
    Happy coding!'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
