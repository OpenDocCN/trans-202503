- en: <samp class="SANS_Dogma_OT_Bold_B_11">INTRODUCTION</samp>
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](../images/opener-img.png)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
- en: 'Information is power, some say. Data is the new gold, others proclaim. But
    raw information and data are often meaningless without context. Data is a valuable
    asset only when properly analyzed, interpreted, and understood. As a result, new
    fields proliferate. Data scientist, data engineer, data analyst, business intelligence
    consultant, and machine learning engineer are all increasingly popular careers,
    and they all share a common role: interpreting data using visual tools such as
    graphs and dashboards.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: The goal of this book is to help you create beautiful dashboard apps so that
    you can visualize your data with just a few lines of code. Whether you’re an aspiring
    professional, you work with data on a regular basis, or you just love to play
    with numbers, this book will give you the tools and education to harness the power
    of data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: <samp class="SANS_Futura_Std_Bold_B_11">Why This Book</samp>
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Plotly Dash framework makes it super easy for you to build your own dashboards.
    *Dashboards* are web apps that allow you and your users to dynamically explore
    data using interactive widgets that receive user input to explain output. For
    example, they might have sliders, text fields, buttons, and dropdown menus to
    allow the user to choose what data to show in the resultant charts and graphs,
    like the maps and bar charts you see in [Figure 1](#fig1). The interactivity of
    dashboard apps is what has made them increasingly popular in recent years.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/Figure1.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 1: Google Analytics
    dashboard to track website usage</samp>'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Building a Plotly Dash app without proper guidance can be hard. This book will
    teach you how to create your first interactive, highly visual analytical dashboard
    apps using practical instructions and easy-to-understand tutorials. It will guide
    you from absolute Dash beginner to creating your own dashboard apps quickly and
    confidently.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Reading this book will also help you hone crucial 21st-century skills including
    programming, data analysis, and data science, as well as data visualization and
    presentation. The community is hungry for stunning data visualizations of dynamic
    and growing datasets, generated by myriads of data sources such as smart homes,
    factories, web stores, social networks, video hosting services, and health tracking
    devices.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'As the scale and complexity of data proliferate, we’ll see a growing need for
    dashboard applications that can provide users with a real-time, data-driven overview
    of what’s happening in the world. Chances are you’ve already used browser-based
    dashboards in your own life: Google Analytics, Facebook Ad Manager, and Salesforce
    Dashboards are some examples of real-life dashboard applications. [Figure 1](#fig1)
    shows a screenshot of the Google Analytics dashboard app that lets you track real-time
    website traffic.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: This dashboard shows us that, at the time the screenshot was recorded, most
    users in the United States and Asia were still sleeping while users in Europe
    were already busy searching the web. How seamlessly these insights arise when
    visualizing the data properly using a dashboard app! Creating these types of applications
    has been possible only for skilled coders and large organizations that were able
    to connect real-time data sources with dynamic websites to create the unique value
    proposition provided by dashboard apps.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仪表板告诉我们，在截图录制时，美国和亚洲的大多数用户仍在睡觉，而欧洲的用户已经开始忙碌地上网搜索。通过适当的仪表板应用可视化数据时，这些洞察力是多么地顺畅地呈现出来！创建这种类型的应用过去只对熟练的编码人员和能够将实时数据源与动态网站连接的大型组织可行，从而提供仪表板应用所独特的价值主张。
- en: '[Figure 2](#fig2) shows a screenshot of the Johns Hopkins dashboard app that
    visualizes the spread of COVID-19 using fresh and dynamic data streams.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2](#fig2)展示了约翰·霍普金斯仪表板应用的截图，它通过新鲜的动态数据流可视化了 COVID-19 的传播。'
- en: '![](../images/Figure2.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/Figure2.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 2: Johns Hopkins dashboard
    to visualize the spread of a global disease</samp>'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图 2：约翰·霍普金斯仪表板，用于可视化全球疾病的传播</samp>
- en: You can view this dashboard live at [*https://coronavirus.jhu.edu/map.xhtml*](https://coronavirus.jhu.edu/map.xhtml).
    The dashboard shows a dynamic counter that tracks the global number of cases,
    a map that tracks hotspots, figures on the cases per country, a progression of
    the spread over time, and many more static and dynamic statistics. The dashboard
    app is able to help hundreds of thousands of people each month get insight from
    data—insight they would not have obtained using only spreadsheets and tabular
    data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过这个[*https://coronavirus.jhu.edu/map.xhtml*](https://coronavirus.jhu.edu/map.xhtml)链接实时查看该仪表板。该仪表板显示了一个动态计数器，跟踪全球病例数量，还有一个热点地图，显示各国的病例数据、传播进程以及更多静态和动态统计数据。这个仪表板应用每月能帮助成千上万的人从数据中获取洞察——这些洞察是仅依赖电子表格和表格数据无法获得的。
- en: '[Figure 3](#fig3) shows a screenshot of an asset allocation tool created by
    one of the authors of this book ([*https://<wbr>wealthdashboard<wbr>.app*](https://wealthdashboard.app)).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3](#fig3)展示了本书一位作者创建的资产配置工具的截图（[ *https://<wbr>wealthdashboard<wbr>.app*](https://wealthdashboard.app)）。'
- en: '![](../images/Figure3.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/Figure3.png)'
- en: <samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 3:</samp> <samp class="SANS_Futura_Std_Book_11">Wealthdashboard.com</samp>
    <samp class="SANS_Futura_Std_Book_Oblique_I_11">app for visualizing your asset
    allocation</samp>
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图 3：</samp> <samp class="SANS_Futura_Std_Book_11">Wealthdashboard.com</samp>
    <samp class="SANS_Futura_Std_Book_Oblique_I_11">可视化你的资产配置的应用</samp>
- en: This tool allows you to model investment returns by inputting the percentage
    of your wealth to allocate to stocks, bonds, and cash and using historical data
    to visualize key statistics on the return and risk profile of your asset allocation.
    This is one of the dashboards you will learn to make in this book!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具允许你通过输入分配给股票、债券和现金的财富百分比，并使用历史数据来可视化你的资产配置的回报和风险状况。这是你将在本书中学会制作的仪表板之一！
- en: The potential uses for dashboard applications are pretty much infinite. For
    each data source, there’s a useful dashboard application waiting to be created
    by you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板应用的潜在用途几乎是无限的。对于每个数据源，都有一个有用的仪表板应用等待你来创建。
- en: We, the authors, have spent some sleepless nights coding and debugging and figuring
    out how to make our first Dash apps work. Books on Dash are rare, let alone ones
    that are also easy to understand and suitable for a Python beginner. So, by starting
    this project, we decided that it’s time to change that!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们，作为作者，度过了无数个不眠之夜编写代码、调试并弄清楚如何使我们的第一个 Dash 应用运行。关于 Dash 的书籍很少，更不用说那些容易理解且适合
    Python 初学者的书籍了。所以，我们决定开始这个项目，是时候改变这一现状了！
- en: Check out the many sample apps in the Dash Enterprise App Gallery at [*https://<wbr>dash<wbr>.gallery<wbr>/Portal*](https://dash.gallery/Portal)
    for more examples (see [Figure 4](#fig4)). Some apps, like the AI Speech Recognition
    app, are fewer than 100 lines of code!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 Dash 企业应用画廊中的许多示例应用，地址为[*https://<wbr>dash<wbr>.gallery<wbr>/Portal*](https://dash.gallery/Portal)，以获取更多示例（见[图
    4](#fig4)）。有些应用，比如 AI 语音识别应用，代码行数少于 100 行！
- en: '![](../images/Figure4.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/Figure4.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 4: Screenshot of the
    official Dash Gallery exemplifying the many uses and features of dashboard apps</samp>'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图 4：官方 Dash 展示的截图，展示了仪表板应用的多种用途和特点</samp>
- en: <samp class="SANS_Futura_Std_Bold_B_11">Why Plotly Dash</samp>
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">为什么选择 Plotly Dash</samp>
- en: 'We’ve established that dashboards are great, so let’s look at why you should
    use Plotly Dash for the job. There are a lot of great alternative frameworks for
    creating dashboards, including Streamlit, Shiny, Jupyter, Tableau, Infogram, and
    many more. However, we found a number of compelling reasons to consider Dash over
    its competitors in a wide variety of use cases:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经确认仪表板非常棒，那么让我们看看为什么你应该选择 Plotly Dash 来完成这项工作。创建仪表板有很多很棒的替代框架，包括 Streamlit、Shiny、Jupyter、Tableau、Infogram
    等等。然而，我们发现有很多令人信服的理由，考虑在各种应用场景中选择 Dash 而不是其竞争对手：
- en: Dash apps can be written in pure Python, which means if you’re familiar with
    Python, you’ll be able to get up and running very quickly. It also means it’s
    easy to integrate data and results from your existing Python work into a Dash
    app.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dash 应用程序可以用纯 Python 编写，这意味着如果你熟悉 Python，你可以非常快速地开始使用。它还意味着你可以轻松地将现有 Python
    工作中的数据和结果集成到 Dash 应用中。
- en: Python is very expressive and Dash code can be relatively compact, meaning you’re
    able to prototype and iterate much more quickly, which can be very useful when
    developing apps to a deadline or in an agile environment where requirements are
    regularly changing.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 具有很高的表达性，Dash 代码也相对简洁，这意味着你可以更快地进行原型设计和迭代，这在开发有时间限制的应用程序或在需求经常变化的敏捷环境中非常有用。
- en: Dash hides complexity from you, such as communication between the JavaScript
    frontend and the Python backend. So you don’t need to take on overcomplicated
    responsibilities such as serialization, deserialization, defining API endpoints,
    or making HTTP requests. This can significantly reduce boilerplate code.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dash 隐藏了很多复杂性，比如 JavaScript 前端与 Python 后端之间的通信。因此，你无需承担过于复杂的责任，如序列化、反序列化、定义
    API 端点或发起 HTTP 请求。这可以显著减少样板代码。
- en: Dash is developed by a Plotly team of people, meaning it has excellent integration
    with the Plotly graphing library. Plotly and therefore Dash are great choices
    for making web apps because these interactive graphs are themselves based on web
    technologies.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dash 是由 Plotly 团队开发的，这意味着它与 Plotly 图形库有着极好的集成。Plotly 因此也成为创建 web 应用程序的绝佳选择，因为这些交互式图形本身就基于
    web 技术。
- en: Dash is built on top of the heavily used Flask framework, giving us many deployment
    options, ranging from fully managed to self-hosted.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dash 基于广泛使用的 Flask 框架构建，为我们提供了许多部署选项，从完全托管到自托管。
- en: Although Dash can only be used with Python, it’s very extensible, allowing you
    to mix in CSS and JavaScript, and even write your own components using React and
    the Dash component generator.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管 Dash 仅限于与 Python 一起使用，但它非常可扩展，允许你混合使用 CSS 和 JavaScript，甚至可以使用 React 和 Dash
    组件生成器编写自己的组件。
- en: 'Although Dash has many advantages, no software is perfect. To help you decide
    what’s best for you, here are some of Dash’s limitations:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Dash 具有许多优点，但没有软件是完美的。为了帮助你决定什么最适合你，以下是 Dash 的一些局限性：
- en: Dash has good performance, but if you have a very large number of components,
    have incredibly complex apps, or are processing huge datasets, you might start
    to see your app slowing down.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dash 性能很好，但如果你有大量组件、极其复杂的应用程序，或者处理庞大的数据集时，可能会发现应用程序开始变慢。
- en: Dash is slightly more complicated to get up and running than some no-code or
    low-code alternatives, and integrations with other enterprise software are not
    as developed as they are with alternative frameworks; for example, PowerBI has
    very tight integration with Microsoft enterprise software.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dash 的启动和运行比一些无代码或低代码的替代方案稍微复杂，而且与其他企业软件的集成不像替代框架那样完善；例如，PowerBI 与微软企业软件的集成非常紧密。
- en: While Dash is pure Python, to properly understand what’s going on, you will
    need to know the basics of HTML and CSS.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管 Dash 是纯 Python 编写的，但要正确理解其运作原理，你需要了解 HTML 和 CSS 的基础知识。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Who This Book Is For</samp>
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">本书适合谁阅读</samp>
- en: We wrote this book with the total Dash beginner in mind. Although a little Python
    background knowledge will help you get the most out of the book, we don’t assume
    you have a lot of programming experience, so we explain basics such as how to
    install Dash and related libraries, how to set up your programming environment,
    and how to use libraries like pandas. An entire course on Python is beyond the
    scope of this book, but [Chapter 1](chapter1.xhtml) will go over some of the Python
    basics that are key to building Dash apps, as well as direct you to resources
    to help you dig in deeper where you need to.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们编写这本书时考虑到了完全的Dash初学者。虽然一些Python基础知识会帮助你更好地理解本书，但我们并不假设你有很多编程经验，因此我们会解释一些基础内容，比如如何安装Dash及相关库、如何设置编程环境，以及如何使用像pandas这样的库。整个Python课程超出了本书的范围，但[第1章](chapter1.xhtml)将讲解一些构建Dash应用所需的Python基础知识，并为你提供一些资源，帮助你深入学习。
- en: In practice, many readers will already have some experience with the Python
    programming language. If you know Python but you don’t have experience setting
    up a programming environment yet, start with [Chapter 2](chapter2.xhtml).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，许多读者可能已经有一些Python编程语言的经验。如果你了解Python，但还没有经验设置编程环境，可以从[第2章](chapter2.xhtml)开始。
- en: If, on the other hand, you already know Python and you’ve set up your programming
    environment (preferably PyCharm), you can safely skip to [Chapter 3](chapter3.xhtml),
    where we’ll give you a short tutorial on the important pandas library. If you’re
    an expert coder who knows all those things, just skip all the introductory chapters
    and start with [Chapter 4](chapter4.xhtml), where we’ll show you how to create
    your first Dash app.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你已经了解Python并且已设置好编程环境（最好是PyCharm），你可以直接跳到[第3章](chapter3.xhtml)，我们会给你一个简短的pandas库教程。如果你是一个熟练的程序员，知道所有这些内容，可以跳过所有入门章节，从[第4章](chapter4.xhtml)开始，我们将向你展示如何创建第一个Dash应用。
- en: <samp class="SANS_Futura_Std_Bold_B_11">What’s in the Book</samp>
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">书中的内容</samp>
- en: 'This book is set up in two parts: [Part I](part1.xhtml) will help you install
    and set up everything you need to build Dash apps; [Part II](part2.xhtml) will
    have you building four progressively more complex apps, and will wrap up with
    some general tips.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两部分：[第一部分](part1.xhtml)将帮助你安装并设置构建Dash应用所需的一切；[第二部分](part2.xhtml)将引导你构建四个逐渐复杂的应用，并以一些通用的技巧总结。
- en: '**Part I: Crash Courses**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一部分：速成课程**'
- en: '**[Chapter 1](chapter1.xhtml), Python Refresher**, discusses the basics of
    Python that are most important to building data-based apps, including data types
    and structures, functions, and even a little on object-oriented programming.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第1章](chapter1.xhtml)，Python复习**，讨论了构建基于数据的应用程序最重要的Python基础知识，包括数据类型和结构、函数，甚至涉及一些面向对象编程。'
- en: '**[Chapter 2](chapter2.xhtml), PyCharm Tutorial**, guides you through installing
    the PyCharm coding environment, installing libraries, creating projects, and running
    your Dash apps.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第2章](chapter2.xhtml)，PyCharm教程**，引导你安装PyCharm编程环境、安装库、创建项目并运行你的Dash应用。'
- en: '**[Chapter 3](chapter3.xhtml), A Crash Course in pandas**, provides you with
    a visual overview and 10-minute recap of the pandas library for processing tabular
    data.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第3章](chapter3.xhtml)，pandas速成课程**，为你提供了一个可视化的概述和10分钟的pandas库回顾，帮助你处理表格数据。'
- en: '**Part II: Building Applications**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二部分：构建应用**'
- en: '**[Chapter 4](chapter4.xhtml), First Dash App**, shows you how to create your
    first Dash app using a practical example based on social media analysis. It introduces
    the building blocks of a Dash app, including the layout and styling sections,
    Dash components, callbacks, and Plotly Express for making visualizations. After
    reading this chapter, you’ll know how to create your own basic Dash apps.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第4章](chapter4.xhtml)，第一个Dash应用**，通过基于社交媒体分析的实用示例，向你展示如何创建第一个Dash应用。它介绍了Dash应用的构建模块，包括布局和样式部分、Dash组件、回调函数以及用于创建可视化的Plotly
    Express。阅读完本章后，你将能够创建自己的基本Dash应用。'
- en: '**[Chapter 5](chapter5.xhtml), Global Data Analysis: Advanced Layouts and Graphs**,
    uses the World Bank global dataset to introduce more components and styling features.
    This chapter refines and expands upon your basic Dash skills: you’ll interact
    with an API to retrieve data in real time, and learn to use dash-bootstrap-components
    to create more sophisticated layouts.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第5章](chapter5.xhtml)，全球数据分析：高级布局和图表**，利用世界银行的全球数据集，介绍更多的组件和样式功能。本章对你基本的Dash技能进行了精炼和扩展：你将与API交互，以实时检索数据，并学习使用dash-bootstrap-components创建更复杂的布局。'
- en: '**[Chapter 6](chapter6.xhtml), Investment Portfolio: Building Larger Apps**,
    dives even deeper into more advanced Dash components, using a wealth-based dashboard
    app as an example. You’ll learn how to structure and debug larger Dash apps, use
    more complex Dash and Bootstrap components, and build your graphs with the lower-level
    Plotly Graph Objects library.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第 6 章](chapter6.xhtml)，投资组合：构建更大的应用**，深入探讨了更高级的 Dash 组件，以基于财富的仪表盘应用为例。你将学习如何构建和调试更大的
    Dash 应用，使用更复杂的 Dash 和 Bootstrap 组件，并使用更低级的 Plotly 图形对象库来构建你的图表。'
- en: '**[Chapter 7](chapter7.xhtml), Exploring Machine Learning**, takes you through
    an app that visualizes machine learning models and gives you background about
    support vector machines. This shows another application of Dash: visualizing and
    exploring how algorithms work. You’ll dig deeper into two numerical libraries
    often used with Dash: NumPy and scikit-learn. We’ll introduce the contour plot
    and look at some more complex uses for Dash callbacks.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第 7 章](chapter7.xhtml)，探索机器学习**，带你通过一个可视化机器学习模型的应用，并提供支持向量机的背景知识。这展示了 Dash
    的另一个应用：可视化和探索算法的工作原理。你将深入学习与 Dash 常用的两个数值库：NumPy 和 scikit-learn。我们将介绍等高线图，并探讨
    Dash 回调的更多复杂应用。'
- en: '**[Chapter 8](chapter8.xhtml), Tips and Tricks**, wraps up the book with the
    best tips and tricks and some references for further reading on topics including
    debugging, applying automatic formatting, making use of the Dash community, and
    exploring yet more apps.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第 8 章](chapter8.xhtml)，技巧与窍门**，通过最佳技巧和窍门以及一些进一步阅读的参考资料总结了本书内容，涵盖调试、应用自动格式化、利用
    Dash 社区和探索更多应用等主题。'
- en: <samp class="SANS_Futura_Std_Bold_B_11">Online Resources</samp>
