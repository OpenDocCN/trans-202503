- en: 'The message depicted in [Figure 13-1](#figure13-1) is an example presented
    in the 1931 book *The Masonic Conservators* by Ray V. Denslow.^([1](b06.xhtml#c13-endnote-1))
    Each letter in the square is the starting letter of a word, and the resulting
    message should be read column-wise. For example, the first column stands for the
    following sentence: `THE DEGREE OF ENTERED APPRENTICE IS DIVIDED INTO THREE SECTIONS.`'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 13-1](#figure13-1)所示的信息，来自于雷·V·邓斯洛在1931年出版的《共济会守护者》一书中的例子。^([1](b06.xhtml#c13-endnote-1))
    方阵中的每个字母都是一个单词的首字母，最终信息应按列读取。例如，第一列代表以下句子：`进入学徒的学位被划分为三个部分。`
