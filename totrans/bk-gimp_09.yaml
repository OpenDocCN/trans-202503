- en: Chapter 3. Drawing and Illustration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Although most people don’t think of GIMP when they think about digital illustration
    software, it’s a surprisingly powerful tool for colorizing or personalizing images—or
    even creating original artwork from scratch. In this chapter, we’ll show you how
    to add color to a drawing and give you an insider’s look at how digital painting
    is done. We introduce a few basic tools and techniques, including paintbrushes,
    fill tools, and methods you can use in GIMP to draw simple shapes.
  prefs: []
  type: TYPE_NORMAL
- en: '3.1 Tutorial: Colorizing a Drawing'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Colorizing a drawing is a great way to learn many of the digital art techniques
    and tools available in GIMP. In this tutorial, we’ll use paint tools like the
    Paintbrush and modifying tools like the Smudge tool. Colorizing is also a flexible
    process: As a beginner, you can add color to a small drawing reasonably quickly,
    while also exploring the techniques and tools, and once you’re an experienced
    colorist, you can spend hours producing a fine work of art. And most importantly—colorizing
    is fun!'
  prefs: []
  type: TYPE_NORMAL
- en: The Black and White Drawing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before you start colorizing, you need something to color! A black and white
    line drawing works best, whether drawn by you or someone else. Finding black and
    white line art is pretty easy if you don’t want to draw it yourself. Some artists
    enjoy drawing line art but lack the skill, time, or desire to add color, so they
    make their art available for anyone to colorize. Many comic artists pass their
    line art to professional colorists, who each have a unique personal style.
  prefs: []
  type: TYPE_NORMAL
- en: We’re going to colorize the drawing of mushrooms shown in [Figure 3-1](ch03s01.html#line_art_of_mushrooms
    "Figure 3-1. Line art of mushrooms"). This drawing is composed of clean, solid
    lines, which is ideal if you’re a beginner. If you find line art online, download
    the largest image you can find. A width and height of over 1000 pixels works best.
    Small errors disappear when the image is sized down, and GIMP can handle a large
    canvas size without a problem. For this tutorial, we’ll use a canvas that’s 1200
    pixels wide and 1800 pixels tall.
  prefs: []
  type: TYPE_NORMAL
- en: Using Layers to Keep Outlines Visible
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Layers are a great asset to a colorist, as they cut down on the time required
    for boring things like defining objects and leave more time for the fun stuff
    like playing with different color combinations and adding shadows.
  prefs: []
  type: TYPE_NORMAL
- en: '![Line art of mushrooms](httpatomoreillycomsourcenostarchimages1454218.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-1. Line art of mushrooms
  prefs: []
  type: TYPE_NORMAL
- en: '![The New Layer button in the Layers dialog](httpatomoreillycomsourcenostarchimages1454220.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-2. The New Layer button in the Layers dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![The foreground and background colors](httpatomoreillycomsourcenostarchimages1454222.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-3. The foreground and background colors
  prefs: []
  type: TYPE_NORMAL
- en: 'Keep an unaltered copy of the line art on a separate layer so you can always
    see the lines. If you put it at the bottom of the layer stack and start to add
    color, the lines will disappear! Try it for yourself: Once you’ve opened your
    line art image (**Image: File > Open** or ![](httpatomoreillycomsourcenostarchimages1453822.png.jpg)),
    create a new transparent layer. You can do this in one of four ways: Select **Image:
    Layer > New Layer** or **Layer: right-click > New Layer**, or press ![](httpatomoreillycomsourcenostarchimages1454182.png.jpg)
    or the Layers dialog button as seen in [Figure 3-2](ch03s01.html#new_layer_button_in_the_layers_dialog
    "Figure 3-2. The New Layer button in the Layers dialog"). Then paint a red stroke
    on the image:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the Paintbrush tool in the Toolbox (or press ![](httpatomoreillycomsourcenostarchimages1454224.png.jpg)).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![A red stroke covers the lines](httpatomoreillycomsourcenostarchimages1454226.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 3-4. A red stroke covers the lines
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![The Layers dialog for](httpatomoreillycomsourcenostarchimages1454228.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 3-5. The Layers dialog for [Figure 3-6](ch03s01.html#red_stroke_shows_through
    "Figure 3-6. The red stroke shows through")
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click the Foreground Color box in the bottom-left corner of the Toolbox (top
    left in [Figure 3-3](ch03s01.html#foreground_and_background_colors "Figure 3-3. The
    foreground and background colors")). The foreground color is black by default.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Color chooser dialog that appears, choose a bright red and click OK.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Paintbrush tool options, check that the BRUSH is set to `Hardness 075`.
    If it’s not, click in the left square and choose the correct brush.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Change the SIZE slider (in tool options) to **70**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scribble across the image.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Your result will probably look something like [Figure 3-4](ch03s01.html#red_stroke_covers_the_lines
    "Figure 3-4. A red stroke covers the lines").
  prefs: []
  type: TYPE_NORMAL
- en: 'To keep the line art visible while adding color, place the line art layer on
    top (**Image: Layer > Stack > Raise Layer**). The red stroke disappears behind
    the black and white drawing. To put it back on top, first create a new layer at
    the bottom of the layer stack. This layer will be the background and can be any
    color that you like.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The red stroke shows through](httpatomoreillycomsourcenostarchimages1454230.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-6. The red stroke shows through
  prefs: []
  type: TYPE_NORMAL
- en: '![A grayish color](httpatomoreillycomsourcenostarchimages1454232.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-7. A grayish color
  prefs: []
  type: TYPE_NORMAL
- en: Next, select the top layer (with the line art) and set it to Multiply mode,
    as shown in [Figure 3-5](ch03s01.html#layers_dialog_for_figure_3dot6 "Figure 3-5. The
    Layers dialog for Figure 3-6"). The red stroke should reappear, as shown in [Figure 3-6](ch03s01.html#red_stroke_shows_through
    "Figure 3-6. The red stroke shows through"). From now on, anything you paint on
    the middle layers will show through the white without obscuring the lines.
  prefs: []
  type: TYPE_NORMAL
- en: Defining Objects and Base Colors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before we get started, let’s review some basic GIMP skills that you’ll need
    to color a drawing. To choose new colors, open the Color chooser dialog by clicking
    the Foreground Color box.
  prefs: []
  type: TYPE_NORMAL
- en: Experiment with the six sliders (Hue, Saturation, Value, Red, Green, Blue) and
    the clickable areas on the left to make a selection. Your color selection appears
    in the Current color box in the bottom right.
  prefs: []
  type: TYPE_NORMAL
- en: Use the Saturation and Value cursors ([Figure 3-7](ch03s01.html#grayish_color
    "Figure 3-7. A grayish color") and [Figure 3-8](ch03s01.html#medium_color "Figure 3-8. A
    medium color")) to adjust the gray levels for more realistic colors. If you want
    a more cartoonish style, you could choose only vivid, fully saturated colors ([Figure 3-9](ch03s01.html#vivid_color
    "Figure 3-9. A vivid color")).
  prefs: []
  type: TYPE_NORMAL
- en: '![A medium color](httpatomoreillycomsourcenostarchimages1454234.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-8. A medium color
  prefs: []
  type: TYPE_NORMAL
- en: '![A vivid color](httpatomoreillycomsourcenostarchimages1454236.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-9. A vivid color
  prefs: []
  type: TYPE_NORMAL
- en: '![The Bucket Fill tool icon](httpatomoreillycomsourcenostarchimages1454238.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-10. The Bucket Fill tool icon
  prefs: []
  type: TYPE_NORMAL
- en: '![Filling with the Bucket Fill tool](httpatomoreillycomsourcenostarchimages1454240.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-11. Filling with the Bucket Fill tool
  prefs: []
  type: TYPE_NORMAL
- en: 'To add color, either use the Bucket fill tool to fill a region with one click
    (select **Image: Tools > Paint Tools > Bucket Fill**, press ![](httpatomoreillycomsourcenostarchimages1454242.png.jpg),
    or click the Toolbox button shown in [Figure 3-10](ch03s01.html#bucket_fill_tool_icon
    "Figure 3-10. The Bucket Fill tool icon")) or paint the area with a mouse or tablet
    pen, which takes longer. If using the Bucket Fill tool, make sure you check SAMPLE
    MERGE so the black lines (which are on a separate layer) are taken into account.
    You may need to play around with the THRESHOLD until you fill the object and nothing
    else.'
  prefs: []
  type: TYPE_NORMAL
- en: Although Bucket Fill is fast, it’s generally not very accurate. Dark gray pixels
    often remain gray (see [Figure 3-11](ch03s01.html#filling_with_the_bucket_fill_tool
    "Figure 3-11. Filling with the Bucket Fill tool")). You can enhance the result
    by continuing to experiment with the THRESHOLD, but the result may never be perfect.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Paintbrush tool icon](httpatomoreillycomsourcenostarchimages1454244.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-12. The Paintbrush tool icon
  prefs: []
  type: TYPE_NORMAL
- en: '![Paint Dynamics](httpatomoreillycomsourcenostarchimages1454246.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-13. Paint Dynamics
  prefs: []
  type: TYPE_NORMAL
- en: '![Painting with the Paintbrush tool](httpatomoreillycomsourcenostarchimages1454248.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-14. Painting with the Paintbrush tool
  prefs: []
  type: TYPE_NORMAL
- en: '![The Eraser tool icon](httpatomoreillycomsourcenostarchimages1454250.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-15. The Eraser tool icon
  prefs: []
  type: TYPE_NORMAL
- en: 'The Paintbrush tool produces a more accurate, clearer result, but using it
    takes longer (although you’ll get faster with experience). (Select **Image: Tools
    > Paint Tools > Paintbrush**, or press ![](httpatomoreillycomsourcenostarchimages1454224.png.jpg),
    or click the Toolbox button shown in [Figure 3-12](ch03s01.html#paintbrush_tool_icon
    "Figure 3-12. The Paintbrush tool icon") to access the Paintbrush tool.) If you
    use a tablet, apply full pressure when coloring the center of an object or you’ll
    end up with partially transparent pixels. Alternatively, you can set the Paint
    Dynamics ([Figure 3-13](ch03s01.html#paint_dynamics "Figure 3-13. Paint Dynamics"))
    to `Dynamics Off` to turn off the pressure sensitivity.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Be careful at the borders of an object. The color should go up to the darkest
    part of the line (over any dark gray pixels) but not beyond it. [Figure 3-14](ch03s01.html#painting_with_the_paintbrush_tool
    "Figure 3-14. Painting with the Paintbrush tool") shows what happens when the
    borders aren’t colored carefully: On the left, the colorist didn’t go far enough,
    and on the right, the colorist went too far.'
  prefs: []
  type: TYPE_NORMAL
- en: '![A carefully painted border](httpatomoreillycomsourcenostarchimages1454252.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-16. A carefully painted border
  prefs: []
  type: TYPE_NORMAL
- en: '![Defining the mushroom stem](httpatomoreillycomsourcenostarchimages1454254.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-17. Defining the mushroom stem
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are careful and take your time, meticulously adding color where paint
    is missing and using the Eraser tool (select **Image: Tools > Paint Tools > Eraser**,
    or press ![](httpatomoreillycomsourcenostarchimages1454130.png.jpg), or click
    the Toolbox button shown in [Figure 3-15](ch03s01.html#eraser_tool_icon "Figure 3-15. The
    Eraser tool icon")) where you went too far, you can fill an object with color
    very accurately. You can see a carefully painted border in [Figure 3-16](ch03s01.html#carefully_painted_border
    "Figure 3-16. A carefully painted border"). As you work, experiment with different
    brush sizes: Try a large brush size for painting the center of an object, and
    switch to a smaller size when you get near the border. Now, let’s try coloring
    our simple cartoon.'
  prefs: []
  type: TYPE_NORMAL
- en: Coloring the Mushrooms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The most efficient way to colorize in GIMP is to create a layer for each base
    color in an object and then add the color and the shading. This gives you more
    control and flexibility and actually makes shading a lot easier. If you choose
    too many different base colors, however, you’ll spend all day switching among
    layers.
  prefs: []
  type: TYPE_NORMAL
- en: Start with the object that’s farthest from the viewer. Create a new layer for
    that object, at the bottom of the stack, just above the background. In the advanced
    options, choose to fill the layer with transparency. In our mushroom cartoon,
    the farthest object is the mushroom stem, so we call this layer `Small mushroom
    stem`. Next, we choose a color and paint the mushroom stem, as shown in [Figure 3-17](ch03s01.html#defining_the_mushroom_stem
    "Figure 3-17. Defining the mushroom stem").
  prefs: []
  type: TYPE_NORMAL
- en: '![Now coloring the mushroom cap](httpatomoreillycomsourcenostarchimages1454256.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-18. Now coloring the mushroom cap
  prefs: []
  type: TYPE_NORMAL
- en: '![One layer per object](httpatomoreillycomsourcenostarchimages1454258.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-19. One layer per object
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, create another new, transparent layer, and choose any object one step
    closer: In this example, either the bottom of the stem or the mushroom cap will
    do. Note that you can paint well beyond the lines of any object that is above
    the current layer, as shown in [Figure 3-18](ch03s01.html#now_coloring_the_mushroom_cap
    "Figure 3-18. Now coloring the mushroom cap"). The number of layers increases
    quickly, so give them meaningful names, as shown in [Figure 3-19](ch03s01.html#one_layer_per_object
    "Figure 3-19. One layer per object").'
  prefs: []
  type: TYPE_NORMAL
- en: Continue creating layers and adding colors until every object is defined and
    you have a basic colored drawing like the one in [Figure 3-20](ch03s01.html#after_adding_base_colors
    "Figure 3-20. After adding base colors").
  prefs: []
  type: TYPE_NORMAL
- en: Now is a good time to step back and look at the drawing as a whole to make sure
    you like how the colors look together. If you want to change one, simply check
    the Lock alpha channel box of the corresponding layer (see [Figure 3-21](ch03s01.html#locking_a_layerapostrophes_transparency
    "Figure 3-21. Locking a layer’s transparency")), choose a new color, and drag-and-drop
    it from the foreground color box into the image. The LOCK box keeps the transparency
    of each pixel unchanged, so you can fill just the area that you colored.
  prefs: []
  type: TYPE_NORMAL
- en: '![After adding base colors](httpatomoreillycomsourcenostarchimages1454260.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-20. After adding base colors
  prefs: []
  type: TYPE_NORMAL
- en: '![Locking a layer’s transparency](httpatomoreillycomsourcenostarchimages1454262.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-21. Locking a layer’s transparency
  prefs: []
  type: TYPE_NORMAL
- en: Shading
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now that every object has a color, let’s add some shading. You’ll need to decide
    which direction the light is coming from. It might come from above, from a lamp
    in the drawing, or from anywhere else you like.
  prefs: []
  type: TYPE_NORMAL
- en: 'Before adding any shading, merge all the layers of each individual object (**Image:
    Layer > Merge Down**) so the object is shaded consistently. For example, if you
    merge all the layers of one of the mushrooms and you decide to light it from the
    right, then you can add shadow on the left and light on the right, all in one
    stroke.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Dodge/Burn tool icon](httpatomoreillycomsourcenostarchimages1454264.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-22. The Dodge/Burn tool icon
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Dodge/Burn to shade a mushroom](httpatomoreillycomsourcenostarchimages1454266.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-23. Using Dodge/Burn to shade a mushroom
  prefs: []
  type: TYPE_NORMAL
- en: '![The Range option for the Dodge/Burn tool](httpatomoreillycomsourcenostarchimages1454268.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-24. The Range option for the Dodge/Burn tool
  prefs: []
  type: TYPE_NORMAL
- en: 'Now we’re ready to add shading. Choose the Dodge/Burn tool (select **Image:
    Tools > Paint Tools > Dodge/Burn**, or press ![](httpatomoreillycomsourcenostarchimages1454106.png.jpg),
    or click the Toolbox button shown in [Figure 3-22](ch03s01.html#dodgesolidusburn_tool_icon
    "Figure 3-22. The Dodge/Burn tool icon")). In Dodge mode, this tool adds light,
    and in Burn mode, it adds shadow. This tool lightens or darkens the opaque areas
    without changing the colors.'
  prefs: []
  type: TYPE_NORMAL
- en: Dodge each object along the side facing the light source, and burn the other
    side. Dodge a large area first, and then dodge over a smaller area, closer to
    the light source, to create a gradient as shown in [Figure 3-23](ch03s01.html#using_dodgesolidusburn_to_shade_a_mushro
    "Figure 3-23. Using Dodge/Burn to shade a mushroom").
  prefs: []
  type: TYPE_NORMAL
- en: The Dodge/Burn tool acts on pixels differently depending on whether it classifies
    them as dark or light. The RANGE option ([Figure 3-24](ch03s01.html#range_option_for_the_dodgesolidusburn_to
    "Figure 3-24. The Range option for the Dodge/Burn tool")) changes how pixels are
    classified. [Figure 3-23](ch03s01.html#using_dodgesolidusburn_to_shade_a_mushro
    "Figure 3-23. Using Dodge/Burn to shade a mushroom") shows shading done with the
    RANGE option set to MIDTONES, whereas [Figure 3-25](ch03s01.html#shaded_with_range_set_to_highlights
    "Figure 3-25. Shaded with Range set to Highlights") was done with the RANGE option
    set to HIGHLIGHTS.
  prefs: []
  type: TYPE_NORMAL
- en: The shading added so far is crude, and although it has improved the drawing
    considerably, you can make the result much better by smoothing the color transitions.
  prefs: []
  type: TYPE_NORMAL
- en: '![Shaded with Range set to Highlights](httpatomoreillycomsourcenostarchimages1454270.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-25. Shaded with Range set to Highlights
  prefs: []
  type: TYPE_NORMAL
- en: '![The Smudge tool icon](httpatomoreillycomsourcenostarchimages1454272.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-26. The Smudge tool icon
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Smudge tool to smooth the gradients](httpatomoreillycomsourcenostarchimages1454274.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-27. Using the Smudge tool to smooth the gradients
  prefs: []
  type: TYPE_NORMAL
- en: 'Choose the Smudge tool (select **Image: Tools > Paint Tools > Smudge**, or
    press ![](httpatomoreillycomsourcenostarchimages1454162.png.jpg), or click the
    Toolbox button shown in [Figure 3-26](ch03s01.html#smudge_tool_icon "Figure 3-26. The
    Smudge tool icon")). This tool blends colors or transparencies, so if you smudge
    near the object’s border, you’ll get a fuzzy border. To keep the borders sharp,
    check the Lock alpha channelbox of the corresponding layer ([Figure 3-21](ch03s01.html#locking_a_layerapostrophes_transparency
    "Figure 3-21. Locking a layer’s transparency")). After smudging, you should get
    a gradient like the one in [Figure 3-27](ch03s01.html#using_the_smudge_tool_to_smooth_the_grad
    "Figure 3-27. Using the Smudge tool to smooth the gradients").'
  prefs: []
  type: TYPE_NORMAL
- en: 'Tip: Start by smudging perpendicularly to the dodge lines and then in the same
    direction as the lines. Alternatively, use small circular strokes to create a
    more organic gradient.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding texture with a pattern](httpatomoreillycomsourcenostarchimages1454276.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-28. Adding texture with a pattern
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding polka dots](httpatomoreillycomsourcenostarchimages1454278.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-29. Adding polka dots
  prefs: []
  type: TYPE_NORMAL
- en: '![The Bucket Fill tool options](httpatomoreillycomsourcenostarchimages1454280.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-30. The Bucket Fill tool options
  prefs: []
  type: TYPE_NORMAL
- en: Dodge, burn, and smudge each object in your drawing until you have a fully shaded
    drawing, like the one in [Figure 3-25](ch03s01.html#shaded_with_range_set_to_highlights
    "Figure 3-25. Shaded with Range set to Highlights").
  prefs: []
  type: TYPE_NORMAL
- en: Finishing Touches
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After you’ve finished shading, you can add some finishing touches, like a pattern
    ([Figure 3-28](ch03s01.html#adding_texture_with_a_pattern "Figure 3-28. Adding
    texture with a pattern")), or hand-painted details, like the polka dots in [Figure 3-29](ch03s01.html#adding_polka_dots
    "Figure 3-29. Adding polka dots"), or anything else that comes to mind.
  prefs: []
  type: TYPE_NORMAL
- en: 'To add texture, select the layer you want to modify and pick the Bucket Fill
    tool. Change its options to the ones shown in [Figure 3-30](ch03s01.html#bucket_fill_tool_options
    "Figure 3-30. The Bucket Fill tool options"): set MODE to MULTIPLY, set FILL TYPE
    to PATTERN FILL, choose a light pattern (a colorful pattern will change your colors
    too much), and set the AFFECTED AREA to FILL WHOLE SELECTION. Make sure Lock alpha
    channel is checked. Now click your image to see the result.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To add hand-painted polka dots, duplicate one of the mushroom cap layers by
    selecting **Image: Layer > Duplicate Layer** or **Layer: right-click > Duplicate
    Layer**, by pressing ![](httpatomoreillycomsourcenostarchimages1453960.png.jpg),
    or by clicking the Layers dialog button, as shown in [Figure 3-31](ch03s01.html#duplicate_layer_button_in_the_layers_dia
    "Figure 3-31. The Duplicate Layer button in the Layers dialog")). Add a layer
    mask to the new layer (**Image: Layer > Mask > Add Layer Mask**), and initialize
    the mask to LAYER’S ALPHA CHANNEL ([Figure 3-32](ch03s01.html#initializing_the_layer_mask
    "Figure 3-32. Initializing the layer mask")). Next, clear the layer content (**Image:
    Edit > Clear** or ![](httpatomoreillycomsourcenostarchimages1454282.png.jpg)),
    and you have a new layer that will cover only that mushroom cap.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Duplicate Layer button in the Layers dialog](httpatomoreillycomsourcenostarchimages1454284.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-31. The Duplicate Layer button in the Layers dialog
  prefs: []
  type: TYPE_NORMAL
- en: '![Initializing the layer mask](httpatomoreillycomsourcenostarchimages1454286.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-32. Initializing the layer mask
  prefs: []
  type: TYPE_NORMAL
- en: '![Each mushroom cap has an additional layer with a layer mask.](httpatomoreillycomsourcenostarchimages1454288.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-33. Each mushroom cap has an additional layer with a layer mask.
  prefs: []
  type: TYPE_NORMAL
- en: Set the layer’s MODE to GRAIN MERGE, select the Paintbrush tool, and choose
    white as the foreground color. Make sure Lock alpha channel is *not* checked this
    time, and start painting dots on the mushroom cap. You can paint dots on the edge
    of the cap without painting on the background thanks to the layer mask, and the
    dots will be a lighter shade of the cap color thanks to Grain Merge Mode. Create
    a new layer for each of the remaining caps to paint polka dots on all of them
    (using a layer mask as shown in [Figure 3-33](ch03s01.html#each_mushroom_cap_has_an_additional_laye
    "Figure 3-33. Each mushroom cap has an additional layer with a layer mask.")).
    You’ve completed the mushroom colorizing tutorial.
  prefs: []
  type: TYPE_NORMAL
- en: '![Brushes](httpatomoreillycomsourcenostarchimages1454290.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-34. Brushes
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Painting and Drawing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We are now going to explore some of the painting tools in more detail, but first,
    some remarks about brushes . . .
  prefs: []
  type: TYPE_NORMAL
- en: Brushes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Brushes are used with every painting tool and work just like brushes in real
    life—a larger brush lays down more color at once, and a fuzzy brush results in
    softer edges. [Figure 3-34](ch03s01.html#brushes "Figure 3-34. Brushes") shows
    some of the simple effects that you can get by changing brushes. Because this
    is digital painting, however, you can also use brushes to create effects that
    you couldn’t do so easily with real paint. The basic brushes, `Hardness 100` and
    `Hardness 075`, are versatile and straightforward and are used frequently in this
    book.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 3-35](ch03s02.html#creative_effects_with_brushes "Figure 3-35. Creative
    effects with brushes") shows some creative effects that you can achieve using
    just the `Hardness 100` brush. We created a scalloped edge by adjusting the SIZE,
    ASPECT RATIO, and ANGLE parameters. To draw the ghostly line on the left, we played
    with the paint dynamics settings. For the striped line on the top, we used a gradient
    as the paint color and the `Random Color` paint dynamics to vary the color at
    random within that gradient.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Creative effects with brushes](httpatomoreillycomsourcenostarchimages1454292.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-35. Creative effects with brushes
  prefs: []
  type: TYPE_NORMAL
- en: The Pencil Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Pencil tool (accessed via **Image: Tools > Paint Tools > Pencil**, ![](httpatomoreillycomsourcenostarchimages1454294.png),
    or the Toolbox button shown in [Figure 3-36](ch03s02.html#pencil_tool_icon "Figure 3-36. The
    Pencil tool icon")) is draws freehand strokes with a hard edge, even when used
    with a fuzzy brush, as it doesn’t include any antialiasing.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Antialiasing* smooths edges, even at low resolutions, by taking advantage
    of how vision works. The Paintbrush tool uses antialiasing to produce soft strokes
    by generating semi-opaque pixels on the edges, whereas the Pencil tool generates
    only fully opaque pixels. [Figure 3-37](ch03s02.html#paintbrush_and_pencil_spots
    "Figure 3-37. Paintbrush and Pencil spots") shows spots drawn with the Paintbrush
    tool (left) and the Pencil tool (right). These spots were magnified to show the
    effect of antialiasing at the pixel level.'
  prefs: []
  type: TYPE_NORMAL
- en: The Pencil tool is useful when you want to control exactly how a pixel changes.
    For example, pixel art is often done using the Pencil tool with a brush size of
    1 pixel (SIZE option set to 1.00). The Pencil tool is also useful for drawing
    very small images like icons.
  prefs: []
  type: TYPE_NORMAL
- en: Drawing an Icon
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some icons are drawn in a vector graphics program and scaled down to their final
    size afterward. But small, simple icons often come out better when drawn at their
    intended size, pixel by pixel.
  prefs: []
  type: TYPE_NORMAL
- en: 'Icons, like those representing the tools in the GIMP Toolbox, are generally
    tiny images (around 16 × 16 pixels) and are drawn with a limited color palette
    in indexed mode. The limited palette gives an icon set a more uniform look. Indexed
    mode can be selected via **Image: Image > Mode > Indexed**.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Pencil tool icon](httpatomoreillycomsourcenostarchimages1454296.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-36. The Pencil tool icon
  prefs: []
  type: TYPE_NORMAL
- en: '![Paintbrush and Pencil spots](httpatomoreillycomsourcenostarchimages1454298.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-37. Paintbrush and Pencil spots
  prefs: []
  type: TYPE_NORMAL
- en: 'To work at the pixel level, zoom to 800% (**Image: View > Zoom > 8:1** or use
    the zoom drop-down list at the bottom of the Image window). When the image is
    magnified so dramatically, however, you might find it hard to see what the icon
    will look like at normal zoom.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To help with that, you can display a second view of the image (**Image: View
    > New View**) at 100% zoom. Because the second view is so small, hide the layer
    borders (**Image: View > Show layer boundary**) to gain clarity. An example of
    these two views is shown in [Figure 3-38](ch03s02.html#using_two_views_to_draw_an_icon
    "Figure 3-38. Using two views to draw an icon"). Note that in single-window mode,
    you won’t be able to view both at once; you’ll have to tab back and forth.'
  prefs: []
  type: TYPE_NORMAL
- en: Pixel Art
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Pixel art is a form of digital art that’s created on the pixel level. Graphics
    in old video games and many mobile phone games are pixel art.
  prefs: []
  type: TYPE_NORMAL
- en: 'Again, choosing a color palette, drawing at 800% zoom, and opening a second
    view at 100% is best. Pixel art comes in two major categories: isometric and nonisometric.
    *Isometric* pixel art is based on the isometric line, and the result is a 3D object
    that is viewed from above and to the side. *Nonisometric* pixel art deviates from
    this line, resulting in a 2D object that is shown from any other view, such as
    the top, bottom, side, or front. The isometric line is shown in [Figure 3-39](ch03s02.html#isometric_line
    "Figure 3-39. An isometric line"): 2 pixels across and 1 pixel up.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Drawing pixel art with a gray, 1 × 1 pixel grid is easier. To view this grid,
    select **Image: Image > Configure Grid** and change the foreground color to gray
    and the width and height to 1 pixel, as shown in [Figure 3-40](ch03s02.html#grid_configuration
    "Figure 3-40. Grid configuration"). Then use **Image: View > Show Grid** to display
    it.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Using two views to draw an icon](httpatomoreillycomsourcenostarchimages1454300.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-38. Using two views to draw an icon
  prefs: []
  type: TYPE_NORMAL
- en: '![An isometric line](httpatomoreillycomsourcenostarchimages1454302.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-39. An isometric line
  prefs: []
  type: TYPE_NORMAL
- en: 'You can build an isometric grid ([Figure 3-41](ch03s02.html#isometric_grid
    "Figure 3-41. An isometric grid")) quickly by selecting the pixels of an isometric
    line. Use the Rectangle Select tool (**Image: Tools > Selection Tools > Rectangle
    Select** or ![](httpatomoreillycomsourcenostarchimages1454138.png.jpg)) to select
    specific lines or sections of the grid or the Select by Color tool (**Image: Tools
    > Selection Tools > By Color Select** or ![](httpatomoreillycomsourcenostarchimages1453942.png.jpg))
    to select all the black pixels. Copy (**Image: Edit > Copy** or ![](httpatomoreillycomsourcenostarchimages1454144.png.jpg))
    the line, paste it (**Image: Edit > Paste** or ![](httpatomoreillycomsourcenostarchimages1454184.png.jpg)),
    and flip it (**Image: Layer > Transform > Flip Horizontally**). Move this copy
    to the proper place, and then use Paste and Flip Horizontally or Flip Vertically
    to add additional lines. You might need to practice, but once you have a nice
    grid, you can use it over and over. The length of the initial isometric line determines
    the grid’s density.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Grid configuration](httpatomoreillycomsourcenostarchimages1454304.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-40. Grid configuration
  prefs: []
  type: TYPE_NORMAL
- en: '![An isometric grid](httpatomoreillycomsourcenostarchimages1454306.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-41. An isometric grid
  prefs: []
  type: TYPE_NORMAL
- en: '![An isometric cube](httpatomoreillycomsourcenostarchimages1454308.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-42. An isometric cube
  prefs: []
  type: TYPE_NORMAL
- en: For example, you can use the grid to make the isometric cube shown in [Figure 3-42](ch03s02.html#isometric_cube
    "Figure 3-42. An isometric cube"). Start with two isometric squares and link them
    with vertical lines. Erase the pixels that should be hidden, and enhance the three-dimensional
    effect by filling each face with a different shade of the same color to suggest
    shadow and light.
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating a larger cube](httpatomoreillycomsourcenostarchimages1454310.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-43. Creating a larger cube
  prefs: []
  type: TYPE_NORMAL
- en: '![A wall of bricks](httpatomoreillycomsourcenostarchimages1454312.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-44. A wall of bricks
  prefs: []
  type: TYPE_NORMAL
- en: '![Pyramids](httpatomoreillycomsourcenostarchimages1454314.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-45. Pyramids
  prefs: []
  type: TYPE_NORMAL
- en: '![A cylinder](httpatomoreillycomsourcenostarchimages1454316.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-46. A cylinder
  prefs: []
  type: TYPE_NORMAL
- en: 'You can create a larger cube with the same grid, as shown in [Figure 3-43](ch03s02.html#creating_a_larger_cube
    "Figure 3-43. Creating a larger cube"). [Figure 3-44](ch03s02.html#wall_of_bricks
    "Figure 3-44. A wall of bricks") shows a large cube that’s been decorated to look
    like bricks. These bricks follow the same rules: The horizontal lines are isometric
    lines, and the vertical lines are parallel to the cube lines. We also added lighting
    to the individual bricks and shading to the cube faces.'
  prefs: []
  type: TYPE_NORMAL
- en: You can rotate the isometric line to build other basic shapes like the pyramids
    in [Figure 3-45](ch03s02.html#pyramids "Figure 3-45. Pyramids") and the cylinder
    in [Figure 3-46](ch03s02.html#cylinder "Figure 3-46. A cylinder"). These shapes
    can be combined to build things like the house in [Figure 3-47](ch03s02.html#house
    "Figure 3-47. A house") or the tower in [Figure 3-48](ch03s02.html#tower "Figure 3-48. A
    tower"). To add a shading gradient to round objects, use *dithering*. When pixels
    of similar color are interspersed, as shown in [Figure 3-49](ch03s02.html#cylinder_detail
    "Figure 3-49. Cylinder detail"), they blend into each other and look like an intermediate
    color to the eye. You can also add more detail and even build tiny towns with
    isometric cars, people, or trees. See, for example, *[http://sparklette.net/art/navy-open-house-ad-impressive-pixel-art/](http://sparklette.net/art/navy-open-house-ad-impressive-pixel-art/)*.
  prefs: []
  type: TYPE_NORMAL
- en: '![A house](httpatomoreillycomsourcenostarchimages1454318.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-47. A house
  prefs: []
  type: TYPE_NORMAL
- en: '![A tower](httpatomoreillycomsourcenostarchimages1454320.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-48. A tower
  prefs: []
  type: TYPE_NORMAL
- en: '![Cylinder detail](httpatomoreillycomsourcenostarchimages1454322.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-49. Cylinder detail
  prefs: []
  type: TYPE_NORMAL
- en: '![The Paintbrush tool icon](httpatomoreillycomsourcenostarchimages1454324.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-50. The Paintbrush tool icon
  prefs: []
  type: TYPE_NORMAL
- en: The Paintbrush Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Paintbrush tool (press ![](httpatomoreillycomsourcenostarchimages1454224.png.jpg)
    or click the Tool-box button shown in [Figure 3-50](ch03s02.html#paintbrush_tool_icon-id00034
    "Figure 3-50. The Paintbrush tool icon")) is used for freehand strokes with a
    soft edge. Even with a hard brush, it produces soft edges, and with a fuzzy brush,
    the edges are even fuzzier.
  prefs: []
  type: TYPE_NORMAL
- en: 'In digital painting, the Paintbrush tool is used for two main things: drawing
    lines and filling areas. Generally, the first step in digital painting is to sketch
    the objects. A black fuzzy brush works well for sketching. If the lines will remain
    as outlines around the object, they should be clean and done with a relatively
    small brush size, as shown in [Figure 3-51](ch03s02.html#painting_outlines "Figure 3-51. Painting
    outlines"). If the lines are just a sketch and will be erased, use a larger brush
    size with a looser style, as shown in [Figure 3-52](ch03s02.html#painting_sketch_lines
    "Figure 3-52. Painting sketch lines"). Painting without permanent outlines is
    more challenging because you’ll need to be much more careful when finishing the
    edges of objects.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Painting outlines](httpatomoreillycomsourcenostarchimages1454326.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-51. Painting outlines
  prefs: []
  type: TYPE_NORMAL
- en: '![Painting sketch lines](httpatomoreillycomsourcenostarchimages1454328.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-52. Painting sketch lines
  prefs: []
  type: TYPE_NORMAL
- en: '![Filling outlines](httpatomoreillycomsourcenostarchimages1454330.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-53. Filling outlines
  prefs: []
  type: TYPE_NORMAL
- en: '![Filling in a sketch](httpatomoreillycomsourcenostarchimages1454332.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-54. Filling in a sketch
  prefs: []
  type: TYPE_NORMAL
- en: '![The Airbrush tool icon](httpatomoreillycomsourcenostarchimages1454334.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-55. The Airbrush tool icon
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding light with the Airbrush tool](httpatomoreillycomsourcenostarchimages1454336.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-56. Adding light with the Airbrush tool
  prefs: []
  type: TYPE_NORMAL
- en: You can also use the Paintbrush tool to fill the objects with color, as shown
    in [Figure 3-53](ch03s02.html#filling_outlines "Figure 3-53. Filling outlines")
    and [Figure 3-54](ch03s02.html#filling_in_a_sketch "Figure 3-54. Filling in a
    sketch"). You might add individual objects to larger paintings like the landscape
    in [3.5 The Digital Painting Process](ch03s05.html "3.5 The Digital Painting Process").
  prefs: []
  type: TYPE_NORMAL
- en: The Airbrush Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Airbrush tool (accessed via **Image: Tools > Paint Tools > Airbrush**,
    ![](httpatomoreillycomsourcenostarchimages1454338.png.jpg), or the Toolbox button
    shown in [Figure 3-55](ch03s02.html#airbrush_tool_icon "Figure 3-55. The Airbrush
    tool icon")) is used to paint soft areas of color. If you use a graphic tablet
    and `Basic Dynamics`, opacity will be linked to pen pressure, so when you press
    lightly, a fine mist of color is added. Each stroke adds color, regardless of
    whether you’ve lifted the pen off the tablet. Moreover, speed matters: The more
    slowly you move the pen, the more paint is left.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding shadow with the Airbrush tool](httpatomoreillycomsourcenostarchimages1454340.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-57. Adding shadow with the Airbrush tool
  prefs: []
  type: TYPE_NORMAL
- en: '![The Ink tool icon](httpatomoreillycomsourcenostarchimages1454342.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-58. The Ink tool icon
  prefs: []
  type: TYPE_NORMAL
- en: '![Traditional European calligraphy](httpatomoreillycomsourcenostarchimages1454344.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-59. Traditional European calligraphy
  prefs: []
  type: TYPE_NORMAL
- en: You can use the Airbrush tool to add light ([Figure 3-56](ch03s02.html#adding_light_with_the_airbrush_tool
    "Figure 3-56. Adding light with the Airbrush tool")) or shadow ([Figure 3-57](ch03s02.html#adding_shadow_with_the_airbrush_tool
    "Figure 3-57. Adding shadow with the Airbrush tool")). The Airbrush tool lets
    you to choose colors for the light and the shadows, unlike the Dodge/Burn tool.
    To smooth transitions, see [The Smudge Tool](ch03s04.html#smudge_tool "The Smudge
    Tool").
  prefs: []
  type: TYPE_NORMAL
- en: The Ink Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Ink tool (accessed via **Image: Tools > Paint Tools > Ink**, ![](httpatomoreillycomsourcenostarchimages1454346.png.jpg),
    or the Toolbox button shown in [Figure 3-58](ch03s02.html#ink_tool_icon "Figure 3-58. The
    Ink tool icon")) is used for calligraphy because it replicates the look of a quill,
    especially if you use a graphic tablet that handles pressure and tilt.'
  prefs: []
  type: TYPE_NORMAL
- en: For calligraphy, adjust the Ink tool options (see [Figure 15-53](ch15s05.html#ink_tool_options
    "Figure 15-53. The Ink tool options")) until they suit your style. In particular,
    adjust the ANGLE, TILT, and SPEED sensitivity until you get the result you want.
    [Figure 3-59](ch03s02.html#traditional_european_calligraphy "Figure 3-59. Traditional
    European calligraphy") is an example of traditional European calligraphy, and
    [Figure 3-60](ch03s02.html#japanese_katakana "Figure 3-60. Japanese katakana")
    is an example of Japanese katakana.
  prefs: []
  type: TYPE_NORMAL
- en: '![Japanese katakana](httpatomoreillycomsourcenostarchimages1454348.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-60. Japanese katakana
  prefs: []
  type: TYPE_NORMAL
- en: '![The Bucket Fill tool icon](httpatomoreillycomsourcenostarchimages1454350.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-61. The Bucket Fill tool icon
  prefs: []
  type: TYPE_NORMAL
- en: '![Filling with a solid color](httpatomoreillycomsourcenostarchimages1454352.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-62. Filling with a solid color
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Filling an Area
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, we introduce tools that are designed to fill an area with a
    color, pattern, or gradient.
  prefs: []
  type: TYPE_NORMAL
- en: The Bucket Fill Tool
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Use the Bucket Fill tool (**Image: Tools > Paint Tools > Bucket Fill**, ![](httpatomoreillycomsourcenostarchimages1454242.png.jpg),
    or the Toolbox button shown in [Figure 3-61](ch03s02.html#bucket_fill_tool_icon-id00035
    "Figure 3-61. The Bucket Fill tool icon")) to fill an area with a solid color
    or pattern either by clicking in the area that you want to fill or by dragging
    the foreground or background color and dropping it over the image.'
  prefs: []
  type: TYPE_NORMAL
- en: When you click to fill, you fill only the contiguous space with that color or
    pattern. This means that a line drawing can act as a boundary. For example, we
    clicked in the line drawing of a peach to fill it with dark orange ([Figure 3-62](ch03s02.html#filling_with_a_solid_color
    "Figure 3-62. Filling with a solid color")) and then a swirly pattern ([Figure 3-63](ch03s03.html#filling_with_a_pattern
    "Figure 3-63. Filling with a pattern")).
  prefs: []
  type: TYPE_NORMAL
- en: '![Filling with a pattern](httpatomoreillycomsourcenostarchimages1454354.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-63. Filling with a pattern
  prefs: []
  type: TYPE_NORMAL
- en: '![Using a gradient in a button](httpatomoreillycomsourcenostarchimages1454356.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-64. Using a gradient in a button
  prefs: []
  type: TYPE_NORMAL
- en: '![The original photograph, without color](httpatomoreillycomsourcenostarchimages1454358.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-65. The original photograph, without color
  prefs: []
  type: TYPE_NORMAL
- en: '![A dramatic stormy sky](httpatomoreillycomsourcenostarchimages1454360.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-66. A dramatic stormy sky
  prefs: []
  type: TYPE_NORMAL
- en: Gradients
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Gradients work well in the background of buttons ([Figure 3-64](ch03s03.html#using_a_gradient_in_a_button
    "Figure 3-64. Using a gradient in a button")), banners, or drawings. They can
    also add simple shading effects or a unique touch to a photo.
  prefs: []
  type: TYPE_NORMAL
- en: For example, we added color to enhance the dramatic look of the stormy sky photo
    in [Figure 3-65](ch03s03.html#original_photographcomma_without_color "Figure 3-65. The
    original photograph, without color"). The cloud front is diagonal to the horizon.
    We applied the gradient perpendicularly to the cloud front, so that areas with
    heavier cloud cover are darker, as shown in [Figure 3-66](ch03s03.html#dramatic_stormy_sky
    "Figure 3-66. A dramatic stormy sky").
  prefs: []
  type: TYPE_NORMAL
- en: '![Mushroom A](httpatomoreillycomsourcenostarchimages1454362.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-67. Mushroom A
