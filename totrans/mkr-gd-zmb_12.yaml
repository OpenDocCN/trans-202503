- en: '**RESISTOR COLOR CODES**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Resistors have stripes on them that tell you their value, and an essential piece
    of geekiness is to know your resistor color codes.
  prefs: []
  type: TYPE_NORMAL
- en: '| **COLOR** | **VALUE** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Black | 0 |'
  prefs: []
  type: TYPE_TB
- en: '| Brown | 1 |'
  prefs: []
  type: TYPE_TB
- en: '| Red | 2 |'
  prefs: []
  type: TYPE_TB
- en: '| Orange | 3 |'
  prefs: []
  type: TYPE_TB
- en: '| Yellow | 4 |'
  prefs: []
  type: TYPE_TB
- en: '| Green | 5 |'
  prefs: []
  type: TYPE_TB
- en: '| Blue | 6 |'
  prefs: []
  type: TYPE_TB
- en: '| Violet | 7 |'
  prefs: []
  type: TYPE_TB
- en: '| Gray | 8 |'
  prefs: []
  type: TYPE_TB
- en: '| White | 9 |'
  prefs: []
  type: TYPE_TB
- en: '| Gold | 1/10 |'
  prefs: []
  type: TYPE_TB
- en: '| Silver | 1/100 |'
  prefs: []
  type: TYPE_TB
- en: There will generally be three of these bands together starting at one end of
    the resistor, a gap, and then a single band at the other end of the resistor.
    The single band indicates the accuracy of the resistor value. While gold and silver
    represent the fractions 1/10 and 1/100, they’re also used to indicate how accurate
    the resistor is; gold is ±5 percent and silver is ±10 percent.
  prefs: []
  type: TYPE_NORMAL
- en: Figure A-1 shows the arrangement of the colored bands. The resistor value uses
    just the three bands. The first band is the first digit, the second the second
    digit, and the third “multiplier” band is how many zeros to put after the first
    two digits.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](graphics/f0a-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure A-1: Resistor color codes'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s say the digit-1 band is red, the digit-2 band is violet, and the multiplier
    band is brown. That makes this a 270 Ω resistor, or 27×101\. Similarly, a 10 kΩ
    resistor will have bands of brown, black, orange (1, 0, 1,000).
  prefs: []
  type: TYPE_NORMAL
