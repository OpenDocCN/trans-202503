  zh: 附录 B. 关于项目文件
- en: For instructions on downloading the files for the projects in this book, visit
    *[http://www.nostarch.com/blendermasterclass.htm](http://www.nostarch.com/blendermasterclass.htm)*.
    The files include separate *.blend* files for each project (corresponding to each
    chapter in the book) and each project in its final state at the end of each chapter
    (where relevant). These resources should allow you to look in-depth at the workings
    of each project and to examine how each one takes shape. Also included are the
    textures used for each project, *.blend* files with some useful brushes for sculpting
    and MatCap materials, and a GIMP brush that you can use in your own projects.
    Links to the textures from CGTextures ([http://www.cgtextures.com/](http://www.cgtextures.com/))are
    listed in a text file.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 有关下载本书项目文件的说明，请访问 *[http://www.nostarch.com/blendermasterclass.htm](http://www.nostarch.com/blendermasterclass.htm)*。这些文件包括每个项目的独立
    *.blend* 文件（与书中的每一章对应），以及每个项目在每一章结束时的最终状态（如果适用）。这些资源应能帮助你深入了解每个项目的工作原理，并查看每个项目是如何逐步完成的。还包括了每个项目使用的纹理、一些用于雕刻的实用画笔和MatCap材质的
    *.blend* 文件，以及一个可以在你自己项目中使用的GIMP画笔。CGTextures网站的纹理链接（[http://www.cgtextures.com/](http://www.cgtextures.com/)）列在一个文本文件中。
