- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 鸣谢
- en: I first want to thank Bill Pollock at No Starch Press for taking a chance on
    this slightly unusual book and letting me stay true to my artistic vision.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我首先要感谢No Starch Press的Bill Pollock，感谢他敢于接受这本稍显不寻常的书，并让我保持忠于我的艺术构思。
- en: 'I’d also like to thank all of the wonderful and hardworking folks at No Starch
    Press who helped create something of which we can all be proud: Barbara Yien,
    Dapinder Dosanjh, Jill Franklin, Patrick DiJusto, Bart Reed, Becky Stern, and
    everyone else who worked to make this book happen.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢所有在No Starch Press工作的出色和勤奋的朋友们，他们帮助创造了我们都能为之骄傲的作品：Barbara Yien, Dapinder
    Dosanjh, Jill Franklin, Patrick DiJusto, Bart Reed, Becky Stern，以及所有为这本书付出努力的人们。
- en: Another big thank you goes out to Eric Wilhelm. Without his initial support,
    this book may have never come about.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个大大的感谢要送给Eric Wilhelm。没有他的最初支持，这本书可能永远无法问世。
- en: I’d also like to thank my community of peers who never cease to amaze and inspire
    me.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢我那一群始终让我惊叹和启发的同行们。
- en: Finally, I would like to thank my utterly amazing wife, Jenn. Her endless patience
    and encouragement helped me see this book through to the end.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要感谢我那无比了不起的妻子Jenn。她的无尽耐心和鼓励让我能够坚持把这本书完成。
