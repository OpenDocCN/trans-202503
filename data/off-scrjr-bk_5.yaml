  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友一起玩这个游戏。记录每个人的胜负次数，并在每个人都有机会玩同样的次数后加总。每个玩家的结果是否不同，还是每个玩家的结果都相同？
- en: '**TIPS FOR GROWN-UPS**'
