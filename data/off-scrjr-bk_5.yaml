  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学所有技能的游戏！在游戏中，你的目标是准确地控制小鸟的移动，使它避开移动的猫咪并到达蘑菇。祝你好运！
