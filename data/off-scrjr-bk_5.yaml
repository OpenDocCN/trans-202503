  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的动作块和等待块。你能为这个游戏设计一份数学题工作表吗？你可以写一些问题，比如“猪做了多少次动作？”或者“谁等待的时间最长？”
