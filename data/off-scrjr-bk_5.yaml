  prefs: []
  type: TYPE_NORMAL
  zh: 停止模块只会停止带有停止模块的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。
