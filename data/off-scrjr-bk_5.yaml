  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你学到了很多东西，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，鸟必须飞过三只移动的猫，并触摸蘑菇才能获胜。
