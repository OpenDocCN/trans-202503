  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这样会将小鸟的家园位置重置到新的位置，可能是在屏幕的中间。然后，当小鸟撞到猫咪并返回家园时，它将不再回到舞台的边缘。
